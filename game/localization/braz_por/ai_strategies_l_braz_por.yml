 ATTITUDE_DETAILS:0 "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]\n\n[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetStrategicDesireDesc]"
  
 ai_attitude_human:0 "#V Humana#!"
 ai_attitude_human_desc:0 "O país [COUNTRY.GetName] é controlado por um jogador humano, e cabe a ele definir a postura em relação a nós."
 ai_attitude_human_tooltip:0 "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested:0 "#V Desinteressada#!"
 ai_attitude_disinterested_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como sendo de #bold pouco interesse#! em assuntos geopolíticos. É improvável que se envolvam em interações diplomáticas conosco."
 ai_attitude_disinterested_tooltip:0 "#header [concept_attitude] $ai_attitude_disinterested$#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious:0 "#V Cautelosa#!"
 ai_attitude_cautious_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como uma #bold incógnita#! em assuntos geopolíticos. Eles consideram o país [TARGET_COUNTRY.GetName] relevante para seus interesses, mas ainda não decidiram se são aliados ou inimigos."
 ai_attitude_cautious_tooltip:0 "#header [concept_attitude] $ai_attitude_cautious$#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative:0 "#V #P Cooperativa#!#!"
 ai_attitude_cooperative_desc:1 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como um #P #bold potencial amigo#!#! em assuntos geopolíticos. Talvez busquem estreitar [concept_relations] com o país [TARGET_COUNTRY.GetName] e é provável que sejam receptivos a aberturas diplomáticas."
 ai_attitude_cooperative_tooltip:0 "#header [concept_attitude] $ai_attitude_cooperative$#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory:0 "#V #P Conciliadora#!#!"
 ai_attitude_conciliatory_desc:1 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como um #P #bold inimigo equivocado#!#! em assuntos geopolíticos. É provável que tentem consertar as [concept_relations] e encerrar qualquer [concept_rivalry] existente."
 ai_attitude_conciliatory_tooltip:0 "#header [concept_attitude] $ai_attitude_conciliatory$#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial:0 "#V #P Gentil#!#!"
 ai_attitude_genial_desc:1 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como um #P #bold aliado desejável#!#! em assuntos geopolíticos. É provável que busquem estreitar as [concept_relations] e desejem formar um [concept_defensive_pact] ou uma [concept_alliance] conosco."
 ai_attitude_genial_tooltip:0 "#header [concept_attitude] $ai_attitude_genial$#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal:0 "#V #P Leal#!#!"
 ai_attitude_loyal_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como seu #P #bold suserano legítimo#!#! em assuntos geopolíticos. É provável que ajudem o país [TARGET_COUNTRY.GetName] em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] e não tentarão conquistar a independência."
 ai_attitude_loyal_tooltip:0 "#header [concept_attitude] $ai_attitude_loyal$#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective:0 "#V #P Protetora#!#!"
 ai_attitude_protective_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] com #P #bold necessidade de proteção#!#! em assuntos geopolíticos. É provável que intervenham a nosso favor em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], e talvez ofereçam uma relação de [concept_subject] ao país [TARGET_COUNTRY.GetName]."
 ai_attitude_protective_tooltip:0 "#header [concept_attitude] $ai_attitude_protective$#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary:0 "#V #N Desconfiada#!#!"
 ai_attitude_wary_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como uma #N #bold ameaça potencial#!#! em assuntos geopolíticos. Eles serão menos receptivos à diplomacia e talvez busquem alianças para se proteger de nós."
 ai_attitude_wary_tooltip:0 "#header [concept_attitude] $ai_attitude_wary$#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic:0 "#V #N Antagônica#!#!"
 ai_attitude_antagonistic_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como uma #N #bold força ameaçadora#!#! em assuntos geopolíticos. É provável que busquem alianças com nossos inimigos e talvez participem de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] para contestar nossa expansão."
 ai_attitude_antagonistic_tooltip:0 "#header [concept_attitude] $ai_attitude_antagonistic$#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent:0 "#V #N Beligerante#!#!"
 ai_attitude_belligerent_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como um #N #bold alvo de conquista#!#! em assuntos geopolíticos. É provável que iniciem [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] contra o país [TARGET_COUNTRY.GetName] caso se sintam em vantagem."
 ai_attitude_belligerent_tooltip:0 "#header [concept_attitude] $ai_attitude_belligerent$#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering:0 "#V #N Dominadora#!#!"
 ai_attitude_domineering_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como um #N #bold súdito natural#!#! em assuntos geopolíticos. É provável que tentem nos tornar um [concept_subject], ou integrar ainda mais o país [TARGET_COUNTRY.GetName] se já formos um [concept_subject] deles."
 ai_attitude_domineering_tooltip:0 "#header [concept_attitude] $ai_attitude_domineering$#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious:0 "#V #N Rebelde#!#!"
 ai_attitude_rebellious_desc:0 "O país [COUNTRY.GetName] vê o país [TARGET_COUNTRY.GetName] como seu #N #bold opressor tirano#!#! em assuntos geopolíticos. É provável que tentem uma [concept_diplomatic_play] pela independência se acreditarem que podem vencer."
 ai_attitude_rebellious_tooltip:0 "#header [concept_attitude] $ai_attitude_rebellious$#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
