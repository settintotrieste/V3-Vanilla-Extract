 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "Entrincheirado"
 battle_condition_dug_in_desc:0 "O comandante supervisionou a construção de fortificações de campo confiáveis."
 battle_condition_charted_terrain:0 "Terreno Mapeado"
 battle_condition_charted_terrain_desc:0 "O comandante mapeou meticulosamente a região antes da batalha."
 battle_condition_rapid_advance:0 "Avanço Rápido"
 battle_condition_rapid_advance_desc:0 "O comandante aproveitou a experiência com o terreno local para avançar com mais eficiência."
 battle_condition_camouflaged:0 "Camuflado"
 battle_condition_camouflaged_desc:0 "O comandante aproveitou a experiência com o terreno local para reduzir a visibilidade do inimigo."
 battle_condition_logistics_secured:0 "Logística Garantida"
 battle_condition_logistics_secured_desc:0 "O comandante assegurou linhas de abastecimento e apoio logístico estáveis para a batalha."
 battle_condition_mud:0 "Lama"
 battle_condition_mud_desc:0 "As condições de terreno enlameado estão impedindo as operações."
 battle_condition_broken_supply_line:0 "Linha de Abastecimento Interrompida"
 battle_condition_broken_supply_line_desc:0 "O terreno inesperadamente difícil interrompeu temporariamente as linhas de abastecimento."
 battle_condition_exhausted:0 "Exaustos"
 battle_condition_exhausted_desc:0 "Atravessar o terreno acidentado exauriu as tropas antes mesmo de a batalha começar."
 battle_condition_lost:0 "Perdidos"
 battle_condition_lost_desc:0 "As tentativas de se mover pela área se mostraram difíceis. Algumas unidades se perderam e não conseguiram se coordenar com as outras."
 battle_condition_surprise_maneuver:0 "Manobra Surpresa"
 battle_condition_surprise_maneuver_desc:0 "A astúcia do comandante levou a algumas manobras que surpreenderam o inimigo."
 battle_condition_aggressive_maneuver:0 "Manobra Agressiva"
 battle_condition_aggressive_maneuver_desc:0 "A tendência a ações brutais e decisivas do comandante ficou conhecida nesta batalha."
 battle_condition_careful_maneuver:0 "Manobra Cuidadosa"
 battle_condition_careful_maneuver_desc:0 "A abordagem lenta e deliberada do comandante se manifestou na estratégia adotada nesta batalha."
 battle_condition_blunder:0 "Gafe"
 battle_condition_blunder_desc:0 "O comandante cometeu um grave erro estratégico, julgando o inimigo de maneira completamente equivocada."
 battle_condition_poor_visibility:0 "Baixa Visibilidade"
 battle_condition_poor_visibility_desc:0 "Devido ao ambiente, às condições climáticas e ao posicionamento, este lado tem uma visão ruim do inimigo."
 battle_condition_good_visibility:0 "Boa Visibilidade"
 battle_condition_good_visibility_desc:0 "Devido ao ambiente, às condições climáticas e ao posicionamento, este lado tem uma visão boa do inimigo."
 battle_condition_rough_waters:0 "Águas Agitadas"
 battle_condition_rough_waters_desc:0 "Este comandante e sua tripulação não estavam preparados para o mar agitado durante a batalha."
 battle_condition_strong_winds:0 "Ventos Fortes"
 battle_condition_strong_winds_desc:0 "Uma mudança inesperada na intensidade do vento forçou o comandante a improvisar."
 battle_condition_death_from_below:0 "Morte Vinda de Baixo"
 battle_condition_death_from_below_desc:0 "O uso de submarinos nesta batalha surpreendeu o inimigo."
 battle_condition_ramming_maneuver:0 "Manobra de Colisão"
 battle_condition_ramming_maneuver_desc:0 "O comandante decidiu fazer uma tentativa de colidir com o inimigo. Uma manobra perigosa, mas potencialmente decisiva."

