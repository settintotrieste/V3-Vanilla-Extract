l_braz_por:

 concept_economy_health:0 "Condição da Economia"
 concept_economy_health_healthy:0 "Economia Saudável"
 concept_economy_health_healthy_short:0 "Saudável"
 concept_economy_health_unhealthy:0 "Economia Ruim"
 concept_economy_health_unhealthy_short:0 "Ruim"
 concept_economy_health_desc:0 "A economia de um [concept_country] é considerada $concept_economy_health_healthy_short$ se:\n$TAB$@green_checkmark_box! suas rendas fixas ultrapassam suas despesas fixas #italic ou#!\n$TAB$@green_checkmark_box! seu [concept_principal] for menos da metade do seu [concept_credit] total"

 concept_bankroll:0 "$bankroll$"
 concept_bankrolling:0 "Custeando"
 concept_bankroll_desc:0 "Uma [concept_ongoing_diplomatic_action] na qual um [concept_country] paga uma parte de sua renda para outro, de acordo com a receita tributária semanal do beneficiário. A cada mês, essa ação tem uma chance de gerar uma [concept_obligation] em relação ao [concept_country] que está custeando."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 6, 2022
 
 concept_subject:0 "Súdito"
 concept_subjects:1 "Súditos"
 concept_subject_possessive:0 "do Súdito"
 concept_subject_desc:1 "Um [concept_country] cuja autonomia e direito à autodeterminação são limitados a um certo grau por um [concept_overlord]. As relações de soberania são um tipo de [concept_diplomatic_pact] para o qual os $concept_countries$ podem ser convidados a participar ou forçados a entrar por uma [concept_diplomatic_play]. Os efeitos exatos dependem do tipo de $concept_subject$, mas tendem a incluir: ser forçado a entrar no [concept_market] do $concept_overlord$, ter que abrir mão da renda do [concept_treasury], diminuição do [concept_prestige], incapacidade de iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ou decidir livremente qual lado apoiar nelas e herdar o [concept_ruler] do $concept_overlord$ como [concept_head_of_state].\n\nOs $concept_subjects$ podem ser liberados com uma $concept_diplomatic_play$ iniciada por eles mesmos ou por terceiros. Alguns tipos de $concept_subjects$ também podem ser alvos de uma $concept_diplomatic_play_short$ do $concept_overlord$ para diminuir ainda mais sua autonomia ou até mesmo para serem completamente #b Anexados#! por ele."

 concept_overlord:0 "Soberano"
 concept_overlord_possessive:0 "do Soberano"
 concept_overlord_desc:0 "O [concept_country] dominante em uma relação de soberania que obtém vários benefícios do [concept_diplomatic_pact], mas (geralmente) deve pagar por isso com [concept_influence]."

 concept_great_power:0 "Superpotência"
 concept_great_powers:1 "Superpotências"
 concept_great_power_desc:3 "Os poucos [Concept('concept_country', '$concept_countries$')] que controlam o mundo por meio de impérios globais ou domínio local absoluto possuem um [concept_rank] de $concept_great_power$. Eles estão sempre tentando se sobressair na disputa com outras $concept_great_powers$ e sempre atentos às tentativas das destemidas [Concept('concept_major_power', '$concept_major_powers$')] de crescerem às suas custas.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\nAs $concept_great_powers$ ganham os seguintes benefícios:\n[GetRankModifier('great_power').GetDesc]"
 
 concept_major_power:0 "Grande Potência"
 concept_major_power_short:0 "Grande"
 concept_major_powers:0 "Grandes Potências"
 concept_major_power_desc:2 "[Concept('concept_country', '$concept_countries$')] com [concept_rank] de $concept_major_power$ ganharam notoriedade por meio de sua presença regional. Eles ainda não são fortes o suficiente para estabelecer um verdadeiro império global, mas são uma força local importante que deve ser considerada, e os mais poderosos podem almejar o status de [concept_great_power].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\nAs $concept_major_powers$ ganham os seguintes benefícios:\n[GetRankModifier('major_power').GetDesc]"

 concept_minor_power:0 "Pequena Potência"
 concept_minor_powers:0 "Pequenas Potências"
 concept_minor_power_desc:3 "[Concept('concept_country', '$concept_countries$')] com [concept_rank] de $concept_minor_power$ são peões nos jogos imperialistas de [Concept('concept_major_power', '$concept_major_power_short$')] e [Concept('concept_great_power', '$concept_great_powers$')], que costumam usá-los como $concept_countries$ tampões, [Concept('concept_puppet', '$concept_puppets$')] ou [Concept('concept_market', '$concept_markets$')] cativos.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\nAs $concept_minor_powers$ ganham os seguintes benefícios:\n[GetRankModifier('minor_power').GetDesc]"
 
 concept_insignificant_power:0 "Potência Insignificante"
 concept_insignificant_power_short:0 "Insignificante"
 concept_insignificant_power_desc:2 "[Concept('concept_country', '$concept_countries$')] com [concept_prestige] tão baixo que não podem nem ser considerados [Concept('concept_minor_power', '$concept_minor_powers$')] possuem [concept_rank] de $concept_insignificant_power_short$. Eles lutam pelo direito de autodeterminação enquanto tentam não parecer inconvenientes demais para [Concept('concept_major_power', '$concept_major_power_short$')] e [Concept('concept_great_power', '$concept_great_powers$')] próximas.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\nUm $concept_country$ $concept_insignificant_power_short$ ganha os seguintes benefícios:\n[GetRankModifier('insignificant_power').GetDesc]"
 
 concept_unrecognized_power:0 "Potência Não Reconhecida"
 concept_unrecognized_power_short:0 "Não Reconhecida"
 concept_unrecognized_powers:0 "Potências Não Reconhecidas"
 concept_unrecognized_regional_power:0 "Potência Regional Não Reconhecida"
 concept_unrecognized_major_power:0 "Grande Potência Não Reconhecida"
 concept_unrecognized_power_desc:2 "$concept_unrecognized_powers$ são [Concept('concept_country', '$concept_country_polities$')] consideradas inferiores e não civilizadas pelas [Concept('concept_great_power', '$concept_great_powers$')] dominantes, que as consideram meras conquistas em potencial. Como resultado, elas sofrem penalidades de [concept_prestige] e podem ser alvos de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] mais severas. Elas também possuem restrições de [concept_rank], independentemente da quantidade de $concept_prestige$ que obtiverem.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:0 "\n\nUma $concept_unrecognized_power$ que deseja remover essas penalidades deve reivindicar o reconhecimento de uma [concept_great_power] por meio de uma $concept_diplomatic_play$."

 concept_protectorate:0 "Protetorado"
 concept_protectorate_desc:2 "Um $concept_protectorate$ é um tipo de [concept_subject] autônomo capaz de iniciar suas próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]. Um [concept_country] pode pedir ou receber o pedido para se tornar um $concept_protectorate$ sob um [concept_overlord] sem risco de [concept_war], caso a oferta seja rejeitada."
 
 concept_puppet:0 "Fantoche"
 concept_puppets:0 "Fantoches"
 concept_puppet_desc:2 "[Concept('concept_recognized_power', '$concept_recognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_puppet$. Um $concept_puppet$ é um tipo de [concept_subject] que não pode iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], mas são forçados a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Além disso, devem pagar #v 20%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana. O [concept_rank] do $concept_puppet$ não pode ser igual ou maior do que o do $concept_overlord$, e o $concept_overlord$ poderá visá-lo com uma $concept_diplomatic_play$ de #b Anexação#!."
 
 concept_personal_union:0 "União Pessoal"
 concept_personal_union_desc:4 "Dois [Concept('concept_country', '$concept_countries$')] com a [concept_law] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarquia')] podem formar uma $concept_personal_union$, uma relação de soberania na qual o [concept_ruler] [Concept('concept_overlord', '$concept_overlord_possessive$')] é o [concept_head_of_state] dos dois $concept_countries$. O súdito não pode iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], mas é forçado a participar das [Concept('concept_war', '$concept_wars$')] do $concept_overlord$. O [concept_diplomatic_pact] será quebrado se a $law_monarchy$ for abolida pelo $concept_overlord$."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"

 concept_dominion:0 "Domínio"
 concept_dominion_desc:1 "As [Concept('concept_recognized_power', '$concept_recognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_dominion$. Um $concept_dominion$ é um tipo de [concept_subject] mais autônomo, capaz de iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], e não é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Ele deve pagar #v 10%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana."

 concept_tributary:0 "Tributário"
 concept_tributary_desc:1 "As [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_tributary$. Um $concept_tributary$ é um tipo de [concept_subject] mais autônomo, capaz de iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], e não é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Ele deve pagar #v 10%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana."

 concept_vassal:0 "Vassalo"
 concept_vassalize:0 "Vassalar"
 concept_vassal_desc:1 "As [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] podem transformar um [concept_country] mais fraco em seu $concept_vassal$. Um $concept_vassal$ é um tipo de [concept_subject] que não pode iniciar as próprias [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], mas é forçado a participar das [Concept('concept_war', '$concept_wars$')] [Concept('concept_overlord', '$concept_overlord_possessive$')]. Além disso, ele deve pagar #v 15%#! da renda do seu [concept_treasury] ao $concept_overlord$ toda semana."
 
 concept_observer_mode:0 "Modo Observador"
 concept_observer:0 "Observador"
 concept_observe:0 "Observar"
 concept_observing:0 "Observando"
 concept_observer_mode_desc:1 "Um jogador que está $concept_observing$ tem acesso total à interface do usuário e pode ver o que está acontecendo no jogo, mas não pode alterar a jogabilidade."

