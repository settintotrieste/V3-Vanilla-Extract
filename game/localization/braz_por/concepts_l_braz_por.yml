 concept_trade_route:0 "Rota Comercial"
 concept_trade:0 "Comércio"
 concept_trade_routes:0 "Rotas Comerciais"
 concept_trade_route_desc:4 "$concept_trade_routes$ fazem a $concept_buy_order_short$ de [Concept('concept_good', '$concept_goods$')] em um [concept_market] e as transportam para outro usando [concept_convoys] (ou por terra, se os $concept_markets$ forem adjacentes), depois fazem a $concept_sell_order_short$ das $concept_goods$ lá para gerar [concept_revenue] (da qual as [concept_tariffs] são descontadas) para a construção do [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','Centro Comercial')] que a estiver gerenciando. No processo, ela gera [Concept('concept_buy_orders', 'ordens de compra')] e [Concept('concept_sell_orders', 'ordens de venda')] nos dois $concept_markets$, fazendo com que as mercadorias fiquem mais caras em um e menos em outro. O volume de $concept_goods$ transportadas aumentará ou diminuirá independentemente para atender às condições de $concept_market$ em ambos, empregando mais ou menos [concept_workforce] para tal. Cada $concept_trade_route$ tem um custo fixo de [concept_bureaucracy] para sua manutenção."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"

 concept_trade_revenue:0 "Receita do Comércio"
 concept_trade_revenue_desc:2 "Uma [concept_trade_route] gera receita para a construção [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Centro Comercial')] que a estiver gerenciando, dependendo da diferença de [concept_market_price] e do volume comercializado. [concept_tariffs] reduzem o $concept_trade_route_value$ gerado, diminuindo efetivamente o volume máximo que uma [concept_trade_route] pode transportar, antes de deixar de ser lucrativa e estagnar."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_trade_agreement:0 "Acordo Comercial"
 concept_trade_agreement_desc:2 "Um tipo de [concept_diplomatic_pact] entre dois [Concept('concept_country', '$concept_countries$')] que elimina as [concept_tariffs] e os custos de [concept_bureaucracy] das [Concept('concept_trade_route', '$concept_trade_routes$')] entre eles."

 concept_trade_route_competitiveness:0 "Concorrência na Rota Comercial"
 concept_trade_route_competitiveness_short:0 "Concorrência"
 concept_trade_route_competitiveness_desc:1 "Se o conjunto de [Concept('concept_good', '$concept_goods$')] [Concept('concept_market', '$concept_market_possessive$')] disponível para a [Concept('concept_trade_route', '$concept_trade$')] esgotar por haver muitos parceiros comerciais, a $concept_trade_route_competitiveness_short$ de cada $concept_trade_route$ disputando um mercado determinará a porção a que cada uma terá acesso. A $concept_trade_route_competitiveness_short$ da $concept_trade_route$ aumenta com o passar do tempo."

 concept_market_good_policy:0 "Política de Mercadorias do Mercado"
 concept_market_good_policies:0 "Políticas de Mercadorias do Mercado"
 concept_market_good_policy_short:0 "Política"
 concept_market_good_policy_desc:3 "O [concept_market_owner] pode determinar uma $concept_market_good_policy$ para cada [concept_good] do seu próprio [concept_market]. A $concept_market_good_policy_short$ padrão é #b $tariff_no_priority$#!, que arrecada [concept_tariffs] de Importações e Exportações a uma $concept_tariff_rate$ de acordo com a [concept_law] vigente de [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','Política Comercial')] do [concept_country].\n\n#b $tariff_import_priority$#! elimina as $concept_tariffs$ de Importação para incentivar os outros a fazerem uma [Concept('concept_sell_orders', '$concept_sell_order_short$')|l] para você e deixar suas [Concept('concept_trade_route', '$concept_trade_routes$')] de Importação prosperarem às custas do seu [concept_treasury], enquanto as $concept_tariffs$ de Exportação continuam em vigor para desestimular quem poderia fazer a [Concept('concept_buy_orders', '$concept_buy_order_short$')|l] de seus suprimentos.\n\n#b $tariff_export_priority$#! faz o contrário: elimina as $concept_tariffs$ de Exportação para incentivar os outros a fazerem uma [Concept('concept_buy_orders', '$concept_buy_order_short$')|l] de você e deixar suas [Concept('concept_trade_route', '$concept_trade_routes$')] de Exportação crescerem, enquanto as $concept_tariffs$ de Importação continuam em vigor para desestimular outros $concept_countries$ a fazerem a [Concept('concept_sell_orders', '$concept_sell_order_short$')|l] de $concept_goods$ no seu $concept_market$."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"

 concept_tariffs:0 "Tarifas"
 concept_tariff:0 "Tarifa"
 concept_tariff_rate:0 "Taxa de Tarifas"
 concept_tariffs_desc:2 "As $concept_tariffs$ são um tipo de [Concept('concept_taxes', '$concept_tax$')] sobre [Concept('concept_trade_route', '$concept_trade$')]. A $concept_tariff_rate$ aplicada a uma $concept_trade_route$ depende da [concept_law] vigente de [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','Política Comercial')] do seu [concept_country] e da sua [concept_market_good_policy] para a [concept_good] que está sendo comercializada, enquanto a renda real recolhida pelo seu [concept_treasury] na $concept_trade_route$ depende do volume e do [concept_base_price] da $concept_good$. Quaisquer $concept_tariffs$ cobradas sobre a $concept_trade_route$ é subtraída da [concept_revenue] da construção [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','Centro Comercial')] que a está gerenciando, o que desestimula o aumento do volume comercializado."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_concept:0 "Conceito"
 concept_concepts:0 "Conceitos"
 concept_concept_desc:0 "Este é um conceito do jogo em forma de dica de contexto com outro [concept_concept] nela."
 
 concept_sol:0 "Padrão de Vida"
 concept_sol_desc:1 "O $concept_sol$ mede as condições de vida [Concept('concept_pop', '$concept_pop_possessive$')], usando a [concept_wealth] material como parâmetro. Ele comanda as [Concept('concept_pop_growth', '$concept_pop_growth_birthrate_and_mortality$')] e, sempre que muda, pode fazer com que os $concept_pops$ se tornem mais [Concept('concept_radical', '$concept_radicals$')] ou [Concept('concept_loyalist', 'leais')]. O $concept_sol$ médio em um [concept_state] afeta a [concept_migration_pull]."

 concept_expected_sol:0 "Padrão de Vida Mínimo Esperado"
 concept_expected_sol_short:0 "Mínimo Esperado"
 concept_expected_sol_desc:0 "O $concept_expected_sol$ é o [concept_sol] mais baixo que um [concept_pop] está disposto a tolerar. Esse número é baseado no fato de o $concept_pop$ pertencer ao [concept_lower_strata], [concept_middle_strata] ou [concept_upper_strata], é ajustado pela [concept_literacy] e pode ser modificado por certas [Concept('concept_technology', '$concept_technologies$')]. Se um $concept_pop$ tiver um $concept_sol$ menor do que o $concept_expected_sol_short$, ele ficará cada vez mais [concept_radical]. Os $concept_pops$ com um $concept_sol$ acima do $concept_expected_sol_short$ também ficarão cada vez mais radicais sempre que o $concept_sol$ diminuir."

 concept_pop_growth:0 "Crescimento Populacional"
 concept_pop_growth_birthrate_and_mortality:0 "Taxas de Natalidade e Mortalidade"
 concept_pop_growth_birthrate:0 "Taxa de Natalidade"
 concept_pop_growth_mortality:0 "Taxa de Mortalidade"
 concept_pop_growth_desc:3 "O número líquido de [Concept('concept_individual', '$concept_individuals$')] que um [concept_pop] ganha ou perde com o passar do tempo é determinado pelas $concept_pop_growth_birthrate_and_mortality$. Ambas são controladas pelo [concept_sol] e modificadas por fatores como doenças, condições de trabalho perigosas, [Concept('concept_institution', '$concept_institutions$')] benéficas e espaço disponível para viver.\n\n@information! Mudanças no tamanho do $concept_pop$ devido à fatores externos como [concept_migration] ou [concept_casualties] de [concept_war], por exemplo, não são consideradas como $concept_pop_growth$."

 concept_individual:0 "Indivíduo"
 concept_individuals:0 "Indivíduos"
 concept_individual_desc:1 "Um indivíduo é uma única pessoa dentro de um [concept_pop], que pode ser um [Concept('concept_working_adults', '$concept_working_adult$')] ou um [Concept('concept_dependents', '$concept_dependent$')]. Todos os [Concept('concept_pop', '$concept_pops$')] são compostos por $concept_individuals$ com a mesma [concept_culture], [concept_religion], [concept_profession] e o mesmo [Concept('concept_building', '$concept_building_workplace$')]."
 
 concept_building:0 "Construção"
 concept_buildings:0 "Construções"
 concept_building_industry:0 "Indústria"
 concept_building_industries:0 "Indústrias"
 concept_building_possessive:1 "da construção"
 concept_buildings_possessive:1 "das construções"
 concept_building_workplace:0 "Ambiente de Trabalho"
 concept_building_desc:2 "As $concept_buildings$ movimentam a economia do seu [concept_country] por meio da [concept_good_production] e do [concept_good_consumption] de [Concept('concept_good', '$concept_goods$')]. Elas também podem produzir vários outros efeitos úteis, como [concept_bureaucracy], [concept_infrastructure] e [concept_convoys].\n\nPara realizarem suas funções, elas precisam de uma [concept_workforce] composta por [Concept('concept_pop', '$concept_pops$')] com diferentes [Concept('concept_profession', '$concept_professions$')], que recebem um [concept_building_wage] em troca do trabalho.\n\nAs funções de uma $concept_building$ específica são determinadas pelos seus [Concept('concept_production_method', '$concept_production_methods$')] ativos, e a magnitude do seu impacto é determinada pelo [Concept('concept_building_level', '$concept_building_level_short$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\nVocê pode [Concept('concept_construction', '$concept_construct$')] novas $concept_buildings$ ou expandir as já existentes em cada um dos seus [Concept('concept_state', '$concept_states$')] usando seu [GetBuildingType('building_construction_sector').GetName]."

 concept_building_level:0 "Nível da Construção"
 concept_building_level_short:0 "Nível"
 concept_building_levels:0 "Níveis da Construção"
 concept_building_level_desc:0 "O $concept_building_level_short$ [Concept('concept_building', '$concept_building_possessive$')] altera seus requisitos atuais de [concept_good_consumption], [concept_good_production] e [concept_workforce], e pode aplicar um bônus de [concept_economy_of_scale]. O $concept_building_level_short$ máximo de expansão de uma $concept_building$ pode depender do [concept_resource_potential] ou da [concept_arable_land] no [concept_state]. Aumentar o $concept_building_level_short$ de uma $concept_building$ geralmente exige [concept_construction], mas parte do $concept_building_level_short$ é automaticamente ajustado com base em outros fatores, como [concept_infrastructure], [Concept('concept_trade_route', '$concept_trade_routes$')], taxa de [Concept('concept_conscription_center', '$concept_conscription$')] ou $concept_arable_land$ não utilizada."
 
 concept_diplomatic_play:0 "Jogada Diplomática"
 concept_diplomatic_play_short:0 "Jogada"
 concept_diplomatic_plays:0 "Jogadas Diplomáticas"
 concept_diplomatic_plays_short:0 "Jogadas"
 concept_diplomatic_play_negotiated:0 "Negociada"
 concept_diplomatic_play_desc:3 "Uma $concept_diplomatic_play$ é um período de negociações diplomáticas hostis entre dois ou mais [Concept('concept_country', '$concept_countries$')], que ocorre depois que um $concept_country$ exige uma concessão de outro. Para iniciar uma $concept_diplomatic_play$, você deve ter um [concept_active_interest] na [concept_strategic_region] relevante, o que também lhe dá o direito de participar das $concept_diplomatic_plays_short$ como um terceiro naquela $concept_strategic_region$.\n\nA $concept_diplomatic_play$ sofrerá [concept_escalation] durante três fases: [concept_opening_moves], [concept_diplomatic_maneuvers] e [concept_countdown_to_war]. Essas fases determinam os termos para um possível [concept_peace_deal] se a $concept_diplomatic_play$ $concept_escalate$ para uma [concept_war]. Uma $concept_war$ pode ser evitada se o [concept_initiator] ou o [concept_target] da $concept_diplomatic_play_short$ recuar e conceder seu [concept_war_goal] primário à outra parte."

 concept_sympathy:0 "Simpatia"
 concept_sympathy_desc:0 "Todos os [Concept('concept_country', '$concept_countries$')] controlados pela IA, envolvidos em uma [concept_diplomatic_play], começam a jogada com um nível de $concept_sympathy$ por um lado, o que influencia a probabilidade de apoiarem esse lado no conflito. Os [Concept('concept_country', '$concept_countries$')] da IA costumam ter uma $concept_sympathy$ maior pelo [concept_target], por países com os quais eles têm [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] e por opositores de um [concept_country] com [concept_infamy] alta. A $concept_sympathy$ também pode aumentar ao longo da [concept_diplomatic_play], já que um lado que ganha apoiadores poderosos ou acumula [concept_infamy] ao adicionar [Concept('concept_war_goal', '$concept_war_goals$')] costuma gerar $concept_sympathy$ para o lado oposto."
 
 concept_neutrality:0 "Neutralidade"
 concept_neutrality_desc:0 "Todos os [Concept('concept_country', '$concept_countries$')] controlados pela IA, envolvidos em uma [concept_diplomatic_play], possuem um nível de $concept_neutrality$ baseado nas condições internas e no nível geral de interesse nos participantes da jogada. Quanto maior a $concept_neutrality$, mais difícil será convencer aquele [concept_country] a se envolver na jogada."
 
 concept_confidence:0 "Confiança"
 concept_confidence_desc:0 "Um [concept_country] controlado pela IA, que é um dos principais participantes de uma [concept_diplomatic_play], possui um nível de $concept_confidence$ baseado nas condições internas e na probabilidade de acreditarem que poderão vencer qualquer guerra subsequente. A chance de o [concept_country] da IA decidir recuar é diretamente determinada pela sua confiança, embora isso não seja garantido nem mesmo em níveis baixos de $concept_confidence$, especialmente se resultar em anexação."

 concept_maneuver:0 "Manobra"
 concept_maneuvers:1 "Manobras"
 concept_maneuver_desc:3 "As $concept_maneuvers$ podem ser usadas para realizar ações em uma [concept_diplomatic_play], incluindo reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] adicionais ou [Concept('concept_sway', '$concept_swaying$')] outros [Concept('concept_country', '$concept_countries$')] a passarem para o seu lado. A quantidade de $concept_maneuvers$ que você possui é limitada pelo seu [concept_rank]."
 
 concept_opening_moves:0 "Atos Iniciais"
 concept_opening_moves_desc:0 "A fase de $concept_opening_moves$ é a primeira de uma [concept_diplomatic_play]. Nela, o [concept_target] estabelece o seu [concept_war_goal] primário, e tanto o [concept_initiator] quanto o $concept_target$ podem reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] adicionais usando [Concept('concept_maneuver', '$concept_maneuvers$')]."

 concept_diplomatic_maneuvers:0 "Manobras Diplomáticas"
 concept_diplomatic_maneuvers_desc:0 "A fase de $concept_diplomatic_maneuvers$ é a segunda de uma [concept_diplomatic_play]. Nela, o [concept_initiator] e o [concept_target] podem tentar [concept_sway] outros [Concept('concept_country', '$concept_countries$')] a passarem para o seu lado ou reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] adicionais, o que lhes custará [Concept('concept_maneuver', '$concept_maneuvers$')]."

 concept_countdown_to_war:0 "Guerra Iminente"
 concept_countdown_to_war_desc:1 "A fase de $concept_countdown_to_war$ é a terceira e última da [concept_diplomatic_play]. A [concept_war] pode ser inevitável agora, com os dois lados se preparando freneticamente ou considerando opções para recuar no último minuto.\n\n@information! Preparações típicas para a $concept_war$ incluem: [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilization$')] de [Concept('concept_general', '$concept_generals$')], dando a eles [Concept('concept_order', '$concept_orders$')] para avançar ou defender os [Concept('concept_front', '$concept_fronts$')], recrutar [Concept('concept_conscript_battalion', 'batalhões conscritos')] e promover seus $concept_generals$ para aumentar o [concept_command_limit] deles onde for necessário."

 concept_war_leader:0 "Liderança de Guerra"
 concept_war_leaders:0 "Lideranças de Guerra"
 concept_war_leader_desc:0 "Cada [concept_country] em uma [concept_war] é considerado a $concept_war_leader$ do lado respectivo, geralmente (mas nem sempre) correspondendo ao [concept_initiator] e ao [concept_target] da [concept_diplomatic_play] que a causou. Somente eles podem propor [Concept('concept_peace_deal', '$concept_peace_deals$')], mas todo $concept_peace_deal$ deverá ser ratificado por todos os membros envolvidos na negociação da $concept_war$ para ser aceito."
 
 concept_initiator:0 "Iniciador"
 concept_initiator_desc:0 "O [concept_country] que iniciou uma [concept_diplomatic_play]."
 
 concept_target:0 "Alvo"
 concept_target_desc:0 "O [concept_country] que foi alvo de uma [concept_diplomatic_play]."

 concept_homeland:0 "Terra Natal"
 concept_homelands:1 "Terras Natais"
 concept_homeland_desc:2 "As $concept_homelands$ de uma [concept_culture] consistem nas [Concept('concept_state_region', '$concept_state_regions$')] que os [Concept('concept_pop', '$concept_pops$')] daquela $concept_culture$ consideram ser histórica ou naturalmente seu território. Os $concept_pops$ são mais propensos a [Concept('concept_migration', '$concept_migrate$')] para suas $concept_homelands$ do que para outros [Concept('concept_state', '$concept_states$')], e os $concept_pops$ que moram lá nunca considerarão a [concept_assimilation].\n\nIniciar uma [concept_diplomatic_play] para conquistar um $concept_state$ considerado a $concept_homeland$ de uma de suas [concept_primary_cultures] é relativamente legítimo e gerará consideravelmente menos [concept_infamy] do que o normal."

 concept_mobilize_general:0 "Mobilizar General"
 concept_mobilize_general_mobilize:0 "Mobilizar"
 concept_mobilize_general_mobilizing:0 "Mobilizando"
 concept_mobilize_general_mobilized:0 "Mobilizado"
 concept_mobilize_general_mobilization:0 "Mobilização"
 concept_mobilize_general_desc:3 "$concept_mobilize_general_mobilize$ um [concept_general] iniciará imediatamente o processo de $concept_mobilize_general_mobilization$ para todos os [Concept('concept_battalion', '$concept_battalions$')] atribuídos a ele. Ao ser $concept_mobilize_general_mobilized$, um $concept_general$ não pode ser desmobilizado manualmente, mas se retirará automaticamente quando o [concept_country] não estiver mais em [concept_war]."

 concept_mobilize_battalion:0 "Mobilizar Batalhão"
 concept_mobilize_battalion_demobilized:0 "Desmobilizado"
 concept_mobilize_battalion_mobilize:0 "Mobilizar"
 concept_mobilize_battalion_mobilizing:0 "Mobilizando"
 concept_mobilize_battalion_mobilized:0 "Mobilizado"
 concept_mobilize_battalions_mobilized:0 "Batalhões Mobilizados"
 concept_mobilize_battalion_mobilization:0 "Mobilização"
 concept_mobilize_battalion_desc:2 "Os [Concept('concept_battalion', '$concept_battalions$')] atribuídos a um [concept_general] [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] começarão imediatamente a se $concept_mobilize_battalion_mobilize$ a uma taxa baseada na [concept_infrastructure] do [concept_state] deles. [Concept('concept_battalion', '$concept_battalions$')] $concept_mobilize_battalion_mobilized$ ou que estão se $concept_mobilize_battalion_mobilizing$ consomem mais [Concept('concept_military_good', '$concept_military_goods$')], mas estão totalmente preparados para seguir o [concept_general] até a [concept_battle]."

 concept_fully_mobilized_battalions:0 "Batalhões Totalmente Mobilizados"
 concept_fully_mobilized_battalions_desc:0 "Os [Concept('concept_battalion', '$concept_battalions$')] totalmente mobilizados de um [concept_country] incluem todos os $concept_battalions$ que já passaram por uma [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilization$')] e estão totalmente preparados para seguir o [concept_general] até a [concept_battle]."

 concept_available_battalions:0 "Batalhões Disponíveis"
 concept_available_battalions_desc:2 "Os [Concept('concept_battalion', '$concept_battalions$')] disponíveis de um [concept_country] incluem todos os $concept_battalions$ criados atualmente pela construção [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','quartéis')] e/ou [Concept('concept_conscription_center', '$concept_conscription_centers$')]."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_potential_battalions:0 "Batalhões Potenciais"
 concept_potential_regulars:0 "Regulares Potenciais"
 concept_potential_conscripts:0 "Conscritos Potenciais"
 concept_potential_battalions_desc:2 "Os [Concept('concept_battalion', '$concept_battalions$')] potenciais máximos de um [concept_country] correspondem à soma de seus $concept_battalions$ Regulares Potenciais e [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] Potenciais.\n\n#b $concept_battalions$ Regulares Potenciais#!: o número de $concept_battalions$ que os [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','quartéis')] atualmente erguidos no $concept_country$ podem sustentar\n\n#b $concept_conscript_battalions$ Potenciais#!: o número de $concept_conscript_battalions$ que o [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','centro de conscrição')] do $concept_country$ criaria, se a [Concept('concept_conscription_center', '$concept_conscription$')] tivesse sido iniciada em todos os [Concept('concept_state', '$concept_states$')]"
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscription_center:0 "Centro de Conscrição"
 concept_conscription_centers:0 "Centros de Conscrição"
 concept_conscription_center_conscription:0 "Conscrição"
 concept_conscripted:0 "Conscrito"
 concept_conscription:0 "Conscrição"
 concept_conscription_center_desc:2 "Quando um [concept_state] é $concept_conscripted$ durante uma [concept_diplomatic_play] ou [concept_war], uma construção [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','centro de conscrição')] aparece com um [concept_building_level] que depende da #v $modifier_state_conscription_rate_add$#! e do tamanho da [Concept('concept_pop', '$concept_population$')] do $concept_state$. Essa [concept_military_building] recrutará uma [concept_workforce] civil para os [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')], que serão automaticamente atribuídos aos [Concept('concept_general', '$concept_generals$')] no [concept_hq] conforme forem criados.\n\nApós o fim da $concept_war$, todos os $concept_conscription_centers$ serão desativados e os $concept_conscript_battalions$, desfeitos. Os $concept_pops$ que voltarem à vida civil não terão a garantia de voltar à antiga [concept_profession] e devem buscar novas oportunidades de emprego."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscript_battalion:0 "Batalhão Conscrito"
 concept_conscript_battalions:0 "Batalhões Conscritos"
 concept_conscript_battalion_short:0 "Conscrito"
 concept_conscript_battalions_short:0 "Conscritos"
 concept_conscript_battalion_drafting:0 "Alistando"
 concept_conscript_battalion_desc:4 "$concept_conscript_battalions$ são [Concept('concept_battalion', '$concept_battalions$')] temporários recrutados e mantidos pela [Concept('concept_pop', '$concept_population$')] civil nos [Concept('concept_conscription_center', '$concept_conscription_centers$')] e ativados durante [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ou [Concept('concept_war', '$concept_wars$')]."
 
 concept_front:0 "Fronte"
 concept_fronts:1 "Frontes"
 concept_front_desc:2 "Um conjunto de [Concept('concept_province', '$concept_provinces$')] na fronteira dos [Concept('concept_theater', '$concept_theaters$')] entre dois [Concept('concept_country', '$concept_countries$')] em [concept_war]. Um [concept_general] pode ser [Concept('concept_order', '$concept_ordered$')] a avançar ou defender os $concept_fronts$, o que pode resultar em [Concept('concept_battle', '$concept_battles$')] que mudarão o tamanho dos $concept_theaters$ e o local do $concept_front$."

 concept_garrison:0 "Guarnição"
 concept_garrisons:0 "Guarnições"
 concept_garrison_desc:1 "A $concept_garrison$ de um [concept_hq] consiste em todos os [Concept('concept_battalion', '$concept_battalions$')] que ainda não foram [Concept('concept_mobilize_battalion', 'mobilizados')]. Durante uma [concept_war], a $concept_garrison$ de um $concept_hq$ será distribuída entre os [Concept('concept_front', '$concept_fronts$')] presentes no local, onde ela será temporária e automaticamente atribuída aos $concept_generals$ defensores até o fim de alguma [concept_battle], ou poderá até mesmo defender por conta própria se não houver um $concept_general$ disponível.\n\nO contingente de uma $concept_garrison$ tem um [concept_good_consumption] de [Concept('concept_military_good', '$concept_military_goods$')] menor por não ser $concept_mobilize_battalion_mobilized$, mas não obtém o benefício das [Concept('concept_character_trait', '$concept_character_traits$')] do $concept_general$ e tem menos chances de ficar disponível em $concept_battles$ defensivas. O contingente de uma $concept_garrison$ não pode participar de avanços."

 concept_advancement_progress:0 "Progresso do Avanço"
 concept_advancement_progress_desc:1 "O [concept_general] [Concept('concept_order', '$concept_ordered$')] a avançar um [concept_front] acumula $concept_advancement_progress$ diariamente, dependendo da [concept_advancement_speed]. Quando o $concept_advancement_progress$ do $concept_front$ chegar a [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], uma [concept_battle] começará. Enquanto uma $concept_battle$ estiver em andamento no $concept_front$, o $concept_advancement_progress$ naquele $concept_front$ será pausado."
 
 concept_advancement_speed:0 "Velocidade do Avanço"
 concept_advancement_speed_desc:1 "O quão rápido um [concept_general] consegue avançar seu [concept_front] ao acumular [concept_advancement_progress].\nUm $concept_general$ sem um [concept_battalion] [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')] tem uma $concept_advancement_speed$ efetiva igual a zero."

 concept_province:0 "Província"
 concept_provinces:1 "Províncias"
 concept_province_possessive:0 "da Província"
 concept_province_land:0 "Terra"
 concept_province_desc:2 "Subdivisões dos [Concept('concept_state', '$concept_states$')], cada uma com seu [concept_terrain] específico. As $concept_provinces$ são transferidas entre $concept_states$ durante a [Concept('concept_colony', '$concept_colonization$')] e podem ser transferidas temporariamente entre [Concept('concept_theater', '$concept_theaters$')] durante uma [concept_war], como o resultado de [Concept('concept_battle', '$concept_battles$')]."

 concept_battle_condition:0 "Condição de Batalha"
 concept_battle_condition_short:0 "Condição"
 concept_battle_condition_desc:0 "Durante as [Concept('concept_battle', '$concept_battles$')], cada lado será afetado por uma $concept_battle_condition$ que influencia o resultado. A $concept_battle_condition_short$ aplicada depende de inúmeros fatores, que geralmente incluem as [Concept('concept_character_trait', '$concept_character_traits$')] dos [Concept('concept_commander', '$concept_commanders$')] responsáveis pelo respectivo lado."

 concept_battle:0 "Batalha"
 concept_battles:0 "Batalhas"
 concept_battle_desc:1 "Quando dois [Concept('concept_commander', '$concept_commanders$')] se encontram e entram em conflito durante uma [concept_war], eles e suas [Concept('concept_unit', '$concept_units$')] lutarão e tentarão gerar [concept_casualties] e prejudicar o [concept_morale] um do outro. O lado cuja [concept_manpower] se esgote ou se torne $concept_morale_demoralized$ primeiro se retirará, tornando o outro lado vitorioso.\n\nPor terra, as $concept_battles$ acontecem nas [Concept('concept_province', '$concept_provinces$')] adjacentes aos [Concept('concept_front', '$concept_fronts$')], quando um [concept_general] estiver avançando para tomar ou reconquistar uma $concept_province_land$. O vencedor conquistará mais $concept_provinces$ ou impedirá que o inimigo faça isso.\nPor mar, as $concept_battles$ acontecem em Interseções Marítimas quando um [concept_admiral] intercepta outro devido a [Concept('concept_order', '$concept_orders$')] conflitantes. O vencedor causa danos ao oponente e o força a retornar ao porto para fazer reparos, impedindo que ele execute sua $concept_order$ por um certo período."

 concept_timed_modifier:0 "Modificador Temporário"
 concept_timed_modifiers:0 "Modificadores Temporários"
 concept_timed:0 "Temporário"
 concept_timed_modifier_desc:0 "Um [concept_modifier] com prazo de validade, após o qual desaparecerá. $concept_timed_modifiers$ podem ou manter seu efeito completo até o fim do seu prazo de validade, ou então [concept_decay] gradualmente até o prazo expirar."
 
 concept_modifier:0 "Modificador"
 concept_modifiers:1 "Modificadores"
 concept_modifier_desc:1 "Quaisquer ajustes de um valor padrão é considerado um $concept_modifier$. Eles podem ser permanentes ou [Concept('concept_timed_modifier', 'temporários')], e sua origem pode sempre ser identificada como, por exemplo, uma [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait] ou até mesmo como uma opção selecionada durante um evento especial. Valores ajustados por $concept_modifiers$ sempre possuem dicas de contexto que explicam todas as origens e valores."

 concept_terrain:0 "Terreno"
 concept_terrain_desc:3 "O $concept_terrain$ [Concept('concept_province', '$concept_province_possessive$')] determina sua [concept_combat_width] e quão voláteis e imprevisíveis serão as [Concept('concept_battle', '$concept_battles$')] naquela $concept_province$. Os [Concept('concept_general', '$concept_generals$')] também podem ter mais ou menos experiência de combate em diferentes tipos de $concept_terrain$.\n\nO $concept_terrain$ de uma determinada $concept_province$ pode mudar por causa das [Concept('concept_building', '$concept_buildings$')] erguidas no [concept_state]."

 concept_strategic_region:0 "Região Estratégica"
 concept_strategic_regions:1 "Regiões Estratégicas"
 concept_strategic_regions_short:0 "Regiões"
 concept_strategic_region_desc:1 "Um conjunto de [Concept('concept_state_region', '$concept_state_regions$')] com uma importância estratégica. Os [Concept('concept_country', '$concept_countries$')] têm [concept_interest] em todas as $concept_strategic_regions_short$ onde possuem [Concept('concept_province', '$concept_province_land$')], e seus [Concept('concept_interest', '$concept_interests$')] adicionais podem se estender para outras $concept_strategic_regions$, se o [concept_rank] for alto o suficiente para isso.\n\nManter um [concept_active_interest] em uma $concept_strategic_region$ é necessário para participar de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ocorrendo no local."

 concept_sway:0 "Persuadir"
 concept_swaying:0 "Persuadindo"
 concept_swayed:0 "Persuadido"
 concept_sway_desc:1 "O [concept_initiator] ou o [concept_target] de uma [concept_diplomatic_play] pode tentar $concept_sway$ qualquer outro [concept_country] com um [concept_active_interest] na [concept_strategic_region] a passar para o seu lado, oferecendo um [concept_war_goal] ou prometendo outra coisa como uma [concept_obligation]. Tentar $concept_sway$ um $concept_country$ custa [Concept('concept_maneuver', '$concept_maneuvers$')], e a chance de um $concept_country$ controlado pela IA aceitar a oferta depende de suas [concept_relations] e da [concept_attitude] deles em relação a você e ao seu oponente."

 concept_diplomatic_action:0 "Ação Diplomática"
 concept_diplomatic_actions:0 "Ações Diplomáticas"
 concept_diplomatic_actions_short:0 "Ações"
 concept_diplomatic_action_desc:2 "Um termo geral para as interações entre dois [Concept('concept_country', '$concept_countries$')], que inclui [Concept('concept_instant_diplomatic_action', '$concept_instant_diplomatic_actions$')], [Concept('concept_ongoing_diplomatic_action', '$concept_ongoing_diplomatic_actions$')] e [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]. A diferença em relação às [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] é que nenhum terceiro pode influenciar o seu resultado e não há risco de a ação por si só escalar para uma [concept_war]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022

 concept_government_building:0 "Construção Governamental"
 concept_government_buildings:1 "Construções Governamentais"
 concept_government_building_desc:1 "Uma [concept_building] em posse do [concept_government] e gerida por ele, utilizando fundos do [concept_treasury]. As $concept_government_buildings$ não têm [concept_good_production] de [Concept('concept_good', '$concept_goods$')] e, portanto, não geram [concept_revenue], mas produzem diversos outros recursos essenciais para comandar um [concept_country], como [concept_bureaucracy], [concept_infrastructure], [concept_convoys] e [Concept('concept_unit', '$concept_units$')]. A [concept_workforce] de $concept_government_buildings$ não militares é remunerada de acordo com o [concept_government_wage], enquanto a de [Concept('concept_military_building', '$concept_military_buildings$')] é remunerada de acordo com o [concept_military_wage]."

 concept_military_building:0 "Construção Militar"
 concept_military_buildings:1 "Construções Militares"
 concept_military_building_army_and_navy:0 "Exército e Marinha"
 concept_military_building_desc:4 "As [Concept('concept_government_building', '$concept_government_buildings$')] usadas para treinar, manter e abastecer os [Concept('concept_battalion', '$concept_battalions$')] e as [Concept('concept_flotilla', '$concept_flotillas$')] do exército e da marinha [Concept('concept_country', '$concept_country_possessive$')], respectivamente. A [concept_workforce] das $concept_military_buildings$ é remunerada de acordo com o [concept_military_wage]."
 
 concept_incorporated_state:0 "Estado Incorporado"
 concept_incorporated_states:1 "Estados Incorporados"
 concept_incorporate_state:0 "Incorporar Estado"
 concept_incorporate:0 "Incorporar"
 concept_incorporated:0 "Incorporado"
 concept_incorporating:0 "Incorporando"
 concept_incorporation:0 "Incorporação"
 concept_incorporated_state_desc:2 "Os [Concept('concept_state', '$concept_states$')] completamente integrados a um [concept_country]. Os [Concept('concept_pop', '$concept_pops$')] nos $concept_incorporated_states$ pagam impostos, têm acesso aos benefícios das [Concept('concept_institution', '$concept_institutions$')] e participam totalmente do sistema político do país. Um [concept_unincorporated_state] pode ser $concept_incorporated$ por meio de um processo que às vezes é demorado."

 concept_capacity:0 "Artifício"
 concept_capacities:0 "Artifícios"
 concept_capacity_desc:0 "Uma medida das competências do seu [Concept('concept_country', '$concept_country$')] em uma das três áreas: [concept_bureaucracy], [concept_authority] e [concept_influence]. Os $concept_capacities$ não são armazenados e usados, mas sim gerados continuamente a partir de diferentes fontes e consumidos sem parar pelos diversos projetos que estiverem em andamento. Seu saldo restante em cada área é exibido na barra superior. Ter excesso de um $concept_capacity$ gerará um pequeno bônus para o seu $concept_country$, enquanto a falta de um $concept_capacity$ resultará em grandes penalidades."

 concept_bureaucracy:0 "Burocracia"
 concept_bureaucracy_desc:4 "A @bur! Burocracia é um [concept_capacity] utilizado para manter a coesão administrativa e realizar as operações cotidianas do seu [concept_country]. O seu custo aumenta de acordo com o tamanho da população em todos os seus [Concept('concept_incorporated_state', '$concept_incorporated_states$')] e a cada nível de investimento da [concept_institution], além de ser usada para administrar [Concept('concept_commander', '$concept_commanders$')] e [Concept('concept_trade_route', '$concept_trade_routes$')]. Você ganha @bur! a partir da operação de [Concept('concept_building', '$concept_buildings$')] de [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Administração do Governo')]."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 concept_authority:0 "Autoridade"
 concept_authority_desc:3 "A @aut! Autoridade é um [concept_capacity] utilizado para efetuar mudanças internas em seu [concept_country], como emitir [Concept('concept_decree', '$concept_decrees$')] ou gerenciar [Concept('concept_interest_group', '$concept_interest_groups$')]. Você ganha @aut! a partir das [Concept('concept_law', '$concept_laws$')]."
 
 concept_influence:0 "Influência"
 concept_influence_desc:3 "A @inf! Influência é um [concept_capacity] usado em [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] e [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] visando outro [concept_country]. Você ganha @inf! com base em seu [concept_rank]."

 concept_institution:0 "Instituição"
 concept_institutions:1 "Instituições"
 concept_institution_possessive:0 "da Instituição"
 concept_institution_desc:2 "As $concept_institutions$ fornecem benefícios aos [Concept('concept_incorporated_state', '$concept_incorporated_states$')] por todo o seu [concept_country]. Para serem mantidas, elas têm um custo de [concept_bureaucracy] proporcional ao número de [Concept('concept_pop', '$concept_pops$')] vivendo em seus $concept_incorporated_states$ e ao nível de investimento da $concept_institution$. Níveis mais altos aumentam seu custo e seu efeito. Ajustar os níveis de investimento leva um certo tempo."
 
 concept_law:0 "Lei"
 concept_laws:0 "Leis"
 concept_law_desc:3 "As $concept_laws$ determinam as regras básicas de operação e governo do seu [concept_country]. Certas $concept_laws$ habilitam [Concept('concept_institution', '$concept_institutions$')] que fornecem maior controle. Para que uma $concept_law$ possa ser [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')], ela deve ser [Concept('concept_endorse_oppose', '$concept_endorsed$')] por pelo menos um [concept_interest_group] [concept_in_government] ou [concept_political_movement] atual."

 concept_money:1 "Dinheiro"
 concept_money_desc:5 "$concept_money$ faz o mundo girar. Ele é usado para pagar os [Concept('concept_government_wage', '$concept_government_wages$')] e a produção de [concept_bureaucracy], os materiais de [concept_construction], os [concept_subsidies] da indústria, os [concept_convoys] para suas [Concept('concept_trade_route', '$concept_trade_routes$')] e, é claro, o seu exército. Você ganha $concept_money$ [Concept('concept_taxes', 'tributando')] seus [Concept('concept_pop', '$concept_pops$')] e forçando [concept_tariffs]. O $concept_money$ em excesso no saldo do seu [concept_treasury] é usado para pagar seus [concept_loans] ou estocar ouro em suas [concept_gold_reserves]. $concept_money$ insuficiente aumenta seus $concept_loans$ até o seu [Concept('concept_credit', '$concept_credit_limit$')], que é determinado pela quantidade de $concept_money$ disponível nas [concept_cash_reserves] das suas $concept_buildings$."
 
 concept_workforce:0 "Mão de Obra"
 concept_workforce_desc:1 "A $concept_workforce$ de uma [concept_building] é composta por [Concept('concept_pop', '$concept_pops$')] com diferentes [Concept('concept_profession', '$concept_professions$')], dependendo dos [Concept('concept_production_method', '$concept_production_methods$')] ativos no momento."

 concept_gold_reserves:0 "Reservas de Ouro"
 concept_gold_reserves_desc:1 "O superávit do orçamento semanal [Concept('concept_country', '$concept_country_possessive$')] é acumulado em suas $concept_gold_reserves$. Se houver um déficit no saldo, qualquer quantia de [concept_money] nas $concept_gold_reserves$ serão esgotadas antes que o $concept_country$ comece a fazer [concept_loans]. As $concept_gold_reserves$ só podem ser acumuladas até uma determinada fração do seu [concept_gdp] antes que rendimentos decrescentes se estabeleçam. Estocar ouro eventualmente levará ao esgotamento do motor da sua economia."

 concept_cash_reserves:0 "Reservas de Verba"
 concept_cash_reserves_desc:1 "Os ativos de uma [concept_building] são guardados em suas $concept_cash_reserves$. Se a $concept_building$ tiver um [concept_building_balance] semanal positivo, parte do [concept_money] será depositada nas $concept_cash_reserves$ e o resto será pago aos [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')] como [concept_dividends].\n\nAs $concept_cash_reserves$ são consideradas posse dos $concept_pops$ com $concept_ownership_shares$, que ficarão irritados se suas $concept_cash_reserves$ forem devastadas por causa de redimensionamento ou [concept_bankruptcy]. A soma de todas as $concept_cash_reserves$ do seu [concept_country] determina o seu [concept_credit]."

 concept_obsession:0 "Obsessão"
 concept_obsessed:0 "Obcecada"
 concept_obsession_desc:1 "Uma [concept_culture] pode ser $concept_obsessed$ por [Concept('concept_good', '$concept_goods$')] específicas. Os [Concept('concept_pop', '$concept_pops$')] dessa $concept_culture$ gastarão muito mais em $concept_goods$ pelas quais têm $concept_obsession$ em comparação a outras $concept_goods$ da mesma categoria de [concept_pop_needs]."

 concept_taboo:0 "Tabu"
 concept_taboo_desc:1 "Uma [concept_religion] pode ter um $concept_taboo$ em relação a [Concept('concept_good', '$concept_goods$')] específicas. Os [Concept('concept_pop', '$concept_pops$')] dessa $concept_religion$ gastarão muito menos em $concept_goods$ que consideram $concept_taboo$ em comparação a outras $concept_goods$ da mesma categoria de [concept_pop_needs]."

 concept_goods_substitution:0 "Substituição de Mercadorias"
 concept_goods_substitutes_short:0 "Substitutas"
 concept_goods_substitution_desc:2 "As [Concept('concept_good', '$concept_goods$')] que são parte da mesma categoria de [concept_pop_needs] são mutuamente substituíveis para os [Concept('concept_pop', '$concept_pops$')] com base na disponibilidade. Por exemplo, o grupo Alimentos Básicos contém Grão e Carne, e os $concept_pops$ consumirão mais Grão do que Carne, aumentando o consumo de Carne (e assim reduzindo o consumo de Grão) se, posteriormente, a Carne se tornar mais disponível no mercado. Em alguns casos, uma mercadoria pode ser totalmente substituída se não houver [concept_sell_orders] para ela no [concept_market].\n\nA quantidade de uma $concept_good$ que um $concept_pop$ comprará, em comparação a outras $concept_goods$ da mesma categoria, mudará muito se a $concept_good$ for uma [concept_obsession] de sua [concept_culture] ou um [concept_taboo] em sua [concept_religion]. $concept_goods$ com um [concept_base_price] maior contam mais para suprir as $concept_pop_needs$ de um $concept_pop$ em uma categoria específica de $concept_pop_needs$, então uma única unidade de Mantimentos equivale a várias unidades de Grão."

 concept_market_price:0 "Valor de Mercado"
 concept_market_prices:0 "Valores de Mercado"
 concept_market_price_desc:1 "O preço de uma [concept_good] no [concept_market]. Ele é baseado nas [concept_buy_orders] e [concept_sell_orders] e afeta o [concept_local_price] das [Concept('concept_good', '$concept_goods$')] em todos os [Concept('concept_state', '$concept_states$')] participantes, dependendo do [concept_market_access]."
 
 concept_local_price:0 "Preço Regional"
 concept_local_price_desc:1 "O preço de uma [concept_good] em um [concept_state]. Ele é determinado pelo [concept_good_consumption] e [concept_good_production] local, e é moderado pelo [concept_market_price], dependendo do [concept_market_access] [Concept('concept_state', '$concept_state_possessive$')]. Todas as transações, exceto [Concept('concept_trade_route', '$concept_trade$')], são realizadas de acordo com o $concept_local_price$, e as compras e vendas geram ordens de [Concept('concept_buy_orders', '$concept_buy_order_short$')] e [Concept('concept_sell_orders', '$concept_sell_order_short$')] no [concept_market]."
 
 concept_subsistence_building:0 "Construção de Subsistência"
 concept_subsistence_buildings:1 "Construções de Subsistência"
 concept_subsistence_building_farming:0 "Agricultura de Subsistência"
 concept_subsistence_building_desc:2 "Um conjunto de [Concept('concept_building', '$concept_buildings$')] que produzem alimentos e [Concept('concept_good', '$concept_goods$')] básicas de maneira pouco intensiva e descentralizada, adequada para a mera sobrevivência. Sua produção se divide em uma pequena quantidade de [Concept('concept_good', '$concept_goods$')] para venda no [concept_market], e a [concept_subsistence_output] sustenta o mísero [concept_sol] da população de [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Camponeses')] que trabalha lá. São consideravelmente menos eficientes do que a maioria das $concept_buildings$, mas funcionarão em qualquer [concept_arable_land] não reivindicada e não exigem [concept_construction] manuais."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_economy_of_scale:0 "Economia de Escala"
 concept_economy_of_scale_desc:2 "Muitas [Concept('concept_building', '$concept_buildings$')] se tornam mais eficientes conforme crescem. Essas $concept_buildings$ ganham os seguintes efeitos para cada [concept_building_level] além do primeiro:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\nSeu limite de nível nacional atual para efeitos de $concept_economy_of_scale$ é [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."

 concept_interest_group:0 "Grupo de Interesse"
 concept_interest_groups:0 "Grupos de Interesse"
 concept_interest_group_possessive:1 "do Grupo de Interesse"
 concept_interest_group_desc:3 "Uma facção política dentro do seu [concept_country] que tem um interesse comum. Eles têm o apoio de [Concept('concept_pop', '$concept_pops$')] de acordo com a [Concept('concept_interest_group_attraction', '$concept_interest_group_attraction_short$')] que possuem, e a [concept_clout] que exercem é baseada diretamente na [concept_political_strength] dos $concept_pops$ que os apoiam. Os $concept_interest_groups$ têm inúmeras [Concept('concept_ideology', '$concept_ideologies$')], fazendo com que se oponham ou endossem diferentes [Concept('concept_law', '$concept_laws$')].\n\nEles também possuem três [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] que são ativadas em diferentes níveis de [concept_approval]. A $concept_ideology$ pessoal [Concept('concept_leader', '$concept_leader_possessive$')] também se propaga pelo $concept_interest_group$."

 concept_interest_group_attraction:0 "Atração do Grupo de Interesse"
 concept_interest_group_attraction_short:0 "Atração"
 concept_interest_group_attractions:1 "Atrações do Grupo de Interesse"
 concept_attracted:0 "Atraído"
 concept_interest_group_attraction_desc:4 "A probabilidade de os [Concept('concept_pop', '$concept_pops$')] apoiarem um [concept_interest_group] específico. Influenciada pelas propriedades do $concept_pop$, como [concept_profession], [concept_wealth] e [concept_education_access], uma $concept_interest_group_attraction_short$ alta significa que o $concept_pop$ sente que esse $concept_interest_group$ provavelmente representa seus interesses políticos."

 concept_politician:0 "Político"
 concept_politicians:1 "Políticos"
 concept_politician_desc:2 "Uma [concept_character_role] para os [Concept('concept_character', '$concept_characters$')] cuja influência é política e não militar. Eles podem atuar como [concept_ruler], [concept_heir] ou [concept_leader] do [concept_interest_group]."

 concept_leader:0 "Liderança"
 concept_leaders:0 "Lideranças"
 concept_leader_possessive:0 "da Liderança"
 concept_leader_desc:2 "O [concept_character] que lidera um [concept_interest_group] possui um conjunto de [Concept('concept_character_trait', '$concept_character_traits$')] que afetam o grupo e uma [concept_ideology] pessoal que se soma às $concept_ideologies$ do $concept_interest_group$ enquanto esse $concept_leader$ estiver no comando."

 concept_interest_group_trait:0 "Característica do Grupo de Interesse"
 concept_interest_group_traits:1 "Características do Grupo de Interesse"
 concept_interest_group_trait_short:0 "Característica"
 concept_interest_group_traits_short:0 "Características"
 concept_interest_group_trait_desc:1 "Todos os [Concept('concept_interest_group', '$concept_interest_groups$')] têm três $concept_interest_group_traits_short$ que entram em vigor em diferentes níveis de [concept_approval] e têm um impacto considerável no [concept_country] inteiro.\nUma $concept_interest_group_trait_short$ negativa será ativada se a $concept_approval$ ficar abaixo de $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nUma $concept_interest_group_trait_short$ positiva será ativada se a $concept_approval$ superar $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nUma $concept_interest_group_trait_short$ positiva adicional será ativada se a $concept_approval$ superar $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\n\nA $concept_interest_group_traits_short$ de um $concept_interest_group$ [concept_marginalized] nunca é ativada, enquanto a $concept_interest_group_traits_short$ de um $concept_interest_group$ [concept_powerful] tem um efeito aumentado."
 
 concept_decay:0 "Decadência"
 concept_decaying:0 "Decadente"
 concept_decay_desc:0 "Um efeito $concept_decaying$ perde gradualmente a intensidade, começando do valor inicial e diminuindo linearmente até #v 0#! durante o período de decadência estabelecido."

 concept_character_trait:0 "Característica de Personagem"
 concept_character_traits:1 "Características de Personagem"
 concept_character_traits_short:0 "Características"
 concept_character_trait_desc:1 "As $concept_character_traits_short$ de personalidade, de habilidade ou condições que afetam a capacidade [Concept('concept_character', '$concept_character_possessive$')] de cumprir sua [concept_character_role] atual. À medida que o $concept_character$ ganha [concept_life_experience], ele pode desenvolver mais ou diferentes $concept_character_traits$."

 concept_construction_queue:0 "Fila de Obras"
 concept_construction_queue_desc:2 "Quaisquer [Concept('concept_building', '$concept_buildings$')] designadas para serem expandidas, mas que no momento não estão usando [concept_construction], são colocadas na $concept_construction_queue$. Quando as $concept_construction$ ficam disponíveis, a primeira $concept_building$ na $concept_construction_queue$ começará a usar as $concept_construction$ e depois mudará seu status para [concept_under_construction]."

 concept_under_construction:0 "Em Obras"
 concept_under_construction_desc:0 "Quando uma [concept_building] estiver usando [concept_construction], ela é considerada $concept_under_construction$."
 
 concept_urbanization:0 "Urbanização"
 concept_urbanization_desc:2 "A $concept_urbanization$ é gerada em diferentes níveis pela maioria das [Concept('concept_building', '$concept_buildings$')] erguidas em um [concept_state]. Para cada #v [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|0] de $concept_urbanization$#! em um $concept_state$, uma construção [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Centro Urbano')] também aparecerá."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"

 concept_endorse_oppose:0 "$concept_endorsement$ e $concept_opposition$ às $concept_laws$"
 concept_endorse:0 "Endossar"
 concept_endorses:0 "Endossa"
 concept_endorsed:0 "Endossado"
 concept_endorsement:0 "Endosso"
 concept_opposition:0 "Oposição"
 concept_oppose:0 "Contrariedade"
 concept_opposes:0 "Contraria"
 concept_indifferent:0 "Indiferente"
 concept_endorses_and_opposes:0 "$concept_endorses$ e $concept_opposes$"
 concept_endorse_oppose_desc:0 "O $concept_endorsement$ ou a $concept_opposition$ de um [concept_interest_group] a uma [concept_law] é determinado por suas [Concept('concept_ideology', '$concept_ideologies$')]. Para que uma $concept_law$ possa ser [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')], ela deve ser endossada por #b pelo menos um#! $concept_interest_group$ [concept_in_government] ou apoiada por um [concept_political_movement] atual."

 concept_ideology:0 "Ideologia"
 concept_ideologies:0 "Ideologias"
 concept_ideology_desc:2 "A $concept_ideology$ de um [concept_interest_group] influencia quais [Concept('concept_law', '$concept_laws$')] ele [Concept('concept_endorse_oppose', '$concept_endorses_and_opposes$')]. A posição dele quanto às $concept_laws$ que estão atualmente em vigor no [concept_country] tem efeitos pequenos e permanentes na $concept_approval$ do $concept_interest_group$. Enquanto um $concept_country$ estiver tentando [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] uma nova $concept_law$, um efeito maior, mas temporário, será aplicado em relação a qual $concept_law$ está sendo removida e qual está entrando em vigor. Este efeito temporário [Concept('concept_decay', 'decairá')] eventualmente, deixando apenas os efeitos permanentes e diretos na $concept_approval$."

 concept_subsistence_output:0 "Produção de Subsistência"
 concept_subsistence_output_desc:3 "Uma forma de renda em espécie que a população de [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Camponeses')] gera na [Concept('concept_subsistence_building', '$concept_subsistence_building_farming$')], que representa o trabalho que realizam produzindo [Concept('concept_good', '$concept_goods$')] para suprir as próprias [Concept('concept_pop_needs', '$concept_pop_needs_short$')]. Ao contrário dos [Concept('concept_building_wage', '$concept_building_wages$')], a $concept_subsistence_output$ não é paga a partir da [concept_revenue] da $concept_building$ e não está sujeita a [concept_budget_income_taxes]."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_split_state:0 "Estado Dividido"
 concept_split_state_short:0 "Dividido"
 concept_split_state_desc:2 "Uma [concept_state_region] dividida em diversos [Concept('concept_state', '$concept_states$')] menores que pertencem a diferentes [Concept('concept_country', '$concept_countries$')]. Ao ser dividida, uma parte dos [Concept('concept_resource_potential', '$concept_resource_potentials$')], das [Concept('concept_building', '$concept_buildings$')] e dos [Concept('concept_pop', '$concept_pops$')] é redistribuída entre os $concept_states$. Caso um $concept_country$ controle mais de uma parte do $concept_split_state$, elas serão reunidas em um único $concept_state$."

 concept_unincorporated_state:0 "Estado Não Incorporado"
 concept_unincorporated_state_short:0 "Não Incorporado"
 concept_unincorporated_states:0 "Estados Não Incorporados"
 concept_unincorporated_state_desc:2 "Um [concept_state] que está dentro dos domínios de um [concept_country], mas é considerado uma repartição ou fronteira fora do alcance das [Concept('concept_institution', '$concept_institutions$')] e do [concept_government]. Os [Concept('concept_pop', '$concept_pops$')] que vivem nos $concept_unincorporated_states$ são destituídos de direitos e não contribuem muito com [concept_political_strength] para os seus [Concept('concept_interest_group', '$concept_interest_groups$')], nem podem [Concept('concept_votes', 'votar')] nas [Concept('concept_election', '$concept_elections$')]. O lado bom (para eles) é que são isentos de [Concept('concept_taxes', '$concept_taxation$')].\n\nA manutenção dos $concept_unincorporated_states$ não tem custo de [concept_bureaucracy], já que os $concept_taxes$ não são recolhidos e as $concept_institutions$ não fornecem nenhum benefício lá. $concept_unincorporated_states$ podem ser [Concept('concept_incorporated_state', 'incorporados')], o que o colocará sob o comando direto da autoridade central [Concept('concept_country', '$concept_country_possessive$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:0 "\nOs $concept_unincorporated_states$ estão sujeitos aos seguintes efeitos:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_nation:1 "Nação Descentralizada"
 concept_decentralized_nations:3 "Nações Descentralizadas"
 concept_decentralized_nation_desc:1 "Uma [Concept('concept_country', '$concept_country_nation$')] que detém a maioria das posses dos $concept_countries$: [Concept('concept_pop', '$concept_pops$')], um [concept_ruler], [Concept('concept_building', '$concept_buildings$')], [Concept('concept_law', '$concept_laws$')] e assim por diante, mas não tem um poder centralizado (e/ou determinação) para forçar fronteiras. Isso a torna suscetível à [Concept('concept_colony', '$concept_colonization$')] de $concept_countries$ que não a consideram sua igual para [Concept('concept_diplomatic_play', 'negociar')] os direitos das terras.\n\n$concept_decentralized_nations$ são controladas pela IA e os jogadores não podem jogar com elas."

 concept_arable_land:0 "Terra Arável"
 concept_arable_land_desc:1 "A quantidade de terra em um [concept_state] que pode ser usada para a agricultura ou pecuária. Ao contrário das [Concept('concept_building', '$concept_buildings$')] que exigem certos [Concept('concept_resource_potential', '$concept_resource_potentials$')] para serem erguidas, a $concept_arable_land$ deve ser compartilhada entre os tipos de $concept_building$ que necessitam dela.\n\nA $concept_arable_land$ que não for utilizada por outras $concept_buildings$ pode ser usada para [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')], permitindo que os [Concept('concept_pop', '$concept_pops$')] ganhem a vida de maneira árdua, mesmo se não forem trabalhadores assalariados."

 concept_state_region:0 "Região do Estado"
 concept_state_regions:0 "Regiões do Estado"
 concept_state_region_desc:3 "Uma parte do mundo que corresponde a um certo conjunto definido de [Concept('concept_province', '$concept_provinces$')]. Uma $concept_state_region$ geralmente é equivalente a um [concept_state], mas em certos casos, uma [concept_state_region] pode se tornar um [concept_split_state], no qual dois ou mais [Concept('concept_country', '$concept_countries$')] controlam um [concept_state] na mesma [concept_state_region]."

 concept_occupancy:0 "Ocupação"
 concept_occupancy_desc:1 "O número de funcionários de uma [concept_building], que também determina o quanto de sua máxima capacidade [Concept('concept_good_production', 'produtiva')] é utilizada. Se a $concept_building$ puder contratar mais [concept_workforce], ela sempre tentará fazer isso. Se suas contratações forem limitadas pelo [concept_building_wage] que pode oferecer, ela aumentará os $concept_building_wages$ enquanto seu [concept_building_balance] permanecer positivo."

 concept_votes:0 "Votos"
 concept_vote:0 "Voto"
 concept_voting_rights:0 "Direito ao Voto"
 concept_voting:0 "Votação"
 concept_votes_desc:1 "Suas [Concept('concept_law', '$concept_laws$')] determinam se algum [concept_pop] poderá dar seu $concept_vote$ e, se sim, qual será a [concept_political_strength] desse $concept_vote$. Os $concept_votes$ são dados a [Concept('concept_party', '$concept_parties$')] durante os períodos de [concept_election]. Os $concept_pops$ serão mais propensos a votar no $concept_party$ do seu [concept_interest_group], mas podem ser convencidos por outro $concept_party$ com um [concept_momentum] maior. Depois da data da $concept_election$, o número total de $concept_votes$ que cada $concept_party$ recebeu será fixo até a próxima $concept_election$ e aumentará a [concept_clout] de todos os $concept_interest_groups$ que fizerem parte do $concept_party$."
 
 concept_clout:0 "Pressão"
 concept_clout_desc:1 "A cota de um [concept_interest_group] da [concept_political_strength] total que os [Concept('concept_pop', '$concept_pops$')] geram em todo o [concept_country]. A $concept_clout$ é o que dita o quão influente um $concept_interest_group$ é e afeta tudo, desde [concept_legitimacy] e [concept_enactment_of_laws] se o $concept_interest_group$ estiver [concept_in_government], até [concept_political_movement_support] e [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$')] se estiver [concept_in_opposition]. Ela também ajudará a determinar se o $concept_interest_group$ é considerado [concept_powerful], [concept_influential] ou [concept_marginalized]."

 concept_powerful:0 "Poderoso"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ As [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] de um $concept_interest_group$ $concept_powerful$ terão um [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] efeito maior do que as de um grupo meramente $concept_influential$.\n\nUm $concept_interest_group$ é considerado $concept_powerful$ enquanto sua $concept_clout$ for maior do que [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 
 concept_influential:0 "Influente"
 concept_influential_powerful_common:0 "A [concept_clout] total que um [concept_interest_group] possui determinará se ele é [concept_powerful], $concept_influential$ ou [concept_marginalized]."
 concept_influential_desc:1 "$concept_influential_powerful_common$ As [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] de um $concept_interest_group$ $concept_influential$ terão um efeito menor do que as de um grupo $concept_powerful$.\n\nUm $concept_interest_group$ é considerado $concept_influential$ enquanto sua $concept_clout$ for menor do que [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."

 concept_marginalized:0 "Marginalizado"
 concept_marginalized_desc:1 "Um [concept_interest_group] $concept_marginalized$ tem pouquíssima [concept_clout] para ser politicamente relevante. Ele não pode participar do [concept_government], de [Concept('concept_political_movement', '$concept_political_movements$')] ou de [Concept('concept_party', '$concept_parties$')]. Suas [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] são desativadas permanentemente enquanto ele estiver $concept_marginalized$.\n\nO $concept_interest_group$ que já estiver $concept_marginalized$ permanecerá assim enquanto sua $concept_clout$ for menor do que [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. O $concept_interest_group$ não $concept_marginalized$ se tornará $concept_marginalized$ assim que sua $concept_clout$ for menor do que [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], a menos que ele já esteja [concept_in_government]. Nesse caso, ele não se tornará $concept_marginalized$ até a remoção."
 
 concept_politically_inactive_involved:0 "Politicamente Inativo/Envolvido"
 concept_politically_inactive:0 "Politicamente Inativos"
 concept_politically_involved:0 "Politicamente Envolvidos"
 concept_politically_inactive_involved_desc:3 "A parte de um [concept_pop] que não apoia um [concept_interest_group] é chamada de #b Politicamente Inativa#!. Isso geralmente ocorre devido a baixos níveis de [concept_literacy] ou [concept_sol]. Os representantes $concept_politically_inactive$ dos $concept_pops$ não participam do processo político e qualquer [concept_political_strength] que possuírem será desperdiçada.\n\nO oposto disso é chamado de #b Politicamente Envolvido#!: o $concept_pop$ faz parte de um dos [Concept('concept_interest_group', '$concept_interest_groups$')] do seu [concept_country], e a $concept_political_strength$ do $concept_pop$ é atribuída àquele $concept_interest_group$."
 
 concept_investment_level:0 "Nível de Investimento"
 concept_investment_levels:1 "Níveis de Investimento"
 concept_investment_level_desc:4 "O nível atual de uma [concept_institution]. Cada nível tem um custo de [concept_bureaucracy], que depende do tamanho da [Concept('concept_pop', '$concept_population$')] dos seus [Concept('concept_incorporated_state', '$concept_incorporated_states$')], e seus efeitos aumentam de acordo com o nível.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:0 "\n\nVocê está pagando @bur! [GetPlayer.GetInstitutionInvestmentBureaucracyCost|v0] de [concept_bureaucracy] por [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$ ou @bur! [GetPlayer.GetInstitutionInvestmentBureaucracyFactor] de [concept_bureaucracy] por nível."

 concept_production_lens:0 "Olhar Produtivo"
 concept_production_lens_desc:1 "Ver os [Concept('concept_state', '$concept_states$')] e erguer [Concept('concept_building', '$concept_buildings$')] de [concept_good_production]."

 concept_political_lens:0 "Olhar Político"
 concept_political_lens_desc:1 "Ver [Concept('concept_interest_group', '$concept_interest_groups$')] e [Concept('concept_incorporated_state', '$concept_incorporated_states$')], erguer [Concept('concept_government_building', '$concept_government_buildings$')], emitir [Concept('concept_decree', '$concept_decrees$')] e gerenciar assuntos importantes de política interna do seu [concept_country]."

 concept_diplomatic_lens:0 "Olhar Diplomático"
 concept_diplomatic_lens_desc:1 "Ver a [concept_attitude] de outros [Concept('concept_country', '$concept_countries$')], monitorar seus [Concept('concept_interest', '$concept_interests$')] e as [Concept('concept_strategic_region', '$concept_strategic_regions$')] deles, estabelecer [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')], realizar [Concept('concept_diplomatic_action', '$concept_diplomatic_actions_short$')] e iniciar [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]."

 concept_military_lens:0 "Olhar Militar"
 concept_military_lens_desc:1 "Ver o progresso das [Concept('concept_war', '$concept_wars$')], erguer [Concept('concept_military_building', '$concept_military_buildings$')] e recrutar [Concept('concept_commander', '$concept_commanders$')]."

 concept_trade_lens:0 "Olhar Comercial"
 concept_trade_lens_desc:1 "Ver os [Concept('concept_market', '$concept_markets$')] e as [Concept('concept_trade_route', '$concept_trade_routes$')], erguer [Concept('concept_building', '$concept_buildings$')] de [concept_infrastructure] e gerenciar os aspectos comerciais do seu [concept_country]."

 concept_country:0 "País"
 concept_countries:1 "Países"
 concept_country_nation:0 "Nação"
 concept_country_nation_state:0 "Estado-Nação"
 concept_country_polity:0 "Entidade Política"
 concept_country_polities:0 "Entidades Políticas"
 concept_country_possessive:1 "do País"
 concept_countries_possessive:0 "dos Países"
 concept_country_desc:3 "Um $concept_country$ consiste em uma ou várias porções de [Concept('concept_province', '$concept_province_land$')] organizadas em [Concept('concept_state', '$concept_states$')], nos quais uma [Concept('concept_pop', '$concept_population$')] vive sob o regime de um [concept_government] e de seu [concept_head_of_state]. Em Victoria 3, tanto os jogadores quanto a IA controlam um $concept_country$.\n\nAlém da natureza de seus $concept_pops$, de quais $concept_states$ ele detém e como ele se desenvolveu, um $concept_country$ também é definido pelo [concept_country_tier], pelas [concept_primary_cultures] e pela [concept_state_religion], assim como por ser [Concept('concept_recognized_power', 'reconhecido')] ou [Concept('concept_unrecognized_power', 'não reconhecido')]. Os $concept_countries$ também possuem [Concept('concept_law', '$concept_laws$')] diferentes e acesso a [Concept('concept_technology', '$concept_technologies$')] diferentes."

 concept_decree:0 "Decreto"
 concept_decrees:2 "Decretos"
 concept_decree_desc:2 "Os $concept_decrees$ são demandas feitas pelo [concept_ruler] de um [concept_country] para efetuar mudanças em um [concept_state] sob seu controle. Os $concept_decrees$ custam [concept_authority] enquanto estiverem em vigor. Ao ser emitido, o $concept_decree$ fornecerá um determinado bônus ao $concept_state$ até que seja removido."

 concept_pop_needs:1 "Necessidades do Pop"
 concept_pop_needs_short:0 "Necessidades"
 concept_pop_need_short:0 "Necessidade"
 concept_pop_needs_desc:1 "Os [Concept('concept_pop', '$concept_pops$')] gastam a renda deles em [Concept('concept_good', '$concept_goods$')] para suprir suas $concept_pop_needs_short$. Quanto melhor a [concept_wealth], mais $concept_goods$ eles comprarão. Os $concept_pops$ criam $concept_pop_needs_short$ mais diversificadas e luxuosas conforme a $concept_wealth$ melhora. Uma determinada $concept_pop_need_short$ normalmente pode ser satisfeita por diversas $concept_goods$ por meio da [concept_goods_substitution]. Se o $concept_pop$ tiver dinheiro sobrando após suas $concept_pop_needs_short$ serem atendidas, sua $concept_wealth$ melhorará. O inverso também acontece: se o $concept_pop$ não puder pagar pelas $concept_pop_needs_short$, ele ainda as adquirirá, e a carência reduz a $concept_wealth$ dele."

 concept_unit:0 "Unidade Militar"
 concept_units:0 "Unidades Militares"
 concept_unit_possessive:0 "da Unidade Militar"
 concept_unit_desc:0 "As $concept_units$ realizam operações militares sob o comando dos [Concept('concept_general', '$concept_generals$')] e [Concept('concept_admiral', '$concept_admirals$')]. Podem ser tanto [Concept('concept_battalion', '$concept_battalions$')] terrestres ou [Concept('concept_flotilla', '$concept_flotillas$')] navais."

 concept_kill_rate:0 "Taxa de Eliminação"
 concept_kill_rate_desc:0 "A eficiência de uma [concept_unit] em garantir que as [concept_casualties] do oponente não voltem mais para lutar. Aumenta a taxa de [concept_casualties] que acabam mortas, em vez de [concept_wounded]. Ela geralmente aumenta ao equipar uma $concept_unit$ com um [Concept('concept_production_method', '$concept_production_method$')] de #b $pmg_artillery$#! mais destrutivo ou com certas #b $pmg_specialist_companies$#!. A $concept_kill_rate$ é neutralizada pela [concept_recovery_rate] da $concept_unit$ inimiga."

 concept_recovery_rate:0 "Taxa de Recuperação"
 concept_recovery_rate_desc:0 "A porcentagem de [concept_casualties] sofridas por uma [concept_unit] que sobrevive, em alguns casos por se tornarem [concept_dependents]. Pode ser aumentada com [Concept('concept_production_method', '$concept_production_method$')] e [Concept('concept_technology', '$concept_technologies$')] de #b $pmg_medical_aid$#!. A $concept_recovery_rate$ é neutralizada pela [concept_kill_rate] da $concept_unit$ inimiga."

 concept_casualties:0 "Baixas"
 concept_casualties_desc:0 "A [concept_manpower] que cai em batalha ou por [concept_attrition] é chamada de $concept_casualties$. Uma parte das $concept_casualties$ morre instantaneamente, enquanto o restante é de [concept_wounded]. Essa taxa depende da [concept_recovery_rate] [Concept('concept_unit', '$concept_unit_possessive$')] em comparação à [concept_kill_rate] do inimigo."

 concept_offense:0 "Ataque"
 concept_offense_desc:0 "A capacidade de combate [Concept('concept_unit', '$concept_unit_possessive$')] em [concept_battle] enquanto avança pelo território inimigo."

 concept_defense:0 "Defesa"
 concept_defense_desc:0 "A capacidade de combate [Concept('concept_unit', '$concept_unit_possessive$')] em [concept_battle] enquanto se defende das incursões do inimigo."

 concept_battalion:0 "Batalhão"
 concept_battalions:1 "Batalhões"
 concept_battalion_desc:3 "Uma [concept_unit] militar do exército de um [concept_country]. Elas são criadas e mantidas pela construção [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','quartéis')] e comandadas por [Concept('concept_general', '$concept_generals$')]."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_flotilla:0 "Flotilha"
 concept_flotillas:0 "Flotilhas"
 concept_flotilla_desc:1 "Uma [concept_unit] militar da marinha de um [concept_country]. Elas são criadas e mantidas pela construção [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Base Naval')] e comandadas por [Concept('concept_admiral', '$concept_admirals$')]."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"

 concept_in_government:0 "No Governo"
 concept_in_government_desc:1 "Os [Concept('concept_interest_group', '$concept_interest_groups$')] que participam do [concept_government] influenciam quais [Concept('concept_law', '$concept_laws$')] podem ser [Concept('concept_enactment_of_laws', 'promulgadas')] e determinam a [concept_legitimacy] do [concept_country]. Eles nunca apoiarão [Concept('concept_political_movement', '$concept_political_movements$')], a menos que sua [concept_approval] caia o suficiente para deixarem o governo e se unirem à [Concept('concept_in_opposition', '$concept_in_opposition_short$')]."

 concept_in_opposition:0 "Na Oposição"
 concept_in_opposition_short:1 "Oposição"
 concept_in_opposition_desc:2 "Os [Concept('concept_interest_group', '$concept_interest_groups$')] que não fazem parte do [concept_government] são considerados $concept_in_opposition$. Eles só conseguem influenciar a [concept_enactment_of_laws] por meio dos [Concept('concept_political_movement', '$concept_political_movements$')], mas suas [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] continuam sendo aplicadas como de costume."

 concept_legitimacy:1 "Legitimidade"
 concept_legitimate:0 "Legítimo"
 concept_legitimacy_desc:1 "A $concept_legitimacy$ de um [concept_government] mede o quanto a composição dos [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government] se adéqua às [Concept('concept_law', '$concept_laws$')] [Concept('concept_country', '$concept_country_possessive$')]. Quanto menor a $concept_legitimacy$, maior será o intervalo entre as tentativas de [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] novas $concept_laws$. Aumentar ou diminuir os [concept_taxes] também influencia a $concept_legitimacy$."

 concept_market_capital:0 "Capital do Mercado"
 concept_market_capitals:0 "Capitais do Mercado"
 concept_market_capital_desc:2 "O [concept_state] que serve de núcleo de um [concept_market], ao qual cada $concept_state$ desse $concept_market$ deve estar conectado para não ficar [Concept('concept_isolated_state', '$concept_isolated_state_short$')]. Geralmente, mas nem sempre, as [Concept('concept_trade_route', '$concept_trade_routes$')] são gerenciadas na $concept_market_capital$. Ela geralmente fica no mesmo [concept_capital_state] [Concept('concept_market_owner', '$concept_market_owner_possessive$')], mas é possível mantê-los separados.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nOs seguintes efeitos são aplicados:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share:0 "Fração de Posse"
 concept_ownership_shares:1 "Frações de Posse"
 concept_ownership_share_desc:1 "Os [Concept('concept_pop', '$concept_pops$')] com $concept_ownership_shares$ em sua [concept_building] recebem uma parte do [Concept('concept_building_balance', '$concept_building_balance_profit$')] como [concept_pop_income] na forma de [concept_dividends]. A quantia que recebem é baseada na cota do total de $concept_ownership_shares$ da $concept_building$ que possuem. Considera-se que o $concept_pop$ também possui tal proporção das [concept_cash_reserves] atuais da $concept_building$. As $concept_ownership_shares$ são distribuídas entre a [concept_workforce] da $concept_building$ segundo os [Concept('concept_production_method', '$concept_production_methods$')] de $pmg_ownership$, que são estritamente limitados pelas [Concept('concept_law', '$concept_laws$')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 3, 2022

 concept_market_share:0 "Fração de Mercado"
 concept_market_share_desc:3 "A $concept_market_share$ de cada [concept_country] em um [concept_market] é determinada pelo [concept_gdp], com um bônus se ele for o [concept_market_owner]. Quanto maior a $concept_market_share$ [concept_country_possessive], mais [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] são coletados no [concept_market]."

 concept_default:0 "Inadimplência"
 concept_default_desc:4 "Quando o [concept_treasury] acumula [concept_loans] grandes o bastante para exceder o [concept_credit] total [Concept('concept_country', '$concept_country_possessive$')], considera-se que o $concept_country$ está em $concept_default$. Isso pausará todas as [concept_construction] em andamento e terá um impacto negativo no [concept_throughput] das [Concept('concept_building', '$concept_buildings$')], o que piora com o passar do tempo. Penalidades são removidas assim que o saldo semanal do $concept_country$ ficar positivo novamente ou se for declarada [concept_bankruptcy]."

 concept_bankruptcy:0 "Falência"
 concept_bankruptcy_desc:2 "Se um [concept_country] estiver em [concept_default] e não puder pagar seus [concept_loans], ele poderá optar por declarar $concept_bankruptcy$. Isso anulará as dívidas, mas acabará com todas as [concept_cash_reserves] de onde o $concept_country$ pegou empréstimos e irritará muito todos os [Concept('concept_pop', '$concept_pops$')] que tiverem [Concept('concept_ownership_share', '$concept_ownership_shares$')]. [AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 "Além disso, os seguintes efeitos são aplicados por #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] anos#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner:1 "Dono do Mercado"
 concept_market_owner_possessive:2 "do Dono do Mercado"
 concept_market_owner_desc:4 "O [concept_country] que é dono do mercado por ser o único participante ou o [concept_senior_partner] de uma [concept_customs_union]. Só o $concept_market_owner$ pode definir as [concept_tariffs], [Concept('concept_market_good_policy', '$concept_market_good_policies$')] e emitir [Concept('concept_embargo', '$concept_embargoes$')]."

 concept_embargo:0 "Embargar"
 concept_embargoed:1 "Sob Embargo"
 concept_embargoes:0 "Embargos"
 concept_embargoing:1 "Embargando"
 concept_embargo_desc:6 "Uma [concept_ongoing_diplomatic_action] estabelecida por um [concept_country] visando outro, que impede totalmente o país visado de importar ou exportar [Concept('concept_good', '$concept_goods$')] no [concept_market] de quem realizou o embargo. $concept_countries$ em [concept_war] automaticamente embargam um ao outro."
 
 concept_encourage_consumption:1 "Incentivar o Consumo"
 concept_encouraging_consumption:1 "Incentivando o Consumo"
 concept_encourage_consumption_desc:3 "$concept_encourage_consumption$ de uma [concept_good] aumentará a tendência dos [Concept('concept_pop', '$concept_pops$')] de comprá-la como parte de suas [concept_pop_needs] e eles a preferirão em vez das [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$')]. $concept_encourage_consumption$ custa [concept_authority]."

 concept_discourage_consumption:1 "Desencorajar o Consumo"
 concept_discouraging_consumption:1 "Desencorajando o Consumo"
 concept_discourage_consumption_desc:2 "$concept_discourage_consumption$ de uma [concept_good] diminuirá a tendência dos [Concept('concept_pop', '$concept_pops$')] de comprá-la como parte de suas [concept_pop_needs], favorecendo suas [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$')]. $concept_discourage_consumption$ custa [concept_authority]."

 concept_consumption_tax:0 "Imposto sobre Consumo"
 concept_consumption_taxes:1 "Impostos sobre Consumo"
 concept_consumption_tax_desc:3 "Um [Concept('concept_taxes', '$concept_tax$')] cobrado sobre [Concept('concept_good', '$concept_goods$')] específicas, adquiridas por [Concept('concept_pop', '$concept_pop$')] para suprir suas [concept_pop_needs]. Cada $concept_good$ sujeita a $concept_consumption_taxes$ terá um certo custo de [concept_authority]. Quando aplicado a uma $concept_good$, o [concept_market_price] dela aumenta de acordo com a taxa do $concept_consumption_tax$ no ponto de venda apenas para os $concept_pops$, e todas as [concept_buy_orders] geradas desta maneira resultam na sobretaxa coletada pelo [concept_treasury]. Como a sobretaxa é aplicada no nível do [concept_market], o $concept_tax$ não terá efeito nos [Concept('concept_state', '$concept_states$')] com baixo [concept_market_access]."

 concept_loyalist:0 "Lealista"
 concept_loyal:0 "Leal"
 concept_loyalty:0 "Lealdade"
 concept_loyalists:1 "Lealistas"
 concept_loyalist_desc:2 "Os [Concept('concept_individual', '$concept_individuals$')] $concept_loyalists$ dentro de um [concept_pop] estão satisfeitos com o estado do seu [concept_country] e dispostos a defendê-lo contra elementos dissidentes, tanto verbalmente quanto com violência, se necessário. A [concept_approval] dos [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados pelos $concept_pops$ $concept_loyalists$ é maior.\n\nOs $concept_loyalists$ são criados sempre que o [concept_sol] de um [concept_pop] aumenta e em decorrência de decisões tomadas durante eventos especiais.\n\nO oposto de um $concept_loyalist$ é um [concept_radical]. Quando um $concept_radical$ é criado em um $concept_pop$ que já tem $concept_loyalists$, em vez disso, um $concept_loyalist$ é removido."

 concept_radical:0 "Radical"
 concept_radicals:1 "Radicais"
 concept_radicalism:0 "Radicalismo"
 concept_radicalize:0 "Radicalizar"
 concept_radicalized:0 "Radicalizado"
 concept_radical_desc:1 "Os [Concept('concept_individual', '$concept_individuals$')] $concept_radicals$ dentro de um [concept_pop] estão desiludidos com o estado do seu [concept_country]. A presença de $concept_radicals$ em um [concept_state] aumenta a [concept_turmoil], e o $concept_radicalism$ dos $concept_pops$ contribui para o [concept_political_movement_radicalism]. A [concept_approval] dos [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados pelos $concept_pops$ $concept_radicals$ também será afetada.\n\nOs $concept_radicals$ são criados continuamente enquanto um $concept_pop$ sofrer [concept_discrimination] ou quando o [concept_sol] for menor do que seu [concept_expected_sol], sempre que o [concept_sol] de um $concept_pop$ diminui e devido às decisões tomadas durante os eventos especiais. Os $concept_radicals$ também são criados em $concept_pops$ que apoiam $concept_political_movements$ cujas demandas não são atendidas e quando $concept_pops$ são demitidos da [concept_workforce] de uma [concept_building], especialmente se eles têm [Concept('concept_ownership_share', '$concept_ownership_shares$')].\n\nO oposto de um $concept_radical$ é um [concept_loyalist]. Quando um $concept_loyalist$ é criado em um $concept_pop$ que já tem $concept_radicals$, em vez disso, um $concept_radical$ é removido."

 concept_rivalry:0 "Rivalidade"
 concept_rivals:1 "Rivais"
 concept_rival:1 "Rival"
 concept_rivalries:1 "Rivalidades"
 concept_rivalry_desc:3 "Um [concept_diplomatic_pact] estabelecido por um [concept_country] que visa outro de [concept_rank] semelhante e que gera @inf! [concept_influence] para o [concept_country] que está declarando a rivalidade. Os dois $concept_countries$ devem ter [Concept('concept_interest', '$concept_interests$')] em comum para serem rivais válidos. O $concept_diplomatic_pact_short$ também limitará os tipos de [concept_relations] que podem ser estabelecidas entre os dois $concept_countries$ enquanto o $concept_diplomatic_pact_short$ estiver ativo."

 concept_colonial_growth:0 "Crescimento Colonial"
 concept_colonial_growth_desc:2 "Uma medida da rapidez com que um [concept_country] consegue expandir a fronteira [Concept('concept_colony', '$concept_colonial$')]. O $concept_colonial_growth$ é gerado pela [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Assuntos Coloniais')] em combinação com a [Concept('concept_pop', '$concept_population$')] total de todos os [Concept('concept_incorporated_state', '$concept_incorporated_states$')]. O valor total de $concept_colonial_growth$ gerado é dividido entre todas as $concept_colonies$ em expansão do $concept_country$, até o limite.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"

 concept_colony:0 "Colônia"
 concept_colonies:1 "Colônias"
 concept_colonize:0 "Colonizar"
 concept_colonial:0 "Colonial"
 concept_colonized:0 "Colonizado"
 concept_colonizes:1 "Coloniza"
 concept_colonizing:0 "Colonizando"
 concept_colonization:0 "Colonização"
 concept_colony_desc:2 "Esforços de assentamento iniciados por um [concept_country] que estiver colonizando as terras de uma [concept_decentralized_nation]. Um candidato a colonizador deve possuir a [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Assuntos Coloniais')] e um [concept_interest] na [concept_strategic_region]. A princípio, uma única [concept_province] será tomada. Um conjunto de $concept_provinces$ adjacentes será $concept_colonized$ a uma taxa que depende do [concept_colonial_growth] do $concept_country$, gerando [concept_tension] no processo."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 
 concept_escalation:0 "Escalada"
 concept_escalate:0 "Escalar"
 concept_escalating:0 "Escalando"
 concept_escalates:0 "Escala"
 concept_escalation_desc:2 "Quando uma [concept_diplomatic_play] é iniciada, ela $concept_escalates$ continuamente durante três fases distintas: [concept_opening_moves], [concept_diplomatic_maneuvers] e [concept_countdown_to_war]. Cada fase limita quais ações estão disponíveis aos participantes. Se a $concept_diplomatic_play_short$ não for resolvida antes da $concept_escalation$ atingir a $concept_countdown_to_war$, uma [concept_war] começará."

 concept_revenue:0 "Receita"
 concept_revenue_desc:0 "Após uma [concept_building] ter [Concept('concept_good_production', '$concept_good_produced$')] [Concept('concept_good', '$concept_goods$')], elas são vendidas pelo [concept_local_price]. A quantia de [concept_money] obtida com as vendas é a $concept_revenue$ da $concept_building$, o fator positivo do [concept_building_balance]."

 concept_combat_width:0 "Extensão de Combate"
 concept_combat_width_desc:1 "A $concept_combat_width$ de um tipo específico de [concept_terrain] determina a vantagem numérica potencial que um exército maior pode ter sobre um menor durante uma [concept_battle]. Uma força menor pode segurar uma maior por mais tempo se a $concept_combat_width$ for relativamente baixa e vice-versa."

 concept_infamy:0 "Infâmia"
 concept_infamy_desc:1 "A $concept_infamy$ representa o quanto a comunidade internacional, em particular as [Concept('concept_great_power', '$concept_great_powers$')] dominantes, considera você uma ameaça a ser contida, levando em conta suas ações no passado. Ela é acumulada principalmente ao causar [Concept('concept_diplomatic_incident', '$concept_diplomatic_incidents$')] e reivindicar [Concept('concept_war_goal', '$concept_war_goals$')] em um [concept_peace_deal]. A sua $concept_infamy$ influencia a [concept_attitude] dos outros $concept_countries$ em relação a você e aumenta o custo de [concept_influence] dos [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]. Se ela chegar ao nível #b $infamy_pariah$#!, as $concept_great_powers$ poderão iniciar a [concept_diplomatic_play] [GetDiplomaticPlayType('dp_contain_threat').GetName] contra você."

 concept_diplomatic_incident:0 "Incidente Diplomático"
 concept_diplomatic_incident_short:0 "Incidente"
 concept_diplomatic_incidents:0 "Incidentes Diplomáticos"
 concept_diplomatic_incident_desc:1 "Um $concept_diplomatic_incident$ é geralmente o resultado de um [concept_country] iniciando uma [concept_diplomatic_play]. $concept_diplomatic_incidents$ geram [concept_infamy] para o $concept_country$ que a iniciou e deteriorará as [concept_relations] com todos os $concept_countries$ que tenham um [concept_interest] na [concept_strategic_region], principalmente o alvo da $concept_diplomatic_play_short$. Os $concept_diplomatic_incidents$ também podem ser o resultado de outras ações, como as decisões tomadas durante eventos especiais."

 concept_tension:0 "Tensão"
 concept_tensions:1 "Tensões"
 concept_tension_desc:3 "O nível de desgaste da relação entre um [concept_country] que está [Concept('concept_colony', '$concept_colonizing$')] e as [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] próximas. As $concept_tensions$ com todas as $concept_decentralized_nations$ próximas aumentam sempre que uma [concept_province] é tomada e diminuem com o tempo, enquanto nenhuma terra nova for tomada.\n\nSe o nível de tensão chegar a #b $tension_volatile$#!, continuar a colonização poderá desencadear uma [concept_native_uprising]."

 concept_relations:1 "Relações"
 concept_relations_desc:0 "A posição atual das $concept_relations$ diplomáticas entre dois [Concept('concept_country', '$concept_countries$')]. Os dois lados podem influenciar a pontuação mútua gastando [concept_influence] para usar as [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName] e [GetDiplomaticActionType('expel_diplomats').GetName]. As $concept_relations$ influenciam quais $concept_diplomatic_actions$ e [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] serão opções válidas de interação para os $concept_countries$, além de afetar a probabilidade de eles aceitarem aberturas diplomáticas ou ficarem do seu lado em uma [concept_diplomatic_play]."

 concept_ai_strategy:0 "Estratégia"
 concept_ai_strategies:0 "Estratégias"
 concept_ai_strategy_desc:1 "Os [Concept('concept_country', '$concept_countries$')] controlados pela IA possuem três $concept_ai_strategies$ nas áreas que correspondem às [Concept('concept_capacity', '$concept_capacities$')] que determinam seus objetivos a curto e longo prazo, e como eles se comportarão ao tomar decisões em relação aos outros $concept_countries$. Diversos fatores influenciam as $concept_ai_strategies$ selecionadas, como o tamanho, o [concept_rank] e o [concept_government] atual do $concept_country$."

 concept_strategic_desire:0 "Desejo Estratégico"
 concept_strategic_desire_desc:2 "Os [Concept('concept_country', '$concept_countries$')] controlados pela IA podem ter um $concept_strategic_desire$ por outros $concept_countries$ que considerem geopoliticamente relevantes. O $concept_strategic_desire$ influencia a [concept_attitude] deles."

 concept_attitude:0 "Postura"
 concept_attitude_desc:1 "Um indicador de como outro [concept_country] se sente em relação a você, baseado em [concept_relations], [concept_infamy], [concept_strategic_desire] e fatores como o tamanho do seu exército e com quais $concept_countries$ você tem [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')]. A $concept_attitude$ influencia que tipos de ações um $concept_country$ estará propenso a tomar em relação a você e que função você terá nos planos deles."

 concept_instant_diplomatic_action:0 "Ação Diplomática Instantânea"
 concept_instant_diplomatic_actions:0 "Ações Diplomáticas Instantâneas"
 concept_instant_diplomatic_action_desc:2 "Uma ação com efeito instantâneo sobre os [Concept('concept_country', '$concept_countries$')] envolvidos. Ela normalmente exige uma determinada condição para ser realizada, mas não custa [concept_influence]."

 concept_ongoing_diplomatic_action:0 "Ação Diplomática Atual"
 concept_ongoing_diplomatic_actions:0 "Ações Diplomáticas Atuais"
 concept_ongoing_diplomatic_action_desc:2 "Um tipo de [concept_diplomatic_pact] que pode ser iniciado e encerrado à vontade, sem a necessidade da aprovação e sem custos para o [concept_country] alvo."

 concept_diplomatic_pact:0 "Pacto Diplomático"
 concept_diplomatic_pacts:0 "Pactos Diplomáticos"
 concept_diplomatic_pact_short:0 "Pacto"
 concept_diplomatic_pacts_short:0 "Pactos"
 concept_diplomatic_pact_desc:3 "Acordos unilaterais ou bilaterais entre dois [Concept('concept_country', '$concept_countries$')]. Podem ter um custo de manutenção de [concept_influence] para uma ou todas as partes, além de uma grande variedade de efeitos, incluindo relações de soberania. Os $concept_diplomatic_pacts_short$ podem ser quebrados por diversas razões, incluindo [concept_relations] que pendem muito para um dos lados, uma das partes quebrando-os abertamente ou o fim de um limite de tempo."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022

 concept_war_reparations:0 "Reparações de Guerra"
 concept_war_reparations_desc:2 "Um [concept_war_goal] secundário que pode ser adicionado a uma [concept_diplomatic_play] e reivindicado como parte de um [concept_peace_deal]. Se forçado, o [concept_country] alvo é obrigado a transferir [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] da renda do seu [concept_treasury] para o outro país durante #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_DURATION')|0] meses#!."

 concept_open_market:0 "Abertura de Mercado"
 concept_open_market_short:0 "Abrir"
 concept_open_market_desc:2 "Um [concept_war_goal] que pode ser reivindicado em uma [concept_diplomatic_play] ou como parte de um [concept_peace_deal]. Um [concept_country] forçado a $concept_open_market_short$ o seu [concept_market] muda imediatamente sua [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Política Comercial')] para [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Livre Mercado')], e não poderá mudá-la de novo por #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_DURATION')|0] meses#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:0 "Eles também estão sujeitos aos seguintes efeitos durante esse período:\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation:0 "Humilhação"
 concept_humiliated:1 "Humilhado"
 concept_humiliate:1 "Humilhar"
 concept_humiliation_desc:2 "Um [concept_war_goal] que pode ser reivindicado em uma [concept_diplomatic_play] ou como parte de um [concept_peace_deal]. Um [concept_country] $concept_humiliated$ não poderá iniciar $concept_diplomatic_plays$ próprias contra o $concept_country$ que os humilhou durante #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_DURATION')|0] meses#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\nDurante esse período, eles também estão sujeitos aos seguintes efeitos:\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union:0 "União Aduaneira"
 concept_customs_union_desc:1 "Um [concept_diplomatic_pact] entre um [concept_senior_partner] e um ou vários [Concept('concept_junior_partner', '$concept_junior_partners$')] para dividirem um único [concept_market] sob a liderança do $concept_senior_partner$. Todos os $concept_diplomatic_pacts_short$ do [concept_subject] também funcionam como um $concept_diplomatic_pact_short$ de $concept_customs_union$."

 concept_senior_partner:0 "Sócio Majoritário"
 concept_senior_partner_desc:2 "O $concept_senior_partner$ de uma [concept_customs_union] controla os [Concept('concept_market', '$concept_markets$')] [Concept('concept_junior_partner', '$concept_junior_partners_possessive$')]. Os $concept_junior_partners$ podem continuar a [Concept('concept_trade_route', 'comercializar')] com outros $concept_markets$, mas só o $concept_senior_partner$ pode emitir [Concept('concept_embargo', '$concept_embargoes$')] e controlar os níveis de [Concept('concept_tariffs', '$concept_tariff$')]. Em troca, o $concept_senior_partner$ compartilha uma pequena parte da renda da $concept_tariff$ do $concept_market$, enquanto as [Concept('concept_building', '$concept_building_industries$')] dos dois [Concept('concept_country', '$concept_countries$')] se beneficiam da participação em um $concept_market$ mais poderoso e desenvolvido."

 concept_junior_partner:0 "Sócio Minoritário"
 concept_junior_partners:0 "Sócios Minoritários"
 concept_junior_partners_possessive:0 "dos Sócios Minoritários"
 concept_junior_partner_desc:2 "O $concept_junior_partner$ de uma [concept_customs_union] cede o controle do seu [concept_market] ao [concept_senior_partner]. O $concept_junior_partner$ pode continuar a [Concept('concept_trade_route', 'comercializar')] com outros $concept_markets$, mas não pode emitir [Concept('concept_embargo', '$concept_embargoes$')] ou controlar os níveis de [Concept('concept_tariffs', '$concept_tariff$')]. Em troca, ele recebe uma pequena parte da renda da $concept_tariff$ do $concept_market$, e suas [Concept('concept_building', '$concept_building_industries$')] se beneficiam da participação em um $concept_market$ mais poderoso e desenvolvido."

 concept_alliance:0 "Aliança"
 concept_alliances:1 "Alianças"
 concept_alliance_desc:1 "Um [concept_diplomatic_pact] entre dois [Concept('concept_country', '$concept_countries$')]. Os $concept_countries$ que participam de uma $concept_alliance$ sempre podem ficar do mesmo lado em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')], independentemente de o outro lado manter um [concept_active_interest] na [concept_strategic_region] afetada. Isso se aplica mesmo se o outro $concept_country$ for o iniciador ou o alvo da $concept_diplomatic_play_short$."

 concept_defensive_pact:0 "Pacto de Defesa"
 concept_defensive_pacts:0 "Pactos de Defesa"
 concept_defensive_pact_desc:0 "Um [concept_diplomatic_pact] entre dois [Concept('concept_country', '$concept_countries$')]. Os $concept_countries$ envolvidos em um $concept_defensive_pact$ sempre podem ficar do mesmo lado nas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] em que são o alvo principal, independentemente de o outro lado manter um [concept_active_interest] na [concept_strategic_region] afetada. Isso não se estende a $concept_diplomatic_plays$ na qual a outra parte é a iniciadora ou quando um terceiro $concept_country$ é apoiado como alvo primário."

 concept_supply:0 "Suprimentos"
 concept_supply_desc:1 "Os $concept_supply$ de um [concept_commander] determinam os [concept_supply] basais para as [Concept('concept_unit', '$concept_units$')] sob seu comando. Normalmente, os $concept_supply$ estão em 100%, mas podem diminuir se um [concept_general] estiver no exterior e for abastecido por uma [concept_shipping_lane] comprometida e ficarão em zero se o $concept_general$ estiver completamente isolado do [concept_hq]. As [Concept('concept_character_trait', '$concept_character_traits$')] e os [Concept('concept_modifier', '$concept_modifiers$')] também poderão se aplicar em alguns casos."

 concept_escort_convoys:0 "Escoltar Comboios"
 concept_escort_convoys_desc:0 "$concept_escort_convoys$ por meio de suas [Concept('concept_shipping_lane', '$concept_shipping_lanes$')] em segurança, enfrentando embarcações inimigas, se necessário."

 concept_manpower:0 "Força de Trabalho"
 concept_manpower_desc:3 "A quantidade de [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Soldados')] e [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Oficiais')] em uma [concept_unit]. Quanto maior a $concept_manpower$, mais [concept_casualties] a $concept_unit$ poderá causar e sofrer."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"

 concept_morale:0 "Moral"
 concept_morale_demoralized:0 "Desmoralizada"
 concept_morale_desc:1 "O $concept_morale$ de uma [concept_unit] mede quanto de sua [concept_manpower] restante está pronta para a [concept_battle]. À medida que as $concept_units$ vão sofrendo e causando [concept_casualties] durante a $concept_battle$, parte da $concept_manpower$ remanescente ficará $concept_morale_demoralized$ até o fim da $concept_battle$ e não poderá realizar ações ofensivas. Quando todas as $concept_units$ chegarem a um limite crítico de $concept_morale$, o [concept_commander] baterá em retirada, dando a vitória ao adversário.\n\nDepois de uma $concept_battle$, as $concept_units$ recuperarão o $concept_morale$ a uma taxa fixa, até o máximo de abastecimento do $concept_commander$ delas."

 concept_rank:0 "Ranque"
 concept_ranks:0 "Ranques"
 concept_rank_desc:3 "O $concept_rank$ de um [concept_country] é determinado pela medida do seu [concept_prestige] em relação aos outros $concept_countries$ do mundo. Ele determina em que tipos de atividades internacionais você poderá se envolver, o que o seu povo e o mundo esperam de você e a sua posição na hierarquia global.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\nSeu $concept_rank$ atual é [GetPlayer.GetRank], o que lhe dá os seguintes benefícios:\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration:0 "Migração"
 concept_migrating:1 "Migrar"
 concept_migrate:0 "Migrar"
 concept_immigration:1 "Imigração"
 concept_immigrating:1 "Imigrando"
 concept_emigrate:0 "Emigrar"
 concept_emigration:1 "Emigração"
 concept_emigrating:1 "Emigrando"
 concept_migration_desc:1 "O movimento dos [Concept('concept_pop', '$concept_pops$')] entre [Concept('concept_state', '$concept_states$')] de mesmo [concept_market] ou entre [Concept('concept_country', '$concept_countries$')], facilitado pelos [Concept('concept_migration_target', '$concept_migration_targets$')]. O fluxo de $concept_migration$ geralmente ocorre dos $concept_states$ com menor [concept_migration_pull] para aqueles com maior atração. Os $concept_pops$ só serão considerados em $concept_emigration$ se o seu [concept_sol] for menor do que a média do [concept_market] deles ou se houver algum [concept_unemployed]. A taxa de $concept_migration$ é influenciada pela [concept_infrastructure] dos $concept_states$."

 concept_migration_target:0 "Alvo de Migração"
 concept_migration_targets:0 "Alvos de Migração"
 concept_migration_target_desc:1 "Um [concept_state] escolhido como sendo um alvo adequado para [concept_migration] em massa por uma [concept_culture] sujeita a uma [concept_cultural_turmoil] considerável. $concept_migration_target_explainer$ Os $concept_states$ vizinhos também podem receber um certo grau de $concept_immigration$ de um $concept_migration_target$."
 concept_migration_target_explainer:0 "Um $concept_migration_target$ pode ser criado para cada [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')|v0] de $concept_turmoil$ em uma $concept_culture$."

 concept_base_price:0 "Preço Básico"
 concept_base_price_desc:1 "O preço de uma [concept_good] quando sua [Concept('concept_sell_orders', 'oferta')] for exatamente igual à sua [Concept('concept_buy_orders', 'demanda')]."

 concept_market_impact:0 "Impacto no Mercado"
 concept_market_impact_short:0 "Impacto"
 concept_market_impacts_short:0 "Impactos"
 concept_market_impact_desc:0 "O Impacto no Mercado é o quanto o saldo atual de uma [concept_good] ([concept_buy_orders] - [concept_sell_orders]) afeta um [concept_market]. Isso não é determinado apenas pelo [concept_market_price] de uma $concept_good$ (seja barato ou caro), mas também leva em consideração o volume daquela $concept_good$ que circula pelo $concept_market$, afetando [Concept('concept_pop', '$concept_pops$')] e indústrias."

 concept_capital_state:0 "Estado Capital"
 concept_capital_state_short:0 "Capital"
 concept_capital_state_desc:3 "O local do [concept_government] central de um [concept_country]. Controlar a $concept_capital_state_short$ é muito importante em tempos de guerra, e os [Concept('concept_pop', '$concept_pops$')] que moram lá possuem mais [concept_political_strength] para influenciar a política do país.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nOs seguintes efeitos são aplicados:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "Porto Aberto"
 concept_treaty_ports:0 "Portos Abertos"
 concept_treaty_port_desc:3 "Um [concept_state] costeiro que consiste em uma única [concept_province] tomada como um [concept_war_goal] a fim de abrir uma [Concept('concept_trade_route', '$concept_trade$')] com aquele [concept_country]. Um $concept_treaty_port$ permite que o dono ignore [concept_tariffs] e [Concept('concept_embargo', '$concept_embargoes$')] ao comercializar com qualquer [concept_market] na mesma [concept_state_region]. $concept_treaty_ports$ que sofrem uma ocupação hostil não gerarão nenhum benefício enquanto ela durar."

 concept_prestige:0 "Prestígio"
 concept_prestige_desc:3 "Seu [concept_rank] é determinado ao comparar seu $concept_prestige$ com todos os outros [Concept('concept_country', '$concept_countries$')] do mundo. O $concept_prestige$ se origina principalmente do desempenho da sua economia, conforme medido pelo seu [concept_gdp], de quanta [concept_power_projection] suas forças militares geram e do [concept_country_tier]. Ele também pode ser influenciado por outros fatores, como [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Academia de Artes')] e [Concept('concept_monument', '$concept_monuments$')], e se você é líder mundial na produção de determinada [concept_good]."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection:0 "Demonstração de Poder"
 concept_power_projection_desc:3 "Quão intimidadoras as forças militares de um [concept_country] são para outros [Concept('concept_country', '$concept_countries$')]. Ela compõe a base da quantidade de [concept_prestige] que um [concept_country] ganha de seu exército e de sua marinha, além de influenciar a percepção de poder de outros $concept_countries$ durante a decisão de iniciar uma [concept_diplomatic_play] ou tomar partido em uma."

 concept_dividends:0 "Dividendos"
 concept_dividends_desc:2 "Enquanto as [Concept('concept_building', '$concept_buildings$')] tiverem um saldo positivo, parte dos lucros é usada para pagar [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')] sob a forma de $concept_dividends$. Essa origem de [concept_pop_income] está sujeita a [concept_budget_dividends_taxes]. Dependendo da [concept_law] atual de [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','Sistema Econômico')] [Concept('concept_country', '$concept_country_possessive$')], uma parte desses $concept_dividends$ pode ser alocada no [concept_investment_pool] e o restante, destinado a [concept_pop_needs] e [concept_wealth]."
 concept_dividends_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_credit:0 "Crédito"
 concept_credit_debt:0 "Dívida"
 concept_credit_limit:0 "Limite de Crédito"
 concept_credit_desc:2 "O $concept_credit$ nacional é a quantia de [concept_money] que o [concept_treasury] pode pegar emprestado de sua economia, igual à soma de todas as [concept_cash_reserves] domésticas mais um valor base determinado pelo [concept_gdp]. Se o [concept_principal] exceder o $concept_credit_limit$, o [concept_country] cairá em [concept_default]."

 concept_principal:0 "Empréstimo Bruto"
 concept_principal_desc:2 "O total de [concept_loans] que o [concept_treasury] acumulou, excluindo os [concept_budget_interest] devidos. Se o [concept_principal] exceder seu [concept_credit], você cairá em [concept_default]."

 concept_loans:0 "Empréstimos"
 concept_loans_desc:1 "Fundos que o [concept_treasury] deve aos [Concept('concept_pop', '$concept_pops$')] [Concept('concept_country', '$concept_country_possessive$')] que possuem [Concept('concept_ownership_share', '$concept_ownership_shares$')], geralmente devido a algum tipo de programa de vínculo do governo. Sempre que o $concept_treasury$ estiver com saldo negativo, ele aumentará os seus $concept_loans$, a menos que tenha [concept_gold_reserves] suficientes para cobri-lo. O valor máximo de $concept_loans$ que um $concept_country$ pode fazer, antes de cair em [concept_default], é igual à soma das [concept_cash_reserves] de suas [concept_buildings]. Os [concept_budget_interest] são acumulados ao [concept_principal] semanalmente e coletados pelos $concept_pops$ com [Concept('concept_ownership_share', '$concept_ownership_shares$')], sendo proporcionais à quantidade de [concept_credit] que a parte das $concept_cash_reserves$ deles fornecem."

 concept_war_support:0 "Apoio à Guerra"
 concept_war_support_desc:1 "Uma medida de quanto o seu [concept_country] deseja continuar em uma [concept_war]. Valores positivos indicam um desejo de permanecer na $concept_war$, enquanto valores negativos indicam uma oposição geral a ela. Quando o $concept_war_support$ chega a [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], o $concept_country$ capitulará imediatamente, permitindo que todos os [Concept('concept_war_goal', '$concept_war_goals$')] sejam impostos a ele."

 concept_occupation:0 "Ocupação"
 concept_occupied:0 "Ocupada"
 concept_occupying:0 "Ocupando"
 concept_occupation_desc:0 "Qualquer [concept_province] do [concept_country] que fizer parte do [concept_theater] de um inimigo é considerada $concept_occupied$. A $concept_occupation$ contribui para a [concept_war_exhaustion]. Ocupar um [concept_war_goal] que você possui em relação a um inimigo é geralmente necessário para deixar o [concept_war_support] dele negativo."

 concept_war_exhaustion:0 "Exaustão da Guerra"
 concept_war_exhaustion_exhausted:0 "Exaustos"
 concept_war_exhaustion_desc:1 "Uma [Concept('concept_pop', '$concept_population$')] tende a sofrer enquanto o [concept_country] está em [concept_war]. Os seguintes fatores contribuem para a $concept_war_exhaustion$:\n\n- A quantidade de [Concept('concept_province', '$concept_province_land$')] que foi [Concept('concept_occupation', '$concept_occupied$')],\n- Quantos [Concept('concept_war_goal', '$concept_war_goals$')] o inimigo controla,\n- Quantas [concept_casualties] foram sofridas,\n- Quanto o $concept_country$ está sofrendo por [concept_turmoil].\n\nA $concept_war_exhaustion$ reduz o [concept_war_support] a cada semana, deixando o $concept_country$ cada vez mais próximo de aceitar um [concept_peace_deal]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022

 concept_theater:0 "Teatro de Guerra"
 concept_theaters:0 "Teatros de Guerra"
 concept_theater_desc:1 "Uma região de [Concept('concept_province', '$concept_provinces$')] adjacentes sob o controle de um único [concept_country]. Os [Concept('concept_front', '$concept_fronts$')] são criados na fronteira entre dois $concept_theaters$ controlados por $concept_countries$ hostis entre si, em uma [concept_war] ou [concept_diplomatic_play]."

 concept_literacy:0 "Instrução"
 concept_literate:0 "Instruídos"
 concept_literacy_desc:2 "A porcentagem ou o número absoluto de indivíduos em um [concept_pop] que sabe ler e escrever. Determinadas [Concept('concept_profession', '$concept_professions$')] exigem uma $concept_literacy$ maior que outras, limitando as [concept_pop_qualifications] para os $concept_pops$ em outras $concept_professions$, a menos que a $concept_literacy$ deles seja alta o suficiente. Você pode investir em sua [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Educação')] para aumentar a $concept_literacy$ da $concept_population$ com o tempo."
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

 concept_turmoil:0 "Instabilidade"
 concept_turmoil_desc:2 "[Concept('concept_state', '$concept_states$')] e [Concept('concept_culture', '$concept_cultures$')] com $concept_turmoil$ possuem [Concept('concept_radical', '$concept_radicals$')] insatisfeitos com as condições atuais. A quantidade de $concept_turmoil$ é igual à parcela da [concept_workforce] do $concept_state$ ou da $concept_culture$ que é $concept_radical$.\n\nA $concept_turmoil$ pode causar diversos efeitos negativos de status locais em um $concept_state$ se aumentar muito. A [concept_cultural_turmoil] pode afetar o [concept_country] inteiro de maneiras devastadoras."

 concept_unemployed:0 "Desempregado"
 concept_unemployment:0 "Desemprego"
 concept_unemployed_desc:2 "Um [concept_pop] $concept_unemployed$ não trabalha em nenhuma [concept_building] [Concept('concept_state', '$concept_state_possessive$')] e, portanto, não recebe um [concept_building_wage]. É provável que ele aceite o primeiro emprego bom que aparecer e [Concept('concept_migration', 'migre')] caso nenhuma oportunidade apareça."

 concept_cultural_turmoil:0 "Instabilidade Cultural"
 concept_cultural_turmoil_desc:2 "A [concept_turmoil] gerada pelos [Concept('concept_pop', '$concept_pops$')] de uma [concept_culture] específica. Se o valor total for alto o suficiente, um [concept_migration_target] poderá ser criado para facilitar a [concept_migration] em massa para os $concept_pops$ dessa $concept_culture$. $concept_migration_target_explainer$ Se o valor for alto o suficiente em um país específico, esses $concept_pops$ podem tentar separar as [Concept('concept_homeland', '$concept_homelands$')] deles em uma [concept_secession]."

 concept_commander_rank:0 "Ranque de Comandante"
 concept_commander_rank_short:0 "Ranque"
 concept_commander_rank_desc:0 "O $concept_commander_rank_short$ [Concept('concept_commander', '$concept_commander_possessive$')] determina seu [concept_command_limit] e quanta [concept_clout] ele gera para o [concept_interest_group] dele. Aposentar um $concept_commander$ fará com que a [concept_approval] do $concept_interest_group$ dele caia, de acordo com o $concept_commander_rank_short$."

 concept_commander:0 "Comandante"
 concept_commanders:1 "Comandantes"
 concept_commander_possessive:0 "de Comandante"
 concept_commander_desc:1 "Um [concept_character] no comando de uma parte das forças militares de um [concept_country]. O [concept_commander_rank] determina quantas forças das reservas disponíveis do $concept_country$ serão destinadas a ele."

 concept_general:0 "General"
 concept_generals:1 "Generais"
 concept_general_possessive:0 "de General"
 concept_general_plural_singular:0 "General(is)"
 concept_general_desc:2 "Um [concept_character] [concept_commander] de um exército que lidera os [Concept('concept_battalion', '$concept_battalions$')] de um [concept_country]. Para emitir uma [concept_order] a um $concept_general$, ele deve estar [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')]. Os efeitos das [Concept('concept_character_trait', '$concept_character_traits$')] de um $concept_general$ são conferidos aos $concept_battalions$ sob o comando direto dele."

 concept_admiral:0 "Almirante"
 concept_admirals:1 "Almirantes"
 concept_admiral_possessive:0 "de Almirante"
 concept_admiral_desc:2 "Um [concept_character] [concept_commander] da marinha que lidera as [Concept('concept_flotilla', '$concept_flotillas$')] de um [concept_country]. Os efeitos das [Concept('concept_character_trait', '$concept_character_traits$')] de um $concept_admiral$ são conferidos às $concept_flotillas$ sob o comando dele."

 concept_political_strength:0 "Força Política"
 concept_political_strength_desc:3 "O nível de poder que um [concept_pop] e, consequentemente, os [Concept('concept_interest_group', '$concept_interest_groups$')] que ele apoia, têm na política [Concept('concept_country', '$concept_country_possessive$')]. Isso se origina da [concept_wealth] dos $concept_pops$ apoiadores. Os $concept_pops$ que vivem em [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')] têm bem menos $concept_political_strength$, enquanto os que vivem no [concept_capital_state] têm mais.\n\nOs $concept_pops$ distribuem sua $concept_political_strength$ aos $concept_interest_groups$ que apoiam, de maneira proporcional ao número de membros que o apoiam. Se um $concept_interest_group$ fizer parte de um [concept_party], ele também recebe $concept_political_strength$ dos [concept_votes] que o $concept_party$ recebeu na última [concept_election]. A [concept_clout] de um $concept_interest_group$ é igual à sua parcela da $concept_political_strength$ total do $concept_country$."

 concept_working_adults:0 "Adultos Trabalhadores"
 concept_working_adult:1 "Adulto Trabalhador"
 concept_working_adults_desc:1 "A parte de um [concept_pop] que constitui a [concept_workforce] nas [Concept('concept_building', '$concept_buildings$')] em troca de [Concept('concept_building_wage', '$concept_building_wages$')]. Eles são a principal fonte de [Concept('concept_pop_income', '$concept_pop_income_short$')] e [concept_political_strength] de um $concept_pop$."

 concept_dependents:0 "Dependentes"
 concept_dependent:0 "Dependente"
 concept_dependents_desc:2 "A parte de um [concept_pop] que não é considerada parte da [concept_workforce], representada pelas famílias dos [concept_working_adults], e que geralmente forma a maioria da população. Os $concept_dependents$ costumam gerar [concept_dependent_income], que é normalmente menor do que os [Concept('concept_building_wage', '$concept_building_wages$')] recebidos pelos $concept_working_adults$, mas também possuem menos [concept_pop_needs]. Eles podem apoiar [Concept('concept_interest_group', '$concept_interest_groups$')], mas sua [concept_political_strength] tem menos peso. Eles só recebem [Concept('concept_votes', '$concept_voting_rights$')] no caso de [Concept('concept_law', '$concept_laws$')] muito específicas.\n\nPromulgar diferentes $concept_laws$ ou manter certas [Concept('concept_institution', '$concept_institutions$')] pode transformar $concept_dependents$ em $concept_working_adults$ com o tempo, aumentar sua [concept_political_strength] ou complementar a $concept_dependent_income$ deles."

 concept_disenfranchised:0 "Destituído de Direitos"
 concept_disenfranchised_desc:1 "Um [concept_pop] $concept_disenfranchised$ não pode participar da política [Concept('concept_country', '$concept_country_possessive$')]. Como resultado, eles não podem apoiar nenhum [concept_interest_group]. O motivo mais comum que faz um $concept_pop$ ser $concept_disenfranchised$ é a [concept_discrimination]."

 concept_input_mult:1 "Insumo de Mercadorias"
 concept_input_mult_desc:2 "Um ajuste na quantidade de [Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption', 'consumidas')] por uma [concept_building]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022

 concept_throughput:0 "Rendimento"
 concept_throughput_desc:1 "A eficiência com a qual a [concept_workforce] de uma [concept_building] transforma [Concept('concept_good_consumption', '$concept_input_goods$')] em [Concept('concept_good_production', '$concept_output_goods$')] ou outros efeitos. O $concept_throughput$ pode aumentar por causa da [concept_economy_of_scale] e ser ajustado com [Concept('concept_modifier', '$concept_modifiers$')]."

 concept_native_uprising:0 "Revolta de Nativos"
 concept_native_uprising_desc:3 "Um tipo de [concept_diplomatic_play] que pode acontecer se a [concept_tension] entre um colonizador e uma [concept_decentralized_nation] aumentar até o nível #b $tension_volatile$#!. Nessa $concept_diplomatic_play_short$, a $concept_decentralized_nation$ mobilizará seus guerreiros e tentará retomar a [concept_colony] do colonizador."

 concept_discrimination:0 "Discriminação"
 concept_discriminated:1 "Discriminado"
 concept_discriminated_against:0 "Alvo de Discriminação"
 concept_discrimination_desc:3 "Um [concept_pop] pode ser $concept_discriminated_against$ se sua [concept_culture] e/ou [concept_religion] não forem aceitas no [concept_country]. Um $concept_pop$ $concept_discriminated$:\n- recebe salários menores do que seus colegas\n- tem menos [concept_political_strength]\n- é menos propenso a desenvolver [concept_pop_qualifications] para uma determinada [concept_profession]\n- naturalmente se torna [concept_radical] com o tempo\n- é mais propenso a [Concept('concept_migration', '$concept_emigrate$')].\n\nAlém disso, determinadas [Concept('concept_law', '$concept_laws$')] limitam ou aumentam a aceitação nacional de $concept_cultures$ e $concept_religions$."

 concept_political_movement_radicalism:0 "Radicalismo do Movimento Político"
 concept_political_movement_radicalism_short:1 "Radicalismo"
 concept_political_movement_radical:0 "Radical"
 concept_political_movement_radicalize:0 "Radicalizar"
 concept_political_movement_radicalism_desc:2 "O $concept_political_movement_radicalism_short$ de um [concept_political_movement] é baseado no número de [Concept('concept_radical', '$concept_radicals$')] entre os [Concept('concept_pop', '$concept_pops$')] que o apoiam e da [concept_clout] dos [Concept('concept_interest_group', '$concept_interest_groups$')] que o apoiam, cujo nível de [concept_approval] é [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] ou pior. Um $concept_political_movement$ muito $concept_political_movement_radical$ tem menos interesse em solucionar as questões por meios comuns da política e poderá iniciar uma [concept_revolution] mais depressa."

 concept_approval:0 "Aprovação"
 concept_approval_disapproval:0 "Desaprovação"
 concept_approval_indifferent:0 "Indiferente"
 concept_approval_desc:0 "A $concept_approval$ de um [concept_interest_group] depende de dois fatores principais: quanto da [concept_political_strength] vem dos [Concept('concept_radical', '$concept_radicals$')] em comparação aos [Concept('concept_loyalist', '$concept_loyalists$')] e o quanto as [Concept('concept_law', '$concept_laws$')] atuais [Concept('concept_country', '$concept_country_possessive$')] se adequam às [Concept('concept_ideology', '$concept_ideologies$')] $concept_interest_group_possessive$. Além disso, se uma nova $concept_law$ estiver sendo [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')], a $concept_approval$ será afetada por um ajuste temporário maior que permanecerá enquanto estiver [Concept('concept_decay', '$concept_decaying$')] por até #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] meses#! após ter sido aprovada.\n\nA $concept_approval$ de um $concept_interest_group$ influencia quais [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] são ativadas. $concept_interest_groups$ com um nível de aprovação [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] contribuem para o [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$')] dos [Concept('concept_political_movement', '$concept_political_movements$')], enquanto os $concept_interest_groups$ com nível de aprovação ao menos [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] evitarão se unir aos $concept_political_movements_short$."

 concept_revolution:0 "Revolução"
 concept_revolutions:1 "Revoluções"
 concept_revolutionary:0 "Revolucionário"
 concept_revolution_desc:3 "Uma $concept_revolution$ ocorre porque um [concept_political_movement] se tornou muito [Concept('concept_political_movement_radicalism', '$concept_political_movement_radical$')]. Se o $concept_political_movement_short$ começar uma revolta, os [Concept('concept_state', '$concept_states$')], nos quais os [Concept('concept_interest_group', '$concept_interest_groups$')] e os [Concept('concept_pop', '$concept_pops$')] que o apoiam são relativamente fortes, se separarão do resto do $concept_country$ e iniciarão uma [concept_diplomatic_play] para anexar os lealistas.\n\nVocê pode diminuir o [concept_political_movement_radicalism] do $concept_political_movement_short$ reduzindo o número de [Concept('concept_radical', '$concept_radicals$')] entre $concept_pops$ que o apoiam e aumentando a [concept_approval] dos $concept_interest_groups$ que o apoiam. Você também pode enfraquecer e atrasar uma $concept_revolution$ usando a [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Assuntos Internos')]."
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_revolution_progression_speed:0 "Velocidade da Progressão de Revolução"
 concept_revolution_progression_speed_desc:0 "A taxa que determina o progresso das [Concept('concept_revolution', '$concept_revolutions$')]. Pode ser influenciada pelas [Concept('concept_law', '$concept_laws$')]."

 concept_civil_war:0 "Guerra Civil"
 concept_civil_wars:0 "Guerras Civis"
 concept_civil_war_desc:1 "Uma $concept_war$ na qual um [concept_country] foi dividido em dois lados opostos. [Concept('concept_revolution', '$concept_revolutions$')] e [Concept('concept_secession', '$concept_secessions$')] são exemplos de $concept_civil_wars$."

 concept_peace_deal:0 "Acordo de Paz"
 concept_peace_deals:0 "Acordos de Paz"
 concept_peace_deal_desc:0 "Quando uma [concept_war_leader] deseja acabar com uma [concept_war], ela pode sugerir um $concept_peace_deal$. O acordo deve ser aprovado por todos os $concept_countries$ envolvidos na negociação e que ainda estiverem em $concept_war$ para entrar em vigor. Para aumentar a chance de aprovação do $concept_peace_deal$, a $concept_war_leader$ pode incluir ou excluir [Concept('concept_war_goal', '$concept_war_goals$')] sugeridos por ambos os lados."

 concept_war:0 "Guerra"
 concept_wars:1 "Guerras"
 concept_war_desc:1 "Um conflito armado ativo entre dois lados de [Concept('concept_country', '$concept_countries$')] cobeligerantes por não terem conseguido resolver de modo pacífico uma [concept_diplomatic_play]. Durante as $concept_wars$, os [Concept('concept_commander', '$concept_commanders$')] em terra e no mar seguirão [Concept('concept_order', '$concept_orders$')] para concluir certos objetivos, o que frequentemente resultará em [Concept('concept_battle', '$concept_battles$')] entre os dois lados."

 concept_war_goal:0 "Objetivo de Guerra"
 concept_war_goal_primary:0 "Objetivo de Guerra Primário"
 concept_war_goals:1 "Objetivos de Guerra"
 concept_war_goal_desc:2 "Os $concept_war_goals$ são objetivos que um [concept_country] está disputando em uma [concept_war]. Eles são estabelecidos durante a [concept_diplomatic_play] e não mudam depois que a $concept_war$ começa. Cada $concept_war_goal$ reivindicado em um [concept_peace_deal] diminui a chance de o oponente aceitá-lo e aumenta o nível de [concept_war_exhaustion] necessário para o [concept_war_support] antes que aceitem.\n\nO primeiro $concept_war_goal$ reivindicado como parte da $concept_diplomatic_play$ é considerado seu $concept_war_goal_primary$, e algumas $concept_diplomatic_plays$ exigem que ele seja incluído em todos os $concept_peace_deals$."

 concept_resource_potential:0 "Potencial de Recurso"
 concept_resource_potentials:1 "Potenciais de Recurso"
 concept_resource_potentials_short:0 "Potenciais"
 concept_resource_potential_desc:3 "O $concept_resource_potential$ permite erguer e expandir um tipo específico de [concept_building] no estado, geralmente uma indústria de recursos, como pesqueiros, minas ou plantações. O [concept_building_level] máximo de expansão da $concept_building$ é limitado por uma quantidade fixa de recursos ou pela quantidade de [concept_arable_land] do $concept_state$."

 concept_government:0 "Governo"
 concept_governments:0 "Governos"
 concept_government_possessive:0 "do Governo"
 concept_government_desc:1 "O $concept_government$ de um [concept_country] é formado por um ou vários [Concept('concept_interest_group', '$concept_interest_groups$')]. Se o $concept_country$ tiver aprovado o [Concept('concept_votes', '$concept_voting_rights$')], esses $concept_interest_groups$ podem ser organizados em [Concept('concept_party', '$concept_parties$')]. Dependendo das [Concept('concept_law', '$concept_laws$')] do $concept_country$, essa mistura de $concept_interest_groups$ resultará em uma [concept_legitimacy] maior ou menor do $concept_government$.\n\nQualquer nova $concept_law$ que você quiser [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$')] deve ter algum apoio entre os $concept_interest_groups$ que constituem o $concept_government$, a menos que tenha o apoio de um [concept_political_movement]. A capacidade de passar uma $concept_law$ de maneira rápida e indolor pelo legislativo depende de quão unificado está o apoio do $concept_government$ a ela."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022

 concept_interest:0 "Interesse"
 concept_interests:0 "Interesses"
 concept_interest_desc:2 "Um [concept_country] que mantém um $concept_interest$ em uma [concept_strategic_region] indica para o resto do mundo que poderá se envolver nas [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] que ocorrerem lá. Ter um [concept_active_interest] em uma $concept_strategic_region$ é um pré-requisito para muitas [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')], e você não pode [Concept('concept_colony', '$concept_colonize$')] as [Concept('concept_state_region', '$concept_state_regions$')] em que não possui um [concept_active_interest].\n\nVocê ganha $concept_interests$ automaticamente em todas as $concept_strategic_regions$ nas quais tiver pelo menos um [concept_state] não colonial. Sua capacidade de [Concept('concept_declared_interest', '$concept_declared_interest_declare$')] mais interesses depende do seu [concept_rank]."

 concept_inactive_interest:0 "Interesse Inativo"
 concept_inactive_interest_short:0 "Inativo"
 concept_inactive_interest_desc:1 "Quando um novo [concept_interest] é [Concept('concept_declared_interest', '$concept_declared_interest_declared$')] pela primeira vez, ele permanece $concept_inactive_interest_short$ por #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dias#! antes de se tornar [Concept('concept_active_interest', '$concept_active_interest_short$')]."

 concept_active_interest:0 "Interesse Ativo"
 concept_active_interests:0 "Interesses Ativos"
 concept_active_interest_short:0 "Ativo"
 concept_active_interest_desc:1 "Um [concept_interest] totalmente funcional. Um $concept_interest$ que você obtém por possuir pelo menos um [concept_state] não colonial na [concept_state_region] é sempre considerado $concept_active_interest_short$, enquanto um [concept_declared_interest] fica [Concept('concept_inactive_interest', '$concept_inactive_interest_short$')] quando é $concept_declared_interest_declared$ pela primeira vez."
  
 concept_declared_interest:0 "Interesse Declarado"
 concept_declared_interests:0 "Interesses Declarados"
 concept_declare_interests:0 "Declarar Interesses"
 concept_declared_interest_declare:0 "Declarar"
 concept_declared_interest_declared:0 "Declarado"
 concept_declared_interest_desc:2 "Se não possuir pelo menos um [concept_state] não colonial em uma [concept_state_region], mas ainda assim quiser manter um [concept_interest] nela, você pode escolher $concept_declared_interest_declare$ um $concept_interest$ lá. O número de $concept_interests$ que você pode $concept_declared_interest_declare$ nessas $concept_state_regions$ depende do seu [concept_rank].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\nNo momento, você possui [GetPlayer.GetNumDeclaredInterests] $concept_declared_interests$. Como seu $concept_rank$ é [GetPlayer.GetRank], você só pode $concept_declared_interest_declare$ #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!."

 concept_obligation:0 "Obrigação"
 concept_obligations:0 "Obrigações"
 concept_obligated:0 "Obrigado"
 concept_obligation_desc:1 "Um [concept_country] pode se tornar $concept_obligated$ a outro como resultado dos acordos feitos durante [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ou quando um $concept_country$ paga os [concept_loans] do outro. Enquanto estiver $concept_obligated$ a um $concept_country$, você não poderá iniciar $concept_diplomatic_plays$ contra ele e nem participar de uma $concept_diplomatic_play_short$ do lado oposto. O outro $concept_country$ pode usar uma $concept_obligation$ que você deve a ele para lhe forçar a assinar um [concept_diplomatic_pact], ou pode perdoá-la para [concept_sway] você a apoiá-lo em uma $concept_diplomatic_play$ ou melhorar as [concept_relations] com você."

 concept_secession:0 "Secessão"
 concept_secessions:0 "Secessões"
 concept_secessionist:0 "Secessionista"
 concept_secession_desc:4 "Uma $concept_secession$ é o resultado de [concept_cultural_turmoil] excessiva em um [concept_country] que controla quaisquer [Concept('concept_homeland', '$concept_homelands$')] de uma [concept_culture]. Se a $concept_cultural_turmoil$ em um $concept_country$ passar de [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v0], um [concept_pop] $concept_secessionist$ pode iniciar uma revolta. Quando terminar, as $concept_homelands$ se separarão do resto do $concept_country$, que automaticamente iniciará uma [concept_diplomatic_play] para reintegrá-las.\n\nVocê pode impedir uma revolta $concept_secessionist$ reduzindo a [concept_turmoil] entre os $concept_pops$ dessa $concept_culture$ em seu $concept_country$ e você pode atrasá-la usando a [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','Assuntos Internos')]."
 concept_secession_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_gdp:0 "Produto Interno Bruto"
 concept_gdp_short:1 "PIB"
 concept_gdp_desc:2 "Cada unidade de [concept_good] [Concept('concept_good_production', '$concept_good_produced$')|l] no seu [concept_country] contribui para o [concept_gdp]. A quantidade produzida é multiplicada pelo [concept_market_price] das $concept_goods$, somando a quantia de todas as $concept_goods$.\n\nO $concept_gdp_short$ afeta o [concept_prestige] e a [concept_budget_minting]."

 concept_education_access:0 "Acesso à Educação"
 concept_education_access_desc:1 "O nível do acesso à educação dos filhos de um [concept_pop]. Conforme as novas gerações nascem e crescem, a [concept_literacy] do $concept_pop$ se aproximará do nível de $concept_education_access$."

 concept_isolated_state:0 "Região Isolada do Estado"
 concept_isolated_states:1 "Regiões Isoladas do Estado"
 concept_isolated_state_short:1 "Isolada"
 concept_isolated_state_desc:2 "Uma [concept_state_region] é considerada $concept_isolated_state_short$ do [concept_market] se não estiver conectada por terra à [concept_market_capital] e nem a um [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Porto')] que possa fazer uma [concept_port_connection] até a $concept_market_capital$. $concept_isolated_states$ não geram [concept_buy_orders] e [concept_sell_orders], e o [concept_local_price] das [Concept('concept_good', '$concept_goods$')] não é afetado pelo [concept_market_price] delas."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_input_goods_shortage:0 "Mercadoria Processável em Falta"
 concept_input_goods_shortages:1 "Mercadorias Processáveis em Falta"
 concept_input_goods_shortage_desc:0 "[Concept('concept_building', '$concept_buildings$')] que consomem [Concept('concept_good', '$concept_goods$')] sofrerão penalidade de produção se menos de [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] das [concept_buy_orders] para essas $concept_goods$ forem atendidas. Isso normalmente acontece devido à indisponibilidade da [concept_good] no [concept_market] [Concept('concept_building', '$concept_building_possessive$')], mas também pode ser resultado de um baixo [concept_market_access] na [concept_state_region] da $concept_building$."

 concept_market:0 "Mercado"
 concept_markets:1 "Mercados"
 concept_market_possessive:1 "do Mercado"
 concept_market_desc:2 "Todos os [Concept('concept_state', '$concept_states$')] no mesmo $concept_market$ comercializarão [Concept('concept_good', '$concept_goods$')] entre si, a menos que sua região esteja [Concept('concept_isolated_state', '$concept_isolated_state_short$')]. A conexão entre esses $concept_states$ é medida pelo [concept_market_access]. Os $concept_markets$ também podem comercializar entre si por meio de [Concept('concept_trade_route', '$concept_trade_routes$')].\n\nCada [concept_country] controla o próprio $concept_market$ ou participa de outro por meio de uma [concept_customs_union] ou de uma relação de soberania. "

 concept_market_access:0 "Acesso ao Mercado"
 concept_market_access_desc:1 "A medida de quão bem conectado um [concept_state] está com o resto do próprio [concept_market]. Começa em 100% e é reduzido proporcionalmente sempre que o [concept_infrastructure_usage] do $concept_state$ exceder a [concept_infrastructure]. Ele influencia a quantidade de [concept_sell_orders] e [concept_buy_orders] gerada pela [concept_good_production] e pelo [concept_good_consumption] do $concept_state$ e o impacto do [concept_market_price] no [concept_local_price] das [Concept('concept_good', '$concept_goods$')]."

 concept_infrastructure:0 "Infraestrutura"
 concept_infrastructure_desc:2 "A $concept_infrastructure$ é fornecida por [Concept('concept_building', '$concept_buildings$')] como [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Ferrovia')] e [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Porto')]. Ela influencia quão bem conectado um [concept_state] está ao próprio [concept_market] e quão rápido os [Concept('concept_battalion', '$concept_battalions$')] se [Concept('concept_mobilize_battalion', 'mobilizarão')]."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"

 concept_infrastructure_usage:0 "Uso de Infraestrutura"
 concept_infrastructure_usage_desc:1 "As [Concept('concept_building', '$concept_buildings$')] usam uma certa quantidade de [concept_infrastructure] dependendo do avanço ou da demanda tecnológica delas. O $concept_infrastructure_usage$ total no [concept_state] é comparado à $concept_infrastructure$ para determinar o [concept_market_access] do $concept_state$. O $concept_infrastructure_usage$ também aumenta o custo das [Concept('concept_port_connection', '$concept_port_connections$')]."
  
 concept_good:0 "Mercadoria"
 concept_goods:0 "Mercadorias"
 concept_good_possessive:0 "da Mercadoria"
 concept_goods_input:0 "Mercadorias Processáveis"
 concept_goods_output:0 "Mercadorias Processadas"
 concept_good_desc:1 "Uma $concept_good$ é [Concept('concept_good_production', '$concept_good_produced$')] nas [Concept('concept_building', '$concept_buildings$')] por $concept_buildings$ e [Concept('concept_pop', '$concept_pops$')]. As $concept_goods$ possuem um [concept_local_price] e um [concept_market_price]."

 concept_government_good:0 "Mercadoria do Governo"
 concept_government_goods:1 "Mercadorias do Governo"
 concept_government_good_desc:1 "Uma [concept_good] [Concept('concept_good_consumption', '$concept_good_consumed$')] pelas [Concept('concept_government_building', '$concept_government_buildings$')] que usam os fundos do [concept_treasury]."

 concept_military_good:0 "Mercadoria Militar"
 concept_military_goods:1 "Mercadorias Militares"
 concept_military_good_desc:1 "Uma [concept_good] [Concept('concept_good_consumption', '$concept_good_consumed$')] pelas [Concept('concept_military_building', '$concept_military_buildings$')] que usam os fundos do [concept_treasury]."

 concept_state:0 "Estado"
 concept_states:0 "Estados"
 concept_state_or_states:0 "Estado(s)"
 concept_state_possessive:1 "do Estado"
 concept_state_desc:2 "Uma região geográfica controlada por um [concept_country]. Os [Concept('concept_pop', '$concept_pops$')] vivem e trabalham nas [Concept('concept_building', '$concept_buildings$')] de cada $concept_state$. A menos que seja um [concept_split_state], seu território equivale a uma [concept_state_region] e, a menos que esteja [Concept('concept_isolated_state', '$concept_isolated_state_short$')], ela comercializará qualquer [concept_good] [Concept('concept_good_consumption', '$concept_good_consumed$')] e [Concept('concept_good_production', '$concept_good_produced$')] localmente com outros $concept_states$ que fizerem parte do mesmo [concept_market], de acordo com o [concept_market_access]."

 concept_pop:0 "Pop"
 concept_pops:0 "Pops"
 concept_pop_possessive:1 "do Pop"
 concept_pops_possessive:0 "dos Pops"
 concept_population:0 "População"
 concept_pop_desc:3 "A população do mundo é organizada em $concept_pops$, grupos de indivíduos que trabalham na mesma [concept_building] com uma certa [concept_profession] e compartilham a mesma [concept_culture] e [concept_religion]. Eles usam a [Concept('concept_pop_income', '$concept_pop_income_short$')] que recebem para comprar [Concept('concept_good', '$concept_goods$')] e satisfazer suas [Concept('concept_pop_needs', '$concept_pop_needs_short$')]. Isso define a [concept_wealth] e o [concept_sol] deles. Os Pops podem apoiar [Concept('concept_interest_group', '$concept_interest_groups$')] e [Concept('concept_political_movement', '$concept_political_movements$')] ou serem [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')]. Um $concept_pop$ possui um certo número de [concept_working_adults] e de [concept_dependents]. Parte deles é [Concept('concept_literacy', 'instruída')], e cada Pop pode ter tanto [Concept('concept_loyalist', '$concept_loyalists$')] quanto [Concept('concept_radical', '$concept_radicals$')]."

 concept_profession:0 "Profissão"
 concept_profession_jobs:0 "Empregos"
 concept_professions:0 "Profissões"
 concept_profession_desc:2 "A $concept_profession$ de um [concept_pop] determina a função que ele desempenha na [concept_building], quanto de [concept_building_wage] ele recebe por isso e se receberá ou não [Concept('concept_ownership_share', '$concept_ownership_shares$')] dela. Ela também influencia qual [Concept('concept_interest_group', '$concept_interest_group$')] os Pops estarão mais propensos a apoiar, qual a chance de ficarem [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')] e se serão considerados de [concept_lower_strata], [concept_middle_strata] ou [concept_upper_strata]. Para trocar de $concept_profession$, um $concept_pop$ deve ter as [concept_pop_qualifications] necessárias."

 concept_production_method:0 "Modo de Produção"
 concept_production_methods:0 "Modos de Produção"
 concept_production_method_desc:3 "Os $concept_production_methods$ determinam como as [Concept('concept_building', '$concept_buildings$')] funcionam. Eles influenciam:\n\n- As [Concept('concept_good_consumption', '$concept_input_goods$')] que a $concept_building$ deve comprar para funcionar\n- As [Concept('concept_good_production', '$concept_output_goods$')] que a $concept_building$ produz e vende\n- A distribuição das [Concept('concept_profession', '$concept_professions$')] entre a [concept_workforce]\n\nOs $concept_production_methods$ também podem ter outros efeitos, como gerar [Concept('concept_modifier', '$concept_modifiers$')] ou distribuir [Concept('concept_ownership_share', '$concept_ownership_shares$')]. Os $concept_production_methods$ são organizados em grupos, nos quais apenas um pode estar ativo por vez. Você pode trocar qual $concept_production_method$ está ativo em cada grupo, contanto que atenda aos requisitos de [concept_technology] e/ou [concept_law] para isso."

 concept_nation_formation:0 "Formação de Nação"
 concept_nation_formation_desc:0 "Se um [concept_country] atende a certos requisitos, como possuir terras em [Concept('concept_state_region', '$concept_state_regions$')] específicas e/ou ter descoberto uma determinada [concept_technology] de $SOCIETY$, ele poderá formar um novo $concept_country$ com um [concept_country_tier] mais alto. Os $concept_countries$ disponíveis estão listados na aba #b $NATION_FORMATION$#! no painel #b $CULTURE$#!."

 concept_culture:0 "Cultura"
 concept_cultures:1 "Culturas"
 concept_culture_possessive:1 "da Cultura"
 concept_culture_desc:2 "Todos os [Concept('concept_pop', '$concept_pops$] têm uma $concept_culture$, que só pode mudar por meio da [concept_assimilation]. A $concept_culture$ deles determina quais [Concept('concept_state_region', '$concept_state_regions$')] eles consideram suas [Concept('concept_homeland', '$concept_homelands$')] e se serão ou não um [Concept('concept_discrimination', '$concept_discriminated_against$')] em seu [concept_country]."

 concept_accepted_culture:0 "Cultura Aceita"
 concept_accepted_cultures:0 "Culturas Aceitas"
 concept_accepted_culture_short:0 "Aceita"
 concept_accepted_culture_desc:2 "As $concept_accepted_cultures$ por um [concept_country] consistem em [concept_primary_cultures] e quaisquer outras [Concept('concept_culture', '$concept_cultures$')] consideradas aceitas devido à [concept_law] de [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Cidadania')] em vigor no $concept_country$."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_primary_cultures:0 "Culturas Primárias"
 concept_primary_culture:0 "Cultura Primária"
 concept_primary_cultures_desc:4 "A [concept_culture] ou as $concept_cultures$ a que um [Concept('concept_country', '$concept_country_nation_state$')] está primariamente associado. Se um $concept_country$ [Concept('concept_nation_formation', 'formar')] um $concept_country$ diferente, suas $concept_primary_cultures$ podem mudar. Caso contrário, elas permanecerão as mesmas.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\nAs $concept_primary_cultures$ no país [GetPlayer.GetName] são [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Característica Cultural"
 concept_cultural_traits:1 "Características Culturais"
 concept_cultural_trait_desc:2 "Aspectos de uma [concept_culture], como o idioma predominante e de que parte do mundo se originou. A semelhança entre as $concept_cultural_traits$ da [Concept('concept_primary_cultures', '$concept_primary_culture$')] de um [concept_country] e a $concept_culture$ de um [concept_pop], combinada à [concept_law] de [GetLawType('law_national_supremacy').GetGroup.GetName] em vigor no $concept_country$, determina se o $concept_pop$ será ou não [Concept('concept_discrimination', '$concept_discriminated_against$')]."

 concept_cultural_heritage_trait:0 "Característica Cultural de Descendência"
 concept_cultural_heritage_traits:0 "Características Culturais de Descendência"
 concept_cultural_heritage_trait_desc:2 "Um tipo de [concept_cultural_trait] que especifica em qual região do mundo a [concept_culture] se originou. Certas [Concept('concept_law', '$concept_laws$')] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Cidadania')] consideram as $concept_cultural_heritage_traits$ mais importantes do que outras $concept_cultural_traits$ para determinar se um [concept_pop] deve ser [Concept('concept_discrimination', '$concept_discriminated_against$')] ou não."
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_religion:0 "Religião"
 concept_religions:1 "Religiões"
 concept_religion_desc:1 "Todos os [Concept('concept_pop', '$concept_pops$')] têm uma $concept_religion$ que só pode mudar por meio da [concept_conversion]. A $concept_religion$ deles determina se serão ou não um [Concept('concept_discrimination', '$concept_discriminated_against$')] no [concept_country]."

 concept_accepted_religion:0 "Religião Aceita"
 concept_accepted_religions:0 "Religiões Aceitas"
 concept_accepted_religion_short:0 "Aceita"
 concept_accepted_religion_desc:2 "As $concept_accepted_religions$ por um [concept_country] consistem na [concept_state_religion] e quaisquer outras [Concept('concept_religion', '$concept_religions$')] consideradas aceitas devido à [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Igreja e Estado')] em vigor no $concept_country$."
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"

 concept_state_religion:0 "Religião do Estado"
 concept_state_religion_desc:2 "A [concept_religion] mais associada a um [concept_country]. Ela é geralmente a [concept_religion] dominante, à qual a maioria dos [Concept('concept_pop', '$concept_pops$')] aderiram, mas às vezes pode ser declarada legalmente ou apenas ser a $concept_religion$ preferida do [concept_ruler]. Ela não costuma mudar.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\nA $concept_state_religion$ no país [GetPlayer.GetName] é [GetPlayer.GetStateReligion.GetName]."

 concept_religious_trait:0 "Característica Religiosa"
 concept_religious_traits:1 "Características Religiosas"
 concept_religious_trait_desc:2 "Aspectos de uma [concept_religion], tal como seu grupo religioso principal. A semelhança entre as $concept_religious_traits$ da [concept_state_religion] de um [concept_country] e a $concept_religion$ a que um [concept_pop] aderiu, combinada à [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Igreja e Estado')] em vigor no $concept_country$, determinam se o $concept_pop$ será ou não [Concept('concept_discrimination', '$concept_discriminated_against$')]."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 
 concept_investment_pool:0 "Investimento Coletivo"
 concept_investment_pool_desc:2 "Uma parte dos [concept_dividends] que os [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')] recebem é depositada no $concept_investment_pool$, no qual fica disponível para [Concept('concept_construction', '$concept_construct$')] [Concept('concept_building', '$concept_buildings$')], para as quais a [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','Sistema Econômico')] em vigor no [concept_country] permitir o uso desses fundos. À medida que as $concept_construction$ dessas $concept_buildings$ acontecem, os fundos necessários para erguê-las são deduzidos do $concept_investment_pool$ e depositados no [concept_treasury] como [concept_budget_investment_income]."
 concept_investment_pool_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_pop_income:0 "Renda dos Pops"
 concept_pop_income_short:0 "Renda"
 concept_pop_income_desc:0 "No final de cada semana, os [Concept('concept_pop', '$concept_pops$')] recebem uma $concept_pop_income_short$ baseada no tamanho da [concept_workforce] deles e do [concept_building_wage] atualmente oferecido, mais o total de [concept_dependents] e a [concept_dependent_income] que eles recebem. Essa $concept_pop_income_short$ é gasta com as [concept_pop_needs], o que afeta a [concept_wealth] do $concept_pop$."

 concept_dependent_income:0 "Renda de Dependente"
 concept_dependent_income_desc:1 "Ao final de cada semana, os [Concept('concept_pop', '$concept_pops$')] recebem uma $concept_dependent_income$ baseada no número de [concept_dependents] e na quantia de renda para a qual estão qualificados. A maioria dos $concept_dependents$ recebe uma quantia básica proveniente dos trabalhos incomuns, dependendo da [concept_profession] do $concept_pop$, que pode ser complementada pela [concept_institution] de [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Segurança Social')]."
 concept_dependent_income_desc_added:0 "[GetInstitutionType('institution_social_security').GetName]"

 concept_wealth:0 "Condição Financeira"
 concept_wealthy:0 "Rico"
 concept_wealth_desc:1 "Uma medida dos bens materiais de um [concept_pop]. Para sustentar uma certa $concept_wealth$, o $concept_pop$ deve satisfazer algumas [Concept('concept_pop_needs', '$concept_pop_needs_short$')] a cada semana. Se a [Concept('concept_pop_income', '$concept_pop_income_short$')] não cobrir os custos dessas $concept_pop_needs_short$, a $concept_wealth$ acabará diminuindo. Se sobrar [concept_money] após ele comprar as $concept_goods$ que precisa, sua $concept_wealth$ aumentará pouco depois.\n\nA $concept_wealth$ é o fator determinante do [concept_sol] de um $concept_pop$ e, sob certas [Concept('concept_law', '$concept_laws$')], pode afetar até mesmo outros aspectos da vida dele, como a [concept_literacy] e o [Concept('concept_votes', '$concept_voting_rights$')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022

 concept_innovation:2 "Inovação"
 concept_innovation_desc:3 "@innovation!$concept_innovation$ é produzida pelas $concept_buildings$ [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','Universidade')] e contribui para ativar o progresso de pesquisa para as [Concept('concept_technology', '$concept_technologies$')]. A @innovation!$concept_innovation$ não usada aumenta a [concept_technology_spread] que estiver beneficiando você, se houver."
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName]"

 concept_technology_spread:0 "Propagação de Tecnologia"
 concept_technology_spread_desc:2 "Uma [concept_technology] que você ainda não obteve de cada categoria ($PRODUCTION_NO_CONCEPT$, $MILITARY$ e $SOCIETY$) está sempre se propagando até você de [Concept('concept_country', '$concept_countries$')] que já as adquiriram. O progresso que você obtém com a propagação de $concept_technologies$ é aleatório a cada semana, partindo de um valor base que depende da [concept_literacy] do seu $concept_country$. Se nenhum $concept_country$ inventou uma certa $concept_technology$ ainda, ela não poderá se propagar até você, então é mais provável que você adquira $concept_technologies$ de uma [Concept('concept_technology_era', '$concept_technology_era_short$')] anterior, devido à $concept_technology_spread$, do que de eras posteriores."

 concept_technology_era:0 "Era Tecnológica"
 concept_technology_era_short:0 "Era"
 concept_technology_eras_short:0 "Eras"
 concept_technology_era_ahead_of_time_penalty_desc:0 "Se você ainda não adquiriu todas as $concept_technologies$ de $concept_technology_eras_short$ anteriores, a quantidade necessária aumentará mais."
 concept_technology_era_desc:1 "$concept_technology_eras_short$ Tecnológicas são classificações aproximadas do período em que uma certa ideia foi descoberta ou desenvolvida pela primeira vez.\n\nAs invenções da $concept_technology_era_short$ I eram bem conhecidas em muitas partes do mundo antes de 1836.\nAs invenções da $concept_technology_era_short$ II são associadas à Primeira Revolução Industrial (de 1836 até metade do século XIX).\nA $concept_technology_era_short$ III é um período de evolução, estabilização e padronização que vai até o fim do século XIX.\nA $concept_technology_era_short$ IV corresponde ao período da Segunda Revolução Industrial, por volta da virada do século.\nAs invenções da $concept_technology_era_short$ V são ideias inovadoras e modernas.\n\nQuanto mais avançada a $concept_technology_era_short$ em que as $concept_technologies$ aparecem, mais [concept_innovation] elas exigem para serem descobertas. $concept_technology_era_ahead_of_time_penalty_desc$"

 concept_technology:0 "Tecnologia"
 concept_technologies:0 "Tecnologias"
 concept_technology_desc:3 "$concept_technology$ é um termo que cobre todas as inovações nas áreas de $PRODUCTION_NO_CONCEPT$, $MILITARY$ e da $SOCIETY$. As $concept_technologies$ têm efeitos que se propagam por toda a nação, podendo ser desde mudar os parâmetros operacionais [Concept('concept_country', '$concept_country_possessive$')] por meio de [Concept('concept_modifier', '$concept_modifiers$')] até desbloquear [Concept('concept_production_method', '$concept_production_methods$')], [Concept('concept_building', '$concept_buildings$')], [Concept('concept_law', '$concept_laws$')], [Concept('concept_decree', '$concept_decrees$')] e [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] novos.\n\nO progresso vai em direção a novas $concept_technologies$ por meio da [concept_innovation], que é principalmente gerada pelas $concept_buildings$ [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','Universidade')]. Além do progresso a partir da $concept_innovation$, as $concept_technologies$ podem se propagar de $concept_countries$ que já as possuem para aqueles que ainda não, por meio da [concept_technology_spread].\n\nA quantidade de progresso necessária para adquirir uma certa $concept_technology$ depende da sua [Concept('concept_technology_era', '$concept_technology_era_short$')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName]"

 concept_canal:0 "Canal"
 concept_canals:1 "Canais"
 concept_canal_desc:1 "Um $concept_canal$ é uma [concept_building] que também inclui uma conexão artificial entre duas interseções marítimas através de um pedaço do continente. Os $concept_canals$ só podem ser construídos em lugares específicos e normalmente exigem algum tipo de pesquisa ou expedição antes. Os $concept_canals$ podem encurtar drasticamente a distância que os [concept_convoys] precisam percorrer para estabelecer [Concept('concept_shipping_lane', '$concept_shipping_lanes$')], diminuindo os custos do comércio com terras distantes."

 concept_monument:0 "Monumento"
 concept_monuments:1 "Monumentos"
 concept_monument_desc:1 "[Concept('concept_building', '$concept_buildings$')] exclusivas de um determinado [concept_state] que podem realizar diversas funções, geralmente concedendo [concept_prestige]."

 concept_productivity:1 "Produtividade"
 concept_productivity_long:0 "Produtividade Anual / Empregado"
 concept_productive:0 "Produtivo"
 concept_unproductive:0 "Improdutivo"
 concept_productivity_desc:1 "A $concept_productivity$ é uma medida relativa do valor econômico que uma [concept_building] gera por cada empregado por ano. Ela é calculada a partir da [concept_revenue] semanal gerada pela [concept_good_production], subtraindo as despesas de [concept_good_consumption], dividindo pela [concept_workforce] total e multiplicando por 52 (semanas / ano).\n\n(Receitas - Despesas com Materiais) / Total de Empregados\n\nA diferença entre a $concept_productivity$ e o [concept_average_wage] é o [concept_building_balance] semanal da $concept_building$, também conhecido como $concept_building_balance_profit$."

 concept_law_group:1 "Grupo de Leis"
 concept_law_group_desc:3 "Um $concept_law_group$ contém várias [Concept('concept_law', '$concept_laws$')] que afetam aspectos do [concept_country] de maneiras diferentes. Cada $concept_law_group$ pode ter apenas uma $concept_law$ ativa por vez."

 concept_government_reform:0 "Reforma do Governo"
 concept_government_reform_short:0 "Reforma"
 concept_government_reform_desc:0 "Durante uma $concept_government_reform$, você pode alterar livremente a composição do seu [concept_government] ao colocar ou remover [Concept('concept_interest_group', '$concept_interest_groups$')] e/ou [Concept('concept_party', '$concept_parties$')] do poder. Os $concept_interest_groups$ retirados do poder durante uma $concept_government_reform_short$ ganharão [Concept('concept_radical', '$concept_radicals$')], a menos que a $concept_government_reform_short$ seja feita logo após uma $concept_election$."

 concept_election:0 "Eleição"
 concept_elections:0 "Eleições"
 concept_election_possessive:0 "da Eleição"
 concept_election_voting_franchise:0 "Direito de Votar"
 concept_elect:0 "Eleger"
 concept_elected:0 "Eleito"
 concept_election_desc:2 "[Concept('concept_country', '$concept_countries$')] com $concept_election_voting_franchise$ terão $concept_elections$ a cada #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] anos#!. Um período de campanha eleitoral começará #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] meses#! antes dessa data, durante o qual os [Concept('concept_party', '$concept_parties$')] disputarão o [concept_momentum] e os [concept_votes].\n\nNo dia da $concept_election$, os $concept_votes$ serão contados, o que afetará a [concept_political_strength] dos [Concept('concept_interest_group', '$concept_interest_groups$')] membros de cada $concept_party$. Em certos [Concept('concept_government_type', '$concept_government_types$')], um novo [concept_head_of_state] também pode ser escolhido devido ao resultado da $concept_election$. Por fim, apenas uma [concept_government_reform] pode ser feita, na qual quaisquer $concept_interest_groups$ podem ser removidos do [concept_government] sem gerar novos [Concept('concept_radical', '$concept_radicals$')]."

 concept_budget_minting:0 "Cunhagem"
 concept_budget_minted:0 "Cunhado"
 concept_budget_minting_desc:2 "Uma forma de renda que todos os [Concept('concept_country', '$concept_countries$')] geram com a impressão e fundição de [concept_money] novo. Quanto maior o [concept_gdp] de um [concept_country], mais $concept_money$ pode ser $concept_budget_minted$ sem comprometer a economia."

 concept_budget_poll_taxes:0 "Impostos de Capitação"
 concept_budget_poll_tax:1 "Imposto de Capitação"
 concept_budget_poll_taxes_desc:2 "Um [Concept('concept_taxes', '$concept_tax$')] fixo coletado de cada [Concept('concept_working_adults', '$concept_working_adult$')] a que se aplica. Como os $concept_budget_poll_taxes$ não aumentam com a renda do $concept_pop$, eles costumam afetar mais os [concept_lower_strata]."

 concept_budget_land_taxes:0 "Impostos Fundiários"
 concept_budget_land_taxes_desc:4 "Um tipo de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] coletado apenas de [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','Camponeses')]."
 concept_budget_land_taxes_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_budget_heathen_taxes:0 "Impostos Pagãos"
 concept_budget_heathen_taxes_desc:1 "Um tipo de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] coletado de todos os [Concept('concept_pop', '$concept_pops$')] cuja [concept_religion] é [Concept('concept_discrimination', 'discriminada')] pelo [concept_country]."

 concept_budget_per_capita_taxes:0 "Impostos Per Capita"
 concept_budget_per_capita_taxes_desc:4 "Um tipo de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] coletado de todos os [Concept('concept_pop', '$concept_pops$')], exceto [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','Camponeses')]."
 concept_budget_per_capita_taxes_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_budget_income_taxes:0 "Impostos sobre Rendimentos"
 concept_budget_income_taxes_desc:1 "Um [Concept('concept_taxes', '$concept_tax$')] coletado sobre os [Concept('concept_building_wage', '$concept_building_wages$')] pagos à [concept_workforce]."

 concept_budget_investment_income:1 "Transferência de Investimento Coletivo"
 concept_budget_investment_income_desc:2 "Quando [concept_money] do [concept_treasury] é usado nas [concept_construction] de [Concept('concept_building', '$concept_buildings$')] que podem ser financiadas pelo [concept_investment_pool], segundo a [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_budget_investment_income_desc_added','Sistema Econômico')] em vigor no [concept_country], o $concept_treasury$ receberá uma transferência de valor igual vinda dos fundos do $concept_investment_pool$."
 concept_budget_investment_income_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_budget_consumption_taxes:0 "Impostos sobre Consumo"
 concept_budget_consumption_tax:0 "Imposto sobre Consumo"
 concept_budget_consumption_tax_rate:0 "Taxa de $concept_budget_consumption_tax$"
 concept_budget_consumption_taxes_desc:2 "Um [Concept('concept_taxes', '$concept_tax$')] coletado sobre o [Concept('concept_good_consumption', '$concept_good_consumption$')] de [Concept('concept_good', '$concept_goods$')]. As $concept_goods$ sujeitas a $concept_budget_consumption_taxes$ terão seu [concept_market_price] aumentado pela $concept_budget_consumption_tax_rate$ e, sempre que os [Concept('concept_pop', '$concept_pops$')] as compram, esse aumento será coletado pelo [concept_treasury]. As [Concept('concept_building', '$concept_buildings$')] são isentas de $concept_budget_consumption_taxes$."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 26, 2022

 concept_budget_dividends_taxes:0 "Impostos sobre Dividendos"
 concept_budget_dividends_taxes_desc:1 "Um [Concept('concept_taxes', '$concept_tax$')] aplicado aos [concept_dividends] recebidos pelos [Concept('concept_pop', '$concept_pops$')] que possuírem [Concept('concept_ownership_share', '$concept_ownership_shares$')]."

 concept_taxes:0 "Impostos"
 concept_tax:0 "Imposto"
 concept_taxing:0 "Tributação"
 concept_taxation:0 "Tributação"
 concept_tax_rate:0 "Taxa de Imposto"
 concept_tax_level:0 "Nível de Tributação"
 concept_taxes_desc:1 "Os [Concept('concept_country', '$concept_countries$')] podem influenciar suas economias de mercado de várias formas. A mais comum é tributar a renda do setor privado da sua população ou cobrar tarifas nas vendas, compras ou comercializar [Concept('concept_good', '$concept_goods$')]."

 concept_budget_additional_income:0 "Renda Adicional"
 concept_budget_additional_income_desc:1 "Renda que não entra em outras categorias, geralmente recebida dos resultados de eventos especiais."

 concept_budget_additional_expenses:0 "Despesas Adicionais"
 concept_budget_additional_expenses_desc:1 "Despesas que não entram em outras categorias, geralmente originadas dos resultados de eventos especiais."

 concept_budget_diplomatic_pacts:0 "Pactos Diplomáticos"
 concept_budget_diplomatic_pacts_desc:1 "[concept_money] coletado de outra parte ou enviado a ela em um [concept_diplomatic_pact]."

 concept_construction:2 "Obras"
 concept_construct:0 "Erguer"
 concept_construction_desc:3 "As @construction! $concept_construction$ são feitas pelo [SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','Setor de Obras')] e usadas para erguer [Concept('concept_building', '$concept_buildings$')]."
 concept_construction_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"

 concept_budget_construction_goods:0 "Mercadorias de Obras"
 concept_budget_construction_goods_desc:2 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption', 'consumidas')] pelas [Concept('concept_building', '$concept_buildings$')] do [SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added','Setor de Obras')] para [Concept('concept_construction', '$concept_construct$')] novas $concept_buildings$."
 concept_budget_construction_goods_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 25, 2022

 concept_budget_government_wages:0 "Salários do Governo"
 concept_budget_government_wages_desc:1 "[Concept('concept_building_wage', '$concept_building_wages$')] pagos aos [Concept('concept_pop', '$concept_pops$')] pelas [Concept('concept_government_building', '$concept_government_buildings$')]. A taxa é baseada no [concept_normal_wage] [Concept('concept_country', '$concept_country_possessive$')]. Você pode ajustá-los no painel $BUDGET_PANEL_TITLE$."

 concept_budget_wages:0 "Salários"
 concept_budget_wage:0 "Salário"
 concept_budget_wages_desc:1 "[Concept('concept_pop', '$concept_pops$')] que trabalham em [Concept('concept_government_building', '$concept_government_buildings$')] e [Concept('concept_military_building', '$concept_military_buildings$')] de um [concept_country] recebem $concept_budget_wages$ do [concept_treasury] toda semana, de acordo com o [concept_government_wage] e o [concept_military_wage], respectivamente."

 concept_budget_goods_for_government_buildings:1 "$concept_goods$ para $concept_government_buildings$"
 concept_budget_goods_for_government_buildings_desc:1 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption', 'consumidas')] pelas [Concept('concept_government_building', '$concept_government_buildings$')] de um [concept_country]."

 concept_budget_government_slaves:0 "Escravos do Governo"
 concept_budget_government_slaves_desc:2 "A manutenção de [Concept('concept_slavery', '$concept_slaves$')] servindo diretamente ao governo de um [concept_country]."

 concept_budget_military_wages:2 "$concept_building_wages$ dos Militares"
 concept_budget_military_wages_desc:1 "[Concept('concept_building_wage', '$concept_building_wages$')] pagos aos [Concept('concept_pop', '$concept_pops$')] pelas [Concept('concept_military_building', '$concept_military_buildings$')]. A taxa é baseada no [concept_normal_wage] [Concept('concept_country', '$concept_country_possessive$')]. Você pode ajustá-los no painel $BUDGET_PANEL_TITLE$."

 concept_budget_goods_for_military_buildings:1 "$concept_goods$ para $concept_military_buildings$"
 concept_budget_goods_for_military_buildings_desc:1 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption', 'consumidas')] pelas [Concept('concept_military_building', '$concept_military_buildings$')] de um [concept_country]."

 concept_slavery:2 "Escravidão"
 concept_slaves:1 "Escravos"
 concept_enslaved:2 "Escravizado"
 concept_slavery_desc:3 "Uma prática na qual uma pessoa pode ter a posse legal de outra. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Escravos')] serão substituídos por outros [Concept('concept_pop', '$concept_pops$')] em diferentes tipos de [concept_buildings], de acordo com as [Concept('concept_law', '$concept_laws$')] [Concept('concept_country', '$concept_country_possessive$')], que também determinam como um $concept_pop$ se torna $concept_enslaved$ e como os $concept_slaves$ são retirados à força de sua terra natal e transportados para o $concept_country$."
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName]"

 concept_budget_military_slaves:0 "Escravos dos Militares"
 concept_budget_military_slaves_desc:3 "A manutenção de [Concept('concept_slavery', '$concept_slaves$')] a serviço dos militares de um [concept_country]."

 concept_good_production:0 "Produção"
 concept_good_produced:0 "Produzida"
 concept_good_produce:1 "Produzir"
 concept_good_produces:0 "Produz"
 concept_output_goods:0 "Mercadorias Processadas"
 concept_good_production_desc:1 "A quantidade de uma [concept_good] produzida por uma [concept_building] que será vendida para gerar [concept_revenue]."

 concept_good_consumption:0 "Consumo"
 concept_good_consumed:0 "Consumida"
 concept_input_goods:0 "Mercadorias Processáveis"
 concept_good_consumption_desc:1 "A quantidade de uma [concept_good] consumida por uma [concept_building] ou um [concept_pop] para manter o [concept_throughput] ou a [concept_wealth]."

 concept_subsidies:0 "Subsídios"
 concept_subsidize:1 "Subsidiar"
 concept_subsidized:1 "Subsidiado"
 concept_subsidizing:1 "Subsidiando"
 concept_subsidies_desc:2 "Uma [concept_building] subsidiada tem a garantia de receber do [concept_government] [Concept('concept_country', '$concept_country_possessive$')] fundos suficientes para sempre conseguir pagar pelo menos o [concept_subsidized_wage]. Se a construção não puder pagar seus empregados de acordo com essa taxa ou mais, e/ou se seu custo de compra de [Concept('concept_good_consumption', '$concept_input_goods$')] exceder a [concept_revenue] da venda de [Concept('concept_good_production', '$concept_output_goods$')], o [concept_treasury] cobrirá a diferença. Isso garante que a $concept_building$ possa contratar quantos empregados quiser para maximizar o [concept_throughput] sem se preocupar se essa medida é financeiramente viável."

 concept_budget_interest:0 "Juros"
 concept_budget_interest_rate:0 "Taxa de Juros"
 concept_budget_interest_rates:1 "Taxas de Juros"
 concept_budget_interest_desc:0 "Os $concept_budget_interest$ pagos por um [concept_country] em seus [concept_loans]. Eles são calculados ao multiplicar o [concept_principal] pela $concept_budget_interest_rate$ anual, e é pago semanalmente aos [Concept('concept_pop', '$concept_pops$')] que emprestaram o dinheiro. A $concept_budget_interest_rate$ paga é afetada principalmente pela [concept_technology]."

 concept_country_tier:0 "Patamar do País"
 concept_country_tier_short:0 "Patamar"
 concept_country_tier_possessive:1 "$concept_country_tier_short$ do $concept_country$"
 concept_country_tier_desc:3 "O $concept_country_tier_short$ de um [concept_country] é o status e o [concept_prestige] inerentes concedidos a ele, de acordo com sua história e importância. Só é possível formar um novo $concept_country$ se o $concept_country_tier_short$ dele for maior do que o atual do $concept_country$."

 concept_claim:0 "Reivindicação"
 concept_claims:1 "Reivindicações"
 concept_claimed:1 "Reivindicado"
 concept_claim_desc:1 "Uma $concept_claim$ territorial que um [concept_country] faz de uma [concept_state_region], geralmente porque ela já pertenceu a ele. Possuir uma $concept_claim$ permite usar o [concept_war_goal] #v $war_goal_return_state_type_name$#!, que não gera tanta [concept_infamy] quanto #v $war_goal_conquer_state_type_name$#!.\n\nConquistar um [concept_incorporated_state] garantirá ao antigo dono uma $concept_claim$ sobre a $concept_state_region$."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022

 concept_devastation:0 "Devastação"
 concept_devastation_desc:2 "A $concept_devastation$ é o dano causado a uma [concept_state_region] como resultado de uma guerra ou desastres naturais. Ela aumenta com as [Concept('concept_battle', '$concept_battles$')] e quando está sob [concept_occupation] hostil, e diminuirá com o tempo se nenhuma parte da $concept_state_region$ estiver em guerra.\n\nA $concept_devastation$ tem um impacto negativo na [concept_infrastructure], na [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')], no [concept_throughput] e na [concept_migration_pull]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022

 concept_command_limit:0 "Limite de Comando"
 concept_command_limit_desc:5 "O $concept_command_limit$ determina quantos [Concept('concept_battalion', '$concept_battalions$')] ou [Concept('concept_flotilla', '$concept_flotillas$')] um [concept_commander] pode liderar. Você pode aumentar o $concept_command_limit$ de um $concept_commander$ por meio de uma promoção para o próximo [concept_commander_rank]."

 concept_pop_qualifications:0 "Qualificações"
 concept_qualifying:1 "Qualificando"
 concept_qualify:1 "Qualificar"
 concept_pop_qualifications_desc:1 "Os [Concept('concept_pop', '$concept_pops$')] desenvolvem as $concept_pop_qualifications$ necessárias para mudar de [concept_profession] com o tempo. Se os atributos atuais deles correspondem aos da $concept_profession$ ou se trabalham em uma área relacionada, eles desenvolverão $concept_pop_qualifications$ para ela mais rapidamente. [concept_literacy], [concept_wealth] e [concept_discrimination] são fatores decisivos comuns."

 concept_hq:1 "QG"
 concept_hqs:0 "QGs"
 concept_hq_possessive:0 "do QG"
 concept_hq_long:0 "Quartel-General"
 concept_hq_desc:4 "Um $concept_hq$ ($concept_hq_long$) é o território de um [concept_country] em uma [concept_strategic_region] específica. Todas as [Concept('concept_unit', '$concept_units$')] militares originadas de um $concept_hq$ são agrupadas e atribuídas aos [Concept('concept_commander', '$concept_commanders$')] daquele $concept_hq$. Todas as $concept_units$ que não são atribuídas ou [Concept('concept_mobilize_battalion', 'mobilizadas')] durante a [concept_war] são consideradas como estando na [concept_garrison] desse $concept_hq$, onde defenderão de maneira independente qualquer [concept_front] em seu $concept_hq$."

 concept_tax_waste:0 "Desperdício de Impostos"
 concept_tax_waste_desc:1 "A quantidade de [concept_taxes] coletados que é desperdiçada, por ineficiência ou corrupção, antes de entrar nos cofres do governo."

 concept_tax_capacity:0 "Capacidade de Tributação"
 concept_tax_capacity_desc:2 "Cada ponto de Capacidade de Tributação em um [concept_state] permite a tributação eficiente de [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop', '$concept_pops$')]. Se a população de um [concept_state] ultrapassar sua Capacidade de Tributação, a eficiência de todas as formas de tributação será reduzida. A Capacidade de Tributação pode ser aumentada ao pesquisar certas $concept_technologies$ de $SOCIETY$ ou erguer [Concept('concept_building', '$concept_buildings$')] de [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','Administração do Governo')] no [concept_state]."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"

 concept_assimilation:0 "Assimilação"
 concept_assimilating:1 "Assimilando"
 concept_assimilate:0 "Assimilar"
 concept_assimilation_desc:3 "[Concept('concept_pop', '$concept_pops$')] estrangeiros cuja [concept_culture] é [Concept('concept_accepted_culture', '$concept_accepted_culture_short$')] no [concept_country] em que vivem, e que não vivem em uma de suas [Concept('concept_homeland', '$concept_homelands$')] podem $concept_assimilate$ uma das [concept_primary_cultures] do $concept_country$."

 concept_conversion:0 "Conversão"
 concept_converting:1 "Convertendo"
 concept_convert:0 "Converter"
 concept_conversion_desc:2 "[Concept('concept_pop', '$concept_pops$')] cuja [concept_religion] é [Concept('concept_discrimination', '$concept_discriminated_against$')] no [concept_country] em que vivem podem se $concept_convert$ a uma [concept_accepted_religion]."

 concept_life_experience:0 "Experiência de Vida"
 concept_life_experience_desc:2 "Os [Concept('concept_character', '$concept_characters$')] ganham $concept_life_experience$ com o tempo e em eventos especiais. A $concept_life_experience$ influencia na possibilidade de adquirir novas [Concept('concept_character_trait', '$concept_character_traits$')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022

 concept_supply_network:0 "Rede de Abastecimento"
 concept_supply_network_desc:3 "Todo [concept_country] marítimo mantém uma $concept_supply_network$ de [concept_convoys] para suprir as necessidades de transporte de suas [Concept('concept_shipping_lane', '$concept_shipping_lanes$')]. A força total da sua $concept_supply_network$ é determinada ao comparar a quantidade de $concept_convoys$ produzidos e o [concept_convoy_cost] total em todas as suas $concept_shipping_lanes$. Essa força é o parâmetro de [Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')] de todas as suas $concept_shipping_lanes$."

 concept_convoys:0 "Comboios"
 concept_convoy:0 "Comboio"
 concept_convoys_desc:2 "$concept_convoys$ são produzidos pelas $concept_buildings$ [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Porto')] e são necessários para operar [Concept('concept_shipping_lane', '$concept_shipping_lanes$')]."
 concept_convoys_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane:0 "Via de Embarcações"
 concept_shipping_lanes:0 "Vias de Embarcações"
 concept_shipping_lane_desc:1 "Uma $concept_shipping_lane$ é uma conexão marítima de [concept_convoys] entre dois [Concept('concept_state', '$concept_states$')] costeiros para transportar [Concept('concept_good', '$concept_goods$')] e [Concept('concept_pop', '$concept_pops$')]. Uma $concept_shipping_lane$ pode ser uma [concept_trade_route], uma [concept_supply_route] ou uma [concept_port_connection]."

 concept_raid_convoys:0 "Atacar Comboios"
 concept_convoy_raiding:0 "Ataque ao Comboio"
 concept_raid_convoys_desc:2 "Uma [concept_order] dada a um [concept_admiral] para afundar [concept_convoys] inimigos que passam por uma região marítima. Frotas que estiverem patrulhando e passarem pela mesma região marítima tentarão interceptar e neutralizar os ataques."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022

 concept_convoy_cost:0 "Custo do $concept_convoy$"
 concept_convoy_cost_desc:2 "O $concept_convoy_cost$ de uma [concept_shipping_lane] é determinado pela quantidade de [Concept('concept_good', '$concept_goods$')] transportadas por uma [concept_trade_route], quantos [Concept('concept_battalion', '$concept_battalions$')] uma [concept_supply_route] fornece ou o [concept_infrastructure_usage] que uma [concept_port_connection] viabiliza para o [concept_market_access]. Quanto mais [Concept('concept_sea_node', '$concept_sea_nodes$')] a $concept_shipping_lane$ tiver que atravessar até chegar ao destino, maior será o $concept_convoy_cost$ total. O $concept_convoy_cost$ total de todas as $concept_shipping_lanes$ se compara ao número total de [concept_convoys] fornecidos pelas $concept_buildings$ [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','Porto')] para determinar a força da sua [concept_supply_network]."
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_port_connection:0 "Conexão Portuária"
 concept_port_connections:0 "Conexões Portuárias"
 concept_port_connection_desc:3 "Uma [concept_shipping_lane] conectando um ou vários [Concept('concept_state', '$concept_states$')], que seriam inacessíveis por terra, à [concept_market_capital], garantindo o [concept_market_access] a regiões remotas. As $concept_port_connections$ exigem um [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Porto')] nas duas extremidades. O [concept_convoy_cost] de uma $concept_port_connection$ depende do [concept_infrastructure_usage] total dos [Concept('concept_state', '$concept_states$')] que ela conecta."
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane_effectiveness:1 "$concept_shipping_lane_effectiveness_short$ da $concept_shipping_lane$"
 concept_shipping_lane_effectiveness_short:0 "Eficiência"
 concept_shipping_lane_effectiveness_desc:3 "A $concept_shipping_lane_effectiveness_short$ de uma [concept_shipping_lane] é determinada pela força da [concept_supply_network] de um [concept_country] e subtraindo qualquer dano sofrido por [concept_raid_convoys]. Quando a $concept_shipping_lane_effectiveness_short$ for menor do que #v 100%#!, a função da $concept_shipping_lane$ será reduzida de acordo."

 concept_supply_route:0 "Rota de Abastecimento"
 concept_supply_routes:0 "Rotas de Abastecimento"
 concept_supply_route_possessive:0 "da Rota de Abastecimento"
 concept_supply_route_desc:2 "Uma [concept_shipping_lane] que abastece um [concept_general] [Concept('concept_order', '$concept_ordered$')] a avançar ou defender um [concept_front] acessível apenas por mar. O nível de [concept_supply] do $concept_general$ é igual à [Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')] da $concept_supply_route$."

 concept_character:0 "Personagem"
 concept_characters:1 "Personagens"
 concept_character_possessive:0 "do Personagem"
 concept_character_desc:2 "Os $concept_characters$ têm diferentes [Concept('concept_character_role', '$concept_character_roles$')] no seu [concept_country]. A capacidade deles de realizar essas funções depende das [Concept('concept_character_trait', '$concept_character_traits$')]. Eles sempre apoiam um [concept_interest_group] e podem ter uma [concept_ideology] que define suas aspirações e mentalidade."

 concept_popularity:0 "Popularidade"
 concept_popularity_desc:2 "A $concept_popularity$ de um [concept_character] mede a disposição dos [Concept('concept_pop', '$concept_pops$')] de segui-lo. A $concept_popularity$ pode ter efeitos diferentes, dependendo da [concept_character_role] do $concept_character$."

 concept_momentum:0 "Embalo"
 concept_momentum_desc:1 "O sucesso da campanha [Concept('concept_election', 'eleitoral')] de um [concept_party]. O $concept_momentum$ aumenta o número de [concept_votes] que um $concept_party$ recebe no dia da $concept_election$ e é anulado em seguida, podendo ser afetado pelo acaso, por eventos especiais e pela [concept_popularity] do [concept_party_leader]."

 concept_government_expenses:0 "Despesas do Governo"
 concept_government_expenses_short:1 "Despesas"
 concept_government_expenses_desc:1 "As $concept_government_expenses_short$ totais, acumuladas pelo [concept_government] semanalmente e contabilizadas com todas as receitas semanais, como os [concept_taxes]. O saldo é então adicionado ou removido do [concept_treasury]."

 concept_sovereignty:0 "Soberania"
 concept_sovereignty_desc:1 "O direito de um [concept_country] ao autogoverno. Quando um $concept_country$ viola a $concept_sovereignty$ de outro, ele está desrespeitando esse direito abertamente. Se o outro país não responder imediatamente com suas forças militares para assegurar a integridade das suas fronteiras, ele estará se submetendo ao violador e permitindo o acesso militar ao seu território."

 concept_average_wage:0 "Salário Anual Médio"
 concept_average_wage_desc:0 "Os [Concept('concept_building_wage', '$concept_building_wages$')] médios que um único [concept_individual] da [concept_workforce] receberia anualmente trabalhando nessa [concept_building]."

 concept_subsidized_wage:0 "Salário Subsidiado"
 concept_subsidized_wage_desc:1 "Quando uma [concept_building] [Concept('concept_subsidize', 'subsidiada')] não puder pagar à sua [concept_workforce] ao menos o [concept_normal_wage], o que faltar será coberto pelos $concept_subsidies$ do governo por meio do [concept_treasury]. Em contrapartida, a $concept_building$ jamais despedirá sua $concept_workforce$ e tentará manter o [concept_throughput] máximo o tempo todo."

 concept_government_wage:0 "Salário do Governo"
 concept_government_wages:0 "Salários do Governo"
 concept_government_wage_desc:0 "Todas as [Concept('concept_government_building', '$concept_government_buildings$')], exceto as [Concept('concept_military_building', '$concept_military_buildings$')], pagam sua [concept_workforce] de acordo com a mesma taxa padronizada de $concept_government_wage$, que se baseia no [concept_normal_wage] do [concept_country] e mais os ajustes feitos no painel Orçamento."

 concept_military_wage:0 "Salário dos Militares"
 concept_military_wages:0 "Salários dos Militares"
 concept_military_wage_desc:0 "Todas as [Concept('concept_military_building', '$concept_military_buildings$')] pagam sua [concept_workforce] de acordo com a mesma taxa padronizada de $concept_military_wage$, que se baseia no [concept_normal_wage] do [concept_country] e mais os ajustes feitos no painel Orçamento."

 concept_normal_wage:0 "Salário Normal"
 concept_normal_wage_desc:3 "O [concept_building_wage] basal de um [concept_country] usado por muitas [Concept('concept_building', '$concept_buildings$')]. Os [Concept('concept_government_wage', '$concept_government_wages$')] e os [Concept('concept_military_wage', '$concept_military_wages$')] são baseados no $concept_normal_wage$, que é determinado a partir dos $concept_building_wages$ médios pagos pelas [Concept('concept_building', '$concept_building_industries$')] em todos os [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."

 concept_in_reserve:0 "Na Reserva"
 concept_in_reserve_desc:1 "As [Concept('concept_unit', '$concept_units$')] sem um [concept_commander] são consideradas $concept_in_reserve$. Elas não podem receber [Concept('concept_order', '$concept_orders$')], mas defenderão sua terra natal como parte de uma [concept_garrison], se necessário."

 concept_dead:0 "Mortos"
 concept_dead_desc:2 "[concept_casualties] que acabam em morte devido à [concept_battle] ou ao [concept_attrition]."

 concept_wounded:0 "Feridos"
 concept_wounded_desc:2 "[concept_casualties] que correspondem aos $concept_wounded$ em [concept_battle] ou devido ao [concept_attrition]. Alguns $concept_wounded$ se recuperam e retornam à ativa depois de algum tempo, enquanto outros se tornam [concept_dependents] de outros [Concept('concept_pop', '$concept_pops$')] em seu [concept_country]."

 concept_attrition:0 "Atrito"
 concept_attrition_desc:2 "As [concept_casualties] sofridas pela [concept_manpower] fora da [concept_battle] são chamadas de $concept_attrition$. Ele geralmente ocorre quando [Concept('concept_battalion', '$concept_battalions$')] estão [Concept('concept_mobilize_battalion', 'mobilizados')] e pode ser causado por doenças, acidentes, exposição ou até mesmo deserção. O $concept_attrition$ pode ser neutralizado usando [Concept('concept_production_method', '$concept_production_methods$')] militares de $pmg_medical_aid$."

 concept_ruler:0 "Governante"
 concept_rulers:0 "Governantes"
 concept_ruler_possessive:1 "do Governante"
 concept_ruler_desc:2 "Um $concept_ruler$ costuma ser [concept_head_of_state] e representa o [concept_country] em assuntos nacionais e internacionais. As [Concept('concept_character_trait', '$concept_character_traits$')] de um $concept_ruler$ afetam o $concept_country$ diretamente. Quando um $concept_ruler$ morre, um novo tomará o seu lugar, seja um [concept_heir], se houver, ou outro $concept_character$, dependendo do [concept_government_type]."

 concept_heir:0 "Herdeiro"
 concept_heir_desc:2 "O $concept_heir$ de um [concept_country] é um [concept_character]. Ele assumirá a [concept_character_role] de [concept_ruler] após a morte do atual."

 concept_character_role:0 "Função"
 concept_character_roles:0 "Funções"
 concept_character_role_desc:2 "As $concept_character_roles$ determinam em quais áreas do seu [concept_country] um [concept_character] específico tem influência. Um $concept_character$ pode ter uma ou várias $concept_character_roles$.\n\nAs $concept_character_roles$ são:\n[concept_ruler] (geralmente também um [concept_politician])\n[concept_heir]\n[concept_politician]\n[concept_general]\n[concept_admiral]"

 concept_treasury:0 "Tesouro"
 concept_treasury_possessive:0 "do Tesouro"
 concept_treasury_desc:1 "O $concept_treasury$ mantém o registro dos ativos do seu [concept_country]. A cada semana, o saldo do seu orçamento fará o $concept_treasury$ pegar mais [concept_loans] para cobrir o déficit de [concept_money] ou depositar $concept_money$ nas [concept_gold_reserves]."

 concept_building_balance:0 "Saldo"
 concept_building_balance_profit:0 "Lucro"
 concept_building_balance_desc:3 "O $concept_building_balance$ de uma [concept_building] corresponde à quantidade de [concept_money] que sobra da [concept_revenue] depois de pagar os [Concept('concept_building_wage', '$concept_building_wages$')] e comprar as [Concept('concept_good', '$concept_goods_input$')] necessárias. O $concept_building_balance$ é dividido entre os [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_share$')] e as [concept_cash_reserves] da $concept_building$. O $concept_building_balance$ da $concept_building$ pode ser melhorado fazendo suas $concept_goods_input$ ficarem mais baratas ou suas $concept_goods_output$ mais caras. Isso pode ser feito ao aumentar ou diminuir a [Concept('concept_sell_orders', '$concept_sell_orders_supply$')] e a [Concept('concept_buy_orders', '$concept_buy_orders_demand$')] no [concept_market] a que pertencem."

 concept_building_wage:0 "Salário"
 concept_building_wages:0 "Salários"
 concept_building_wage_desc:3 "Os $concept_building_wages$ pagos aos [Concept('concept_pop', '$concept_pops$')] pela [concept_building] em que trabalham dependem de vários fatores, mas os principais são a [concept_profession] do $concept_pop$ e a situação financeira da $concept_building$. Se o [concept_building_balance] de uma $concept_building$ permitir o aumento dos $concept_building_wages$, a $concept_building$ só o fará se precisar atrair mais $concept_pops$ para sua [concept_workforce]. Se o $concept_building_balance$ de uma $concept_building$ for negativo, ela considerará abaixar os $concept_building_wages$ para retomar a rentabilidade.\n\nVocê pode garantir que a $concept_workforce$ está recebendo um $concept_building_wage$ competitivo [Concept('concept_subsidies', '$concept_subsidizing$')] a construção, assim ela se manterá em atividade com os fundos do [concept_treasury], se necessário."

 concept_sell_orders:0 "Ordens de Venda"
 concept_sell_order:0 "Ordem de Venda"
 concept_sell_order_short:0 "Venda"
 concept_sell_orders_supply:0 "Oferta"
 concept_sell_orders_desc:2 "O número de ordens para vender uma [concept_good] no [concept_market] central é combinado às [concept_buy_orders] para determinar o [concept_market_price]. As $concept_sell_orders$ são geradas pela produção da $concept_good$ em cada um dos [Concept('concept_state', '$concept_states$')] do $concept_market$. Quanto maior o [concept_market_access] de um $concept_state$, mais próximo o número de $concept_sell_orders$ geradas será da produção total."

 concept_buy_orders:0 "Ordens de Compra"
 concept_buy_order:0 "Ordem de Compra"
 concept_buy_order_short:0 "Compra"
 concept_buy_orders_demand:0 "Demanda"
 concept_buy_orders_desc:2 "O número de ordens para comprar uma [concept_good] no [concept_market] central é combinado às [concept_sell_orders] para determinar o [concept_market_price]. As $concept_buy_orders$ são geradas pelo consumo da $concept_good$ em cada um dos [Concept('concept_state', '$concept_states$')] do $concept_market$. Quanto maior o [concept_market_access] de um $concept_state$, mais próximo o número de $concept_buy_orders$ geradas será do consumo total."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022

 concept_head_of_state:0 "Chefe de Estado"
 concept_head_of_state_desc:3 "O [concept_ruler] de um [concept_country] ou o representante mais elevado. O [concept_government_type] determina quem atua como $concept_head_of_state$ e quando será substituído.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\n$concept_head_of_state$ do país [GetPlayer.GetNameNoFlag]: [GetPlayer.GetRuler.GetFullNameWithTitle]."

 concept_government_type:0 "Tipo de Governo"
 concept_government_types:0 "Tipos de Governo"
 concept_government_type_transfer_of_power:0 "Transferência de Poder"
 concept_government_type_desc:1 "O $concept_government_type$ de um [concept_country] é determinado pelas suas [Concept('concept_law', '$concept_laws$')] e determina sua $concept_government_type_transfer_of_power$, ou seja, quem servirá como [concept_head_of_state].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:2 "\n\nO $concept_government_type$ do país [GetPlayer.GetNameNoFlag] é [GetPlayer.GetGovernment.GetName] pelos seguintes motivos:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]\n[GetPlayer.GetGovernment.GetDesc]"


### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022

 concept_recognized_power:0 "Potência Reconhecida"
 concept_recognized_powers:0 "Potências Reconhecidas"
 concept_recognized_power_short:0 "Reconhecida"
 concept_recognized_power_desc:1 "Uma $concept_recognized_power$ é considerada um Estado-Nação capaz de se autodeterminar pelo consenso entre as [Concept('concept_great_power', '$concept_great_powers$')], o que as diferencia das [Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')]."

 concept_unification_supporter:0 "Apoiador da Unificação"
 concept_unification_supporters:0 "Apoiadores da Unificação"
 concept_unification_support:0 "Apoiar"
 concept_unification_supporting:0 "Apoiando"
 concept_unification_supporter_desc:1 "Um $concept_unification_supporter$ é um [concept_country] que favorece um [concept_unification_candidate] específico. Se a unificação for bem-sucedida, o $concept_unification_supporter$ se tornará parte da união."

 concept_unification_candidate:0 "Candidato à Unificação"
 concept_unification_candidate_short:0 "Candidato"
 concept_unification_candidates:0 "Candidatos à Unificação"
 concept_unification_candidate_desc:1 "Um $concept_unification_candidate$ é um [concept_country] considerado um candidato viável para unificação. As condições para se tornar um $concept_unification_candidate$ variam dependendo de qual é a nação unificada. "

 concept_unification:0 "Unificação de País"
 concept_major_unification:0 "Grande Unificação"
 concept_minor_unification:0 "Pequena Unificação"
 concept_unification_desc:0 "O ato de unificar e formar um novo [concept_country] a partir de vários $concept_countries$ é chamado de Unificação. Um $concept_country$ pode ser formado ao controlar um número específico de [Concept('concept_state', '$concept_states$')] na nova região do $concept_country$.\n\nUma #b Grande Unificação#! permite que os $concept_countries$ se tornem [Concept('concept_unification_candidate', '$concept_unification_candidates$')], o que lhes garante acesso à [concept_diplomatic_play] de Unificação. Essa $concept_diplomatic_play$ estabelece os [Concept('concept_war_goal', '$concept_war_goals$')] para anexar todos os $concept_states$ e $concept_countries$ exigidos.\n\nJá uma #b Pequena Unificação#! não permite nenhum [concept_unification_candidate] e só pode formar um $concept_country$ se o número de $concept_states$ exigidos estiver controlado."
 

 concept_order:0 "Ordem"
 concept_orders:0 "Ordens"
 concept_ordered:0 "Ordenado"
 concept_order_desc:2 "Os [Concept('concept_commander', '$concept_commanders$')] podem receber $concept_orders$ que os direcionam a objetivos militares diferentes. Algumas $concept_orders$ têm alvos, como [Concept('concept_front', '$concept_fronts$')] ou [Concept('concept_hq', '$concept_hqs$')], e outras não. Se uma $concept_order$ exigir que um $concept_commander$ viaje, ele fará isso automaticamente após recebê-la."

 concept_party:0 "Partido"
 concept_parties:1 "Partidos"
 concept_party_possessive:0 "do Partido"
 concept_party_desc:1 "Um $concept_party$ é uma entidade política que participa das [Concept('concept_election', '$concept_election$')]. Ele é formado por um ou mais [Concept('concept_interest_group', '$concept_interest_groups$')] com [Concept('concept_ideology', '$concept_ideologies$')] que são pelo menos compatíveis de alguma maneira. Os [concept_votes] que o $concept_party$ recebe dão a esses $concept_interest_groups$ uma força proporcional à sua [concept_clout]. $concept_interest_groups$ individuais não podem ser incluídos no [concept_government] sem os outros membros do seu $concept_party$."

 concept_party_leader:0 "Liderança do Partido"
 concept_party_leader_desc:0 "A [concept_leader] do [concept_interest_group] no [concept_party] com a maior [concept_clout] é considerada a $concept_party_leader$."

 concept_suppress:0 "Suprimir"
 concept_suppressed:0 "Suprimido"
 concept_suppressing:0 "Suprimindo"
 concept_suppression:0 "Supressão"
 concept_suppress_desc:2 "Um [concept_interest_group] $concept_suppressed$ atrai menos apoio dos [Concept('concept_pop', '$concept_pops$')]. Sua capacidade de $concept_suppression$ base é determinada pela sua [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Liberdade de Expressão')]. $concept_suppress$ os $concept_interest_groups$ custa [concept_authority]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster:0 "Fortalecer"
 concept_bolstered:0 "Fortalecido"
 concept_bolsters:0 "Fortalece"
 concept_bolstering:0 "Fortalecendo"
 concept_bolster_desc:0 "Um [concept_interest_group] $concept_bolstered$ atrai mais apoio dos [Concept('concept_pop', '$concept_pops$')]. Sua capacidade de fortalecimento base é determinada pela sua [concept_law] de [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Liberdade de Expressão')]. $concept_bolster$ os $concept_interest_groups$ custa [concept_authority]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry:0 "Registro no Diário"
 concept_journal:0 "Diário"
 concept_journal_entries:1 "Registros no Diário"
 concept_journal_entry_desc:1 "Os $concept_journal_entries$ acompanham os eventos em andamento no seu país. Eles podem apresentar oportunidades ou desafios, lembrar as promessas que você fez ou alertar sobre crises que podem ocorrer.\n\n$concept_journal_entries$ são normalmente resolvidos e removidos do seu $concept_journal$ ao serem considerados #bold Concluídos#!. Nem todos os $concept_journal_entries$ podem ser #bold Concluídos#!: alguns podem simplesmente #bold Fracassar#!, #bold Expirar#! ou serem removidos por uma condição específica."

 concept_political_movement_placated:0 "Apaziguado"
 concept_political_movement_placated_desc:1 "Um [concept_political_movement] $concept_political_movement_placated$ está atualmente satisfeito com as mudanças que você está fazendo no $concept_country$ e adiarão sua [concept_revolution]. Eles voltarão a se organizar caso você se desvie dessa rota."

 concept_political_movement_support:0 "Apoio ao Movimento Político"
 concept_political_movement_support_short:1 "Apoio"
 concept_political_movement_support_desc:1 "O $concept_political_movement_support_short$ a um [concept_political_movement] é baseado na [concept_political_strength] dos [Concept('concept_pop', '$concept_pops$')] que o apoiam. Um $concept_political_movement$ com $concept_political_movement_support_short$ elevado aumenta a chance de [concept_enactment_success] se você buscar a aprovação da [concept_law] desejada ou diminui caso ela seja contrariada. Se o $concept_political_movement$ resultar em uma [concept_revolution], o $concept_political_movement_support$ determinará com quantos [Concept('concept_state', '$concept_states$')] ela começará."

 concept_political_movement:0 "Movimento Político"
 concept_political_movement_short:0 "Movimento"
 concept_political_movements_short:0 "Movimentos"
 concept_political_movements:1 "Movimentos Políticos"
 concept_political_movement_desc:1 "Um $concept_political_movement$ luta para promulgar, preservar ou restaurar uma [concept_law] específica. [Concept('concept_pop', '$concept_pops$')] e [Concept('concept_interest_group', '$concept_interest_groups$')] individuais podem se unir a $concept_political_movements$, obtendo assim [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] e [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$')]. Buscar a mudança que o $concept_political_movement$ deseja será mais fácil se você tiver o $concept_political_movement_support_short$ dele. Não fazer isso pode levar a uma [concept_revolution]."

 concept_end_of_discussion_factor:0 "Fator de Palavra Final"
 concept_end_of_discussion_factor_desc:1 "A existência de um $concept_end_of_discussion_factor$ significa que [Concept('concept_interest_group', '$concept_interest_groups$')] no [concept_government] consideram desnecessário prolongar as discussões sobre os méritos de uma [concept_law] que está sendo promulgada. Quanto menor esse fator, maior a pressão negativa que ele exerce na possibilidade de $concept_enactment_advance_short$ ou $concept_enactment_stall_short$."

 concept_enactment_of_laws:0 "Promulgação de Leis"
 concept_enactment_of_laws_enact:0 "Promulgar"
 concept_enactment_of_laws_enacted:0 "Promulgada"
 concept_enactment_of_laws_desc:0 "A tentativa de forçar a aprovação uma nova [concept_law] por meio do poder legislativo [Concept('concept_country', '$concept_country_possessive$')]. A chance de [concept_enactment_success] da $concept_law$ será testada regularmente. O tempo entre os testes depende da [concept_legitimacy] [Concept('concept_government', '$concept_government_possessive$')]. Se a $concept_law$ não for aprovada, ela passará por [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')], [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] ou será [Concept('concept_enactment_debate', '$concept_enactment_debate_short_debated$')], o que afeta as chances de passar no próximo teste ou trazer outras consequências ao seu $concept_country$."

 concept_enactment_success:1 "Sucesso da Promulgação"
 concept_enactment_success_short:0 "Sucesso"
 concept_enactment_success_desc:1 "O $concept_enactment_success$ indica a porcentagem de chance de uma [concept_law] ser promulgada no próximo ponto de controle. Ele equivale à [concept_base_success_chance] somada a quaisquer efeitos acumulados durante o processo de promulgação."

 concept_enactment_advance:1 "Avanço da Promulgação"
 concept_enactment_advance_short:0 "Avanço"
 concept_enactment_advance_desc:1 "O $concept_enactment_advance$ indica a porcentagem de chance de um processo de promulgação de uma [concept_law] avançar de algum modo no próximo ponto de controle, mesmo se ainda não alcançar um [Concept('concept_enactment_success', '$concept_enactment_success_short$')] completo. Ele é calculado a partir da [concept_base_success_chance] da promulgação."

 concept_enactment_debate:1 "Debate da Promulgação"
 concept_enactment_debate_short:0 "Debate"
 concept_enactment_debate_short_debated:0 "Debatida"
 concept_enactment_debate_desc:1 "O $concept_enactment_debate$ indica a porcentagem de chance de o processo de promulgação de uma [concept_law] passar por alguma complicação no próximo ponto de controle. Quanto menores as chances de [Concept('concept_enactment_success', '$concept_enactment_success_short$')], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')] e [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')], maior a chance de $concept_enactment_debate_short$."

 concept_enactment_stall:1 "Promulgação Atrasada"
 concept_enactment_stall_short:0 "Atraso"
 concept_enactment_stall_desc:1 "A $concept_enactment_stall$ indica a porcentagem de chance de o processo de promulgação de uma [concept_law] encontrar obstáculos consideráveis no próximo ponto de controle. A chance inicial é igual à [concept_clout] total dos [Concept('concept_interest_group', '$concept_interest_groups$')] no [concept_government] que se opõem a ela."

 concept_base_success_chance:0 "Chance de Sucesso Inicial"
 concept_base_success_chance_desc:0 "A $concept_base_success_chance$ é igual à [concept_clout] total dos [Concept('concept_interest_group', '$concept_interest_groups$')] apoiadores no [concept_government], à qual se soma ou subtrai o [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] obtido de quaisquer [Concept('concept_political_movement', '$concept_political_movements$')] relevantes."

 concept_advance_factor:0 "Fator de Avanço"
 concept_advance_factor_desc:0 "O $concept_advance_factor$ é um fator estático usado para determinar o [concept_enactment_advance], aumentando a [concept_base_success_chance]."

 concept_migration_pull:0 "Atração de Migração"
 concept_migration_pull_short:0 "Atração"
 concept_migration_pull_desc:1 "A $concept_migration_pull$ é a capacidade de um [concept_state] de atrair migrantes. Ela é baseada principalmente no [concept_sol] médio dos [Concept('concept_pop', '$concept_pops$')] em um $concept_state$, mas pode ser modificada por vários outros fatores. Qualquer nível de [Concept('concept_unemployed', 'desemprego')] no $concept_state$ diminuirá a $concept_migration_pull$. O valor é comparado ao de outros $concept_states$ entre os quais a migração pode ocorrer para determinar a direção do fluxo de migrantes."

 concept_lower_strata:0 "Estratos Inferiores"
 concept_lower_strata_desc:3 "Os $concept_lower_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] manuais ou que realizam trabalhos repetitivos que não exigem muitas [concept_pop_qualifications], resultando em [Concept('concept_building_wage', '$concept_building_wages$')] baixos.[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\nConsistem nas seguintes $concept_professions$:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Estratos Médios"
 concept_middle_strata_desc:3 "Os $concept_middle_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] especializadas, cujas [concept_pop_qualifications] são mais difíceis de se obter. Isso dá a eles uma vantagem maior no mercado de trabalho e, portanto, [Concept('concept_building_wage', '$concept_building_wages$')] maiores.[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\nConsistem nas seguintes $concept_professions$:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Estratos Superiores"
 concept_upper_strata_desc:3 "Os $concept_upper_strata$ consistem em [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_profession', '$concept_professions$')] para as quais eles se [Concept('concept_pop_qualifications', 'qualificam')], sobretudo, com base na [concept_wealth]. Normalmente, essas $concept_professions$ não estão disponíveis aos $concept_pops$ sujeitos à [concept_discrimination]. Eles tendem a possuir [Concept('concept_ownership_share', '$concept_ownership_shares$')] de suas [Concept('concept_building', '$concept_buildings$')], receber [concept_dividends] e coletar [concept_budget_interest], além de seus [Concept('concept_building_wage', '$concept_building_wages$')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:1 "\n\nConsistem nas seguintes $concept_professions$:\n[GetPopTypesInUpperStrataDesc]"

### NEW ITEMS

 concept_neighbors:0 "Vizinhos"
 concept_neighbors_desc:1 "Dois [Concept('concept_country', '$concept_countries$')] são considerados $concept_neighbors$ se compartilham uma fronteira terrestre ou se possuem [Concept('concept_state', '$concept_states$')] costeiros que se conectam à mesma [concept_sea_node]."
 
 concept_welfare_payments:0 "Pagamentos de Assistência Social"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$ são uma forma de subsídio direto pago por um [concept_country] a todos os $concept_pops$ na [concept_workforce] que recebem salários inferiores a uma determinada fração do [concept_normal_wage]."

 concept_sea_node:0 "Interseção Marítima"
 concept_sea_nodes:0 "Interseções Marítimas"
 concept_sea_node_desc:0 "Uma interseção ou ponto ao longo de uma [concept_shipping_lane] e que representa uma parte do oceano. $concept_shipping_lanes$ sempre seguem a rota entre dois [Concept('concept_state', '$concept_states$')] costeiros que passa pelo menor número de $concept_sea_nodes$. Cada $concept_sea_node$ além da primeira adiciona #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! ao [concept_convoy_cost]."

