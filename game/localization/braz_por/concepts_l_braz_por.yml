 concept_favor_desc:0 "#todo A Favor is... #!"
 concept_reinforcements:0 "Reforços"
 concept_reinforcements_desc:0 "Reforços são [Concept('concept_battalion', '$concept_battalions$')] ou [Concept('concept_warship', '$concept_warships$')] atualmente em deslocamento para algum lugar."
 concept_travel_queue:0 "Fila de Deslocamento"
 concept_travel_queue_desc:0 "Quando [Concept('concept_battalion', '$concept_battalions$')] ou [Concept('concept_warship', '$concept_warships$')] recebem ordens para ir a algum lugar, eles são colocados na Fila de Deslocamento. Eles podem se deslocar entre [Concept('concept_barrack', '$concept_barracks$')], [Concept('concept_commander', '$concept_commanders$')] e [Concept('concept_front', '$concept_fronts$')]."
 concept_battle_plan:0 "Plano de Batalha"
 concept_battle_plan_desc:0 "Um Plano de Batalha é criado por um [concept_commander] de um [concept_front] com a ordem para Invadir. Quando tropas suficientes forem atribuídas ao plano, uma [concept_battle] ocorrerá."
 concept_good_net:0 "Estoque de Mercadorias"
 concept_good_net_desc:0 "A quantidade desta Mercadoria que está no [concept_market] após o Comércio."
 concept_decreees:0 "Decretos"
 concept_construction_camp:0 "Canteiro de Obras"
 concept_construction_camps:0 "Canteiros de Obras"
 concept_construction_camp_desc:0 "Um Canteiro de Obras é..."
 concept_innovation_points:0 "Pontos de Inovação"
 concept_innovation_points_desc:0 "Pontos de Inovação são adquiridos das Universidades. Eles podem ser gastos para pesquisar Invenções."
 concept_construction_points:0 "Pontos de Obra"
 concept_construction_points_desc:0 "@construction! Pontos de Obra são produzidos pelos [Concept('concept_construction_camp', '$concept_construction_camps$')] e usados para erguer [Concept('concept_building', '$concept_buildings$')]."
 concept_budget_new_construction:0 "Nova Obra"
 concept_budget_new_construction_desc:0 "new_construction_desc"
 concept_opinion:0 "Opinião"
 concept_opinion_desc:1 "A Opinião que seu povo tem sobre outro País e o que outros [Concept('concept_country', '$concept_countries$')] pensam sobre você são aspectos importantes para as suas relações diplomáticas."
 concept_potentials:0 "Potenciais"
 concept_potentials_desc:0 "A quantidade de Potenciais mostra quanto de uma determinada Mercadoria pode ser fornecida por uma área."
 concept_taxation_desc:0 "Tributação pode ser [concept_money] deduzido dos salários dos $concept_pop$ ou Impostos sobre Consumo adicionados ao preço das [Concept('concept_good', '$concept_goods$')]."
 concept_non_government_building:0 "Construção de Produção"
 concept_non_government_building_desc:0 "A Construção de Produção produz alguma coisa e não é paga pelo Governo."
 concept_colonial_state:0 "Estado Colonial"
 concept_colonial_states:1 "Estados Coloniais"
 concept_colonial_state_desc:1 "Um Estado Colonial é um tipo especial de [concept_unincorporated_state] que normalmente é criado quando uma [concept_colony] é estabelecida em uma [concept_decentralized_nation] ou ao conquistar o território de uma [concept_unrecognized_power]. Um Estado Colonial que termina fazendo fronteira com um estado não colonial que pertence ao mesmo [concept_country] perderá seu status de colônia e se tornará um [concept_unincorporated_state] regular.\n\nEstados Coloniais possuem um bônus em atrações de migração e são afetados por certos modificadores provenientes de [Concept('concept_institution', '$concept_institutions$')] e [Concept('concept_law', '$concept_laws$')] coloniais."
 concept_state_resource:0 "Recurso do Estado"
 concept_state_resource_desc:0 "Este recurso pode ser explorado pelas suas Indústrias de Recursos, fornecendo [Concept('concept_good', '$concept_goods$')] para suas Indústrias Manufatureiras ou seu Comércio."
 concept_ig_population:0 "População do Grupo de Interesse"
 concept_ig_population_desc:0 "A quantidade de [Concept('concept_pop', '$concept_pops$')] que integram este Grupo de Interesse."
 concept_ig_approval:0 "Aprovação"
 concept_ig_approves:0 "Aprova"
 concept_ig_approve:0 "Aprovam"
 concept_ig_approving:0 "Aprovando"
 concept_ig_disapproval:0 "Desaprovação"
 concept_ig_disapproves:0 "Desaprova"
 concept_ig_disapprove:0 "Desaprovam"
 concept_ig_disapproving:0 "Desaprovando"
 concept_ig_indifferent:0 "Indiferente"
 concept_ig_approval_desc:1 "A Aprovação ou Desaprovação de um $concept_interest_group$ é determinada pela compatibilidade entre as [Concept('concept_law', '$concept_laws$')] do [concept_country] e suas [Concept('concept_ideology', '$concept_ideologies$')], e pela lealdade de todos os [Concept('concept_pop', '$concept_pops$')] no [concept_interest_group]. Isso também controla quais [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] são ativadas. Se não for possível determinar a Aprovação ou Desaprovação, o $concept_interest_group$ será Indiferente."
 concept_pol_str:0 "Força Política"
 concept_pol_str_desc:0 "O nível de poder que um [concept_pop] (e, consequentemente, seu [concept_interest_group]) tem sobre as políticas de um país. A Força Política determina quanta [concept_clout] o grupo tem, e é derivada da [concept_status] e da [concept_wealth] dos [Concept('concept_pop', '$concept_pops$')]' apoiadores, adicionados quaisquer [concept_votes] que o [concept_interest_group] tenha recebido na última [concept_election]."
 concept_status:0 "Posição Social"
 concept_status_desc:0 "Posição Social é a posição que um [concept_pop] possui em seu [concept_country]. Suas [Concept('concept_law', '$concept_laws$')] decidem quais posições [Concept('concept_pop', '$concept_pops$')] de diferentes [Concept('concept_profession', '$concept_professions$')] podem possuir."
 concept_army_budget:0 "Orçamento do Exército"
 concept_army_budget_desc:0 "O Orçamento de seu Exército e sua Marinha é gasto semanalmente com a compra de [Concept('concept_good', '$concept_goods$')] nos Quartéis e consumidas pelo seu [concept_battalion] em campo."
 concept_warship:0 "Navio de Guerra"
 concept_warships:1 "Navios de Guerra"
 concept_warship_desc:1 "Navios de Guerra são a unidade de medida para recursos humanos navais. Cada um representa 1.000 de população trabalhando em [Concept('concept_naval_base', '$concept_naval_bases$')]."
 concept_construction_sector:0 "Setor de Obras"
 concept_construction_sector_desc:0 "O Setor de Obras é..."
 concept_barrack:0 "Quartel"
 concept_barracks:1 "Quartéis"
 concept_barrack_desc:1 "Quartéis geram [Concept('concept_battalion', '$concept_battalions$')]."
 concept_naval_base:0 "Base Naval"
 concept_naval_bases:1 "Bases Navais"
 concept_naval_base_desc:1 "Bases Navais geram [Concept('concept_warship', '$concept_warships$')]."
 concept_market_controller:0 "Controlador do Mercado"
 concept_market_controller_possessive:0 "do Controlador do Mercado"
 concept_market_controller_desc:0 "O Controlador do Mercado é o dono de um mercado..."
 concept_radicalized_desc:0 "Pode se tornar Revolucionário se ficar mais forte e pode deixar de ser Radical se conseguir o que Exige."
 concept_de_radicalize:0 "Desradicalizar"
 concept_de_radicalize_desc:0 "Pode Desradicalizar se conseguir algo por meio de suas Queixas."
 concept_colonys:1 "Colônias"
 concept_relation:0 "Relação"
 concept_yield:0 "Cessão"
 concept_yield_desc:0 "TODO concept_yield_desc"
 concept_abstain:0 "Abstenção"
 concept_abstain_desc:0 "Qualquer um que não Apoia e nem Contraria uma [concept_diplomatic_play] que Escala para uma Guerra não participará do conflito e terá seu [concept_interest] desativado."
 concept_command_prio:0 "Prioridade de Comando"
 concept_command_prio_desc:0 "Os Comandos, em primeiro lugar, serão reforçados pelos Quartéis nas Regiões Estratégicas daquele Comando e, então, enviarão o resto das Tropas para os Comandos com maior prioridade."
 concept_organization_tooltip:0 "Dica de Organização"
 concept_organization_tooltip_desc:0 "Organização é um valor que mostra o quão Organizado este Comando está. Ela controla o valor da [concept_combat_effectiveness] em batalhas e, se a Organização estiver baixa, o Personagem provavelmente não conseguirá iniciar uma Batalha. A Organização aumentará com o tempo, se o Comando estiver bem abastecido."
 concept_battle_summary_warsupport:0 "Resumo de Batalha - Apoio à Guerra"
 concept_battle_summary_warsupport_desc:0 "O Apoio à Guerra é ganho vencendo batalhas e causando baixas ao inimigo."
 concept_defend:0 "Defender"
 concept_defend_desc:0 "Ordena que o Personagem tente reunir suas forças."
 concept_defend_state:0 "Defender Estado"
 concept_defend_state_desc:0 "Ordena que o Personagem foque em defender um Estado específico."
 concept_conquer_state:0 "Conquistar Estado"
 concept_conquer_state_desc:0 "Ordena que o Personagem foque em tentar invadir um Estado específico."
 concept_set_objective:0 "Definir Objetivo"
 concept_set_objective_desc:0 "Você diz ao Personagem o que você quer, e cabe a ele decidir como chegar àquele objetivo."
 concept_manage_character:0 "Gerenciar Personagem"
 concept_manage_character_desc:0 "O Personagem que você coloca em cada Região pode mudar o rumo da Guerra ou irritar as pessoas erradas."
 concept_domestic_loans:0 "Empréstimos Domésticos"
 concept_domestic_loans_desc:0 "Empréstimos Domésticos são fundos que o [concept_country] pegou emprestado de fontes domésticas."
 concept_command:0 "Comando"
 concept_commands:1 "Comandos"
 concept_command_desc:1 "Um Comando é um [concept_commander] em um [concept_theater]. Ele possui diversos [Concept('concept_battalion', '$concept_battalions$')] ou Batalhões Navais abastecidos por [Concept('concept_barrack', '$concept_barracks$')] ou [Concept('concept_naval_base', '$concept_naval_bases$')]. A quantidade máxima de Batalhões que um Comando pode ter é determinada pelo Ranque do Comandante."
 concept_combat_effectiveness:0 "Ataque e Defesa"
 concept_combat_effectiveness_desc:0 "As capacidades de Ataque e Defesa das suas unidades"
 concept_offensive_combat_effectiveness:0 "Ataque"
 concept_offensive_combat_effectiveness_desc:0 "Ataque é..."
