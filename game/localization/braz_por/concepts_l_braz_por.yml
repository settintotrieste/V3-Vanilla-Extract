 concept_profitability:0 "Rentabilidade"
 concept_profitability_desc:0 "Rentabilidade é o Faturamento comparativo por Empregado, em comparação com todas as outras Construções no Mundo."
 concept_trade_power:0 "Poder Comercial"
 concept_trade_power_desc:0 "O Poder Comercial de uma [concept_trade_route] é o menor dos valores dentre o [concept_import_power] do mercado importador e o [concept_export_power] do mercado exportador."
 concept_import_power:0 "Poder de Importação"
 concept_import_power_desc:0 "O Poder de Importação de uma determinada [concept_good] em um [concept_market] é baseado em suas [concept_buy_orders], até uma quantidade mínima por nível."
 concept_export_power:0 "Poder de Exportação"
 concept_export_power_desc:0 "O Poder de Exportação de uma determinada [concept_good] em um [concept_market] é baseado em suas [concept_sell_orders], até uma quantidade máxima por nível."
 concept_objective:0 "Objetivo"
 concept_objectives:0 "Objetivos"
 concept_objective_desc:0 "AI-controlled countries have a set of Objectives that governs their strategy\n#todo TODO MORE INFO#!"
 concept_favor:0 "Favor"
