 concept_commander_of_front:0 "Comando de Fronte"
 concept_commander_of_front_desc:0 "#todo concept_commander_of_front_desc #!"
 concept_isolated_state_adj:1 "Isolada"
 concept_sea_lane:0 "Via Marítima"
 concept_sea_lanes:1 "Vias Marítimas"
 concept_sea_lane_desc:0 "Vias Marítimas são..."
 concept_productivity_short:0 "Produtividade"
 concept_budget_construction_wages:0 "Salários de Obras"
 concept_budget_construction_wages_desc:0 "construction_wages_desc"
 concept_budget_construction_slaves:0 "Escravos de Obras"
 concept_budget_construction_slaves_desc:0 "construction_slaves_desc"
 concept_trade_route_value:0 "Valor da Rota Comercial"
 concept_trade_route_value_desc:0 "Uma [concept_trade_route] gera [concept_revenue] para a construção [GetBuildingType('building_trade_center').GetName] que a estiver gerenciando, dependendo da diferença de [concept_market_price] e do volume comercializado. [concept_tariffs] reduzem o $concept_trade_route_value$ gerado, diminuindo efetivamente o volume máximo que uma [concept_trade_route] pode transportar, antes de deixar de ser lucrativa e estagnar."
 concept_protected_export_share:0 "Participação Protegida de Exportação"
 concept_protected_export_share_desc:0 "A cota de [concept_sell_orders] geradas dentro de um [concept_market] que não podem ser exportadas por meio de [Concept('concept_trade_route', '$concept_trade_routes$')]. Uma $concept_protected_export_share$ maior manterá o [concept_market_price] baixo e favorecerá os consumidores, enquanto uma $concept_protected_export_share$ menor permitirá mais exportações e favorecerá os produtores. Sua [concept_law] de [GetLawType('law_mercantilism').GetGroup.GetName] determinará o tamanho padrão dela, e os [Concept('concept_country', '$concept_countries$')] podem aplicar [Concept('concept_embargo', '$concept_embargos$')] para aumentá-la ainda mais."
 concept_politically_inactive_desc:2 "A parte de um [concept_pop] que não apoia um [concept_interest_group] é chamada de Politicamente Inativa. Isso geralmente ocorre devido a baixos níveis de [concept_literacy] ou [concept_sol]. Os representantes $concept_politically_inactive$ dos $concept_pops$ não participam do processo político e qualquer [concept_political_strength] que possuírem será desperdiçada."
