 concept_promoting:0 "Promovendo"
 concept_promotion:0 "Promoção"
 concept_promote_desc:1 "Um [concept_interest_group] $concept_promoted$ atrai mais o apoio dos [Concept('concept_pop', '$concept_pops$')]. Sua capacidade de $concept_promotion$ base é determinada pela sua [concept_law] de [GetLawGroup('lawgroup_free_speech').GetName]. $concept_promote$ os $concept_interest_groups$ custa [concept_authority]."
 concept_colonize_desc:0 "Se você for uma Super ou Grande Potência, é possível Colonizar um [concept_state] possuído por uma [concept_decentralized_nation] se tiver algum [concept_interest] naquela [concept_strategic_region]."
 concept_embargos:1 "Embargos"
 concept_relation_desc:1 "A Relação representa as relações oficiais entre dois [Concept('concept_country', '$concept_countries$')]."
 concept_oppose_desc:0 "Quem Contrariar uma [concept_diplomatic_play] que Escala para uma Guerra se juntará a outros que também Contrariam a Jogada."
 concept_support:0 "Apoio"
 concept_support_desc:0 "Quem Apoiar uma [concept_diplomatic_play] que Escala para uma Guerra se juntará a outros que também Apoiam a Jogada."
 concept_radicalization:0 "Radicalização"
