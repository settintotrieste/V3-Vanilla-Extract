 congo_free_state_events.4.t:0 "Um Artigo Comprometedor"
 congo_free_state_events.4.d:2 "Um artigo comprometedor sobre as atrocidades cometidas no [SCOPE.sCountry('free_state').GetNameNoFlag] saiu no jornal [SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting] "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]"."
 congo_free_state_events.4.f:0 ""Os chefes que cederam suas terras não sabiam o que estavam assinando. Não eram tratados de igualdade e justiça, era uma farsa. Desde então, o tratamento dado aos locais é equivalente à escravidão.""
 congo_free_state_events.4.a:1 "Lamentável, mas é [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.4.b:0 "Devemos condenar isso."

 congo_free_state_events.5.t:0 "Questão do Estado Livre"
 congo_free_state_events.5.d:2 "Com o fim da monarquia, ficou claro que o [SCOPE.sCountry('free_state').GetNameNoFlag] é uma relíquia do passado. Nós poderíamos reintegrar o estado agora, seguindo o comando [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.d2:0 "A opinião internacional sobre [SCOPE.sCountry('free_state').GetNameNoFlag] passou a ser negativa após a revelação das atrocidades que aconteciam lá. Podemos reintegrar o estado agora, com pouco retrocesso [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.f:1 ""É aterrorizante pensar que algo assim pode acontecer. Mortes, massacres e fome. Tudo em nome do lucro... e da alegria. Oficiais competindo para ver quem é o mais brutal, exibindo as marcas nos nativos como troféus de guerra.\n\nEles violaram todas as leis da humanidade. Intrusos das profundezas do inferno, cuja associação com a raça humana é uma afronta a todos nós.""
 congo_free_state_events.5.f2:0 "É simplesmente ridículo que tudo isso tenha acontecido com a aprovação [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_DoDa')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]. Nosso maior e mais absurdo erro é pensar que [SCOPE.sCharacter('free_state_monarch').GetCustom('BR_UmUma')] [SCOPE.sCharacter('free_state_monarch').GetManWoman] pode possuir uma nação assim como possui uma casa no campo.\n\nMortes, massacres e fome. Tudo em nome do lucro pessoal... e da alegria mórbida."
 congo_free_state_events.5.a:0 "Vamos integrar o estado."
 congo_free_state_events.5.b:0 "Talvez seja hora de o estado ser verdadeiramente "livre"."
