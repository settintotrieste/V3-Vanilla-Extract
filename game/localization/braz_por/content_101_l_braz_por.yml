 new_ideology_events.1.t:0 "Anarquismo"
 new_ideology_events.1.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_anarchist').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_anarchist').GetCountry.GetName]. [SCOPE.sCharacter('first_anarchist').GetFullName], liderança do grupo [SCOPE.sCharacter('first_anarchist').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.1.f:0 ""Quer saber? Eles não são apenas lunáticos lançando bombas, eles têm razão sobre a função do Estado em nossas vidas.""
 new_ideology_events.1.a:0 "Anarquia é demais!"
 new_ideology_events.1.b:0 "Tentar ignorar."
 new_ideology_events.2.t:0 "Radicalismo"
 new_ideology_events.2.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_radical').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_radical').GetCountry.GetName]. [SCOPE.sCharacter('first_radical').GetFullName], liderança do grupo [SCOPE.sCharacter('first_radical').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.2.f:0 ""Eles têm opiniões ousadas e liberais, sem dúvida, mas podem ser exatamente o que precisamos.""
 new_ideology_events.2.a:0 "Parece interessante."
 new_ideology_events.2.b:0 "Tentar ignorar."
 new_ideology_events.3.t:0 "Feminismo"
 new_ideology_events.3.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_feminist').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_feminist').GetCountry.GetName]. [SCOPE.sCharacter('first_feminist').GetFullName], liderança do grupo [SCOPE.sCharacter('first_feminist').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.3.f:0 ""Não descansaremos até que as mulheres tenham os mesmos direitos que os homens. Por que não devemos ser iguais, afinal?""
 new_ideology_events.3.a:0 "Igualdade é progresso!"
 new_ideology_events.3.b:0 "Tentar ignorar."
 new_ideology_events.4.t:0 "Abolicionismo"
 new_ideology_events.4.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_abolitionist').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_abolitionist').GetCountry.GetName]. [SCOPE.sCharacter('first_abolitionist').GetFullName], liderança do grupo [SCOPE.sCharacter('first_abolitionist').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.4.f:0 ""Não há outra opção, a escravidão é errada e deve ser abolida.""
 new_ideology_events.4.a:0 "Escravidão é errado!"
 new_ideology_events.4.b:0 "Tentar ignorar."
 new_ideology_events.5.t:0 "Defensores da Escravidão"
 new_ideology_events.5.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_slaver').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_slaver').GetCountry.GetName]. [SCOPE.sCharacter('first_slaver').GetFullName], liderança do grupo [SCOPE.sCharacter('first_slaver').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.5.f:0 ""Dizem que é importante para a economia, mas é só para disfarçar o fanatismo.""
 new_ideology_events.5.a:0 "Nós apoiamos isso."
 new_ideology_events.5.b:0 "Tentar ignorar."
 new_ideology_events.6.t:0 "Social-Democracia"
 new_ideology_events.6.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_social_democrat').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_social_democrat').GetCountry.GetName]. [SCOPE.sCharacter('first_social_democrat').GetFullName], liderança do grupo [SCOPE.sCharacter('first_social_democrat').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.6.f:0 ""Claro que o Estado é necessário, mas o importante é quem o Estado ajuda e como.""
 new_ideology_events.6.a:0 "Parece sensato."
 new_ideology_events.6.b:0 "Tentar ignorar."
 new_ideology_events.7.t:0 "Comunismo"
 new_ideology_events.7.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_communist').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_communist').GetCountry.GetName]. [SCOPE.sCharacter('first_communist').GetFullName], liderança do grupo [SCOPE.sCharacter('first_communist').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.7.f:0 ""Trabalhadores do mundo, unam-se! Vocês não trabalharão mais sob a opressão capitalista.""
 new_ideology_events.7.a:0 "Boa sorte, camaradas."
 new_ideology_events.7.b:0 "Tentar ignorar."
 new_ideology_events.8.t:0 "Vanguardismo"
 new_ideology_events.8.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_vanguardist').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_vanguardist').GetCountry.GetName]. [SCOPE.sCharacter('first_vanguardist').GetFullName], liderança do grupo [SCOPE.sCharacter('first_vanguardist').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.8.f:0 ""Claro que concordamos que o comunismo é o objetivo, mas chegar lá... Esse é o desafio.""
 new_ideology_events.8.a:0 "Alguém deve mostrar o caminho."
 new_ideology_events.8.b:0 "Tentar ignorar."
 new_ideology_events.9.t:0 "Fascismo"
 new_ideology_events.9.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_fascist').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_fascist').GetCountry.GetName]. [SCOPE.sCharacter('first_fascist').GetFullName], liderança do grupo [SCOPE.sCharacter('first_fascist').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.9.f:0 ""Liderança e leis fortes fazem pessoas fortes.""
 new_ideology_events.9.a:0 "Força é bom."
 new_ideology_events.9.b:0 "Tentar ignorar."
 new_ideology_events.10.t:0 "Etnonacionalismo"
 new_ideology_events.10.d:0 "Primeira vez que a ideologia [SCOPE.sCharacter('first_ethno_nationalist').GetIdeology.GetName] apareceu no país [SCOPE.sCharacter('first_ethno_nationalist').GetCountry.GetName]. [SCOPE.sCharacter('first_ethno_nationalist').GetFullName], liderança do grupo [SCOPE.sCharacter('first_ethno_nationalist').GetInterestGroup.GetName], está apoiando essa nova doutrina."
 new_ideology_events.10.f:0 ""A nossa posição é simples: uma nação, um povo!""
 new_ideology_events.10.a:0 "Nosso povo em primeiro lugar."
 new_ideology_events.10.b:0 "Tentar ignorar."
