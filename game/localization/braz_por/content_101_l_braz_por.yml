 expedition_events.501.t:0 "A Expedição do Nilo"
 expedition_events.501.d:0 "Apesar de centenas de anos de busca, a fonte do Nilo ainda não foi encontrada. Devemos enviar uma expedição para tentar traçar o curso do rio?"
 expedition_events.501.f:0 ""Vamos até o coração do continente para descobrir os segredos que tantos buscaram.""
 expedition_events.501.a:1 "Conheço a pessoa certa para o trabalho."
 expedition_events.501.b:0 "Agora não."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.504.t:0 "A Expedição Começou"
 expedition_events.504.d:0 "Após algumas semanas de preparação e viagem, a expedição liderada por [SCOPE.sCharacter('expedition_leader').GetFullName] chegou a Zanzibar. Eles começarão a jornada a partir daqui para encontrar a misteriosa fonte do rio Nilo."
 expedition_events.504.f:1 ""A costa era menos arenosa do que o esperado. Na colina que levava à cidade, um grupo de moradores locais se reuniu para observar a nossa expedição, mais entretidos do que intrigados. Eles brigavam conosco em um idioma que não entendíamos. Um dos nossos homens gesticulou de volta e, após um tiro para cima, a disputa foi resolvida.\n\nDo outro lado do mar, a areia cintilava... Uma camada de luz do sol polida.""
 expedition_events.504.a:0 "Adiante!"

 expedition_events.511.t:0 "Expedição Bem-Sucedida"
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] retornou triunfante, a fonte do rio Nilo foi descoberta. No fim das contas, ele se origina nos grandes lagos da África. "
 expedition_events.511.f:1 ""O som estrondoso da água remeteu à minha infância. Uma fronteira distante e incerta, impossível de ser cruzada novamente. Em meus pesadelos, eu me afogava. A corrente fluía sem parar como uma ferida aberta... sangrando. O coração da África estava diante de nós, a dissecação meticulosa de um continente.\n\nEm meus pesadelos, eu ainda me afogo.""
 expedition_events.511.a:0 "Excelente notícia!"

 expedition_events.512.t:0 "Expedição Fracassada"
 expedition_events.512.d:0 "Não recebemos nenhum relatório há meses. Está claro que a expedição até o coração da África fracassou, e a liderança de [SCOPE.sCharacter('expedition_leader').GetFullName] também foi perdida."
 expedition_events.512.f:1 ""Nós nos sentamos no topo de uma montanha, paramos por um momento. A água e a comida estavam acabando. A selva parecia não ter fim, era sua natureza. Árvores monstruosas abocanhavam os últimos fragmentos do céu. Estávamos cansados. Tão cansados.""
 expedition_events.512.a:0 "Maldição!"

 central_africa_expedition:0 "Expedição para Encontrar a Fonte do Nilo"
 central_africa_expedition_desc:0 "O centro do continente africano guarda o segredo da fonte do Nilo."
 central_africa_expedition_tooltip:0 "Requisitos:"

 modifier_central_africa_expedition_complete:0 "Encontrou a Fonte do Nilo"

 expedition_events.520.t:0 "Imposto Local"
 expedition_events.520.d:0 "Um governante local exigiu o pagamento de "Hongo" adicional, um tipo de imposto, por passar pelas terras dele."
 expedition_events.520.f:1 ""Temos que pagar mais impostos a cada pedacinho do território que atravessamos. Se pagarmos mais para um governante, teremos que pagar para todos. Caso contrário... podemos ter problemas.""
 expedition_events.520.a:0 "Pagar o imposto."
 expedition_events.520.b:0 "Não pagar."

 expedition_events.530.t:0 "Mula Perdida"
 expedition_events.530.d:0 "Uma das mulas de carga que trouxemos se perdeu em meio ao matagal. Podemos passar algum tempo procurando-a ou apenas seguir em frente."
 expedition_events.530.f:0 ""Se não a encontrarmos, alguns locais podem muito bem encontrá-la e cobrar pelo resgate dela.""
 expedition_events.530.a:0 "Passar um tempo procurando a mula."
 expedition_events.530.b:0 "É só uma mula, deixe para lá."

 expedition_events.540.t:0 "Rinoceronte Avistado"
 expedition_events.540.d:0 "Um rinoceronte foi avistado nas proximidades. Podemos parar a expedição por uns momentos para tentar levar o chifre dele como prêmio."
 expedition_events.540.f:1 ""A fera estava quase totalmente curvada: o corpo enrugado e os movimentos lentos pareciam os de um idoso.\n\n'Imagine a fortuna que o país [ROOT.GetCountry.GetNameNoFormatting] nos pagará se o pegarmos agora. Ele está sozinho'.\n\nEnquanto o céu se escurecia com o cair da noite, um último raio de sol perfeito e imaculado refletia a palidez do chifre dele.""
 expedition_events.540.a:0 "Vamos caçá-lo."
 expedition_events.540.b:0 "Não vamos nos distrair."

 expedition_events.541.t:0 "Rinoceronte Caçado"
 expedition_events.541.d:0 "Conseguimos caçar o rinoceronte e pegamos o chifre dele como troféu."
 expedition_events.541.f:0 ""Apesar do sucesso e da esportividade, nenhum local queria comer a carne do rinoceronte. Não sei o motivo, parece uma pena desperdiçá-la.""
 expedition_events.541.a:0 "Vamos continuar."

 expedition_events.542.t:0 "Caça ao Rinoceronte Fracassada"
 expedition_events.542.d:0 "Um membro da expedição se feriu na caça fracassada ao rinoceronte e precisará de um tempo para se recuperar."
 expedition_events.542.f:1 ""Infelizmente, meu fuzil não disparou quando eu mais precisava, e um dos caçadores foi... bem, acho que espetado é a palavra certa. O pobre coitado vai precisar de alguns dias para se recuperar.""
 expedition_events.542.a:0 "Que desastre."

 expedition_events.550.t:0 "Antes um Besouro na Mão do que Dois na Orelha"
 expedition_events.550.d:1 "Um besouro entrou na orelha de [SCOPE.sCharacter('expedition_leader').GetFullName]. Sem ajuda médica imediata, isso pode impedir o progresso da expedição."
 expedition_events.550.f:1 ""Com zumbidos, a coceira só aumentava. 'SAIA, SAIA, SAIA'. Sacudi a cabeça e gritei de dor. 'TIRE, TIRE'. Eu sentia as asas dele se movendo dentro da minha orelha, tentando entrar cada vez mais. '[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!', um dos membros da expedição tentou segurar minha mão enquanto eu alcançava a faca.\n\n'SAIA! SAIA!'""
 expedition_events.550.a:0 "Vamos parar e buscar ajuda."
 expedition_events.550.b:0 "Não podemos parar, entregue a faca para [SCOPE.sCharacter('expedition_leader').GetFullName]."
 sir_loc:0 "Senhor"
 madam_loc:0 "Madame"

 expedition_event_delayed_tt:0 "A expedição está um pouco atrasada."

 expedition_events.560.t:0 "Suprimentos de [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] Escassos"
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetFullName] está exigindo a interrupção da expedição para esperar a chegada de mais suprimentos de [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. "
 expedition_events.560.f:0 ""Você não ouviu isso de mim, mas [SCOPE.sCharacter('expedition_leader').GetFullName] destruiu metade do acampamento em busca de mais [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. Quando não conseguiu encontrar, insistiu que arranjássemos mais, não importa quanto tempo demore.""
 expedition_events.560.a:0 "Vamos parar e esperar que chegue mais."
 expedition_events.560.b:0 "Vamos continuar sem."

