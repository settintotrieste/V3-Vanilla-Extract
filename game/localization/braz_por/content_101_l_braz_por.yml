 rights_of_women_laws.1.f:0 ""Ele bateu nela várias vezes só porque ela deixou um prato cair. Essa foi a ocorrência mais recente de uma série de espancamentos, desde a lua de mel até hoje. Como podemos permitir que as mulheres sofram essa punição interminável? O divórcio nessas situações de violência não é só justo, mas a personificação da justiça.""
