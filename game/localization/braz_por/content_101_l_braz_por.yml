 natural_disaster_events.3.d:0 "As margens do rio transbordaram em todo o estado [SCOPE.sState('mega_flood_state').GetName], destruindo lares e tirando vidas em uma escala sem precedentes."
 natural_disaster_events.3.f:0 ""A enchente levou tudo: lares, pertences e, é claro, vidas. Como podemos calcular as perdas dessa tragédia?""
