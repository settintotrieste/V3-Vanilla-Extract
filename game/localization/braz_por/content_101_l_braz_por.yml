 warlord_china_events.110.f:0 ""Sabe por que alguns me chamam de Velho 86? É por causa do tamanho do meu..." \n\n O resto das palavras de [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] foram abafadas pelos gritos e pelo som de ossos sendo triturados conforme a espada atingia a cabeça de um prisioneiro.\n\n "... exatamente 86 dólares mexicanos". "
