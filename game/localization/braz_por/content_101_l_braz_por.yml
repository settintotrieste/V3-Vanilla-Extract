 south_america.2.t:1 "A Confederação Peru-Boliviana"
 south_america.2.d:2 "Surgiu a oportunidade única de unir os países [ROOT.GetCountry.GetName] e [SCOPE.sCountry('peru_country').GetName] sob a liderança de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]. O governo [SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting] aceitará nosso domínio por enquanto, mas isso pode provocar conflitos com nossos rivais."
 south_america.2.f:2 ""Unir dois países não é tão fácil quanto passar manteiga no pão, nem tão fácil quanto juntar duas peças de um quebra-cabeça.\n\nUm país não é um objeto inanimado, mas a soma de seu povo, sua história e sua cultura. É algo vivo. Com sorte, essa unificação nos fará uma família, e [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] sabe como um casamento pode ser difícil.""
 south_america.2.a:2 "A uma união gloriosa!"
 south_america.2.b:1 "A unificação não seria prudente."

 south_america.1.t:1 "O Destino do Peru"
 south_america.1.d:1 "Apesar da conspiração dos nossos rivais, a Confederação Peru-Boliviana resistiu por uma década. Agora há a possibilidade de uma verdadeira unificação com o país [SCOPE.sCountry('peru_country').GetName]."
 south_america.1.f:2 "Daqui, as montanhas não passam de facas distantes cortando o céu noturno com suas lâminas dentadas e pálidas entre as nuvens.\n\n"Como sucessores do Império Inca, devemos anexar seus antigos territórios, seguir a linha do mar e seguir sempre em frente.""
 south_america.1.a:1 "Formaremos uma verdadeira união."
 south_america.1.b:1 "A situação atual é a melhor para nós."

 central_america.1.t:0 "Nossos Estados Querem Independência"
 central_america.1.d:0 "Os estados se juntaram para exigir independência. Se não a concedermos, certamente haverá guerra."
 central_america.1.f:0 ""Honduras, Guatemala, Costa Rica, Nicarágua... Todos clamam por independência. Certamente acabará em conflito se não fizermos alguma coisa.""
 central_america.1.a:0 "Que sejam independentes."
 central_america.1.b:0 "Nem pensar."

 central_america.2.t:1 "A Dissolução da América Central"
 central_america.2.d:1 "O resto dos estados da união declararam independência. Ficou claro que a união do país [ROOT.GetCountry.GetName] acabou, e [SCOPE.sState('capital_scope').GetName] deve cuidar de si mesmo."
 central_america.2.f:1 ""É retomarmos a posse do nosso país ou nos curvarmos a eles. É esquecermos os nomes dos nossos pais ou conhecermos os ancestrais do inimigo. É semear nossa própria terra ou vê-los devastá-la. É liberdade ou guerra!""
 central_america.2.a:1 "Devemos aceitar nosso destino."
 central_america.2.b:1 "Não vamos abandonar a união tão facilmente."

 south_america.3.t:0 "Guerra de Guerrilha"
 south_america.3.d:0 "Apesar da guerra ter acabado, os guerrilheiros continuam lutando em [SCOPE.sState('guerilla_state').GetName]."
 south_america.3.f:1 ""Não entendo. Eles não podem vencer. Nunca poderiam vencer. Eles não têm soldados ou recursos suficientes, mas não param de lutar.""
 south_america.3.a:0 "Acabe com eles de uma vez por todas."
 south_america.3.b:0 "Eles vão acabar se cansando."

