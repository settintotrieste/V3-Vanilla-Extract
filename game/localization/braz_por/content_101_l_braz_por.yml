 crime_events.10.t:1 "O Estripador: Assassinatos Macabros"
 crime_events.10.d:1 "O jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] reportou uma série de assassinatos terríveis em [SCOPE.sState('serial_killer_state').GetName]. De acordo com a matéria, a polícia não consegue deter o assassino que apelidaram de Estripador de [SCOPE.sState('serial_killer_state').GetCityHubName]."
 crime_events.10.f:1 "O velho mercado está cheio de luzes da polícia e batedores de carteira. O cadáver jaz de bruços na rua. Há uma mancha longa e escura que o seguiu como um caçador paciente a noite toda. O inspetor se aproxima. Já secou faz tempo. O vermelho fica mais claro perto da cabeça.\n\n"Virem o corpo". Ele se aproxima de novo. Mutilado. Fétido. O cheiro ficará na rua por dias. Dá para ver mais coisas dentro da mulher do que fora dela.\n\nMais perto. Mais perto. Já secou faz tempo. Mutilado. Fétido. Repulsivo."
 crime_events.10.a:0 "Devemos levar o assassino à justiça."

 crime_events.11.t:1 "O Estripador: Atrás das Grades"
 crime_events.11.d:1 "O assassino conhecido como Estripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], que há muito tempo atormenta o estado de [SCOPE.sState('serial_killer_state_scope').GetName], foi finalmente preso."
 crime_events.11.d2:0 "O assassino conhecido como Estripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], que há muito tempo atormenta o estado de [SCOPE.sState('serial_killer_state_scope').GetName], foi finalmente preso. Surpreendentemente, esses crimes horríveis foram cometidos por ninguém menos que [SCOPE.sCharacter('important_killer').GetFullName]!"
 crime_events.11.f:1 "O inspetor segura a bengala com firmeza, ele mal sorri. A luz da cela ilumina fracamente o rosto do culpado. Dessa distância ele parece um dos amigos de infância do inspetor, um primo, um policial comum.\n\nEle nem sequer levanta a cabeça quando lhe servem um mingau insosso. "Acabou". O inspetor não consegue tirar os olhos do homem. A luz oscila. Alguém já contou para a imprensa, a delegacia está cheia de vozes, o assassino murmura alguma coisa... Ele mal sorri."
 crime_events.11.a:0 "Pegamos o bastardo."
 crime_events.11.b:0 "Esse segredo deve ir para o túmulo."

 crime_events.12.t:1 "O Estripador: Uma Carta Enigmática"
 crime_events.12.d:1 "A polícia de [SCOPE.sState('serial_killer_state_scope').GetName] recebeu uma carta supostamente escrita pelo Estripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Essa mensagem enigmática pode ser a chave para revelar a identidade dele."
 crime_events.12.f:1 ""Canta ao meio-dia. No inverno. @devout! Nunca no outono. Se observar no espelho, @capitalists! se aproxima. Se observar @clergymen! na neve, verá logo abaixo.\n\nEstarei em @censored!@censored!@censored!@censored! quando @officers! escurecer. Pode vir ou não, mas não @red_cross! se esqueça de que nem sempre sou tão gentil. @starving!""
 crime_events.12.a:1 "Talvez a Universidade possa ajudar."
 crime_events.12.b:1 "Intensificar a investigação policial."
 crime_events.12.c:0 "Os símbolos arcanos são indecifráveis."

 crime_events.13.t:1 "O Estripador: Novas Vítimas"
 crime_events.13.d:1 "Vários outros cadáveres em [SCOPE.sState('serial_killer_state_scope').GetName] foram identificados como vítimas do Estripador de [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Uma investigação cuidadosa e empenhada pode revelar pistas sobre a identidade do assassino."
 crime_events.13.f:1 "O cadáver jaz de bruços novamente. Há uma mancha longa e escura que secou durante a noite. O inspetor se aproxima. As entranhas da vítima estão espalhadas como uma salada de carne.\n\n"São todos iguais... [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]."\n\nUma visão inquietante. Olhos brancos e pútridos como leite estragado, um garoto continua espiando do telhado. O inspetor faz um movimento com a mão para que ele vá embora. A pilha de corpos cresce como um quadro inacabado."
 crime_events.13.a:1 "Financiar uma investigação maior."
 crime_events.13.b:1 "Nenhuma evidência conecta esses crimes."

 modifier_public_worried:1 "O Estripador: Pânico Público"
 modifier_killer_caught:1 "Assassino Capturado"

