 custom_opium:0 "Ópio"
 custom_cocaine:0 "Cocaína"

 NO_EFFECT:0 "#italic Nada acontece#!"

 expedition_events.570.t:0 "Estudo Geográfico"
 expedition_events.570.d:0 "Foi sugerido que parássemos e fizéssemos um estudo geográfico da área para aumentar nosso conhecimento sobre o local."
 expedition_events.570.f:1 ""Os primeiros raios de sol vindos do céu incidiam sobre o solo seco e pouco iluminado. Eles cintilavam sobre a superfície do rio, movendo a água como galhos frágeis de uma árvore doente.\n\nO brilho leve adentrou as rochas... uma paisagem pitoresca, em que a vida parecia tão diferente, tão estranha... tão vívida.""
 expedition_events.570.a:0 "Boa ideia."
 expedition_events.570.b:0 "Não temos tempo para isso."

 modifier_expedition_geographic_study:0 "Estudo Geográfico Realizado"
 modifier_expedition_geographic_study_desc:0 "Enquanto tentávamos determinar a fonte do rio Nilo, separamos um tempo para estudar a área geográfica."

