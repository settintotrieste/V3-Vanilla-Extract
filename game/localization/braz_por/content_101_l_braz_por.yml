 technology_events.1.t:0 "Automóveis Não Regulamentados"
 technology_events.1.d:0 "Devido a uma série de acidentes, houve pedidos para regulamentar os automóveis. "
 technology_events.1.f:0 "Há relatos de que [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')] "É mais rápido que um cavalo e duas vezes mais pesado. Se as pessoas não enxergam esse perigo, não sei o que dizer"."
 technology_events.1.a:0 "Leis mais rigorosas deixam as ruas mais seguras."
 technology_events.1.b:0 "As pessoas só precisam se acostumar."
 technology_events.1.c:0 "Os automóveis devem ter direito de passagem."

 custom_automobile_accident_type_crash:0 "dois automóveis colidiram em alta velocidade, ferindo gravemente os ocupantes."
 custom_automobile_accident_type_wall_crash:0 "um automóvel fora de controle colidiu em alta velocidade contra uma parede, matando o motorista."
 custom_automobile_accident_type_wall_person_hit:0 "um automóvel atropelou um homem que atravessava a rua e o matou."
 custom_automobile_accident_type_river:0 "um automóvel saiu da estrada e caiu em um rio próximo."

 technology_events.10.t:0 "Central Telefônica Internacional"
 technology_events.10.d:0 "Foi sugerido que, ao estabelecer uma central telefônica além da fronteira com o país [SCOPE.sC('telephone_neighbour').GetName], podemos melhorar relações mais facilmente."
 technology_events.10.f:0 ""Certamente reduz os mal-entendidos quando podemos pegar o telefone e descobrir o que está acontecendo do outro lado da fronteira.""
 technology_events.10.a:0 "Parece uma ótima ideia."
 technology_events.10.b:0 "Acho que não."

 technology_events.20.t:0 "Conversa Informal"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetFullName] decidiu usar a nova e empolgante tecnologia do rádio para se conectar mais diretamente com outras pessoas."
 technology_events.20.f:0 ""É como se [SCOPE.sCharacter('radio_ruler').GetFullName] estivesse na sala comigo. Fica difícil duvidar.""
 technology_events.20.a:0 "Deve expressar autoridade."
 technology_events.20.b:0 "Deve mostrar o nosso melhor."
 technology_events.20.c:0 "Deixe-me contar sobre esse novo remédio milagroso."

 modifier_radio_authority:0 "Anúncios de Rádio Autoritários"
 modifier_radio_ig:0 "Boa Publicidade de Rádio"
 modifier_radio_opium:0 "Apoio ao Ópio"

 technology_events.30.t:0 "Armas de Guerra"
 technology_events.30.d:0 "Um artigo foi publicado pelo jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [ROOT.GetCountry.GetNameNoFormatting] sobre algumas armas que nosso país está usando na guerra [SCOPE.sWar('ongoing_war').GetName]."
 technology_events.30.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] O público está pedindo que o uso dessas armas seja restringido.\n\n"Esses terríveis instrumentos de dor e sofrimento não têm lugar na Terra.""
 technology_events.30.a:0 "Não as restringir."
 technology_events.30.b:0 "Acobertar o uso."

 custom_weapon_article_machine_gun:0 "O artigo foca na metralhadora, uma arma aterrorizante que atravessa carne e osso em uma velocidade quase desumana."
 custom_weapon_article_chemical_weapons:0 "O artigo foca no uso do gás cloro, uma arma aterrorizante."

 technology_events.40.t:0 "Fotografias do país [ROOT.GetCountry.GetName]"
 technology_events.40.d:0 "Sugeriram que tirássemos e distribuíssemos algumas fotos dos pontos turísticos mais famosos do nosso país."
 technology_events.40.f:0 ""Nosso país tem tantos lugares maravilhosos! O mundo todo também precisa vê-los.""
 technology_events.40.a:0 "Devemos distribuí-las internacionalmente."
 technology_events.40.b:0 "Devemos distribuí-las nacionalmente."

 modifier_international_photographs:0 "Fotografias Distribuídas Internacionalmente"
 modifier_domestic_photographs:0 "Fotografias Distribuídas Nacionalmente"

 technology_events.50.t:0 "Postura Aberta"
 technology_events.50.d:0 "Os soldados estão reclamando que não conseguem abrir os alimentos enlatados."
 technology_events.50.f:0 ""Claro que a comida é um pouco melhor, mas de que adianta se não conseguimos comê-la? Alguns usam pedras, outros usam facas. Só sei que dá um trabalhão.""
 technology_events.50.a:0 "Gastar dinheiro para desenvolver uma maneira de abrir."
 technology_events.50.b:0 "Eles darão um jeito."

