l_braz_por:
 oscar_wilde_events.1.t:1 "Todo Homem Mata aquilo que Adora"
 oscar_wilde_events.1.wilde:2 "O infame dramaturgo [SCOPE.sCharacter('oscar_wilde').GetFullName] foi condenado a dois anos de trabalho compulsório pelo crime de homossexualidade. Se [SCOPE.sCharacter('oscar_wilde').GetSheHe] não receber perdão, é bem possível que tenhamos condenado as artes do país [ROOT.GetCountry.GetNameNoFlag] junto com [SCOPE.sCharacter('oscar_wilde').GetSheHe]."
 oscar_wilde_events.1.flavor_wilde:1 ""O trabalho [SCOPE.sCharacter('oscar_wilde').GetHerHis] representa o melhor da tradição em sátira e sarcasmo da nossa nação.\n\n"
 oscar_wilde_events.1.flavor_author:0 ""Possui toda a terrível beleza de uma tragédia grega, uma tragédia em que desempenhei um papel importante.\n\n"
 oscar_wilde_events.1.flavor_quote:0 "Os livros que o mundo chama de imorais são os livros que mostram ao mundo a sua própria vergonha.""
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetFullName] será solto."
 oscar_wilde_events.1.a:0 "Um gênio merece uma exceção."
 oscar_wilde_events.1.b:0 "Não podemos comprometer o veredito dos nossos juízes."
 oscar_wilde_events.1.c:0 "É absurdo que isso seja considerado um ato criminoso..."
 happy_arts_protected:0 "Aprova os Artistas Protegidos"
 unhappy_defended_homosexuality:0 "Desaprova a Tolerância de Homossexuais"
 imprisoning_gentlemen:0 "Cavalheiros Aprisionados"
 upheld_ruling:0 "Sentença Mantida"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 oscar_wilde_events.1.author:2 "As caricaturas sociais do famoso autor [SCOPE.sCharacter('oscar_wilde').GetFullNameNoFormatting] provocaram um homem importante, e [SCOPE.sCharacter('oscar_wilde').GetSheHe] foi preso, acusado de homossexualidade. No entanto, é difícil achar uma pessoa em [ROOT.GetCountry.GetCapital.GetCityHubName] que não tenha se emocionado com as obras [SCOPE.sCharacter('oscar_wilde').GetHerHis]. Grupos de literários alegam que a sentença foi dura demais."
