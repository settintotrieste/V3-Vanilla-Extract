l_braz_por:

 #Aigun and Beijing
 je_the_eastern_border:0 "Governante do Leste"
 je_the_eastern_border_reason:0 "A ambição de nos tornarmos uma potência naval do Pacífico e nossa agenda colonial na Ásia Central exigem que solucionemos nossas longas disputas fronteiriças com o país [SCOPE.sCountry('china_scope').GetName] de maneira favorável ao país [ROOT.GetCountry.GetName]."

 russia_treaty_of_beijing:0 "O Tratado de Pequim"
 russia_treaty_of_beijing_desc:0 "O território de Manchúria Exterior foi efetivamente isolado do restante da China e está pronto para ser assentado. Podemos fazer um tratado para garantir o território, capitalizando na fraqueza da China."
 obligation_for_outer_manchuria_tt:0 "Comercializaremos nossa obrigação pela Manchúria Exterior."
 transfer_of_outer_manchuria_tt:0 "Exigiremos a transferência da Manchúria Exterior para o domínio russo."
 china_explosion_point_2_tt:0 "A China já foi #BOLD desestabilizada#! o suficiente pelas #BOLD Guerras do Ópio#! e #BOLD rebeliões#!"

 russo_chinese.1.t:0 "O Tratado de Pequim"
 russo_chinese.1.d:0 "Com a nossa atual vantagem sobre o governo [SCOPE.sCountry('china_scope').GetAdjective], nós sugerimos um tratado de criação de uma fronteira formal na Manchúria, transferindo formalmente o país [SCOPE.sState('outer_manchuria_scope').GetName] para o país [ROOT.GetCountry.GetName]."
 russo_chinese.1.f:0 "Os artigos desse tratado entrarão em vigor no dia em que forem negociados pelos representantes dos dois Estados e devem ser aplicados por toda a eternidade de maneira sagrada e inviolável."
 russo_chinese.1.a:0 "Abrir os territórios para um maior assentamento."
 russo_chinese.1.b:0 "Não podemos atrasar a expansão dos nossos portos."

 modifier_ruler_of_the_east:0 "O Assentamento da Manchúria"
 modifier_ruler_of_the_east_navy:0 "O Assentamento da Manchúria"

 russia_chuguchak_protocol:0 "O Protocolo de Chuguchak"
 russia_chuguchak_protocol_desc:0 "A aquisição de territórios adicionais na Ásia Central é uma prioridade do governo russo. Com a instabilidade da China, há uma oportunidade de expandir para regiões contestadas."
 obligation_for_central_asia_tt:0 "Comercializaremos nossa obrigação pelos territórios na Ásia Central."
 russia_chuguchak_protocol_req_tt:0 "Os estados de #BOLD Semireche#! e #BOLD Akmolinsk#! são controlados pela Rússia ou por um súdito dela"
 transfer_of_central_asia_tt:0 "Exigiremos a transferência dos territórios contestados #BOLD Cazaque e Quirguiz#! para o domínio russo."

 russo_chinese.2.t:0 "O Protocolo de Chuguchak"
 russo_chinese.2.d:0 "Começamos a negociar com os representantes do país [SCOPE.sCountry('china_scope').GetName] para definirmos uma fronteira entre as nossas nações no oeste. Há muitas oportunidades para ganhos territoriais na região centro-asiática."
 russo_chinese.2.f:0 "É imprescindível assegurarmos que as terras de Quirguiz e Cazaques, súditos leais da Rússia, sejam unidas sob uma nação capaz de protegê-las da situação atual de banditismo e furtos na região."
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName] e [SCOPE.sState('ili_scope').GetName] serão suficientes."
 russo_chinese.2.b:0 "O território de [SCOPE.sState('kirghizia_scope').GetName] também é uma aquisição necessária."
 russo_chinese.2.c:0 "O território [SCOPE.sCountry('kirgiz_scope').GetAdjective] será unificado sob o nosso protetorado."

 russo_chinese.3.t:0 "Governante do Leste"
 russo_chinese.3.d:0 "Ao assegurar [SCOPE.sState('vladivostok_scope').GetName], o sonho [ROOT.GetCountry.GetAdjective] de domínio naval do Pacífico está perto de ser realizado. A cidade de [SCOPE.sState('vladivostok_scope').GetPortHubName] se tornará nosso novo porto primário no leste."
 russo_chinese.3.f:0 "Esse porto pode ser considerado o melhor de todos. Para muitos, ele se parece com uma versão menor, mas mais calorosa e agradável, de Olga. No entanto, os carvalhos e as montanhas pitorescas que o rodeiam são iguais. Os rios murmuram nas terras baixas e há muitas nascentes nas margens. Nosso posto de tendas brancas estabelecido recentemente ficou lindo em meio a um grupo de carvalhos que ainda não foi derrubado, apenas limpo." #- Sergei Maksimov 
 russo_chinese.3.a:0 "Realoque as flotilhas siberianas o mais rápido possível."
 russo_chinese.3.b:0 "O porto de Vladivostok será o melhor da nossa nação."

 modifier_vladivostok_navy:0 "Governante do Leste"
 modifier_vladivostok_navy_country:0 "Demonstração de Poder no Pacífico"
 modifier_vladivostok_civilian:0 "Governante do Leste"
