##################### Boxer Rebellion

 je_boxer_rebellion:0 "A Rebelião dos Boxers"
 je_boxer_rebellion_reason:1 "A perda humilhante de terras chinesas para "bárbaros" estrangeiros resultou na formação de diversas milícias inspiradas em artes marciais, determinadas a expurgar o país de qualquer influência estrangeira.\n\nIgnorar a visão das milícias pode ter consequências dramáticas para o país."

 dyn_c_empire_of_china:0 "Império da China"
 dyn_c_empire_of_china_adj:0 "Chinês"

 boxer_rebellion_events.1.t:0 "O Movimento Yihetuan"
 boxer_rebellion_events.1.d:1 "Furiosos com a crescente presença estrangeira no país [ROOT.GetCountry.GetName], os súditos do povo [SCOPE.sCulture('han_culture').GetName] estão organizando milícias antiestrangeiros determinadas a mandar os "bárbaros" de volta ao mar. Agora, muitos incitam [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] a apoiar o movimento, senão seu zelo se voltará contra o governo [SCOPE.sCulture('manchu_culture').GetName]."
 boxer_rebellion_events.1.f:1 ""Quando os bárbaros estrangeiros pregam sua religião, eles dizem que estão incentivando os homens a fazer o bem, mas na verdade estão perturbando nosso governo, criando instabilidade em nosso sistema, destruindo nossos costumes e enganando o nosso povo. Ou seja, querem transformar o povo da China em bárbaros."" # Boxer era Han school teacher
 boxer_rebellion_events.1.a:0 "Revivam a dinastia Qing! Destruam os estrangeiros!"
 boxer_rebellion_events.1.b:0 "Esses fanáticos causarão a nossa desgraça."

 boxer_rebellion_events.2.t:0 "O Mandato do Céu"
 boxer_rebellion_events.2.d:0 "Mais uma vez, a Bandeira Amarela do Dragão tremula nos telhados de todas as cidades do Reino Médio. Desde as pérolas reluzentes que contornam o delta do sul até as grandes metrópoles ao longo do Mar Oriental, as manchas do imperialismo foram removidas de nossas praias."
 boxer_rebellion_events.2.f:0 ""Quando enfim os Diabos Estrangeiros\n\nforem expulsos até o último homem\n\na [ROOT.GetCountry.GetNameNoFormatting], unida,\n\ntrará paz à nossa terra."" # Boxer poem
 boxer_rebellion_events.2.a:1 "Que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] reine por dez mil anos!"
 boxer_rebellion_events.2.b:1 "Que a [ROOT.GetCountry.GetName] resista por dez mil anos!"
 revere_the_emperor:0 "Reverenciar o Imperador"
 united_in_righteousness:0 "Unidos na Integridade"

 boxer_rebellion_events.3.t:0 "Os Qing e os Han"
 boxer_rebellion_events.3.d:1 "Onde antes soavam gritos zelosos de "Revivam a dinastia Qing", agora ecoam bordões contra o povo [SCOPE.sCulture('manchu_culture').GetName]. Nosso fracasso em entender a perspectiva dos Boxers romperam de modo irreparável os laços com nossos súditos do povo [SCOPE.sCulture('han_culture').GetName]."
 boxer_rebellion_events.3.f:0 ""Não cobiço repetir sempre que, internamente, somos escravos dos manchus e que sofremos com sua tirania, e, externamente, estamos sendo assediados por potências estrangeiras e escravizados em dobro."" # Zou Rong
 boxer_rebellion_events.3.a:0 "Essas humilhações terão um fim?"
 boxer_rebellion_events.3.b:0 "A guarnição de [ROOT.GetCountry.GetCapital.GetNameNoFormatting] se revolta e invade a Cidade Proibida."
 boxer_rebellion_events.3.tt1:0 "Os manchus estão afastados do poder, e o Duque Yansheng, descendente da linhagem principal de Confúcio, é declarado Imperador."

 boxer_rebellion_events.4.t:0 "A Queda da Dinastia Qing"
 boxer_rebellion_events.4.d:1 "Com o rabisco de uma caneta, dois milênios de governo imperial chegaram ao fim. Conforme o último imperador do povo [SCOPE.sCulture('manchu_culture').GetName] é escoltado para fora da Cidade Proibida, o mundo passa a olhar para o Oriente. O que essa nova era reserva para a [ROOT.GetCountry.GetName]?"
 boxer_rebellion_events.4.f:0 ""Para restaurar nossa independência nacional, primeiro temos que restaurar a nação chinesa. Para isso, temos que mandar os bárbaros manchus de volta à montanha Changbai. Para nos livrarmos dos bárbaros, primeiro temos que derrubar o atual governo Qing tirânico, ditatorial, asqueroso e corrupto."" # Sun Yat Sen
 boxer_rebellion_events.4.a:1 "A opressão do povo [SCOPE.sCulture('manchu_culture').GetName] finalmente acabou."
 boxer_rebellion_events.4.b:0 "Agora é hora da reconciliação."

##################### Contextual Election Events

 election_contextual_events.1.t:0 "Pão, Manteiga e Urna" # High Food Prices
 election_contextual_events.1.d:0 "Com o preço de [SCOPE.sGoods('basic_foodstuff').GetName] aumentando por todo o país, o partido [SCOPE.sParty('high_food_price_party').GetName] encontra-se sob a pressão implacável da oposição, acusado de brincar irresponsavelmente com o bem-estar dos cidadãos."
 election_contextual_events.1.f:0 ""Preço alto de [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting]? Balela! Em minha juventude, sobrevivíamos com menos do que vocês têm agora, e pelo dobro do trabalho! Esses preços 'ultrajantes' não passam de suposições de donas de casa histéricas!""
 election_contextual_events.1.a:0 "Então eles terão que comer outra coisa!"
 election_contextual_events.1.b:0 "Financiem cozinhas comunitárias. Gente com barriga cheia comete menos erros."
 alms_for_the_poor:0 "Esmola para os Necessitados"

 election_contextual_events.2.t:0 "Futuro Enganador" # High Debts
 election_contextual_events.2.d:0 "Alegações de que a política de grandes empréstimos financeiros do partido [SCOPE.sParty('public_debt_party').GetName] sobrecarregou as futuras gerações com um fardo indevido fizeram com que o partido perdesse eleitores como uma peneira furada."
 election_contextual_events.2.f:0 ""Abençoados sejam os jovens, pois herdarão a dívida nacional."" # Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a:0 "Empréstimos são um pilar de qualquer economia saudável!"
 election_contextual_events.2.b:0 "Encontrem um bode expiatório, o público exige um sacrifício."
 fiscally_irresponsible:0 "Fiscalmente Irresponsável"

 election_contextual_events.3.t:0 "Pacifista Condena a Guerra" # Waging a War of Aggression
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], pacifista de renome e liderança do grupo [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], lançou um ataque feroz ao partido [SCOPE.sParty('government_war_party').GetName], alegando que as tropas do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] envolvidas na Guerra [SCOPE.sWar('pacifist_war').GetNameNoFormatting] foram vistas cometendo grandes atrocidades."
 election_contextual_events.3.f:1 ""Nós... Eu recebi ordens de agrupar os reféns, senhor. Rostos velhos e jovens... alguns mais novos do que meu filho.Os chamados atiradores livres estavam atacando nossas linhas. 'Assassinos', meu comandante os chamava. 'Salteadores' com malícia no coração e fuzis nas mãos. Os reféns deviam tê-los impedido!\n\nMas depois que o terceiro soldado caiu aquela noite, o comandante mandou que eu levasse os reféns... Que eu os levasse até o celeiro... e... Senhor, me perdoe.""
 election_contextual_events.3.a:0 "Nossas tropas fizeram o quê?! Com quem?!"
 election_contextual_events.3.b:0 "Atitude interessante. Vamos censurar."
 election_contextual_events.3.c:0 "Atitude interessante. Vamos censurar."
 principled_pacifist:0 "Pacifista de Princípios"
 martyrized_pacifist:0 "Pacifista Martirizado"
 election_contextual_events.3.tt.1:0 "A calúnia antipatriótica será escondida dos olhos públicos."
 election_contextual_events.3.tt.2:0 "As informações vazaram, apesar de nossos esforços."

 election_contextual_events.4.t:0 "Para Quem o Sino Toca" # Old IG leader
 election_contextual_events.4.d:0 "[SCOPE.sCharacter('decrepit_leader').GetFullName], liderança já de idade do grupo [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], faleceu inesperadamente no meio da campanha, impedindo um marco político do partido [SCOPE.sParty('decrepit_leader_party').GetName]. A questão da substituição [SCOPE.sCharacter('decrepit_leader').GetHerHis] agora é discutida por todos."
 election_contextual_events.4.f:0 ""Morte súbita? Rá! Já passava da hora de aquele saco de ossos se encontrar com o criador. O partido precisa ter gente nova!""
 election_contextual_events.4.a:0 "Escolher o candidato popular, porém incapaz."
 election_contextual_events.4.b:0 "A juventude determinada, mas arrogante, fica com a cadeira."
 well_connected:0 "Boas Conexões"
 imperious_upstart:0 "Oportunista Arrogante"

 election_contextual_events.5.t:0 "Uma Terra de Desejos" # Low Standard of Living
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], está acusando intensamente o partido [SCOPE.sParty('low_sol_party').GetName] de improbidade, diante do padrão de vida do país, alegando que apenas o partido [SCOPE.sParty('low_sol_opposition_party').GetName] tem a determinação para consertar as coisas."
 election_contextual_events.5.f:0 ""Em meu caminho até aqui, eu testemunhei cenas tão sombrias que mal posso descrever. Vi soldados, antes veneráveis, brigando por restos na lama. Vi famílias desesperadas, amontoadas em cortiços empoeirados. Vi desnutrição, pobreza e desespero.\n\nCaros cidadãos, este é o legado que [SCOPE.sParty('low_sol_party').GetNameNoFormatting] deixou.""
 election_contextual_events.5.a:0 "Por que a culpa é nossa? Já tentaram ser menos pobres?"
 election_contextual_events.5.b:0 "Alguns ovos podres na administração, nada além disso."
 indifferent_to_destitution:0 "Indiferença à Destituição"
 defender_of_the_downtrodden:0 "Defesa dos Oprimidos"

 election_contextual_events.6.t:0 "Uma Terra de Fartura" # High Standard of Living
 election_contextual_events.6.d:0 "O alto padrão de vida do país resultou em uma ampla sensação de contentamento com o status quo, favorecendo [SCOPE.sCharacter('high_sol_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('high_sol_leader').GetFullName] e colocando [SCOPE.sParty('high_sol_party').GetName] em ascensão nas eleições atuais."
 election_contextual_events.6.f:0 ""Mudança? Por que eu iria querer mudança? Tenho a barriga cheia, uma esposa feliz e um bom emprego. Por que eu desperdiçaria isso perseguindo possibilidades?""
 election_contextual_events.6.a:0 "Se não está quebrado, por que consertar?"
 election_contextual_events.6.b:0 "Elogiar as conquistas de [SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]."
 champion_of_prosperity:0 "Prosperidade Imbatível"
 patrons_of_prosperity:0 "Patrocínio da Prosperidade"

 election_contextual_events.7.t:0 "Cupons de Coalisão" # Winning a War
 election_contextual_events.7.d:0 "Com a guerra [SCOPE.sWar('ongoing_election_war').GetName] indo bem, o país foi tomado por um frenesi de guerra. O partido atual [SCOPE.sParty('ongoing_election_war_party').GetName] emitiu cartas de endosso aos candidatos parlamentares que acreditam apoiar os esforços de guerra, atraindo eleitores patriotas para a causa."
 election_contextual_events.7.f:0 ""[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe|U] não recebeu a carta, é? Pacifista covarde e inútil, vá entender. Nossos rapazes morrendo por aí, e o que [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] faz? Fica o dia inteiro atrás de pilhas de papel, esperando o momento certo para desperdiçar o progresso que conseguimos com sangue. Não, nossos homens precisam de alguém que lute por eles como eles lutam por nós.""
 election_contextual_events.7.a:0 "Apoio ao part... Digo, à bandeira!"
 election_contextual_events.7.b:0 "Vocês estão conosco ou contra nós?"
 jingoist_rhetoric:0 "Retórica Jingoísta"
 dove_of_peace_in_time_of_war:0 "Pomba da Paz em Tempos de Guerra"

 election_contextual_events.8.t:0 "Uma Enxurrada de Gim e Cerveja" # Enacting Temperance Policies
 election_contextual_events.8.d:0 "A política antiálcool do partido [SCOPE.sParty('temperance_party').GetName] está prejudicando seus prospectos eleitorais, à medida que dezenas de eleitores sedentos migram para o partido [SCOPE.sParty('anti_temperance_party').GetName], esperando que uma mudança de governo acabe com as políticas de temperança do país."
 election_contextual_events.8.f:0 ""Resistir às tentações? Vou dizer o que me tenta: enfiar esta bota aqui vocês sabem onde, abstêmios moralistas. Quero uma bebida e tomarei uma bebida. E se não me deixarem, procurarei quem deixe.""
 election_contextual_events.8.a:0 "Sem cerveja, sem voto!"
 election_contextual_events.8.b:0 "Realizar uma campanha de difamação contra esses bacanais imorais."

##################### Military JEs

 je_rifling:0 "Estriamento"
 je_rifling_reason:0 "Embora o conceito de canos de armas estriados exista há muitos séculos, apenas recentemente os avanços tecnológicos e industriais possibilitaram a produção e distribuição em grande escala, oferecendo um nível de precisão inédito às nossas forças armadas."
 je_machine_guns:0 "Metralhadoras Automáticas"
 je_machine_guns_reason:0 "Própria para ser utilizada por um único homem e capaz de disparar centenas de balas por minuto, a metralhadora automática representa um obstáculo quase intransponível para qualquer agressor diante de posições entrincheiradas."

 military_tech_events.401.t:1 "Modernizando o Arsenal"
 military_tech_events.401.d:0 "A mudança na produção de grande escala de mosquetes de cano liso para fuzis na [SCOPE.sBuilding('rifle_factory').GetName] em [SCOPE.sState('rifle_state').GetName] trouxe uma nova era para a produção de [SCOPE.sGoods('small_arms_good').GetName] no país [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f:0 ""Dá para atirar mesmo a uma distância de quase um quilômetro.\n\nPosições avançadas de artilharia podem sofrer ataques, e investidas de baionetas podem ser impedidas antes de começarem.\n\nSão inúmeras vantagens!\n\nA menos que desenvolvamos uma capacidade suficiente para produzirmos essas armas, estamos condenados ao desastre no campo de batalha.""
 military_tech_events.401.a:0 "O Arsenal de [SCOPE.sState('rifle_state').GetCityHubName] ficará famoso no mundo todo."
 military_tech_events.401.b:0 "O país [ROOT.GetCountry.GetNameNoFormatting] estará na vanguarda da inovação militar."
 modern_rifle_arsenal:0 "Arsenal de Fuzis Modernos"
 arsenal_proving_ground:0 "Campo de Testes do Arsenal"

 military_tech_events.402.t:0 "O Pincel do Diabo"
 military_tech_events.402.d:0 "O uso das equipes especializadas em metralhadoras [SCOPE.sCharacter('machine_gun_general').GetCustom('BR_DoDa')] [SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName] na guerra [SCOPE.sWar('machine_gun_war').GetName] produziu resultados vantajosos no campo de batalha, deixando pelotões inteiros de inimigos mortos antes mesmo de chegarem às nossas linhas."
 military_tech_events.402.f:1 ""Se alguém tivesse me falado que seria possível criar uma arma que: coloca uma cinta de munições em posição, puxa um cartucho carregado dela, move-o até o final do cano e empurra-o para dentro, fecha a culatra da maneira correta, engatilha, puxa o gatilho, dispara o cartucho, extrai a cápsula vazia do mecanismo, posiciona um novo cartucho e faz tudo isso em uma fração de segundo, eu não teria acreditado. \n\nMas agora vi com meus próprios olhos."" # Francis Pratt
 military_tech_events.402.a:0 "Nossos inimigos caem como grama diante da foice."
 military_tech_events.402.b:0 "Aconteça o que acontecer, nós temos a arma suprema, eles não." # Hilaire Belloc
 military_tech_events.402.c:0 "O domínio que [SCOPE.sCharacter('machine_gun_general').GetFullName] tem desta ferramenta é incomparável."
 machine_gun_expertise_low:0 "Especialista em Metralhadoras"
 machine_gun_expertise_high:0 "Especialista em Metralhadoras"

 je_ironclads:0 "Navios Blindados"
 je_ironclads_reason:0 "Navios a vapor revestidos de metal e equipados com armas de grande calibre, capazes de disparar tiros explosivos, os navios blindados representam uma despedida radical da Era das Velas de Combate."
 je_monitors:0 "Monitores Encouraçados"
 je_monitors_reason:0 "Embarcações de calado raso destinadas principalmente a operações de defesa costeira, os monitores encouraçados representam uma solução acessível para que qualquer nação, sem a industrialização ou o capital necessário, mantenha uma marinha blindada em alto mar."

 military_tech_events.403.t:0 "Uma Doutrina de Ferro e Vapor"
 military_tech_events.403.d:0 "A introdução de embarcações com cascos revestidos de metal representa nada menos que uma revolução no combate naval. Quase impenetrável por tipos tradicionais de tiros, [SCOPE.sCharacter('ironclad_admiral').GetCustom('BR_OA')] [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName] garante que o domínio [ROOT.GetCountry.GetAdjectiveNoFormatting] dos mares será absoluto."
 military_tech_events.403.f:0 ""Navios de madeira com homens de ferro podem derrotar navios de ferro com homens de madeira, mas não faria mal ter a blindagem do nosso lado.""
 military_tech_events.403.a:0 "Isso deixará nossa linha de batalha invencível."
 military_tech_events.403.b:0 "Arcos de metal? Aríetes de metal! O que poderia dar errado?"
 military_tech_events.403.c:0 "O país [ROOT.GetCountry.GetNameNoFormatting] governa as ondas!"
 ramming_doctrine:0 "Mania de Aríete"
 armoured_doctrine:0 "Linha de Batalha Blindada"
 armoured_high_seas_fleet:0 "Frota Blindada em Alto Mar"

 military_tech_events.404.t:0 "A Solução do Calado Raso"
 military_tech_events.404.d:0 "Desenvolvidos para operações de defesa costeira, o que falta aos monitores encouraçados em capacidades oceânicas é compensado pelo custo-benefício. [SCOPE.sCharacter('monitor_admiral').GetCustom('BR_OA')|U] [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetFullName] informou ao Almirantado em [ROOT.GetCountry.GetCapital.GetCityHubName] que sua frota manterá qualquer inimigo longe do litoral [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 military_tech_events.404.f:0 ""Senhor, pode mesmo parecer uma 'caixa de queijo em uma jangada', mas eu garanto que as armas de 15 polegadas que ele carrega naquela caixa não serão motivo de risadas.""
 military_tech_events.404.a:0 "Litorais seguros significam comércio seguro."
 military_tech_events.404.b:0 "Vamos orientar nossa doutrina naval em torno deles."
 military_tech_events.404.c:0 "Não ganhamos com os melhores navios, ganhamos com mais navios."
 safer_shores:0 "Litorais Mais Seguros"
 defensive_doctrine:0 "Doutrina Naval de Defesa"
 quantity_over_quality:0 "Quantidade Acima de Qualidade"



