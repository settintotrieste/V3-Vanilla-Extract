l_braz_por:

# Generic Law Passing Events


 generic_laws.1.t:0 "Discurso Empolgante Anima o Público"
 generic_laws.1.d:0 "Esta tarde, [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('orator_ig_scope').GetName], fez um discurso fervoroso em defesa da promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Em uma aparição pública na praça principal de [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], a poderosa retórica de [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] deixou até seus mais amargurados opositores impressionados. Trechos do discurso já estão circulando por todo o país [ROOT.GetCountry.GetNameNoFormatting], atiçando as chamas de um debate já feroz."
 generic_laws.1.a:0 "Isso deve facilitar muito o caminho até a reforma."
 generic_laws.1.b:0 "Atuações assim são boas para [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] e sua causa."
 rising_support_for_law_minor:0 "Público Persuadido"
 rising_support_for_law_major:0 "Público Convencido"
 rising_support_for_ig_minor:0 "Levantando Apoio Público"
 skilled_orator:0 "Discursante Reconhecido"

 generic_laws.2.t:0 "Negociações Obscuras Expostas"
 generic_laws.2.d:0 "Membros proeminentes do grupo [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName], que apoiam abertamente a lei [SCOPE.sLaw('current_law_scope').GetName] e os aliados próximos de [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName], foram expostos em um escândalo de corrupção, tendo trocado favores políticos por "presentes" pessoais."
 generic_laws.2.f:0 ""Qual é o principal fim do homem? Ficar rico. De que jeito? Desonestamente, se pudermos. Honestamente, se necessário."" # Mark Twain
 generic_laws.2.a:0 "E daí? Essa é a natureza da política."
 generic_laws.2.b:0 "Joguem-nos aos lobos, temos que arrumar essa bagunça."
 ignored_corruption:0 "Corrupção Ignorada"
 corrupt_connections_exposed:0 "Conexões Corruptas Expostas"
 corrupt_connections_exposed_minor:0 "Conexões Corruptas Expostas"
 dealing_with_corruption:0 "Lidando com a Corrupção"

 generic_laws.3.t:1 "Membros da Oposição Apresentam Exigências"
 generic_laws.3.d:0 "Os membros com inclinação mais pragmática do grupo [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName], atualmente em oposição à aprovação de [SCOPE.sLaw('current_law_scope').GetName], ofereceram-se para mudar de posição em troca de certas concessões políticas. No entanto, tais concessões não seriam populares com o grupo [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]."
 generic_laws.3.f:0 ""O comprometimento é um bom guarda-chuva, mas um péssimo telhado. É algo rápido e uma opção inteligente em políticas partidárias, mas quase certamente uma escolha ruim para questões do estado."" # James Russell Lowell
 generic_laws.3.a:0 "Aceitem as exigências. Precisamos aprovar a lei."
 generic_laws.3.b:0 "O compromisso é a ferramenta dos fracos."
 cross_bench_support:0 "Apoio Entre as Bancadas"
 concessions_obtained:0 "Concessões Obtidas"
 political_advances_spurned:0 "Avanços Políticos Rejeitados"
 unpopular_compromises:0 "Compromissos Impopulares"
 steadfast_conviction:0 "Convicção Inabalável"


 generic_laws.4.t:0 "Reforma Endossada por Dramaturgo Popular"
 generic_laws.4.d:0 "Em meio ao debate sobre [SCOPE.sLaw('current_law_scope').GetName], um dos principais dramaturgos do país, fortemente associado ao grupo [SCOPE.gsInterestGroup('playwright_ig_scope').GetName], apresentou uma peça aclamada cujo tema político não esconde o desejo do autor de que a lei seja aprovada."
 generic_laws.4.f:0 ""As perspectivas do homem podem até ser partidárias, mas não dá para argumentar com a prosa dele!""
 generic_laws.4.a:0 "Agora todos falarão de [SCOPE.sLaw('current_law_scope').GetNameNoFormatting]."
 generic_laws.4.b:0 "Isso certamente causa uma boa impressão ao grupo [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]."
 generic_laws.4.c:0 "Vamos garantir que a peça tenha uma audiência ampla e internacional."
 rising_support_for_ig:0 "Representação Lisonjeira"
 popular_support_for_law:0 "Apoio Popular à Lei"
 renowned_playwright:0 "Dramaturgo Renomado"


 generic_laws.5.t:0 "Confusão Burocrática"
 generic_laws.5.d:0 "Os legisladores trabalhando na promulgação de [SCOPE.sLaw('current_law_scope').GetName] acabaram atolados em um conjunto de procedimentos particularmente complexos, praticamente interrompendo os trabalhos para realizar a reforma."
 generic_laws.5.f:0 ""O aparato burocrático totalmente desenvolvido se compara a outras organizações, assim como a máquina aos modos de produção não mecânicos."" # Max Weber
 generic_laws.5.a:0 "Maldito sistema legal confuso!"
 generic_laws.5.b:0 "Eliminem ao menos um pouco da burocracia."
 mired_in_bureaucracy:0 "Imersão em Burocracia"
 mired_in_bureaucracy_minor:0 "Obstáculos Burocráticos"
 cutting_red_tape:0 "Atuando Contra o Sistema"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Intervém no Processo Político"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] desenvolveu um interesse pessoal no atual debate sobre [SCOPE.sLaw('current_law_scope').GetName], e resolveu usar sua prerrogativa real para garantir a aprovação da lei."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] raramente interfere diretamente em questões legislativas, preferindo um sistema de delegação e influência pessoal para a atuação eficaz do país. Embora [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] possa exercer legalmente seus poderes reais quando quiser, fazer isso certamente irritará os republicanos e os opositores da lei em questão."
 generic_laws.6.a:0 "A vontade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] será feita!"
 generic_laws.6.b:0 "Aconselhem [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a não fazer isso. Faria mais mal do que bem."
 royal_prerogative:0 "Prerrogativa Real Usada"
 backed_by_court:0 "Por Decreto Real"
 ruler_restrained:0 "Restrição de Governante"


 generic_laws.7.t:0 "Apoio Popular à Lei"
 generic_laws.7.d:0 "A vontades e os desejos políticos das classes mais baixas sempre serão uma questão opaca. Por algum motivo, o apoio à lei [SCOPE.sLaw('current_law_scope').GetName] se propagou como um incêndio pelo país [ROOT.GetCountry.GetNameNoFormatting], incitado por discursantes carismáticos e debates acalorados em pequenos clubes sociais."
 generic_laws.7.f:0 ""Eles estão apoiando o quê?! Bom, não temos do que reclamar. Embora o apoio deles nunca tenha sido pré-requisito para o sucesso, certamente não fará mal tê-lo.""
 generic_laws.7.a:0 "O entusiasmo público acelera a reforma!"
 generic_laws.7.b:0 "Use esse consenso para acalmar as massas."
 grassroots_support:0 "Apoio Popular"
 grassroots_support_for_movement:0 "Apoio Popular"
 wave_of_popular_support:0 "Onda de Apoio Popular"


 generic_laws.8.t:0 "Discurso Público Dá Errado"
 generic_laws.8.d:0 "O que devia ser um discurso de rotina sobre os méritos de [SCOPE.sLaw('current_law_scope').GetName] feito por [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] logo se tornou um desastre de relações públicas para o grupo [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "Atrapalhando-se em uma série de tópicos mal abordados, os argumentos de [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] foram agressiva e convincentemente rejeitados por seus adversários políticos. A pergunta que todos querem fazer agora é se esse contratempo se deve aos defeitos inerentes da lei [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] ou podem se resumir apenas à incompetência política do grupo [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.a:0 "Isso é culpa desta proposta mal elaborada!"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] deve assumir a responsabilidade por este imprevisto."
 hapless_orator:0 "Discurso Infeliz"
 poorly_formulated_law:0 "Lei Mal Formulada"
 poorly_formulated_law_minor:0 "Apoio de Tolos"
 tainted_by_incompetence:0 "Marca da Incompetência"

 generic_laws.9.t:1 "Proposta de Lei Causa Agitação em Comunidades do Povo [SCOPE.sCulture('non_accepted_culture_scope').GetName]"
 generic_laws.9.d:2 "Alegando que a promulgação de [SCOPE.sLaw('current_law_scope').GetName] afetaria o povo [SCOPE.sCulture('non_accepted_culture_scope').GetName] do país de forma negativa, bastou uma faísca para jogar a comunidade contra a atual proposta de lei."
 generic_laws.9.f:1 ""Dê um dedo e eles gritarão por um braço.\n\nDê um braço e, antes que perceba, eles o usarão como arma para bater em todos que você conhece até a morte e pilhar os corpos em busca de ainda mais concessões!""
 generic_laws.9.a:0 "E desde quando nos preocupamos com eles? Aprovem logo a questão!"
 generic_laws.9.b:0 "Façam algumas emendas simbólicas."
 generic_laws.9.c:0 "Reconhecer e resolver suas preocupações."
 displeased_establishment:0 "Estabelecimento Descontente"
 forceful_approach:0 "Abordagem Forçada"
 minority_protests:0 "Protestos da Minoria"

 generic_laws.10.t:0 "Discórdia no Grupo [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]"
 generic_laws.10.d:0 "Uma facção influente no grupo [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] ficou frustrada com a neutralidade dos outros membros na questão [SCOPE.sLaw('current_law_scope').GetName]. Sendo a favor da lei, eles agora resolveram formar uma facção política separada com a intenção de aprová-la."
 generic_laws.10.f:0 ""Como conseguem ficar aí sem fazer nada, assistindo ao mundo girar diante de seus olhos? Vocês não têm senso de honra, de responsabilidade com seus irmãos? Eu rejeito essa falta de ambição e ouso dizer que não estou só.""
 generic_laws.10.a:0 "Com o apoio deles, a lei será aprovada."
 generic_laws.10.b:0 "O grupo [SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] estendeu a mão a esses rebeldes."
 member_flight:0 "Fuga de Membros"
 member_exodus:0 "Êxodo de Membros"
 member_influx:0 "Influxo de Membros"
 pro_law_factionalism:0 "Faccionalismo Benéfico"
 pro_law_factionalism_minor:0 "Faccionalismo Benéfico"

 generic_laws.11.t:0 "Quebra de Decoro"
 generic_laws.11.d:0 "Para quem vê de fora, o grupo [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName] pode parecer firmemente dedicado à ideia da lei [SCOPE.sLaw('current_law_scope').GetName], mas por trás dessa fachada, a discórdia há muito se espalha. Agora um grupo de dissidentes finalmente chegou ao limite e rompeu com outros membros sobre a questão da reforma."
 generic_laws.11.f:0 ""Há quanto tempo estamos juntos? Quantas vezes estendemos as mãos para vocês? Mesmo assim, nossas preocupações continuam sem respostas e nossos desejos não são atendidos. Se não somos ouvidos aqui, seremos em outro lugar.""
 generic_laws.11.a:0 "Causadores de discórdia! Que o Diabo os leve."
 generic_laws.11.b:0 "Se afrouxarmos o controle, talvez possamos trazer alguns deles de volta."
 political_discord:0 "Discórdia Política"
 political_discord_minor:0 "Discórdia Política"
 party_fragmentation:0 "Fragmentação Partidária"
 party_fragmentation_minor:0 "Fragmentação Partidária"
 greasing_palms:0 "Mãos Engraxadas"

 generic_laws.12.t:0 "Conexões Desonestas"
 generic_laws.12.d:0 "Em frustração pela demora do processo legal quanto à lei [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] do grupo [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] nos abordou com uma oferta para agilizar o processo, utilizando seus contatos pessoais no aparato do Estado."
 generic_laws.12.f:0 ""Poucas palavras nos ouvidos certos, é só o que peço. Tudo dentro da lei, é claro, mas eu não posso garantir que nossos opositores nessa questão verão tais atos com bons olhos.""
 generic_laws.12.a:0 "Conceder permissão, o tempo é crucial."
 generic_laws.12.b:0 "Não. Seguiremos as regras ou não faremos nada."
 dishonest_methods:0 "Métodos Desonestos"
 underhanded_tactics:0 "Táticas Dissimuladas"
 by_the_book:0 "Seguindo as Regras"

# Tanzimat Events

 je_sick_man_bureaucracy:0 "Tanzimat: Reforma Burocrática"
 sick_man.2.e:0 "Nosso império funciona no papel."
 je_sick_man_bureaucracy_reason:0 "Nossa burocracia é um retalho de leis e sistemas arcaicos, com beis autônomos e corruptos que exercem pouco controle sobre as províncias do Império. Se quisermos superar os vários desafios do nosso governo, precisamos modernizar nosso sistema administrativo."
 outmoded_bureaucracy:0 "Burocracia Obsoleta"
 cizye_tax:0 "Imposto da Jizia"
 ottoman_bureaucracy:0 "Burocracia Otomana"
 sick_man_of_europe:0 "O Homem Doente da Europa"

 tanzimat_events.1.t:0 "O Sistema Iltizām"
 tanzimat_events.1.d:0 "Por séculos, nossa administração dependeu da agricultura fiscal para obter receita, mas esse sistema altamente ineficiente deixa muito a desejar. As propostas de reforma lotaram a mesa do Grão-Vizir, e a nação espera ansiosamente nossa resposta."
 tanzimat_events.1.f:1 "Desde o reinado de Maomé II, os direitos de tributação são leiloados a quem pagar mais, que por sua vez retém parte da receita para uso pessoal. Com o tempo, isso criou uma estrutura de [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] poderosos, autônomos e frequentemente corruptos, reduzindo consideravelmente as receitas do estado.\n\nEmbora a maioria concorde que o sistema precisa mudar, poucos concordam com a maneira, e ainda menos pessoas querem antagonizar a elite latifundiária."
 tanzimat_events.1.a:0 "Abolir a agricultura fiscal, mas deixar os [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] no lugar."
 tanzimat_events.1.b:0 "Não mexer com quem está quieto."
 tanzimat_events.1.c:0 "Abolir o sistema de fato até no nome."
 iltizam_abolished:0 "Abolição de Iltizām"
 new_system_old_faces:0 "Novo Sistema, Velhos Rostos"
 retained_taxation_rights:0 "Direitos de Tributação Retidos"
 rescinded_taxation_rights:0 "Direitos de Tributação Rescindidos"
 governors_pleased:0 "Apoio Limitado do Governador à Reforma"
 governors_satisfied:0 "Amplo Apoio do Governador à Reforma"

 tanzimat_events.2.t:0 "Um Código de Terras Otomano"
 tanzimat_events.2.d:0 "Nosso sistema atual de posse de terras é velho, inconsistente e precisa urgentemente de reformas. Proponentes da modernização exigem ação, como a Porta Otomana responderá?"
 tanzimat_events.2.f:0 "A posse de terras no Império Otomano é um assunto complicado, consistindo em uma sobreposição de terras titulares e comunais, vilarejos isentos de impostos, concessões de conquistas e diversas outras categorias. Reconhecendo o impacto negativo da situação atual na administração e receita do estado, figuras importantes de Constantinopla pedem reformas. \n\nNo entanto, temendo mais conscrições e tributações, a população rural do Império certamente rejeitará qualquer mudança no status quo. "
 tanzimat_events.2.a:0 "Reformar o sistema, mas reconhecer as categorias de terras tradicionais."
 tanzimat_events.2.b:0 "O velho sistema tem sido útil."
 tanzimat_events.2.c:0 "Promulgar um código de terras realmente moderno."
 tanzimat.2.tt1:0 "Alguns camponeses podem resistir à reforma."
 traditional_land_system_retained:0 "Sistema Agrário Tradicional Mantido"
 reformed_land_code:0 "Código de Terras Reformado"
 modern_land_code:0 "Código de Terras Moderno"

 tanzimat_events.4.t:0 "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d:1 "Com a nossa mudança para um sistema burocrático mais profissional, foram feitas exigências para elevar nominalmente a situação legal dos não muçulmanos, possibilitando que atuem como servidores públicos."
 tanzimat_events.4.f:0 "A preservação do Estado Sublime diante de instabilidade, insurreição e intervenção estrangeira é uma das principais preocupações [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], mas para conseguirmos isso, medidas para apaziguar nossos súditos da minoria podem ser necessárias para que não virem fantoches de potências estrangeiras maliciosas."
 tanzimat_events.4.a:0 "Direitos iguais sob a lei! Ao menos no papel."
 tanzimat_events.4.b:0 "Prometer uma reforma, mas não vamos nos empolgar."
 tanzimat_events.4.c:0 "Não passam de concessões disfarçadas de reforma! Negado!"
 tanzimat.4.tt1:0 "Elevar o status dos dhimmis pode antagonizar ainda mais os radicais sunitas."
 equality_under_the_law:0 "Igualdade Sob a Lei"
 promises_of_reform_ott:0 "Promessas de Reforma"
 establishment_favours_reform:0 "Reforma Favorecida pelo Estabelecimento"

 tanzimat_events.5.t:0 "Sussurros de Insurreição"
 tanzimat_events.5.d:1 "Um clima de paranoia tomou a cidade de [SCOPE.sState('paranoia_state_scope').GetCityHubName] após um imame local acusar os seguidores do [SCOPE.sReligion('discriminated_religion_scope').GetName] de conspirar com o país [SCOPE.sCountry('neighbor_country').GetName] para minar a autoridade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 tanzimat_events.5.f:0 ""Os adversários de Deus devem ser iguais ao Islã? Alguns Pashas corruptos de [ROOT.GetCountry.GetCapital.GetCityHubName] podem achar que sim, mas nós, os verdadeiros fiéis, sabemos a verdade. Enquanto conversamos, os descrentes entre nós estão ocupados elaborando nosso fim e conspirando com seus mestres estrangeiros para dividir nosso grande império como um confeiteiro divide uma baklava.""
 tanzimat_events.5.a:0 "São só rumores, certo?"
 tanzimat_events.5.b:0 "Partam para cima dos traidores suspeitos, melhor prevenir que remediar."
 tanzimat.5.tt1:0 "Os sunitas radicais podem agir por conta própria."
 tanzimat.5.tt2:0 "Seus atos devem satisfazer os radicais sunitas."

 tanzimat_events.6.t:1 "Revolta no Bairro [SCOPE.sCulture('mob_victim_culture').GetName]"
 tanzimat_events.6.d:1 "Revoltados pela decisão da Porta Otomana de elevar o status legal dos dhimmis e instigados por rumores de uma insurreição apoiada por estrangeiros, um grande grupo de seguidores do [SCOPE.sReligion('mob_religion').GetName] invadiu o bairro [SCOPE.sCulture('mob_victim_culture').GetName] em [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f:0 ""Eles vieram depois da prece do meio-dia, empunhando galhos e clavas, certamente incitados por algum pregador militante local. Só tivemos alguns hematomas e danos materiais até agora, graças a Deus, mas não gosto do olhar daquela multidão no portão oeste.""
 tanzimat_events.6.a:0 "O governador local cuidará disso."
 tanzimat_events.6.b:0 "Reúnam o exército e intervenham imediatamente."
 tanzimat_events.6.c:0 "Deixem a multidão passar."
 tanzimat.6.tt1:0 "Suas ações podem fazer com que a situação escale."
 tanzimat.6.tt2:0 "Suas ações provavelmente impedirão que a situação escale."
 tanzimat.6.tt3:0 "Não fazer nada provavelmente fará a situação escalar."
 mobilizing_the_militia:1 "Mobilizando a Milícia"
 deploying_the_army:0 "Enviando o Exército"

 tanzimat_events.7.t:0 "O Massacre de [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d:1 "Um horror! Em uma fúria impiedosa, um grande grupo de seguidores revoltados do [SCOPE.sReligion('sunni_religion').GetName] se voltou contra seus vizinhos seguidores do [SCOPE.sReligion('massacre_victims').GetName]. As ruas de [SCOPE.sState('massacre_state_scope').GetCityHubName] ficaram vermelhas de sangue e grandes partes da cidade estão em chamas."
 tanzimat_events.7.f:0 ""Mas quem matar deliberadamente outro fiel será castigado com o inferno, e nele ficará, e Deus o condenará e o rejeitará, e preparará um sofrimento incrível para ele."" # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Dispersem as multidões com balas, se necessário."
 tanzimat_events.7.b:0 "Isso deve manter esses traidores na linha."

 tanzimat_events.8.t:0 "Ordem Restaurada em [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d:0 "Um senso de normalidade voltou às ruas de [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. As vitrines estão sendo reconstruídas e reabastecidas, e declarações de desconfiança e ódio estão gradualmente sendo substituídas por reconciliação."
 tanzimat_events.8.f:0 ""Os desgraçados destruíram minha loja e insultaram meu nome! Mas pelo menos essa foi a única lesão que sofri. Meu filho viu ao menos dois dos homens que participaram da revolta serem arrastados por soldados, aparentemente denunciados pela própria comunidade. Talvez haja alguma justiça aqui, afinal. Agora me passe o açúcar, este chá está amargo como azeitonas não curadas.""
 tanzimat_events.8.a:0 "Allah'a şükür!"

 tanzimat_events.9.t:0 "Camponeses Resistem ao Registro de Terras"
 tanzimat_events.9.d:0 "Com a possibilidade de maior tributação e serviço militar à espreita, os camponeses de [SCOPE.sState('peasant_state').GetName] se recusaram a registrar suas terras, privando-nos de uma importante receita tributária."
 tanzimat_events.9.f:0 ""Há duzentos anos minha família trabalha nesta terra, cumprindo com nossas obrigações de acordo com a tradição. Mas agora os Pashas de [ROOT.GetCountry.GetCapital.GetCityHubName] desenvolveram mais um sistema enganoso para tirar tudo que temos, e meus filhos serão convocados para morrer em algum campo de batalha distante.""
 tanzimat_events.9.a:0 "Que os Xeiques locais comprem as terras, os impostos devem fluir."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] e seus homens acabarão com essa agitação."
 tanzimat_events.9.c:0 "Esqueçam-nos, quem se importa com [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest:0 "Camponeses Resistem ao Registro"
 expanding_holdings:0 "Aumento de Participações"

 tanzimat_events.10.t:0 "Alistando Dhimmis"
 tanzimat_events.10.d:0 "Com o estabelecimento de um alistamento militar, o estado agora precisa decidir a função, se houver, de não muçulmanos em nosso exército."
 tanzimat_events.10.f:0 "Tradicionalmente, os súditos não muçulmanos do Império estão dispensados do serviço militar, substituindo seu sangue por um imposto especial, a Jizia, pago à Porta Otomana. Os proponentes da modernização do exército agora sugeriram a ampliação do alistamento a todos os súditos otomanos, mas isso tiraria uma importante fonte de renda dos cofres imperiais."
 tanzimat_events.10.a:0 "Quem tiver condições pode pagar um imposto de isenção do alistamento."
 tanzimat_events.10.b:0 "O alistamento se aplica a todos os súditos, não importa a crença."
 draft_exemption_tax:0 "Bedel-i Askeri"

