 gov_heavenly_kingdom_theocracy_desc:3 "Um [concept_government_type] liderado pelo [Concept('concept_ruler', '$RULER_TITLE_HEAVENLY_KING$')], que dizem ser filho de Deus e irmão de Jesus Cristo.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Presidential Republics
 gov_presidential_dictatorship:0 "Ditadura Presidencial"
 gov_presidential_dictatorship_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')] com poderes ditatoriais.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_presidential_oligarchy:0 "Oligarquia Presidencial"
 gov_presidential_oligarchy_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por uma classe política rica e poderosa"
 gov_presidential_democracy:0 "República"
 gov_presidential_democracy_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')] [Concept('concept_election', '$concept_elected$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_banana_republic:0 "República das Bananas"
 gov_banana_republic_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um [Concept('concept_ruler', 'Ditador')] e está ativamente exportando frutas.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship:0 "Ditadura Militar"
 gov_military_dictatorship_desc:1 "Este é um [concept_government_type] em que o [concept_country] é liderado por um [Concept('concept_ruler', 'Ditador')] militar.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal:0 "Diarquia Butanesa"
 gov_bhutanese_dual_system_temporal_desc:2 "Este é um [concept_government_type] em que autoridades religiosas e temporais compartilham o poder, mas o [Concept('concept_ruler', '$RULER_TITLE_DRAGON_REGENT$')] temporal possui a maior influência.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta:0 "Junta Militar"
 gov_junta_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado pelos militares.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state:0 "Estado Belicista"
 gov_warlord_state_desc:2 "Este é um [concept_government_type] liderado por um [Concept('concept_ruler', 'Líder Militar')] impulsivo"
 gov_crown_colony:0 "Colônia da Coroa"
 gov_crown_colony_desc:1 "Esta é uma colônia da Coroa Britânica, liderada por administradores coloniais com autonomia limitada.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state:0 "Estado Fascista"
 gov_fascist_state_desc:2 "Este é um [concept_government_type] definido por sua adesão à [concept_ideology] fascista. É um regime cruel e ditatorial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company:0 "Companhia Privilegiada"
 gov_chartered_company_desc:2 "Este é um [concept_government_type] liderado por uma corporação monopolizadora, privilegiada pelo soberano colonial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration:0 "Administração Colonial"
 gov_colonial_administration_desc:2 "Este é um [concept_government_type] liderado por uma administração colonial indicada em nome do soberano colonial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Ditadura Eletiva"
 gov_parliamentary_dictatorship_desc:2 "Este é um [concept_government_type] em que o [concept_country] é administrado por um parlamento liderado por um [Concept('concept_ruler', 'Ditador')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_oligarchy:0 "Oligarquia"
 gov_parliamentary_oligarchy_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por uma classe política rica e poderosa.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_democracy:0 "República Democrática"
 gov_parliamentary_democracy_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um parlamento [Concept('concept_election', '$concept_elected$')] democraticamente.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_free_city:0 "Cidade Livre"
 gov_free_city_desc:0 "Este é um [concept_government_type] em que o [concept_country] é liderado por um [Concept('concept_ruler', '$RULER_TITLE_BURGOMASTER$')] escolhido por um conselho municipal [Concept('concept_election', '$concept_elected$')] democraticamente.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

#Council Republics
 gov_council_dictatorship:1 "Estado de Vanguarda"
 gov_council_dictatorship_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um conselho não eleito.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_republic:0 "República Conciliar"
 gov_council_republic_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um conselho [Concept('concept_election', '$concept_elected$')] pelos trabalhadores.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_anarchist_commune:0 "Comuna Anarquista"
 gov_anarchist_commune_desc:2 "Este é um [concept_government_type] em que o [concept_country] não possui uma estrutura de liderança formal e, em vez disso, é composto por comunas auto-organizadas.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_dictatorship:0 "Ditadura Soviética"
 gov_soviet_dictatorship_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um soviético não eleito.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_republic:0 "República Soviética"
 gov_soviet_republic_desc:2 "Este é um [concept_government_type] em que o [concept_country] é liderado por um soviético [Concept('concept_election', '$concept_elected$')] pelos trabalhadores.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune:0 "Comuna Papista"
 gov_papal_commune_desc:2 "Um [concept_government_type] fundamentado nos princípios do Socialismo Cristão e nas tradições da Igreja Católica. Cada homem é um cardeal!"

# Transfer of Power
 transfer_of_power_hereditary:0 "Hereditária"
 transfer_of_power_hereditary_desc:1 "Com a [concept_transfer_of_power] Hereditário, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida e têm um [concept_heir] que assume o governo quando o $concept_ruler$ anterior morre."
 transfer_of_power_presidential_elective:0 "Eletiva Presidencial"
 transfer_of_power_presidential_elective_desc:1 "Com a [concept_transfer_of_power] Eletiva Presidencial, os [Concept('concept_ruler', '$concept_rulers$')] são escolhidos a partir da liderança do [concept_interest_group] com mais [concept_clout] no fim de cada [concept_election]."
 transfer_of_power_parliamentary_elective:0 "Eletiva Parlamentar"
 transfer_of_power_parliamentary_elective_desc:1 "Com a [concept_transfer_of_power] Eletiva Parlamentar, os [Concept('concept_ruler', '$concept_rulers$')] são escolhidos a partir da liderança do [concept_interest_group] no [concept_government_type] com mais [concept_clout]."
 transfer_of_power_dictatorial:0 "Ditatorial"
 transfer_of_power_dictatorial_desc:1 "Com a [concept_transfer_of_power] Ditatorial, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida. Quando um morre, um novo $concept_ruler$ é escolhido a partir da liderança do [concept_interest_group] com mais [concept_clout]."
 transfer_of_power_default:0 "Aleatória"
 transfer_of_power_default_desc:1 "Com a [concept_transfer_of_power] Aleatória, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida. Quando um morre, um novo $concept_ruler$ é gerado aleatoriamente."

 TRANSFER_OF_POWER_NAME_DESC:0 "Este $concept_government_type$ adota uma [concept_transfer_of_power] #tooltippable #tooltip:[GovernmentType.GetTooltipTag],TRANSFER_OF_POWER_TOOLTIP_DESC [GovernmentType.GetTransferOfPowerName]#!#!"
 TRANSFER_OF_POWER_PLAYER_NAME_DESC:0 "Este $concept_government_type$ adota uma [concept_transfer_of_power] do tipo #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],TRANSFER_OF_POWER_TOOLTIP_DESC [GetPlayer.GetGovernment.GetTransferOfPowerName]#!#!"
