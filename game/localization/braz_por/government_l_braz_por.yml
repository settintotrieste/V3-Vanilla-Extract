 gov_soviet_republic_desc:1 "Esta é uma forma de [concept_government] em que o [concept_country] é liderado por um soviético [Concept('concept_election', '$concept_elected$')] pelos trabalhadores."
 gov_papal_commune:0 "Comuna Papista"
 gov_papal_commune_desc:1 "Um [concept_government] fundamentado nos princípios do Socialismo Cristão e nas tradições da Igreja Católica. Cada homem é um cardeal!"

# Transfer of Power
 transfer_of_power_hereditary:0 "Hereditária"
 transfer_of_power_hereditary_desc:0 "Com a Transferência de Poder Hereditária, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida e têm um [concept_heir] que assume o governo quando o [concept_ruler] anterior morre."
 transfer_of_power_presidential_elective:0 "Eletiva Presidencial"
 transfer_of_power_presidential_elective_desc:0 "Com a Transferência de Poder Eletiva Presidencial, os [Concept('concept_ruler', '$concept_rulers$')] são escolhidos a partir da liderança do [concept_interest_group] com mais [concept_clout] no fim de cada [concept_election]."
 transfer_of_power_parliamentary_elective:0 "Eletiva Parlamentar"
 transfer_of_power_parliamentary_elective_desc:0 "Com a Transferência de Poder Eletiva Parlamentar, os [Concept('concept_ruler', '$concept_rulers$')] são escolhidos a partir da liderança do [concept_interest_group] no [concept_government] com mais [concept_clout]."
 transfer_of_power_dictatorial:0 "Ditatorial"
 transfer_of_power_dictatorial_desc:0 "Com a Transferência de Poder Ditatorial, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida. Quando um [concept_ruler] morre, um novo [concept_ruler] é escolhido a partir da liderança do [concept_interest_group] com mais [concept_clout]."
 transfer_of_power_default:0 "Aleatória"
 transfer_of_power_default_desc:0 "Com a Transferência de Poder Aleatória, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida. Quando um [concept_ruler] morre, um novo [concept_ruler] é gerado aleatoriamente."

