# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 gov_fuedal_kingdom_desc:0 "Esta é uma forma de governo na qual o poder está principalmente nas mãos do Rei ou da Rainha feudal."
 gov_anarcho_theocracy:0 "Anarquia Teocrática"
 gov_anarcho_theocracy_desc:0 "Este é um governo no qual não existe um governo formal. Em vez disso, cleros auto-organizados se reúnem para decidir as políticas."
 RULER_PRIEST_REPRESENTATIVE:0 "Representante do Sacerdote"
 RULER_PRIESTESS_REPRESENTATIVE:0 "Representante da Sacerdotisa"
 gov_isolationist_empire:0 "Império Isolacionista"
 gov_isolationist_empire_desc:0 "Esta é uma forma de governo na qual o poder está parcialmente nas mãos do Imperador ou da Imperatriz. No entanto, o império em si é economicamente isolacionista."
 gov_isolationist_absolute_empire:0 "Império Absoluto Isolacionista"
 gov_isolationist_absolute_empire_desc:0 "Esta é uma forma de governo na qual o poder está completamente nas mãos do Imperador ou da Imperatriz. No entanto, o império em si é economicamente isolacionista."
 gov_agrarian_council_republic:0 "República Conciliar Agrária"
 gov_agrarian_council_republic_desc:0 "Esta é uma forma de governo na qual o país é governado por um conselho da comunidade rural eleito pelo povo."
 gov_one_party_state:0 "Estado Unipartidário"
 gov_one_party_state_desc:0 "Esta é uma forma de governo na qual o poder está nas mãos de um único partido não eleito."
 gov_agrarian_anarchist_commune:0 "Comuna Anarquista Agrária"
 gov_agrarian_anarchist_commune_desc:0 "Este é um governo no qual o país não possui uma estrutura de liderança formal. Em vez disso, ele é composto por comunas rurais auto-organizadas."
