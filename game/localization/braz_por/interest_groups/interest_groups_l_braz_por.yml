l_braz_por:
 ig_rural_folk:0 "Comunidade Rural"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Pessoas do interior do país, cujos interesses políticos estão essencialmente alinhados ao sustento agrário."
 ig_devout:0 "Devotos"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Os seguidores mais dedicados da religião majoritária, enxergando-a como a melhor fonte de sabedoria moral e política."
 ig_industrialists:0 "Industrialistas"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Investidores e acionistas interessados nos avanços tecnológicos e no crescimento industrial."
 ig_landowners:0 "Latifundiários"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Donos de grandes propriedades e vastas plantações, os latifundiários zelam pelas tradições e riquezas herdadas."
 ig_intelligentsia:0 "Elite Intelectual"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "Intelectuais que lideram as tendências literárias, artísticas, musicais e teatrais da nação."
 ig_petty_bourgeoisie:0 "Pequena Burguesia"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Donos de pequenas lojas, senhorios com alguns inquilinos, funcionários modestos com pequenas pensões e outros que têm mais dinheiro que os pobres, mas menos que os ricos."
 ig_armed_forces:0 "Forças Armadas"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Soldados profissionais e outros cujos interesses estão fortemente vinculados aos militares do país."
 ig_trade_unions:0 "Sindicatos"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Organização trabalhista que busca estruturar os trabalhadores de minas, fábricas e do campo para reunir os pontos fortes dos interesses diferentes em uma só voz."

  # Religious IGs
 ig_catholic_church:0 "Igreja Católica"
 ig_catholic_church_desc:0 "O catolicismo é a maior vertente do cristianismo. Os fiéis acreditam que o arcebispo de Roma, o papa, é o sucessor contínuo da autoridade de Jesus Cristo por meio de São Pedro. Outra crença importante é a veneração de santos e da Virgem Maria."
 ig_orthodox_church:0 "Igreja Ortodoxa"
 ig_orthodox_church_desc:0 "As igrejas ortodoxas, em geral, são igrejas orientais que não estão em comunhão com o papa."
 ig_oriental_orthodox_church:1 "Igreja Ortodoxa Oriental"
 ig_oriental_orthodox_church_desc:1 "As igrejas Ortodoxas Orientais, em geral, são igrejas do Oriente Médio que não estão em comunhão com o papa."
 ig_anglican_church:0 "Igreja Anglicana"
 ig_anglican_church_desc:0 "A Igreja Anglicana foi criada pelo rei Henrique VIII durante a Reforma Protestante. Os anglicanos acreditam que a Bíblia é a maior autoridade do dogma cristão e rejeitam a figura do papa. São menos radicais do que outras igrejas evangélicas."
 ig_evangelical_church:0 "Igreja Evangélica"
 ig_evangelical_church_desc:0 "A maioria das igrejas evangélicas foi criada no norte da Europa durante a Reforma Protestante. Os evangélicos acreditam que a Bíblia é a única autoridade do dogma cristão e rejeitam a figura do papa, enxergando a veneração católica de santos quase como idolatria."
 ig_rabbinical_council:0 "Conselho Rabínico"
 ig_rabbinical_council_desc:0 "A liderança da população judaica de um país costuma ser de rabinos bem instruídos, com tradições fortes de debate e educação."
 ig_sunni_madrasahs:0 "Ulemá Sunita"
 ig_sunni_madrasahs_desc:0 "O sunismo é a maior vertente do islamismo. Os fiéis acreditam que o sucessor califa de Maomé foi seu tio, Abu Bakr, ao contrário dos xiitas, que afirmam que o sucessor legítimo era Ali, genro de Maomé."
 ig_shia_madrasahs:0 "Ulemá Xiita"
 ig_shia_madrasahs_desc:0 "O xiismo é a segunda maior vertente do islamismo. Os fiéis acreditam que o sucessor califa de Maomé foi seu genro, Ali, ao contrário dos sunitas, que afirmam que o sucessor legítimo era Abu Bakr, tio de Maomé."
 ig_hindu_priesthood:0 "Sacerdócio Hindu"
 ig_hindu_priesthood_desc:0 "Possivelmente a religião organizada mais antiga que ainda existe, o hinduísmo acredita que, para romper o ciclo de reencarnação e alcançar o Nirvana, é preciso aderir a um sistema de castas no qual os indivíduos têm a função de melhorar o próprio karma, assim como os vários deuses adorados pelos hindus cumprem diversos papéis."
 ig_sikh_priesthood:0 "Sacerdócio Sique"
 ig_sikh_priesthood_desc:0 "Uma religião relativamente nova, fundada no século XVI em Punjab, o siquismo é uma fé monoteísta que afirma que as buscas mundanas são uma distração da unicidade de Deus."
 ig_vajrayana_monks:0 "Monges Vajrayana"
 ig_vajrayana_monks_desc:0 "O budismo vajrayana é mais forte no Tibete e na Mongólia. Ele enfatiza a meditação e a autodisciplina."
 ig_mahayana_monks:0 "Monges Maaiana"
 ig_mahayana_monks_desc:0 "O budismo maaiana é mais forte na China, no Vietnã e na Coreia. Ele enfatiza que todos da sociedade devem ser incentivados a buscar o esclarecimento por meio da perfeição. O maaiana vê Buda como uma figura divina."
 ig_theravada_monks:0 "Monges Theravada"
 ig_theravada_monks_desc:0 "O budismo theravada é mais forte na Birmânia, no Sião, no Camboja e no Ceilão. Ele enfatiza que os indivíduos devem buscar o Nirvana para romper o ciclo da reencarnação. O theravada não vê Buda como um Deus, mas como um homem iluminado que mostrou ao resto da humanidade o caminho da perfeição."
 ig_shinto_monks:0 "Monges Xintoístas"
 ig_shinto_monks_desc:0 "O xintoísmo é uma fé sincrética que combina os conceitos de karma e reencarnação do budismo com a adoração e pacificação dos kami, espíritos da natureza e dos antepassados."
 ig_pagan_shamans:0 "Xamãs Pagãos"
 ig_pagan_shamans_desc:0 "O animismo é a adoração e pacificação dos espíritos naturais. Os rituais realizados pelos animistas incluem sacrifícios de alimentos e animais e o consumo de drogas alucinógenas para jornadas espirituais de introspecção."

  # British IGs
 ig_fleet_street:0 "Fleet Street"
 ig_fleet_street_desc:0 "Uma região na cidade de Londres na qual os jornais do país são escritos e impressos. Os jornalistas que atuam na Fleet Street são famosos pela persistência e por não deixarem que nada fique no caminho de uma história."
 ig_east_india_company:0 "Companhia das Índias Orientais"
 ig_east_india_company_desc:0 "A Companhia das Índias Orientais é uma grande corporação que pertence aos investidores britânicos. Ela usa exércitos particulares para proteger seus interesses nas colônias, cultivando chá para o mercado doméstico e ópio para trocar por prata chinesa, além de treinar oficiais britânicos para suprimir rebeliões de nativos e ensinar modos civilizados aos nobres principescos."
 ig_landed_gentry:0 "Aristocracia Fundiária"
 ig_landed_gentry_desc:0 "Donos de mansões e vastas propriedades, a aristocracia fundiária zela pelas tradições e riquezas herdadas."

  # Prussian IGs
 ig_junkers:0 "Junkers"
 ig_junkers_desc:0 "Descendentes dos "jung herrs" (jovens nobres) que seguiram as conquistas teutônicas do Báltico pagão para popular e cristianizar as terras da Prússia, os Junkers são a nobreza do país e proprietários importantes. Eles costumam contrariar os movimentos democráticos, vendo-os como uma ameaça ao domínio da elite."
 ig_junker_landowners:0 "Junkers Latifundiários"
 ig_junker_landowners_desc:0 "Descendentes dos "jung herrs" (jovens nobres) que seguiram as conquistas teutônicas do Báltico pagão para popular e cristianizar as terras da Prússia, os Junkers são a nobreza do país e proprietários importantes. Mesmo que a Prússia esteja caminhando ostensivamente em direção a um sistema mais constitucional, eles ainda têm poder graças aos sistemas de subsídios agrícolas, ao domínio da burocracia e às posições militares superiores."
 ig_junker_industrialists:0 "Junkers Industrialistas"
 ig_junker_industrialists_desc:0 "Descendentes dos "jung herrs" (jovens nobres) que seguiram as conquistas teutônicas do Báltico pagão para popular e cristianizar as terras da Prússia, os Junkers são a nobreza do país e proprietários importantes. A riqueza que extraíram dos aluguéis e as conexões que criaram dentro da corte também permitiram que conquistassem a função de industrialistas da Prússia, instalados principalmente na Renânia."
  
  # Spanish IGs
 ig_carlists:0 "Carlistas"
 ig_carlists_desc:0 "Apoiadores da reivindicação Bourbon rival ao trono de Infante Carlos, autoproclamado Carlos V, segundo filho de Carlos IV. As leis de sucessão foram revistas no fim do século XVIII para prevenir uma união pessoal entre Espanha e França, e a linhagem deserdada teve apoio suficiente para continuar a causar problemas para a dinastia de Isabel II e seus herdeiros."
 ig_isabelinos:0 "Isabelinos"
 ig_isabelinos_desc:0 "Apoiadores da reivindicação Bourbon rival ao trono de Isabel II, filha de Fernando VII da Espanha e Maria Cristina da Sicília. Os poderosos Cristinos lutaram bravamente para manter os rivais Carlistas longe do poder, em nome da rainha regente e de sua filha pequena. Esses apoiadores ainda mantêm uma forte influência sobre a sociedade espanhola graças às políticas progressistas e redes de patronagem influentes."

  # USA IGs
 ig_southern_planters:0 "Lavradores do Sul"
 ig_southern_planters_desc:0 "Muitos dos Pais Fundadores viam os pequenos fazendeiros independentes do Norte como a base da cidadania, mas a vasta riqueza das plantações de fumo e de algodão do Sul são indiscutíveis. Essa riqueza permitiu que os lavradores do Sul reivindicassem a participação na administração da república."
 ig_fire_eaters:0 "Devoradores de Fogo"
 ig_fire_eaters_desc:0 "Os Devoradores de Fogo defendem com unhas e dentes o estilo de vida sulista. A união pode ser politicamente necessária para impedir que o imperialismo europeu volte aos Estados Unidos, mas os ianques precisam aprender a respeitar o Sul e as suas instituições peculiares."
 ig_prohibitionists:0 "Proibicionistas"
 ig_prohibitionists_desc:0 "Seja por motivos religiosos, políticos ou pessoais, os defensores da proibição acreditam que a intoxicação por drogas ou álcool é uma perturbação pública que deve ser eliminada da sociedade."
 ig_railway_tycoons:0 "Magnatas das Ferrovias"
 ig_railway_tycoons_desc:0 "Os interesses ferroviários são grandes impulsionadores do avanço dos Estados Unidos no Oeste. Patrocinadores da costa leste e da Europa investem em novas linhas que abrirão novos mercados. Pode ser necessário criar esses mercados do zero entre minas, florestas e vastas pradarias."
 ig_evangelicals:0 "Evangélicos"
 ig_evangelicals_desc:0 "Cristãos fervorosos de uma grande variedade de correntes protestantes. Os evangélicos concordam que a nação precisa encontrar o próprio despertar espiritual para poder se salvar."

  # Turkey IGs
 ig_imperial_harem:0 "Harém Imperial"
 ig_imperial_harem_desc:0 "A casa imperial tem uma reputação de opulência decadente graças à imaginação fértil dos artistas europeus. Ela é o pilar do poder do sultão na corte e consiste em família, conselheiros, servos e diversos bajuladores. Lealistas da casa imperial tendem a apoiar políticas de centralização e modernização."
 ig_local_governors:0 "Governantes Locais"
 ig_local_governors_desc:0 "Os governantes das províncias podem adquirir muita influência ao formar redes de patronagem locais. As dinastias podem ganhar tanto poder a ponto de se tornarem estados independentes, vinculadas ao império apenas em teoria."

  # French IGs
 ig_bonapartists:0 "Bonapartistas"
 ig_bonapartists_desc:0 "Napoleão Bonaparte chegou ao poder nos estágios finais da Revolução Francesa, eliminando regimes antigos da Europa com as forças desenfreadas do nacionalismo. Seus herdeiros buscam continuar seu legado de conquista militar e domínio imperial da França."
 ig_ultraroyalists:0 "Ultramonarquistas"
 ig_ultraroyalists_desc:0 "A dinastia Bourbon governou o Reino da França por quase mil anos, com a interrupção do breve, mas violento, período da Revolução. Mais recentemente, em 1824, o absolutista Carlos X foi expulso do trono pelos republicanos, mas os apoiadores de Luís Filipe I conseguiram voltar ao poder em julho de 1830 em troca da implementação de algumas reformas liberais, o que ficou conhecido como a Monarquia de Julho. A monarquia é um dos pilares da tradição na sociedade, mas o que acontece quando o próprio monarca confronta a tradição? Se forçados, devemos estar prontos para apoiar a instituição da monarquia contra a figura do monarca."

  # Austrian IGs
 ig_centralisers:0 "Centralizadores"
 ig_centralisers_desc:0 "A facção centralizadora do Império Austríaco vê a modernização tecnológica e econômica como fatores vitais para a preservação do Estado contra a revolução e a invasão. Eles costumam originar-se de culturas já incorporadas no maquinário do Estado."
 ig_federalists:0 "Federalistas"
 ig_federalists_desc:0 "A facção federalista do Império Austríaco exige o reconhecimento dos direitos tradicionais e obrigações das minorias nacionais dentro do império. Ao elevar grupos minoritários a um status equivalente ao da liderança germânica, o império se tornará mais poderoso com a dissipação das tensões internas."

  # China IGs
 ig_literati:0 "Literatos"
 ig_literati_desc:0 "Os acadêmicos da China cumprem uma função importante de apoio e crítica ao governo."
 ig_scholar_officials:0 "Oficiais Acadêmicos"
 ig_scholar_officials_desc:0 "A aristocracia fundiária na China não é a nobreza chinesa. Eles preservam suas riquezas comprando propriedades, mas devem seu poder às posições que mantêm no governo."
 ig_confucian:0 "Eruditos Confucianos"
 ig_confucian_desc:0 "Mais parecido com uma tradição social, o Confucionismo coexiste facilmente com inúmeras crenças, mas exige harmonia social e moralidade forte de seus seguidores."

  # misc
 ig_roman_landowners:0 "Latifundiários Romanos"
 ig_roman_landowners_desc:0 "Donos de grandes propriedades, os latifundiários romanos zelam pelas tradições e riquezas herdadas, fortemente vinculadas ao papado."
 ig_chieftains:0 "Chefes"
 ig_chieftains_desc:0 "Donos de grandes rebanhos e vastos kraals, os chefes zelam pelas tradições e pela ordem."

  #Japanese IGs
 ig_daimyo:0 "Daimiô"
 ig_shogunate:0 "Xogunato"
 ig_peasants:0 "Camponeses"

  # Hawaiian IGs
 ig_christian_missionaries:0 "Missionários Cristãos"
 ig_christian_missionaries_desc:0 "Os missionários cristãos chegaram ao Havaí há algumas décadas, mas já tomaram o lugar dos Kahunas como a classe clerical dominante. Eles defendem o comércio com as potências ocidentais para atrair migrantes do Ocidente e a conversão de nativos havaianos ao cristianismo."
 ig_alii:0 "Ali'i"
 ig_alii_desc:0 "Os Ali'i representam a pequena nobreza havaiana a serviço do monarca atual. Eles defendem os valores tradicionais e a preservação da monarquia."
 ig_maka_ainana:0 "Maka'āinana"
 ig_maka_ainana_desc:0 "Os Maka'āinana representam a classe rural do Havaí e costumam trabalhar em plantações e pesqueiros. Eles defendem os valores tradicionais e a dependência econômica contínua do Havaí no setor agrícola."
 ig_hawaiian_democrats:0 "Democratas"
 ig_hawaiian_democrats_desc:0 "Os democratas representam os reformistas liberais do Havaí. Eles defendem a remoção do poder absoluto do monarca em favor de um regime democrático e as relações comerciais contínuas com as potências ocidentais."



 ig_church_of_sweden:0 "Igreja da Suécia"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ig_westernisers:0 "Ocidentalistas"
 ig_westernisers_desc:0 "Os Ocidentalistas veem o atraso da Rússia como motivo de muita vergonha. Eles defendem que o país acompanhe as potências ocidentais e adote as tecnologias e instituições delas, para que a proteção da Rússia e de seu povo seja mais eficiente."
 ig_slavophiles:0 "Eslavófilos"
 ig_slavophiles_desc:0 "Os Eslavófilos veem a Rússia como um país superior ao Ocidente decadente. A suposta superioridade das tecnologias e instituições ocidentais não servirão de nada se a Rússia perder a essência para uma cultura estrangeira. Eles defendem o abandono das reformas limitadas dos monarcas centralizadores e o retorno das instituições tradicionais da comuna, do czar e do patriarcado."
 ig_kulaks:0 "Kulaques"
 ig_kulaks_desc:0 "Derivados de uma palavra ucraniana que significa "mão fechada", os Kulaques são fazendeiros de classe média que ganharam suas fortunas durantes os processos de abolição do coletivismo e privatização das comunas. Por isso, eles são o alvo primário de propagandas esquerdistas."
 ig_peasant_communes:0 "Comunas Camponesas"
 ig_peasant_communes_desc:0 ""Obshchina" e "Mir" são organizações comunitárias de camponeses. Os servos e as famílias livres de camponeses são pobres demais para custear a transformação de suas terras, e os proprietários parecem não ter nenhum interesse em desenvolvê-las. Por isso, os camponeses são forçados a concentrar seus recursos para sobreviver."
 ig_coptic_church:0 "Igreja Copta"
 ig_coptic_church_desc:0 "As igrejas coptas, em geral, são igrejas do Oriente Médio que não estão em comunhão com o papa."
