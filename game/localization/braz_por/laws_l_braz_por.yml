l_braz_por:
  
  # Leader Ideologies
 ideology_moderate:0 "Moderação"
 ideology_moderate_desc:0 "#lore Esta liderança é considerada moderada em seus Grupos de Interesse, sem uma ideologia própria.#!"
 
 ideology_traditionalist:0 "Tradicionalismo"
 ideology_traditionalist_desc:0 "#lore Esta liderança crê na manutenção dos costumes tradicionais e os vê como uma extensão das leis da natureza. #!"

 ideology_atheist:1 "Niilista"
 ideology_atheist_desc:0 "#lore Esta liderança repudia a religião organizada e a vê como uma forma de superstição autoritária. #!"

 ideology_republican_leader:0 "Republicanismo"
 ideology_republican_leader_desc:0 "#lore Esta liderança busca estabelecer uma república governada por oficiais eleitos. #!"

 ideology_radical:0 "Radicalismo"
 ideology_radical_desc:0 "#lore Esta liderança busca por reformas liberais radicais que promovam os ideais democráticos. #!"

 ideology_abolitionist:0 "Abolicionismo"
 ideology_abolitionist_desc:0 "#lore Esta liderança vê a escravidão como uma violação abominável dos direitos humanos e busca aboli-la do mundo. #!"

 ideology_slaver:0 "Escravismo"
 ideology_slaver_desc:0 "#lore Esta liderança vê a escravidão como uma parte natural do próprio modo de vida e é contra a abolição. #!"

 ideology_feminist:0 "Feminismo"
 ideology_feminist_desc:0 "#lore Esta liderança defende que as mulheres são iguais aos homens e busca a extensão dos direitos delas como cidadãs.#!"
 
 ideology_reformer:0 "Reformismo"
 ideology_reformer_desc:0 "#lore Esta liderança deseja fazer algumas mudanças incrementais para criar uma sociedade um pouco mais igualitária. Mas nem tanto assim.#!"

 ideology_pacifist:0 "Pacifismo"
 ideology_pacifist_desc:0 "#lore Esta liderança crê na não violência como método e na paz como objetivo.#!"

 ideology_jingoist_leader:0 "Jingoísmo"
 ideology_jingoist_leader_desc:0 "#lore Esta liderança defende uma política externa agressiva e enfatiza a prontidão à guerra para alcançar suas ambições. #!"

 ideology_royalist:0 "Monarquismo"
 ideology_royalist_desc:0 "#lore Esta liderança é leal à monarquia e ao seu legítimo governante.#!"
 
 ideology_social_democrat:0 "Socialismo Democrático"
 ideology_social_democrat_desc:0 "#lore Esta liderança crê na concretização de uma sociedade socialista por meio de reformas parlamentares. #!"

 ideology_communist:0 "Comunismo"
 ideology_communist_desc:0 "#lore Esta liderança crê na tomada do poder político pela classe trabalhadora a todo custo. #!"

 ideology_vanguardist:0 "Vanguardismo"
 ideology_vanguardist_desc:0 "#lore Esta liderança crê na concretização de uma sociedade socialista por meio de um partido de vanguarda de radicais dedicados. #!"

 ideology_fascist:0 "Fascismo"
 ideology_fascist_desc:0 "#lore Esta liderança ultranacionalista adota a revitalização de valores entendidos como tradicionais e autoritários em um contexto moderno. #!"

 ideology_anarchist:0 "Anarquismo"
 ideology_anarchist_desc:0 "#lore Esta liderança busca a extinção da hierarquia, da autoridade e do Estado, deixando as pessoas governarem a si próprias. #!"

 ideology_ethno_nationalist:0 "Etnonacionalismo"
 ideology_ethno_nationalist_desc:0 "#lore Esta liderança crê em uma nação definida sobre fundamentos étnicos. #!"

 ideology_theocrat:0 "Teocracia"
 ideology_theocrat_desc:0 "#lore Esta liderança crê em um Estado governado pela igreja, alinhado a valores doutrinários.#!"

 ideology_market_liberal:0 "Liberalismo Econômico"
 ideology_market_liberal_desc:0 "#lore Esta liderança crê que a mão invisível do mercado livre deveria ser a força motriz da economia da nação."

  # Interest Group Ideologies

 ideology_paternalistic:0 "Paternalismo"
 ideology_paternalistic_desc:0 "#lore Este grupo não possui muita fé na tentativa do povo de governar a si próprio e crê que a população precisa ser conduzida por uma aristocracia tradicional.#!"
  
 ideology_patriarchal:0 "Patriarquismo"
 ideology_patriarchal_desc:0 "#lore Este grupo acredita que os homens devem ter autoridade política e as mulheres devem obedecer a seus pais e maridos.#!"
   
 ideology_republican:0 "Republicanismo"
 ideology_republican_desc:0 "#lore Este grupo crê que as melhores lideranças são eleitas por meio do voto público e apoia uma forma republicana de governo.#!"
  
 ideology_populist:0 "Populismo"
 ideology_populist_desc:0 "#lore Este grupo crê na governança pelo povo e busca expandir o direito de voto a todas as classes sociais.#!"
  
 ideology_stratocratic:0 "Estratocracia"
 ideology_stratocratic_desc:0 "#lore Este grupo favorece a manutenção de uma hierarquia societária por meio de formas tradicionais de tributação e relações de trabalho.#!"
  
 ideology_laissez_faire:0 "Laissez-Faire"
 ideology_laissez_faire_desc:0 "#lore Este grupo crê no fluxo livre do comércio e das forças de trabalho, favorecendo os mercados ao invés dos governos.#!"
  
 ideology_individualist:0 "Individualismo"
 ideology_individualist_desc:0 "#lore Este grupo crê que cada pessoa é responsável por seu próprio destino e se opõe a programas de governo que fornecem serviços que podem ser pagos pelo indivíduo.#!"
  
 ideology_pious:0 "Devoção"
 ideology_pious_desc:0 "#lore Este grupo crê que os princípios religiosos são as verdades morais supremas e que devem ser difundidos por toda a sociedade.#!"
  
 ideology_particularist:0 "Particularismo"
 ideology_particularist_desc:0 "#lore Este grupo deseja autonomia regional no trabalho, livre de provisões feudais de servidão contratual.#!"
  
 ideology_isolationist:0 "Isolacionismo"
 ideology_isolationist_desc:0 "#lore Este grupo deseja que o Estado foque em questões nacionais e se opõe tanto à ambição de expandir para outras terras quanto à imigração a partir delas.#!"
  
 ideology_moralist:0 "Moralismo"
 ideology_moralist_desc:0 "#lore Este grupo possui uma crença forte em uma ordem moral religiosa e vê a diversidade de opiniões e culturas como uma ameaça.#!"
  
 ideology_jingoist:0 "Jingoísmo"
 ideology_jingoist_desc:0 "#lore Este grupo crê em uma política externa agressiva e a manutenção de um exército para sustentá-la.#!"

 ideology_loyalist:0 "Lealismo"
 ideology_loyalist_desc:0 "#lore Este grupo crê que cada cidadão deve pagar cotas para financiar as funções vitais do Estado.#!"
 
 ideology_meritocratic:0 "Meritocracismo"
 ideology_meritocratic_desc:0 "#lore Este grupo crê que o sucesso é conquistado, e aqueles que o alcançaram merecem responsabilidade e condição financeira correspondentes.#!"
   
 ideology_patriotic:0 "Patriotismo"
 ideology_patriotic_desc:0 "#lore Este grupo é altamente devoto a seu país e quer medidas duras contra aqueles que propagam a dissidência.#!"
  
 ideology_liberal:0 "Liberalismo"
 ideology_liberal_desc:0 "#lore Este grupo vê a igualdade liberal e legal como valores importantes a serem garantidos.#!"
  
 ideology_anti_clerical:0 "Anticlericalismo"
 ideology_anti_clerical_desc:1 "#lore Este grupo se opõe à influência da religião organizada nos sistemas político e educacional. Ele acredita que mentes racionais devem estar à frente do governo.#!"
  
 ideology_proletarian:0 "Proletariado"
 ideology_proletarian_desc:0 "#lore Este grupo vê a política através das lentes da luta de classes e se posiciona junto aos trabalhadores nesse conflito.#!"
  
 ideology_egalitarian:0 "Igualitarismo"
 ideology_egalitarian_desc:0 "#lore Este grupo crê que o tratamento igual e humanitário do povo deveria ser um pilar da política.#!"
   
 ideology_anti_slavery:0 "Antiescravismo"
 ideology_anti_slavery_desc:0 "#lore Este grupo abomina a escravidão e a vê como elemento de um passado cruel.#!"
 
 ideology_pro_slavery:0 "Pró-Escravismo"
 ideology_pro_slavery_desc:0 "#lore Este grupo vê a escravidão como uma parte necessária de uma sociedade funcional.#!"
  
 ideology_reactionary:0 "Reacionarismo"
 ideology_reactionary_desc:0 "#lore Este grupo tem saudades de um passado, real ou imaginário, no qual somente reis governavam sobre uma sociedade uniforme.#!"
 
 ideology_plutocratic:0 "Plutocracismo"
 ideology_plutocratic_desc:0 "#lore Este grupo acredita que os ricos provaram seu valor como tomadores de decisões e formam uma elite intelectual altamente capacitada para definir o curso da sociedade.#!"

 ideology_agrarian:0 "Agrarianismo"
 ideology_agrarian_desc:0 "#lore Este grupo crê que o foco da política econômica deve ser a agricultura e os interesses dos fazendeiros.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "Elitismo"
 ideology_republican_paternalistic_desc:0 "#lore Este grupo favorece o domínio da elite latifundiária, mas ainda apoia uma forma de governo republicana.#!"

 ideology_scholar_paternalistic:0 "Nobreza Acadêmica"
 ideology_scholar_paternalistic_desc:0 "#lore Este grupo prefere o país governado por um monarca orientado por sábios e bem-educados.#!"

 ideology_junker_paternalistic:0 "Junker"
 ideology_junker_paternalistic_desc:0 "#lore Este grupo crê que a nobreza latifundiária é mais adequada para liderar o país ao futuro.#!"

 ideology_papal_paternalistic:0 "Papismo"
 ideology_papal_paternalistic_desc:0 "#lore Este grupo apoia a autoridade do papa e a hierarquia tradicional da Santa Sé.#!"

 ideology_confucian:0 "Confucionismo"
 ideology_confucian_desc:0 "#lore Este grupo crê nos ensinamentos de Confúcio e apoia uma ordem social vista como as raízes das leis divinas.#!"

 ideology_bakufu:0 "Bakufu"
 ideology_bakufu_desc:0 "#lore Este grupo apoia o xogunato e crê que o poder pertence às mãos da classe guerreira.#!"
 
 ideology_shinto_moralist:0 "Devoção ao Xintoísmo"
 ideology_shinto_moralist_desc:0 "#lore Este grupo crê na divindade do imperador e relaciona essa crença à adoração antiga de deuses e espíritos.#!"

 ideology_caudillismo:0 "Caudilhismo"
 ideology_caudillismo_desc:0 "#lore Este grupo tende a apoiar lideranças autoritárias com histórico militar ao invés de um estado de direito constitucional.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Princípios Governamentais"
 lawgroup_governance_principles_desc:0 "Os princípios básicos e a autoridade que governa seu país. Determina quem será o Chefe de Estado."
  
 law_chiefdom:0 "Chefatura"
 law_chiefdom_desc:0 "Um sistema político pré-industrial hierárquico baseado em parentela e liderado por um chefe militar ou pelo primogênito de uma família proeminente. Sistema incapaz de controle centralizado eficiente sobre Estados inteiros."
 law_monarchy:0 "Monarquia"
 law_monarchy_desc:0 "Uma forma de governo na qual uma dinastia aristocrata representa a identidade nacional de um país e garante poderes executivos à liderança real da dinastia."
 law_presidential_republic:0 "República Presidencialista"
 law_presidential_republic_desc:0 "Um sistema político no qual o poder é condicionado ao povo e a seus representantes eleitos. As repúblicas elegem ou nominam um $RULER_TITLE_PRESIDENT$ como Chefe de Estado."
 law_parliamentary_republic:0 "República Parlamentarista"
 law_parliamentary_republic_desc:0 "Um sistema político no qual o poder é condicionado ao povo e a seus representantes eleitos. A liderança da legislatura atua como Chefe de Estado e é chamada de $RULER_TITLE_CHANCELLOR$."
 law_theocracy:0 "Teocracia"
 law_theocracy_desc:0 "O governo é administrado pelo clero e sua interpretação da escritura sagrada. A figura de Chefe de Estado, teoricamente, é a de adoração, embora, na prática, seja uma representação mundana escolhida por mérito, posição social ou natalidade."
 law_council_republic:0 "República Conciliar"
 law_council_republic_desc:0 "Um sistema político no qual os trabalhadores elegem representantes para conselhos regionais. Os conceitos de uma organização de trabalho são estendidos para a governança em geral."
  
  # Free speech group
 lawgroup_free_speech:0 "Liberdade de Expressão"
 lawgroup_free_speech_desc:0 "Leis que regulam a liberdade de expressão e a liberdade de reunir-se publicamente."
  
 law_outlawed_dissent:0 "Dissidência Proibida"
 law_outlawed_dissent_desc:0 "Fazer críticas ao governo é considerado como traição e ilegal."
 law_censorship:0 "Censura"
 law_censorship_desc:0 "Há uma censura de imprensa ativa e nenhuma liberdade de reunião garantida."
 law_right_of_assembly:0 "Liberdade de Reunião"
 law_right_of_assembly_desc:0 "Cidadãos desfrutam do direito de reunir-se publicamente."
 law_protected_speech:0 "Discurso Protegido"
 law_protected_speech_desc:0 "A proteção da liberdade de expressão é prevista por lei."
  
  # Army Model group
 lawgroup_army_model:0 "Modelo de Exército"
 lawgroup_army_model_desc:0 "Como o seu exército é organizado e regulamentado."
  
 law_peasant_levies:0 "Recrutamento de Camponeses"
 law_peasant_levies_desc:0 "A principal força do exército vem da infantaria conscrita com nenhum ou pouco treinamento."
 law_national_militia:0 "Milícia Nacional"
 law_national_militia_desc:0 "O exército permanente é pequeno, mas as milícias regionais podem ser ativadas para defender seus lares."
 law_mass_conscription:0 "Conscrição em Massa"
 law_mass_conscription_desc:0 "Uma grande quantidade de infantaria conscrita pode ser ativada quando necessário, complementando o exército profissional."
 law_professional_army:0 "Exército Profissional"
 law_professional_army_desc:0 "O exército é formado por soldados profissionais e bem treinados."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Distribuição de Poder"
 lawgroup_distribution_of_power_desc:0 "Como o poder político é distribuído. Determina a quem a figura de Chefe de Estado deve prestar contas."
  
 law_autocracy:0 "Autocracia"
 law_autocracy_desc:0 "O poder da figura de Chefe de Estado é absoluto e não presta contas a nenhum poder terreno."
 law_oligarchy:0 "Oligarquia"
 law_oligarchy_desc:1 "O Chefe de Estado divide o poder e a responsabilidade com um pequeno grupo de indivíduos poderosos e que não foram eleitos."
 law_landed_voting:0 "Voto Latifundiário"
 law_landed_voting_desc:0 "Donos de terras ou propriedades fundiárias têm direito a votar."
 law_wealth_voting:0 "Voto por Condição Financeira"
 law_wealth_voting_desc:1 "Cidadãos ricos têm direito ao voto. Homens com melhor condição financeira têm direito a mais votos."
 law_census_voting:0 "Sufrágio Censitário"
 law_census_voting_desc:0 "Homens instruídos de uma determinada posição social têm direito a votar."
 law_universal_suffrage:0 "Sufrágio Universal"
 law_universal_suffrage_desc:0 "Todos os homens adultos têm direito a um voto igual."
 law_elder_council:0 "Conselho de Anciões"
 law_elder_council_desc:0 "Os homens mais respeitados decidem a governança da nação."
 law_anarchy:0 "Anarquia"
 law_anarchy_desc:1 "As comunidades locais cuidam dos próprios assuntos e enviam representantes para cumprir mandatos limitados em conselhos cooperativos maiores. É difícil exercer autoridade central sem hierarquias formais."
  
  # Voting System group
 law_first_past_the_post:0 "Sistema de Escrutínio Maioritário"
 law_first_past_the_post_desc:0 "Também conhecido como O Vencedor Leva Tudo, este sistema elege o único candidato que vence o maior número de cadeiras nas eleições regionais. O sistema tende a criar governos de partido único com mandatos fortes, mas está vulnerável a manipulação distrital."
 law_proportional_representation:0 "Representação Proporcional"
 law_proportional_representation_desc:0 "Este sistema distribui as cadeiras parlamentares em proporção ao número de votos expressos. O sistema tende a criar governos de coalizão multipartidários nos quais o compromisso é essencial para realizar tudo."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "Direitos Trabalhistas"
 lawgroup_labor_rights_desc:0 "Os direitos dos trabalhadores."
  
 law_serfdom:0 "Servidão"
 law_serfdom_desc:0 "Os camponeses estão presos às suas terras e devem trabalhar para seus senhores feudais."
 law_serfdom_banned:0 "Servidão Abolida"
 law_serfdom_banned_desc:0 "A prática feudal da servidão foi abolida."
 law_regulatory_bodies:0 "Órgãos Reguladores"
 law_regulatory_bodies_desc:0 "Instituições governamentais foram criadas para regular os excessos dos empregadores."
 law_worker_protections:0 "Proteção aos Trabalhadores"
 law_worker_protections_desc:0 "Os trabalhadores desfrutam de proteções extensas previstas por lei."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Direitos das Crianças"
 lawgroup_childrens_rights_desc:0 "Os direitos e proteções concedidos às crianças."
  
 law_child_labor_allowed:0 "Trabalho Infantil Permitido"
 law_child_labor_allowed_desc:0 "Não há restrições legais aos locais em que crianças podem trabalhar."
 law_restricted_child_labor:0 "Trabalho Infantil Restringido"
 law_restricted_child_labor_desc:0 "Crianças não são permitidas no chão de fábrica."
 law_compulsory_primary_school:0 "Ensino Fundamental Compulsório"
 law_compulsory_primary_school_desc:0 "Todas as crianças devem cursar vários anos de ensino fundamental, durante os quais são proibidas de trabalhar."
  
  # Slavery group
 lawgroup_slavery:0 "Escravidão"
 lawgroup_slavery_desc:0 "Pessoas como propriedade."
  
 law_slavery_banned:0 "Escravidão Banida"
 law_slavery_banned_desc:0 "Nenhum ser humano pode pertencer a outro."
 law_debt_slavery:0 "Escravidão por Dívida"
 law_debt_slavery_desc:0 "Aqueles que não podem quitar suas dívidas abdicam de si próprios para serem propriedade do credor."
 law_slave_trade:0 "Comércio de Escravos"
 law_slave_trade_desc:0 "A demanda por mão de obra barata é atendida por um comércio desumano de corpos estrangeiros."
 law_legacy_slavery:0 "Escravidão Hereditária"
 law_legacy_slavery_desc:0 "Como um acordo entre abolicionistas e senhores de escravos, a instituição da escravidão pode continuar, contanto que não se expanda."
  
  # Church and State group
 lawgroup_church_and_state:0 "Igreja e Estado"
 lawgroup_church_and_state_desc:0 "A relação entre governantes físicos e espirituais."
  
 law_state_religion:0 "Religião do Estado"
 law_state_religion_desc:0 "A igreja é um órgão oficial do Estado. Todas as religiões minoritárias são discriminadas."
 law_freedom_of_conscience:0 "Liberdade de Consciência"
 law_freedom_of_conscience_desc:0 "O Estado possui uma religião oficial, mas as pessoas podem escolher no que acreditar. Apenas religiões notadamente exóticas são discriminadas."
 law_total_separation:0 "Separação Total"
 law_total_separation_desc:0 "Nenhuma igreja ou fé pode interferir nas atribuições do governo. Nenhuma religião pode ser discriminada."
 law_atheist_state:0 "Estado Ateu"
 law_atheist_state_desc:0 "A pregação de crenças religiosas é proibida e sua prática é condenável. Todas as religiões são discriminadas."
  
  # Citizenship group
 lawgroup_citizenship:0 "Cidadania"
 lawgroup_citizenship_desc:0 "Extensão dos direitos de cidadania."
  
 law_ethnostate:0 "Etnoestado"
 law_ethnostate_desc:0 "Todas as culturas estrangeiras são discriminadas."
 law_national_supremacy:0 "Supremacia Nacional"
 law_national_supremacy_desc:0 "As culturas estrangeiras são discriminadas, a menos que partilhem tanto a descendência quanto o idioma (ou outros costumes)."
 law_racial_segregation:0 "Segregação Racial"
 law_racial_segregation_desc:0 "Culturas estrangeiras de descendência diferente são discriminadas."
 law_cultural_exclusion:0 "Exclusão Cultural"
 law_cultural_exclusion_desc:0 "Culturas estrangeiras que não têm afinidades com as suas culturas primárias são discriminadas."
 law_multicultural:0 "Multiculturalismo"
 law_multicultural_desc:0 "Nenhuma cultura é discriminada."
  
  # Economic System group
 lawgroup_economic_system:0 "Sistema Econômico"
 lawgroup_economic_system_desc:0 "Os princípios fundamentais da sua economia."

 law_traditionalism:0 "Tradicionalismo"
 law_traditionalism_desc:0 "Economia de subsistência pré-industrial com pouco controle centralizado."
 law_agrarianism:0 "Agrarianismo"
 law_agrarianism_desc:0 "Uma economia rural que se concentra no desenvolvimento agrário e comunitário."
 law_command_economy:0 "Economia de Comando"
 law_command_economy_desc:0 "Uma economia intervencionista de foco interno, na qual muitos aspectos da produção são gerenciados diretamente pelo governo."
 law_laissez_faire:0 "Laissez-Faire"
 law_laissez_faire_desc:0 "Uma economia liberal fundada sobre os princípios da vantagem comparativa e de que menos intervenções governamentais significam maior crescimento."
 law_interventionism:0 "Intervencionismo"
 law_interventionism_desc:0 "Para garantir a estabilidade da nossa nação, o governo deve frear os exageros prejudiciais dos negócios privados."

 # Trade Policy group
 lawgroup_trade_policy:0 "Política Comercial"
 lawgroup_trade_policy_desc:0 "As leis que governam o comércio e a troca de mercadorias pelas fronteiras."
 
 law_free_trade:0 "Livre Mercado"
 law_free_trade_desc:1 "A troca livre de mercadorias não deve ser impedida, pois o comércio beneficia a todos."
 law_protectionism:0 "Protecionismo"
 law_protectionism_desc:0 "Nossas indústrias devem ser protegidas das depredações de atores do mercado estrangeiro."
 law_isolationism:0 "Isolacionismo"
 law_isolationism_desc:0 "Uma economia que se concentra em suprir as necessidades internas da nação, mantendo-se à parte das demais."
 law_mercantilism:0 "Mercantilismo"
 law_mercantilism_desc:0 "Uma economia exportadora que se concentra na manutenção de uma balança comercial positiva e na competição com outras nações."

  # Taxation Group
 lawgroup_taxation:0 "Tributação"
 lawgroup_taxation_desc:0 "Maneira com que o Estado arrecada receita ao cobrar impostos dos cidadãos."
 law_consumption_based_taxation:0 "Tributação Baseada no Consumo"
 law_consumption_based_taxation_desc:0 "Um sistema tributário no qual não há renda direta ou impostos per capita. Em vez disso, a receita é arrecadada por meio de tributação do consumo de mercadorias."
 law_land_based_taxation:0 "Tributação Baseada em Terras"
 law_land_based_taxation_desc:0 "Uma forma tradicional de tributação baseada em terras, coletada principalmente dos camponeses."
 law_per_capita_based_taxation:0 "Tributação Per Capita"
 law_per_capita_based_taxation_desc:0 "Um sistema tributário que cobra impostos desproporcionais dos pobres por meio da combinação de renda e impostos per capita."
 law_proportional_taxation:0 "Tributação Proporcional"
 law_proportional_taxation_desc:0 "Um sistema tributário baseado principalmente na renda que busca garantir que todos paguem uma parte semelhante da renda ao Estado."
 law_graduated_taxation:0 "Tributação Gradual"
 law_graduated_taxation_desc:0 "Um sistema tributário que visa onerar sobretudo os mais ricos por meio de altos impostos sobre dividendos."
  
  # Education System group
 lawgroup_education_system:0 "Sistema Educacional"
 lawgroup_education_system_desc:0 "Para quando as crianças terminarem de engraxar os sapatos."
  
 law_no_schools:0 "Sem Escolas"
 law_no_schools_desc:0 "A educação é de responsabilidade dos pais. Somente os cidadãos com tempo disponível aprendem a ler e escrever."
 law_religious_schools:0 "Escolas Religiosas"
 law_religious_schools_desc:0 "Deixar que a igreja tome conta da educação estatal garante uma população leal e moralmente saudável."
 law_private_schools:0 "Escolas Privadas"
 law_private_schools_desc:0 "É melhor deixar a educação aos interesses privados, que podem garantir a liberdade de decisão do indivíduo."
 law_public_schools:0 "Escolas Públicas"
 law_public_schools_desc:0 "A educação é de responsabilidade do Estado: deve ser padronizada e igualmente acessível a todos."
  
  # Health System group
 lawgroup_health_system:0 "Sistema de Saúde"
 lawgroup_health_system_desc:1 "Leis sobre o envolvimento do governo (ou a falta disso) no fornecimento de assistência médica aos cidadãos."
  
 law_no_health_system:0 "Sem Sistema de Saúde"
 law_no_health_system_desc:1 "O governo não financia nenhum sistema de assistência médica."
 law_charitable_health_system:0 "Hospitais de Caridade"
 law_charitable_health_system_desc:0 "Organizações de caridade, geralmente religiosas, fornecem alguma ajuda aos doentes e moribundos da forma que podem."
 law_private_health_insurance:0 "Seguro de Saúde Privado"
 law_private_health_insurance_desc:0 "A saúde da população é gerenciada por meio de um sistema de hospitais privados pagos com programas de seguro de saúde privados, garantindo o bem-estar de todos aqueles que podem pagar por isso, e com impacto mínimo no tesouro do governo."
 law_public_health_insurance:0 "Seguro de Saúde Público"
 law_public_health_insurance_desc:0 "O governo financia e fornece um programa de seguro de saúde público, garantindo o acesso à saúde para todos."
 
  # Welfare group
 lawgroup_welfare:0 "Assistência Social"
 lawgroup_welfare_desc:0 "Assistência governamental aos desprovidos de renda."
  
 law_no_social_security:0 "Sem Segurança Social"
 law_no_social_security_desc:0 "Não é função do Estado prover àqueles que não podem prover a si mesmos."
 law_poor_laws:0 "Leis dos Pobres"
 law_poor_laws_desc:0 "Varrer os mendigos e vagabundos das ruas e colocá-los em casas de trabalho é um dinheiro bem gasto."
 law_wage_subsidies:1 "Subsídios de Salário"
 law_wage_subsidies_desc:1 "Todos que estão dispostos a trabalhar têm o direito de comer. A nenhum homem deve faltar os meios para sustentar a família."
 law_old_age_pension:0 "Aposentadoria por Idade"
 law_old_age_pension_desc:0 "Há um limite prático à idade em que a nossa mão de obra já não é mais eficiente e seu bem-estar é atribuído ao governo."
 law_disability_insurance:0 "Seguro de Invalidez"
 law_disability_insurance_desc:0 "O Estado é responsável por tomar conta daqueles que, sem qualquer culpa própria, se encontram incapazes de trabalhar."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "Direitos das Mulheres"
 lawgroup_rights_of_women_desc:0 "As regulamentações legais do sexo frágil."
  
 law_no_womens_rights:0 "Tutela Legal"
 law_no_womens_rights_desc:0 "As mulheres estão sob a tutela dos homens e desfrutam de pouquíssimos direitos."
 law_women_own_property:0 "Mulheres Proprietárias"
 law_women_own_property_desc:0 "As mulheres também têm o direito e o dever de possuir e valorizar seus bens, quer sejam herdados ou conquistados de outra maneira."
 law_women_in_the_workplace:0 "Mulheres no Ambiente de Trabalho"
 law_women_in_the_workplace_desc:0 "Como poderemos manter as fornalhas do progresso acesas usando somente metade da mão de obra potencial?"
 law_womens_suffrage:0 "Sufrágio Feminino"
 law_womens_suffrage_desc:0 "De acordo com a nova ordem, nós, mulheres, demandamos ter direito ao voto, e não aceitaremos nada menos que isso."
  
  # Policing
 lawgroup_policing:0 "Policiamento"
 lawgroup_policing_desc:0 "As prioridades da força policial nacional."

 law_no_police:0 "Sem Polícia"
 law_no_police_desc:0 "Não há qualquer tipo de força policial estruturada neste país."
 law_local_police:0 "Força Policial Regional"
 law_local_police_desc:0 "Este país possui forças policiais regionais operantes."
 law_dedicated_police:0 "Força Policial Dedicada"
 law_dedicated_police_desc:0 "Este país possui uma força policial dedicada com treinamento padronizado."
 law_militarized_police:0 "Força Policial Militarizada"
 law_militarized_police_desc:0 "Ao conceder equipamentos e treinamentos militares à sua força policial, sua vontade será cumprida com mais efetividade."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "Burocracia"
 lawgroup_bureaucracy_desc:0 "Como o seu país é administrado."

 law_hereditary_bureaucrats:0 "Burocratas Hereditários"
 law_hereditary_bureaucrats_desc:0 "Os burocratas mantêm suas posições por meio de heranças tradicionais e passam as responsabilidades aos filhos."
 law_appointed_bureaucrats:0 "Burocratas Nomeados"
 law_appointed_bureaucrats_desc:0 "Os burocratas são nomeados pelos governantes para servir aos melhores interesses do país em troca de salários altos."
 law_meritocratic_bureaucracy:0 "Burocracia Meritocrata"
 law_meritocratic_bureaucracy_desc:0 "Os burocratas disputam posições de poder por mérito. Com o passar do tempo, isso cria administrações enormes e complicadas."
 law_elected_bureaucrats:0 "Burocratas Eleitos"
 law_elected_bureaucrats_desc:0 "Governantes regionais são eleitos por seus constituintes, descentralizando o poder e facilitando o gerenciamento dos cidadãos."
  
  # Colonization
 lawgroup_colonization:0 "Colonização"
 lawgroup_colonization_desc:0 "Sua posição sobre o estabelecimento de colônias para suplantar e conquistar [concept_decentralized_nation]."
  
 law_no_colonial_affairs:0 "Sem Assuntos Coloniais"
 law_no_colonial_affairs_desc:0 "O país não se envolve em nenhum tipo formal de colonização e não pode estabelecer colônias."
 law_colonial_resettlement:0 "Restabelecimento Colonial"
 law_colonial_resettlement_desc:0 "As colônias são estabelecidas para fornecer terras aos colonos dos estados incorporados do país."
 law_colonial_exploitation:0 "Exploração Colonial"
 law_colonial_exploitation_desc:0 "As colônias são estabelecidas para que seus recursos naturais e mão de obra barata sejam explorados."
  
  # Internal Security
 lawgroup_internal_security:0 "Segurança Interna"
 lawgroup_internal_security_desc:0 "Para manter seus assuntos em ordem."
  
 law_no_home_affairs:0 "Sem Assuntos Internos"
 law_no_home_affairs_desc:0 "O Estado não faz nenhuma tentativa especial para impedir tumultos e revoltas."
 law_national_guard:0 "Guarda Nacional"
 law_national_guard_desc:0 "O Estado pode usar a força militar para suprimir tumultos domésticos."
 law_secret_police:0 "Polícia Secreta"
 law_secret_police_desc:0 "A polícia secreta acompanha de perto elementos radicais e dissidentes."
 law_guaranteed_liberties:0 "Garantia de Liberdade"
 law_guaranteed_liberties_desc:1 "O gabinete de assuntos internos do estado está focado apenas em abordar as queixas dos cidadãos e está proibido de investigá-los ou prendê-los sem justa causa."
  
  # Migration
 lawgroup_migration:0 "Migração"
 lawgroup_migration_desc:0 "Para controlar o fluxo de pessoas."
  
 law_no_migration_controls:0 "Sem Controles Migratórios"
 law_no_migration_controls_desc:0 "O país não faz nenhuma tentativa de controlar o movimento em suas fronteiras."
 law_migration_controls:0 "Controles Migratórios"
 law_migration_controls_desc:0 "Apenas as pessoas de culturas e religiões não discriminadas podem migrar."
 law_closed_borders:0 "Fronteiras Fechadas"
 law_closed_borders_desc:0 "Não são permitidas imigrações ou emigrações."

 liberate_slaves_tt:0 "Todos os [GetPopType('slaves').GetName] serão libertados"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ideology_bonapartist:0 "Bonapartismo"
 ideology_bonapartist_desc:0 "#lore Esta liderança acredita em uma monarquia forte liderada por um governante Bonaparte.#!"
 law_no_safety_standards:0 "Sem Padrões de Segurança"
 law_no_safety_standards_desc:0 "É claro que podemos confiar que os empregadores cuidarão do bem-estar de seus empregados sem regulamentação do Estado."
 law_mining_safety_act:0 "Lei de Segurança da Mineração"
 law_mining_safety_act_desc:0 "Nossas minas são locais terrivelmente perigosos de trabalhar. Devemos garantir que nossos hábeis trabalhadores não morram em acidentes evitáveis."
 law_apprentice_safety_act:0 "Lei de Segurança do Aprendiz"
 law_apprentice_safety_act_desc:0 "Não queremos que os nossos principais trabalhadores também sejam os mais propensos a adoecer devido à exposição prolongada em seus locais de trabalho."
 law_universal_safety_act:0 "Lei de Segurança Universal"
 law_universal_safety_act_desc:0 "Nossos padrões de segurança devem ser estendidos a todos os empregados, até mesmo proletários temporários."
 lawgroup_income_taxation:0 "Imposto sobre Rendimentos"
 lawgroup_income_taxation_desc:0 "Apropriação do dinheiro suado da população."
 law_no_income_tax:0 "Sem Imposto sobre Rendimentos"
 law_no_income_tax_desc:0 "O Estado não recolhe nenhuma forma de imposto sobre a renda."
 law_payroll_tax:0 "Imposto sobre Salários"
 law_payroll_tax_desc:0 "Os empregadores pagam impostos sobre os salários devidos, causando impacto maior nos pobres e na classe média."
 law_proportional_income_tax:0 "Imposto Proporcional sobre Rendimentos"
 law_proportional_income_tax_desc:0 "Todos os cidadãos devem pagar um percentual igual sobre a renda, independentemente da origem."
 law_graduated_income_tax:0 "Imposto Gradual sobre Rendimentos"
 law_graduated_income_tax_desc:0 "Os empregados pagam impostos sobre a própria receita, sendo que quanto maior o valor, maior a taxa. Causa impacto maior nas classes alta e média."
 lawgroup_poll_taxation:0 "Imposto de Capitação"
 lawgroup_poll_taxation_desc:0 "Os impostos são aplicados diretamente nos domicílios em uma base per capita."
 law_no_poll_tax:0 "Sem Imposto de Capitação"
 law_no_poll_tax_desc:0 "Nenhum imposto de capitação é coletado nos domicílios."
 law_levying:0 "Arrecadação"
 law_levying_desc:0 "Uma forma tradicional de tributação per capita arrecadada dos camponeses, em sua maioria paga com mercadorias e serviços, e não com moeda forte."
 law_per_capita_tax:0 "Imposto Per Capita"
 law_per_capita_tax_desc:0 "Um imposto direto pago por todos os [concept_working_adults], independentemente da renda."
 law_wage_controls:0 "Controles de Salário"
 law_wage_controls_desc:0 "Os empregadores devem pagar um salário justo aos trabalhadores, mesmo em tempos difíceis."
