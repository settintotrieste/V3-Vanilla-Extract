 legitimacy_level_radicalism_gain_tooltip:0 "#header #v [Multiply_CFixedPoint(IntToFixedPoint(Country.GetNumInterestGroupMembers), Negate_CFixedPoint(Country.GetLoyaltiesGain))|D=-]#! [Concept('concept_radical', '$concept_radicals$')] por mês#!\n$TOOLTIP_DELIMITER$\n#v [Negate_CFixedPoint(Country.GetLoyaltiesGain)|%2-]#! de [Country.GetNumInterestGroupMembers|Dv] membros atuais do [concept_interest_group] [Country.GetAdjectiveNoFlag]"
