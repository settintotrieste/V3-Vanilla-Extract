l_braz_por:
 aristocrats:0 "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "Aristocratas"
 aristocrats_desc:0 "Latifundiários ricos, dinheiro antigo com conexões antigas. Como proprietários de fazendas e plantações, contribuem com parte dos lucros para o [concept_investment_pool]. Seus interesses políticos são representados como os Latifundiários."
 bureaucrats:0 "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "Burocratas"
 bureaucrats_desc:0 "Oficiais responsáveis pela administração de funções e infraestruturas do governo. Politicamente, tendem a se alinhar com a Elite Intelectual ou a Pequena Burguesia."
 capitalists:0 "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "Capitalistas"
 capitalists_desc:0 "Comandantes da indústria, dinheiro novo para uma nova era. Como proprietários de minas e manufaturas, contribuem com parte dos lucros para o [concept_investment_pool]. Seus interesses políticos são representados como os Industrialistas."
 clergymen:0 "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "Membros do Clero"
 clergymen_desc:0 "Sacerdotes, estudiosos e outras lideranças religiosas que atendem às necessidades espirituais da população rural. Politicamente, são a base dos Devotos."
 clerks:0 "@clerks! $clerks_no_icon$"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "Funcionários"
 clerks_desc:0 "Trabalhadores subalternos que realizam tarefas no governo, em infraestruturas e lojas. Costumam fazer parte da Pequena Burguesia, apesar de alguns se juntarem aos Sindicatos."
 engineers:0 "@engineers! $engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "Engenheiros"
 engineers_desc:0 "Inventores e desenvolvedores de soluções técnicas que trabalham com maquinários avançados em setores como manufatura, mineração e obras. Alguns apoiam os Industrialistas, enquanto outros se juntam aos Sindicatos."
 farmers:0 "@farmers! $farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "Fazendeiros"
 farmers_desc:0 "Arrendatários, pequenos proprietários e outros que conseguem um sustento estável, porém limitado, produzindo alimentos ou plantios lucrativos. A maioria vê seus interesses representados como a Comunidade Rural."
 peasants:0 "@peasants! $peasants_no_icon$"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "Camponeses"
 peasants_desc:2 "Fazendeiros de subsistência encontrados apenas em [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')], em que fazem produtos manufaturados agrícolas e simples que usam principalmente para suas próprias necessidades. Eles dependem da [concept_subsistence_output] para sobreviver e têm uma função limitada na economia do [concept_market]. Eles tendem a ser [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')]."
 laborers:0 "@laborers! $laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "Proletários"
 laborers_desc:0 "Proletários temporários, lavradores e outros com pouca ou nenhuma segurança no emprego que realizam qualquer trabalho disponível na sociedade. Normalmente não se envolvem em política, mas podem se juntar aos Sindicatos."
 officers:0 "@officers! $officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "Oficiais"
 officers_desc:0 "Oficiais comissionados que comandam as forças militares de uma nação no exército e na marinha. Politicamente, representam o alto escalão das Forças Armadas."
 academics:0 "@academics! $academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "Acadêmicos"
 academics_desc:0 "Pesquisadores, médicos, advogados e outros profissionais educados que estudam e lecionam em instituições acadêmicas. Politicamente, são a vanguarda da Elite Intelectual."
 shopkeepers:0 "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "Lojistas"
 shopkeepers_desc:0 "Proprietários e gerentes de lojas que vendem mercadorias para os clientes nas cidades. Normalmente se identificam politicamente com a Pequena Burguesia."
 slaves:0 "@slaves! $slaves_no_icon$"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "Escravos"
 slaves_desc:0 "Tratados como propriedade, e não como pessoas, realizam trabalho forçado em diversos setores nos países em que a escravidão é permitida. Devido à sua posição social, são proibidos de participar na política."
 soldiers:1 "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "Militares"
 soldiers_desc:0 "Soldados e marinheiros que compõem a maior parte do funcionalismo militar da nação. Normalmente, alinham-se politicamente com seu papel como parte das Forças Armadas."
 machinists:0 "@machinists! $machinists_no_icon$"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "Operários"
 machinists_desc:0 "Trabalhadores manuais com emprego estável operando maquinários em manufaturas, minas, fazendas mecanizadas e outros setores. Politicamente, tendem a ser uma força motriz nos Sindicatos."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "Apenas pops com [concept_literacy] adequada podem se tornar #v $academics$#!. O potencial aumenta com [concept_literacy] e [concept_wealth] maiores. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais. #v $clerks$#! e #v $aristocrats$#! têm maior facilidade em se tornar #v $academics$#!."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Apenas pops com [concept_wealth] adequada podem se tornar #v $aristocrats$#!. O potencial aumenta com [concept_wealth] maior e, em menor grau, com [concept_literacy] maior. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais. #v $officers$#! e #v $bureaucrats$#! têm maior facilidade em se tornar #v $aristocrats$#!."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Apenas pops com [concept_literacy] adequada podem se tornar #v $bureaucrats$#!. O potencial aumenta com [concept_literacy] maior. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais, enquanto o processo é mais rápido para quem possui [concept_accepted_culture] e [concept_accepted_religion]. #v $clerks$#! e #v $clergymen$#! têm maior facilidade em se tornar #v $bureaucrats$#!."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Apenas pops com [concept_wealth] adequada podem se tornar #v $capitalists$#!. O potencial aumenta com [concept_wealth] e [concept_literacy] maiores. Pops cuja [concept_culture] enfrenta [concept_discrimination] demoram muito mais. #v $shopkeepers$#! e #v $engineers$#! têm maior facilidade em se tornar #v $capitalists$#!."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Apenas pops com [concept_literacy] adequada podem se tornar #v $clergymen$#!. O potencial aumenta com [concept_literacy] maior. Pops cuja [concept_religion] enfrenta [concept_discrimination] demoram muito mais, enquanto o processo é mais rápido para quem possui [concept_accepted_religion]. #v $academics$#! e #v $aristocrats$#! têm maior facilidade em se tornar #v $clergymen$#!."
 CLERKS_QUALIFICATIONS_DESC:0 "Quaisquer pops podem se tornar #v $clerks$#!. O potencial aumenta com [concept_literacy] maior. #v $laborers$#! têm maior facilidade em se tornar #v $clerks$#!."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Apenas pops com [concept_literacy] adequada podem se tornar #v $engineers$#!. O potencial aumenta com [concept_literacy] e [concept_wealth] maiores. #v $machinists$#! e #v $clerks$#! têm maior facilidade em se tornar #v $engineers$#!."
 FARMERS_QUALIFICATIONS_DESC:0 "Quaisquer pops podem se tornar #v $farmers$#!. O potencial aumenta com [concept_wealth] maior. #v $peasants$#! e #v $laborers$#! têm maior facilidade em se tornar #v $farmers$#!."
 MACHINISTS_QUALIFICATIONS_DESC:0 "Pops com [concept_literacy] mínima podem se tornar #v $machinists$#!. O potencial aumenta com [concept_literacy] maior. #v $laborers$#! têm maior facilidade em se tornar #v $machinists$#!."
 OFFICERS_QUALIFICATIONS_DESC:0 "Apenas #v $soldiers$#! ou pops de [concept_accepted_culture] podem se tornar #v $officers$#!. O potencial aumenta com [concept_literacy] maior. #v $aristocrats$#! têm maior facilidade em se tornar #v $officers$#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Apenas pops com alguma [concept_wealth] podem se tornar #v $shopkeepers$#!. O potencial aumenta com [concept_wealth] maior. #v $clerks$#! e #v $farmers$#! têm maior facilidade em se tornar #v $shopkeepers$#!."

