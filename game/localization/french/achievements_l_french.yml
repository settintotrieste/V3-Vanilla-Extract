 ACHIEVEMENT_DESC_peccavi:0 "En commençant avec la Compagnie britannique des Indes orientales, possédez les régions du Sind et du Pendjab"
 ACHIEVEMENT_DESC_perkeletankki:0 "En commençant avec la Finlande, produisez au moins 100 unités de tanks chaque semaine"
 ACHIEVEMENT_DESC_luxurious_luxembourg:1 "En commençant avec le Luxembourg, devenez le premier producteur de vêtements de luxe, de meubles de luxe et de porcelaine"
 ACHIEVEMENT_DESC_anarchy_in_the_uk:0 "En commençant avec la Grande-Bretagne, instaurez une forme de gouvernement anarchiste"
 ACHIEVEMENT_DESC_muhammed_alis_ambition:0 "En commençant avec l’Égypte, formez l’Arabie et possédez la Thrace"
 ACHIEVEMENT_DESC_an_empire_under_the_pun:0 "En commençant avec l’Empire sikh, assujettissez la Grande-Bretagne"
 ACHIEVEMENT_DESC_i_didnt_vote_for_pedro:0 "En commençant avec le Brésil, instaurez un gouvernement républicain et appliquez le suffrage universel"
 ACHIEVEMENT_DESC_go_west_young_man:1 "En commençant avec les États-Unis d’Amérique, possédez la Californie, l’Oregon et l’État de Washington et comptez au moins 250 000 habitants dans chacun de ces États"
 ACHIEVEMENT_DESC_the_western_protectorate:0 "En commençant avec la dynastie Qing, ouvrez un port de traités en France, en Allemagne, dans les îles Britanniques, dans la péninsule Ibérique et en Italie"
 ACHIEVEMENT_DESC_the_paris_commune:0 "En commençant avec la France, devenez une République des conseils et mettez en place une économie planifiée"
 ACHIEVEMENT_DESC_barbarys_back:0 "En commençant avec l’Algérie, reprenez Alger et devenez une puissance importante"
 ACHIEVEMENT_DESC_miners_and_minors:1 "En commençant avec Lanfang, incorporez tous les États en Bornéo et ayez la loi sur l’école primaire obligatoire"
 ACHIEVEMENT_DESC_healthy_man_of_europe:1 "En commençant avec les Ottomans, devenez la première grande puissance tout en développant au maximum l’assurance maladie publique"
 ACHIEVEMENT_DESC_habsburg_resurgence:0 "En commençant avec l’Autriche, possédez la Silésie alors que la Prusse est une puissance mineure ou de rang inférieur"
 ACHIEVEMENT_DESC_great_game:0 "En commençant avec la Russie, possédez toute la région d’Asie centrale"
 ACHIEVEMENT_DESC_bourbon_for_everyone:0 "En commençant avec l’Espagne, possédez un niveau de vie moyen de 20 ou plus tout en conservant la monarchie"
 ACHIEVEMENT_DESC_manifest_mexico:1 "En commençant avec le Mexique, possédez les régions stratégiques de la côte Pacifique et des Grandes Plaines, et ayez un rang de puissance supérieur à celui des États-Unis"
 ACHIEVEMENT_DESC_american_territory:1 "En commençant avec le Territoire indien, faites des États-Unis votre sujet en les limitant à trois États maximum"
 ACHIEVEMENT_DESC_broken_promises:0 "Avec l’Italie, participez à un coup diplomatique contre 2 de vos alliés ou plus"
 ACHIEVEMENT_DESC_the_berlin_conference:0 "En commençant avec la Prusse, formez l’Allemagne et possédez au moins 10 États d’Afrique"
 ACHIEVEMENT_DESC_belle_epoque:2 "En commençant avec la France, possédez le meilleur PIB par habitant et la génération d’innovation la plus élevée du monde"
 ACHIEVEMENT_DESC_deeds_not_words:0 "Adoptez la loi sur le suffrage des femmes"
 ACHIEVEMENT_DESC_first_flight:0 "Devenez la première nation à faire voler des avions"
 ACHIEVEMENT_DESC_victorian_century:0 "Participez à une campagne entière de 1836 à 1936"
 ACHIEVEMENT_DESC_poor_huddled_masses:0 "Définissez une cible de migration culturelle dans l’un de vos États"
 ACHIEVEMENT_DESC_billionare:0 "Disposez d’un PIB national de 1 milliard de £ ou plus"
 ACHIEVEMENT_DESC_serfs_up:0 "En commençant avec une nation avec le servage, promulguez une loi sur les droits du travail protégeant les travailleurs"
 ACHIEVEMENT_DESC_risorgimento:0 "Formez la nation italienne"
 ACHIEVEMENT_DESC_three_hurrahs:0 "Formez la nation allemande"
 ACHIEVEMENT_DESC_solomons_quest:0 "Formez la nation éthiopienne"
 ACHIEVEMENT_DESC_i_am_a_scandinavian:0 "Formez la nation scandinave"
 ACHIEVEMENT_DESC_enlightened_despot:0 "Installez un éclairage public électrique dans tous les États tout en étant une autocratie"
 ACHIEVEMENT_DESC_mightier_than_the_sword:0 "Forcez l’autre partie à renoncer à participer à un coup diplomatique"
 ACHIEVEMENT_DESC_revolutionary:0 "Passez du côté des révoltés au cours d’une guerre civile et remportez le conflit qui s’ensuit"
 ACHIEVEMENT_DESC_reading_campaign:0 "En commençant avec une nation possédant un degré d’alphabétisation inférieur à 20 %, atteignez un degré d’alphabétisation de 100 %"
 ACHIEVEMENT_DESC_we_are_not_amused:2 "En commençant avec la Grande-Bretagne, expulsez les diplomates français tout en ayant des relations au moins cordiales"
 ACHIEVEMENT_DESC_institutional:0 "Développez le niveau d’investissement d’une institution au maximum"
 ACHIEVEMENT_DESC_poppydock:1 "Ayez au moins un port de niveau 8 et exportez au moins 2 500 unités d’opium dans les marchés étrangers"
 ACHIEVEMENT_DESC_grander_colombia:1 "Formez la Grande Colombie et possédez toutes les terres des régions stratégiques de Grande Colombie, des Andes et de La Plata"
 ACHIEVEMENT_DESC_inventive:0 "Recherchez toutes les technologies des trois catégories"
 ACHIEVEMENT_DESC_educated:0 "Terminez l’objectif « Apprendre le jeu »"
 ACHIEVEMENT_DESC_tycoon:0 "Terminez l’objectif « Domination économique »"
 ACHIEVEMENT_DESC_hegemon:0 "Terminez l’objectif « Hégémonie »"
 ACHIEVEMENT_DESC_caretaker:0 "Terminez l’objectif « Société égalitaire »"
 ACHIEVEMENT_DESC_star_swarmed_banner:0 "Avec les États-Unis, ayez 100 États incorporés représentés sur votre drapeau"

