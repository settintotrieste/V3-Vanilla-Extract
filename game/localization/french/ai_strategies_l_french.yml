 ai_strategy_conservative_agenda:0 "Programme conservateur"
 ai_strategy_conservative_agenda_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] [COUNTRY.GetAltNameNoFormatting('AOnt')] un programme politique prudent et conservateur, privilégiant un rythme de réforme lent."
 ai_strategy_reactionary_agenda:0 "Encourager les valeurs traditionnelles"
 ai_strategy_reactionary_agenda_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] cherche à promouvoir le pouvoir et le programme de réformes de la noblesse terrienne et du clergé."
 ai_strategy_progressive_agenda:0 "Promouvoir les réformes libérales"
 ai_strategy_progressive_agenda_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] cherche à promouvoir le pouvoir et le programme de réformes des intellectuels et des magnats de l’industrie."
 ai_strategy_egalitarian_agenda:0 "Promouvoir l’égalitarisme"
 ai_strategy_egalitarian_agenda_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] cherche à promouvoir le pouvoir et le programme de réforme des populistes et du mouvement ouvrier."
 ai_strategy_nationalist_agenda:0 "Renforcer la nation"
 ai_strategy_nationalist_agenda_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] cherche à promouvoir le pouvoir et le programme de réforme des nationalistes et des militaires."
 ai_strategy_agricultural_expansion:0 "Investissements agricoles"
 ai_strategy_agricultural_expansion_desc:1 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] souhaite étendre son secteur agricole et devenir un exportateur net de produits alimentaires."
 ai_strategy_placate_population:0 "Apaiser les masses"
 ai_strategy_placate_population_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut maintenir la stabilité en gardant les impôts bas et en s’assurant qu’il y a assez de nourriture pour le peuple."
 ai_strategy_plantation_economy:0 "Économie de plantation"
 ai_strategy_plantation_economy_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut se concentrer sur la production et l’exportation de cultures marchandes."
 ai_strategy_resource_expansion:0 "Agrandir les industries de ressources"
 ai_strategy_resource_expansion_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut investir dans l’extraction des ressources naturelles."
 ai_strategy_industrial_expansion:0 "Industrialiser"
 ai_strategy_industrial_expansion_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut développer ses industries urbaines."
 ai_strategy_infrastructure_expansion:0 "Améliorer les infrastructures"
 ai_strategy_infrastructure_expansion_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut améliorer son infrastructure nationale."
 ai_strategy_territorial_expansion:0 "Agrandir le territoire principal"
 ai_strategy_territorial_expansion_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut agrandir ses territoires principaux aux dépens de ses voisins."
 ai_strategy_colonial_expansion:0 "Développer les colonies"
 ai_strategy_colonial_expansion_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut développer des colonies et une place au soleil par tous les moyens nécessaires."
 ai_strategy_maintain_power_balance:0 "Maintenir l’équilibre des forces"
 ai_strategy_maintain_power_balance_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut accroître prudemment sa propre puissance tout en veillant à ce qu’aucun de ses rivaux ne devienne trop fort."
 ai_strategy_armed_isolationism:0 "Défendre les frontières"
 ai_strategy_armed_isolationism_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut tenir le monde à distance par un isolationnisme armé."
 ai_strategy_maintain_mandate_of_heaven:0 "Préserver le mandat du Ciel"
 ai_strategy_maintain_mandate_of_heaven_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] cherche à maintenir sa domination en préservant le mandat du Ciel."
 ai_strategy_economic_imperialism:0 "Impérialisme économique"
 ai_strategy_economic_imperialism_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut étendre son [concept_market|l] et ouvrir les [Concept('concept_country', '$concept_countries$')|l] isolés."
 ai_strategy_unify_germany:0 "Unifier l’Allemagne"
 ai_strategy_unify_germany_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut unir les nations allemandes sous sa bannière."
 ai_strategy_unify_italy:0 "Unifier l’Italie"
 ai_strategy_unify_italy_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut unir les nations italiennes sous sa bannière."
 ai_strategy_unify_ethiopia:0 "Unifier l’Éthiopie"
 ai_strategy_unify_ethiopia_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut unir les princes éthiopiens sous sa bannière."
 ai_strategy_unify_china:0 "Unifier la Chine"
 ai_strategy_unify_china_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut unir les seigneurs de la guerre chinois sous sa bannière."
 
 ATTITUDE_DETAILS:0 "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]\n\n[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetStrategicDesireDesc]"
  
 ai_attitude_human:0 "#V humaine#!"
 ai_attitude_human_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] [COUNTRY.GetAltNameNoFormatting('EstSont')] sous le contrôle d'un joueur humain, donc l'attitude envers nous dépend entièrement de lui."
 ai_attitude_human_tooltip:0 "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested:0 "#V désintéressée#!"
 ai_attitude_disinterested_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un #bold pays de peu d’intérêt#! dans les affaires géopolitiques. Il est peu probable que ce pays s’engage dans une quelconque forme d’interaction diplomatique avec nous."
 ai_attitude_disinterested_tooltip:0 "#header [concept_attitude] désintéressée#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious:0 "#V prudente#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un #bold facteur inconnu#! dans les affaires géopolitiques : le pays présente un intérêt, mais il n'a pas été décidé s'il s'agit d'un pays ami ou ennemi."
 ai_attitude_cautious_tooltip:0 "#header [concept_attitude] prudente#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative:0 "#V #P coopérative#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un #P #bold potentiel pays ami#!#! dans les affaires géopolitiques. Ils peuvent chercher à [Concept('concept_relations', 'se rapprocher')] [TARGET_COUNTRY.GetAltNameNoFormatting('Du')][TARGET_COUNTRY.GetName] et sont probablement réceptifs aux ouvertures diplomatiques."
 ai_attitude_cooperative_tooltip:0 "#header [concept_attitude] coopérative#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory:0 "#V #P conciliante#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un #P #bold faux ennemi#!#! dans les affaires géopolitiques. Ils sont susceptibles d’essayer d’arranger leurs [concept_relations|l] et de mettre fin à toute [concept_rivalry|l] en cours."
 ai_attitude_conciliatory_tooltip:0 "#header [concept_attitude] conciliante#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial:0 "#V #P cordiale#!#!"
 ai_attitude_genial_desc:1 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un #P #bold allié souhaitable#!#! dans les affaires géopolitiques. Ils sont susceptibles de chercher à [Concept('concept_relations', 'se rapprocher')] et souhaitent conclure un [concept_defensive_pact|l] ou une [concept_alliance|l] avec nous."
 ai_attitude_genial_tooltip:0 "#header [concept_attitude] cordiale#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal:0 "#V #P loyale#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme son #P #bold suzerain légitime#!#! dans les affaires géopolitiques. Ils sont susceptibles d’aider [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] et ne chercheront pas à obtenir l’indépendance."
 ai_attitude_loyal_tooltip:0 "#header [concept_attitude] loyale#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective:0 "#V #P protectrice#!#!"
 ai_attitude_protective_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un pays #P #bold qui a besoin de sa protection#!#! dans les affaires géopolitiques. Ils sont susceptibles d’intervenir dans notre camp dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] et pourraient offrir [TARGET_COUNTRY.GetAltNameNoFormatting('Au')][TARGET_COUNTRY.GetName] de devenir leur [concept_subject|l]."
 ai_attitude_protective_tooltip:0 "#header [concept_attitude] protectrice#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary:0 "#V #N méfiante#!#!"
 ai_attitude_wary_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme une #N #bold menace potentielle#!#! dans les affaires géopolitiques. Ils seront moins réceptifs à la diplomatie et pourraient rechercher des alliances pour se protéger contre nous."
 ai_attitude_wary_tooltip:0 "#header [concept_attitude] méfiante#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic:0 "#V #N hostile#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme une #N #bold force menaçante#!#! dans les affaires géopolitiques. Ils sont susceptibles de chercher des alliances avec nos ennemis et de rejoindre des [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] pour s’opposer à notre expansion."
 ai_attitude_antagonistic_tooltip:0 "#header [concept_attitude] hostile#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent:0 "#V #N belliqueuse#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un #N #bold objectif de conquête#!#! dans les affaires géopolitiques. Ils sont susceptibles de commencer des [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] contre [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] s’ils estiment que les chances sont en leur faveur."
 ai_attitude_belligerent_tooltip:0 "#header [concept_attitude] belliqueuse#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering:0 "#V #N dominatrice#!#!"
 ai_attitude_domineering_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un #N #bold sujet naturel#!#! dans les affaires géopolitiques. Ils sont susceptibles d’essayer de faire de nous un [concept_subject|l], ou d’intégrer davantage [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] si nous sommes déjà leur [concept_subject|l]."
 ai_attitude_domineering_tooltip:0 "#header [concept_attitude] dominatrice#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious:0 "#V #N rebelle#!#!"
 ai_attitude_rebellious_desc:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme son #N #bold oppresseur tyrannique#!#! dans les affaires géopolitiques. Ils sont susceptibles de tenter un [concept_diplomatic_play|l] pour l’indépendance s’ils croient qu’ils peuvent gagner."
 ai_attitude_rebellious_tooltip:0 "#header [concept_attitude] rebelle#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ATTITUDE_SCORE_NEUTRAL_FORMAT:0 "#v $SCORE|=0$#!"
 ATTITUDE_SCORE_FORMAT:0 "#v $SCORE|=0+$#!"
 AI_STRATEGIC_DESIRE:1 "[concept_strategic_desire] [COUNTRY.GetAltAdjectiveNoFormatting('FS')|l] envers [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetNameNoFormatting] : #v $STRATEGIC_DESIRE$#!"
 AI_ATTITUDE_SCORE:0 "Ceci est dérivé du score d’[concept_attitude|l] [COUNTRY.GetAltNameNoFormatting('Du')][COUNTRY.GetName] de $ATTITUDE_SCORE$ envers [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] :"
  
