 AI_REASON_WAR:1 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] [COUNTRY.GetAltNameNoFormatting('EstSont')] en conflit avec [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName]"
