 AI_REASON_INFAMY:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] est menacé par l’[concept_infamy|l] [TARGET_COUNTRY.GetAltNameNoFormatting('Du')][TARGET_COUNTRY.GetName]"
 AI_REASON_THREATENING_NEIGHBOR:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un voisin militairement menaçant"
 AI_REASON_WANTS_TERRITORY:1 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] veut conquérir des [Concept('concept_state', '$concept_states$')] [TARGET_COUNTRY.GetAltNameNoFormatting('Du')][TARGET_COUNTRY.GetName]"
 AI_REASON_WANTS_TO_DOMINATE:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] souhait[COUNTRY.GetAltNameNoFormatting('EEnt')] faire [TARGET_COUNTRY.GetAltNameNoFormatting('Du')][TARGET_COUNTRY.GetName] un [concept_subject|l]"
 AI_REASON_RELATIONS:1 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] [COUNTRY.GetAltNameNoFormatting('AOnt')] des [concept_relations|l] [COUNTRY.GetRelationsWithDesc( TARGET_COUNTRY.Self )|l] avec [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName]"
 AI_REASON_PROTECTOR:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] considèr[COUNTRY.GetAltNameNoFormatting('EEnt')] [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName] comme un protecteur potentiel contre [COUNTRY_THIRD_PARTY.GetAltNameNoFormatting('Le')][COUNTRY_THIRD_PARTY.GetName]"
 AI_REASON_SUBJECT_RELATIONSHIP:0 "[COUNTRY.GetAltNameNoFormatting('Le')|U][COUNTRY.GetName] [COUNTRY.GetAltNameNoFormatting('AOnt')] une relation de sujet avec [TARGET_COUNTRY.GetAltNameNoFormatting('Le')][TARGET_COUNTRY.GetName]"
