l_french:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?

 alert_country_default_name:0 "En [concept_default|l]"
 alert_country_default_desc:1 "[GetPlayer.GetAltNameNoFormatting('Le')|U][GetPlayer.GetName] [GetPlayer.GetAltNameNoFormatting('EstSont')] en [concept_default|l] en raison de l’impossibilité de rembourser nos prêts. Tant que nous ne parviendrons pas à atteindre un solde positif, nous subirons des pénalités de plus en plus lourdes au fil du temps.\n\n#title Effets actuels :#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:2 "Vous pouvez améliorer votre situation financière en augmentant vos revenus ou en diminuant vos dépenses. Pour augmenter vos revenus à court terme, vous pouvez augmenter le taux d’imposition, prélever de nouveaux impôts sur la consommation ou augmenter les droits de douane pour générer de nouveaux revenus. Pour diminuer vos dépenses, vous pouvez envisager de réduire les salaires des bâtiments militaires ou gouvernementaux, de diminuer les prix des biens qu’ils consomment, ou de suspendre les constructions jusqu’à ce que vos finances se rétablissent. Si aucune de ces solutions n’est suffisante, vous avez également la possibilité de déclarer la [concept_bankruptcy|l]."
 alert_country_default_action:0 "Volet Budget"

 alert_is_construction_paused_name:1 "Pas de construction"
 alert_is_construction_paused_desc:1 "Notre [concept_construction_queue|l] a été stoppée et aucun nouveau bâtiment n’est en construction dans notre pays."
 alert_is_construction_paused_hint:1 "Vous pouvez reprendre la construction à partir de la file d’attente de construction ou du tableau de bord en haut à droite. La construction ne peut pas être reprise si votre pays est en [concept_default|l]."
 alert_is_construction_paused_action:0 "File d’attente de construction"

 alert_country_approaching_bureaucracy_shortage_name:0 "Insuffisance bureaucratique"
 alert_country_approaching_bureaucracy_shortage_desc:2 "Les [Concept('concept_institution', '$concept_institutions$')|l] de notre [concept_country|l] se développent trop vite et nous finirons par être débordés. Tant que nous ne serons pas en mesure de maintenir assez de [concept_bureaucracy|l] @bur! pour toutes, la croissance des institutions s’arrêtera."
 alert_country_approaching_bureaucracy_shortage_hint:0 "Vous pouvez augmenter votre capacité à produire de la bureaucratie en construisant plus de bâtiments administratifs."
 alert_country_approaching_bureaucracy_shortage_action:0 "Volet politique"

 alert_has_no_research_alert_name:0 "Pas de recherche en cours"
 alert_has_no_research_alert_desc:3 "Actuellement, nous n’axons pas nos recherches sur une [concept_technology|l]. Toute [concept_innovation|l] que nous générons augmentera donc la [Concept('concept_technology_spread', 'diffusion')] passive de notre technologie."
 alert_has_no_research_alert_hint:1 "Vous définissez la technologie à rechercher dans l’un des trois arbres technologiques du volet technologique."
 alert_has_no_research_alert_action:0 "Volet technologique"

 alert_free_government_reform_name:0 "[concept_government_reform] libre"
 alert_free_government_reform_desc:0 "Temps restant : [LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')].\n\nEn raison de la récente [concept_election|l], votre prochaine [concept_government_reform|l] n’entraînera pas de nouveaux [Concept('concept_radical','$concept_radicals$')|l], tant que cela est fait dans le délai ci-dessus."
 alert_free_government_reform_hint:0 "Vous pouvez réformer votre gouvernement sur le volet politique"
 alert_free_government_reform_action:0 "Volet gouvernemental"

 alert_revolution_alert_name:0 "[concept_revolution]"
 alert_revolution_alert_desc:1 "Un coup révolutionnaire a commencé et, par conséquent, notre pays est sur le point de se trouver en [concept_civil_war|l] !"
 alert_revolution_alert_hint:1 "Vous pouvez choisir quel camp vous soutenez dans la guerre civile et [concept_sway|l] d’autres nations, si nécessaire, afin de vous voir triompher."
 alert_revolution_alert_action:0 "Volet politique"

 alert_secession_alert_name:0 "[concept_secession]"
 alert_secession_alert_desc:0 "Notre pays est en [concept_civil_war|l] !"
 alert_secession_alert_hint:2 "Vous pouvez choisir quel camp vous soutenez dans la guerre civile et [concept_sway|l] d’autres nations, si nécessaire, afin de vous voir triompher."
 alert_secession_alert_action:0 "Volet politique"

 alert_is_losing_rank_alert_name:0 "Perte de [concept_rank|l] de puissance"
 alert_is_losing_rank_alert_desc:0 "Nous n’avons pas suffisamment de [concept_prestige|l] pour maintenir notre rang de [GetPlayer.GetRank|vl] et deviendrons une [GetPlayer.GetTargetRank|vl] dans [GetPlayer.GetDaysUntilRankLoss|v] jour(s) à moins que cela ne se rétablisse.\n\nNous avons besoin de #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! en [concept_prestige|l] pour maintenir notre rang alors que nous en avons actuellement #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint:1 "Vous pouvez gagner plus de [concept_prestige|l] en augmentant le [concept_gdp|l] de votre nation ou la [concept_power_projection|l] de votre armée et de votre marine (en augmentant leur taille ou en leur donnant des équipements plus puissants), ou en étant le premier producteur d’un [concept_good|l]. Vous gagnez également une partie du prestige de vos [Concept('concept_subject', '$concept_subjects$')|l]."
 alert_is_losing_rank_alert_action:0 "Volet diplomatique"

 alert_has_no_war_goal_alert_name:1 "Aucun [concept_war_goal|l] contre [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc:2 "Nous n’avons actuellement aucun [concept_war_goal|l] défini dans l’un de nos [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l].\n\nSi vous n’ajoutez pas d’objectif de guerre pendant la phase des [concept_opening_moves|l], un [concept_war_goal|l] [concept_war_reparations] sera automatiquement créé pour nous."
 alert_has_no_war_goal_alert_hint:1 "Vous pouvez ajouter un objectif de guerre contre un membre participant au coup diplomatique dans la vue d’ensemble. Vous pouvez étendre vos objectifs de guerre à mesure que d’autres participants rejoignent un camp dans le coup diplomatique, mais cela se fera au prix de [Concept('concept_maneuver', '$concept_maneuvers$')|l] que vous pouvez dépenser pour inciter d’autres participants à rejoindre votre camp."
 alert_has_no_war_goal_alert_action:0 "Coup diplomatique"

 alert_vulnerable_front_name:0 "[concept_front] vulnérable : [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "Nous n’avons ni [Concept('concept_general', '$concept_generals$')|l] ni [Concept('concept_battalion', '$concept_battalions$')|l] qui défend le [SCOPE.GetRootScope.GetFront.GetName|l] et il y a au moins un général ennemi qui y est affecté."
 alert_vulnerable_front_hint:0 "Vous pouvez recruter des [Concept('concept_general', '$concept_generals$')|l] ou leur donner des ordres dans le volet militaire."
 alert_vulnerable_front_action:0 "Volet du front"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] a [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] d’[concept_attrition|l]"
 alert_high_attrition_alert_desc:0 "Les unités de [SCOPE.GetRootScope.GetCharacter.GetFullName] ont un risque élevé de pertes en raison de l’attrition"
 alert_high_attrition_alert_hint:0 "Réduisez l’[concept_attrition|l] en donnant un ordre différent au [concept_commander|l] ou retirez-le du [concept_front|l]"
 alert_high_attrition_alert_action:0 "Volet militaire"

 alert_active_peace_deal_alert_name:0 "[concept_peace_deal] proposé"
 alert_active_peace_deal_alert_desc:1 "Un accord de paix a été proposé dans une [concept_war|l] à laquelle vous participez et il sera #b refusé#! ou #b accepté#! en fonction des réponses de tous les participants à la négociation.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint:1 "Si vous êtes un partenaire de négociation de la guerre, vous pouvez signaler votre préférence par un accord de paix pour mettre fin à la guerre ou alors poursuivre le conflit vers un autre cycle de négociations."
 alert_active_peace_deal_alert_action:0 "Volet de guerre"
 ALERT_PEACE_PROPOSED_ENTRY:0 "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] jour(s) jusqu’à ce que l’accord de paix soit rejeté"

 alert_wasted_construction_name:0 "Production de [concept_construction|l] inutilisée"
 alert_wasted_construction_desc:0 "Nous disposons d’une production de [concept_construction|l] disponible qui n’est pas utilisée pour construire des [Concept('concept_building', '$concept_buildings$')|l]."
 alert_wasted_construction_hint:0 "Vous pouvez mettre en file d’attente les constructions de bâtiments pour utiliser la production de [concept_construction|l] disponible."
 alert_wasted_construction_action:0 "Volet de construction"
 
 alert_insufficient_construction_for_investment_name:0 "[concept_construction] insuffisante pour le [concept_investment_pool|l]"
 alert_insufficient_construction_for_investment_desc:0 "Nous ne produisons pas assez de [concept_construction|l] pour utiliser pleinement les fonds qui entrent dans le [concept_investment_pool|l]."
 alert_insufficient_construction_for_investment_hint:0 "Vous pouvez construire des [Concept('concept_building', '$concept_buildings$')|l] du [GetBuildingType('building_construction_sector').GetName|l] ou passer à des [Concept('concept_production_method','$concept_production_methods$')|l] plus avancées pour produire plus de [concept_construction|l]."
 alert_insufficient_construction_for_investment_action:0 "Volet de construction"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] est [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_desc:0 "Une [concept_isolated_state|l] est incapable d’acheter et de vendre des biens sur le marché plus vaste. Ses groupes sociaux devront s’approvisionner auprès de l’offre au sein de l’État, ce qui peut avoir un effet significatif sur le [concept_sol|l] de groupes sociaux en raison des changements de prix qui en résultent."
 alert_isolated_state_alert_hint:0 "Vous pouvez relier [SCOPE.GetRootScope.GetState.GetName] au [SCOPE.GetRootScope.GetState.GetMarket.GetName|l] en augmentant l’[concept_infrastructure|l], ce qui peut être fait en construisant des bâtiments qui fournissent de l’[concept_infrastructure|l] comme les ports ou les voies ferrées, ou en utilisant le [concept_decree|l] d’#v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action:0 "Panneau de l’État de [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name:0 "La [concept_trade_route|l] qui [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket|l] est inactive"
 alert_inactive_trade_route_alert_hint_desc:0 "Des routes commerciales entre votre marché et un autre sont actuellement inactives en raison de limitations géographiques ou diplomatiques. Il se peut que vos commerçants n’atteignent plus le marché cible ou que leur accès ait été refusé en raison d’un [concept_embargo|l] ou d’une guerre avec le pays concerné."
 alert_inactive_trade_route_alert_hint:0 "Vous pouvez supprimer les [Concept('concept_trade_route', '$concept_trade_routes$')|l] à partir du volet du marché ou en utilisant l’aperçu du commerce."
 alert_inactive_trade_route_alert_action:1 "Volet du [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"

 alert_state_in_turmoil_alert_name:0 "[Concept('concept_turmoil','Agitation')] en [SCOPE.GetRootScope.GetState.GetName]"
 alert_state_in_turmoil_alert_desc:0 "[SCOPE.GetRootScope.GetState.GetName] connaît de l’[Concept('concept_turmoil','agitation')] en raison de la présence de [Concept('concept_radical', '$concept_radicals$')|l]."
 alert_state_in_turmoil_alert_hint:1 "Vous pouvez réduire le nombre de [Concept('concept_radical', '$concept_radicals$')|l] en répondant aux besoins des [Concept('concept_pop', '$concept_pops$')|l]. S’assurer que vos groupes sociaux ont un emploi et peuvent atteindre leur [concept_expected_sol|l] est la principale façon d’y parvenir. Cependant, les groupes sociaux qui sont [Concept('concept_discrimination','$concept_discriminated_against$s')|l] ou qui ont des [Concept('concept_political_movement','$concept_political_movements$')|l] insatisfaits se [Concept('concept_political_movement_radicalism','radicalisent')] également.\n\nPour atténuer ces problèmes à court terme, vous pouvez envisager d’émettre des [Concept('concept_decree', '$concept_decrees$')|l] tels que les [GetDecreeType('decree_emergency_relief').GetName|l] ou la [GetDecreeType('decree_violent_suppression').GetName|l] en [SCOPE.GetRootScope.GetState.GetName] en attendant de trouver une solution à long terme."
 alert_state_in_turmoil_alert_action:1 "Panneau de l’État de [SCOPE.GetRootScope.GetState.GetName]"

 alert_high_tension_alert_name:0 "[Concept('concept_tension', '$concept_tensions$')] élevées entre [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] et [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]"
 alert_high_tension_alert_desc:2 "Les [Concept('concept_tension', '$concept_tensions$')|l] s’accentuent en raison de nos [Concept('concept_colony', '$concept_colonies$')|l] qui empiètent sur le territoire [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]. Si cela continue, un [concept_native_uprising|l] pourrait se produire."
 alert_high_tension_alert_hint:1 "Les tensions se dissipent au fil du temps. Vous pouvez stopper temporairement votre expansion coloniale pour ne pas provoquer la [Concept('concept_pop', '$concept_population$')|l] davantage et réduire le risque d’un soulèvement autochtone, ou alors vous pouvez chercher à augmenter votre [concept_garrison|l] dans le [concept_hq] de la [concept_strategic_region|l] coloniale afin de vous préparer à la révolte."
 alert_high_tension_alert_action:0 "Volet diplomatique"

 alert_insurrectionary_alert_name:0 "[concept_revolution] fomentée"
 alert_insurrectionary_alert_desc:0 "Des groupes d’intérêt insurrectionnels planifient une [concept_revolution|l] dans notre pays :\n\n#title Groupes d’intérêt insurrectionnels :#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "Vous pouvez les déradicaliser en améliorant leur approbation, ce qui peut être fait en promulguant des [Concept('concept_law', '$concept_laws$')|l] qu’ils approuvent (ou cesser de promulguer les lois qu’ils désapprouvent)."
 alert_insurrectionary_alert_action:0 "Volet politique"

 alert_secession_growing_alert_name:0 "Les mouvements de [concept_secession|l] se développent"
 alert_secession_growing_alert_desc:0 "Il y a des séparatistes qui s’organisent dans notre pays :\n\n#title [Concept('concept_culture', '$concept_cultures$')] séparatistes :#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint:1 "Vous pouvez atténuer le risque d’une [concept_secession|l] en réduisant le nombre de [Concept('concept_radical','$concept_radicals$')|l] de la [concept_culture|l] cible de votre [concept_country|l]. Cela peut se faire sur le long terme en améliorant le [concept_sol|l] dans les [Concept('concept_state','$concept_states$')] dans lesquels ils vivent et en s’assurant qu’ils ne sont pas [Concept('concept_discrimination','$concept_discriminated_against$s')|l], ou alors sur le court terme en émettant des [Concept('concept_decree', '$concept_decrees$')|l] pour atténuer ces facteurs."
 alert_secession_growing_alert_action:0 "Volet politique"

 alert_diplomatic_pact_in_danger_name:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] avec [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc:1 "Se rompra si :\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint:1 "Si ce pacte diplomatique est important pour le fonctionnement de votre nation, envisagez d’améliorer les relations avec ce pays ou de changer de politique par rapport aux actions qui le contrarient actuellement."
 alert_diplomatic_pact_in_danger_action:0 "Volet diplomatique"

 alert_has_decreasing_interests_alert_name:1 "Disparition de l’[concept_interest|l]"
 alert_has_decreasing_interests_alert_desc:1 "Notre [concept_interest|l] va bientôt disparaître pour :\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint:2 "Vous pouvez éviter cela en [Concept('concept_declared_interest','déclarant de l’intérêt')] via l’[concept_diplomatic_lens|l] si vous n’avez pas encore atteint le nombre maximum ou alors en redéfinissant vos intérêts déclarés pour répondre à vos ambitions diplomatiques actuelles."
 alert_has_decreasing_interests_alert_action:0 "Volet diplomatique"

 alert_obligation_expiring_name:1 "Expiration de l’[concept_obligation|l] [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltAdjectiveNoFormatting('FS')|l]"
 alert_obligation_expiring_desc:1 "L’[concept_obligation|l] qui nous est due par [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] expirera dans #v [SCOPE.GetRootScope.GetDiplomaticRelations.CalcOwedObligationDaysLeft(GetPlayer.Self)]#! jour(s)."
 alert_obligation_expiring_hint:2 "Vous devriez utiliser l’[concept_obligation|l] avant son expiration soit en l’utilisant pour améliorer les relations avec [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] ou associer ce pays à un accord ou coup diplomatique."
 alert_obligation_expiring_action:0 "Volet diplomatique"

 alert_idle_mobilized_general_name:0 "[concept_general] [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')|l] inactif : [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:1 "[SCOPE.GetRootScope.GetCharacter.GetFullName] est mobilisé[SCOPE.GetRootScope.GetCharacter.GetCustom('FR_E')] et en attente d’une affectation au front. [SCOPE.GetRootScope.GetCharacter.GetCustom('FR_IlElle')|U] défendra le [concept_hq] des forces attaquantes en attendant d’autres ordres."
 alert_idle_mobilized_general_hint:1 "Vous pouvez donner des ordres aux [Concept('concept_general', '$concept_generals$')|l] dans le volet des généraux."
 alert_idle_mobilized_general_action:1 "Volet des généraux"

 alert_has_convoys_being_sunk_name:1 "[concept_convoys] attaqués"
 alert_has_convoys_being_sunk_desc:2 "Les convois sont attaqués dans les nœuds maritimes suivants :[SCOPE.GetRootScope.GetCountry.GetSeaNodesMightBeConvoyRaidedInDesc]. \n\n Cela signifie que toutes les liaisons avec les territoires d’outre-mer, les échanges commerciaux avec d’autres marchés et l’approvisionnement de nos forces expéditionnaires passant par ces nœuds maritimes sont perturbés, ce qui peut avoir des effets désastreux sur notre puissance économique et militaire."
 alert_has_convoys_being_sunk_hint:2 "Vous pouvez contrer cela en affectant un [concept_admiral|l] à l’[concept_escort_convoys|l] le long des [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] passant par le nœud maritime."
 alert_has_convoys_being_sunk_action:0 "Volet de la marine militaire"

 HAS_CONVOYS_BEING_SUNK_HEADER:1 "Nos [concept_convoys|l] sont coulés par des [Concept('concept_admiral', '$concept_admirals$')|l] ennemis. Nous pensons que les attaques ont lieu dans au moins une de ces zones maritimes :"

 alert_unhealthy_economy_alert_name:0 "Économie en mauvaise santé"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:1 "Vous pouvez améliorer votre situation financière en augmentant vos revenus ou en diminuant vos dépenses. Pour augmenter vos revenus à court terme, vous pouvez augmenter le taux d’imposition, prélever de nouveaux impôts sur la consommation ou augmenter les droits de douane pour générer de nouveaux revenus. Pour diminuer vos dépenses, vous pouvez envisager de réduire les salaires des bâtiments militaires ou gouvernementaux, de diminuer les prix des biens qu’ils consomment, ou de suspendre les constructions jusqu’à ce que vos finances se rétablissent."
 alert_unhealthy_economy_alert_action:0 "Volet Budget"

 alert_stockpiling_gold_alert_name:1 "Accumulation d’[GetGoods('gold').GetName|l] [GetGoods('gold').GetTextIcon]"
 alert_stockpiling_gold_alert_desc:0 "Votre [concept_treasury] stocke de l’or au-delà de sa capacité."
 alert_stockpiling_gold_alert_hint:0 "Augmentez vos dépenses ou réduisez vos recettes pour mieux équilibrer votre budget. Stocker de l’or extrait de l’[concept_money|l]@money! de votre économie et de votre [Concept('concept_pop','population')] à des rendements décroissants, ce qui entraîne une réduction de la [concept_wealth|l] au fil du temps."
 alert_stockpiling_gold_alert_action:0 "Volet Budget"

 alert_low_legitimacy_alert_hint:1 "Augmentez votre [concept_legitimacy|l] en ajoutant ou retirant des [Concept('concept_interest_group', '$concept_interest_groups$')|l] de votre [concept_government|l]. Cela peut être fait sur le volet politique ou sur les détails d’un [concept_interest_group|l]. Vous pouvez également modifier vos [Concept('concept_law', '$concept_laws$')|l], ce qui peut être fait à partir de l’onglet Lois constitutionnelles dans le volet politique."

 alert_legitimacy_level_illegitimate_alert_name:0 "Gouvernement illégitime"
 alert_legitimacy_level_illegitimate_alert_desc:0 "Votre [concept_government|l] a [GetPlayer.GetGovernmentLegitimacy|v] de [concept_legitimacy|l], ce qui en fait un [GetPlayer.GetGovernmentLegitimacyLevel.GetName|l]. Cela entraîne de graves effets sur la [Concept('concept_radical', '$concept_radicalization$')|l] de vos [Concept('concept_pop', '$concept_pops$')|l] et vous empêche de promulguer des [Concept('concept_law','$concept_laws$')|l]."
 alert_legitimacy_level_illegitimate_alert_hint:0 "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_illegitimate_alert_action:0 "Volet politique"

 alert_legitimacy_level_unacceptable_alert_name:0 "Gouvernement inacceptable"
 alert_legitimacy_level_unacceptable_alert_desc:0 "Votre [concept_government|l] a [GetPlayer.GetGovernmentLegitimacy|v] de [concept_legitimacy|l], ce qui en fait un [GetPlayer.GetGovernmentLegitimacyLevel.GetName|l]. Cela entraîne des effets néfastes sur la [Concept('concept_radical', '$concept_radicalization$')|l] de vos [Concept('concept_pop', '$concept_pops$')|l]."
 alert_legitimacy_level_unacceptable_alert_hint:0 "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_unacceptable_alert_action:0 "Volet politique"
 
 alert_legitimacy_level_contested_alert_name:0 "Gouvernement contesté"
 alert_legitimacy_level_contested_alert_desc:0 "Votre [concept_government|l] a [GetPlayer.GetGovernmentLegitimacy|v] de [concept_legitimacy|l], ce qui en fait un [GetPlayer.GetGovernmentLegitimacyLevel.GetName|l]."
 alert_legitimacy_level_contested_alert_hint:0 "$alert_low_legitimacy_alert_hint$"
 alert_legitimacy_level_contested_alert_action:0 "Volet politique"

 alert_unused_interests_alert_name:0 "Possible de déclarer d’autres [Concept('concept_declared_interest','intérêts')]"
