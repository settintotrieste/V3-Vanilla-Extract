 alert_insufficient_tax_capacity_alert_desc:0 "Le gouvernement local de [SCOPE.GetRootScope.GetState.GetName] n’a pas la capacité de gérer la politique fiscale que vous avez définie pour votre pays, c’est pourquoi il prélève moins d’impôts auprès de la population que prévu."
 alert_insufficient_tax_capacity_alert_hint:1 "Vous pouvez améliorer la [concept_tax_capacity|l] de [SCOPE.GetRootScope.GetState.GetName] en construisant des [Concept('concept_building','$concept_buildings$')|l] de l’[GetBuildingType('building_government_administration').GetName|l] dans l’[concept_state]. Vous pouvez également modifier les méthodes de production pour augmenter la capacité d’imposition locale créée par ces bâtiments.\n\nAu niveau national, vous pouvez envisager de modifier vos lois et de rechercher de nouvelles technologies pour moderniser votre appareil bureaucratique et augmenter sa capacité d’imposition de base."
 alert_insufficient_tax_capacity_alert_action:0 "Panneau de l’État de [SCOPE.GetRootScope.GetState.GetName]"

 alert_expensive_goods_alert_hint_common:2 "Vous pouvez influencer le prix d’un [concept_good|l] de plusieurs façons. Par exemple, vous pouvez augmenter sa disponibilité en augmentant sa production grâce à des bâtiments ou des méthodes de production, ou en l’échangeant avec une autre nation. Vous pouvez vous assurer qu’il n’est pas affecté par une pénurie de biens entrants ou un coût élevé des matériaux s’il s’agit d’un produit final. Vous pouvez également modifier la politique douanière ou les impôts sur la consommation de ce bien ou de ceux qui le composent."

