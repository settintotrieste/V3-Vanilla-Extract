l_french:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?
  
 ALERT_TOOLTIP_FORMAT:2 "#header [Alert.GetName]#!\n$TOOLTIP_DELIMITER$\n[ConcatIfNeitherEmpty(Alert.GetDescription, '\n\n')]@information! [Alert.GetHint]\n\n#instruction Cliquez pour ouvrir [Alert.GetAction]#!"

 EXPANDABLE_IMPORTANT_ACTION_ITEM:0 "[Alert.GetToolTip]$notification_tooltip_footer$"

 alert_country_default_name:0 "En [concept_default|l]"
 alert_country_default_desc:1 "[GetPlayer.GetAltNameNoFormatting('Le')|U][GetPlayer.GetName] [GetPlayer.GetAltNameNoFormatting('EstSont')] en [concept_default|l] en raison de l’impossibilité de rembourser nos prêts. Tant que nous ne parviendrons pas à atteindre un solde positif, nous subirons des pénalités de plus en plus lourdes au fil du temps.\n\n#title Effets actuels :#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:1 "Vous pouvez améliorer votre situation financière en augmentant vos recettes (par exemple en augmentant ou en ajoutant de nouveaux impôts) ou en diminuant vos dépenses (par exemple en réduisant les salaires gouvernementaux ou en améliorant les prix des biens coûteux utilisés dans les bâtiments gouvernementaux). Si aucune de ces solutions n’est suffisante, vous avez également la possibilité de déclarer la [concept_bankruptcy|l]."
 alert_country_default_action:0 "Volet Budget"
  
 alert_country_approaching_bureaucracy_shortage_name:0 "Insuffisance bureaucratique"
 alert_country_approaching_bureaucracy_shortage_desc:2 "Les [Concept('concept_institution', '$concept_institutions$')|l] de notre [concept_country|l] se développent trop vite et nous finirons par être débordés. Tant que nous ne serons pas en mesure de maintenir assez de [concept_bureaucracy|l] @bur! pour toutes, la croissance des institutions s’arrêtera."
 alert_country_approaching_bureaucracy_shortage_hint:0 "Vous pouvez augmenter votre capacité à produire de la bureaucratie en construisant plus de bâtiments administratifs."
 alert_country_approaching_bureaucracy_shortage_action:0 "Volet politique"

 alert_free_government_reform_name:0 "[concept_government_reform] libre"
 alert_free_government_reform_desc:0 "Temps restant : [LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')].\n\nEn raison de la récente [concept_election|l], votre prochaine [concept_government_reform|l] n’entraînera pas de nouveaux [Concept('concept_radical','$concept_radicals$')|l], tant que cela est fait dans le délai ci-dessus."
 alert_free_government_reform_hint:0 "Vous pouvez réformer votre gouvernement sur le volet politique"
 alert_free_government_reform_action:0 "Volet gouvernemental"

 alert_insurrectionary_alert_name:0 "[concept_revolution] fomentée"
 alert_insurrectionary_alert_desc:0 "Des groupes d’intérêt insurrectionnels planifient une [concept_revolution|l] dans notre pays :\n\n#title Groupes d’intérêt insurrectionnels :#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "Vous pouvez les déradicaliser en améliorant leur approbation, ce qui peut être fait en promulguant des [Concept('concept_law', '$concept_laws$')|l] qu’ils approuvent (ou cesser de promulguer les lois qu’ils désapprouvent)."
 alert_insurrectionary_alert_action:0 "Volet politique"

 alert_unused_interests_alert_name:0 "Possible de déclarer d’autres [Concept('concept_declared_interest','intérêts')]"
 alert_unused_interests_alert_desc:0 "Nous n’utilisons que [GetPlayer.GetNumDeclaredInterests|v] des #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! [Concept('concept_declared_interest','intérêts')] que nous sommes en mesure d’avoir"
 alert_unused_interests_alert_hint:0 "Vous pouvez [Concept('concept_declared_interest','$concept_declare_interests$')|l] pour des [Concept('concept_strategic_region','$concept_strategic_regions$')|l] via l’[concept_diplomatic_lens|l]."
 alert_unused_interests_alert_action:0 "Volet diplomatique"

 alert_idle_mobilized_general_name:0 "[concept_general] [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')|l] inactif : [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] est mobilisé [SCOPE.GetRootScope.GetCharacter.GetCustom('FR_E')] et n’a pas d’ordre."
 alert_idle_mobilized_general_hint:1 "Vous pouvez donner des ordres aux [Concept('concept_general', '$concept_generals$')|l] dans le volet des généraux."
 alert_idle_mobilized_general_action:1 "Volet des généraux"

 alert_vulnerable_front_name:0 "[concept_front] vulnérable : [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "Nous n’avons ni [Concept('concept_general', '$concept_generals$')|l] ni [Concept('concept_battalion', '$concept_battalions$')|l] qui défend le [SCOPE.GetRootScope.GetFront.GetName|l] et il y a au moins un général ennemi qui y est affecté."
 alert_vulnerable_front_hint:0 "Vous pouvez recruter des [Concept('concept_general', '$concept_generals$')|l] ou leur donner des ordres dans le volet militaire."
 alert_vulnerable_front_action:0 "Volet du front"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] a [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] d’[concept_attrition|l]"
 alert_high_attrition_alert_desc:0 "Les unités de [SCOPE.GetRootScope.GetCharacter.GetFullName] ont un risque élevé de pertes en raison de l’attrition"
 alert_high_attrition_alert_hint:0 "Réduisez l’[concept_attrition|l] en donnant un ordre différent au [concept_commander|l] ou retirez-le du [concept_front|l]"
 alert_high_attrition_alert_action:0 "Volet militaire"

 alert_has_navy_troops_in_reserve_alert_name:1 "[GetPlayer.GetWarshipsInReserve|0] @flotillas! [Concept('concept_flotilla', '$concept_flotillas$')|l] [concept_in_reserve|l]"
 alert_has_navy_troops_in_reserve_alert_hint:3 "Promouvez des [Concept('concept_admiral', '$concept_admirals$')|l] existants afin de leur donner une [concept_command_limit|l] supérieure, ce qui peut être fait sur le panneau de détails de l’amiral (ou en faisant un clic droit sur lui). Vous pouvez également assigner des flottilles en en recrutant plus, ce qui peut être fait sur l’onglet Marine dans le volet #b militaire#! ou via l’[concept_military_lens|l].\n\nCependant, la promotion d’un amiral est généralement préférable à un recrutement."
 alert_has_navy_troops_in_reserve_alert_action:0 "Volet militaire"

 alert_has_army_troops_in_reserve_alert_name:1 "[GetPlayer.GetBattalionsInReserve|0] @battalions! [Concept('concept_battalion', '$concept_battalions$')|l] [concept_in_reserve|l]"
 alert_has_army_troops_in_reserve_alert_hint:3 "Promouvez des [Concept('concept_general', '$concept_generals$')|l] existants afin de leur donner une [concept_command_limit|l] supérieure, ce qui peut être fait sur le panneau de détails du général (ou en faisant un clic droit sur lui). Vous pouvez également assigner des bataillons en en recrutant plus, ce qui peut être fait sur l’onglet Armée dans le volet #b militaire#! ou via l’[concept_military_lens|l].\n\nCependant, la promotion d’un général est généralement préférable à un recrutement."
 alert_has_army_troops_in_reserve_alert_action:0 "Volet militaire"

 alert_has_navy_troops_in_reserve_peace_time_alert_name:0 "$alert_has_navy_troops_in_reserve_alert_name$"
 alert_has_navy_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_navy_troops_in_reserve_alert_hint$"
 alert_has_navy_troops_in_reserve_peace_time_alert_action:0 "$alert_has_navy_troops_in_reserve_alert_action$"

 alert_has_army_troops_in_reserve_peace_time_alert_name:0 "$alert_has_army_troops_in_reserve_alert_name$"
 alert_has_army_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_army_troops_in_reserve_alert_hint$"
 alert_has_army_troops_in_reserve_peace_time_alert_action:0 "$alert_has_army_troops_in_reserve_alert_action$"

 alert_secession_possible_alert_name:0 "Mouvements de [concept_secession|l] possibles"
 alert_secession_possible_alert_desc:0 "Il y a un risque hebdomadaire que des séparatistes s’organisent dans notre pays :\n\n#title [Concept('concept_culture', '$concept_cultures$')] séparatistes :#!\n[GetPlayer.GetPossibleSecessionistsDesc]"
 alert_secession_possible_alert_hint:1 "Vous pouvez atténuer le risque d’une [concept_secession|l] en réduisant le nombre de [Concept('concept_radical','$concept_radicals$')|l] de la [concept_culture|l] cible de votre [concept_country|l]. Cela peut se faire sur le long terme en améliorant le [concept_sol|l] dans les [Concept('concept_state','$concept_states$')] dans lesquels ils vivent et en s’assurant qu’ils ne sont pas [Concept('concept_discrimination','$concept_discriminated_against$s')|l], ou alors sur le court terme en émettant des [Concept('concept_decree', '$concept_decrees$')|l] pour atténuer ces facteurs."
 alert_secession_possible_alert_action:0 "Volet culturel"

 alert_low_legitimacy_alert_name:0 "Légitimité faible du gouvernement"
 alert_low_legitimacy_alert_desc:0 "Votre [concept_government|l] a [GetPlayer.GetGovernmentLegitimacy|0%v] de [concept_legitimacy|l], ce qui est considéré comme faible."
 alert_low_legitimacy_alert_hint:0 "Augmentez votre [concept_legitimacy|l] en ajoutant ou retirant des [Concept('concept_interest_group', '$concept_interest_groups$')|l] de votre [concept_government|l]. Cela peut être fait sur le volet politique ou sur les détails d’un [concept_interest_group|l]. Vous pouvez également modifier vos [Concept('concept_law', '$concept_laws$')|l], ce qui peut être fait à partir de l’onglet Lois constitutionnelles dans le volet politique."
 alert_low_legitimacy_alert_action:0 "Volet politique"

 alert_unhealthy_economy_alert_name:0 "Économie en mauvaise santé"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:0 "Vous pouvez améliorer votre situation financière en augmentant vos recettes (par exemple en augmentant ou en ajoutant de nouveaux impôts) ou en diminuant vos dépenses (par exemple en réduisant les salaires gouvernementaux ou en améliorant les prix des biens coûteux utilisés dans les bâtiments gouvernementaux)."
 alert_unhealthy_economy_alert_action:0 "Volet Budget"

 alert_market_goods_shortage_alert_name:0 "[Concept('concept_input_goods_shortage','Pénurie')] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetCustom('FR_Goods_De')][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] sur le [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"
 alert_market_goods_shortage_alert_desc:0 "Il y a #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! bâtiments touchés par cette pénurie."
 alert_market_goods_shortage_alert_hint:0 "Vous pouvez résoudre les pénuries en augmentant le nombre d’[concept_sell_orders|l] pour [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] sur le [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]. Cela peut se faire en produisant plus [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetCustom('FR_Goods_De')][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon], en améliorant l’[concept_infrastructure|l] des [Concept('concept_state', '$concept_states$')] avec un faible [Concept('concept_market_access','accès')] aux marchés qui produisent le bien ou la mise en place d’une [concept_trade_route|l] pour l’obtenir d’un autre [concept_market|l]."
 alert_market_goods_shortage_alert_hint_data_version:1 "@information! Il y a #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#! bâtiments touchés par cette pénurie.\n\nVous pouvez résoudre ces pénuries en augmentant le nombre d’[concept_sell_orders|l] [Goods.GetCustom('FR_Goods_De')][Goods.GetName|l] [Goods.GetTextIcon] sur le [Goods.GetMarket.GetName|l]. Cela peut être fait soit en en produisant plus, en améliorant l’[concept_infrastructure|l] des [Concept('concept_state', '$concept_states$')] avec un faible [Concept('concept_market_access','accès')] aux marchés qui produisent le bien ou la mise en place d’une [concept_trade_route|l] pour l’obtenir d’un autre [concept_market|l]."
 alert_market_goods_shortage_alert_action:0 "Volet de marché pour [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] du [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"
 alert_market_goods_shortage_affected_buildings_breakdown:0 "[MarketGoods.GetBreakdownOfBuildingsAffectedByShortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version:0 "[Goods.GetBreakdownOfBuildingsAffectedByShortageInMarket]"
 alert_market_goods_shortage_affected_building_entry:0 "[Building.GetName] de [Building.GetState.GetName]"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] est [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_hint:0 "Vous pouvez relier [SCOPE.GetRootScope.GetState.GetName] au [SCOPE.GetRootScope.GetState.GetMarket.GetName|l] en augmentant l’[concept_infrastructure|l], ce qui peut être fait en construisant des bâtiments qui fournissent de l’[concept_infrastructure|l] comme les ports ou les voies ferrées, ou en utilisant le [concept_decree|l] d’#v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action:0 "Panneau de l’État de [SCOPE.GetRootScope.GetState.GetName]"

 alert_low_market_access_alert_name:1 "L’[concept_market_access|l] de [SCOPE.GetRootScope.GetState.GetName] est de [SCOPE.GetRootScope.GetState.GetMarketAccess|%0v]"
 alert_low_market_access_alert_hint:1 "Vous pouvez améliorer l’[concept_market_access|l] de [SCOPE.GetRootScope.GetState.GetName] en augmentant l’[concept_infrastructure|l] (ce qui peut être fait en construisant des bâtiments tels qu’un [GetBuildingType('building_port').GetName|l] ou une [GetBuildingType('building_railway').GetName|l]), par des [Concept('concept_decree', '$concept_decrees$')|l] tels que l’[GetDecreeType('decree_road_maintenance').GetName|l] ou en vous assurant qu’il y a suffisamment de [concept_convoys|l] pour relier [SCOPE.GetRootScope.GetState.GetName] à la [concept_market_capital|l] outre-mer."
 alert_low_market_access_alert_action:0 "Panneau de l’État de [SCOPE.GetRootScope.GetState.GetName]"
 
 alert_insufficient_tax_capacity_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v])"
 alert_insufficient_tax_capacity_alert_hint:0 "Vous pouvez améliorer la [concept_tax_capacity|l] de [SCOPE.GetRootScope.GetState.GetName] en construisant des [Concept('concept_building','$concept_buildings$')] de l’[GetBuildingType('building_government_administration').GetName|l] dans l’[concept_state]."
 alert_insufficient_tax_capacity_alert_action:0 "Panneau de l’État de [SCOPE.GetRootScope.GetState.GetName]"
  
 alert_state_in_turmoil_alert_name:0 "[Concept('concept_turmoil','Agitation')] en [SCOPE.GetRootScope.GetState.GetName]"
 alert_state_in_turmoil_alert_desc:0 "[SCOPE.GetRootScope.GetState.GetName] connaît de l’[Concept('concept_turmoil','agitation')] en raison de la présence de [Concept('concept_radical', '$concept_radicals$')|l]."
 alert_state_in_turmoil_alert_hint:1 "Vous pouvez réduire le nombre de [Concept('concept_radical', '$concept_radicals$')|l] en répondant aux besoins des [Concept('concept_pop', '$concept_pops$')|l]. S’assurer que vos groupes sociaux ont un emploi et peuvent atteindre leur [concept_expected_sol|l] est la principale façon d’y parvenir. Cependant, les groupes sociaux qui sont [Concept('concept_discrimination','$concept_discriminated_against$s')|l] ou qui ont des [Concept('concept_political_movement','$concept_political_movements$')|l] insatisfaits se [Concept('concept_political_movement_radicalism','radicalisent')] également.\n\nPour atténuer ces problèmes à court terme, vous pouvez envisager d’émettre des [Concept('concept_decree', '$concept_decrees$')|l] tels que les [GetDecreeType('decree_emergency_relief').GetName|l] ou la [GetDecreeType('decree_violent_suppression').GetName|l] en [SCOPE.GetRootScope.GetState.GetName] en attendant de trouver une solution à long terme."
 alert_state_in_turmoil_alert_action:0 "Panneau de l’État de [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name:0 "La [concept_trade_route|l] qui [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket|l] est inactive"
 alert_inactive_trade_route_alert_hint:0 "Vous pouvez supprimer les [Concept('concept_trade_route', '$concept_trade_routes$')|l] à partir du volet du marché ou en utilisant l’aperçu du commerce."
 alert_inactive_trade_route_alert_action:0 "Volet du [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"

 alert_unproductive_trade_route_alert_name:0 "La [concept_trade_route|l] qui [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket|l] est improductive"
 alert_unproductive_trade_route_alert_hint:0 "Vous pouvez supprimer les [Concept('concept_trade_route', '$concept_trade_routes$')|l] à partir du volet du marché ou en utilisant l’aperçu du commerce."
 alert_unproductive_trade_route_alert_action:0 "Volet du [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"
 
 alert_trade_route_needs_convoys_alert_name:0 "La [concept_trade_route|l] qui [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket|l] a besoin de [concept_convoys|l] supplémentaires pour augmenter son niveau"
 alert_trade_route_needs_convoys_alert_hint:0 "Vous pouvez construire des ports supplémentaires pour augmenter le nombre de [concept_convoys|l]."
 alert_trade_route_needs_convoys_alert_action:0 "Volet du [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"

 alert_expensive_goods_alert_hint_common:0 "Vous pouvez influencer le prix d’un [concept_good|l] notamment en en augmentant la production via la construction de bâtiments, en modifiant les méthodes de production des bâtiments existants, en créant des routes commerciales pour ce bien, en lui imposant un embargo ou en lui ajoutant un impôt de consommation."

 alert_expensive_government_goods_alert_name:0 "[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] sur le [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"
 alert_expensive_government_goods_alert_desc:1 "#header Le bien [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] est coûteux#!"
 alert_expensive_government_goods_alert_hint:1 "$alert_expensive_goods_alert_hint_common$"
 alert_expensive_government_goods_alert_action:0 "Volet de bien pour [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] sur le [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"

 alert_expensive_military_goods_alert_name:0 "[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] sur le [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"
 alert_expensive_military_goods_alert_desc:1 "#header Le bien [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l][SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] est coûteux#!"
 alert_expensive_military_goods_alert_hint:1 "$alert_expensive_goods_alert_hint_common$"
 alert_expensive_military_goods_alert_action:0 "Volet de bien pour [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] sur le [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"

 alert_secession_growing_alert_name:0 "Les mouvements de [concept_secession|l] se développent"
 alert_secession_growing_alert_desc:0 "Il y a des séparatistes qui s’organisent dans notre pays :\n\n#title [Concept('concept_culture', '$concept_cultures$')] séparatistes :#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint:1 "Vous pouvez atténuer le risque d’une [concept_secession|l] en réduisant le nombre de [Concept('concept_radical','$concept_radicals$')|l] de la [concept_culture|l] cible de votre [concept_country|l]. Cela peut se faire sur le long terme en améliorant le [concept_sol|l] dans les [Concept('concept_state','$concept_states$')] dans lesquels ils vivent et en s’assurant qu’ils ne sont pas [Concept('concept_discrimination','$concept_discriminated_against$s')|l], ou alors sur le court terme en émettant des [Concept('concept_decree', '$concept_decrees$')|l] pour atténuer ces facteurs."
 alert_secession_growing_alert_action:0 "Volet politique"

 alert_revolution_alert_name:0 "[concept_revolution]"
 alert_revolution_alert_desc:1 "Un coup révolutionnaire a commencé et, par conséquent, notre pays est sur le point de se trouver en [concept_civil_war|l] !"
 alert_revolution_alert_hint:1 "Vous pouvez choisir quel camp vous soutenez dans la guerre civile et [concept_sway|l] d’autres nations, si nécessaire, afin de vous voir triompher."
 alert_revolution_alert_action:0 "Volet politique"

 alert_secession_alert_name:0 "[concept_secession]"
 alert_secession_alert_desc:0 "Notre pays est en [concept_civil_war|l] !"
 alert_secession_alert_hint:1 "Vous pouvez atténuer le risque d’une [concept_secession|l] en réduisant le nombre de [Concept('concept_radical','$concept_radicals$')|l] de la [concept_culture|l] cible de votre [concept_country|l]. Cela peut se faire sur le long terme en améliorant le [concept_sol|l] dans les [Concept('concept_state','$concept_states$')] dans lesquels ils vivent et en s’assurant qu’ils ne sont pas [Concept('concept_discrimination','$concept_discriminated_against$s')|l], ou alors sur le court terme en émettant des [Concept('concept_decree', '$concept_decrees$')|l] pour atténuer ces facteurs."
 alert_secession_alert_action:0 "Volet politique"
   
 alert_active_peace_deal_alert_name:0 "[concept_peace_deal] proposé"
 alert_active_peace_deal_alert_desc:1 "Un accord de paix a été proposé dans une [concept_war|l] à laquelle vous participez et il sera #b refusé#! ou #b accepté#! en fonction des réponses de tous les participants à la négociation.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint:1 "Si vous êtes un partenaire de négociation de la guerre, vous pouvez signaler votre préférence par un accord de paix pour mettre fin à la guerre ou alors poursuivre le conflit vers un autre cycle de négociations."
 alert_active_peace_deal_alert_action:0 "Volet de guerre"

 ALERT_PEACE_PROPOSED_ENTRY:0 "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] jour(s) jusqu’à ce que l’accord de paix soit rejeté"
  
 alert_has_no_research_alert_name:0 "Pas de recherche en cours"
 alert_has_no_research_alert_desc:1 "Nous ne recherchons actuellement aucune [concept_technology|l]. Toute [concept_innovation|l] que nous générons augmentera la diffusion de notre technologie passive."
