 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "Position défensive"
 battle_condition_dug_in_desc:0 "Le commandant a supervisé la construction de fortifications de terrain fiables."
 battle_condition_charted_terrain:0 "En terrain connu"
 battle_condition_charted_terrain_desc:0 "Le commandant a méticuleusement cartographié la région avant la bataille."
 battle_condition_rapid_advance:0 "Progression rapide"
 battle_condition_rapid_advance_desc:0 "Le commandant a mis à profit sa connaissance experte de la région pour progresser plus rapidement."
 battle_condition_camouflaged:0 "Camouflage"
 battle_condition_camouflaged_desc:0 "Le commandant a mis à profit sa connaissance experte de la région pour réduire la visibilité de l’ennemi."
 battle_condition_logistics_secured:0 "Logistique infaillible"
 battle_condition_logistics_secured_desc:0 "Le commandant a sécurisé les lignes d’approvisionnement et le soutien logistique en vue de la bataille."
 battle_condition_mud:0 "Boue"
 battle_condition_mud_desc:0 "Les terrains boueux gênent la progression des opérations."
 battle_condition_broken_supply_line:0 "Interruption des lignes d’approvisionnement"
 battle_condition_broken_supply_line_desc:0 "Étonnamment difficile, le terrain a provoqué l’interruption temporaire des lignes d’approvisionnement."
 battle_condition_exhausted:0 "Épuisement"
 battle_condition_exhausted_desc:0 "Traverser le terrain difficile a épuisé les troupes avant même le début de la bataille."
 battle_condition_lost:0 "Désorientation"
 battle_condition_lost_desc:0 "Toute tentative de progression dans la région s’avère extrêmement difficile, certaines unités perdant même le contact avec les autres."
 battle_condition_surprise_maneuver:0 "Manœuvre surprise"
 battle_condition_surprise_maneuver_desc:0 "Grâce à sa clairvoyance, le commandant a déployé des manœuvres qui ont pris l’ennemi par surprise."
 battle_condition_aggressive_maneuver:0 "Manœuvre agressive"
 battle_condition_aggressive_maneuver_desc:0 "Au cours de cette bataille, le commandant a démontré son penchant pour les actions violentes et déterminées."
 battle_condition_careful_maneuver:0 "Manœuvre prudente"
 battle_condition_careful_maneuver_desc:0 "L’approche lente et réfléchie du commandant se fait bien sentir dans la stratégie adoptée pour cette bataille."
 battle_condition_blunder:0 "Bévue"
 battle_condition_blunder_desc:0 "Le commandant a commis une grossière erreur de stratégie en se trompant complètement sur le compte de l’ennemi."
 battle_condition_poor_visibility:0 "Mauvaise visibilité"
 battle_condition_poor_visibility_desc:0 "En raison de l’environnement, des conditions climatiques et du positionnement, ce côté offre une mauvaise vue sur l’ennemi."
 battle_condition_good_visibility:0 "Bonne visibilité"
 battle_condition_good_visibility_desc:0 "En raison de l’environnement, des conditions climatiques et du positionnement, ce côté offre une bonne vue sur l’ennemi."
 battle_condition_rough_waters:0 "En eaux troubles"
 battle_condition_rough_waters_desc:0 "Le commandant et ses hommes n’étaient pas préparés à une mer aussi agitée."
 battle_condition_strong_winds:0 "Vents violents"
 battle_condition_strong_winds_desc:0 "Un changement inattendu de l’intensité du vent a obligé le commandant à improviser."
 battle_condition_death_from_below:0 "Danger sous-marin"
 battle_condition_death_from_below_desc:0 "Le recours à des sous-marins a pris l’ennemi par surprise au cours de cette bataille."
 battle_condition_ramming_maneuver:0 "Le tout pour le tout"
 battle_condition_ramming_maneuver_desc:0 "Le commandant a décidé d’essayer de pilonner l’ennemi, une manœuvre dangereuse mais qui pourrait s’avérer décisive."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 battle_condition_risky_maneuver:0 "Manœuvre risquée"
 battle_condition_risky_maneuver_desc:0 "L’attitude effrontée du commandant a entraîné des décisions dangereuses, mais c’est un pari qui pourrait s’avérer payant."
