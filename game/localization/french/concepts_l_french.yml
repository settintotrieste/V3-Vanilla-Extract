l_french:

 concept_economy_health:0 "Santé de l’économie"
 concept_economy_health_healthy:0 "Économie saine"
 concept_economy_health_healthy_short:0 "Saine"
 concept_economy_health_unhealthy:0 "Économie peu saine"
 concept_economy_health_unhealthy_short:0 "Peu saine"
 concept_economy_health_desc:0 "L’économie d’un [concept_country|l] est considérée saine si une des conditions suivantes est remplie :\n$TAB$@green_checkmark_box! Les recettes fixes dépassent les dépenses fixes\n$TAB$@green_checkmark_box! Le [concept_principal|l] est inférieur à la moitié du [concept_credit|l] total"

 concept_bankroll:0 "$bankroll$"
 concept_bankrolling:0 "Finance"
 concept_bankroll_desc:0 "[concept_ongoing_diplomatic_action] dans laquelle un [concept_country|l] verse une partie de ses revenus à un autre, sur la base du revenu fiscal hebdomadaire du bénéficiaire. Cette action a une chance chaque mois de générer une [concept_obligation|l] envers le [concept_country|l] financeur."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 6, 2022
 
 concept_subject:0 "Sujet"
 concept_subjects:1 "Sujets"
 concept_subject_possessive:0 "Sujet"
 concept_subject_desc:1 "Un [concept_country|l] dont l’autonomie et le droit à l’autodétermination sont limités à des degrés divers par un [concept_overlord|l]. Les relations de sujet sont un type de [concept_diplomatic_pact|l] que les pays peuvent être invités à rejoindre ou y être forcés via un [concept_diplomatic_play|l]. Les effets précis dépendent du type de sujet mais incluent généralement le fait d’être contraint à faire partie du [concept_market|l] du suzerain, à devoir renoncer à une partie de ses revenus du [concept_treasury], à un [concept_prestige|l] diminué, à l’impossibilité de jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] ou de décider librement quel camp soutenir, et à avoir comme [concept_head_of_state|l] le [concept_ruler|l] du pays suzerain.\n\nUn sujet peut être libéré via un coup diplomatique joué par lui-même ou un pays tiers. Certains types de sujet peuvent aussi être visés via un coup diplomatique par le suzerain afin de réduire davantage leur autonomie ou même d’être pleinement #b annexés#! par lui."

 concept_overlord:0 "Suzerain"
 concept_overlord_possessive:0 "Suzerain"
 concept_overlord_desc:0 "[concept_country] dominant dans une relation avec un [concept_subject|l] et qui tire de nombreux avantages du [concept_diplomatic_pact|l] tout en devant, généralement, payer de l’[concept_influence|l] pour cela."

 concept_great_power:0 "Grande puissance"
 concept_great_powers:1 "Grandes puissances"
 concept_great_power_desc:3 "Les quelques [Concept('concept_country', '$concept_countries$')|l] qui dirigent le monde par le biais d’empires mondiaux ou d’une domination locale absolue sont considérés comme ayant le [concept_rank|l] de grande puissance. Ils sont constamment en lutte avec d’autres grandes puissances pour prendre l’avantage et se méfient toujours des [Concept('concept_major_power','$concept_major_powers$')|l] courageuses qui tentent de s’élever à la grandeur à leurs dépens.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\nLes grandes puissances bénéficient des avantages suivants :\n[GetRankModifier('great_power').GetDesc]"
 
 concept_major_power:0 "Puissance importante"
 concept_major_power_short:0 "Important"
 concept_major_powers:0 "Puissances importantes"
 concept_major_power_desc:2 "Les [Concept('concept_country', '$concept_countries$')|l] de [concept_rank|l] de puissance importante se sont imposés par leur présence régionale. Bien qu’ils ne soient pas encore assez puissants pour établir un véritable empire mondial, ils peuvent constituer une force locale majeure avec laquelle il faut compter, et les plus puissants d’entre eux peuvent aspirer à s’élever au statut de [concept_great_power|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\nLes puissances importantes bénéficient des avantages suivants :\n[GetRankModifier('major_power').GetDesc]"

 concept_minor_power:0 "Puissance mineure"
 concept_minor_powers:0 "Puissances mineures"
 concept_minor_power_desc:3 "Les [Concept('concept_country', '$concept_countries$')|l] de [concept_rank|l] de puissance mineure sont des pions dans les jeux impérialistes des [Concept('concept_major_power','$concept_major_powers$')|l] et [Concept('concept_great_power','$concept_great_powers$')|l], qui les utilisent souvent comme des pays tampons, des [Concept('concept_puppet','$concept_puppets$')|l] ou des [Concept('concept_market','$concept_markets$')|l] captifs.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\nLes puissances mineures bénéficient des avantages suivants :\n[GetRankModifier('minor_power').GetDesc]"
 
 concept_insignificant_power:0 "Puissance insignifiante"
 concept_insignificant_power_short:0 "Insignifiant"
 concept_insignificant_power_desc:2 "Les [Concept('concept_country', '$concept_countries$')|l] dont le [concept_prestige|l] est si bas qu’ils ne remplissent même pas les conditions pour être considérés comme des [Concept('concept_minor_power','$concept_minor_powers$')|l] sont d’un [concept_rank|l] $concept_insignificant_power_short$. Ils luttent pour leur droit à l’autodétermination tout en essayant de ne pas paraître trop gênants pour les [Concept('concept_major_power','$concept_major_powers$')|l] et [Concept('concept_great_power','$concept_great_powers$')|l] voisines.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\nLes pays insignifiants bénéficient des avantages suivants :\n[GetRankModifier('insignificant_power').GetDesc]"
 
 concept_unrecognized_power:0 "Puissance non reconnue"
 concept_unrecognized_power_short:0 "Non reconnu"
 concept_unrecognized_powers:0 "Puissances non reconnues"
 concept_unrecognized_regional_power:0 "Puissance régionale non reconnue"
 concept_unrecognized_major_power:0 "Puissance importante non reconnue"
 concept_unrecognized_power_desc:2 "[Concept('concept_country','$concept_countries$')] perçus comme inférieurs et non civilisés par les [Concept('concept_great_power','$concept_great_powers$')|l] régnantes, qui les considèrent simplement comme des futures conquêtes potentielles. En conséquence, leur [concept_prestige|l] est pénalisé et ils peuvent être visés par des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] plus sévères. Ils sont également limités dans les [Concept('concept_rank','rangs')|l] qu’ils peuvent atteindre, peu importe le prestige qu’ils acquièrent.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:0 "\n\nUne puissance non reconnue qui souhaite supprimer ces pénalités doit demander la reconnaissance de la part d’une [concept_great_power|l] à travers un coup diplomatique."

 concept_protectorate:0 "Protectorat"
 concept_protectorate_desc:2 "Type de [concept_subject|l] autonome capable de jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]. Un [concept_country|l] peut demander ou être invité à devenir le protectorat d’un [concept_overlord|l] sans risque de [concept_war|l] si l’offre est refusée."
 
 concept_puppet:0 "Fantoche"
 concept_puppets:0 "Fantoches"
 concept_puppet_desc:2 "Les [Concept('concept_recognized_power','puissances reconnues')|l] peuvent faire d’un [concept_country|l] plus faible un pays fantoche. C’est un type de [concept_subject|l] qui ne peut pas jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l] ainsi que lui payer #v 20%#! des revenus de son [concept_treasury] chaque semaine. Ce [concept_rank|l] ne peut pas augmenter pour égaler ou dépasser celui du suzerain, et le suzerain peut le cibler via le coup diplomatique #b annexion#!."
 
 concept_personal_union:0 "Union personnelle"
 concept_personal_union_desc:4 "Deux [Concept('concept_country', '$concept_countries$')|l] ayant la [concept_law|l] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','monarchie')] peuvent être réunis via une union personnelle, une relation dans laquelle le [concept_ruler|l] [concept_overlord|l] est le [concept_head_of_state|l] des deux pays. Le [concept_subject|l] ne peut pas jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l]. Le [concept_diplomatic_pact|l] se rompra si le suzerain abolit la monarchie."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName|l]"

 concept_dominion:0 "Dominion"
 concept_dominion_desc:1 "Les [Concept('concept_recognized_power','puissances reconnues')|l] peuvent faire d’un [concept_country|l] plus faible un dominion. C’est un type de [concept_subject|l] autonome qui peut jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et n’est pas obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l]. Il doit payer #v 10%#! des revenus de son [concept_treasury] à son suzerain chaque semaine."

 concept_tributary:0 "Tributaire"
 concept_tributary_desc:1 "Les [Concept('concept_unrecognized_power','$concept_unrecognized_powers$')|l] peuvent faire d’un [concept_country|l] plus faible un tributaire. C’est un type de [concept_subject|l] autonome qui peut jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et n’est pas obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l]. Il doit payer #v 10%#! des revenus de son [concept_treasury] à son suzerain chaque semaine."

 concept_vassal:0 "Vassal"
 concept_vassalize:0 "Vassaliser"
 concept_vassal_desc:1 "Les [Concept('concept_unrecognized_power','$concept_unrecognized_powers$')|l] peuvent faire d’un [concept_country|l] plus faible un vassal. C’est un type de [concept_subject|l] qui ne peut pas jouer ses propres [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] et est obligé de rejoindre les [Concept('concept_war','$concept_wars$')|l] de son [concept_overlord|l] ainsi que lui payer #v 15%#! des revenus de son [concept_treasury] chaque semaine."
 
 concept_observer_mode:0 "Mode observateur"
 concept_observer:0 "Observateur"
 concept_observe:0 "Observer"
 concept_observing:0 "Observe"
 concept_observer_mode_desc:1 "Un joueur qui observe a un accès complet à l’interface utilisateur et un aperçu de ce qui se passe dans le jeu, mais ne peut apporter aucune modification à la partie."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 5, 2022
 
 concept_trade_route:0 "Route commerciale"
 concept_trade:0 "Commerce"
 concept_trade_routes:0 "Routes commerciales"
 concept_trade_route_desc:4 "Les routes commerciales achètent des [Concept('concept_good', '$concept_goods$')|l] sur un [concept_market|l], les transportent jusqu’à un autre avec des [concept_convoys|l] (ou par voie terrestre, si les marchés sont adjacents), et les y vendent afin de générer des [concept_revenue|l] (desquelles les [concept_tariffs|l] sont soustraits) pour le [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','centre de commerce')] qui les gère. Dans le processus, cela crée des [concept_buy_orders|l] et de [Concept('concept_sell_orders','$concept_sell_order_short$')|l] sur les deux marchés, rendant les biens plus chers dans l’un et moins chers dans l’autre. Le volume de biens déplacés évoluera indépendamment pour répondre aux conditions du marché, employant plus ou moins de [concept_workforce|l] pour y répondre. L’entretien d’une route commerciale a un coût fixe en [concept_bureaucracy|l]."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName|l]"

 concept_trade_revenue:0 "Recettes commerciales"
 concept_trade_revenue_desc:2 "Une [concept_trade_route|l] génère des revenus pour le [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','centre de commerce')] qui la gère, en fonction de la différence de [concept_market_price|l] et le volume échangé. Les [concept_tariffs|l] diminuent les recettes générées par la route commerciale, diminuant ainsi le volume maximal qu’une [concept_trade_route|l] peut déplacer avant de devenir non rentable et de stagner."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName|l]"
 
 concept_trade_agreement:0 "Accord commercial"
 concept_trade_agreement_desc:2 "Type de [concept_diplomatic_pact|l] entre deux [Concept('concept_country', '$concept_countries$')|l] qui élimine les [concept_tariffs|l] et le coût de la [concept_bureaucracy|l] pour les [Concept('concept_trade_route','$concept_trade_routes$')|l] entre eux."

 concept_trade_route_competitiveness:0 "Compétitivité des routes commerciales"
 concept_trade_route_competitiveness_short:0 "Compétitivité"
 concept_trade_route_competitiveness_desc:1 "Si l’ensemble des [Concept('concept_good','$concept_goods$')|l] d’un [concept_market|l] disponibles pour le [Concept('concept_trade_route','$concept_trade$')|l] est épuisé en raison d’un trop grand nombre de partenaires commerciaux, la compétitivité de chaque route commerciale concurrente détermine la part à laquelle elle a accès. La compétitivité d’une route commerciale augmente au fil du temps."

 concept_market_good_policy:0 "Politique des biens du marché"
 concept_market_good_policies:0 "Politiques des biens du marché"
 concept_market_good_policy_short:0 "Politique"
 concept_market_good_policy_desc:3 "Le [concept_market_owner|l] peut fixer une politique pour chaque [concept_good|l] sur son [concept_market|l]. La politique par défaut est #b $tariff_no_priority$#!, ce qui impose des [concept_tariffs|l] sur les importations et les exportations à un taux qui dépend de la [concept_law|l] sur la [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','politique commerciale')] du [concept_country|l].\n\n#b $tariff_import_priority$#! élimine les droits de douane sur les importations pour encourager les autres pays à vous [Concept('concept_sell_orders','vendre')|l] leurs biens et permettre à vos [Concept('concept_trade_route','$concept_trade_routes$')|l] d’importation de prospérer au détriment de votre [concept_treasury], tandis que les droits de douane sur les exportations restent en vigueur pour décourager ceux qui pourraient autrement [Concept('concept_buy_orders','acheter')|l] votre offre.\n\n#b $tariff_export_priority$#! fait le contraire : elle élimine les droits de douane sur les exportations afin d’encourager les autres pays à vous [Concept('concept_buy_orders','acheter')|l] des biens et de permettre à vos [Concept('concept_trade_route','$concept_trade_routes$')|l] d’exportation de se développer, tandis que les droits de douane sur les importations restent en vigueur pour décourager les autres pays de [Concept('concept_sell_orders','vendre')|l] leurs biens sur votre marché."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName|l]"

 concept_tariffs:0 "Droits de douane"
 concept_tariff:0 "Droit de douane"
 concept_tariff_rate:0 "Taux de droits de douane"
 concept_tariffs_desc:2 "Type d’[Concept('concept_taxes','$concept_tax$')|l] sur le [Concept('concept_trade_route','$concept_trade$')|l]. Le taux de droits de douane appliqué à une route commerciale dépend de la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','politique commerciale')] du [concept_country|l] et la [concept_market_good_policy|l] pour le [concept_good|l] échangé, tandis que le revenu réel prélevé par le [concept_treasury] sur la route commerciale dépend de son volume et le [concept_base_price|l] du bien. Les droits de douane prélevés sur la route commerciale sont soustraits des [concept_revenue|l] du [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','centre de commerce')] qui la gère, ce qui décourage l’augmentation du volume échangé."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName|l]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName|l]"
 
 concept_concept:0 "Concept"
 concept_concepts:0 "Concepts"
 concept_concept_desc:0 "Ceci est un concept du jeu dans une infobulle, avec un autre [concept_concept|l] à l’intérieur."
 
 concept_sol:0 "Niveau de vie"
 concept_sol_desc:1 "Le niveau de vie représente les conditions de vie des [Concept('concept_pop','$concept_pops$')|l] et a comme base de référence leur [concept_wealth|l] matérielle. Il régit les [Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')|l] et sa variation peut rendre les individus [Concept('concept_radical','radicaux')] ou [Concept('concept_loyalist','loyaux')]. Sa moyenne dans un [concept_state] affecte l’[concept_migration_pull|l] de celui-ci."

 concept_expected_sol:0 "Niveau de vie minimum attendu"
 concept_expected_sol_short:0 "Minimum attendu"
 concept_expected_sol_desc:0 "Plus bas [concept_sol|l] qu’un [concept_pop|l] est prêt à tolérer. Ce nombre est basé sur le fait que le groupe social est de la [concept_lower_strata|l], [Concept('concept_middle_strata','moyenne')] ou [Concept('concept_upper_strata','supérieure')], et modifié par le [concept_literacy|l] et certaines [Concept('concept_technology', '$concept_technologies$')|l]. Un groupe social dont le niveau de vie est plus bas que le minimum attendu [Concept('concept_radical','se radicalise')] progressivement. Si le niveau de vie est supérieur au minimum attendu, le groupe social peut quand même se radicaliser lorsque son niveau de vie diminue."

 concept_pop_growth:0 "Croissance de la population"
 concept_pop_growth_birthrate_and_mortality:0 "Taux de natalité et de mortalité"
 concept_pop_growth_birthrate:0 "Natalité"
 concept_pop_growth_mortality:0 "Mortalité"
 concept_pop_growth_desc:3 "Le nombre net des [Concept('concept_individual','$concept_individuals$')|l] qu’un [concept_pop|l] gagne ou perd chaque année s’explique par sa natalité et sa mortalité. Celles-ci sont régies par le [concept_sol|l] et modifiées par des facteurs tels que la maladie, les conditions de travail dangereuses, les [Concept('concept_institution', '$concept_institutions$')|l] bénéfiques, et l’espace de vie disponible.\n\n@information! Les changements externes de la taille d’un groupe social causés par exemple par la [concept_migration|l] ou les [concept_casualties|l] de [concept_war|l] ne sont pas pris en compte."

 concept_individual:0 "Individu"
 concept_individuals:0 "Individus"
 concept_individual_desc:1 "Un individu est une personne au sein d’un [concept_pop|l], qui peut être un [Concept('concept_working_adults','$concept_working_adult$')|l] ou une [Concept('concept_dependents','$concept_dependent$')|l]. Tous les [Concept('concept_pop', '$concept_pops$')|l] sont constitués d’individus ayant en commun une [concept_culture|l], une [concept_religion|l], une [concept_profession|l] et un [Concept('concept_building','$concept_building_workplace$')|l]."
 
 concept_building:0 "Bâtiment"
 concept_buildings:0 "Bâtiments"
 concept_building_industry:0 "Industrie"
 concept_building_industries:0 "Industries"
 concept_building_possessive:1 "Bâtiment"
 concept_buildings_possessive:1 "Bâtiments"
 concept_building_workplace:0 "Lieu de travail"
 concept_building_desc:2 "Les bâtiments sont le moteur de l’économie d’un [concept_country|l] via la [concept_good_production|l] et la [concept_good_consumption|l] de [Concept('concept_good','$concept_goods$')|l]. Ils peuvent également produire d’autres effets utiles, tels que de la [concept_bureaucracy|l], de l’[concept_infrastructure|l] et des [concept_convoys|l].\n\nPour remplir leurs fonctions, ils ont besoin d’une [concept_workforce|l] constituées par les [Concept('concept_pop', '$concept_pops$')|l] de différentes [Concept('concept_profession','$concept_professions$')|l], lesquels perçoivent un [concept_building_wage|l] pour leur travail.\n\nLes fonctions d’un bâtiment donné sont déterminées par ses [Concept('concept_production_method','$concept_production_methods$')|l] actives et l’ampleur de son impact est déterminée par son [Concept('concept_building_level','$concept_building_level_short$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\nIl est possible d’en [Concept('concept_construction','$concept_construct$')|l] ou d’en agrandir dans chaque [concept_state] via le [GetBuildingType('building_construction_sector').GetName]."

 concept_building_level:0 "Niveau du bâtiment"
 concept_building_level_short:0 "niveau"
 concept_building_levels:0 "Niveaux de bâtiment"
 concept_building_level_desc:0 "Le $concept_building_level_short$ d’un [concept_building|l] modifie les prérequis de sa [concept_good_consumption|l], sa [concept_good_production|l] et sa [concept_workforce|l], et peut produire un bonus d’[concept_economy_of_scale|l]. Le $concept_building_level_short$ maximal qu’un bâtiment peut atteindre dépend des [concept_resource_potential|l] ou de la [concept_arable_land|l] de l’[concept_state]. Agrandir un bâtiment nécessite généralement de la [concept_construction|l], bien que certains niveaux de bâtiment soient automatiquement ajustés en fonction d’autres facteurs tels que l’[concept_infrastructure|l], les [Concept('concept_trade_route','$concept_trade_routes$')|l], le taux de [Concept('concept_conscription_center','$concept_conscription$')|l] ou les terres arables non utilisées."
 
 concept_diplomatic_play:0 "Coup diplomatique"
 concept_diplomatic_play_short:0 "Coup"
 concept_diplomatic_plays:0 "Coups diplomatiques"
 concept_diplomatic_plays_short:0 "Coups"
 concept_diplomatic_play_negotiated:0 "Négocié"
 concept_diplomatic_play_desc:3 "Période de négociations diplomatiques hostiles entre au moins deux [Concept('concept_country','$concept_countries$')|l] qui se produit après qu’un pays a demandé une concession à un autre. Pour jouer un coup diplomatique, vous devez avoir un [concept_active_interest|l] dans la [concept_strategic_region|l] concernée, ce qui vous donne également le droit de participer aux coups qui s’y déroulent en tant que tiers.\n\nLes coups diplomatiques [Concept('concept_escalation','$concept_escalates$nt')|l] via trois phases : les [concept_opening_moves|l], les [concept_diplomatic_maneuvers|l] et le [concept_countdown_to_war|l]. Ces phases fixent les conditions d’un éventuel [concept_peace_deal|l] si le coup dégénère en [concept_war|l]. Une guerre peut être évitée si l’[concept_initiator|l] ou la [concept_target|l] du coup diplomatique renonce et cède à l’autre son [concept_war_goal|l] principal."

 concept_sympathy:0 "Sympathie"
 concept_sympathy_desc:0 "Tous les [Concept('concept_country','$concept_countries$')|l] contrôlés par l’IA et impliqués dans un [concept_diplomatic_play|l] commencent le coup diplomatique avec un niveau de sympathie pour chaque camp, lequel influence la probabilité qu’ils soutiennent un camp plutôt que l’autre dans le conflit. Les pays IA ont tendance à avoir plus de sympathie pour la [concept_target|l], pour les pays avec lesquels ils ont des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] et pour ceux qui s’opposent à un pays avec une [concept_infamy|l] élevée. Au cours du coup diplomatique, un camp qui gagne de puissants soutiens obtient de la sympathie, tandis que l’[concept_infamy|l] obtenue en ajoutant des [Concept('concept_war_goal', '$concept_war_goals$')|l] a tendance à engendrer de la sympathie pour le camp adverse."
 
 concept_neutrality:0 "Neutralité"
 concept_neutrality_desc:0 "Tous les [Concept('concept_country','$concept_countries$')|l] contrôlés par l’IA et impliqués dans un [concept_diplomatic_play|l] ont un niveau de neutralité en fonction de leur situation intérieure et de leur niveau général d’intérêt pour les participants du coup. Plus la neutralité d’un [concept_country|l] est élevée, plus il sera difficile de le convaincre de s’impliquer dans un coup diplomatique."
 
 concept_confidence:0 "Assurance"
 concept_confidence_desc:0 "Un [concept_country|l] contrôlé par l’IA qui est l’un des principaux participants à un [concept_diplomatic_play|l] a un niveau d’assurance en fonction de sa situation intérieure et à quel point il pense pouvoir gagner la guerre qui s’ensuivra. La probabilité qu’un pays IA décide de renoncer est directement déterminée par son assurance, bien que cela ne soit pas garanti même à de faibles niveaux d’assurance, en particulier si le fait de renoncer conduit à son annexion."

 concept_maneuver:0 "Manœuvre"
 concept_maneuvers:1 "Manœuvres"
 concept_maneuver_desc:3 "Des manœuvres peuvent être dépensées lors d’un [concept_diplomatic_play|l], comme réclamer des [Concept('concept_war_goal', '$concept_war_goals$')|l] supplémentaires ou [concept_sway|l] des [Concept('concept_country', '$concept_countries$')|l]. Le montant de manœuvres est limité par le [concept_rank|l]."
 
 concept_opening_moves:0 "Ouvertures"
 concept_opening_moves_desc:0 "Première phase d’un [concept_diplomatic_play|l] lors de laquelle la [concept_target|l] définit ses principaux [concept_war_goal|l], et à la fois l’[concept_initiator|l] et la cible peuvent réclamer des [Concept('concept_war_goal', '$concept_war_goals$')|l] supplémentaires via des [Concept('concept_maneuver', '$concept_maneuvers$')|l]."

 concept_diplomatic_maneuvers:0 "Manœuvres diplomatiques"
 concept_diplomatic_maneuvers_desc:0 "Seconde phase d’un [concept_diplomatic_play|l] lors de laquelle l’[concept_initiator|l] et la [concept_target|l] peuvent tenter d’[concept_sway|l] d’autres [Concept('concept_country', '$concept_countries$')|l] ou de réclamer des [Concept('concept_war_goal', '$concept_war_goals$')|l] supplémentaires, au prix de [Concept('concept_maneuver', '$concept_maneuvers$')|l]."

 concept_countdown_to_war:0 "Compte à rebours avant la guerre"
 concept_countdown_to_war_desc:1 "Troisième et dernière phase d’un [concept_diplomatic_play|l]. La [concept_war|l] pourrait maintenant être inévitable et les deux camps s’y préparent énergiquement ou envisagent toute option de dernière minute pour l’éviter.\n\n@information! Les préparations typiques à la guerre incluent : la [Concept('concept_mobilize_general','$concept_mobilize_general_mobilization$')|l] des [Concept('concept_general','$concept_generals$')|l], l’[concept_order|l] de faire avancer ou de défendre des [Concept('concept_front', '$concept_fronts$')|l], l’enrôlement de [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')|l] et la promotion de vos généraux afin d’augmenter leur [concept_command_limit|l] quand c’est nécessaire."

 concept_war_leader:0 "Chef de guerre"
 concept_war_leaders:0 "Chefs de guerre"
 concept_war_leader_desc:0 "Un [concept_country|l] de chaque camp d’une [concept_war|l] est considéré comme le chef de guerre de son camp, habituellement l’[concept_initiator|l] et la [concept_target|l] du [concept_diplomatic_play|l] qui l’a engendrée. Il est le seul à pouvoir proposer des [Concept('concept_peace_deal','$concept_peace_deals$')|l], bien que chaque accord de paix doit être ratifié par tous les membres négociateurs de la guerre pour être valide."
 
 concept_initiator:0 "Initiateur"
 concept_initiator_desc:0 "Le [concept_country|l] qui a initié un [concept_diplomatic_play|l]."
 
 concept_target:0 "Cible"
 concept_target_desc:0 "Le [concept_country|l] ciblé par un [concept_diplomatic_play|l]."

 concept_homeland:0 "Patrie"
 concept_homelands:1 "Patries"
 concept_homeland_desc:2 "Les patries d’une [concept_culture|l] se composent des [Concept('concept_state_region','$concept_state_regions$')|l] que les [Concept('concept_pop', '$concept_pops$')|l] de cette culture considèrent comme étant historiquement ou naturellement leur territoire. Les groupes sociaux sont plus enclins à [Concept('concept_migration','$concept_migrating$')|l] vers leur patrie que vers les autres [Concept('concept_state','$concept_states$')], et ceux qui y vivent ne songeront jamais à s’[Concept('concept_assimilation','$concept_assimilating$')|l].\n\nJouer un [concept_diplomatic_play|l] pour conquérir un $concept_state$ considéré comme une patrie d’une de vos [concept_primary_cultures|l] est relativement légitime et générera beaucoup moins d’[concept_infamy|l] que d’habitude."

 concept_mobilize_general:0 "Mobiliser le général"
 concept_mobilize_general_mobilize:0 "Mobiliser"
 concept_mobilize_general_mobilizing:0 "Mobilise"
 concept_mobilize_general_mobilized:0 "Mobilisé"
 concept_mobilize_general_mobilization:0 "Mobilisation"
 concept_mobilize_general_desc:3 "Mobiliser un [concept_general|l] commencera immédiatement le processus de mobilisation pour tous les [Concept('concept_battalion', '$concept_battalions$')|l] qui leur sont affectés. Un général mobilisé ne peut pas être démobilisé manuellement, mais se retire automatiquement lorsque le [concept_country|l] n’est plus en [concept_war|l]."

 concept_mobilize_battalion:0 "Mobiliser le bataillon"
 concept_mobilize_battalion_demobilized:0 "Démobilisé"
 concept_mobilize_battalion_mobilize:0 "Mobiliser"
 concept_mobilize_battalion_mobilizing:0 "Mobilise"
 concept_mobilize_battalion_mobilized:0 "Mobilisé"
 concept_mobilize_battalions_mobilized:0 "Bataillons mobilisés"
 concept_mobilize_battalion_mobilization:0 "Mobilisation"
 concept_mobilize_battalion_desc:2 "Les [Concept('concept_battalion', '$concept_battalions$')|l] affectés à un [concept_general|l] [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')|l] commencent immédiatement à se mobiliser à un taux basé sur l’[concept_infrastructure|l] de leur [concept_state]. Les [Concept('concept_battalion', '$concept_battalions$')|l] mobilisés et en cours de mobilisation consomment plus de [Concept('concept_military_good','$concept_military_goods$')|l] mais sont tout à fait prêts à suivre leur [concept_general|l] dans la [concept_battle|l]."

 concept_fully_mobilized_battalions:0 "Bataillons entièrement mobilisés"
 concept_fully_mobilized_battalions_desc:0 "Les [Concept('concept_battalion','$concept_battalions$')|l] entièrement mobilisés d’un [concept_country|l] incluent tous les bataillons qui ont terminé la [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')|l] et sont tout à fait prêts à suivre leur [concept_general|l] dans la [concept_battle|l]."

 concept_available_battalions:0 "Bataillons disponibles"
 concept_available_battalions_desc:2 "Les [Concept('concept_battalion','$concept_battalions$')|l] disponibles d’un [concept_country|l] incluent tous les bataillons actuellement formés par des [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','casernes')] et/ou les [Concept('concept_conscription_center','$concept_conscription_centers$')|l]."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName|l]"

 concept_potential_battalions:0 "Bataillons potentiels"
 concept_potential_regulars:0 "Réguliers potentiels"
 concept_potential_conscripts:0 "Conscrits potentiels"
 concept_potential_battalions_desc:2 "Le nombre de [Concept('concept_battalion','$concept_battalions$')|l] potentiels maximum d'un [concept_country|l] se compose de réguliers et de [Concept('concept_conscript_battalion','conscrits')].\n\n#b Bataillons réguliers potentiels#! : nombre de bataillons que les [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','casernes')] du pays peuvent soutenir\n\n#b Bataillons de conscrits potentiels#! : nombre de bataillons qui seraient créés par le [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','centre de conscription')] si la [Concept('concept_conscription_center','$concept_conscription$')|l] avait été déclarée dans tous les [Concept('concept_state','$concept_states$')]"
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName|l]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName|l]"

 concept_conscription_center:0 "Centre d’enrôlement"
 concept_conscription_centers:0 "Centres d’enrôlement"
 concept_conscription_center_conscription:0 "Conscription"
 concept_conscripted:0 "Conscrit"
 concept_conscription:0 "Conscription"
 concept_conscription_center_desc:2 "Lorsqu’un [concept_state] est enrôlé durant un [concept_diplomatic_play|l] ou une [concept_war|l], un [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','centre de conscription')] dont le [Concept('concept_building_level','niveau')] dépend du #v taux d’enrôlement#! et de la taille de la [Concept('concept_pop','$concept_population$')|l] de l’$concept_state$ apparaît. Le [concept_military_building|l] recrute de la [concept_workforce|l] civile pour en faire des [Concept('concept_conscript_battalion','$concept_conscript_battalions$')|l] qui sont automatiquement affectés à des [Concept('concept_general','$concept_generals$')|l] dans leur [concept_hq].\n\nAprès la guerre, tous les centres d’enrôlement se désactivent et les bataillons de conscrits se dissolvent. Les groupes sociaux qui retournent à la vie civile ne sont pas assurés de retrouver leur ancienne [concept_profession|l] mais doivent rechercher de nouvelles possibilités d’emploi."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName|l]"

 concept_conscript_battalion:0 "Bataillon de conscrits"
 concept_conscript_battalions:0 "Bataillons de conscrits"
 concept_conscript_battalion_short:0 "Conscrit"
 concept_conscript_battalions_short:0 "Conscrits"
 concept_conscript_battalion_drafting:0 "Enrôle"
 concept_conscript_battalion_desc:4 "[Concept('concept_battalion', '$concept_battalions$')] temporaires recrutés parmi la [Concept('concept_pop','$concept_population$')|l] civile par les [Concept('concept_conscription_center','$concept_conscription_centers$')|l] activés durant un [concept_diplomatic_play|l] ou une [concept_war|l]."
 
 concept_front:0 "Front"
 concept_fronts:1 "Fronts"
 concept_front_desc:2 "Ensemble de [Concept('concept_province', '$concept_provinces$')|l] à la frontière de [Concept('concept_theater','$concept_theaters$')|l] entre deux [Concept('concept_country', '$concept_countries$')|l] en [concept_war|l] l’un avec l’autre. Les [Concept('concept_general', '$concept_generals$')|l] peuvent recevoir l’[concept_order|l] de faire avancer ou de défendre le front, ce qui peut entraîner des [Concept('concept_battle','$concept_battles$')|l] qui modifient la taille des théâtres et l’emplacement du front."

 concept_garrison:0 "Garnison"
 concept_garrisons:0 "Garnisons"
 concept_garrison_desc:1 "La garnison d’un [concept_hq] se compose des [Concept('concept_battalion','$concept_battalions$')|l] qui ne sont pas encore [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$s')|l]. Durant une [concept_war|l], la garnison d’un QG est répartie entre les [Concept('concept_front','$concept_fronts$')|l], temporairement et automatiquement affectée aux généraux en défense le temps d’une [concept_battle|l] donnée ou alors capable de se défendre de manière indépendante s’il n’y a pas de général.\n\nLes troupes des garnisons [Concept('concept_good_consumption','consomment')] moins de [Concept('concept_military_good','$concept_military_goods$')|l] parce qu’elles ne sont pas mobilisées, mais ne profitent pas des [Concept('concept_character_trait','$concept_character_traits$')|l] du général et sont moins susceptibles de devenir disponibles dans les batailles défensives. Les troupes des garnisons ne peuvent pas rejoindre les avancements de front."

 concept_advancement_progress:0 "Progression de l’avancement"
 concept_advancement_progress_desc:1 "Les [Concept('concept_general','$concept_generals$')|l] qui ont reçu l’[concept_order|l] de faire avancer un [concept_front|l] accumulent de la progression de l’avancement quotidiennement en fonction de leur [concept_advancement_speed|l]. Lorsque la progression de l’avancement du front a atteint [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], une [concept_battle|l] commence. Tant qu’une bataille est en cours dans le front, la progression de l’avancement de ce front sera mis en pause."
 
 concept_advancement_speed:0 "Vitesse d’avancement"
 concept_advancement_speed_desc:1 "La vitesse à laquelle un [concept_general|l] peut faire progresser son [concept_front|l] en accumulant de la [concept_advancement_progress|l].\nUn général avec aucun [concept_battalion|l] [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')|l] a une vitesse d’avancement réelle de zéro."

 concept_province:0 "Province"
 concept_provinces:1 "Provinces"
 concept_province_possessive:0 "Province"
 concept_province_land:0 "Terre"
 concept_province_desc:2 "Subdivisions des [Concept('concept_state', '$concept_states$')], chacune ayant son [concept_terrain|l]. Les provinces sont transférées entre $concept_states$ durant la [Concept('concept_colony','$concept_colonization$')|l] et peuvent être temporairement transférées entre [Concept('concept_theater','$concept_theaters$')|l] pendant une [concept_war|l] au terme d’une [concept_battle|l]."

 concept_battle_condition:0 "Condition de bataille"
 concept_battle_condition_short:0 "Condition"
 concept_battle_condition_desc:0 "Durant les [Concept('concept_battle','$concept_battles$')|l], chaque camp sera affecté par une condition de bataille qui influence le résultat. Chaque condition dépend d’un certain nombre de facteurs, qui comprennent souvent les [Concept('concept_character_trait','$concept_character_traits$')|l] des [Concept('concept_commander','$concept_commanders$')|l] en charge de ce camp."

 concept_battle:0 "Bataille"
 concept_battles:0 "Batailles"
 concept_battle_desc:1 "Lorsque deux [Concept('concept_commander','$concept_commanders$')|l] se rencontrent et entrent en conflit au cours d’une [concept_war|l], eux et leurs [Concept('concept_unit','$concept_units$')|l] s’affrontent pour tenter d’infliger des [concept_casualties|l] et de réduire le [concept_morale|l] de l’ennemi. Le camp dont les [concept_manpower|l] sont épuisés ou démoralisés en premier se retirera, laissant l’autre victorieux.\n\nSur terre, les batailles se déroulent dans des [Concept('concept_province','$concept_provinces$')|l] adjacentes aux [Concept('concept_front','$concept_fronts$')|l] lorsqu’un [concept_general|l] avance pour prendre ou regagner des terres. Le vainqueur devra soit conquérir plus de provinces, soit empêcher l’ennemi de le faire.\nEn mer, elles se déroulent dans des nœuds marins lorsqu’un [concept_admiral|l] en intercepte un autre en raison des [Concept('concept_order','$concept_orders$')|l] qu’il a reçus. Le vainqueur inflige des dégâts à son adversaire qui est obligé de rentrer au port pour effectuer des réparations, ce qui le rend incapable d’exécuter son ordre pendant un certain temps."

 concept_timed_modifier:0 "Modificateur temporaire"
 concept_timed_modifiers:0 "Modificateurs temporaires"
 concept_timed:0 "Temporaire"
 concept_timed_modifier_desc:0 "[concept_modifier] avec une date d’expiration après laquelle il disparaîtra. Il peut maintenir son plein effet jusqu’à l’atteindre, soit [concept_decay|l] progressivement."
 
 concept_modifier:0 "Modificateur"
 concept_modifiers:1 "Modificateurs"
 concept_modifier_desc:1 "Tout ajustement d’une valeur par rapport à sa norme est considéré comme un modificateur. Ceux-ci peuvent être permanents ou [Concept('concept_timed_modifier','$concept_timed$s')|l] et leur origine est toujours liée à une [concept_law|l], une [concept_technology|l], une [concept_institution|l], un [concept_building|l], un [concept_character_trait|l] ou même une option choisie lors d’un événement spécial. Les valeurs ajustées par les modificateurs ont toutes des infobulles qui indiquent la liste complète des causes et de leurs valeurs."

 concept_terrain:0 "Terrain"
 concept_terrain_desc:3 "Le terrain d’une [concept_province|l] détermine sa [concept_combat_width|l] et le degré d’incertitude quant aux [Concept('concept_battle','$concept_battles$')|l] qui s’y déroulent. Les [Concept('concept_general','$concept_generals$')|l] peuvent également être plus ou moins rompus au combat sur divers terrains.\n\nLe terrain d’une province donnée peut changer en raison des [Concept('concept_building','$concept_buildings$')|l] construits dans l’[concept_state]."

 concept_strategic_region:0 "Région stratégique"
 concept_strategic_regions:1 "Régions stratégiques"
 concept_strategic_regions_short:0 "Régions"
 concept_strategic_region_desc:1 "Ensemble de [Concept('concept_state_region', '$concept_state_regions$')|l] considéré comme ayant une importance stratégique. Les [Concept('concept_country','$concept_countries$')|l] ont de l’[concept_interest|l] dans toutes les régions dans lesquelles ils possèdent des [Concept('concept_province','$concept_province_land$s')|l] et peuvent avoir de l’intérêt dans d’autres régions stratégiques si leur [concept_rank|l] est suffisamment élevé pour le faire.\n\nMaintenir de l’[concept_active_interest|l] pour une région stratégique est un prérequis pour participer à des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] qui s’y jouent."

 concept_sway:0 "Influencer"
 concept_swaying:0 "Influence"
 concept_swayed:0 "Influencé"
 concept_sway_desc:1 "L’[concept_initiator|l] ou la [concept_target|l] d’un [concept_diplomatic_play|l] peut tenter de rallier tout autre [concept_country|l] ayant un [concept_active_interest|l] dans la [concept_strategic_region|l], en proposant un [concept_war_goal|l] ou une autre promesse telle qu’une [concept_obligation|l]. Cette tentative coûte des [Concept('concept_maneuver','$concept_maneuvers$')|l] et la probabilité qu’un pays de l’IA accepte l’offre dépend des [concept_relations|l] entre vous ainsi que son [concept_attitude|l] envers vous et votre adversaire."

 concept_diplomatic_action:0 "Action diplomatique"
 concept_diplomatic_actions:0 "Actions diplomatiques"
 concept_diplomatic_actions_short:0 "Actions"
 concept_diplomatic_action_desc:2 "Terme générique désignant les interactions entre deux [Concept('concept_country','$concept_countries$')|l] et qui englobe les [Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')|l], les [Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')|l] et les [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]. Elle diffère des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] en ce sens qu’aucun tiers n’a son mot à dire sur son issue et qu’il n’y a aucun risque que l’action seule ne dégénère en une [concept_war|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022

 concept_government_building:0 "Bâtiment gouvernemental"
 concept_government_buildings:1 "Bâtiments gouvernementaux"
 concept_government_building_desc:1 "[concept_building] détenu et exploité par le [concept_government|l] et utilisant les fonds du [concept_treasury]. Il n’a pas de [concept_good_production|l] de [Concept('concept_good','$concept_goods$')|l] et ne génère donc pas de [concept_revenue|l], mais produit un certain nombre d’autres ressources essentielles à la gestion d’un [concept_country|l] telles que la [concept_bureaucracy|l], l’[concept_infrastructure|l], les [concept_convoys|l] et les [Concept('concept_unit','$concept_units$')|l]. La [concept_workforce|l] des bâtiments gouvernementaux non militaires est payée en fonction du [concept_government_wage|l], tandis que celle des [Concept('concept_military_building','$concept_military_buildings$')|l] l’est en fonction du [concept_military_wage|l]."

 concept_military_building:0 "Bâtiment militaire"
 concept_military_buildings:1 "Bâtiments militaires"
 concept_military_building_army_and_navy:0 "Armée et Marine"
 concept_military_building_desc:4 "[Concept('concept_government_building','$concept_government_buildings$')] utilisés pour entraîner, entretenir et fournir des [Concept('concept_battalion','$concept_battalions$')|l] et des [Concept('concept_flotilla','$concept_flotillas$')|l] respectivement pour l’armée et la marine d’un [concept_country|l]. La [concept_workforce|l] des bâtiments militaires est payé selon le [concept_military_wage|l]."
 
 concept_incorporated_state:0 "État incorporé"
 concept_incorporated_states:1 "États incorporés"
 concept_incorporate_state:0 "Incorporer l’État"
 concept_incorporate:0 "Incorporer"
 concept_incorporated:0 "Incorporé"
 concept_incorporating:0 "Incorporation"
 concept_incorporation:0 "Incorporation"
 concept_incorporated_state_desc:2 "[Concept('concept_state','$concept_states$')] entièrement incorporés dans un [concept_country|l]. Leurs [Concept('concept_pop', '$concept_pops$')|l] paient des impôts, ont accès aux bienfaits des [Concept('concept_institution', '$concept_institutions$')|l] et participent pleinement au système politique du pays. Incorporer un [concept_unincorporated_state] peut parfois être long."

 concept_capacity:0 "Capacité"
 concept_capacities:0 "Capacités"
 concept_capacity_desc:0 "Mesure des capacités d’un [concept_country|l] dans l’un des trois domaines : [concept_bureaucracy|l], [concept_authority|l] et [concept_influence|l]. Les capacités ne sont pas stockées et utilisées, mais continuellement générées à partir de différentes sources et continuellement dépensées par les projets en cours. Le solde pour chacune est affiché dans la barre supérieure. Avoir un excédent d’une capacité donne un bonus mineur pour votre pays, alors que le manque d’une capacité entraîne des pénalités importantes."

 concept_bureaucracy:0 "Bureaucratie"
 concept_bureaucracy_desc:4 "La bureaucratie @bur! est une [concept_capacity|l] qui sert à maintenir la cohésion administrative et le fonctionnement d’un [concept_country|l] au quotidien. Le coût augmente avec la population des [Concept('concept_incorporated_state', '$concept_incorporated_states$')] et à chaque niveau d’investissement d’une [concept_institution|l]. Elle sert aussi à gérer les [Concept('concept_commander','$concept_commanders$')|l] et les [Concept('concept_trade_route','$concept_trade_routes$')|l]. Elle s’obtient des [Concept('concept_building','$concept_buildings$')|l] de l’[SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','administration gouvernementale')]."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName|l]"
 
 concept_authority:0 "Autorité"
 concept_authority_desc:3 "L’autorité @aut! est une [concept_capacity|l] qui sert à effectuer des changements internes à un [concept_country|l], comme la publication de [Concept('concept_decree', '$concept_decrees$')|l] ou la gestion des [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Elle s’obtient en fonction des [Concept('concept_law', '$concept_laws$')|l]."
 
 concept_influence:0 "Influence"
 concept_influence_desc:3 "L’influence @inf! est une [concept_capacity|l] qui s’obtient en fonction du [concept_rank|l] du [concept_country|l] et est utilisée pour les [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l] et [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')|l] ciblant un autre pays."

 concept_institution:0 "Institution"
 concept_institutions:1 "Institutions"
 concept_institution_possessive:0 "Institution"
 concept_institution_desc:2 "Les institutions fournissent des avantages aux [Concept('concept_incorporated_state', '$concept_incorporated_states$')] d’un [concept_country|l]. Elles coûtent de la [concept_bureaucracy|l] en proportion du nombre de [Concept('concept_pop', '$concept_pops$')|l] vivant dans les [Concept('concept_incorporated_state', '$concept_incorporated_states$')] et de leur niveau d’investissement. Des niveaux plus élevés augmentent à la fois le coût et l’effet. L’ajustement des niveaux d’investissement prend un certain temps."
 
 concept_law:0 "Loi"
 concept_laws:0 "Lois"
 concept_law_desc:3 "Les lois déterminent comment votre [concept_country|l] fonctionne et est gouverné. Certaines lois permettent des [Concept('concept_institution', '$concept_institutions$')|l] qui offrent un contrôle supplémentaire. Pour qu’une loi puisse être [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$e')|l], elle doit être [Concept('concept_endorse_oppose','$concept_endorsed$e')|l] par au moins un [concept_interest_group|l] [concept_in_government|l] ou soutenue par un [concept_political_movement|l]."

 concept_money:1 "Argent"
 concept_money_desc:5 "L’argent fait tourner le monde. Il est utilisé pour payer les [Concept('concept_government_wage','$concept_government_wages$')|l], la production de [concept_bureaucracy|l], les matériaux de [concept_construction|l], les [concept_subsidies|l] industrielles, les [concept_convoys|l] pour les [Concept('concept_trade_route','$concept_trade_routes$')|l] et enfin et surtout, votre armée. L’argent est obtenu par l’[Concept('concept_taxes','$concept_taxation$')|l] des [Concept('concept_pop', '$concept_pops$')|l] et les [concept_tariffs|l]. L’argent du solde excédentaire du [concept_treasury] est utilisé pour rembourser des [concept_loans|l] ou stocker de l’or dans les [concept_gold_reserves|l]. L’insuffisance d’argent augmente vos prêts vers le [Concept('concept_credit','$concept_credit_limit$')|l], qui est déterminé par la quantité d’argent dans les [concept_cash_reserves|l] de vos bâtiments."
 
 concept_workforce:0 "Main-d’œuvre"
 concept_workforce_desc:1 "La main-d’œuvre d’un [concept_building|l] se compose de [Concept('concept_pop', '$concept_pops$')|l] de diverses [Concept('concept_profession', '$concept_professions$')|l] en fonction des [Concept('concept_production_method', '$concept_production_methods$')|l] actives."

 concept_gold_reserves:0 "Réserves d’or"
 concept_gold_reserves_desc:1 "L’excédent budgétaire hebdomadaire d’un [concept_country|l] s’accumule dans ses réserves d’or. Si le solde budgétaire devient négatif, tout [concept_money|l] dans les réserves d’or sera d’abord ponctionné avant que le pays contracte des [concept_loans|l]. Les réserves d’or ne peuvent accumuler qu’une fraction de votre [concept_gdp|l] avant que les rendements ne décroissent. Stocker de l’or conduira à terme à l’épuisement de votre moteur économique."

 concept_cash_reserves:0 "Réserves de liquidités"
 concept_cash_reserves_desc:1 "Les actifs d’un [concept_building|l] sont stockés dans ses réserves de liquidités. Si le bâtiment présente un [concept_building_balance|l] hebdomadaire positif, de l’[concept_money|l] est versé dans les réserves de liquidités tandis que le reste est versé aux [Concept('concept_pop','$concept_pops$')|l] ayant des [Concept('concept_ownership_share','$concept_ownership_shares$')|l] en tant que [concept_dividends|l].\n\nLes réserves de liquidités sont considérées comme appartenant aux groupes sociaux ayant des parts de propriété et ils seront en colère si ces réserves disparaissent en raison d’une réduction des effectifs ou d’une [concept_bankruptcy|l]. La somme de toutes les réserves de liquidités du [concept_country|l] détermine son [concept_credit|l]."

 concept_obsession:0 "Obsession"
 concept_obsessed:0 "Obsédé"
 concept_obsession_desc:1 "Une [concept_culture|l] peut être obsédée par des [Concept('concept_good','$concept_goods$')|l]. Les [Concept('concept_pop', '$concept_pops$')|l] de cette culture dépenseront beaucoup plus pour les biens qui les obsèdent que pour les autres biens de la même catégorie de [concept_pop_needs|l]."

 concept_taboo:0 "Tabou"
 concept_taboo_desc:1 "Une [concept_religion|l] peut considérer des [Concept('concept_good','$concept_goods$')|l] comme tabous. Les [Concept('concept_pop', '$concept_pops$')|l] de cette religion dépenseront beaucoup moins pour des biens qu’ils considèrent comme tabous que pour d’autres biens de la même catégorie de [concept_pop_needs|l]."

 concept_goods_substitution:0 "Substitution de biens"
 concept_goods_substitutes_short:0 "Substituts"
 concept_goods_substitution_desc:2 "Les [Concept('concept_good','$concept_goods$')|l] qui font partie de la même catégorie de [concept_pop_needs|l] sont mutuellement substituables dans la consommation du [concept_pop|l] en fonction de leur disponibilité. Par exemple, le groupe des denrées de base contient à la fois des céréales et de la viande, et les groupes sociaux consommeront plus de céréales et moins de viande, augmentant leur consommation de viande (et réduisant ainsi la consommation de céréales) si la viande devient plus disponible sur le marché à un moment ultérieur. Dans certains cas, un bien peut être entièrement remplacé s’il n’y a pas d’[concept_sell_orders|l] pour ce bien sur le [concept_market|l].\n\nLa quantité d’un bien qu’un groupe social achètera par rapport aux autres biens de la même catégorie changera considérablement si le bien est une [concept_obsession|l] pour sa [concept_culture|l] ou un [concept_taboo|l] pour sa [concept_religion|l]. Les biens qui ont un [concept_base_price|l] plus élevé comptent davantage dans la satisfaction des besoins d’un groupe social dans une catégorie donnée de besoins. Ainsi, une seule unité d’aliments équivaut à plusieurs unités de céréales."

 concept_market_price:0 "Prix du marché"
 concept_market_prices:0 "Prix du marché"
 concept_market_price_desc:1 "Prix d’un [concept_good|l] sur le [concept_market|l]. Il est basé sur les [concept_buy_orders|l] et les [concept_sell_orders|l], et affecte le [concept_local_price|l] des [Concept('concept_good','$concept_goods$')|l] dans les [Concept('concept_state','$concept_states$')] participants en fonction de leur [concept_market_access|l]."
 
 concept_local_price:0 "Prix local"
 concept_local_price_desc:1 "Le prix d’un [concept_good|l] dans un [concept_state]. Il est déterminé par la [concept_good_consumption|l] et la [concept_good_production|l] locales, modérées par le [concept_market_price|l] en fonction de l’[concept_market_access|l] de l’[concept_state]. Toutes les transactions sauf les [Concept('concept_trade_route','$concept_trade_routes$')|l] se font au prix local via des [concept_buy_orders|l] et des [concept_sell_orders|l] sur le [concept_market|l]."
 
 concept_subsistence_building:0 "Bâtiment de subsistance"
 concept_subsistence_buildings:1 "Bâtiments de subsistance"
 concept_subsistence_building_farming:0 "Agriculture de subsistance"
 concept_subsistence_building_desc:2 "Ensemble de [Concept('concept_building', '$concept_buildings$')|l] qui assurent une production décentralisée et de faible intensité de [Concept('concept_good','$concept_goods$')|l] de première nécessité. Leur production est répartie entre une petite quantité de biens vendus sur le [concept_market|l] et une [concept_subsistence_output|l] utilisée pour maintenir le faible [concept_sol|l] des [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','paysans')] qui y travaillent. Ils sont considérablement moins efficaces que la plupart des bâtiments, mais ils fonctionnent sur toute [concept_arable_land|l] non exploitée et ne nécessitent pas de [concept_construction|l]."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName|l]"

 concept_economy_of_scale:0 "Économie d’échelle"
 concept_economy_of_scale_desc:2 "De nombreux [Concept('concept_building','$concept_buildings$')|l] deviennent plus efficaces à mesure qu’ils grandissent. Ils obtiennent les effets suivants pour chaque [concept_building_level|l] au-delà du premier :\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\nVotre plafond national actuel pour les économies d’échelle est de [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."

 concept_interest_group:0 "Groupe d’intérêt"
 concept_interest_groups:0 "Groupes d’intérêt"
 concept_interest_group_possessive:1 "Groupe d’intérêt"
 concept_interest_group_desc:3 "Un groupe d’intérêt est une faction politique au sein d’un [concept_country|l] qui a des intérêts communs et qui est soutenue par des [Concept('concept_pop', '$concept_pops$')|l] en fonction de l’[Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')|l] qu’elle suscite chez eux. Son [concept_clout|l] dérive directement de la [concept_political_strength|l] des groupes sociaux partisans. Ses [Concept('concept_ideology', '$concept_ideologies$')|l] l’amènent à approuver ou à s’opposer à des [Concept('concept_law', '$concept_laws$')|l].\n\nSes trois [Concept('concept_interest_group_trait', '$concept_interest_group_traits_short$')|l] sont activés à certains niveaux d’[concept_approval|l]. L’idéologie de son [concept_leader|l] déteint également sur lui."

 concept_interest_group_attraction:0 "Attraction du groupe d’intérêt"
 concept_interest_group_attraction_short:0 "Attraction"
 concept_interest_group_attractions:1 "Attraction du groupe d’intérêt"
 concept_attracted:0 "Attiré"
 concept_interest_group_attraction_desc:4 "Probabilité qu’un [concept_pop|l] soutienne un certain [concept_interest_group|l], influencée par les caractéristiques du groupe social, telles que la [concept_profession|l], la [concept_wealth|l] et l’[concept_education_access|l]. Une valeur élevée implique que le groupe social estime qu’il est probable que ce groupe d’intérêt représente leurs intérêts politiques."

 concept_politician:0 "Politicien"
 concept_politicians:1 "Politiciens"
 concept_politician_desc:2 "[concept_character_role] pour les [Concept('concept_character','$concept_characters$')|l] dont l’influence est politique plutôt que militaire. Cela peut être un [concept_ruler|l], un [concept_heir|l] ou un [concept_leader|l] de [concept_interest_group|l]."

 concept_leader:0 "Chef"
 concept_leaders:0 "Chefs"
 concept_leader_possessive:0 "Chef"
 concept_leader_desc:2 "Le [concept_character|l] qui dirige un [concept_interest_group|l] a un ensemble de [Concept('concept_character_trait', '$concept_character_traits$')|l] qui l’affecte et une [concept_ideology|l] qui est ajoutée à celles de son groupe d’intérêt tant qu’il est en charge."

 concept_interest_group_trait:0 "Trait de groupe d’intérêt"
 concept_interest_group_traits:1 "Traits de groupe d’intérêt"
 concept_interest_group_trait_short:0 "Trait"
 concept_interest_group_traits_short:0 "Traits"
 concept_interest_group_trait_desc:1 "Tous les [Concept('concept_interest_group','$concept_interest_groups$')|l] ont trois traits qui agissent à différents niveaux d’[concept_approval|l] et ont un impact considérable sur l’ensemble du [concept_country|l].\nUn trait négatif s’active si l’approbation descend à $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nUn trait positif s’active si l’approbation dépasse $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nUn trait positif supplémentaire s’active si l’approbation dépasse $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\n\nLes traits des groupes d’intérêt [Concept('concept_marginalized','$concept_marginalized$s')|l] ne s’activent jamais, tandis que ceux des groupes d’intérêt [Concept('concept_powerful','$concept_powerful$s')|l] ont un effet accru."
 
 concept_decay:0 "Décliner"
 concept_decaying:0 "Décline"
 concept_decay_desc:0 "Un modificateur dont l’effet est d’abord entier puis diminue linéairement jusqu’à #v 0#! pendant la durée de déclin indiquée."

 concept_character_trait:0 "Trait de personnage"
 concept_character_traits:1 "Traits de personnage"
 concept_character_traits_short:0 "Traits"
 concept_character_trait_desc:1 "Traits de personnalité, traits de compétence ou état physique ou mental qui impactent la capacité d’un [concept_character|l] à tenir son [concept_character_role|l]. Ils peuvent subvenir alors que le personnage gagne en [concept_life_experience|l]."

 concept_construction_queue:0 "File d’attente de construction"
 concept_construction_queue_desc:2 "Tous les [Concept('concept_building', '$concept_buildings$')|l] choisis pour l’agrandissement, mais qui n’utilisent pas actuellement de [concept_construction|l], sont placés dans la file d’attente de construction. Lorsque des points de construction sont disponibles, le premier bâtiment de la file d’attente commence à les consommer et est [concept_under_construction|l]."

 concept_under_construction:0 "En cours de construction"
 concept_under_construction_desc:0 "Lorsqu’un [concept_building|l] utilise la [concept_construction|l], il est considéré comme en cours de construction."
 
 concept_urbanization:0 "Urbanisation"
 concept_urbanization_desc:2 "L’urbanisation est générée par la plupart des [Concept('concept_building', '$concept_buildings$')|l] construits dans un [concept_state] à des degrés divers. Tous les #v [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|0] points d’urbanisation#! dans un $concept_state$, un [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','centre urbain')] apparaîtra."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName|l]"

 concept_endorse_oppose:0 "Adhésion et opposition aux lois"
 concept_endorse:0 "Approuver"
 concept_endorses:0 "Approuve"
 concept_endorsed:0 "Approuvé"
 concept_endorsement:0 "Adhésion"
 concept_opposition:0 "Opposition"
 concept_oppose:0 "S’opposer"
 concept_opposes:0 "S’oppose à"
 concept_indifferent:0 "Indifférent"
 concept_endorses_and_opposes:0 "Approuve et s’oppose à"
 concept_endorse_oppose_desc:0 "Une adhésion ou une opposition d’un [concept_interest_group|l] à une [concept_law|l] est déterminée par ses [Concept('concept_ideology','$concept_ideologies$')|l]. Pour qu’une loi puisse être [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$e')|l], elle doit être approuvée par #b au moins un#! groupe d’intérêt [concept_in_government|l] ou soutenue par un [concept_political_movement|l]."

 concept_ideology:0 "Idéologie"
 concept_ideologies:0 "Idéologies"
 concept_ideology_desc:2 "L’idéologie d’un [concept_interest_group|l] influence les [Concept('concept_law','$concept_laws$')|l] qu’il [Concept('concept_endorse_oppose','approuve ou désapprouve')]. Sa position sur les lois qui sont actuellement en vigueur dans le [concept_country|l] a des effets limités mais permanents sur l’approbation du groupe d’intérêt. Lorsqu’un pays essaie de [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] une loi, un effet plus important mais temporaire s’applique par rapport à la loi qui est supprimée et celle qui entre en vigueur. Cet effet temporaire finira par [concept_decay|l] et ne laisser que l’effet permanent sur l’approbation."

 concept_subsistence_output:0 "Production de subsistance"
 concept_subsistence_output_desc:3 "Forme de revenu en nature que les [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','paysans')] génèrent de l’[Concept('concept_subsistence_building','$concept_subsistence_building_farming$')|l], ce qui représente le travail qu’ils font en produisant des [Concept('concept_good','$concept_goods$')|l] pour subvenir à leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l]. Contrairement aux [Concept('concept_building_wage','$concept_building_wages$')|l], la production de subsistance n’est pas payée à partir des [concept_revenue|l] des [Concept('concept_building', '$concept_buildings$')|l] et n’est pas soumise aux [concept_budget_income_taxes|l]."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName|l]"

 concept_split_state:0 "État divisé"
 concept_split_state_short:0 "Divisé"
 concept_split_state_desc:2 "[concept_state_region] divisée en plusieurs [Concept('concept_state', '$concept_states$')] appartenant à différents [Concept('concept_country','$concept_countries$')|l]. Lorsqu’elle est fractionnée, une partie des [Concept('concept_resource_potential','$concept_resource_potentials$')|l], les [Concept('concept_building','$concept_buildings$')|l] et les [Concept('concept_pop','$concept_pops$')|l] sont répartis entre les $concept_states$. Si un pays prend le contrôle de plus d’une partie de l’État divisé, celles-ci seront combinées en un seul État."

 concept_unincorporated_state:0 "État non incorporé"
 concept_unincorporated_state_short:0 "Non incorporé"
 concept_unincorporated_states:0 "États non incorporés"
 concept_unincorporated_state_desc:2 "[concept_state] qui est dans un [concept_country|l], mais considéré comme un territoire frontalier hors de portée des [Concept('concept_institution','$concept_institutions$')|l] et du [concept_government|l]. Les [Concept('concept_pop', '$concept_pops$')|l] qui y vivent sont privés de leurs droits, ne contribuent pas beaucoup à la [concept_political_strength|l] de leurs [Concept('concept_interest_group', '$concept_interest_groups$')|l], ne peuvent pas [Concept('concept_votes','voter')] aux [Concept('concept_election','$concept_elections$')|l] et sont exemptés d’[Concept('concept_taxes','$concept_tax$')|l].\n\nL’entretien des États non incorporés ne coûte pas de [concept_bureaucracy|l], puisque l’impôt n’est pas collecté et les institutions ne fournissent pas de bienfaits. Ils peuvent être [Concept('concept_incorporated_state','$concept_incorporated$s')|l], ce qui les placerait sous l’autorité centrale du [concept_country|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:0 "\nLes États non incorporés sont soumis aux effets suivants :\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_nation:1 "Nation décentralisée"
 concept_decentralized_nations:3 "Nations décentralisées"
 concept_decentralized_nation_desc:1 "Les [Concept('concept_country','$concept_country_nation$s')|l] qui ont la plupart des caractéristiques des pays (des [Concept('concept_pop','$concept_pops$')|l], un [concept_ruler|l], des [Concept('concept_building','$concept_buildings$')|l], des [Concept('concept_law','$concept_laws$')|l], etc.), mais qui n’ont pas de pouvoir centralisé et/ou la volonté nécessaires pour faire respecter leurs frontières. Cela les rend sujettes à la [Concept('concept_colony','$concept_colonization$')|l] de la part de pays qui ne les voient pas comme des égales pour [Concept('concept_diplomatic_play','négocier')|l] correctement leurs droits fonciers.\n\nLes nations décentralisées sont dirigées par l’IA et ne sont pas jouables par des humains."

 concept_arable_land:0 "Terre arable"
 concept_arable_land_desc:1 "Terres d’un [concept_state] qui peuvent être utilisées pour les cultures ou élever du bétail. Contrairement aux [Concept('concept_building','$concept_buildings$')|l] qui nécessitent certaines [Concept('concept_resource_potential','$concept_resource_potentials$')|l] pour être construits, les terres arables doivent être partagées entre les types de bâtiments qui les requièrent.\n\nLa quantité de terres arables non utilisée par des bâtiments peut être utilisée pour des [Concept('concept_subsistence_building','$concept_subsistence_buildings$')|l] et ainsi permettre aux [Concept('concept_pop','$concept_pops$')|l] qui n’ont pas d’emplois rémunérés d’avoir tout juste de quoi vivre."

 concept_state_region:0 "Région étatique"
 concept_state_regions:0 "Régions étatiques"
 concept_state_region_desc:3 "Partie du monde correspondant à un ensemble fixe de [Concept('concept_province','$concept_provinces$')|l], équivalent à un [concept_state] le plus souvent, ou alors à un [concept_split_state], dans lequel au moins deux [Concept('concept_country','$concept_countries$')|l] y détiennent chacun un $concept_state$."

 concept_occupancy:0 "Taux d’occupation"
 concept_occupancy_desc:1 "Le taux d’occupation d’un [concept_building|l] est la proportion de postes pourvus et sa capacité [Concept('concept_good_production','productive')] maximale utilisée. Si le bâtiment a de la place pour embaucher plus de [concept_workforce|l], il essaiera toujours de le faire. Si l’embauche est limitée par le [concept_building_wage|l] qu’il peut offrir, il l’augmentera aussi longtemps que son [concept_building_balance|l] reste positif."

 concept_votes:0 "Votes"
 concept_vote:0 "Vote"
 concept_voting_rights:0 "Droit de vote"
 concept_voting:0 "Vote"
 concept_votes_desc:1 "Vos [Concept('concept_law', '$concept_laws$')|l] déterminent si un [concept_pop|l] donné a le droit de voter, et si c’est le cas, la [concept_political_strength|l] de ce vote. Les votes sont exprimés pour des [Concept('concept_party','$concept_parties$')|l] lors d’une [concept_election|l]. Les groupes sociaux ont tendance à voter pour le parti dont leur [concept_interest_group|l] est membre, mais peuvent être gagnés par un autre parti avec un plus grand [concept_momentum|l]. Après la date de l’élection, le nombre total de votes reçus par chaque parti sera fixe jusqu’à l’élection suivante, et augmentera le [concept_clout|l] de tous les groupes d’intérêt qui sont membres du parti."
 
 concept_clout:0 "Poids politique"
 concept_clout_desc:1 "Part d’un [concept_interest_group|l] dans la [concept_political_strength|l] totale que génèrent les [Concept('concept_pop', '$concept_pops$')|l] dans leur [concept_country|l]. C’est décisif pour l’influence du groupe d’intérêt et affecte, d’une part, la [concept_legitimacy|l] et la [concept_enactment_of_laws|l] si le groupe est [concept_in_government|l], et, d’autre part, le [concept_political_movement_support|l] et le [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')|l] s’il est [concept_in_opposition|l]. Cela affecte également si le groupe est considéré comme [concept_powerful|l], [concept_influential|l] ou [concept_marginalized|l]."

 concept_powerful:0 "Puissant"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ Les [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] d’un groupe d’intérêt puissant auront un effet [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] plus grand que s’il était simplement influent.\n\nLes groupes d’intérêt sont considérés comme puissants tant que leur poids politique est au-delà de [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 
 concept_influential:0 "Influent"
 concept_influential_powerful_common:0 "Le [concept_clout|l] d’un [concept_interest_group|l] détermine si celui-ci est [concept_powerful|l], [concept_influential|l] ou [concept_marginalized|l]."
 concept_influential_desc:1 "$concept_influential_powerful_common$ Les [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] d’un groupe d’intérêt influent auront un effet moindre que s’il était puissant.\n\nLes groupes d’intérêt sont considérés comme influents tant que leur [concept_clout|l] est inférieur à [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."

 concept_marginalized:0 "Marginalisé"
 concept_marginalized_desc:1 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] marginalisés ont trop peu de [concept_clout|l] pour être politiquement dignes d’intérêt. Ils ne peuvent pas faire partie du [concept_government|l], d’un [concept_political_movement|l] ou d’un [concept_party|l]. Leur [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] sont désactivés tant qu’ils sont marginalisés.\n\nDes groupes d’intérêt marginalisés le restent tant que leur [concept_clout|l] est en dessous de [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Ceux qui ne le sont pas, le deviennent lorsque leur [concept_clout|l] tombe en dessous de [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], à moins qu’ils ne soient déjà [concept_in_government|l], auquel cas ils ne le deviennent pas tant qu’ils y sont."
 
 concept_politically_inactive_involved:0 "Politiquement inactif/impliqué"
 concept_politically_inactive:0 "Politiquement inactif"
 concept_politically_involved:0 "Politiquement impliqué"
 concept_politically_inactive_involved_desc:3 "La part d’un [concept_pop|l] qui ne soutient pas de [concept_interest_group|l] est dite #b politiquement inactive#!. Cela est souvent dû à un faible [concept_literacy|l] ou [concept_sol|l]. Elle ne participe pas au processus politique et sa [concept_political_strength|l] est gâchée.\n\nL’autre part est #b politiquement impliquée#! et est membre d’un des [Concept('concept_interest_group', '$concept_interest_groups$')|l] du [concept_country|l] auquel elle attribue sa force politique."
 
 concept_investment_level:0 "Niveau d’investissement"
 concept_investment_levels:1 "Niveaux d’investissement"
 concept_investment_level_desc:4 "Niveau actuel d’une [concept_institution|l]. Chaque niveau coûte un montant de [concept_bureaucracy|l] en fonction de la taille de la [Concept('concept_pop','$concept_population$')|l] de vos [Concept('concept_incorporated_state','$concept_incorporated_states$')], et ses effets sont proportionnels au niveau.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:0 "\n\nVous payez actuellement [GetPlayer.GetInstitutionInvestmentBureaucracyCost|v0]@bur! en [concept_bureaucracy|l] pour les [GetPlayer.GetInstitutionInvestment|v0] niveaux d’investissement ([GetPlayer.GetInstitutionInvestmentBureaucracyFactor] @bur! par niveau)."

 concept_production_lens:0 "Aperçu de la production"
 concept_production_lens_desc:1 "Examinez les [Concept('concept_state','$concept_states$')] et construisez des [Concept('concept_building','$concept_buildings$')|l] de [concept_good_production|l]."

 concept_political_lens:0 "Aperçu politique"
 concept_political_lens_desc:1 "Examinez les [Concept('concept_interest_group','$concept_interest_groups$')|l] et [Concept('concept_incorporated_state','$concept_incorporated_states$')], construisez des [Concept('concept_government_building','$concept_government_buildings$')|l], publiez des [Concept('concept_decree','$concept_decrees$')|l] et gérez les questions politiques d’importance nationale pour votre [concept_country|l]."

 concept_diplomatic_lens:0 "Aperçu diplomatique"
 concept_diplomatic_lens_desc:1 "Examinez l’[concept_attitude|l] des autres [Concept('concept_country','$concept_countries$')|l], surveillez les [Concept('concept_interest','$concept_interests$')|l] et [Concept('concept_strategic_region','$concept_strategic_regions$')|l], établissez des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l], menez des [Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')|l] et jouez des [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]."

 concept_military_lens:0 "Aperçu militaire"
 concept_military_lens_desc:1 "Examinez l’évolution des [Concept('concept_war','$concept_wars$')|l] en cours, construisez des [Concept('concept_military_building','$concept_military_buildings$')|l] et recrutez des [Concept('concept_commander','$concept_commanders$')|l]."

 concept_trade_lens:0 "Aperçu du commerce"
 concept_trade_lens_desc:1 "Examinez les [Concept('concept_market','$concept_markets$')|l] et les [Concept('concept_trade_route','$concept_trade_routes$')|l], construisez des [Concept('concept_building','$concept_buildings$')|l] d’[concept_infrastructure|l] et gérez les aspects commerciaux de votre [concept_country|l]."

 concept_country:0 "Pays"
 concept_countries:1 "Pays"
 concept_country_nation:0 "Nation"
 concept_country_nation_state:0 "État-nation"
 concept_country_polity:0 "Régime"
 concept_country_polities:0 "Régimes"
 concept_country_possessive:1 "Pays"
 concept_countries_possessive:0 "Pays"
 concept_country_desc:3 "Un pays est une ou plusieurs [Concept('concept_province','$concept_province_land$s')|l] organisées en [Concept('concept_state','$concept_states$')], dans lesquels une [Concept('concept_pop','$concept_population$')|l] réside sous un [concept_government|l] et un [concept_head_of_state|l]. Dans Victoria 3, les joueurs humains et IA en contrôlent un.\n\nOutre la nature de ses groupes sociaux, ses $concept_states$ et comment il s’est développé, un pays se définit également par son [Concept('concept_country_tier','$concept_country_tier_short$')|l], ses [concept_primary_cultures|l], sa [concept_state_religion|l] et s’il est [Concept('concept_recognized_power','$concept_recognized_power_short$')|l] ou [Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')|l]. Les pays ont également des [Concept('concept_law','$concept_laws$')|l] et des [Concept('concept_technology','$concept_technologies$')|l]."

 concept_decree:0 "Décret"
 concept_decrees:2 "Décrets"
 concept_decree_desc:2 "Les décrets sont des demandes formulées par le [concept_ruler|l] d’un [concept_country|l] pour effectuer des changements dans un [concept_state] sous son contrôle. Ils coûtent de l’[concept_authority|l] aussi longtemps qu’ils sont actifs. Ils fournissent un certain bonus à l’$concept_state$ du moment de leur publication jusqu’à leur suppression."

 concept_pop_needs:1 "Besoins des groupes sociaux"
 concept_pop_needs_short:0 "Besoins"
 concept_pop_need_short:0 "Besoin"
 concept_pop_needs_desc:1 "Les [Concept('concept_pop', '$concept_pops$')|l] dépensent leurs revenus en [Concept('concept_good', '$concept_goods$')|l] pour satisfaire leurs besoins. Plus leur [concept_wealth|l] est élevée, plus ils achètent de biens. Les groupes sociaux ont des besoins plus variés et plus luxueux à mesure que leur richesse augmente. Un besoin donné peut souvent être satisfait par une variété de biens via la [concept_goods_substitution|l]. S’il reste de l’argent au groupe social après que ses besoins ont été satisfaits, sa richesse augmentera. L’inverse est également vrai : si le groupe social n’a pas les moyens de satisfaire ses besoins, il les achètera quand même, ce qui réduira sa richesse."

 concept_unit:0 "Unité militaire"
 concept_units:0 "Unités militaires"
 concept_unit_possessive:0 "Unité militaire"
 concept_unit_desc:0 "Les unités militaires effectuent des opérations militaires sous la direction de [Concept('concept_general','$concept_generals$')|l] et d’[Concept('concept_admiral','$concept_admirals$')|l]. Elles peuvent être soit terrestres ([Concept('concept_battalion','$concept_battalions$')|l]) soit navales ([Concept('concept_flotilla','$concept_flotillas$')|l])."

 concept_kill_rate:0 "Taux de tués"
 concept_kill_rate_desc:0 "Efficacité d’une [concept_unit|l] à s’assurer que les [concept_casualties|l] de ses adversaires ne puissent pas revenir se battre un autre jour en augmentant la proportion des tués par rapport aux [concept_wounded|l]. Le taux est habituellement augmenté en équipant l’unité via des [Concept('concept_production_method','$concept_production_method$')|l] plus destructives que sont le #b $pmg_artillery$#! et les #b $pmg_specialist_companies$#!. Le taux de tués est contré par le [concept_recovery_rate|l] de l’ennemi."

 concept_recovery_rate:0 "Taux de rétablissement"
 concept_recovery_rate_desc:0 "Pourcentage des [concept_casualties|l] d’une [concept_unit|l] qui survivent, parfois en devenant des [concept_dependents|l]. Il peut être augmenté avec la [Concept('concept_production_method','$concept_production_method$')|l] #b $pmg_medical_aid$#! et les [Concept('concept_technology','$concept_technologies$')|l]. Le taux de rétablissement est contré par le [concept_kill_rate|l] de l’ennemi."

 concept_casualties:0 "Pertes"
 concept_casualties_desc:0 "[concept_manpower] morts ou [concept_wounded|l] en raison d’une [concept_battle|l] ou de l’[concept_attrition|l]. La proportion dépend du [concept_recovery_rate|l] de l’[concept_unit|l] par rapport au [concept_kill_rate|l] de l’ennemi."

 concept_offense:0 "Attaque"
 concept_offense_desc:0 "La capacité de combat d’une [concept_unit|l] dans la [concept_battle|l] lors d’une avancée en territoire ennemi."

 concept_defense:0 "Défense"
 concept_defense_desc:0 "La capacité de combat d’une [concept_unit|l] dans la [concept_battle|l] lorsqu’elle se défend contre des incursions ennemies."

 concept_battalion:0 "Bataillon"
 concept_battalions:1 "Bataillons"
 concept_battalion_desc:3 "[concept_unit] terrestre d’un [concept_country|l]. Elle est formée et entretenue par les [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','casernes')] et commandée par un [concept_general|l]."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName|l]"

 concept_flotilla:0 "Flottille"
 concept_flotillas:0 "Flottilles"
 concept_flotilla_desc:1 "[concept_unit] militaire navale d’un [concept_country|l]. Elle est formée et entretenue par une [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','base navale')] et commandée par un [concept_admiral|l]."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName|l]"

 concept_in_government:0 "Au gouvernement"
 concept_in_government_desc:1 "Un [concept_interest_group|l] au [concept_government|l] affecte les [Concept('concept_law','$concept_laws$')|l] pouvant être [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$es')|l] et détermine la [concept_legitimacy|l] du [concept_country|l]. Il ne soutiendra jamais un [concept_political_movement|l] à moins que leur [concept_approval|l] baisse suffisamment pour qu’il parte rejoindre l’[Concept('concept_in_opposition','$concept_in_opposition_short$')|l]."

 concept_in_opposition:0 "Dans l’opposition"
 concept_in_opposition_short:1 "opposition"
 concept_in_opposition_desc:2 "Les [Concept('concept_interest_group','$concept_interest_groups$')|l] qui ne sont pas au [concept_government|l] sont dans l’opposition. Leur seul moyen d’influencer la [concept_enactment_of_laws|l] est de passer par des [Concept('concept_political_movement','$concept_political_movements$')|l], mais leurs [Concept('concept_interest_group_trait','$concept_interest_group_traits_short$')|l] s’appliquent intégralement comme d’habitude."

 concept_legitimacy:1 "Légitimité"
 concept_legitimate:0 "Légitime"
 concept_legitimacy_desc:1 "La légitimité du [concept_government|l] évalue la concordance entre les [Concept('concept_interest_group', '$concept_interest_groups$')|l] [concept_in_government|l] et les [Concept('concept_law', '$concept_laws$')|l] du [concept_country|l]. Plus elle est faible, plus le temps entre les tentatives de [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] une loi est long. Lever ou abaisser les [concept_taxes|l] a également un impact sur elle."

 concept_market_capital:0 "Capitale du marché"
 concept_market_capitals:0 "Capitales du marché"
 concept_market_capital_desc:2 "L’[concept_state] est le point névralgique d’un [concept_market|l], auquel tous les autres États du marché doivent se relier afin de ne pas devenir [Concept('concept_isolated_state','$concept_isolated_state_short$s')|l]. Les [Concept('concept_trade_route','$concept_trade_routes$')|l] sont souvent gérées depuis la capitale du marché, laquelle est souvent l’[concept_capital_state] du [concept_market_owner|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nLes effets suivants s’appliquent :\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share:0 "Part de propriété"
 concept_ownership_shares:1 "Parts de propriété"
 concept_ownership_share_desc:1 "Les [Concept('concept_pop','$concept_pops$')|l] ayant des parts de propriété dans leur [concept_building|l] obtiennent une partie de son [Concept('concept_building_balance','$concept_building_balance_profit$')|l] comme [Concept('concept_pop_income','$concept_pop_income_short$')|l], sous la forme de [concept_dividends|l]. Le montant qu’ils reçoivent est basé sur la proportion de parts qu’ils possèdent par rapport aux parts totales du bâtiment. Le groupe social est également considéré comme détenant cette proportion des [concept_cash_reserves|l] actuelles du bâtiment. Comment les parts sont réparties sur l’ensemble de la [concept_workforce|l] du bâtiment est déterminé par ses [Concept('concept_production_method', '$concept_production_methods$')|l] de propriété, qui sont strictement encadrées par les [Concept('concept_law', '$concept_laws$')|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 3, 2022

 concept_market_share:0 "Part de marché"
 concept_market_share_desc:3 "La part de marché de chaque [concept_country|l] dans un [concept_market|l] est déterminée par son [concept_gdp|l], avec un bonus s’il est le [concept_market_owner|l]. Plus la part de marché d’un pays est élevée, plus il perçoit d’[concept_consumption_tax|l] dans le [concept_market|l]."

 concept_default:0 "Défaut"
 concept_default_desc:4 "Lorsque le [concept_treasury] contracte des [concept_loans|l] suffisamment grands pour dépasser le [concept_credit|l] total du [concept_country|l], celui-ci est considéré comme en défaut. Cela met en pause toute [concept_construction|l] en cours et a un impact négatif sur la [concept_throughput|l] des [Concept('concept_building', '$concept_buildings$')|l] qui s’aggrave avec le temps. Les pénalités sont supprimées dès que le solde hebdomadaire du pays redevient positif ou si la [concept_bankruptcy|l] est déclarée."

 concept_bankruptcy:0 "Banqueroute"
 concept_bankruptcy_desc:2 "Si un [concept_country|l] est en [concept_default|l] et incapable de rembourser ses [concept_loans|l], il peut choisir de déclarer la banqueroute. Cela annule la dette, mais vide toutes les [concept_cash_reserves|l] qui étaient le fruit d’emprunt et irrite grandement tous les [Concept('concept_pop','$concept_pops$')|l] ayant des [Concept('concept_ownership_share','$concept_ownership_shares$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 "De plus, les effets suivants sont appliqués pendant #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] ans#! :\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner:1 "Propriétaire du marché"
 concept_market_owner_possessive:2 "Propriétaire du marché"
 concept_market_owner_desc:4 "[concept_country] qui possède le marché, soit parce qu’il est le seul participant, soit parce qu’il est le [concept_senior_partner|l] d’une [concept_customs_union|l]. Il est le seul à pouvoir définir les [concept_tariffs|l], les [Concept('concept_market_good_policy','$concept_market_good_policies$')|l] et les [Concept('concept_embargo','$concept_embargoes$')|l]."

 concept_embargo:0 "Embargo"
 concept_embargoed:1 "Mis sous embargo"
 concept_embargoes:0 "Embargos"
 concept_embargoing:1 "Mettre sous embargo"
 concept_embargo_desc:6 "Une [concept_ongoing_diplomatic_action|l] établie par un [concept_country|l] qui empêche le pays ciblé d’importer ou d’exporter des [Concept('concept_good','$concept_goods$')|l] depuis ou vers son [concept_market|l]. Les pays en [concept_war|l] se mettent mutuellement et automatiquement sous embargo."
 
 concept_encourage_consumption:1 "Incitation à la consommation"
 concept_encouraging_consumption:1 "Inciter à la consommation"
 concept_encourage_consumption_desc:3 "Inciter à la consommation d’un [concept_good|l] pousse les [Concept('concept_pop', '$concept_pops$')|l] à l’acheter pour satisfaire leurs [Concept('concept_pop_needs','besoins')] et à le privilégier à ses [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')|l]. Cela coûte de l’[concept_authority|l]."

 concept_discourage_consumption:1 "Désincitation à la consommation"
 concept_discouraging_consumption:1 "Désinciter à la consommation"
 concept_discourage_consumption_desc:2 "La désincitation à la consommation d’un [concept_good|l] réduit la tendance des [Concept('concept_pop','$concept_pops$')|l] à l’acheter dans le cadre de leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l] et privilégie les [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')|l] à la place. Elle coûte de l’[concept_authority|l]."

 concept_consumption_tax:0 "Impôt de consommation"
 concept_consumption_taxes:1 "Impôts de consommation"
 concept_consumption_tax_desc:3 "[Concept('concept_taxes','$concept_tax$')] prélevé sur des [Concept('concept_good','$concept_goods$')|l] achetés par un [Concept('concept_pop','$concept_pop$')|l] pour satisfaire ses [Concept('concept_pop_needs','$concept_pop_needs_short$')|l]. Chaque bien soumis à l’impôt de consommation coûte un certain montant d’[concept_authority|l]. Lorsque le taux de l’impôt de consommation est appliqué à un bien, le [concept_market_price|l] de celui-ci augmente en conséquence au moment de la vente aux groupes sociaux. Tous les [concept_buy_orders|l] ainsi générés entraînent une surtaxe perçue par le [concept_treasury]. Étant donné que la surtaxe est appliquée au niveau du [concept_market|l], la taxe est inefficace dans les [Concept('concept_state','$concept_states$')] ayant un faible [concept_market_access|l]."

 concept_loyalist:0 "Loyaliste"
 concept_loyal:0 "Loyal"
 concept_loyalty:0 "Loyauté"
 concept_loyalists:1 "Loyalistes"
 concept_loyalist_desc:2 "Les [Concept('concept_individual','$concept_individuals$')|l] loyalistes d’un [concept_pop|l] sont satisfaits de l’état de leur [concept_country|l] et sont prêts à le défendre contre les éléments dissidents, verbalement et par la violence si nécessaire. L’[concept_approval|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] soutenus par des groupes sociaux loyalistes est améliorée.\n\nLes loyalistes sont créés chaque fois que le [concept_sol|l] d’un groupe social augmente et lorsque certaines décisions sont prises lors d’événements spéciaux.\n\nLe contraire d’un loyaliste est un [concept_radical|l]. Lorsqu’un radical doit être créé dans un groupe social qui a déjà des loyalistes, un loyaliste est supprimé à la place."

 concept_radical:0 "Radical"
 concept_radicals:1 "Radicaux"
 concept_radicalism:0 "Radicalisme"
 concept_radicalize:0 "Radicaliser"
 concept_radicalized:0 "Radicalisé"
 concept_radical_desc:1 "Les [Concept('concept_individual','$concept_individuals$')|l] radicaux d’un [concept_pop|l] sont déçus de l’état de leur [concept_country|l]. La présence de radicaux dans un [concept_state] contribue à l’[Concept('concept_turmoil','agitation')] et le radicalisme des groupes sociaux contribue au [concept_political_movement_radicalism|l]. L’[concept_approval|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] soutenus par des groupes sociaux radicaux sont aussi impactés.\n\nLes radicaux sont créés continuellement lorsqu’un groupe social est sujet à de la [concept_discrimination|l] ou que son [concept_sol|l] tombe en dessous de son [concept_expected_sol|l], et à chaque fois que le [concept_sol|l] d’un groupe social diminue ou que certaines décisions sont prises lors d’événements spéciaux. Les radicaux sont aussi créés dans les groupes sociaux qui soutiennent des mouvements politiques dont les exigences ne sont pas satisfaites, et lorsque les groupes sociaux sont renvoyés de la [concept_workforce|l] d’un [concept_building|l] (en particulier s’ils détenaient des [Concept('concept_ownership_share','$concept_ownership_shares$')|l]).\n\nLe contraire d’un radical est un [concept_loyalist|l]. Lorsqu’un loyaliste doit être créé dans un groupe social qui a déjà des radicaux, un radical est supprimé à la place."

 concept_rivalry:0 "Rivalité"
 concept_rivals:1 "Rivaux"
 concept_rival:1 "Rival"
 concept_rivalries:1 "Rivalités"
 concept_rivalry_desc:3 "[concept_diplomatic_pact] établi par un [concept_country|l] qui en cible un autre de [concept_rank|l] similaire, et qui génère de l’[concept_influence|l] @inf! pour le pays qui déclare la rivalité. Les deux pays doivent avoir des [Concept('concept_interest','$concept_interests$')|l] incompatibles. Le pacte limite également la gamme de [concept_relations|l] qui peuvent s’établir entre les deux pays tant qu'il est actif."

 concept_colonial_growth:0 "Croissance coloniale"
 concept_colonial_growth_desc:2 "Mesure de la rapidité avec laquelle un [concept_country|l] peut faire avancer les frontières [Concept('concept_colony','$concept_colonial$es')|l]. Elle est générée par l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','affaires coloniales')] conjointement avec la [Concept('concept_pop','$concept_population$')|l] totale des [Concept('concept_incorporated_state','$concept_incorporated_states$')]. Le montant total de la croissance coloniale générée est réparti sur l’ensemble des colonies qu’un pays fait croître, jusqu’à un maximum.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName|l]"

 concept_colony:0 "Colonie"
 concept_colonies:1 "Colonies"
 concept_colonize:0 "Coloniser"
 concept_colonial:0 "Colonial"
 concept_colonized:0 "Colonisé"
 concept_colonizes:1 "Colonise"
 concept_colonizing:0 "Colonise"
 concept_colonization:0 "Colonisation"
 concept_colony_desc:2 "Les efforts de colonisation initiés par un [concept_country|l] colonisateur dans les terres d’une [concept_decentralized_nation|l]. Un colonisateur potentiel doit avoir l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','affaires coloniales')] et de l’[concept_interest|l] pour la [concept_strategic_region|l]. Au début, une seule [concept_province|l] est prise. Les provinces adjacentes sont colonisées à une vitesse qui dépend de la [concept_colonial_growth|l] du pays et cela génère de la [concept_tension|l]."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName|l]"
 
 concept_escalation:0 "Escalade"
 concept_escalate:0 "s’intensifier"
 concept_escalating:0 "dégénère"
 concept_escalates:0 "s’intensifie"
 concept_escalation_desc:2 "Lorsqu’un [concept_diplomatic_play|l] a été lancé, il s’intensifie en passant par trois phases : les [concept_opening_moves|l], les [concept_diplomatic_maneuvers|l] et le [concept_countdown_to_war|l]. Cette phase limite les actions disponibles pour les participants. Si le coup n’est pas résolu avant que l’escalade ne progresse jusqu’au compte à rebours de la guerre, la [concept_war|l] éclatera."

 concept_revenue:0 "Recettes"
 concept_revenue_desc:0 "Après qu’un [concept_building|l] a [Concept('concept_good_production','$concept_good_produced$')|l] des [Concept('concept_good','$concept_goods$')|l], ceux-ci sont vendus au [concept_local_price|l]. La quantité d’[concept_money|l] faite dans la vente compose les recettes du bâtiment, le facteur positif de son [concept_building_balance|l]."

 concept_combat_width:0 "Largeur de front"
 concept_combat_width_desc:1 "La largeur de combat d’un type de [concept_terrain|l] détermine l’avantage numérique possible que le camp le plus large peut prendre sur le camp le plus petit dans la [concept_battle|l]. Une armée plus petite peut résister plus longtemps contre une armée plus grande si la largeur de front est relativement faible, et vice versa."

 concept_infamy:0 "Infamie"
 concept_infamy_desc:1 "L’infamie reflète le degré auquel la communauté internationale, en particulier les [Concept('concept_great_power','$concept_great_powers$')|l], vous voit comme une menace à contenir à la lumière de vos actions passées. Elle s’accumule principalement en causant des [Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')|l] et en revendiquant des [Concept('concept_war_goal','$concept_war_goals$')|l] dans un [concept_peace_deal|l]. Elle affecte l’[concept_attitude|l] des pays à votre égard et augmente le coût d’[concept_influence|l] des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]. Si elle atteint le niveau de #b $infamy_pariah$#!, les grandes puissances pourront jouer le [concept_diplomatic_play|l] [GetDiplomaticPlayType('dp_contain_threat').GetName|l] contre vous."

 concept_diplomatic_incident:0 "Incident diplomatique"
 concept_diplomatic_incident_short:0 "Incident"
 concept_diplomatic_incidents:0 "Incidents diplomatiques"
 concept_diplomatic_incident_desc:1 "Un incident diplomatique se produit généralement lorsqu’un [concept_country|l] joue un [concept_diplomatic_play|l]. Il génère de l’[concept_infamy|l] pour le pays qui l’a commencé et diminue les [concept_relations|l] avec tous les pays ayant de l’[concept_interest|l] pour la [concept_strategic_region|l], en particulier la cible du coup. Il peut aussi se produire en raison de décisions prises lors d’événements spéciaux."

 concept_tension:0 "Tension"
 concept_tensions:1 "Tensions"
 concept_tension_desc:3 "Mesure du niveau de tension de la relation entre un [concept_country|l] [Concept('concept_colony', 'colonisateur')] et les [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')|l] voisines. Les tensions avec elles augmentent à chaque fois qu’une [concept_province|l] est colonisée et diminuent avec le temps tant qu’une autre ne l’est pas.\n\nSi le niveau de tension s’élève à #b $tension_volatile$#!, une colonisation continue peut déclencher un [concept_native_uprising|l]."

 concept_relations:1 "Relations"
 concept_relations_desc:0 "L’état actuel des relations diplomatiques entre deux [Concept('concept_country', '$concept_countries$')|l]. Les deux parties peuvent influencer cette valeur mutuelle en utilisant les [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] [GetDiplomaticActionType('increase_relations').GetName|l], [GetDiplomaticActionType('damage_relations').GetName|l] et [GetDiplomaticActionType('expel_diplomats').GetName|l] en dépensant de l’[concept_influence|l]. Les relations modifient quels [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')|l] et actions diplomatiques sont des options d’interaction valides pour les pays, et ont également un impact sur la probabilité qu’ils acceptent des ouvertures diplomatiques ou qu’ils se rallient à vous dans un [concept_diplomatic_play|l]."

 concept_ai_strategy:0 "Stratégie"
 concept_ai_strategies:0 "Stratégies"
 concept_ai_strategy_desc:1 "Les [Concept('concept_country','$concept_countries$')|l] contrôlés par l’IA ont un ensemble de trois stratégies dans les domaines correspondant aux [Concept('concept_capacity','$concept_capacities$')|l] qui régissent leurs objectifs à long et à court termes, et comment ils procéderont lorsqu’ils prendront des décisions concernant d’autres pays. Le choix des stratégies dépend d’un certain nombre de facteurs tels que la taille, le [concept_rank|l] et le [concept_government|l] du pays."

 concept_strategic_desire:0 "Ambition stratégique"
 concept_strategic_desire_desc:2 "Les [Concept('concept_country', '$concept_countries$')|l] contrôlés par l’IA peuvent avoir une ambition stratégique qu’ils estiment géopolitiquement pertinente envers des pays. Leur ambition stratégique influence leur [concept_attitude|l]."

 concept_attitude:0 "Attitude"
 concept_attitude_desc:1 "Indication de ce qu’un autre [concept_country|l] ressent à votre égard, basée notamment sur les [concept_relations|l], l’[concept_infamy|l], l’[concept_strategic_desire|l], la taille de votre armée et les pays avec lesquels vous avez des [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]. L’attitude affecte le type d’actions qu’un pays est susceptible d’entreprendre à votre égard et le rôle que vous jouez dans ses plans."

 concept_instant_diplomatic_action:0 "Action diplomatique immédiate"
 concept_instant_diplomatic_actions:0 "Actions diplomatiques immédiates"
 concept_instant_diplomatic_action_desc:2 "Une action avec un effet instantané sur les [Concept('concept_country','$concept_countries$')|l] impliqués. Elle nécessite généralement qu’une certaine condition soit vraie pour être entreprise, mais ne coûte aucune [concept_influence|l]."

 concept_ongoing_diplomatic_action:0 "Action diplomatique en cours"
 concept_ongoing_diplomatic_actions:0 "Actions diplomatiques en cours"
 concept_ongoing_diplomatic_action_desc:2 "Un type de [concept_diplomatic_pact|l] qui peut être à la fois initié et terminé à volonté, sans approbation requise ni frais encourus par le [concept_country|l] visé."

 concept_diplomatic_pact:0 "Pacte diplomatique"
 concept_diplomatic_pacts:0 "Pactes diplomatiques"
 concept_diplomatic_pact_short:0 "Pacte"
 concept_diplomatic_pacts_short:0 "Pactes"
 concept_diplomatic_pact_desc:3 "Accords unilatéraux ou bilatéraux entre deux [Concept('concept_country', '$concept_countries$')|l]. Ils peuvent avoir un coût de maintenance en [concept_influence|l] pour une ou les deux parties, et peut avoir un large éventail d’effets, y compris une relation de [concept_subject|l]. Les pactes peuvent prendre fin, notamment lorsque les [concept_relations|l] partent trop loin dans l’une ou l’autre direction, qu’un des camps le rompt ou que le délai imparti est écoulé."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022

 concept_war_reparations:0 "Réparations de guerre"
 concept_war_reparations_desc:2 "[concept_war_goal] secondaire qui peut être ajouté à un [concept_diplomatic_play|l] et réclamé dans le cadre d’un [concept_peace_deal|l], dans lequel le [concept_country|l] visé est forcé de transférer [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] du revenu de son [concept_treasury] à l’autre pays pendant #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_DURATION')|0] mois#!."

 concept_open_market:0 "Ouverture du marché"
 concept_open_market_short:0 "Ouvert"
 concept_open_market_desc:2 "[concept_war_goal] qui peut être réclamé dans un [concept_diplomatic_play|l] ou dans le cadre d’un [concept_peace_deal|l], dans lequel le [concept_country|l] visé est forcé d’ouvrir son [concept_market|l], ce qui change immédiatement sa [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','politique commerciale')] en [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','libre-échange')] et ne peut pas le changer à nouveau pendant #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_DURATION')|0] mois#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName|l]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName|l]"
 concept_open_market_desc_added_3:0 "Il est également soumis aux effets suivants pendant cette période :\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation:0 "Humiliation"
 concept_humiliated:1 "Humilié"
 concept_humiliate:1 "Humilier"
 concept_humiliation_desc:2 "[concept_war_goal] qui peut être réclamé dans un [concept_diplomatic_play|l] ou dans le cadre d’un [concept_peace_deal|l], dans lequel le [concept_country|l] humilié est incapable de jouer un coup diplomatique contre un pays qui l’a humilié pendant #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_DURATION')|0] mois#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\nPendant cette durée, il est également soumis aux effets suivants :\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union:0 "Union douanière"
 concept_customs_union_desc:1 "[concept_diplomatic_pact] entre un [concept_senior_partner|l] et un ou plusieurs [Concept('concept_junior_partner','$concept_junior_partners$')|l] pour partager un seul [concept_market|l], sous la direction du partenaire majeur. Tous les pactes de [concept_subject|l] font également office de pactes d’union douanière."

 concept_senior_partner:0 "Partenaire majeur"
 concept_senior_partner_desc:2 "Un partenaire majeur d’une [concept_customs_union|l] prend le contrôle des [Concept('concept_market','$concept_markets$')|l] des [Concept('concept_junior_partner','$concept_junior_partners$')|l]. Tandis que les partenaires mineurs peuvent continuer à [Concept('concept_trade_route','$concept_trade$r')|l] avec d’autres marchés, seul le partenaire majeur peut décréter un [concept_embargo|l] et contrôler les niveaux de [concept_tariffs|l]. En échange, le partenaire majeur partage une petite partie du revenu des droits de douane du marché, tandis que les [Concept('concept_building','$concept_building_industries$')|l] des deux [Concept('concept_country','$concept_countries$')|l] bénéficient d’une participation à un marché plus puissant et plus mature."

 concept_junior_partner:0 "Partenaire mineur"
 concept_junior_partners:0 "Partenaires mineurs"
 concept_junior_partners_possessive:0 "Partenaires mineurs"
 concept_junior_partner_desc:2 "Un partenaire mineur d’une [concept_customs_union|l] cède le contrôle de son [concept_market|l] au [concept_senior_partner|l]. Bien que le partenaire mineur peut continuer à [Concept('concept_trade_route','$concept_trade$r')|l] avec d’autres marchés, il ne peut pas déclarer un [concept_embargo|l] ou contrôler les niveaux de [concept_tariffs|l]. En échange, il perçoit une petite partie du revenu des droits de douane du marché et ses [Concept('concept_building','$concept_building_industries$')|l] bénéficient d’une participation à un marché plus puissant et plus mature."

 concept_alliance:0 "Alliance"
 concept_alliances:1 "Alliances"
 concept_alliance_desc:1 "[concept_diplomatic_pact|l] entre deux [Concept('concept_country','$concept_countries$')|l]. Ils peuvent toujours être dans le même camp dans les [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l], peu importe si l’autre partie maintient de l’[concept_active_interest|l] dans la [concept_strategic_region|l] concernée. Ceci s’applique peu importe si l’autre pays est l’initiateur ou la cible du coup."

 concept_defensive_pact:0 "Pacte défensif"
 concept_defensive_pacts:0 "Pactes défensifs"
 concept_defensive_pact_desc:0 "[concept_diplomatic_pact|l] entre deux [Concept('concept_country','$concept_countries$')|l]. Ils peuvent toujours être dans le même camp dans les [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] dans lesquels ils sont la cible principale, sans tenir compte du fait que l’autre partie maintient de l’[concept_active_interest|l] pour la [concept_strategic_region|l] concernée. Cela ne s’étend pas aux coups diplomatiques dans lesquels l’autre partie est l’initiateur ou lorsqu’ils soutiennent un pays tiers comme cible principale."

 concept_supply:0 "Approvisionnement"
 concept_supply_desc:1 "L’approvisionnement d’un [concept_commander|l] définit l’approvisionnement de base pour les [Concept('concept_unit','$concept_units$')|l] sous son commandement. Il est habituellement de 100 %, mais peut être inférieur si un [concept_general|l] est au-delà des mers et approvisionné par une [concept_shipping_lane|l] compromise, et sera nul si le général est complètement coupé de son [concept_hq]. Les [Concept('concept_character_trait','$concept_character_traits$')|l] et des [Concept('concept_modifier','$concept_modifiers$')|l] peuvent également s’appliquer dans certains cas."

 concept_escort_convoys:0 "Escorte de convois"
 concept_escort_convoys_desc:0 "Escorter les convois via leurs [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] sans encombre et engager les navires ennemis si nécessaire."

 concept_manpower:0 "Effectifs"
 concept_manpower_desc:3 "Le nombre de [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','soldats')] et d’[SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','officiers')] dans une [concept_unit|l]. Plus grands sont les effectifs, plus l’unité sera en mesure de supporter les [concept_casualties|l]."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName|l]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName|l]"

 concept_morale:0 "Moral"
 concept_morale_demoralized:0 "Démoralisé"
 concept_morale_desc:1 "Le moral d’une [concept_unit|l] mesure combien de ses [concept_manpower|l] restants sont prêts pour la [concept_battle|l]. Lorsque les unités s’infligent mutuellement des [concept_casualties|l] au cours d’une bataille, une partie des effectifs restants est démoralisée pour le reste de la bataille et incapable de mener une action offensive. Lorsque toutes les unités atteignent un seuil critique de moral bas, le [concept_commander|l] bat en retraite, laissant ainsi l’autre camp victorieux.\n\nAprès une bataille, les unités regagnent leur moral à un rythme régulier jusqu’à la valeur d’[concept_supply|l] de leur commandant."

 concept_rank:0 "Rang"
 concept_ranks:0 "Rangs"
 concept_rank_desc:3 "Le rang d’un [concept_country|l] est déterminé par son [concept_prestige|l] par rapport aux autres pays dans le monde. Il détermine le type d’activités internationales que le dirigeant est autorisé à mener, ce que le peuple et le monde attendent de lui, et sa place dans la hiérarchie mondiale.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\nVotre rang actuel est [GetPlayer.GetRank|l], ce qui vous donne les avantages suivants :\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration:0 "Migration"
 concept_migrating:1 "Migrer"
 concept_migrate:0 "Migrer"
 concept_immigration:1 "Immigration"
 concept_immigrating:1 "Immigrer"
 concept_emigrate:0 "émigrer"
 concept_emigration:1 "Émigration"
 concept_emigrating:1 "Émigre"
 concept_migration_desc:1 "Déménagement des [Concept('concept_pop','$concept_pops$')|l] d’un [concept_state] à l’autre au sein du même [concept_market|l] ou entre [Concept('concept_country','$concept_countries$')|l], facilité par les [Concept('concept_migration_target','$concept_migration_targets$')|l]. La migration se produit généralement des $concept_states$ dont l’[concept_migration_pull|l] est la plus basse vers ceux dont elle est la plus élevée. Les groupes sociaux envisagent d’émigrer uniquement si leur [concept_sol|l] est inférieur à la moyenne dans leur [concept_market|l] ou s’ils sont [concept_unemployed|l]. Le taux de migration est affecté par l’[concept_infrastructure|l] des $concept_states$."

 concept_migration_target:0 "Cible de migration"
 concept_migration_targets:0 "Cibles de migration"
 concept_migration_target_desc:1 "[concept_state] choisi comme cible appropriée pour une [concept_migration|l] de masse par une [concept_culture|l] en proie à une [concept_cultural_turmoil|l] considérable. $concept_migration_target_explainer$ Les $concept_states$ peuvent également connaître un certain degré d’$concept_immigration$ depuis une $concept_migration_target$."
 concept_migration_target_explainer:0 "Une cible de migration peut être créée tous les [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')|v0] d’agitation d’une culture."

 concept_base_price:0 "Prix de base"
 concept_base_price_desc:1 "Le prix d’un [concept_good|l] lorsque l’[Concept('concept_sell_orders','$concept_sell_orders_supply$')|l] est égale à la [Concept('concept_buy_orders','$concept_buy_orders_demand$')|l] le concernant."

 concept_market_impact:0 "Impact sur le marché"
 concept_market_impact_short:0 "Impact"
 concept_market_impacts_short:0 "Impacts"
 concept_market_impact_desc:0 "Impact de l’équilibre entre les [concept_buy_orders|l] et les [concept_sell_orders|l] d’un [concept_good|l] sur le [concept_market|l]. Il n’est pas déterminé uniquement par le [concept_market_price|l] d’un bien, mais prend également en considération le volume de ce bien en circulation sur le marché, ce qui affecte les [Concept('concept_pop', '$concept_pops$')|l] et les industries."

 concept_capital_state:0 "État de la capitale"
 concept_capital_state_short:0 "Capitale"
 concept_capital_state_desc:3 "Lieu du [concept_government|l] central d’un [concept_country|l]. Contrôler la capitale est d’une grande importance en temps de guerre et les [Concept('concept_pop','$concept_pops$')|l] qui y vivent ont une [concept_political_strength|l] conséquente.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nLes effets suivants s’appliquent :\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "Port de traités"
 concept_treaty_ports:0 "Ports de traités"
 concept_treaty_port_desc:3 "[concept_state] côtier qui se compose d’une seule [concept_province|l] et considéré comme un [concept_war_goal|l] dans le but de faire du [Concept('concept_trade_route','$concept_trade$')|l] avec ce [concept_country|l]. Un port de traités permet à son propriétaire de contourner les [concept_tariffs|l] et [Concept('concept_embargo','embargos')] lorsqu’il fait du commerce avec un [concept_market|l] dans la même [concept_state_region|l]. Les ports de traités qui font l’objet d’une occupation hostile ne confèrent aucun de leurs avantages tant que dure l’occupation."

 concept_prestige:0 "Prestige"
 concept_prestige_desc:3 "Votre [concept_rank|l] est déterminé en comparant votre prestige à tous les autres [Concept('concept_country','$concept_countries$')|l] dans le monde. Le prestige provient principalement de l’impression que donne votre économie, mesurée par votre [concept_gdp|l], la [concept_power_projection|l] générée par vos forces militaires et votre [concept_country_tier|l]. Il peut également être affecté par d’autres facteurs tels que votre [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Académie des Arts')], vos [Concept('concept_monument','$concept_monuments$')|l], et si vous êtes le premier producteur mondial d’un certain [concept_good|l]."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName|l]"

 concept_power_projection:0 "Projection de puissance"
 concept_power_projection_desc:3 "Mesure du degré d’intimidation des forces militaires d’un [concept_country|l] aux yeux des autres pays. Cela constitue la base du montant de [concept_prestige|l] qu’un [concept_country|l] obtient de son armée et de sa marine, et affecte également la perception qu’ont les autres pays de leur puissance lorsqu’il s’agit de décider de commencer ou de choisir un camp dans un [concept_diplomatic_play|l]."

 concept_dividends:0 "Dividendes"
 concept_dividends_desc:2 "Tant que les [Concept('concept_building', '$concept_buildings$')|l] ont un solde positif, une partie de ces bénéfices est versée aux [Concept('concept_pop', '$concept_pops$')|l] ayant des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] en dividendes. Cette source de [concept_pop_income|l] est soumis aux [Concept('concept_budget_dividends_taxes','impôts')]. En fonction de la [concept_law|l] actuelle du [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','système économique')] du [concept_country|l], une partie de ces dividendes peut être affectée au [concept_investment_pool|l], tandis que le reste va vers les [concept_pop_needs|l] et la [concept_wealth|l]."
 concept_dividends_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName|l]"

 concept_credit:0 "Crédit"
 concept_credit_debt:0 "Dette"
 concept_credit_limit:0 "Plafond de crédit"
 concept_credit_desc:2 "Le crédit national est le montant d’[concept_money|l] que le [concept_treasury] peut emprunter à son économie et est égal à la somme de toutes les [concept_cash_reserves|l] intérieures plus une valeur de base déterminée par le [concept_gdp|l]. Si le [concept_principal|l] dépasse le plafond de crédit, le [concept_country|l] sera en [concept_default|l]."

 concept_principal:0 "Capital"
 concept_principal_desc:2 "Le montant total des [concept_loans|l] que le [concept_treasury] a accumulé, sans compter l’[concept_budget_interest|l] qu’il doit. Si le [concept_principal|l] dépasse votre [concept_credit|l], vous serez en [concept_default|l]."

 concept_loans:0 "Prêts"
 concept_loans_desc:1 "Fonds que le [concept_treasury] doit aux [Concept('concept_pop','$concept_pops$')|l] du [concept_country|l] ayant des [Concept('concept_ownership_share','$concept_ownership_shares$')|l], généralement en raison d’un type de programme d’obligations gouvernementales. Lorsque le $concept_treasury$ a un solde négatif, il augmente ses prêts à moins qu’il n’ait suffisamment de [concept_gold_reserves|l] pour couvrir le manque d’argent. La somme maximale des prêts qu’un pays peut contracter avant de se retrouver en [concept_default|l] est égale à la somme des [concept_cash_reserves|l] de ses [Concept('concept_building','$concept_buildings$')|l]. Les [Concept('concept_budget_interest','intérêts')] courent sur le [concept_principal|l] chaque semaine et sont perçus par les groupes sociaux ayant des [Concept('concept_ownership_share','$concept_ownership_shares$')|l] proportionnellement au montant de [concept_credit|l] que leur part des réserves de liquidités fournit."

 concept_war_support:0 "Soutien de guerre"
 concept_war_support_desc:1 "Mesure de la volonté de votre [concept_country|l] de rester dans une [concept_war|l]. Une valeur positive indique un désir de rester dans la guerre tandis qu’une valeur négative indique une opposition générale à celle-ci. Lorsque le soutien à la guerre atteint [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], le pays capitule immédiatement, ce qui permet d’appliquer tous les [Concept('concept_war_goal','$concept_war_goals$')|l] contre lui."

 concept_occupation:0 "Occupation"
 concept_occupied:0 "Occupé"
 concept_occupying:0 "Occupe"
 concept_occupation_desc:0 "Toute [concept_province|l] qu’un [concept_country|l] possède et qui fait actuellement partie d’un [concept_theater|l] ennemi est considérée comme occupée. L’occupation contribue à l’[concept_war_exhaustion|l]. Occuper un [concept_war_goal|l] que vous avez contre un ennemi est généralement nécessaire pour faire passer son [concept_war_support|l] dans le négatif."

 concept_war_exhaustion:0 "Épuisement de guerre"
 concept_war_exhaustion_exhausted:0 "Épuisé"
 concept_war_exhaustion_desc:1 "Une [Concept('concept_pop','$concept_population$')|l] a tendance à souffrir lorsque son [concept_country|l] est en [concept_war|l]. Les facteurs suivants contribuent à l’épuisement de guerre :\n\n* combien de [Concept('concept_province','$concept_province_land$s')|l] ont été [Concept('concept_occupation','$concept_occupied$es')|l]\n* combien d’[Concept('concept_war_goal','$concept_war_goals$')|l] l’ennemi contrôle\n* combien de [concept_casualties|l] ont été subies\n* à quel point le pays souffre d’[Concept('concept_turmoil','agitation')]\n\nL’épuisement de guerre réduit le [concept_war_support|l] chaque semaine et pousse ainsi le pays à un [concept_peace_deal|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022

 concept_theater:0 "Théâtre"
 concept_theaters:0 "Théâtres"
 concept_theater_desc:1 "Région de [Concept('concept_province','$concept_provinces$')|l] adjacentes sous le contrôle d’un seul [concept_country|l]. Les [Concept('concept_front','$concept_fronts$')|l] sont créés à la frontière entre deux théâtres contrôlés par des pays hostiles l’un envers l’autre dans une [concept_war|l] ou un [concept_diplomatic_play|l]."

 concept_literacy:0 "Degré d’alphabétisation"
 concept_literate:0 "instruit"
 concept_literacy_desc:2 "Le pourcentage ou le nombre absolu d’individus dans un [concept_pop|l] qui savent lire et écrire. Certaines [Concept('concept_profession', '$concept_professions$')|l] demandent un degré d’alphabétisation plus élevé que d’autres, rendant plus exigeantes les [concept_pop_qualifications|l] des groupes sociaux d’autres professions à moins que leur alphabétisation soit suffisante. Vous pouvez investir dans l’[SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','éducation')] afin d’améliorer l’alphabétisation au fil du temps."
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName|l]"

 concept_turmoil:0 "Degré d’agitation"
 concept_turmoil_desc:2 "Les [Concept('concept_state', '$concept_states$')] et les [Concept('concept_culture', '$concept_cultures$')|l] avec de l’agitation contiennent des [Concept('concept_radical', '$concept_radicals$')|l] qui sont mécontents de leur situation actuelle. Le degré d’agitation est égal à la fraction de la [concept_workforce|l] de l’[concept_state] ou de la [concept_culture|l] qui est radicale.\n\nL’agitation peut infliger un certain nombre d’effets négatifs sur le statut local d’un $concept_state$ si elle est assez élevée. L’[concept_cultural_turmoil|l] peut avoir un impact sur l’ensemble d’un [concept_country|l] de manière très importante."

 concept_unemployed:0 "Sans-emploi"
 concept_unemployment:0 "Chômage"
 concept_unemployed_desc:2 "Un [concept_pop|l] sans-emploi ne travaille dans aucun des [Concept('concept_building','$concept_buildings$')|l] de l’[concept_state] et ne perçoit donc pas de [concept_building_wage|l]. Ils sont susceptibles d’accepter le prochain meilleur emploi qui se présentera et d’[Concept('concept_migration','émigrer')|l] si rien ne se présente."

 concept_cultural_turmoil:0 "Agitation culturelle"
 concept_cultural_turmoil_desc:2 "[Concept('concept_turmoil','Agitation')] générée par les [Concept('concept_pop','$concept_pops$')|l] d’une [concept_culture|l]. Si sa valeur globale est suffisamment élevée, une [concept_migration_target|l] peut être créée pour faciliter la [concept_migration|l] de masse de ces groupes sociaux. $concept_migration_target_explainer$ Si sa valeur est suffisamment élevée dans un pays donné, ces groupes sociaux peuvent plutôt tenter de séparer leurs [Concept('concept_homeland','$concept_homelands$')|l] en faisant [concept_secession|l]."

 concept_commander_rank:0 "Rang de commandant"
 concept_commander_rank_short:0 "Rang"
 concept_commander_rank_desc:0 "Le rang d’un [concept_commander|l] détermine sa [Concept('concept_command_limit','limite de commandement')], ainsi que combien de [concept_clout|l] il confère à son [concept_interest_group|l]. En mettre un à la retraite fera chuter l’[concept_approval|l] de son groupe d’intérêt dans une proportion qui dépend de son rang."

 concept_commander:0 "Commandant"
 concept_commanders:1 "Commandants"
 concept_commander_possessive:0 "Commandant"
 concept_commander_desc:1 "[concept_character|l] à la tête d’une partie des forces militaires d’un [concept_country|l]. Son [Concept('concept_commander_rank','rang')] détermine le nombre de forces qui lui est attribué à partir des réserves disponibles du pays."

 concept_general:0 "Général"
 concept_generals:1 "Généraux"
 concept_general_possessive:0 "Général"
 concept_general_plural_singular:0 "Général(aux)"
 concept_general_desc:2 "[concept_character] [concept_commander|l] qui dirige des [Concept('concept_battalion','$concept_battalions$')|l] d’un [concept_country|l]. Il doit être [Concept('concept_mobilize_general','$concept_mobilize_general_mobilized$')|l] pour recevoir un [concept_order|l]. Les effets de ses [Concept('concept_character_trait','$concept_character_traits$')|l] sont conférés aux bataillons sous son commandement."

 concept_admiral:0 "Amiral"
 concept_admirals:1 "Amiraux"
 concept_admiral_possessive:0 "Amiral"
 concept_admiral_desc:2 "[concept_character] [concept_commander|l] qui dirige des [Concept('concept_flotilla','$concept_flotillas$')|l] d’un [concept_country|l]. Les effets de ses [Concept('concept_character_trait','$concept_character_traits$')|l] sont conférés aux flottilles sous son commandement."

 concept_political_strength:0 "Force politique"
 concept_political_strength_desc:3 "Degré de pouvoir qu’un [concept_pop|l], et par conséquent les [Concept('concept_interest_group','$concept_interest_groups$')|l] qu’il soutient, ont sur la politique du [concept_country|l]. Il est basé sur la [concept_wealth|l] de ses groupes sociaux partisans. Les groupes sociaux qui vivent dans des [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] en ont beaucoup moins, tandis que ceux dans l’[concept_capital_state] en ont davantage.\n\nLes groupes sociaux transmettent leur force politique aux groupes d’intérêt qu’ils soutiennent proportionnellement au nombre de leurs membres qui les soutiennent. Si un groupe d’intérêt est membre d’un [concept_party|l], il acquiert également une force politique grâce aux [concept_votes|l] que ce parti a obtenus lors de la dernière [concept_election|l]. Le [concept_clout|l] d’un groupe d’intérêt est égal à sa part de la force politique totale du pays."

 concept_working_adults:0 "Adultes actifs"
 concept_working_adult:1 "Adulte actif"
 concept_working_adults_desc:1 "[Concept('concept_individual','$concept_individuals$')] d’un [concept_pop|l] qui composent la [concept_workforce|l] travaillant dans des [Concept('concept_building', '$concept_buildings$')|l] pour un [concept_building_wage|l]. Ils sont la principale source de [Concept('concept_pop_income','$concept_pop_income_short$')|l] et de [concept_political_strength|l] d’un groupe social."

 concept_dependents:0 "Personnes à charge"
 concept_dependent:0 "Personne à charge"
 concept_dependents_desc:2 "[Concept('concept_individual','$concept_individuals$')] d’un [concept_pop|l] qui ne font pas partie de la [concept_workforce|l] et qui représentent les familles des [concept_working_adults|l]. Ils constituent normalement la majorité de la population et génèrent généralement un [concept_dependent_income|l] qui est plus petit que le [concept_building_wage|l] perçu par les adultes actifs, mais ils ont aussi moins de [Concept('concept_pop_needs','$concept_pop_needs_short$')|l]. Bien qu’ils puissent soutenir des [Concept('concept_interest_group','$concept_interest_groups$')|l], leur [concept_political_strength|l] compte généralement moins. Ils n’ont le [Concept('concept_votes','$concept_voting_rights$r')|l] qu’en vertu de [Concept('concept_law', '$concept_laws$')|l] très spécifiques.\n\nPromulguer certaines lois ou maintenir certaines [Concept('concept_institution', '$concept_institutions$')|l] peut faire de ces personnes des adultes actifs au fil du temps, augmenter leur [concept_political_strength|l] ou compléter leur [concept_dependent_income|l]."

 concept_disenfranchised:0 "Privé de ses droits"
 concept_disenfranchised_desc:1 "[concept_pop] interdit de participer à la politique du [concept_country|l] généralement en raison de [concept_discrimination|l]. En conséquence, il ne peut soutenir aucun [concept_interest_group|l]."

 concept_input_mult:1 "Biens entrants"
 concept_input_mult_desc:2 "Un ajustement de la quantité de [Concept('concept_good','$concept_goods$')|l] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par un [concept_building|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022

 concept_throughput:0 "Capacité de production"
 concept_throughput_desc:1 "Efficacité de la [concept_workforce|l] d’un [concept_building|l] pour transformer des [Concept('concept_good_consumption','$concept_input_goods$')|l] en des [Concept('concept_good_production','$concept_output_goods$')|l] ou d’autres effets. La capacité de production peut augmenter en raison d’[concept_economy_of_scale|l] et peut être ajustée à la hausse ou à la baisse en raison de [Concept('concept_modifier','$concept_modifiers$')|l]."

 concept_native_uprising:0 "Soulèvement autochtone"
 concept_native_uprising_desc:3 "Type de [concept_diplomatic_play|l] qui peut se produire si la [concept_tension|l] entre un colonisateur et une [concept_decentralized_nation|l] atteint le niveau #b $tension_volatile$#!. Lors de ce coup, la nation décentralisée mobilisera ses guerriers et tentera de s’emparer de la [concept_colony|l]."

 concept_discrimination:0 "Discrimination"
 concept_discriminated:1 "Discriminé"
 concept_discriminated_against:0 "Discriminé"
 concept_discrimination_desc:3 "Les [Concept('concept_pop', '$concept_pops$')|l] peuvent être discriminés si leur [concept_culture|l] et/ou leur [concept_religion|l] ne sont pas acceptées dans leur [concept_country|l]. Les groupes sociaux discriminés :\n- sont moins bien payés que leurs pairs\n- ont moins de [concept_political_strength|l]\n- sont moins enclins à acquérir des [concept_pop_qualifications|l] pour une certaine [concept_profession|l]\n- deviennent naturellement des [Concept('concept_radical', '$concept_radicals$')|l] au fil du temps\n- sont plus susceptibles d’[Concept('concept_migration','$concept_emigrate$')|l].\n\nDe plus, certaines [Concept('concept_law', '$concept_laws$')|l] limitent ou accroissent l’acceptation nationale des cultures et religions."

 concept_political_movement_radicalism:0 "Radicalisme des mouvements politiques"
 concept_political_movement_radicalism_short:1 "Radicalisme"
 concept_political_movement_radical:0 "Radical"
 concept_political_movement_radicalize:0 "Radicaliser"
 concept_political_movement_radicalism_desc:2 "Le radicalisme d’un [concept_political_movement|l] est basé sur son nombre de [Concept('concept_radical','$concept_radicals$')|l] parmi ses [Concept('concept_pop','$concept_pops$')|l] partisans et le [concept_clout|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] partisans dont l’[concept_approval|l] est [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))|l] ou pire. Un mouvement politique très radical est moins intéressé par la résolution de problèmes par le biais d’une politique traditionnelle et pourrait rapidement déclencher une [concept_revolution|l]."

 concept_approval:0 "Approbation"
 concept_approval_disapproval:0 "Désapprobation"
 concept_approval_indifferent:0 "Indifférent"
 concept_approval_desc:0 "L’approbation d’un [concept_interest_group|l] dépend de deux facteurs principaux : quelle part de leur [concept_political_strength|l] vient de [Concept('concept_radical','$concept_radicals$')|l] comparativement aux [Concept('concept_loyalist','$concept_loyalists$')|l], et à quel point les [Concept('concept_law','$concept_laws$')|l] du [concept_country|l] correspondent aux [Concept('concept_ideology','$concept_ideologies$')|l] du groupe d’intérêt. De plus, si une loi est en cours de [Concept('concept_enactment_of_laws','promulgation')|l], l’approbation sera affectée par un ajustement temporaire [Concept('concept_decay','déclinant')|l] plus important qui durera jusqu’à #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] mois#! après la promulgation.\n\nL’approbation d’un groupe d’intérêt active ses [Concept('concept_interest_group_trait','$concept_interest_group_traits_short$')|l]. Les groupes d’intérêt [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))|l] contribuent au [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')|l] des [Concept('concept_political_movement','$concept_political_movements$')|l], tandis que les groupes d’intérêt qui sont au moins [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] s’abstiendront de rejoindre des mouvements."

 concept_revolution:0 "Révolution"
 concept_revolutions:1 "Révolutions"
 concept_revolutionary:0 "Révolutionnaire"
 concept_revolution_desc:3 "Une révolution est le résultat d’un [concept_political_movement|l] qui est devenu trop [Concept('concept_political_movement_radicalism','$concept_political_movement_radical$')|l]. Si le mouvement commence un soulèvement, les [Concept('concept_state','$concept_states$')] dans lesquels ses [Concept('concept_interest_group','$concept_interest_groups$')|l] et [Concept('concept_pop','$concept_pops$')|l] partisans sont relativement forts se sépareront du reste du pays et joueront un [concept_diplomatic_play|l] pour annexer les loyalistes.\n\nVous pouvez abaisser le [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')|l] du mouvement en réduisant le nombre de [Concept('concept_radical','$concept_radicals$')|l] dans les groupes sociaux partisans et en augmentant l’[concept_approval|l] des groupes d’intérêt partisans. Vous pouvez également affaiblir et ralentir une révolution via l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','affaires intérieures')]."
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName|l]"

 concept_revolution_progression_speed:0 "Vitesse de progression de la révolution"
 concept_revolution_progression_speed_desc:0 "Taux auquel les [Concept('concept_revolution','$concept_revolutions$')|l] progressent. Peut être affecté par les [Concept('concept_law', '$concept_laws$')|l]."

 concept_civil_war:0 "Guerre civile"
 concept_civil_wars:0 "Guerres civiles"
 concept_civil_war_desc:1 "Guerre dans laquelle un [concept_country|l] s’est divisé en deux camps opposés. Les [Concept('concept_revolution','$concept_revolutions$')|l] et les [Concept('concept_secession','$concept_secessions$')|l] en sont des exemples."

 concept_peace_deal:0 "Accord de paix"
 concept_peace_deals:0 "Accords de paix"
 concept_peace_deal_desc:0 "Lorsqu’un [concept_war_leader|l] souhaite mettre fin à une [concept_war|l], il peut proposer un accord de paix. Celui-ci doit être accepté par tous les pays négociateurs restant dans la guerre afin de prendre effet. Pour augmenter les chances qu’il soit accepté, le chef de guerre peut inclure ou exclure des [Concept('concept_war_goal','$concept_war_goals$')|l] des deux camps."

 concept_war:0 "Guerre"
 concept_wars:1 "Guerres"
 concept_war_desc:1 "Conflit armé actif entre deux camps de [Concept('concept_country','$concept_countries$')|l] co-belligérants à la suite de l’incapacité à résoudre pacifiquement un [concept_diplomatic_play|l]. Durant les guerres, les [Concept('concept_commander','$concept_commanders$')|l] sur terre et en mer suivront les [Concept('concept_order','$concept_orders$')|l] pour atteindre certains objectifs, ce qui entraîne souvent des [Concept('concept_battle','$concept_battles$')|l] entre les deux camps."

 concept_war_goal:0 "Objectif de guerre"
 concept_war_goal_primary:0 "Objectif de guerre principal"
 concept_war_goals:1 "Objectifs de guerre"
 concept_war_goal_desc:2 "Objectifs pour lesquels un [concept_country|l] se bat dans une [concept_war|l]. Ils sont déterminés lors du [concept_diplomatic_play|l] et sont figés lorsque la guerre commence. Chaque objectif réclamé dans un [concept_peace_deal|l] diminue la probabilité que l’adversaire l’accepte et augmente le degré auquel leur [concept_war_support|l] doit être [Concept('concept_war_exhaustion','$concept_war_exhaustion_exhausted$')|l] avant qu’il ne soit d’accord.\n\nLe premier objectif réclamé lors du coup diplomatique est considéré comme le principal et certains coups diplomatiques exigent qu’il soit inclus dans tous les accords de paix."

 concept_resource_potential:0 "Potentialités en ressources"
 concept_resource_potentials:1 "Potentialités en ressources"
 concept_resource_potentials_short:0 "Potentialités"
 concept_resource_potential_desc:3 "Les potentialités en ressources donnent la possibilité de construire et d’agrandir un type de [concept_building|l] spécifique dans l’État, généralement une industrie de ressources telles que la pêche, les mines ou les plantations. Le [Concept('concept_building_level','niveau')] maximal du bâtiment est limité soit à un montant fixe par ressource, soit par la quantité de [concept_arable_land|l] de l’État."

 concept_government:0 "Gouvernement"
 concept_governments:0 "Gouvernements"
 concept_government_possessive:0 "Gouvernement"
 concept_government_desc:1 "Le gouvernement d’un [concept_country|l] se compose d’un ou plusieurs [Concept('concept_interest_group','$concept_interest_groups$')|l]. Si le [Concept('concept_votes','$concept_voting_rights$')|l] existe dans le pays, ces groupes d’intérêt peuvent être organisés en [Concept('concept_party','$concept_parties$')|l]. Selon les [Concept('concept_law','$concept_laws$')|l] du pays, ce mélange de groupes d’intérêt entraînera une hausse ou une baisse de [concept_legitimacy|l] du gouvernement.\n\nToute nouvelle loi que le dirigeant souhaite [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] doit avoir un certain soutien parmi les groupes d’intérêt qui composent le gouvernement, à moins qu’il ne soit soutenu par un [concept_political_movement|l]. La capacité à faire passer rapidement et sans douleur la loi dans le corps législatif dépend du degré d’unification du soutien du gouvernement à cette loi."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022

 concept_interest:0 "Intérêt"
 concept_interests:0 "Intérêts"
 concept_interest_desc:2 "Un [concept_country|l] qui maintient son intérêt pour une [concept_strategic_region|l] signale au reste du monde qu’il pourrait être impliqué dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] qui s’y déroulent. Avoir un [concept_active_interest|l] pour une région est une condition pour de nombreuses [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] et vous ne pouvez pas [Concept('concept_colony','$concept_colonize$')|l] des [Concept('concept_state_region','$concept_state_regions$')] pour lesquelles vous n’en avez pas.\n\nVous gagnez automatiquement de l’intérêt pour toutes les régions stratégiques où vous possédez au moins un [concept_state] non colonial. Votre capacité à en [Concept('concept_declared_interest','$concept_declared_interest_declare$')|l] davantage dépend de votre [concept_rank|l]."

 concept_inactive_interest:0 "Intérêt inactif"
 concept_inactive_interest_short:0 "inactif"
 concept_inactive_interest_desc:1 "Lorsqu’un [concept_interest|l] est [Concept('concept_declared_interest','$concept_declared_interest_declared$')|l] en premier, il reste inactif pendant #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] jours#! avant de devenir [Concept('concept_active_interest','$concept_active_interest_short$')|l]."

 concept_active_interest:0 "Intérêt actif"
 concept_active_interests:0 "Intérêts actifs"
 concept_active_interest_short:0 "actif"
 concept_active_interest_desc:1 "Un [concept_interest|l] entièrement fonctionnel. Les intérêts obtenus en possédant au moins un [concept_state] non colonial dans la [concept_state_region|l] sont toujours considérés comme actifs, tandis que les [Concept('concept_declared_interest','$concept_declared_interests$')|l] sont [Concept('concept_inactive_interest','$concept_inactive_interest_short$s')|l] lorsque déclarés en premier."
  
 concept_declared_interest:0 "Intérêt déclaré"
 concept_declared_interests:0 "intérêts déclarés"
 concept_declare_interests:0 "Déclarer de l’intérêt"
 concept_declared_interest_declare:0 "déclarer"
 concept_declared_interest_declared:0 "déclaré"
 concept_declared_interest_desc:2 "Si vous ne possédez pas au moins un [concept_state] non colonial dans une [concept_state_region|l], mais souhaitez y maintenir de l’[concept_interest|l], vous pouvez choisir de le déclarer. Le nombre d’intérêts que vous pouvez déclarer pour de telles régions dépend de votre [concept_rank|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\nVotre nombre actuel d’intérêts déclarés est de [GetPlayer.GetNumDeclaredInterests]. En raison de votre rang de [GetPlayer.GetRank|l], le maximum que vous puissiez déclarer est de #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!."

 concept_obligation:0 "Obligation"
 concept_obligations:0 "Obligations"
 concept_obligated:0 "Obligé"
 concept_obligation_desc:1 "Un [concept_country|l] peut avoir une obligation envers un autre en raison d’accords conclus au cours de [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] ou quand un pays rachète les [concept_loans|l] d’un autre. Lorsque vous avez une obligation à l’égard d’un pays, vous ne pouvez pas jouer un coup diplomatique contre lui ni même en rejoindre un dans le camp opposé à lui. Un pays peut utiliser une obligation que vous avez envers lui pour vous forcer à conclure un [concept_diplomatic_pact|l] ou peut vous en décharger pour vous [Concept('concept_sway','pousser')] à le soutenir dans un coup diplomatique ou augmenter les [concept_relations|l] avec vous."

 concept_secession:0 "Sécession"
 concept_secessions:0 "Sécessions"
 concept_secessionist:0 "Sécessionniste"
 concept_secession_desc:4 "Une sécession est le résultat d’une [concept_cultural_turmoil|l] excessive dans un [concept_country|l] qui contrôle des [Concept('concept_homeland','$concept_homelands$')|l] de cette [concept_culture|l]. Si l’agitation culturelle dans un pays dépasse [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v0], des [Concept('concept_pop','$concept_pops$')|l] sécessionnistes peuvent déclencher un soulèvement. Une fois terminé, les patries se sépareront du reste du pays, qui jouera automatiquement un [concept_diplomatic_play|l] pour les faire revenir.\n\nVous pouvez mettre fin à un soulèvement sécessionniste en diminuant le [concept_turmoil|l] des groupes sociaux de cette culture dans votre pays et vous pouvez le ralentir via l’[concept_institution|l] des [SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','affaires intérieures')]."
 concept_secession_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName|l]"

 concept_gdp:0 "Produit intérieur brut"
 concept_gdp_short:1 "PIB"
 concept_gdp_desc:2 "Chaque unité de [Concept('concept_good','$concept_goods$')|l] [Concept('concept_good_production', '$concept_good_produced$s')|l] dans votre [concept_country|l] contribue à votre [concept_gdp|l]. La quantité produite du bien est multipliée par son [concept_market_price|l] et la somme calculée pour tous les biens.\n\nLe $concept_gdp_short$ affecte le [concept_prestige|l] et le [concept_budget_minting|l]."

 concept_education_access:0 "Accès à l’éducation"
 concept_education_access_desc:1 "Degré auquel un [concept_pop|l] est capable d’accéder à l’éducation pour ses enfants. Au fil des générations, le [concept_literacy|l] du groupe social évolue en se rapprochant de son accès à l’éducation."

 concept_isolated_state:0 "Région étatique isolée"
 concept_isolated_states:1 "Régions étatiques isolées"
 concept_isolated_state_short:1 "Isolé"
 concept_isolated_state_desc:2 "Une [concept_state_region|l] est considérée isolée de son [concept_market|l] si elle n’est pas reliée par voie terrestre ni à la [Concept('concept_market_capital','capitale')] de son marché ni à un [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','port')] qui peut créer une [concept_port_connection|l] jusqu’à la capitale. Elle ne génère ni [concept_buy_orders|l] ni [concept_sell_orders|l] et le [concept_local_price|l] des [Concept('concept_good', '$concept_goods$')|l] n’est pas affecté par leur [concept_market_price|l]."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName|l]"

 concept_input_goods_shortage:0 "Pénurie de biens entrants"
 concept_input_goods_shortages:1 "Pénurie de biens entrants"
 concept_input_goods_shortage_desc:0 "Les [Concept('concept_building', '$concept_buildings$')|l] qui consomment des [Concept('concept_good', '$concept_goods$')|l] subiront une pénalité de production si moins de [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] des [concept_buy_orders|l] pour ces biens sont satisfaits. Cela est généralement dû à une disponibilité insuffisante du [concept_good|l] dans le [concept_market|l] du bâtiment, mais peut aussi être le résultat d’un faible [concept_market_access|l] dans la [concept_state_region|l] du bâtiment."

 concept_market:0 "Marché"
 concept_markets:1 "Marchés"
 concept_market_possessive:1 "Marché"
 concept_market_desc:2 "Tous les [Concept('concept_state', '$concept_states$')] dans le même marché échangent des [Concept('concept_good', '$concept_goods$')|l] entre eux, à moins qu’ils ne soient [Concept('concept_isolated_state','$concept_isolated_state_short$s')|l]. À quel point ces $concept_states$ sont connectés les uns aux autres est mesuré par leur [concept_market_access|l]. Les marchés peuvent également commercer entre eux par des [Concept('concept_trade_route','$concept_trade_routes$')|l].\n\nChaque [concept_country|l] contrôle son propre marché ou alors participe à un autre via une [concept_customs_union|l] ou une relation de [concept_subject|l]. "

 concept_market_access:0 "Accès au marché"
 concept_market_access_desc:1 "Une mesure de la qualité de la connexion d’un [concept_state] au reste de son [concept_market|l]. Il commence à 100 % et est réduit proportionnellement chaque fois que l’[concept_infrastructure_usage|l] de l’$concept_state$ dépasse son [concept_infrastructure|l]. Cela a un impact à la fois sur le nombre d’[concept_sell_orders|l] et d’[concept_buy_orders|l] générés en raison de la [concept_good_production|l] et de la [concept_good_consumption|l] de l’$concept_state$, et également dans quelle proportion le [concept_market_price|l] affecte le [concept_local_price|l] des [Concept('concept_good','$concept_goods$')|l]."

 concept_infrastructure:0 "Infrastructure"
 concept_infrastructure_desc:2 "Les infrastructures sont fournies par des [Concept('concept_building','$concept_buildings$')|l] tels que la [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','voie ferrée')] et le [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','port')]. Elles influencent le degré de connexion d’un [concept_state] à son [concept_market|l] et la vitesse à laquelle les [Concept('concept_battalion', '$concept_battalions$')|l] se [Concept('concept_mobilize_battalion','mobilisent')]."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName|l]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName|l]"

 concept_infrastructure_usage:0 "Utilisation de l’infrastructure"
 concept_infrastructure_usage_desc:1 "Les [Concept('concept_building','$concept_buildings$')|l] utilisent une certaine quantité d’[concept_infrastructure|l] en fonction de leur degré d’avancement technologique ou d’exigence. L’utilisation totale de l’infrastructure dans l’[concept_state] est comparée à l’infrastructure pour déterminer l’[concept_market_access|l] de l’État. L’utilisation de l’infrastructure augmente également le coût des [Concept('concept_port_connection','$concept_port_connections$')|l]."
  
 concept_good:0 "Bien"
 concept_goods:0 "Biens"
 concept_good_possessive:0 "Bien"
 concept_goods_input:0 "Biens entrants"
 concept_goods_output:0 "Biens sortants"
 concept_good_desc:1 "Les biens sont [Concept('concept_good_production','$concept_good_produced$s')|l] dans des [Concept('concept_building','$concept_buildings$')|l] par les [Concept('concept_pop','$concept_pops$')|l]. Ils ont un [concept_local_price|l] et un [concept_market_price|l]."

 concept_government_good:0 "Bien gouvernemental"
 concept_government_goods:1 "Biens gouvernementaux"
 concept_government_good_desc:1 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par les [Concept('concept_government_building', '$concept_government_buildings$')|l] utilisant les fonds du [concept_treasury]."

 concept_military_good:0 "Bien militaire"
 concept_military_goods:1 "Biens militaires"
 concept_military_good_desc:1 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par les [Concept('concept_military_building', '$concept_military_buildings$')|l] utilisant les fonds du [concept_treasury]."

 concept_state:0 "État"
 concept_states:0 "États"
 concept_state_or_states:0 "État(s)"
 concept_state_possessive:1 "État"
 concept_state_desc:2 "Région géographique contrôlée par un [concept_country|l]. Les [Concept('concept_pop', '$concept_pops$')|l] vivent et travaillent dans les [Concept('concept_building', '$concept_buildings$')|l] dans l’$concept_state$. À moins que ce ne soit un [concept_split_state], son territoire équivaut à une [concept_state_region|l]. À moins qu’il ne soit [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l], il échangera n’importe quels [Concept('concept_good','$concept_goods$')|l] localement [Concept('concept_good_consumption','$concept_good_consumed$s')|l] et [Concept('concept_good_production','$concept_good_produced$s')|l] avec d’autres $concept_states$ dans le même [concept_market|l] dans une proportion basée sur son [concept_market_access|l]."

 concept_pop:0 "Groupe social"
 concept_pops:0 "Groupes sociaux"
 concept_pop_possessive:1 "Groupe social"
 concept_pops_possessive:0 "Groupe social"
 concept_population:0 "Population"
 concept_pop_desc:3 "La population mondiale est organisée en groupes sociaux qui travaillent dans le même [concept_building|l], y ont la même [concept_profession|l], la même [concept_culture|l] et la même [concept_religion|l]. Ils achètent des [Concept('concept_good', '$concept_goods$')|l] avec leur [Concept('concept_pop_income','$concept_pop_income_short$')|l] pour satisfaire leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l], qui décide de leur [concept_wealth|l] et de leur [concept_sol|l]. Ils peuvent soutenir des [Concept('concept_interest_group', '$concept_interest_groups$')|l] et des [Concept('concept_political_movement','$concept_political_movements$')|l], ou être [Concept('concept_politically_inactive_involved','$concept_politically_inactive$s')|l]. Un groupe social se compose d’[concept_working_adults|l] et de [concept_dependents|l]. Parmi eux, certains [Concept('concept_literacy','savent lire et écrire')|l] et peuvent être des [Concept('concept_loyalist','$concept_loyalists$')|l] ou des [Concept('concept_radical','$concept_radicals$')|l]."

 concept_profession:0 "Profession"
 concept_profession_jobs:0 "Emplois"
 concept_professions:0 "Professions"
 concept_profession_desc:2 "Les professions d’un [concept_pop|l] déterminent son rôle dans un [concept_building|l], le montant du [concept_building_wage|l] qu’il y touche et s’il y a des [Concept('concept_ownership_share','$concept_ownership_shares$')|l]. Elles impactent également les [Concept('concept_interest_group','$concept_interest_groups$')|l] qu’il soutient, la probabilité qu’il reste [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')|l] et s’il est de la [concept_lower_strata|l], de la [concept_middle_strata|l] ou de la [concept_upper_strata|l]. Pour changer de profession, un groupe social doit avoir les [concept_pop_qualifications|l] appropriées."

 concept_production_method:0 "Méthode de production"
 concept_production_methods:0 "Méthodes de production"
 concept_production_method_desc:3 "Les méthodes de production déterminent comment les [Concept('concept_building','$concept_buildings$')|l] fonctionnent. Ils impactent :\n\n- les [Concept('concept_good_consumption','$concept_input_goods$')|l] que le bâtiment doit acheter pour fonctionner\n- les [Concept('concept_good_production','$concept_output_goods$')|l] que le bâtiment produit et vend\n- la répartition des [Concept('concept_profession','$concept_professions$')|l] de sa [concept_workforce|l]\n\nElles peuvent également avoir d’autres effets, tels que la génération de [Concept('concept_modifier','$concept_modifiers$')|l] ou la répartition des [Concept('concept_ownership_share','$concept_ownership_shares$')|l]. Elles sont organisées en groupes, dans lesquels une seule peut être active à la fois. Vous pouvez modifier celle qui est active dans chaque groupe du moment que vous avez les [Concept('concept_technology','$concept_technologies$')|l] et/ou les [Concept('concept_law','$concept_laws$')|l] requises."

 concept_nation_formation:0 "Formation de nation"
 concept_nation_formation_desc:0 "Si un [concept_country|l] remplit certaines conditions, comme posséder des terres dans des [Concept('concept_state_region','$concept_state_regions$')] spécifiques et/ou avoir découvert une certaine [concept_technology|l] de $SOCIETY$, ils peuvent être en mesure de former un pays d’un plus haut [Concept('concept_country_tier','$concept_country_tier_short$')|l]. Les pays possibles sont listés dans l’onglet #b $NATION_FORMATION$#! du volet #b $CULTURE$#!."

 concept_culture:0 "Culture"
 concept_cultures:1 "Cultures"
 concept_culture_possessive:1 "Culture"
 concept_culture_desc:2 "Tous les [Concept('concept_pop', '$concept_pops$')|l] ont une culture, laquelle ne peut changer que par l’[concept_assimilation|l]. Elle détermine quelles [Concept('concept_state_region','$concept_state_regions$')] ils considèrent comme leurs [Concept('concept_homeland','$concept_homelands$')|l] et s’ils sont [Concept('concept_discrimination','$concept_discriminated_against$s')|l] dans leur [concept_country|l]."

 concept_accepted_culture:0 "Culture acceptée"
 concept_accepted_cultures:0 "Cultures acceptées"
 concept_accepted_culture_short:0 "Accepté"
 concept_accepted_culture_desc:2 "Les cultures acceptées d’un [concept_country|l] se composent de ses [concept_primary_cultures|l], plus toute autre [concept_culture|l] considérée comme acceptée en raison de la [concept_law|l] actuelle de la [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','citoyenneté')]."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName|l]"

 concept_primary_cultures:0 "Cultures principales"
 concept_primary_culture:0 "Culture principale"
 concept_primary_cultures_desc:4 "La ou les [Concept('concept_culture','$concept_cultures$')|l] auxquelles un [Concept('concept_country','$concept_country_nation_state$')] est associé. Si un pays [Concept('concept_nation_formation','forme')] un autre pays, ses cultures principales peuvent changer, mais resteront autrement les mêmes.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\nLes cultures principales [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetName] sont [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Trait culturel"
 concept_cultural_traits:1 "Traits culturels"
 concept_cultural_trait_desc:2 "Caractéristiques d’une [concept_culture|l] telles que sa langue principale et la région du monde dont elle est originaire. La similitude entre les traits culturels des [Concept('concept_primary_cultures','$concept_primary_cultures$')|l] d’un [concept_country|l] et ceux de la culture d’un [concept_pop|l], combinée à la [concept_law|l] de la [GetLawType('law_national_supremacy').GetGroup.GetName|l] du pays, détermine si le groupe social est [Concept('concept_discrimination','$concept_discriminated_against$')|l]."

 concept_cultural_heritage_trait:0 "Trait culturel de l’héritage"
 concept_cultural_heritage_traits:0 "Traits culturels de l’héritage"
 concept_cultural_heritage_trait_desc:2 "Type de [concept_cultural_trait|l] qui spécifie la région du monde de laquelle la [concept_culture|l] est originaire. Certaines [Concept('concept_law','$concept_laws$')|l] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','citoyenneté')] les considèrent comme plus importants que les autres traits culturels lorsqu’il s’agit de déterminer si un [concept_pop|l] devrait être [Concept('concept_discrimination','$concept_discriminated_against$')|l]."
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName|l]"

 concept_religion:0 "Religion"
 concept_religions:1 "Religions"
 concept_religion_desc:1 "Tous les [Concept('concept_pop', '$concept_pops$')|l] ont une religion qui ne peut changer que par une [concept_conversion|l] et qui détermine s’ils sont [Concept('concept_discrimination','$concept_discriminated_against$s')|l] dans leur [concept_country|l]."

 concept_accepted_religion:0 "Religion acceptée"
 concept_accepted_religions:0 "Religions acceptées"
 concept_accepted_religion_short:0 "Accepté"
 concept_accepted_religion_desc:2 "Les religions acceptées d’un [concept_country|l] se composent de sa [concept_state_religion|l] et de toute autre [concept_religion|l] acceptée en vertu de la [concept_law|l] sur [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','l’Église et l’État')]."
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName|l]"

 concept_state_religion:0 "Religion d’État"
 concept_state_religion_desc:2 "La [concept_religion|l] la plus associée à un [concept_country|l]. Typiquement, la [concept_religion|l] suivie par la plupart des [Concept('concept_pop', '$concept_pops$')|l], mais elle peut parfois être légalement déclarée ou simplement être la religion privilégiée par le [concept_ruler|l]. Elle ne change généralement pas.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\nLa religion d’État [GetPlayer.GetAltNameNoFormatting('En')][GetPlayer.GetName] est [GetPlayer.GetStateReligion.GetName|l]."

 concept_religious_trait:0 "Trait religieux"
 concept_religious_traits:1 "Traits religieux"
 concept_religious_trait_desc:2 "Caractéristiques d’une [concept_religion|l], telles que son groupe religieux. La similitude entre les traits religieux de la [concept_state_religion|l] d’un [concept_country|l] et ceux de la religion à laquelle adhère un [concept_pop|l], combinée à la [concept_law|l] sur [SelectLocalization(GetPlayer.IsValid,'la ','l’')][SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','l’Église et l’État')] du pays, détermine si le groupe social est [Concept('concept_discrimination','$concept_discriminated_against$')|l]."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName|l]"
 
 concept_investment_pool:0 "Fonds d’investissement"
 concept_investment_pool_desc:2 "Une partie des [concept_dividends|l] perçus par les [Concept('concept_pop','$concept_pops$')|l] ayant des [Concept('concept_ownership_share','$concept_ownership_shares$')|l] est versée dans le fonds d’investissement, où elle devient disponible pour [Concept('concept_construction','$concept_construct$')|l] les [Concept('concept_building','$concept_buildings$')|l] que la [concept_law|l] sur le [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','système économique')|l] du [concept_country|l] permet de construire avec ces fonds. Au fur et à mesure de la construction de ces bâtiments, les fonds nécessaires à leur construction sont déduits du fonds d’investissement et déposés dans le [concept_treasury] en tant que [concept_budget_investment_income|l]."
 concept_investment_pool_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName|l]"

 concept_pop_income:0 "Revenu du groupe social"
 concept_pop_income_short:0 "Revenu"
 concept_pop_income_desc:0 "À la fin de chaque semaine, les [Concept('concept_pop','$concept_pops$')|l] perçoivent un revenu en fonction de la taille de leur [concept_workforce|l] et du [concept_building_wage|l] qui leur est versé, plus la taille de leurs [concept_dependents|l] et le montant du [concept_dependent_income|l] qu’ils touchent. Ce revenu est dépensé pour leurs [Concept('concept_pop_needs','$concept_pop_needs_short$')|l], ce qui impacte leur [concept_wealth|l]."

 concept_dependent_income:0 "Revenu des personnes à charge"
 concept_dependent_income_desc:1 "À la fin de chaque semaine, les [Concept('concept_pop','$concept_pops$')|l] reçoivent un revenu des personnes à charge en fonction de leur nombre de [concept_dependents|l] et le montant des revenus auxquels ils ont droit. La plupart des personnes à charge reçoivent un montant de base provenant de petits emplois précaires, en fonction de la [concept_profession|l] du groupe social, qui peut être complété par l’[concept_institution|l] de la [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Sécurité sociale')]."
 concept_dependent_income_desc_added:0 "[GetInstitutionType('institution_social_security').GetName|l]"

 concept_wealth:0 "Richesse"
 concept_wealthy:0 "Riche"
 concept_wealth_desc:1 "Mesure des actifs matériels d’un [concept_pop|l]. Pour maintenir un certain niveau de richesse, celui-ci a un ensemble de [Concept('concept_pop_needs','$concept_pop_needs_short$')|l] à satisfaire chaque semaine. Si leur [Concept('concept_pop_income','$concept_pop_income_short$')|l] ne couvre pas le coût des besoins, leur richesse diminuera. S’il leur reste de l’[concept_money|l] après avoir acheté les biens nécessaires, leur richesse augmentera.\n\nLa richesse est le principal facteur contribuant au [concept_sol|l] d’un groupe social, et sous certaines [Concept('concept_law','$concept_laws$')|l], elle peut affecter d’autres aspects de leur vie tels que le [concept_literacy|l] et le [Concept('concept_votes','$concept_voting_rights$r')|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022

 concept_innovation:2 "Innovation"
 concept_innovation_desc:3 "L’innovation @innovation! provient de l’[SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','université')] et contribue aux progrès de la recherche [Concept('concept_technology','technologique')] en cours. L’innovation @innovation! non dépensée augmentera la [concept_technology_spread|l] dont vous bénéficiez actuellement, si tel est le cas."
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName|l]"

 concept_technology_spread:0 "Diffusion de la technologie"
 concept_technology_spread_desc:2 "Une [concept_technology|l] que vous n’avez pas encore acquise dans une des catégories ($PRODUCTION_NO_CONCEPT$, $MILITARY$ et $SOCIETY$) se propage jusqu’à vous depuis les [Concept('concept_country','$concept_countries$')|l] qui l’ont acquise. Les progrès que vous obtenez via la diffusion des technologies sont aléatoires chaque semaine et dépendent d’une valeur de base qui dépend du [concept_literacy|l] de votre pays. Si aucun pays n’a encore inventé une certaine technologie, elle ne peut pas se propager jusqu’à vous, vous avez donc plus de chances d’en acquérir une d’une [Concept('concept_technology_era','$concept_technology_era_short$')|l] précoce qu’une des tardives."

 concept_technology_era:0 "Ère technologique"
 concept_technology_era_short:0 "Ère"
 concept_technology_eras_short:0 "Ères"
 concept_technology_era_ahead_of_time_penalty_desc:0 "Si vous n’avez pas encore acquis toutes les technologies des ères précédentes, le montant requis augmentera davantage."
 concept_technology_era_desc:1 "Les ères [Concept('concept_technology','technologiques')] sont une classification approximative de la période à laquelle une certaine idée a été découverte ou développée pour la première fois.\n\nLes inventions de l’ère I étaient connues dans de nombreuses régions du monde avant 1836.\nLes inventions de l’ère II sont associées à la première révolution industrielle (de 1836 au milieu du 19e siècle).\nL’ère III est une période d’évolution, de stabilisation et de standardisation qui s’étend jusqu’à la fin du XIXe siècle.\nL’ère IV correspond à la deuxième révolution industrielle, au début du siècle.\nLes inventions de l’ère V sont des idées modernes et transformatrices.\n\nLes technologies requièrent plus d’[concept_innovation|l] pour être découvertes au fil des ères. $concept_technology_era_ahead_of_time_penalty_desc$"

 concept_technology:0 "Technologie"
 concept_technologies:0 "Technologies"
 concept_technology_desc:3 "La technologie couvre toutes les innovations dans les domaines de la production, de l’armée et de la société. Les technologies ont des effets à l’échelle nationale, qui peuvent aller du changement des paramètres de fonctionnement du [concept_country|l] via les [Concept('concept_modifier','$concept_modifiers$')|l] au déverrouillage de [Concept('concept_production_method','$concept_production_methods$')|l], [Concept('concept_building','$concept_buildings$')|l], [Concept('concept_law','$concept_laws$')|l], [Concept('concept_decree','$concept_decrees$')|l] et [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l].\n\nLa progression vers les nouvelles technologies se fait par le biais de l’[concept_innovation|l], qui est principalement produite par l’[SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','université')]. En plus des progrès de l’innovation, les technologies peuvent se propager depuis les pays qui en disposent déjà vers ceux qui n’en disposent pas via la [concept_technology_spread|l].\n\nLa quantité de progrès requise pour acquérir une technologie dépend de son [Concept('concept_technology_era','$concept_technology_era_short$')|l]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName|l]"

 concept_canal:0 "Canal"
 concept_canals:1 "Canaux"
 concept_canal_desc:1 "Un canal est un [concept_building|l] qui comprend également la construction d’une connexion artificielle entre deux nœuds marins à travers un continent. Il peut seulement être construit dans des endroits particuliers et nécessite généralement la réalisation d’un arpentage ou d’une autre expédition au préalable. Il peut réduire considérablement la distance dont les [concept_convoys|l] ont besoin pour voyager lors de l’établissement de [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l] et ainsi rendre le commerce avec des pays lointains plus abordable."

 concept_monument:0 "Monument"
 concept_monuments:1 "Monuments"
 concept_monument_desc:1 "[concept_building] unique pour un certain [concept_state] qui peut remplir une variété de fonctions et qui confère souvent du [concept_prestige|l]."

 concept_productivity:1 "Productivité"
 concept_productivity_long:0 "Productivité annuelle par employé"
 concept_productive:0 "Productif"
 concept_unproductive:0 "Improductif"
 concept_productivity_desc:1 "La productivité est une mesure relative de la valeur économique qu’un [concept_building|l] génère par employé et par an. Elle est calculée à partir des [concept_revenue|l] hebdomadaires générées par la [concept_good_production|l], en soustrayant les dépenses engendrées par la [concept_good_consumption|l], en divisant par la [concept_workforce|l] totale et en multipliant par 52 (semaines par an).\n\n( Recettes - Dépenses matérielles ) / Nombre d’employés total\n\nLa différence entre la productivité et le [concept_average_wage|l] est le [concept_building_balance|l] hebdomadaire du bâtiment, également appelé profit."

 concept_law_group:1 "Groupe de lois"
 concept_law_group_desc:3 "Un groupe de [Concept('concept_law', '$concept_laws$')|l] affecte différents aspects d’un [concept_country|l]. Il ne peut avoir qu’une seule loi en vigueur à la fois."

 concept_government_reform:0 "Réforme gouvernementale"
 concept_government_reform_short:0 "Réformer"
 concept_government_reform_desc:0 "Au cours d’une réforme, vous pouvez modifier la composition de votre [concept_government|l] librement en accordant ou en retirant du pouvoir à des [Concept('concept_interest_group','$concept_interest_groups$')|l] et/ou des [Concept('concept_party','$concept_parties$')|l]. Les groupes d’intérêt écartés du pouvoir pendant une réforme obtiendront des [Concept('concept_radical','$concept_radicals$')|l], à moins que la réforme soit effectuée peu de temps après la conclusion d’une élection."

 concept_election:0 "Élection"
 concept_elections:0 "Élections"
 concept_election_possessive:0 "Élection"
 concept_election_voting_franchise:0 "Droit de vote"
 concept_elect:0 "Élire"
 concept_elected:0 "Élu"
 concept_election_desc:2 "Les [Concept('concept_country','$concept_countries$')|l] ayant le droit de vote tiennent des élections tous les #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] ans#!. La campagne électorale commence #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] mois#! avant et, durant cette période, les [Concept('concept_party','$concept_parties$')|l] se disputent du [concept_momentum|l] et des [concept_votes|l].\n\nLe jour de l’élection, les votes finaux sont comptabilisés, ce qui affecte la [concept_political_strength|l] des [Concept('concept_interest_group','$concept_interest_groups$')|l] membres de chaque parti. Sous certains [Concept('concept_government_type','$concept_government_type$s')|l] un [concept_head_of_state|l] peut également être choisi en fonction du résultat de l’élection. Enfin, il est possible de réaliser une seule [concept_government_reform|l] durant laquelle tous les groupes d’intérêt peuvent être retirés du [concept_government|l] sans générer de [Concept('concept_radical','$concept_radicals$')|l]."

 concept_budget_minting:0 "Monnayage"
 concept_budget_minted:0 "battue"
 concept_budget_minting_desc:2 "Une forme de revenu que tous les [Concept('concept_country', '$concept_countries$')|l] génèrent par la frappe ou le coulage d’[concept_money|l]. Plus le [concept_gdp|l] d’un pays est élevé, plus de la monnaie peut être $concept_budget_minted$ sans compromettre l’économie."

 concept_budget_poll_taxes:0 "Capitation"
 concept_budget_poll_tax:1 "Capitation"
 concept_budget_poll_taxes_desc:2 "[Concept('concept_taxes','$concept_tax$')] collecté auprès de chaque [Concept('concept_working_adults', '$concept_working_adult$')|l] auquel il s’applique. Puisque la capitation n’est pas proportionnelle au revenu du groupe social, elle tend à impacter davantage la [concept_lower_strata|l]."

 concept_budget_land_taxes:0 "Impôts fonciers"
 concept_budget_land_taxes_desc:4 "Type de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')|l] uniquement collecté auprès des [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','paysans')]."
 concept_budget_land_taxes_desc_added:0 "[GetPopType('peasants').GetName|l]"

 concept_budget_heathen_taxes:0 "Impôts païens"
 concept_budget_heathen_taxes_desc:1 "Type de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')|l] collecté auprès de tous les [Concept('concept_pop', '$concept_pops$')|l] dont la [concept_religion|l] est [Concept('concept_discrimination','$concept_discriminated$e')|l] dans leur [concept_country|l]."

 concept_budget_per_capita_taxes:0 "Impôts par tête"
 concept_budget_per_capita_taxes_desc:4 "Type de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')|l] collecté auprès de tous les [Concept('concept_pop', '$concept_pops$')|l] hormis les [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','paysans')]."
 concept_budget_per_capita_taxes_desc_added:0 "[GetPopType('peasants').GetName|l]"

 concept_budget_income_taxes:0 "Impôts sur le revenu"
 concept_budget_income_taxes_desc:1 "[Concept('concept_taxes','$concept_tax$')] prélevé sur les [Concept('concept_building_wage','$concept_building_wages$')|l] versés à la [concept_workforce|l]."

 concept_budget_investment_income:1 "Transfert du fonds d’investissement"
 concept_budget_investment_income_desc:2 "Lorsque l’[concept_money|l] du [concept_treasury] est utilisé dans la [concept_construction|l] de [Concept('concept_building','$concept_buildings$')|l] qui peuvent être financés par le [concept_investment_pool|l] sous l’actuelle [concept_law|l] du [concept_country|l] sur le [SelectLocalization(GetPlayer.IsValid,'concept_budget_investment_income_desc_added','système économique')], le $concept_treasury$ reçoit un montant égal venant du fonds d’investissement."
 concept_budget_investment_income_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName|l]"

 concept_budget_consumption_taxes:0 "Impôts de consommation"
 concept_budget_consumption_tax:0 "impôt de consommation"
 concept_budget_consumption_tax_rate:0 "Taux d’$concept_budget_consumption_tax$"
 concept_budget_consumption_taxes_desc:2 "[Concept('concept_taxes','$concept_tax$')] prélevé sur la [Concept('concept_good_consumption','$concept_good_consumption$')|l] de [Concept('concept_good','$concept_goods$')|l]. Le taux d’$concept_budget_consumption_tax$ s’ajoutera au [concept_market_price|l] des biens qui y sont soumis et chaque fois que les [Concept('concept_pop','$concept_pops$')|l] en achèteront, cette augmentation sera prélevée par le [concept_treasury]. Les [Concept('concept_building','$concept_buildings$')|l] sont exemptés."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 26, 2022

 concept_budget_dividends_taxes:0 "Impôts sur les dividendes"
 concept_budget_dividends_taxes_desc:1 "[Concept('concept_taxes','$concept_tax$')] prélevé sur les [concept_dividends|l] gagnés par les [Concept('concept_pop','$concept_pops$')|l] ayant des [Concept('concept_ownership_share','$concept_ownership_shares$')|l]."

 concept_taxes:0 "Impôts"
 concept_tax:0 "Impôt"
 concept_taxing:0 "imposant"
 concept_taxation:0 "Imposition"
 concept_tax_rate:0 "Taux d’imposition"
 concept_tax_level:0 "Niveau d’imposition"
 concept_taxes_desc:1 "Les [Concept('concept_country', '$concept_countries$')|l] peuvent puiser dans leur économie de marché de diverses manières. La plus courante est de taxer les revenus du secteur privé de la population, ou de prélever des droits sur les ventes, les achats ou les échanges de [Concept('concept_good', '$concept_goods$')|l]."

 concept_budget_additional_income:0 "Revenu supplémentaire"
 concept_budget_additional_income_desc:1 "Les revenus qui n’entrent pas dans une autre catégorie, souvent obtenus grâce à des événements spéciaux."

 concept_budget_additional_expenses:0 "Dépenses supplémentaires"
 concept_budget_additional_expenses_desc:1 "Dépenses qui n’entrent pas dans une autre catégorie, souvent occasionnées par des événements spéciaux."

 concept_budget_diplomatic_pacts:0 "Pactes diplomatiques"
 concept_budget_diplomatic_pacts_desc:1 "[concept_money] collecté auprès de l’autre partie ou versé à celle-ci dans le cadre d’un [concept_diplomatic_pact|l]."

 concept_construction:2 "Construction"
 concept_construct:0 "Construire"
 concept_construction_desc:3 "La construction @construction! est produite par le [SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','secteur de construction')] et utilisée pour construire les [Concept('concept_building', '$concept_buildings$')|l]."
 concept_construction_desc_added:0 "[GetBuildingType('building_construction_sector').GetName|l]"

 concept_budget_construction_goods:0 "Biens de construction"
 concept_budget_construction_goods_desc:2 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par les [Concept('concept_building','$concept_buildings$')|l] du [SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added','secteur de construction')] pour [Concept('concept_construction','$concept_construct$')|l] des bâtiments."
 concept_budget_construction_goods_desc_added:0 "[GetBuildingType('building_construction_sector').GetName|l]"

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 25, 2022

 concept_budget_government_wages:0 "Salaires gouvernementaux"
 concept_budget_government_wages_desc:1 "[Concept('concept_building_wage','$concept_building_wages$')] versés aux [Concept('concept_pop','$concept_pops$')|l] par les [Concept('concept_government_building','$concept_government_buildings$')|l]. Le taux est basé sur le [concept_normal_wage|l] du [concept_country|l]. Vous pouvez les ajuster dans le volet $BUDGET_PANEL_TITLE$."

 concept_budget_wages:0 "Salaires"
 concept_budget_wage:0 "Salaire"
 concept_budget_wages_desc:1 "Les [Concept('concept_pop','$concept_pops$')|l] employés par les [Concept('concept_government_building','$concept_government_buildings$')|l] et [Concept('concept_military_building','militaires')|l] d’un [concept_country|l] perçoivent un salaire payé à partir du [concept_treasury] chaque semaine, en fonction respectivement du [concept_government_wage|l] et du [concept_military_wage|l]."

 concept_budget_goods_for_government_buildings:1 "$concept_goods$ pour les bâtiments gouvernementaux"
 concept_budget_goods_for_government_buildings_desc:1 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')|l] par les [Concept('concept_government_building','$concept_government_buildings$')|l] d’un [concept_country|l]."

 concept_budget_government_slaves:0 "Esclaves du gouvernement"
 concept_budget_government_slaves_desc:2 "L’entretien des [Concept('concept_slavery','$concept_slaves$')|l] travaillant directement pour le gouvernement d’un [concept_country|l]."

 concept_budget_military_wages:2 "$concept_building_wages$ militaires"
 concept_budget_military_wages_desc:1 "[Concept('concept_building_wage','$concept_building_wages$')] versés aux [Concept('concept_pop','$concept_pops$')|l] par les [Concept('concept_military_building','$concept_military_buildings$')|l]. Le taux est basé sur le [concept_normal_wage|l] du [concept_country|l]. Vous pouvez les ajuster dans le volet $BUDGET_PANEL_TITLE$."

 concept_budget_goods_for_military_buildings:1 "$concept_goods$ pour les bâtiments militaires"
 concept_budget_goods_for_military_buildings_desc:1 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$s')|l] par les [Concept('concept_military_building','$concept_military_buildings$')|l] d’un [concept_country|l]."

 concept_slavery:2 "Esclavage"
 concept_slaves:1 "Esclaves"
 concept_enslaved:2 "Asservi"
 concept_slavery_desc:3 "Une pratique qui permet à une personne d’être légalement propriétaire d’une autre. Les [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'esclaves')] seront remplacés par d’autres [Concept('concept_pop','$concept_pops$')|l] dans différents types de [concept_building|l] en fonction des [Concept('concept_law','$concept_laws$')|l] du [concept_country|l]. Les lois déterminent également comment les populations existantes deviennent asservies et comment les esclaves sont déracinés et transportés dans le pays."
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName|l]"

 concept_budget_military_slaves:0 "Esclaves militaires"
 concept_budget_military_slaves_desc:3 "L’entretien des [Concept('concept_slavery','$concept_slaves$')|l] au service de l’armée d’un [concept_country|l]."

 concept_good_production:0 "Production"
 concept_good_produced:0 "Produit"
 concept_good_produce:1 "Produire"
 concept_good_produces:0 "Produit"
 concept_output_goods:0 "Biens sortants"
 concept_good_production_desc:1 "Quantité d’un [concept_good|l] produite par un [concept_building|l] qui sera vendue pour générer des [concept_revenue|l]."

 concept_good_consumption:0 "Consommation"
 concept_good_consumed:0 "Consommé"
 concept_input_goods:0 "Biens entrants"
 concept_good_consumption_desc:1 "Quantité d’un [concept_good|l] consommée par un [concept_building|l] pour maintenir sa [concept_throughput|l] ou un [concept_pop|l] pour maintenir sa [concept_wealth|l]."

 concept_subsidies:0 "Subventions"
 concept_subsidize:1 "Subventionner"
 concept_subsidized:1 "Subventionné"
 concept_subsidizing:1 "Subventionne"
 concept_subsidies_desc:2 "Un [concept_building|l] subventionné a la garantie de la part du [concept_government|l] du [concept_country|l] d’être suffisamment financé pour pouvoir toujours payer au moins le [concept_subsidized_wage|l]. Si le bâtiment ne peut pas payer ses employés au moins selon ce taux, et/ou si son coût d’achat de [Concept('concept_good_consumption','$concept_input_goods$')|l] excède ses [concept_revenue|l] provenant de la vente des [Concept('concept_good_production','$concept_output_goods$')|l], le [concept_treasury] couvrira la différence. Cela garantit que le bâtiment peut embaucher autant d’employés qu’il le souhaite afin de maximiser la [concept_throughput|l] sans se soucier de la viabilité financière de l’opération."

 concept_budget_interest:0 "Intérêt"
 concept_budget_interest_rate:0 "Taux d’intérêt"
 concept_budget_interest_rates:1 "Taux d’intérêt"
 concept_budget_interest_desc:0 "L’intérêt payé par un [concept_country|l] sur ses [concept_loans|l] se calcule en multipliant le [concept_principal|l] avec le taux d’intérêt annuel et est versé aux [Concept('concept_pop','$concept_pops$')|l] prêteurs hebdomadairement. Le taux d’intérêt payé est affecté principalement par la [concept_technology|l]."

 concept_country_tier:0 "Niveau de pays"
 concept_country_tier_short:0 "Niveau"
 concept_country_tier_possessive:1 "Niveau du pays"
 concept_country_tier_desc:3 "Le niveau d’un [concept_country|l] est le statut inhérent et le [concept_prestige|l] qui lui est attribué en fonction de son histoire et de son importance. Former un nouveau pays est seulement possible si son niveau est plus élevé que celui du pays actuel."

 concept_claim:0 "Revendication"
 concept_claims:1 "Revendications"
 concept_claimed:1 "Revendiqué"
 concept_claim_desc:1 "Une revendication territoriale qu’un [concept_country|l] a sur une [concept_state_region|l], généralement parce que la région lui a appartenu. Avoir une revendication permet d’user de l’[concept_war_goal|l] #v $war_goal_return_state_type_name$#! qui génère moins d’[concept_infamy|l] que l’objectif de guerre #v $war_goal_conquer_state_type_name$#!.\n\nConquérir un [concept_incorporated_state] donnera au précédent propriétaire une revendication sur la région étatique."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022

 concept_devastation:0 "Dévastation"
 concept_devastation_desc:2 "Dommages causés à une [concept_state_region|l] à la suite d’une guerre ou d’une catastrophe naturelle. Elle augmente durant les [Concept('concept_battle','$concept_battles$')|l] et sous [concept_occupation|l]. Elle diminuera avec le temps si aucune partie de la région étatique n’est en guerre.\n\nElle a un impact négatif sur l’[concept_infrastructure|l], la [Concept('concept_pop_growth','$concept_pop_growth_mortality$')|l], la [concept_throughput|l] et l’[concept_migration_pull|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022

 concept_command_limit:0 "Limite de commandement"
 concept_command_limit_desc:5 "La limite de commandement détermine le nombre de [Concept('concept_battalion', '$concept_battalions$')|l] ou de [Concept('concept_flotilla','$concept_flotillas$')|l] qu’un [concept_commander|l] peut commander. Vous pouvez l’augmenter en promouvant le commandant au [Concept('concept_commander_rank','rang')] suivant."

 concept_pop_qualifications:0 "Qualifications"
 concept_qualifying:1 "Qualifier"
 concept_qualify:1 "Qualifier"
 concept_pop_qualifications_desc:1 "Les [Concept('concept_pop','$concept_pops$')|l] acquièrent les qualifications nécessaires pour changer de [concept_profession|l] au fil du temps. Si leurs attributs actuels correspondent à ceux de la profession, ou s’ils travaillent dans un domaine connexe, ils développeront des qualifications plus rapidement. Le [concept_literacy|l], la [concept_wealth|l] et la [concept_discrimination|l] sont des critères déterminants."

 concept_hq:1 "QG"
 concept_hqs:0 "QG"
 concept_hq_possessive:0 "QG"
 concept_hq_long:0 "Quartier général"
 concept_hq_desc:4 "Un $concept_hq$ (quartier général) est le territoire appartenant à un [concept_country|l] dans une [concept_strategic_region|l] donnée. Toutes les [Concept('concept_unit','$concept_units$')|l] provenant d’un $concept_hq$ sont regroupées et affectées aux [Concept('concept_commander','$concept_commanders$')|l] originaires de ce $concept_hq$. Toutes les unités non affectées ou non [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$es')|l] durant la [concept_war|l] sont dans la [concept_garrison|l] de ce $concept_hq$, où elles défendront indépendamment tout [concept_front|l] dans ce $concept_hq$."

 concept_tax_waste:0 "Gaspillage fiscal"
 concept_tax_waste_desc:1 "Le montant des [concept_taxes|l] collectés qui sont gaspillés, en raison de l’inefficacité ou de la corruption, avant d’entrer dans les coffres du gouvernement."

 concept_tax_capacity:0 "Capacité d’imposition"
 concept_tax_capacity_desc:2 "Chaque point de capacité d’imposition dans un [concept_state] permet une imposition efficace de [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','individus')|l]. Si la population d’un [concept_state] dépasse sa capacité d’imposition, l’efficacité de toutes les formes d’imposition sera réduite. La capacité d’imposition peut être accrue par la recherche de certaines technologies de société ou la construction de [Concept('concept_building','$concept_buildings$')|l] de l’[SelectLocalization(GetPlayer.IsValid,'concept_tax_capacity_desc_added','administration gouvernementale')] de l’[concept_state]."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName|l]"

 concept_assimilation:0 "Assimilation"
 concept_assimilating:1 "Assimiler"
 concept_assimilate:0 "Assimile"
 concept_assimilation_desc:3 "Les [Concept('concept_pop','$concept_pops$')|l] étrangers dont la [concept_culture|l] est [Concept('concept_accepted_culture','$concept_accepted_culture_short$e')|l] dans le [concept_country|l] dans lequel ils vivent, et qui n’habitent pas dans l’une de leurs [Concept('concept_homeland','$concept_homelands$')|l], peuvent assimiler une des [concept_primary_cultures|l] de leur pays."

 concept_conversion:0 "Conversion"
 concept_converting:1 "Convertir"
 concept_convert:0 "Convertir"
 concept_conversion_desc:2 "Les [Concept('concept_pop','$concept_pops$')|l] dont la [concept_religion|l] est [Concept('concept_discrimination','$concept_discriminated_against$e')|l] dans leur [concept_country|l] peuvent se convertir à une [concept_accepted_religion|l]."

 concept_life_experience:0 "Expérience de vie"
 concept_life_experience_desc:2 "Les [Concept('concept_character', '$concept_characters$')|l] gagnent de l’expérience de vie au fil du temps et via les événements spéciaux. Elle influe sur la possibilité qu’ils obtiennent de nouveaux [Concept('concept_character_trait', '$concept_character_traits$')|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022

 concept_supply_network:0 "Réseau d’approvisionnement"
 concept_supply_network_desc:3 "Chaque [concept_country|l] maritime maintient un réseau d’approvisionnement de [concept_convoys|l] pour répondre aux besoins de transport de ses [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l]. La capacité totale de votre réseau d’approvisionnement est déterminée en comparant la quantité de convois produits au [concept_convoy_cost|l] total de toutes vos voies de navigation. Cette capacité correspond à l’[Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')|l] de base de toutes vos voies de navigation."

 concept_convoys:0 "Convois"
 concept_convoy:0 "Convoi"
 concept_convoys_desc:2 "Les convois sont produits par le [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','port')] et sont tenus d’exploiter les [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l]."
 concept_convoys_desc_added:0 "[GetBuildingType('building_port').GetName|l]"

 concept_shipping_lane:0 "Voie de navigation"
 concept_shipping_lanes:0 "Voies de navigation"
 concept_shipping_lane_desc:1 "Une voie de navigation est une connexion navale de [concept_convoys|l] entre deux [Concept('concept_state','$concept_states$')] côtiers pour déplacer des [Concept('concept_good','$concept_goods$')|l] et des [Concept('concept_pop','$concept_pops$')|l]. Elle peut être une [concept_trade_route|l], une [concept_supply_route|l] ou une [concept_port_connection|l]."

 concept_raid_convoys:0 "Attaque de convois"
 concept_convoy_raiding:0 "Attaque de convois"
 concept_raid_convoys_desc:2 "[concept_order] donné à un [concept_admiral|l] de couler les [concept_convoys|l] ennemis passant par une région maritime. Les flottes qui y patrouillent vont tenter d’intercepter et de neutraliser les attaquants."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022

 concept_convoy_cost:0 "Coût du convoi"
 concept_convoy_cost_desc:2 "Le coût du convoi d’une [concept_shipping_lane|l] est déterminé par le nombre de [Concept('concept_good','$concept_goods$')|l] qu’une [concept_trade_route|l] déplace, le nombre de [Concept('concept_battalion','$concept_battalions$')|l] qu’une [concept_supply_route|l] permet de fournir ou l’[concept_infrastructure_usage|l] pour laquelle une [concept_port_connection|l] facilite l’[concept_market_access|l]. Plus la voie de navigation doit traverser de [Concept('concept_sea_node','$concept_sea_nodes$')|l], plus le coût total du convoi est élevé. Le coût total du convoi de toutes les voies de navigation est comparé au nombre total de [concept_convoys|l] fournis par le [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','port')] pour déterminer la force de votre [concept_supply_network|l]."
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName|l]"

 concept_port_connection:0 "Connexion portuaire"
 concept_port_connections:0 "Connexions portuaires"
 concept_port_connection_desc:3 "[concept_shipping_lane] reliant un ou plusieurs [Concept('concept_state','$concept_states$')], autrement inaccessibles par voie terrestre, à la [concept_market_capital|l], assurant ainsi l’[concept_market_access|l] aux régions isolées. La connexion portuaire nécessite un [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','port')] aux deux extrémités. Le [concept_convoy_cost|l] d’une connexion portuaire dépend de l’[concept_infrastructure_usage|l] des [Concept('concept_state','$concept_states$')] qu’elle relie."
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName|l]"

 concept_shipping_lane_effectiveness:1 "Efficacité des voies de navigation"
 concept_shipping_lane_effectiveness_short:0 "Efficacité"
 concept_shipping_lane_effectiveness_desc:3 "L’efficacité d’une [concept_shipping_lane|l] est déterminée par les effectifs du [concept_supply_network|l] d’un [concept_country|l]. Ceux-ci ont éventuellement été réduits par une [concept_raid_convoys|l]. Quand elle est en dessous de #v 100 %#!, la fonction de la voie de navigation est réduite d’autant."

 concept_supply_route:0 "Voie d’approvisionnement"
 concept_supply_routes:0 "Voies d’approvisionnement"
 concept_supply_route_possessive:0 "Voie d’approvisionnement"
 concept_supply_route_desc:2 "[concept_shipping_lane] qui approvisionne un [concept_general|l] qui a reçu l’[concept_order|l] de faire avancer ou défendre un [concept_front|l] uniquement accessible par la mer. Le niveau d’[concept_supply|l] du général est égal à l’[Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')|l] de la voie d’approvisionnement."

 concept_character:0 "Personnage"
 concept_characters:1 "Personnages"
 concept_character_possessive:0 "Personnage"
 concept_character_desc:2 "Les personnages remplissent différents [Concept('concept_character_role','$concept_character_roles$')|l] dans un [concept_country|l]. Leur capacité à s’acquitter de ces fonctions dépend de leurs [Concept('concept_character_trait','$concept_character_traits$')|l]. Ils soutiennent toujours un [concept_interest_group|l] et peuvent avoir une [concept_ideology|l] qui façonne leurs aspirations et leurs opinions."

 concept_popularity:0 "Popularité"
 concept_popularity_desc:2 "La popularité d’un [concept_character|l] mesure la volonté des [Concept('concept_pop','$concept_pops$')|l] de le suivre. Elle peut avoir des effets différents selon le [concept_character_role|l] du personnage."

 concept_momentum:0 "Dynamisme"
 concept_momentum_desc:1 "Succès d’une campagne d’un [concept_party|l] pour une [concept_election|l] qui augmente le nombre de [concept_votes|l] qu’un parti obtient le jour des élections, et disparaît juste après. Il peut être affecté par le hasard, des événements spéciaux et la [concept_popularity|l] de son [concept_party_leader|l]."

 concept_government_expenses:0 "Dépenses gouvernementales"
 concept_government_expenses_short:1 "Dépenses"
 concept_government_expenses_desc:1 "Les dépenses hebdomadaires totales du [concept_government|l] sont contrebalancées par tous ses revenus hebdomadaires tels que les [concept_taxes|l], et le solde est ajouté ou retiré du [concept_treasury]."

 concept_sovereignty:0 "Souveraineté"
 concept_sovereignty_desc:1 "Droit d’un [concept_country|l] à s’autogouverner. Lorsqu’un pays viole la souveraineté d’un autre, il bafoue ouvertement ce droit. Si l’autre ne répond pas par une réponse militaire immédiate pour faire respecter l’intégrité de ses frontières, il se soumet au transgresseur et lui laisse un accès militaire à son territoire."

 concept_average_wage:0 "Salaire annuel moyen"
 concept_average_wage_desc:0 "[concept_building_wage] moyen qu’un [concept_individual|l] de la [concept_workforce|l] gagnerait annuellement en travaillant dans ce [concept_building|l]."

 concept_subsidized_wage:0 "Salaire subventionné"
 concept_subsidized_wage_desc:1 "Lorsqu’un [concept_building|l] [Concept('concept_subsidies','$concept_subsidized$')|l] ne peut pas payer sa [concept_workforce|l], du moins le [concept_normal_wage|l], le reste est couvert par les subventions du gouvernement via le [concept_treasury]. En retour, le bâtiment ne renverra jamais sa main-d’œuvre et veillera à maintenir sa [concept_throughput|l] maximale."

 concept_government_wage:0 "Salaire gouvernemental"
 concept_government_wages:0 "Salaires gouvernementaux"
 concept_government_wage_desc:0 "Tous les [Concept('concept_government_building','$concept_government_buildings$')|l] hormis les [Concept('concept_military_building','$concept_military_buildings$')|l] payent leur [concept_workforce|l] selon le même taux de salaire standardisé gouvernemental. Ce taux est basé sur le [concept_normal_wage|l] dans le [concept_country|l], avec tous les ajustements définis dans le volet Budget."

 concept_military_wage:0 "Salaire militaire"
 concept_military_wages:0 "Salaires militaires"
 concept_military_wage_desc:0 "Tous les [Concept('concept_military_building','$concept_military_buildings$')|l] payent leur [concept_workforce|l] selon le même taux de salaire standardisé militaire. Ce taux est basé sur le [concept_normal_wage|l] dans le [concept_country|l], avec tous les ajustements définis dans le volet Budget."

 concept_normal_wage:0 "Salaire normal"
 concept_normal_wage_desc:3 "[concept_building_wage] de référence dans un [concept_country|l] que beaucoup de [Concept('concept_building','$concept_buildings$')|l] prennent en compte. Les [Concept('concept_government_wage','$concept_government_wages$')|l] et les [Concept('concept_military_wage','$concept_military_wages$')|l] reposent sur le salaire normal. Il est déterminé à partir des salaires moyens payés par les [Concept('concept_building','$concept_building_industries$')|l] des [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."

 concept_in_reserve:0 "En réserve"
 concept_in_reserve_desc:1 "Les [Concept('concept_unit','$concept_units$')|l] qui n’ont actuellement aucun [concept_commander|l] sont considérées comme en réserve. Elles ne peuvent recevoir d’[Concept('concept_order','$concept_orders$')|l] mais défendront leur patrie dans le cadre d’une [concept_garrison|l] si nécessaire."

 concept_dead:0 "Morts"
 concept_dead_desc:2 "[concept_casualties] qui ont perdu la vie lors d’une [concept_battle|l] ou à cause de l’[concept_attrition|l]."

 concept_wounded:0 "Blessés"
 concept_wounded_desc:2 "[concept_casualties] qui ont simplement été blessées lors d’une [concept_battle|l] ou à cause de l’[concept_attrition|l]. Certains d’entre eux se rétablissent et retournent au service actif après un certain temps, tandis que d’autres finissent comme [concept_dependents|l] d’autres [Concept('concept_pop','$concept_pops$')|l] de votre [concept_country|l]."

 concept_attrition:0 "Attrition"
 concept_attrition_desc:2 "Les [concept_casualties|l] infligées aux [concept_manpower|l] en dehors de la [concept_battle|l] sont causées par l’attrition. Elle est fréquemment rencontrée lorsque les [Concept('concept_battalion','$concept_battalions$')|l] sont [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$s')|l] et peut être le résultat d’une maladie, d’un accident, d’une hypothermie ou même d’une désertion. Elle peut être contrecarrée par les [Concept('concept_production_method','$concept_production_methods$')|l] de type $FR_pmg_medical_aid$ militaire."

 concept_ruler:0 "Dirigeant"
 concept_rulers:0 "Dirigeants"
 concept_ruler_possessive:1 "Dirigeant"
 concept_ruler_desc:2 "Un dirigeant est habituellement le [concept_head_of_state|l] qui représente le [concept_country|l] dans les affaires intérieures et étrangères. Ses [Concept('concept_character_trait','$concept_character_traits$')|l] affectent le pays directement et lorsqu’il meurt, un [concept_heir|l] s’il en a un ou un autre personnage en fonction du [concept_government_type|l] prend sa place."

 concept_heir:0 "Héritier"
 concept_heir_desc:2 "[concept_character] qui va hériter d’un [concept_country|l] et endosser le [concept_character_role|l] de [concept_ruler|l] à la mort de l’actuel."

 concept_character_role:0 "Rôle"
 concept_character_roles:0 "Rôles"
 concept_character_role_desc:2 "Un [concept_character|l] peut avoir un ou plusieurs rôles et ceux-ci déterminent ce sur quoi il a de l’influence dans un [concept_country|l].\n\nLa liste des rôles est la suivante :\n[concept_ruler] (généralement aussi un [concept_politician|l])\n[concept_heir]\n[concept_politician]\n[concept_general]\n[concept_admiral]"

 concept_treasury:0 "Trésor"
 concept_treasury_possessive:0 "Trésor"
 concept_treasury_desc:1 "Le $concept_treasury$ gère les actifs du [concept_country|l]. Chaque semaine, l’équilibre du budget amènera le $concept_treasury$ à contracter des [concept_loans|l] pour couvrir un déficit d’[concept_money|l] ou déposer de l’argent dans les [concept_gold_reserves|l]."

 concept_building_balance:0 "Solde"
 concept_building_balance_profit:0 "Profit"
 concept_building_balance_desc:3 "Le solde d’un [concept_building|l] est le montant d’[concept_money|l] qui reste de ses [concept_revenue|l] après avoir payé les [Concept('concept_building_wage','$concept_building_wages$')|l] et acheté les [Concept('concept_good','$concept_goods_input$')|l] requis. Il est partagé entre les [Concept('concept_pop','$concept_pops$')|l] ayant des [Concept('concept_ownership_share','parts de propriété')|l] et les [concept_cash_reserves|l] du bâtiment. Le solde d’un bâtiment peut être amélioré soit en rendant ses biens entrants moins chers soit en rendant ses biens sortants plus chers. Cela peut être fait en augmentant ou en diminuant l’[Concept('concept_sell_orders','$concept_sell_orders_supply$')|l] et la [Concept('concept_buy_orders','$concept_buy_orders_demand$')|l] sur le [concept_market|l] auquel il appartient."

 concept_building_wage:0 "Salaire"
 concept_building_wages:0 "Salaires"
 concept_building_wage_desc:3 "Les salaires versés aux [Concept('concept_pop','$concept_pops$')|l] par le [concept_building|l] dans lequel ils travaillent dépendent surtout de leur [concept_profession|l] et de la situation financière du bâtiment. Si le [concept_building_balance|l] de celui-ci permet d’augmenter les salaires, le bâtiment ne le fera que s’il en a besoin pour attirer davantage d’individus dans sa [concept_workforce|l], tandis que s’il est négatif, le bâtiment envisagera de baisser les salaires pour revenir à la rentabilité.\n\nVous pouvez garantir que la main-d’œuvre reçoive un salaire compétitif en [Concept('concept_subsidies', 'subventionnant')|l] le bâtiment. Cela permettra de le maintenir à flot avec les fonds du [concept_treasury] si nécessaire."

 concept_sell_orders:0 "Ordres de vente"
 concept_sell_order:0 "Ordre de vente"
 concept_sell_order_short:0 "Vente"
 concept_sell_orders_supply:0 "Offre"
 concept_sell_orders_desc:2 "Le nombre d’ordres de vente d’un [concept_good|l] sur le [concept_market|l] central détermine avec les [concept_buy_orders|l] son [Concept('concept_market_price','prix')]. Les ordres de vente sont déterminés par la production du bien dans chaque [concept_state] du marché. Plus un $concept_state$ a un [concept_market_access|l] élevé, plus le nombre d’ordres de vente générés sera proche de la production totale."

 concept_buy_orders:0 "Ordres d’achat"
 concept_buy_order:0 "Ordre d’achat"
 concept_buy_order_short:0 "Achats"
 concept_buy_orders_demand:0 "Demande"
 concept_buy_orders_desc:2 "Le nombre d’ordres d’achat d’un [concept_good|l] sur le [concept_market|l] central détermine avec les [concept_sell_orders|l] son [Concept('concept_market_price','prix')]. Les ordres d’achat sont déterminés par la consommation du bien dans chaque [concept_state] du marché. Plus un $concept_state$ a un [concept_market_access|l] élevé, plus le nombre d’ordres d’achat générés sera proche de la consommation totale."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022

 concept_head_of_state:0 "Chef d’État"
 concept_head_of_state_desc:3 "Le [concept_ruler|l] ou le plus haut représentant d’un [concept_country|l]. L’identité du chef d’un pays et quand il est remplacé sont déterminés par son [concept_government_type|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\nLe chef d’État [GetPlayer.GetAltAdjectiveNoFlag('MS')|l] est [GetPlayer.GetRuler.GetFullNameWithTitle]."

 concept_government_type:0 "Type de gouvernement"
 concept_government_types:0 "Types de gouvernement"
 concept_government_type_transfer_of_power:0 "Passation de pouvoir"
 concept_government_type_desc:1 "Le type de gouvernement d’un [concept_country|l] est déterminé par ses [Concept('concept_law','$concept_laws$')|l] et détermine sa passation de pouvoir, c’est-à-dire qui lui sert de [concept_head_of_state|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:2 "\n\nLe type de gouvernement [GetPlayer.GetAltNameNoFormatting('Du')][GetPlayer.GetNameNoFlag] est [GetPlayer.GetGovernment.GetName|l], pour les raisons suivantes :\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]\n[GetPlayer.GetGovernment.GetDesc]"


### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022

 concept_recognized_power:0 "Puissance reconnue"
 concept_recognized_powers:0 "Puissances reconnues"
 concept_recognized_power_short:0 "Reconnu"
 concept_recognized_power_desc:1 "Une puissance reconnue est un État-nation capable d’autodétermination aux yeux des [Concept('concept_great_power','$concept_great_powers$')|l], ce qui la distingue d’une [concept_unrecognized_power|l]."

 concept_unification_supporter:0 "Partisan de l’unification"
 concept_unification_supporters:0 "Partisans de l’unification"
 concept_unification_support:0 "Soutien"
 concept_unification_supporting:0 "Soutient"
 concept_unification_supporter_desc:1 "Un partisan de l’unification est un [concept_country|l] qui soutient un [concept_unification_candidate|l]. Si l’unification réussit, le partisan fera partie de l’union."

 concept_unification_candidate:0 "Candidat à l’unification"
 concept_unification_candidate_short:0 "Candidat"
 concept_unification_candidates:0 "Candidats à l’unification"
 concept_unification_candidate_desc:1 "Un candidat à l’unification est un [concept_country|l] considéré comme un candidat viable pour l’unification. Les conditions d’admissibilité du candidat varient en fonction de la nation à unifier. "

 concept_unification:0 "Unification du pays"
 concept_major_unification:0 "Unification majeure"
 concept_minor_unification:0 "Unification mineure"
 concept_unification_desc:0 "Acte d’unifier et de former un nouveau [concept_country|l] à partir de plusieurs autres. Un pays peut être formé en contrôlant un nombre spécifique d’[Concept('concept_state','$concept_states$')] dans la région du nouveau pays.\n\nUne #b unification majeure#! permet aux pays de devenir des [Concept('concept_unification_candidate','$concept_unification_candidates$')|l], ce qui leur donne accès au [concept_diplomatic_play|l] de l’unification. Celui-ci définit les [Concept('concept_war_goal','$concept_war_goals$')|l] pour annexer tout les États et pays nécessaires.\n\nAlors qu’une #b unification mineure#! ne permet pas de [Concept('concept_unification_candidate','candidats')|l] et ne peut former un pays que si les États requis sont contrôlés."
 

 concept_order:0 "Ordre"
 concept_orders:0 "Ordres"
 concept_ordered:0 "recevoir l’ordre"
 concept_order_desc:2 "Les [Concept('concept_commander','$concept_commanders$')|l] peuvent recevoir des ordres dont certains ciblent par exemple des [Concept('concept_front','$concept_fronts$')|l] ou des [Concept('concept_hq','QG')]. Si un ordre nécessite qu’un commandant voyage, il le fera automatiquement après l’avoir reçu."

 concept_party:0 "Parti"
 concept_parties:1 "Partis"
 concept_party_possessive:0 "Parti"
 concept_party_desc:1 "Entité politique qui participe aux [Concept('concept_election','$concept_elections$')|l] et qui est constituée d’un ou plusieurs [Concept('concept_interest_group','$concept_interest_groups$')|l] dont les [Concept('concept_ideology','$concept_ideologies$')|l] sont au moins quelque peu compatibles. Ces groupes d’intérêt sont rendus plus forts par les [Concept('concept_votes','voix')] que le parti a obtenu, proportionnellement à leur [concept_clout|l]. Les groupes d’intérêt ne peuvent pas être inclus dans le [concept_government|l] sans le reste des membres de leur parti."

 concept_party_leader:0 "Chef du parti"
 concept_party_leader_desc:0 "Le [concept_leader|l] du [concept_interest_group|l] dans le [concept_party|l] avec le plus de [concept_clout|l] est considéré comme le chef du parti."

 concept_suppress:0 "Réprimer"
 concept_suppressed:0 "Réprimé"
 concept_suppressing:0 "Réprime"
 concept_suppression:0 "Répression"
 concept_suppress_desc:2 "Un [concept_interest_group|l] réprimé est moins attractif pour les [Concept('concept_pop','$concept_pops$')|l]. La capacité de répression de base est déterminée par la [concept_law|l] sur la [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','liberté d’expression')]. Réprimer un groupe d’intérêt coûte de l’[concept_authority|l]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName|l]"

 concept_bolster:0 "Renforcer"
 concept_bolstered:0 "Renforcé"
 concept_bolsters:0 "Renforce"
 concept_bolstering:0 "Renforce"
 concept_bolster_desc:0 "Un [concept_interest_group|l] renforcé est plus attractif pour les [Concept('concept_pop','$concept_pops$')|l] pour qu’ils le soutiennent. Votre capacité de renforcement de base est déterminée par votre [concept_law|l] sur la [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','liberté d’expression')]. Les groupes d’intérêt renforcés coûtent de l’[concept_authority|l]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName|l]"

 concept_journal_entry:0 "Entrée du journal"
 concept_journal:0 "Journal"
 concept_journal_entries:1 "Entrées du journal"
 concept_journal_entry_desc:1 "Les entrées du journal témoignent des événements en cours dans votre pays. Elles peuvent présenter des opportunités ou des défis, vous rappeler les promesses que vous avez faites ou vous avertir de crises potentielles.\n\nGénéralement, les entrées de journal se résolvent et sont supprimées de votre journal lorsqu’elles sont considérées comme #bold terminées#!. Toutes les entrées de journal ne peuvent pas être terminées - certaines peuvent seulement #bold échouer#!, #bold expirer#! ou être supprimées sous certaines conditions."

 concept_political_movement_placated:0 "Apaisé"
 concept_political_movement_placated_desc:1 "Un [concept_political_movement|l] apaisé est actuellement satisfait des changements apportés au pays et mettent leur [concept_revolution|l] en attente. Ils se réorganiseront dans le cas où le dirigeant change de voie."

 concept_political_movement_support:0 "Soutien aux mouvements politiques"
 concept_political_movement_support_short:1 "Soutien"
 concept_political_movement_support_desc:1 "Le soutien d’un [concept_political_movement|l] est basé sur la [concept_political_strength|l] de ses [Concept('concept_pop','$concept_pops$')|l] partisans. Un mouvement politique avec un important soutien augmente la probabilité de [concept_enactment_success|l] d’une [concept_law|l] qu’ils désirent ou la réduit s’ils s’y opposent. Si le mouvement politique mène à une [concept_revolution|l], son soutien déterminera avec combien d’[Concept('concept_state','$concept_states$')] elle débutera."

 concept_political_movement:0 "Mouvement politique"
 concept_political_movement_short:0 "Mouvement"
 concept_political_movements_short:0 "Mouvements"
 concept_political_movements:1 "Mouvements politiques"
 concept_political_movement_desc:1 "Un mouvement politique défend une certaine [concept_law|l], soit pour la promulguer, soit pour la conserver, soit pour la restaurer. Les individus des [Concept('concept_pop','$concept_pops$')|l] et des [Concept('concept_interest_group','$concept_interest_groups$')|l] peuvent le rejoindre, ce qui lui offre à la fois du [Concept('concept_political_movement_support','$concept_political_movement_support_short$')|l] et du [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')|l]. Poursuivre le changement souhaité par un mouvement politique sera plus facile si vous avez son soutien. Ne pas poursuivre le changement pourrait conduire à une [concept_revolution|l]."

 concept_end_of_discussion_factor:0 "Facteur de fin de discussion"
 concept_end_of_discussion_factor_desc:1 "Représente les [Concept('concept_interest_group', '$concept_interest_groups$')|l] dans le [concept_government|l] qui considèrent qu’une discussion plus approfondie sur le bien-fondé de la [concept_law|l] en cours d’adoption n’est plus utile. Plus ce facteur est faible, plus il exerce une pression négative sur la possibilité que la promulgation puisse [Concept('concept_enactment_advance','avancer')] ou être [Concept('concept_enactment_stall','bloquée')]."

 concept_enactment_of_laws:0 "Promulgation de lois"
 concept_enactment_of_laws_enact:0 "Promulguer"
 concept_enactment_of_laws_enacted:0 "Promulgué"
 concept_enactment_of_laws_desc:0 "Fait de tenter de faire passer une [concept_law|l] dans la législation d’un [concept_country|l]. À intervalles réguliers, la probabilité de [concept_enactment_success|l] de la loi sera évaluée. Le temps entre les évaluations dépend de la [concept_legitimacy|l] du [concept_government|l]. Si la loi n’est pas adoptée, elle [Concept('concept_enactment_advance','progressera')], sera [Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')|l] ou [Concept('concept_enactment_stall','$concept_enactment_stall_short$')|l] ce qui affecte ses chances de réussir la prochaine évaluation ou entraîne d’autres conséquences pour le pays."

 concept_enactment_success:1 "Succès de la promulgation"
 concept_enactment_success_short:0 "Succès"
 concept_enactment_success_desc:1 "Pourcentage de chance qu’une [concept_law|l] soit promulguée au prochain point de contrôle, égal à la [concept_base_success_chance|l] plus tout effet accumulé pendant le processus de promulgation."

 concept_enactment_advance:1 "Avancement de la promulgation"
 concept_enactment_advance_short:0 "Avancement"
 concept_enactment_advance_desc:1 "L’avancement de la promulgation indique le pourcentage de chance que le processus de promulgation d’une [concept_law|l] avancera d’une manière ou d’une autre au prochain point de contrôle, même si elle ne rencontrera pas encore un plein [Concept('concept_enactment_success','$concept_enactment_success_short$')|l]. Il découle de la [concept_base_success_chance|l] d’une promulgation."

 concept_enactment_debate:1 "Débat sur la promulgation de la loi"
 concept_enactment_debate_short:0 "Débat"
 concept_enactment_debate_short_debated:0 "Débattue"
 concept_enactment_debate_desc:1 "Le débat sur la promulgation de la loi indique le pourcentage de chance que le processus de promulgation d’une [concept_law|l] souffrira de complications au prochain point de contrôle. Plus les chances totales de [Concept('concept_enactment_success','$concept_enactment_success_short$')|l], d’[Concept('concept_enactment_advance','$concept_enactment_advance_short$')|l] et de [Concept('concept_enactment_stall','blocage')|l] sont faibles, plus grande est la chance qu’un débat ait lieu."

 concept_enactment_stall:1 "Blocage de la promulgation"
 concept_enactment_stall_short:0 "Bloquée"
 concept_enactment_stall_desc:1 "Pourcentage de chance que le processus de promulgation d’une [concept_law|l] soit considérablement entravé au prochain point de contrôle. La probabilité de base est égale au [concept_clout|l] total des [Concept('concept_interest_group','$concept_interest_groups$')|l] en opposition au [concept_government|l]."

 concept_base_success_chance:0 "Probabilité de base du succès"
 concept_base_success_chance_desc:0 "La probabilité du succès de base est égale au [concept_clout|l] total des [Concept('concept_interest_group','$concept_interest_groups$')|l] partisans au [concept_government|l] plus ou moins le [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')|l] obtenu de tout [concept_political_movement|l] qui correspond."

 concept_advance_factor:0 "Facteur d’avancement"
 concept_advance_factor_desc:0 "Facteur statique utilisé pour déterminer l’[concept_enactment_advance|l] en modifiant la [concept_base_success_chance|l]."

 concept_migration_pull:0 "Attractivité migratoire"
 concept_migration_pull_short:0 "Attractivité"
 concept_migration_pull_desc:1 "Capacité d’un [concept_state] à attirer les migrants, basée principalement sur le [concept_sol|l] moyen des [Concept('concept_pop','$concept_pops$')|l] de l’État mais qui peut être modifiée par un certain nombre d’autres facteurs. Tout [Concept('concept_unemployed','$concept_unemployment$')|l] dans l’État affaiblira l’attractivité migratoire. Cette valeur est comparée à celle d’autres États entre lesquels des migrations peuvent se produire afin de déterminer dans quelle direction les migrants ont tendance à se déplacer."

 concept_lower_strata:0 "Classe inférieure"
 concept_lower_strata_desc:3 "[Concept('concept_pop','$concept_pops$')] qui [Concept('concept_profession','travaillent')] avec leurs mains ou font des travaux répétitifs qui nécessitent peu ou pas de [concept_pop_qualifications|l] et touchent de faibles [Concept('concept_building_wage','$concept_building_wages$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\nIl s’agit des professions suivantes :\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Classe moyenne"
 concept_middle_strata_desc:3 "[Concept('concept_pop','$concept_pops$')] ayant des [Concept('concept_profession','$concept_professions$')|l] spécialisées dont les [concept_pop_qualifications|l] sont plus difficiles à obtenir. Cela leur permet d’avoir plus d’influence sur le marché du travail et donc de bénéficier de meilleurs [Concept('concept_building_wage','$concept_building_wages$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\nIl s’agit des professions suivantes :\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Classe supérieure"
 concept_upper_strata_desc:3 "[Concept('concept_pop','$concept_pops$')] ayant des [Concept('concept_profession','$concept_professions$')|l] dont les [concept_pop_qualifications|l] reposent principalement sur la [concept_wealth|l]. Ces professions ne sont généralement pas non plus disponibles pour les groupes sociaux sujets à la [concept_discrimination|l]. Ils ont tendance à détenir des [Concept('concept_ownership_share','$concept_ownership_shares$')|l] dans leurs [Concept('concept_building','$concept_buildings$')|l] et à percevoir [concept_dividends|l] et [concept_budget_interest|l] en plus de leurs [Concept('concept_building_wage','$concept_building_wages$')|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
