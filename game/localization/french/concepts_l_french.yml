 concept_promotion:0 "Promotion"
 concept_promote_desc:1 "Un [concept_interest_group|l] promu est plus attractif pour les [Concept('concept_pop','$concept_pops$')|l]. La capacité de promotion de base est déterminée par la [concept_law|l] sur la [GetLawGroup('lawgroup_free_speech').GetName|l]. Promouvoir un groupe d’intérêt coûte de l’[concept_authority|l]."
 concept_colonize_desc:0 "Une grande puissance ou une puissance importante peut coloniser un [concept_state] appartenant à une [concept_decentralized_nation|l] à condition d’avoir un [concept_interest|l] dans cette [concept_strategic_region|l]."
 concept_embargos:1 "Embargos"
 concept_relation_desc:1 "Une relation est les relations officielles entre deux [Concept('concept_country', '$concept_countries$')|l]."
 concept_oppose_desc:0 "Quiconque s’oppose à un [concept_diplomatic_play|l] qui dégénère en guerre rejoindra le camp de quiconque s’y oppose aussi."
 concept_support:0 "Soutenir"
 concept_support_desc:0 "Quiconque soutient un [concept_diplomatic_play|l] qui dégénère en guerre rejoindra le camp de quiconque le soutient aussi."
