 concept_patrol:0 "Patrouiller"
 concept_patrol_desc:0 "Patrouiller à la recherche de navires ennemis."
 concept_profitability:0 "Rentabilité"
 concept_profitability_desc:0 "La rentabilité est le bénéfice relatif par employé, par rapport à tous les autres bâtiments dans le monde."
 concept_trade_power:0 "Puissance commerciale"
 concept_trade_power_desc:0 "La puissance commerciale d’une [concept_trade_route|l] est la valeur la plus basse entre la [concept_import_power|l] du marché importateur et la [concept_export_power|l] du marché exportateur."
 concept_import_power:0 "Puissance d’importation"
 concept_import_power_desc:0 "La puissance d’importation d’un certain [concept_good|l] dans un [concept_market|l] repose sur ses [concept_buy_orders|l], jusqu’à une quantité minimale par niveau."
 concept_export_power:0 "Puissance d’exportation"
 concept_export_power_desc:0 "La puissance d’exportation d’un certain [concept_good|l] dans un [concept_market|l] repose sur ses [concept_sell_orders|l], jusqu’à une quantité maximale par niveau."
 concept_objective:0 "Objectif"
 concept_objectives:0 "Objectifs"
 concept_objective_desc:0 "AI-controlled countries have a set of Objectives that governs their strategy\n#todo TODO MORE INFO#!"
 concept_favor:0 "Faveur"
 concept_favors:0 "Faveurs"
 concept_favor_desc:0 "#todo A Favor is... #!"
 concept_battle_plan:0 "Plan de bataille"
 concept_battle_plan_desc:0 "Un plan de bataille est créé par un [concept_commander|l] d’un [concept_front|l] avec l’ordre d’invasion. Lorsque suffisamment de troupes sont affectées au plan, une [concept_battle|l] se déclenchera."
 concept_good_net:0 "Quantité nette de bien"
 concept_good_net_desc:0 "La quantité de ce bien qui se trouve dans ce [concept_market|l] après les échanges."
 concept_decreees:0 "Décrets"
 concept_construction_camp:0 "Camp de construction"
 concept_construction_camps:0 "Camps de construction"
 concept_construction_camp_desc:0 "TODO"
 concept_innovation_points:0 "Points d’innovation"
 concept_innovation_points_desc:0 "Les points d’innovation sont obtenus grâce aux universités. Ils peuvent être dépensés pour rechercher des inventions."
 concept_construction_points:0 "Points de construction"
 concept_construction_points_desc:0 "Les points de construction @construction! sont produits par les [Concept('concept_construction_camp', '$concept_construction_camps$')|l] et utilisés pour construire des [Concept('concept_building', '$concept_buildings$')|l]."
 concept_budget_new_construction:0 "Nouvelle construction"
 concept_budget_new_construction_desc:0 "TODO"
 concept_opinion:0 "Opinion"
 concept_opinion_desc:1 "L’opinion que votre peuple a d’un autre pays, et ce que d’autres [Concept('concept_country', '$concept_countries$')|l] pensent de vous est un aspect important de vos relations diplomatiques."
 concept_potentials:0 "Potentiel"
 concept_potentials_desc:0 "Le potentiel indique la quantité d’un bien qui peut être fournie par une zone."
 concept_taxation_desc:0 "L’imposition peut être de l’[concept_money|l] déduit du salaire des $concept_pops$ ou de l’impôt sur la consommation ajouté au prix des [Concept('concept_good', '$concept_goods$')|l]."
 concept_non_government_building:0 "Bâtiment de production"
 concept_non_government_building_desc:0 "Un bâtiment de production produit quelque chose et n’est pas financé par le gouvernement."
 concept_colonial_state:0 "État colonial"
 concept_colonial_states:1 "États coloniaux"
 concept_colonial_state_desc:1 "Un État colonial est un type particulier d’[concept_unincorporated_state] qui est généralement créé en établissant une [concept_colony|l] dans une [concept_decentralized_nation|l] ou en conquérant le territoire d’une [concept_unrecognized_power|l]. Un État colonial qui se retrouve à la frontière d’un État non colonial appartenant au même [concept_country|l] perdra son statut de colonie et deviendra un [concept_unincorporated_state].\n\nLes États coloniaux bénéficient d’un bonus d’attractivité migratoire et sont affectés par certains modificateurs des [Concept('concept_law', '$concept_laws$')|l] et [Concept('concept_institution', '$concept_institutions$')|l] coloniales."
 concept_state_resource:0 "Ressource d’État"
 concept_state_resource_desc:0 "Cette ressource peut être exploitée par vos industries de ressources, en fournissant des [Concept('concept_good', '$concept_goods$')|l] pour vos manufactures ou votre commerce."
 concept_ig_population:0 "Population du groupe d’intérêt"
 concept_ig_population_desc:0 "La quantité de [Concept('concept_pop', '$concept_pops$')|l] qui font partie de ce groupe d’intérêt."
 concept_ig_approval:0 "Approbation"
 concept_ig_approves:0 "Approuve"
 concept_ig_approve:0 "Approuver"
 concept_ig_approving:0 "Approuve"
 concept_ig_disapproval:0 "Désapprobation"
 concept_ig_disapproves:0 "Désapprouve"
 concept_ig_disapprove:0 "Désapprouver"
 concept_ig_disapproving:0 "Désapprouve"
 concept_ig_indifferent:0 "Indifférent"
 concept_ig_approval_desc:1 "L’approbation ou la désapprobation exprimée par un [concept_interest_group|l] est déterminée par l’adéquation entre, d’une part, les [Concept('concept_law', '$concept_laws$')|l] de son [concept_country|l], et, d’autre part, ses [Concept('concept_ideology', '$concept_ideologies$')|l] et les loyautés de tous les [Concept('concept_pop', '$concept_pops$')|l] qui le composent. Elle décide également des [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] qui sont actifs. En l’absence d’approbation et de désapprobation, le groupe d’intérêt sera indifférent."
 concept_pol_str:0 "Force politique"
 concept_pol_str_desc:0 "Le degré de pouvoir d’un [concept_pop|l] (et par conséquent de son [concept_interest_group|l]) sur la politique du pays. La force politique décide de la quantité de [concept_clout|l] que le groupe d’intérêt a et provient de la [concept_status|l] des [Concept('concept_pop', '$concept_pops$')|l] qui le soutiennent et de la [concept_wealth|l], en plus de tous les [concept_votes|l] que le [concept_interest_group|l] a reçus au cours de la dernière [concept_election|l]."
 concept_status:0 "Position sociale"
 concept_status_desc:0 "La position sociale d’un [concept_pop|l] dans un [concept_country|l] est déterminée par les [Concept('concept_law', '$concept_laws$')|l]."
 concept_army_budget:0 "Budget militaire"
 concept_army_budget_desc:0 "Votre budget de l’armée et de la marine est dépensé chaque semaine pour acheter des [Concept('concept_good', '$concept_goods$')|l] dans les casernes. Ils sont à leur tour consommés par vos [Concept('concept_battalion', '$concept_battalions$')|l] sur le terrain."
 concept_warship:0 "Navire de guerre"
 concept_warships:1 "Navires de guerre"
 concept_warship_desc:1 "Les navires de guerre sont l’unité de mesure des ressources humaines de la marine. Elle correspond à 1 000 personnes travaillant dans les [Concept('concept_naval_base', '$concept_naval_bases$')|l]."
 concept_construction_sector:0 "Secteur de construction"
 concept_construction_sector_desc:0 "The Construction Sector is..."
 concept_barrack:0 "Caserne"
 concept_barracks:1 "Casernes"
 concept_barrack_desc:1 "Les casernes produisent des [Concept('concept_battalion', '$concept_battalions$')|l]."
 concept_naval_base:0 "Base navale"
 concept_naval_bases:1 "Bases navales"
 concept_naval_base_desc:1 "Les bases navales produisent des [Concept('concept_warship', '$concept_warships$')|l]."
 concept_market_controller:0 "Contrôleur du marché"
 concept_market_controller_possessive:0 "Contrôleurs du marché"
 concept_market_controller_desc:0 "Le contrôleur du marché est son propriétaire..."
 concept_radicalized_desc:0 "Ils pourraient devenir révolutionnaires s’ils deviennent plus forts, ou cesser d’être radicaux s’ils obtiennent ce qu’ils demandent."
 concept_de_radicalize:0 "Déradicaliser"
 concept_de_radicalize_desc:0 "Ils pourraient se déradicaliser si on leur accordait quelque chose parmi leurs griefs."
