### NEW ITEMS

 concept_neighbors:0 "Voisins"
 concept_neighbors_desc:1 "Deux [Concept('concept_country','$concept_countries$')|l] sont considérés comme voisins s’ils partagent une frontière terrestre ou s’ils possèdent tous deux des [Concept('concept_state','$concept_states$')] côtiers qui se connectent au même [concept_sea_node|l]."
 
 concept_welfare_payments:0 "Prestations d’aide sociale"
 concept_welfare_payments_desc:1 "Les prestations d’aide sociale sont une forme de subvention directe versée par un [concept_country|l] à tous les groupes sociaux dans la [concept_workforce|l] qui perçoivent des salaires inférieurs à la fraction définie du [concept_normal_wage|l]."

 concept_sea_node:0 "Nœud maritime"
 concept_sea_nodes:0 "Nœuds maritimes"
 concept_sea_node_desc:0 "Une intersection ou un point le long d’une [concept_shipping_lane|l] navale représentant une partie de l’océan. Les voies de navigation empruntent toujours le chemin entre deux [Concept('concept_state','$concept_states$')] côtiers qui passe par le plus petit nombre de nœuds maritimes. Chaque nœud maritime supplémentaire au-delà du premier augmente de #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! le [concept_convoy_cost|l]."

