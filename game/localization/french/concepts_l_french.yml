 concept_defensive_combat_effectiveness:0 "Défense"
 concept_defensive_combat_effectiveness_desc:0 "La défense est..."
 concept_peace:0 "Paix"
 concept_peace_desc:0 "La paix est..."
 concept_subject_power:0 "Puissance soumise"
 concept_subject_power_desc:0 "Subject Powers are subservient to other, more powerful polities and are largely unable to conduct independent diplomacy.\n#todo TODO rewrite this#!"
 concept_expeditionary_force:0 "Force expéditionnaire"
 concept_expeditionary_force_desc:0 "#todo concept_expeditionary_force_desc #!"
 concept_commander_of_front:0 "Commandement du front"
 concept_commander_of_front_desc:0 "#todo concept_commander_of_front_desc #!"
 concept_isolated_state_adj:1 "Isolée"
 concept_sea_lane:0 "Couloir de navigation"
 concept_sea_lanes:1 "Couloirs de navigation"
 concept_sea_lane_desc:0 "Les couloirs de navigation sont..."
 concept_productivity_short:0 "Productivité"
 concept_budget_construction_wages:0 "Salaires dans la construction"
 concept_budget_construction_wages_desc:0 "construction_wages_desc"
 concept_budget_construction_slaves:0 "Esclaves de construction"
 concept_budget_construction_slaves_desc:0 "construction_slaves_desc"
 concept_reinforcements:0 "Renforts"
 concept_reinforcements_desc:0 "Les renforts sont des [Concept('concept_battalion', '$concept_battalions$')|l] ou des [Concept('concept_warship', '$concept_warships$')|l] actuellement en déplacement quelque part."
 concept_travel_queue:0 "Fil d’attente de déplacement"
 concept_travel_queue_desc:0 "Lorsque les [Concept('concept_battalion', '$concept_battalions$')|l] ou les [Concept('concept_warship', '$concept_warships$')|l] ont l’ordre de se déplacer quelque part, ils sont placés dans la file d’attente de déplacement. Ils peuvent se déplacer entre les [Concept('concept_barrack', '$concept_barracks$')|l], les [Concept('concept_commander', '$concept_commanders$')|l] et les [Concept('concept_front', '$concept_fronts$')|l]."
 concept_trade_route_value:0 "Valeur de la route commerciale"
 concept_trade_route_value_desc:0 "Une [concept_trade_route|l] génère des [concept_revenue|l] que le [GetBuildingType('building_trade_center').GetName|l] gère, en fonction de la différence du [concept_market_price|l] et le volume échangé. Les [concept_tariffs|l] diminuent la valeur de la route en diminuant le volume maximum qu’elle peut déplacer avant de stagner et devenir non rentable."
 concept_protected_export_share:0 "Part d’exportation protégée"
 concept_protected_export_share_desc:0 "La part d’[concept_sell_orders|l] générés au sein d’un [concept_market|l] qui ne peut pas être exportée par le biais de [Concept('concept_trade_route', '$concept_trade_routes$')|l]. Une part plus grande maintiendra le [concept_market_price|l] à un niveau plus bas et favorisera les consommateurs, tandis qu’une valeur plus faible permettra davantage d’exportations et favorisera les producteurs. Votre [concept_law|l] sur la [GetLawType('law_mercantilism').GetGroup.GetName|l] déterminera sa taille de base et les [Concept('concept_country','$concept_countries$')|l] peuvent appliquer des [Concept('concept_embargo','$concept_embargoes$')|l] pour l’augmenter davantage."
 concept_politically_inactive_desc:2 "Individus d’un [concept_pop|l] qui ne soutiennent pas un [concept_interest_group|l]. Cela est souvent dû à un faible [concept_literacy|l] ou [concept_sol|l]. Ils ne participent pas au processus politique et toute [concept_political_strength|l] qu’ils possèdent est gaspillée."
