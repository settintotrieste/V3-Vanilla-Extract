 natural_disaster_events.1.t:0 "Le tremblement de terre de [SCOPE.sState('earthquake_state').GetName]"
 natural_disaster_events.1.d:0 "Un tremblement de terre a frappé l’État de [SCOPE.sState('earthquake_state').GetName], détruisant des bâtiments et faisant des blessés et des morts."
 natural_disaster_events.1.f:0 "« J’ai eu l’impression que c’était la fin du monde. Heureusement, aucun de nous n’a été blessé, mais notre maison a été détruite. »"
 natural_disaster_events.1.a:0 "L’État va devoir se débrouiller tout seul."
 natural_disaster_events.1.b:0 "Nous devrions investir plus d’argent dans les secours."

 modifier_earthquake_relief:0 "Aide aux victimes du tremblement de terre"

 natural_disaster_events.2.t:0 "Des inondations en [SCOPE.sState('flood_state').GetName]"
 natural_disaster_events.2.d:0 "Les berges de la rivière locale ont cédé en [SCOPE.sState('flood_state').GetName], détruisant des maisons et faisant des victimes."
 natural_disaster_events.2.f:0 "« Les berges avaient gonflé depuis des jours, mais nous ne nous attendions pas au déluge de la nuit dernière. Nous n’étions pas préparés. »"
