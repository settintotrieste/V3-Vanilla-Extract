 new_ideology_events.1.t:0 "Anarchisme"
 new_ideology_events.1.d:0 "Le premier [SCOPE.sCharacter('first_anarchist').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_anarchist').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_anarchist').GetCountry.GetName]. [SCOPE.sCharacter('first_anarchist').GetFullName], chef des [SCOPE.sCharacter('first_anarchist').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.1.f:0 "« Ce ne sont pas que des fous lanceurs de bombes, ils ont de bons arguments sur le rôle de l’État dans nos vies. »"
 new_ideology_events.1.a:0 "L’anarchie règne !"
 new_ideology_events.1.b:0 "Essayons de l’ignorer."
 new_ideology_events.2.t:0 "Radicalisme"
 new_ideology_events.2.d:0 "Le premier [SCOPE.sCharacter('first_radical').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_radical').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_radical').GetCountry.GetName]. [SCOPE.sCharacter('first_radical').GetFullName], chef des [SCOPE.sCharacter('first_radical').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.2.f:0 "« Ils ont certainement des opinions audacieuses et libérales, mais ils pourraient être exactement ce dont nous avons besoin. »"
 new_ideology_events.2.a:0 "Cela semble intéressant."
 new_ideology_events.2.b:0 "Essayons de l’ignorer."
 new_ideology_events.3.t:0 "Féminisme"
 new_ideology_events.3.d:0 "Le premier [SCOPE.sCharacter('first_feminist').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_feminist').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_feminist').GetCountry.GetName]. [SCOPE.sCharacter('first_feminist').GetFullName], chef des [SCOPE.sCharacter('first_feminist').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.3.f:0 "« Nous ne nous reposerons pas un seul jour avant que les femmes aient les mêmes droits que les hommes. Après tout, pourquoi ne serions-nous pas égaux ? »"
 new_ideology_events.3.a:0 "L’égalité est un progrès !"
 new_ideology_events.3.b:0 "Essayons de l’ignorer."
 new_ideology_events.4.t:0 "Abolitionnisme"
 new_ideology_events.4.d:0 "Le premier [SCOPE.sCharacter('first_abolitionist').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_abolitionist').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_abolitionist').GetCountry.GetName]. [SCOPE.sCharacter('first_abolitionist').GetFullName], chef des [SCOPE.sCharacter('first_abolitionist').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.4.f:0 "« Il n’y a pas deux façons de le dire, l’esclavage est mauvais et doit être aboli. »"
 new_ideology_events.4.a:0 "L’esclavage, c’est mal !"
 new_ideology_events.4.b:0 "Essayons de l’ignorer."
 new_ideology_events.5.t:0 "Défenseurs de l’esclavage"
 new_ideology_events.5.d:0 "Le premier [SCOPE.sCharacter('first_slaver').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_slaver').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_slaver').GetCountry.GetName]. [SCOPE.sCharacter('first_slaver').GetFullName], chef des [SCOPE.sCharacter('first_slaver').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.5.f:0 "« Ils disent que c’est important pour l’économie, mais c’est juste une couverture pour leur racisme. »"
 new_ideology_events.5.a:0 "Nous approuvons cela."
 new_ideology_events.5.b:0 "Essayons de l’ignorer."
 new_ideology_events.6.t:0 "Social-démocratie"
 new_ideology_events.6.d:0 "Le premier [SCOPE.sCharacter('first_social_democrat').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_social_democrat').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_social_democrat').GetCountry.GetName]. [SCOPE.sCharacter('first_social_democrat').GetFullName], chef des [SCOPE.sCharacter('first_social_democrat').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.6.f:0 "« L’État est nécessaire, mais qui l’État aide et comment, voilà ce qui importe. »"
 new_ideology_events.6.a:0 "Cela semble sensé."
 new_ideology_events.6.b:0 "Essayons de l’ignorer."
 new_ideology_events.7.t:0 "Communisme"
 new_ideology_events.7.d:0 "Le premier [SCOPE.sCharacter('first_communist').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_communist').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_communist').GetCountry.GetName]. [SCOPE.sCharacter('first_communist').GetFullName], chef des [SCOPE.sCharacter('first_communist').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.7.f:0 "« Travailleurs du monde entier, unissez-vous ! Vous ne peinerez plus sous la botte de l’oppression capitaliste. »"
 new_ideology_events.7.a:0 "Bonne chance, camarades."
 new_ideology_events.7.b:0 "Essayons de l’ignorer."
 new_ideology_events.8.t:0 "Avant-gardisme"
 new_ideology_events.8.d:0 "Le premier [SCOPE.sCharacter('first_vanguardist').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_vanguardist').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_vanguardist').GetCountry.GetName]. [SCOPE.sCharacter('first_vanguardist').GetFullName], chef des [SCOPE.sCharacter('first_vanguardist').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.8.f:0 "« Nous sommes tous d’accord pour dire que le communisme est l’objectif, mais pour y arriver, là est la difficulté. »"
 new_ideology_events.8.a:0 "Quelqu’un doit montrer la voie."
 new_ideology_events.8.b:0 "Essayons de l’ignorer."
 new_ideology_events.9.t:0 "Fascisme"
 new_ideology_events.9.d:0 "Le premier [SCOPE.sCharacter('first_fascist').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_fascist').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_fascist').GetCountry.GetName]. [SCOPE.sCharacter('first_fascist').GetFullName], chef des [SCOPE.sCharacter('first_fascist').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.9.f:0 "« Un commandement fort et des lois fortes font des gens forts. »"
 new_ideology_events.9.a:0 "La force, c’est bien."
 new_ideology_events.9.b:0 "Essayons de l’ignorer."
 new_ideology_events.10.t:0 "Ethno-nationalisme"
 new_ideology_events.10.d:0 "Le premier [SCOPE.sCharacter('first_ethno_nationalist').GetIdeology.GetName] est apparu [SCOPE.sCharacter('first_ethno_nationalist').GetCountry.GetAltNameNoFormatting('En')][SCOPE.sCharacter('first_ethno_nationalist').GetCountry.GetName]. [SCOPE.sCharacter('first_ethno_nationalist').GetFullName], chef des [SCOPE.sCharacter('first_ethno_nationalist').GetInterestGroup.GetName] a épousé cette nouvelle doctrine."
 new_ideology_events.10.f:0 "« Notre position est simple : une nation, un peuple ! »"
 new_ideology_events.10.a:0 "Notre peuple d’abord."
 new_ideology_events.10.b:0 "Essayons de l’ignorer."
