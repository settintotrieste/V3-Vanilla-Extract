 south_america.2.t:1 "La Confédération péruvio-bolivienne"
 south_america.2.d:2 "Une occasion unique s’est présentée de réunir [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [SCOPE.sCountry('peru_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('peru_country').GetName] sous [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]. Bien que le gouvernement [SCOPE.sCountry('peru_country').GetAltAdjectiveNoFormatting('MS')|l] accepte notre autorité pour le moment, cela pourrait provoquer des conflits avec nos rivaux."
 south_america.2.f:2 "« Réunir deux pays, ça ne consiste pas simplement à assembler deux pièces d’un puzzle.\n\nUn pays n’est pas un objet mort, mais la somme de son peuple, de son histoire et de sa culture. C’est une entité vivante. Espérons que cette unification fasse de nous une véritable famille, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] sait à quel point un mariage peut être difficile. »"
 south_america.2.a:2 "À une glorieuse union !"
 south_america.2.b:1 "L’unification serait imprudente."

 south_america.1.t:1 "Le destin du Pérou"
 south_america.1.d:1 "Malgré les machinations de nos rivaux, la Confédération péruvio-bolivienne perdure depuis une décennie. La possibilité d’une véritable unification avec [SCOPE.sCountry('peru_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('peru_country').GetName] existe désormais."
 south_america.1.f:2 "D’ici, les montagnes ne sont rien de plus qu’un couteau transperçant au loin le crépuscule, sa lame crantée et pâle fendant les nuages.\n\n« En tant que successeurs de l’Empire inca, nous devons annexer ses anciens territoires, suivre le littoral et continuer, encore et encore. »"
 south_america.1.a:1 "Nous formerons une véritable union."
 south_america.1.b:1 "La situation actuelle nous convient mieux."

 central_america.1.t:0 "Nos États veulent l’indépendance"
 central_america.1.d:0 "Des États se sont réunis et ont demandé l’indépendance. Si nous ne la leur donnons pas, il y aura certainement une guerre."
 central_america.1.f:0 "« Le Honduras, le Guatemala, le Costa Rica, le Nicaragua, tous crient à l’indépendance. Cela va dégénérer si nous ne faisons pas quelque chose. »"
 central_america.1.a:0 "Qu’il en soit ainsi."
 central_america.1.b:0 "Aucune chance."

 central_america.2.t:1 "La dissolution de l’Amérique centrale"
 central_america.2.d:1 "Les États restants de l’union ont déclaré leur indépendance. Il est devenu évident que l’union [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] est terminée, et que [SCOPE.sState('capital_scope').GetName] doit se débrouiller seul."
 central_america.2.f:1 "« Soit nous revendiquons la propriété de notre pays, soit nous nous prosternons devant eux. Soit nous oublions le nom de nos parents, soit nous apprenons celui des ancêtres de notre ennemi. Soit nous cultivons notre terre, soit nous les regardons la ravager. Soit nous choisissons la liberté, soit nous choisissons la guerre ! »"
 central_america.2.a:1 "Nous devons accepter notre destin."
 central_america.2.b:1 "Nous n’abandonnerons pas l’union si facilement."

 south_america.3.t:0 "La guérilla"
 south_america.3.d:0 "Bien que la guerre soit terminée, les guérilleros continuent de mener une guérilla en [SCOPE.sState('guerilla_state').GetName]."
 south_america.3.f:1 "« Je ne comprends pas. Ils ne peuvent pas gagner. Ils ne pourraient jamais gagner. Ils n’ont pas assez de soldats ou de ressources mais ils n’arrêtent pas de se battre. »"
 south_america.3.a:0 "Écrasons-les une fois pour toutes."
 south_america.3.b:0 "Ils finiront par s’épuiser."

