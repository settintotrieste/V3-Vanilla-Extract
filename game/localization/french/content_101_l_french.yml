 warlord_china_events.100.t:0 "La Chine s’effondre"
 warlord_china_events.100.d:0 "La chute de la dynastie Qing a mis fin à la longue période de domination impériale de la Chine et a ouvert la voie à une nouvelle ère de seigneurs de la guerre."
 warlord_china_events.100.f:1 "« Les empires, comme les rêves, sont faits d’un matériau intangible, si fragiles qu’ils peuvent disparaître à tout moment, sans prévenir. Ils exercent pourtant le même attrait inexplicable, même si le fil qui les relie est invisible et que chaque suture cache une blessure.\n\nDes milliers d’années de règne impérial, balayés en un instant. »"
 warlord_china_events.100.a:0 "Oh non."

 warlord_china_events.110.t:0 "Écrasement de melon"
 warlord_china_events.110.d:0 "Il risque d’être de notoriété publique que [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('FR_LeLa')] [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('prisoner_killing_warlord').GetFullName] se divertit en fracassant le crâne des prisonniers avec une épée."
 warlord_china_events.110.f:0 "« Tu sais pourquoi certains m’appellent le vieux quatre-vingt-six ? C’est à cause de la taille de mon... » \n\nLe reste des paroles [SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('FR_DuDela')] [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle|l] est noyé sous le bruit des cris et des os qui craquent lorsqu’[SCOPE.sCharacter('prisoner_killing_warlord').GetCustom('FR_IlElle')] abat son épée sur la tête d’un prisonnier.\n\n« ...exactement 86 dollars mexicains en argent. » "
 warlord_china_events.110.a:0 "Le peuple doit savoir."
 warlord_china_events.110.b:0 "Il vaut mieux étouffer l’affaire."

