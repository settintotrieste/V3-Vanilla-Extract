 crime_events.2.t:0 "Le crime organisé"
 crime_events.2.d:0 "Les organisations criminelles ont commencé à opérer en [SCOPE.sState('organised_crime_state').GetName]."
 crime_events.2.f:0 "« Peu importe que nous arrêtions une personne ou que nous résolvions un crime. Cela continuera si nous ne remontons pas jusqu’au sommet de la pyramide. »"
 crime_events.2.a:0 "Mettons des fonds pour éradiquer les organisations."
 crime_events.2.b:0 "Les autorités peuvent s’en occuper."

 modifier_organised_crime_suppressed:0 "A réprimé le crime organisé"
 modifier_organised_crime:0 "Crime organisé"

 crime_events.10.t:1 "L’Éventreur : meurtres sordides"
 crime_events.10.d:1 "Le journal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] fait état d’une série de meurtres sordides commis en [SCOPE.sState('serial_killer_state').GetName]. D’après l’article, la police est incapable de mettre la main sur l’assassin qu’ils surnomment déjà l’Éventreur de [SCOPE.sState('serial_killer_state').GetCityHubName]."
 crime_events.10.f:1 "Les voleurs à la tire et les gyrophares de la police inondent le vieux marché délabré. Dans la rue, le cadavre est étendu face contre terre. Une longue tache sombre l’a suivi comme un chasseur infatigable toute la nuit. L’inspecteur s’approche. La tache est sèche depuis longtemps, d’un rouge plus vif près de la tête.\n\n« Évacuez le corps. » Il s’approche encore. C’est un bain de sang. L’odeur âcre flottera encore dans les rues pendant plusieurs jours. Le corps de cette pauvre femme est complètement éventré.\n\nPlus près, encore. L’horreur."
 crime_events.10.a:0 "Nous devons amener le tueur devant la justice."

 crime_events.11.t:1 "L’Éventreur : derrière les barreaux"
 crime_events.11.d:1 "Le meurtrier connu sous le nom de l’Éventreur de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], qui a longtemps sévi en [SCOPE.sState('serial_killer_state_scope').GetName], a enfin été arrêté."
 crime_events.11.d2:0 "Le meurtrier connu sous le nom de l’Éventreur de [SCOPE.sState('serial_killer_state_scope').GetCityHubName], qui a longtemps sévi en [SCOPE.sState('serial_killer_state_scope').GetName], a enfin été arrêté. Étonnamment, il se trouve que ces crimes odieux étaient l’œuvre de [SCOPE.sCharacter('important_killer').GetFullName] !"
 crime_events.11.f:1 "L’inspecteur s’agrippe fermement à sa canne, il sourit à peine. Le visage du coupable est faiblement éclairé par la lumière de la cellule. De cette distance, ça pourrait être un ami d’enfance de l’inspecteur, son cousin, n’importe quel policier.\n\nIl ne lève même pas la tête quand on lui apporte un insipide porridge. « C’est fini, maintenant. » L’inspecteur n’arrive pas à détacher son regard de l’assassin. La lumière vacille. Quelqu’un a déjà prévenu la presse, un brouhaha s’élève du bureau. Le tueur marmonne quelque chose, il sourit à peine."
 crime_events.11.a:0 "On a eu le salaud."
 crime_events.11.b:0 "Nous emporterons ce secret dans la tombe."

 crime_events.12.t:1 "L’Éventreur : une lettre mystérieuse"
 crime_events.12.d:1 "La police de [SCOPE.sState('serial_killer_state_scope').GetName] a reçu une lettre, soi-disant écrite de la main de l’Éventreur de [SCOPE.sState('serial_killer_state_scope').GetCityHubName]. Cette mystérieuse note pourrait permettre de découvrir sa véritable identité."
 crime_events.12.f:1 "« Il chante à midi. En hiver. @devout! Jamais l’automne. Si vous regardez à travers le miroir, @capitalists! il se rapprochera. Si vous regardez @clergymen! à travers la neige, vous le verrez dessous.\n\nJe serai @censored!@censored!@censored!@censored! après la tombée de la nuit @officers!, venez ou non, mais n’oubliez jamais @red_cross! que je ne suis pas toujours comme ça. @starving! »"
 crime_events.12.a:1 "L’Université pourra peut-être nous aider."
 crime_events.12.b:1 "Que la police redouble d’efforts."
 crime_events.12.c:0 "Les symboles sont indéchiffrables."

 crime_events.13.t:1 "L’Éventreur : nouvelles victimes"
 crime_events.13.d:1 "En [SCOPE.sState('serial_killer_state_scope').GetName], d’autres victimes de l’Éventreur de [SCOPE.sState('serial_killer_state_scope').GetCityHubName] ont été découvertes. Une enquête minutieuse et approfondie pourrait révéler des indices quant à l’identité du tueur."
 crime_events.13.f:1 "Ce corps est lui aussi étendu face contre terre. Une longue tache sombre a séché pendant la nuit. L’inspecteur s’approche. Les entrailles de la victime sont répandues sur le sol, comme dans une boucherie.\n\n« C’est toujours la même chose : [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]. »\n\nUn spectacle troublant. Les yeux blancs et putrides comme du lait caillé, un garçon continue d’observer la scène depuis un toit. L’inspecteur lui fait signe de partir. Les cadavres s’accumulent comme un tableau inachevé."
 crime_events.13.a:1 "Finançons une enquête approfondie."
 crime_events.13.b:1 "Aucune preuve ne relie ces crimes."

 modifier_public_worried:1 "L’Éventreur : panique générale"
 modifier_killer_caught:1 "Tueur arrêté"

 custom_disembowled:0 "le tueur les éventre, en enlevant certains organes et en les plaçant en cercle autour du corps."
 custom_face_removed:0 "le tueur leur enlève le visage, ce n’est pas beau à voir."
 custom_surgical:0 "le tueur fait des entailles précises. Nous sommes sûrs qu’il a une certaine formation chirurgicale."
 custom_crocodile:0 "de grosses morsures inhumaines ont été faites sur eux. Cela ne peut pas être un animal, car on a trouvé des empreintes de pas."
 custom_strangled:0 "le tueur étrangle chacune d’entre elles pendant leur sommeil avant que le corps ne soit découvert le lendemain matin."
 custom_stabbed:0 "poignardées des centaines de fois, jusqu’à ce qu’elles soient presque méconnaissables."

