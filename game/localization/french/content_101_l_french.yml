 natural_disaster_events.5.f:0 "« Nous avons remarqué que certaines cultures mouraient il y a quelques semaines, mais nous n’y avons pas prêté attention. Nous en perdons toujours quelques-unes. Nous ne nous attendions pas à cela »."
 natural_disaster_events.5.a:0 "Cela va affecter la récolte."
 natural_disaster_events.5.b:0 "Nous aiderons comme nous le pouvons."

