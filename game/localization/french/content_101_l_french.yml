 technology_events.1.t:0 "Automobiles non réglementées"
 technology_events.1.d:0 "En raison d’une série d’accidents, des appels ont été lancés pour réglementer les automobiles. "
 technology_events.1.f:0 "On rapporte [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')] « Plus rapide qu’un cheval et deux fois plus lourde. Si les gens ne voient pas pourquoi c’est dangereux, je ne sais pas quoi leur dire. »"
 technology_events.1.a:0 "Des lois plus strictes rendent les rues plus sûres."
 technology_events.1.b:0 "Les gens doivent simplement s’adapter."
 technology_events.1.c:0 "Les automobiles devraient avoir la priorité."

 custom_automobile_accident_type_crash:0 "que deux automobiles se sont percutées à grande vitesse et que les occupants ont été gravement blessés."
 custom_automobile_accident_type_wall_crash:0 "qu’une automobile hors de contrôle a percuté un mur à grande vitesse et que le conducteur est mort."
 custom_automobile_accident_type_wall_person_hit:0 "qu’une automobile a heurté un homme qui traversait la rue et qu’il a succombé à ses blessures."
 custom_automobile_accident_type_river:0 "qu’une automobile a quitté la route et a fini dans une rivière voisine."

 technology_events.10.t:0 "Central téléphonique international"
 technology_events.10.d:0 "Il a été suggéré qu’en établissant un central téléphonique transfrontalier avec [SCOPE.sC('telephone_neighbour').GetAltNameNoFormatting('Le')][SCOPE.sC('telephone_neighbour').GetName], nous pourrions améliorer nos relations plus facilement."
 technology_events.10.f:0 "« Cela réduit certainement les malentendus lorsque nous pouvons simplement prendre le téléphone pour savoir ce qu’il se passe de l’autre côté de la frontière. »"
 technology_events.10.a:0 "Ça semble être une excellente idée."
 technology_events.10.b:0 "Je ne le pense pas."

 technology_events.20.t:0 "Discussion au coin du feu"
 technology_events.20.d:0 "[SCOPE.sCharacter('radio_ruler').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('radio_ruler').GetFullName] a décidé d’utiliser la nouvelle et excitante technologie radio pour s’adresser plus directement aux gens."
 technology_events.20.f:0 "« C’est comme [SCOPE.sCharacter('radio_ruler').GetCustom('FR_SilSielle')] était là, dans la pièce, avec moi. Il est difficile de ne pas être convaincu. »"
 technology_events.20.a:0 "Cela doit exprimer l’autorité."
 technology_events.20.b:0 "Cela doit nous mettre en valeur."
 technology_events.20.c:0 "Laissez-moi vous parler de ce nouveau médicament miracle."

 modifier_radio_authority:0 "Annonces autoritaires à la radio"
 modifier_radio_ig:0 "Bonne publicité radio"
 modifier_radio_opium:0 "Adhésion à l’opium"

 technology_events.30.t:0 "Armes de guerre"
 technology_events.30.d:0 "Un article a été publié par le journal [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] #italic [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]#! sur certaines des armes que notre pays utilise dans la guerre [SCOPE.sWar('ongoing_war').GetName] en cours."
 technology_events.30.f:1 "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] Des membres du public demandent que l’utilisation de ces armes soit limitée.\n\n« De tels instruments de douleur et de tourment n’ont pas leur place sur terre. »"
 technology_events.30.a:0 "Ne les limitons pas."
 technology_events.30.b:0 "Couvrons leur utilisation."

 custom_weapon_article_machine_gun:0 "L’article porte sur la mitrailleuse, une arme terrifiante qui déchire la chair et les os à une vitesse presque inhumaine."
 custom_weapon_article_chemical_weapons:0 "L’article parle de l’utilisation du gaz de chlore, une arme terrifiante."

 technology_events.40.t:0 "Photographies [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]"
 technology_events.40.d:0 "Il a été suggéré que nous prenions et distribuions quelques photos des sites les plus célèbres de notre pays."
 technology_events.40.f:0 "« Il y a tellement d’endroits merveilleux dans tout notre pays ! Il semble juste que le monde entier puisse les voir aussi. »"
 technology_events.40.a:0 "Nous devrions les distribuer au niveau international."
 technology_events.40.b:0 "Nous devrions les distribuer au niveau national."

 modifier_international_photographs:0 "Photographies distribuées à l’étranger"
 modifier_domestic_photographs:0 "Photographies distribuées au niveau national"

 technology_events.50.t:0 "Attitude positive"
 technology_events.50.d:0 "Les soldats se plaignent de ne pas avoir la possibilité d’ouvrir leurs conserves."
 technology_events.50.f:0 "« La nourriture est un peu meilleure, mais à quoi bon si on ne peut pas l’ouvrir, hein ? Certains gars utilisent des pierres, d’autres des couteaux. La seule chose sûre, c’est que c’est vraiment pénible à manger. »"
 technology_events.50.a:0 "Dépensons de l’argent pour trouver un moyen."
 technology_events.50.b:0 "Ils trouveront bien."

 modifier_can_anger:0 "Absence de technologie d’ouverture des boîtes de conserve"
 modifier_developing_can_opener:0 "Développement d’un ouvre-boîte"

 modifier_weapons_regulated:0 "Utilisation réglementée des armes"
 modifier_weapons_unregulated:0 "Utilisation non réglementée des armes"

 expedition_events.501.t:0 "L’expédition du Nil"
 expedition_events.501.d:0 "Malgré des centaines d’années de recherche, la source du Nil nous échappe toujours. Devons-nous envoyer une expédition pour tenter de tracer le cours du fleuve ?"
 expedition_events.501.f:0 "« Nous nous enfoncerons au cœur du continent et trouverons le secret que beaucoup d’autres ont cherché. »"
 expedition_events.501.a:1 "Je connais la personne qu’il faut pour ce travail."
 expedition_events.501.b:0 "Pas maintenant."
 
 expedition_events.502.a:0 "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.502.b:0 "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.502.c:0 "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"

 expedition_events.504.t:0 "L’expédition embarque"
 expedition_events.504.d:0 "Après quelques semaines de préparation et de voyage, l’expédition dirigée par [SCOPE.sCharacter('expedition_leader').GetFullName] est arrivée à Zanzibar. De là, ils commenceront leur voyage pour découvrir la source insaisissable du Nil."
 expedition_events.504.f:1 "« La côte était moins arénacée que prévu. En haut de la colline qui mène à la ville, un groupe d’habitants s’était rassemblé pour observer notre expédition, plus amusés qu’intrigués. Dans une langue que nous ne comprenions pas, ils nous ont crié dessus. Un de nos hommes leur a répondu par un geste et, d’un coup de feu en l’air, le différend a été réglé.\n\nDe l’autre côté de la mer, la lumière du soleil faisait scintiller le sable. »"
 expedition_events.504.a:0 "En avant !"

 expedition_events.511.t:0 "Expédition réussie"
 expedition_events.511.d:0 "[SCOPE.sCharacter('expedition_leader').GetFullName] est revenu[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] triomphant[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')], la source du Nil a été découverte. Il s’avère que la source se trouve dans les grands lacs d’Afrique. "
 expedition_events.511.f:1 "« Le grondement de l’eau me rappelait mon enfance. Une ligne lointaine et floue, impossible à franchir de nouveau. Dans mes cauchemars, je me noyais toujours. Le torrent continuait sans cesse, comme une plaie ouverte. Une hémorragie. Le cœur de l’Afrique exposé devant nous, la dissection méticuleuse d’un continent.\n\nDans mes cauchemars, je me noie toujours. »"
 expedition_events.511.a:0 "Excellente nouvelle !"

 expedition_events.512.t:0 "Échec de l’expédition"
 expedition_events.512.d:0 "N’ayant reçu aucun rapport depuis de nombreux mois, il est devenu certain que l’expédition au cœur de l’Afrique a échoué et que [SCOPE.sCharacter('expedition_leader').GetFullName] a été perdu[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] avec elle."
 expedition_events.512.f:1 "« Nous nous sommes assis au sommet d’une montagne. Nous nous sommes arrêtés un instant. L’eau commençait à manquer, comme la nourriture. La jungle ne pouvait pas se terminer ainsi, ce n’était pas dans sa nature. Des arbres monstrueux croquaient les derniers fragments du ciel. Nous étions épuisés, à bout de forces. »"
 expedition_events.512.a:0 "Enfer et damnation !"

 central_africa_expedition:0 "Expédition pour trouver la source du Nil"
 central_africa_expedition_desc:0 "Le centre du continent africain détient le secret de la source du Nil."
 central_africa_expedition_tooltip:0 "Conditions requises :"

 modifier_central_africa_expedition_complete:0 "A trouvé la source du Nil"

 expedition_events.520.t:0 "Taxe locale"
 expedition_events.520.d:0 "Un dirigeant local vous a demandé de payer un « hongo » supplémentaire, une sorte de taxe, pour passer sur son territoire."
 expedition_events.520.f:1 "« Pour chaque parcelle de territoire que nous traversons, nous devons payer une autre taxe. Si nous payons une taxe supplémentaire à un dirigeant, nous devrons les payer tous. Si nous ne payons pas... eh bien, les choses pourraient mal tourner. »"
 expedition_events.520.a:0 "Payons la taxe."
 expedition_events.520.b:0 "Ne la payons pas."

 expedition_events.530.t:0 "Mule perdue"
 expedition_events.530.d:0 "Une des mules que nous avons amenées s’est égarée dans les sous-bois. Nous pourrions passer un certain temps à la rechercher ou simplement passer à autre chose."
 expedition_events.530.f:0 "« Si nous ne la trouvons pas, il y a de fortes chances que certains habitants tentent de nous réclamer une rançon pour récupérer la bête. »"
 expedition_events.530.a:0 "Passons un peu de temps à chercher la mule."
 expedition_events.530.b:0 "C’est juste une mule, laissons-la."

 expedition_events.540.t:0 "Rhinocéros aperçu"
 expedition_events.540.d:0 "Un rhinocéros a été aperçu dans les environs, nous pourrions arrêter l’expédition un moment pour essayer de récupérer sa corne comme trophée."
 expedition_events.540.f:1 "« L’animal était presque courbé : son corps ridé et la lenteur de ses mouvements rappelaient ceux d’un vieillard.\n\n« Si nous l’attrapons maintenant, imaginez la fortune qu’ils nous paieront [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]. Il est complètement seul. »\n\nTandis que la nuit tombait, un éclat immaculé subsistait, reflétant la pâleur de sa corne. »"
 expedition_events.540.a:0 "Nous allons le chasser."
 expedition_events.540.b:0 "Ne nous laissons pas distraire."

 expedition_events.541.t:0 "Chasse au rhinocéros"
 expedition_events.541.d:0 "Nous avons chassé le rhinocéros avec succès et ramené sa corne comme trophée."
 expedition_events.541.f:0 "« Malgré le succès et le grand amusement, aucun des habitants n’a voulu manger la chair du rhinocéros. Je ne comprends pas pourquoi, il me semble dommage de la gaspiller. »"
 expedition_events.541.a:0 "Nous allons continuer."

 expedition_events.542.t:0 "Échec de la chasse au rhinocéros"
 expedition_events.542.d:0 "La chasse au rhinocéros s’avère être un échec et un membre de l’expédition a été blessé. Il faudra un certain temps pour le remettre sur pied."
 expedition_events.542.f:1 "« Malheureusement, mon fusil n’a pas tiré au moment clé et l’un des membres du groupe de chasseurs a été... Je suppose que le terme correct est "embroché". Le pauvre bougre aura besoin de quelques jours pour se remettre. »"
 expedition_events.542.a:0 "Quel désastre."

 expedition_events.550.t:0 "Un scarabée dans l’oreille"
 expedition_events.550.d:1 "Un scarabée s’est glissé dans l’oreille de [SCOPE.sCharacter('expedition_leader').GetFullName]. Sans aide médicale immédiate, cela pourrait entraver la progression de l’expédition."
 expedition_events.550.f:1 "« Le bourdonnement et les démangeaisons ne faisaient qu’empirer. "SORTEZ-LE DE LÀ !" Je secouai la tête et hurlai de douleur. "SORTEZ-LE DE LÀ !" Je pouvais sentir ses ailes se déployer dans mon oreille, essayant de ramper plus profondément encore. "[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')] !" L’un des membres de l’expédition essaie d’attraper ma main au moment où je veux m’emparer du couteau.\n\n"SORTEZ-LE DE LÀ !" »"
 expedition_events.550.a:0 "Nous devons nous arrêter et demander de l’aide."
 expedition_events.550.b:0 "Nous ne pouvons pas nous arrêter, donnons-lui le couteau."
 sir_loc:0 "Monsieur"
 madam_loc:0 "Madame"

 expedition_event_delayed_tt:0 "L’expédition est légèrement retardée."

 expedition_events.560.t:0 "Les réserves [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')] sont faibles"
 expedition_events.560.d:2 "[SCOPE.sCharacter('expedition_leader').GetFullName] exige que nous arrêtions l’expédition et attendions l’arrivée de nouveaux stocks [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. "
 expedition_events.560.f:0 "« Vous ne l’avez pas entendu de ma bouche, mais il a mis en pièces la moitié du camp à la recherche de plus [SCOPE.sCharacter('expedition_leader').GetCustom('drug_type')]. Comme il n’en a pas trouvé, il a insisté pour que nous en fassions venir. Peu importe le temps que ça prendra. »"
 expedition_events.560.a:0 "Nous allons nous arrêter et attendre que d’autres arrivent."
 expedition_events.560.b:0 "Nous continuerons sans cela."

 custom_alcohol:0 "d’alcool"
 custom_opium:0 "d’opium"
 custom_cocaine:0 "de cocaïne"

