 natural_disaster_events.3.t:0 "La grande inondation de [SCOPE.sState('mega_flood_state').GetName]"
 natural_disaster_events.3.d:0 "Les berges de la rivière ont éclaté dans tout l’État de [SCOPE.sState('mega_flood_state').GetName], détruisant des maisons et prenant des vies à une échelle sans précédent."
 natural_disaster_events.3.f:0 "« Cela a tout emporté : des maisons, des biens et bien sûr des vies. Comment évaluer le coût de cette tragédie ? »"
 natural_disaster_events.3.a:0 "L’État devra s’en occuper seul."
 natural_disaster_events.3.b:0 "Nous devrions mettre plus d’argent dans les secours."

 natural_disaster_events.4.t:0 "Le grand tremblement de terre de [SCOPE.sState('mega_earthquake_state').GetName]"
 natural_disaster_events.4.d:0 "L’État de [SCOPE.sState('mega_earthquake_state').GetName] a été dévasté par un tremblement de terre d’une ampleur sans précédent. D’innombrables bâtiments ont été détruits et le nombre de vies perdues est impossible à déterminer."
 natural_disaster_events.4.f:0 "« Nous pensions que c’était la fin du monde quand c’est arrivé et nous n’avions pas vraiment tort. Des villes entières détruites, des familles entières perdues. Ce ne sera plus jamais pareil ici. »"
 natural_disaster_events.4.a:0 "L’État va devoir s’en sortir seul."
 natural_disaster_events.4.b:0 "Nous devrions mettre plus d’argent dans les secours."

