 congo_free_state_events.4.t:0 "Un article accablant"
 congo_free_state_events.4.d:2 "Un article accablant a été écrit dans le journal [SCOPE.sCountry('newspaper_country').GetAltAdjectiveNoFormatting('MS')|l] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] sur les atrocités commises [SCOPE.sCountry('free_state').GetAltNameNoFormatting('En')][SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.4.f:0 "« Les chefs qui ont cédé leurs terres ne savaient pas ce qu’ils signaient. Ce n’était pas des traités équitables, c’était une farce. Depuis lors, le traitement réservé aux locaux équivaut à de l’esclavage. »"
 congo_free_state_events.4.a:1 "C’est regrettable mais cela appartient [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_AuAla')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.4.b:0 "Nous devons le condamner."

 congo_free_state_events.5.t:0 "La question de l’État libre"
 congo_free_state_events.5.d:2 "La disparition de la monarchie fait [SCOPE.sCountry('free_state').GetAltNameNoFormatting('Du')][SCOPE.sCountry('free_state').GetNameNoFlag] une relique du passé. Nous pourrions réintégrer l’État sous l’autorité [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_DuDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.d2:0 "L’opinion internationale sur [SCOPE.sCountry('free_state').GetAltNameNoFormatting('Le')][SCOPE.sCountry('free_state').GetNameNoFlag] est devenue très négative après la révélation des atrocités commises. Nous pourrions réintégrer l’État puisque nous aurions très peu d’opposition de la part [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_DuDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.f:1 "« C’est déjà terrifiant d’imaginer que de telles atrocités peuvent se produire. Les assassinats, les massacres, les famines.... Tout cela au nom du profit, et du plaisir que cela procure. Les officiers rivalisent de brutalité, exhibant fièrement les traces de leurs sévices sur les habitants comme des trophées de guerre.\n\nIls ont enfreint toutes les lois de l’humanité. Ce sont des intrus sortis tout droit des enfers et dont la simple association avec le concept d’humanité est un affront envers nous tous. »"
 congo_free_state_events.5.f2:0 "Que tout cela se soit produit avec l’approbation [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_DuDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] est tout simplement ridicule. Penser qu’une personne puisse posséder toute une nation comme on possède une maison à la campagne est notre plus grave erreur.\n\nLes assassinats, les massacres, les famines... Tout cela au nom du profit personnel, et du plaisir morbide que cela procure."
 congo_free_state_events.5.a:0 "Nous allons intégrer l’État."
 congo_free_state_events.5.b:0 "Peut-être qu’il est temps qu’il devienne un état vraiment « libre »."
