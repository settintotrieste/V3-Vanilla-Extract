 congo_free_state_events.1.t:1 "[SCOPE.sCountry('free_state').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.1.d:0 "[SCOPE.sCharacter('free_state_monarch').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetFullName] a déclaré que cette terre sera désormais un État libre sous son contrôle dans une union personnelle avec notre pays."
 congo_free_state_events.1.f:1 "[SCOPE.sCharacter('free_state_monarch').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] arbore un sourire crispé, à l’image d’une statue de marbre. [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_IlElle')|U] parle d’une voix de velours qui ferait rougir les murs : « Je ne veux pas rater une belle occasion de nous assurer une part de ce magnifique gâteau africain. »\n\nDans son dos, tous les tableaux représentent un thème commun, le sang vif ressortant sur la toile."
 congo_free_state_events.1.a:1 "Nous devrions garder un œil là-dessus."

 congo_free_state_events.2.t:1 "Rumeurs [SCOPE.sCountry('free_state').GetAltNameNoFormatting('Du')][SCOPE.sCountry('free_state').GetName]"
 congo_free_state_events.2.d:1 "Dans les milieux gouvernementaux, on entend dire que [SCOPE.sCountry('free_state').GetAltNameNoFormatting('Le')][SCOPE.sCountry('free_state').GetNameNoFlag] appartenant [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_AuAla')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('free_state_monarch').GetFullName] maltraite son peuple."
 congo_free_state_events.2.f:1 "« Les bateaux qui arrivent à quai brillent de façon tout à fait suspecte. Des rubis et autres diamants scintillant comme des torches entrent avec coquetterie dans le pays. Les bateaux qui repartent, hélas, c’est une autre affaire.\n\nDes armes, de la poudre à canon et des soldats. J’aimerais vous l’annoncer plus à la légère, croyez-moi. »"
 congo_free_state_events.2.a:0 "Rien à craindre."
 congo_free_state_events.2.b:0 "Nous allons parler à [SCOPE.sCharacter('free_state_monarch').GetFullName]."
 
 congo_free_state_events.3.t:0 "Inquiétant déclin démographique"
 congo_free_state_events.3.d:0 "Les missionnaires comme les laïcs ont exprimé leur profonde inquiétude devant l’augmentation du nombre de morts [SCOPE.sCountry('free_state').GetAltNameNoFormatting('En')][SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.3.f:0 "« C’est un mélange de tout : les maladies, la famine, la guerre, la mauvaise qualité de l’eau. Oh, mais c’est toujours la guerre, n’est-ce pas ? C’est de la faute des officiers. N’est-ce pas toujours de la faute des officiers ? Et par-dessus tout, c’est de la faute [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_DuDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]. »"
 congo_free_state_events.3.a:0 "Nous ne pouvons pas aller à l’encontre [SCOPE.sCharacter('free_state_monarch').GetCustom('FR_DuDela')] [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle|l]."
 congo_free_state_events.3.b:0 "C’est un massacre ! Le monde doit savoir !"
