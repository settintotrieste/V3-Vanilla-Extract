 expedition_events.570.t:0 "Étude géographique"
 expedition_events.570.d:0 "Il a été suggéré de s’arrêter et d’entreprendre une étude géographique de la région afin d’accroître nos connaissances locales."
 expedition_events.570.f:1 "« Les premiers rayons du soleil frappaient le sol sec et à demi-éclairé à la perpendiculaire. Ils scintillaient à la surface de la rivière, faisant vaciller l’eau comme les branches fragiles d’un arbre malade.\n\nLa lueur s’infiltrait dans les rochers, paysage fantaisiste où la vie semblait si distincte, si étrangère, si... éclatante. »"
 expedition_events.570.a:0 "Bonne idée."
 expedition_events.570.b:0 "Nous n’avons pas le temps."

 modifier_expedition_geographic_study:0 "Étude géographique entreprise"
 modifier_expedition_geographic_study_desc:0 "En cherchant à déterminer la source du Nil, du temps a été pris pour étudier la zone géographique."

 expedition_event_peril_tt:0 "Cela pourrait #tooltippable;negative_value;TOOLTIP:expedition_peril_explanation_tt négativement#! affecter le résultat de l’expédition."

 expedition_peril_explanation_tt:0 "Plus vous prenez de risques lors d’une expédition, plus celle-ci devient périlleuse et plus les risques d’échec augmentent."

 modifier_expedition_rhino_hunt:0 "Trophée de chasse au rhinocéros"

 crime_events.1.t:1 "Les braquages de trains en [SCOPE.sState('train_robbery_state').GetNameNoFormatting]"
 crime_events.1.d:1 "Une série de braquages de trains a été commise par des gangs audacieux partout en [SCOPE.sState('train_robbery_state').GetName], menaçant ainsi la loi, l’ordre et la fortune des riches dans tout l’État."
 crime_events.1.f:1 "« Ils sont arrivés en titubant dans le wagon, j’ai reconnu l’un d’entre eux grâce à un avis de recherche. Aucun doute dans mon esprit, c’était [SCOPE.sCharacter('suitable_name').GetFullNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')]. »"
 crime_events.1.a:1 "Nos marshals n’en feront qu’une bouchée."
 crime_events.1.b:0 "Qui se soucie d’un train ou deux ?"

