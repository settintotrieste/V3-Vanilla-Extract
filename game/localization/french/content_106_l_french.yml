l_french:

 #Aigun and Beijing
 je_the_eastern_border:0 "Le souverain de l’Est"
 je_the_eastern_border_reason:0 "Nos ambitions de devenir une puissance navale dans le Pacifique et notre ambition coloniale en Asie centrale exigent que nous résolvions nos différends frontaliers de longue date avec [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('china_scope').GetName] d’une manière favorable [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."

 russia_treaty_of_beijing:0 "Traité de Beijing"
 russia_treaty_of_beijing_desc:0 "Le territoire de la Mandchourie extérieure est en quelque sorte isolé du reste de la Chine et prêt à être colonisé. Nous pourrions conclure un traité pour obtenir le territoire en capitalisant sur la faiblesse de la Chine."
 obligation_for_outer_manchuria_tt:0 "Nous échangerons notre obligation contre la Mandchourie extérieure."
 transfer_of_outer_manchuria_tt:0 "Nous exigerons le transfert de la Mandchourie extérieure à l’autorité russe."
 china_explosion_point_2_tt:0 "La Chine a été suffisamment déstabilisée par les #BOLD guerres de l’opium#! et les #BOLD rébellions#!."

 russo_chinese.1.t:0 "Le traité de Beijing"
 russo_chinese.1.d:0 "Grâce à notre emprise actuelle sur le gouvernement [SCOPE.sCountry('china_scope').GetAltAdjective('MS')|l], nous avons proposé un traité pour tracer une frontière officielle en Mandchourie, transférant officiellement [SCOPE.sState('outer_manchuria_scope').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 russo_chinese.1.f:0 "Les articles de ce traité entreront en vigueur à partir du jour où ils seront acceptés par les représentants de l’un et l’autre État, et devront être appliqués pour l’éternité de manière sacrée et inviolable."
 russo_chinese.1.a:0 "Ouvrons les territoires à une plus grande colonisation."
 russo_chinese.1.b:0 "Il ne faut pas retarder l’expansion de nos ports."

 modifier_ruler_of_the_east:0 "Colonisation de la Mandchourie"
 modifier_ruler_of_the_east_navy:0 "Colonisation de la Mandchourie"

 russia_chuguchak_protocol:0 "Le protocole de Chuguchak"
 russia_chuguchak_protocol_desc:0 "L’acquisition de territoires supplémentaires en Asie centrale est une priorité du gouvernement russe. En raison de l’agitation qui règne en Chine, il existe une possibilité d’expansion dans des régions contestées."
 obligation_for_central_asia_tt:0 "Nous échangerons notre obligation contre des territoires en Asie centrale."
 russia_chuguchak_protocol_req_tt:0 "Les États de #BOLD Semiretchie#! et #BOLD Akmolinsk#! sont contrôlés par la Russie ou un de ses sujets."
 transfer_of_central_asia_tt:0 "Nous exigerons le transfert des territoires contestés des #BOLD Kazakhs#! et des #BOLD Kirghizes#! à la Russie."

 russo_chinese.2.t:0 "Le protocole de Chuguchak"
 russo_chinese.2.d:0 "Nous avons commencé à négocier avec des représentants [SCOPE.sCountry('china_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('china_scope').GetName], afin de définir une frontière entre nos nations à l’Ouest. Les possibilités de gains territoriaux sont nombreuses dans la région de l’Asie centrale."
 russo_chinese.2.f:0 "Il est impératif pour nous de veiller à ce que les terres des Kirghizes et des Kazakhs, loyaux sujets de la Russie, soient unies au sein d’une nation capable d’assurer la sécurité face au banditisme actuel qui sévit dans la région."
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName] et [SCOPE.sState('ili_scope').GetName] seront suffisants."
 russo_chinese.2.b:0 "Le territoire du [SCOPE.sState('kirghizia_scope').GetName] est aussi une acquisition nécessaire."
 russo_chinese.2.c:0 "Le territoire [SCOPE.sCountry('kirgiz_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('kirgiz_scope').GetName] sera rétabli sous notre protectorat."

 russo_chinese.3.t:0 "Le souverain de l’Est"
 russo_chinese.3.d:0 "En sécurisant [SCOPE.sState('vladivostok_scope').GetName], le rêve de la domination navale [ROOT.GetCountry.GetAltAdjective('FS')|l] sur le Pacifique s’est rapproché de la réalité. La ville de [SCOPE.sState('vladivostok_scope').GetPortHubName] deviendra notre nouveau port principal à l’Est."
 russo_chinese.3.f:0 "Ce port peut être considéré comme le meilleur de tous. Il rappelle beaucoup Olga, mais en plus petit, plus chaud et plus agréable. Cependant, il y a les mêmes chênes tout autour, et les mêmes montagnes pittoresques. Dans les plaines, les rivières murmurent ; il y a de nombreuses sources sur les flancs. Notre campement établi l’autre jour, avec ses tentes blanches, a fière allure au milieu de chênes qui n’ont pas encore été coupés et dont les alentours viennent d’être défrichés." #- Sergei Maksimov 
 russo_chinese.3.a:0 "Renforçons les flottilles sibériennes, au plus vite."
 russo_chinese.3.b:0 "Le port de Vladivostok sera le plus beau de notre pays."

 modifier_vladivostok_navy:0 "Souverain de l’Est"
 modifier_vladivostok_navy_country:0 "Projection de puissance au Pacifique"
 modifier_vladivostok_civilian:0 "Souverain de l’Est"
