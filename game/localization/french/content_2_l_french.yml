 je_splitting_oman:0 "Fracture à Oman"
 je_splitting_oman_reason:0 "Les fils de [ROOT.GetCountry.GetRuler.GetFullName] sont avides de pouvoir et de terres. À la mort du sultan, les fils de [ROOT.GetCountry.GetRuler.GetFirstName] vont diviser le pays entre ses propriétés arabes et africaines et se disputer la suprématie."
 said_bin_sultan_al_said_dies:0 "Le sultan Saïd al-Saïd est mort."
 omani_realm_splits:0 "Le royaume d’Oman sera divisé entre Oman et Zanzibar."

 zanzibar.1.t:0 "L’avènement de Zanzibar"
 zanzibar.1.d:0 "Alors que [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] a accédé au pouvoir à Oman et Mascate, son frère cadet [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] a établi un pouvoir indépendant en tant que [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFormatting('De')][SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] en Afrique de l’Est."
 zanzibar.1.f:0 "« Pourquoi l’Afrique ? Regardez autour de vous ! Les eaux qui bordent Zanzibar sont d’un bleu encore plus brillant que le ciel lui-même, le sable blanc est si fin que l’on croirait être allongé sur des centaines de coussins, et toutes les marchandises d’Afrique que vous pouvez imaginer sont disponibles dans les marchés. Pourquoi lutter à Oman quand je peux bâtir un empire ici au milieu de toutes ces richesses ? »"
 zanzibar.1.a:0 "[SCOPE.sCountry('muscat_and_oman').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] règne en maître !"
 zanzibar.1.a.tt:0 "Continuez de jouer avec [SCOPE.sCountry('muscat_and_oman').GetAltNameNoFormatting('Le')][SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.b:0 "Notre destin est lié à celui [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFormatting('Du')][SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]."
 zanzibar.1.c:0 "Arrêtons [SCOPE.sCountry('sultanate_of_zanzibar').GetAltNameNoFormatting('Le')][SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] ! [SCOPE.sCountry('muscat_and_oman').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] est indivisible."

 je_military_aviation:0 "La guerre dans les nuages"
 je_military_aviation_reason:0 "Les progrès de l’aviation ont ouvert la voie à un nouveau champ de bataille : le ciel."
 aviation.1.t:0 "L’as des officiers"
 aviation.1.d:1 "[SCOPE.sCharacter('flying_circus_general').GetFullName] s’est fait un nom, non seulement pour son utilisation des avions au combat, mais aussi pour le fait d’en piloter un dans le ciel de [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f:1 "« Les journaux l’appellent "[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')]" ! [SCOPE.sCharacter('flying_circus_general').GetCustom('FR_IlElle')|U] est incroyable. Je ne sais pas s’il vaut mieux qu’[SCOPE.sCharacter('flying_circus_general').GetCustom('FR_IlElle')] défile chez nous ou qu’[SCOPE.sCharacter('flying_circus_general').GetCustom('FR_IlElle')] combatte en [SCOPE.sState('flying_circus_state').GetNameNoFormatting]. »"
 aviation.1.a:0 "Un culte du héros peut souder la nation."
 aviation.1.b:0 "Les héros de guerre sont là pour faire la guerre."

 war_hero_cult:0 "Héros de guerre rentré au pays"
 war_hero_fighter:0 "Héros de guerre en mission"

 je_trench_warfare:0 "La guerre dans la terre"
 je_trench_warfare_reason:0 "Les soldats ont découvert une nouvelle arme en cette ère de guerre scientifique : la pelle."
 trench_warfare.1.t:0 "Les tranchées du front"
 trench_warfare.1.d:1 "L’utilisation intensive des tranchées en [SCOPE.sState('trench_warfare_state').GetName] par [SCOPE.sCharacter('trench_warfare_general').GetFullName] a complètement ravagé le paysage. Cela ne peut pas durer éternellement, mais difficile de savoir quelle position adopter."
 trench_warfare.1.f:1 "« Vous avez déjà mis les pieds dans des tranchées ? On ne s’y sent pas aussi seuls qu’on pourrait le croire. Vous avez des amis partout : les rats vous suivent nuit et jour, et même quand vos camarades meurent, ils restent à vos côtés, le visage dans la boue. »"
 trench_warfare.1.a:0 "Nous devons creuser plus de tranchées en [SCOPE.sState('trench_warfare_state').GetName]."
 trench_warfare.1.b:0 "Nous ne pouvons pas laisser nos défenses immobiles."
 trench_warfare.1.c:0 "Nous devons avancer."

