 slave_revolt.1.t:0 "Mutinerie d’une goélette à esclaves"
 slave_revolt.1.d:0 "Les esclaves d’un des navires marchands de notre nation se sont soulevés, ont pris le contrôle du navire et ont navigué vers [SCOPE.sCountry('neighbor_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('neighbor_country').GetName] voisin, où l’esclavage est illégal."
 slave_revolt.1.f:0 "« Il n’appartient pas aux tribunaux étrangers de décider du statut de ces personnes qui ont navigué sous le drapeau de notre nation. Jamais ce droit ne peut équitablement appartenir à un autre pays, quelle qu’en soit la cause ! »"
 slave_revolt.1.a:0 "Émettre une forte protestation."
 slave_revolt.1.b:0 "Ce n’est plus de notre ressort."
