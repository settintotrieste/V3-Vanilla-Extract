 texan_war_of_independence.3.t:0 "Capture du général Santa Anna"
 texan_war_of_independence.3.d:0 "[SCOPE.sCharacter('santa_anna_scope').GetFullName], le dirigeant du Mexique et l’un de ses principaux généraux, a été capturé dans un marais par nos forces, vêtu d’un uniforme de dragon. Il propose de signer immédiatement la paix avec nous en échange de sa libération."
 texan_war_of_independence.3.f:0 "« Santa Anna en vie peut être un atout inestimable pour le Texas, tandis que mort, il serait juste une victime parmi d’autres. »"
 texan_war_of_independence.3.a:0 "Servons-nous de Santa Anna pour faire pression pour un accord."
 texan_war_of_independence.3.b:0 "Laissons-le retourner au Mexique et continuons à nous battre !"
 
 notification_santa_anna_captured_notification_name:0 "Santa Anna capturé"
 notification_santa_anna_captured_notification_desc:0 "Le [SCOPE.sCountry('texas_scope').GetName] [SCOPE.sCountry('texas_scope').GetAltNameNoFormatting('AOnt')] capturé le général [SCOPE.sCountry('mexico_scope').GetAltAdjective('MS')|l] Santa Anna, qui a utilisé son pouvoir personnel pour négocier la fin de la guerre d’indépendance texane."
