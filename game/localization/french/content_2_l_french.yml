 laws_police.1.t:0 "Il s’en est fallu de peu"
 laws_police.1.d:0 "La balle d’un assassin a manqué de peu un ministre de [SCOPE.gsInterestGroup('assassination_target_ig').GetName] ce matin, suscitant des appels à l’adoption rapide de lois [SCOPE.sLaw('current_law_scope').GetName|l]. Les [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName], des opposants à ces lois, sont également accusés de soutenir implicitement l’assassin."
 laws_police.1.f:0 "« Ce tir évité de justesse n’est que le dernier d’une longue série d’incidents. Si nous ne faisons pas quelque chose aujourd’hui, alors quand ? Combien de personnes devront être blessées avant que nous agissions ? »"
 laws_police.1.a:0 "Nous devons protéger les nôtres."
 laws_police.1.b:0 "Ceux qui s’opposent à l’ordre doivent être censurés."
 laws_police.2.t:0 "Les polémiques policières des journaux"
 laws_police.2.d:0 "L’effort national pour mettre en œuvre la loi [SCOPE.sLaw('current_law_scope').GetName|l] est devenu le sujet d’un débat entre journaux partisans et pourrait perturber le processus législatif."
 laws_police.2.f:0 "« Cher rédacteur en chef,\n\nEn tant que simple citoyen n’ayant absolument aucun lien avec le conflit national en cours concernant cette législation des services chargés de faire respecter la loi, j’ai certaines choses à dire... »"
 laws_police.2.a:0 "Laissons les journaux dire ce qu’ils veulent."
 laws_police.2.b:0 "Publions nos propres éditoriaux pour les journaux."
 laws_police.2.c:0 "Les journaux ont parlé assez librement sur ce sujet."
 laws_police.3.t:0 "Le rassemblement est malmené"
 laws_police.3.d:0 "Une manifestation en grande partie pacifique pour [SCOPE.sPoliticalMovement('rally_movement').GetName] a été violemment dispersée par la milice locale. [SCOPE.gsInterestGroup('rally_movement_ig').GetName], un des principaux soutiens du mouvement, est particulièrement choqué par cette violence. L’incident a conduit de nombreuses personnes à s’interroger sur la pertinence de mettre en place des forces de l’ordre permanentes ayant le droit d’utiliser la force."
 laws_police.3.f:0 "« Les bouchers ont dégainé leurs haches qui empestent déjà le sang des innocents. Est-ce là la 'justice' que vous cherchez à répandre dans toute la nation ? À moins que le gouvernement ne demande des comptes à ses ministres et ne soulage le peuple, il sera certainement destitué. »"
 laws_police.3.a:0 "Peut-être qu’une période de réflexion est nécessaire en ce moment."
 laws_police.3.b:0 "Nous ne pouvons pas laisser la nouvelle se répandre, il faut réprimer le mouvement de [SCOPE.sPoliticalMovement('rally_movement').GetName]."
 laws_police.3.c:0 "Voilà pourquoi [SCOPE.sLaw('current_law_scope').GetName|l] est mieux qu’utiliser ces brutes !"

