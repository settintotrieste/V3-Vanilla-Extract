 slave_revolt.3.t:0 "L’insurrection de [SCOPE.sState('slave_insurrection_state').GetName]"
 slave_revolt.3.d:0 "Les esclaves se sont soulevés en [SCOPE.sState('slave_insurrection_state').GetName]. Ils ne constituent pas encore une force importante et il existe plusieurs façons de les traiter."
 slave_revolt.3.f:1 "« Nous voulons la liberté ! Nous voulons une rétribution ! Cela vous surprend-il vraiment ? Ceux qui refusent la liberté des autres ne la méritent pas eux-mêmes. »"
 slave_revolt.3.a:0 "Négocions avec les chefs de la révolte pour désamorcer la situation."
 slave_revolt.3.b:0 "Nous ne négocions pas avec les insurgés."

