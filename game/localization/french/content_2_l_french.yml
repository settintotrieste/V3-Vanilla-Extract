 monarchy_law_events.1.t:0 "Acclamation populaire"
 monarchy_law_events.1.d:0 "Un cortège d’activistes dans la capitale a été rejoint par des soldats et des civils. Tous réclament la monarchie. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] en a profité pour s’adresser directement à la foule rassemblée."
 monarchy_law_events.1.f:0 "« Amis ! La nation réclame un chef, une justice, et la fin du chaos ! Si vous voulez la stabilité, si vous voulez que la volonté de la nation soit pleinement réalisée, alors ensemble votons pour un roi, et vous n’aurez plus jamais à voter. »"
 monarchy_law_events.1.a:0 "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] est une personnalité qui connaît son sujet."
 monarchy_law_events.1.b:0 "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] est le foyer des monarchistes, et donc de la nation."
 monarchy_law_events.2.t:0 "Les avantages de ce monde"
 monarchy_law_events.2.d:0 "On a entendu [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] faire des commentaires positifs sur divers gouvernements laïques. Certains soupçonnent qu’il en a assez de gouverner [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] en tant que théocrate."
 monarchy_law_events.2.f:0 "« Oui, oui, bien sûr, je me soucie des âmes de mes ouailles. Il n’y a pas de plus grande vocation que le salut de l’homme, la rédemption des égarés, la foi triomphante. Mais... soyez honnête avec moi, y a-t-il quelque chose de mal à porter une couronne ? »"
 monarchy_law_events.2.a:0 "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] sait de quel côté les vents soufflent."
 monarchy_law_events.2.b:0 "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] apprécie que ses idées soient approuvées."
 monarchy_law_events.3.t:0 "Du sang noble de l’étranger ?"
 monarchy_law_events.3.d:0 "La question de savoir qui devrait s’asseoir sur le trône a incité certains monarchistes à suggérer d’inviter un membre de la famille royale [SCOPE.sCountry('neighboring_monarchy').GetAltAdjectiveNoFormatting('FS')|l] pour servir de monarque. Cette idée a été reçue de manière houleuse."
 monarchy_law_events.3.f:0 "« C’est simple, vraiment. Nous avons besoin de quelqu’un qui non seulement symbolise la force et la stabilité de notre nation, mais qui comprend aussi déjà profondément ce qu’on attend d’un monarque. Qui peut mieux jouer ce rôle que quelqu’un qui a déjà été élevé dans une cour royale ? »"
 monarchy_law_events.3.a:0 "N’encourageons pas ces gens à parler."
 monarchy_law_events.3.b:0 "Chaque monarchiste mérite d’être entendu."
 monarchy_law_events.4.t:0 "La couronne en feuille d’or"
 monarchy_law_events.4.d:0 "Certains monarchistes ont discuté de ce que devraient être les insignes royaux, et ils se sont rendu compte que le pays n’a rien qui semble vraiment approprié pour un monarque. Une tentative de couronne faite maison, à partir de feuilles d’étain et d’or, a été choisie comme un symbole de la nature « intrinsèquement clinquante » de la monarchie proposée."
 monarchy_law_events.4.f:0 "« Notre belle monarchie - car c’est une monarchie que nous devons avoir - exige la dignité certaine d’insignes modestes et charmants. À cette fin, j’ai déjà contacté plusieurs orfèvres, tailleurs de pierres précieuses, bijoutiers, et un atelier qui peut concevoir un trône approprié avec ce qu’ils me disent être un cuir corinthien raffiné. En attendant... »"
 monarchy_law_events.4.a:0 "Cette couronne est juste un symbole ! Euh..."
 monarchy_law_events.4.b:0 "Cette couronne est un symbole ! Celui de l’amour de la nation pour la monarchie !"

