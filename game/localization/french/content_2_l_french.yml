 je_submarines:0 "La guerre sous les vagues"
 je_submarines_reason:0 "En raison des progrès technologiques des sous-marins, la guerre navale n’a plus lieu uniquement à la surface, mais aussi sous l’eau."
 naval_tech_events.4.t:0 "Suprêmes sous-marins"
 naval_tech_events.4.d:0 "Notre utilisation croissante des sous-marins pour la guerre a donné une nouvelle génération de commandants comme [SCOPE.sCharacter('submarine_commander').GetFullName], qui comprennent parfaitement la nature de la guerre sous-marine."
 naval_tech_events.4.f:1 "« La mer est infinie, et pourtant nous ne faisons que flotter à sa surface, inconscients de ses profondeurs. Pouvez-vous imaginer le pouvoir que nous aurions si nous pouvions faire de ce vaste abîme notre domaine, et ainsi attaquer comme bon nous semble les imbéciles qui flottent à la surface ? »"
 naval_tech_events.4.a:0 "Nos sous-marins asphyxieront nos ennemis !"
 naval_tech_events.4.b:0 "Apprenons comment nous défendre contre ces navires."
 naval_tech_events.4.c:0 "Louons les compétences de commandant de [SCOPE.sCharacter('submarine_commander').GetLastName]."
 naval_tech_events.4.e:0 "Promouvons [SCOPE.sCharacter('submarine_commander').GetLastName] comme le héros fringant d’une nouvelle ère."

 unrestricted_submarine_warfare:0 "Guerre sous-marine sans restriction"

 je_carriers:0 "Au-dessus des vagues"
 je_carriers_reason:1 "Les progrès technologiques effectués dans les domaines naval et aéronautique ont donné naissance à un nouveau navire : le porte-avions, chargé de transporter des avions au lieu de torpilles et de canons. Sa force potentielle au combat est encore indéterminée, mais sa conception est pleine de promesses."
 naval_tech_events.5.t:0 "Démonstration explosive"
 naval_tech_events.5.d:0 "Un éminent partisan de la puissance aéronavale, [SCOPE.sCharacter('aviator_commander').GetFullName], a orchestré une série d’exercices navals, bombardant des épaves abandonnées depuis le ciel à l’aide d’avions lancés depuis d’autres navires."
 naval_tech_events.5.f:1 "« Aucun navire ne peut échapper aux attaques d’un avion. À l’avenir, l’arme navale la plus efficace sera une bombe larguée du ciel, et non un obus tiré d’un pont. Cet exercice a démontré sans l’ombre d’un doute que les avions seront l’épée et le bouclier de la marine de demain. »"
 naval_tech_events.5.a:0 "Aucune marine ne sera aussi évoluée que la nôtre !"
 naval_tech_events.5.b:0 "Cet officier est la honte de la nation ! Renvoyons [SCOPE.sCharacter('aviator_commander').GetFullName]."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName] pourrait mieux servir sa cause au sein du gouvernement."
 naval_tech_events.5.e:0 "Les forces terrestres doivent suivre les progrès de la technologie navale."

