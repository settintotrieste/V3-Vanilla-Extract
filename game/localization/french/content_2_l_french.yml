 texan_war_of_independence.4.t:0 "Santa Anna prisonnier"
 texan_war_of_independence.4.d:0 "Le général Santa Anna a été capturé par les troupes texanes et, en échange de sa libération personnelle, il aurait promis de mettre immédiatement fin aux hostilités avec le Texas."
 texan_war_of_independence.4.f:0 "« Il a été capturé ? Il a promis quoi ? Nous sommes censés arrêter les combats avec QUI ? »"
 texan_war_of_independence.4.a:0 "Nous honorerons la promesse de Santa Anna."
 texan_war_of_independence.4.b:0 "Oublions Santa Anna. Nous devons continuer à nous battre !"
 texan_war_of_independence.5.t:0 "Le Mexique désavoue Santa Anna !"
 texan_war_of_independence.5.d:0 "Le gouvernement mexicain a formellement refusé de respecter l’armistice entre le général Santa Anna et nous, et l’a démis de ses fonctions. La guerre se poursuit donc."
 texan_war_of_independence.5.f:1 "Il ne répond rien, mais ses doigts sont devenus pâles tandis qu’il prend son cigare. Les rumeurs vont vite, et s’il a appris quelque chose, c’est qu’il déteste les ragots par-dessus tout. Si régner l’a ennuyé, perdre l’ennuie encore plus. Ils vont lui faire porter le chapeau, il le sait.\n\n« Le moment est venu d’ajouter une nouvelle victime. »\n\nLa photo de son général rival a été déchirée tant de fois qu’il est méconnaissable."
 texan_war_of_independence.5.a:0 "La paix un jour, mais pas aujourd’hui."
 texan_war_of_independence.6.t:0 "Fin de l’urgence"
 texan_war_of_independence.6.d:0 "La guerre avec le Mexique est terminée et nos courageux citoyens déposent les armes et redécouvrent la vie en temps de paix."
 texan_war_of_independence.6.f:0 "« Le Texas peut maintenant relever la tête et se tenir debout parmi les nations. En paix, aucun pays sur le globe ne peut lui être comparé ! »"
 texan_war_of_independence.6.a:0 "La paix, enfin ! Démobilisons l’armée."
 texan_war_of_independence.6.b:0 "Nous devons maintenir une défense forte."
 yucatecan_war:0 "Guerre yucatèque"
