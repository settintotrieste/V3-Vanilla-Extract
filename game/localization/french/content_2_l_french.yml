 anti_state_religion.1.t:0 "La corruption religieuse mise à nu"
 anti_state_religion.1.d:1 "Un article choquant publié dans le journal [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] a révélé le degré d’enracinement de la corruption au sein des institutions religieuses de notre pays. L’opinion publique s’est résolument retournée contre le clergé [SCOPE.sReligion('country_religion').GetName]."
 anti_state_religion.1.f:0 "« Est-ce l’âme d’un homme ou le portefeuille d’un homme qui intéresse vraiment notre classe sacerdotale ? Son or sert-il des intérêts supérieurs ou les plus bas qui soient ? Comment des hommes peuvent-ils occuper de telles fonctions et se laisser prendre au piège d’un réseau d’immoralité contre lequel ils prêchent eux-mêmes ? »"
 anti_state_religion.1.a:0 "Même la foi est corruptible !"
 anti_state_religion.1.b:0 "Épouvantable ! Il est peut-être temps de changer d’avis."

 anti_state_religion.2.t:0 "L’anti-anticléricalisme"
 anti_state_religion.2.d:0 "Les efforts de l’État pour freiner le pouvoir du clergé ont provoqué une levée de boucliers chez les [SCOPE.gsInterestGroup('community_rel_ig_scope').GetName], qui demandent la fin de ces politiques anticléricales."
 anti_state_religion.2.f:0 "« La nation a besoin d’une foi qui la soude. Abandonner nos croyances nous conduirait à embrasser un système empli d’erreurs et de sophismes ! Ce serait... ce serait subvertir l’ordre social en détruisant les fondements mêmes de tout ce qui nous est cher ! »"
 anti_state_religion.2.a:0 "L’anticléricalisme est nécessaire."
 anti_state_religion.2.b:0 "Nous devons reconsidérer notre politique."

 anti_state_religion.3.t:0 "Le martyr"
 anti_state_religion.3.d:1 "Un prédicateur [SCOPE.sReligion('country_religion_pop').GetName|l] impétueux a fait son apparition dans la capitale en provoquant des bagarres avec les gardes et en hurlant la rhétorique la plus incendiaire. Il cherche manifestement à se faire arrêter et à devenir un « martyr » de la foi."
 anti_state_religion.3.f:0 "« Ce gouvernement est aux antipodes de la foi naturelle de tous les hommes ! Sa conception de la société elle-même est totalement étrangère aux vérités spirituelles. Il croit qu’il existe une opposition insoluble entre notre foi et la vision du monde [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], et qu’il peut en quelque sorte décider du sort de nos âmes. C’est ridicule ! Ce gouvernement est une farce obscène qui blasphème contre tout ce qui est bon. »"
 anti_state_religion.3.a:0 "Charmant. Arrêtez cet homme."
 anti_state_religion.3.b:0 "Vraiment ? Laissez-le tranquille."

 election_neutral.1.t:0 "Veuillez brûler cette lettre"
 election_neutral.1.d:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName], membre de renom du [SCOPE.sParty('mulligan_letters_party').GetName], est la cible d’accusations de corruption. [SCOPE.sCharacter('mulligan_letters_leader').GetCustom('FR_IlElle')|U] a vigoureusement démenti ces allégations jusqu’à ce que des lettres accablantes signées de sa main ne fassent surface."
 election_neutral.1.f:0 "« Oui, oui, j’accepte de discuter du contenu de ces lettres avec le comité, mais seulement si on me laisse du temps pour les lire dans mon bureau d’abord. Bien évidemment, je jure sur mon honneur de ne modifier ni de détruire une quelconque preuve. »"
 election_neutral.1.a:0 "Le [SCOPE.sParty('mulligan_letters_party').GetName] doit soutenir [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] et nier en bloc."
 election_neutral.1.b:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] doit s’isoler pour protéger les autres membres du [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c:0 "Des alliés du [SCOPE.sParty('mulligan_letters_party').GetName] peuvent prendre la défense de [SCOPE.sCharacter('mulligan_letters_leader').GetLastName]."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] a le trait Charismatique."

 election_neutral.2.t:0 "Le commandant salue la Coalition civique"
 election_neutral.2.d:0 "[SCOPE.sCharacter('electioneering_commander').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('electioneering_commander').GetLastName] a fait des déclarations publiques en faveur du [SCOPE.sParty('electioneering_commander_party').GetName], remettant en question la neutralité politique de l’armée."
 election_neutral.2.f:0 "« Il est de mon devoir de défendre la nation et ses intérêts. La politique jouant aussi un rôle dans la guerre, au même titre que les batailles et la logistique, je ne vois pas de problème à faire mon devoir et à m’assurer que les personnes les plus compétentes se retrouvent à la tête de la nation. »"
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] peut dire ce qu’[SCOPE.sCharacter('electioneering_commander').GetCustom('FR_IlElle')] veut."
 election_neutral.2.b:0 "Les bons soldats ne donnent pas d’ordres, ils les reçoivent !"
 election_neutral.2.c:0 "Si [SCOPE.sCharacter('electioneering_commander').GetFullName] aime tant la politique, qu’[SCOPE.sCharacter('electioneering_commander').GetCustom('FR_IlElle')] en fasse."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName] n’a pas le trait Politicien."

 election_neutral.3.t:0 "Visite-éclair"
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] a l’intention de traverser le [SCOPE.sState('whistle_stop_state').GetName] en train pour faire campagne pour le [SCOPE.sParty('whistle_stop_party').GetName]."
 election_neutral.3.f:0 "« Tout ce que je veux, c’est me présenter au peuple. Je suis une personne simple, qui essaie de transmettre le message de notre parti de la meilleure façon possible. »"
 election_neutral.3.a:0 "Faire campagne en train est un choix intelligent."
 election_neutral.3.b:0 "Ce serait dommage pour la campagne que le train ait du retard."
 election_neutral.3.c:0 "Le destin de la nation dépend de la ponctualité d’un train !"
 election_neutral.3.b.tt:0 "Il n’y a aucun groupe d’intérêt soutenant le [SCOPE.sParty('whistle_stop_party').GetName] au gouvernement."
 mysteriously_mismanaged_rail_network:0 "Réseau ferroviaire mystérieusement mal géré"
 stressed_rail_network:0 "Réseau ferroviaire sous pression"
 surprisingly_efficient_rail_network:0 "Réseau ferroviaire efficace"

 election_neutral.4.t:0 "La campagne de [SCOPE.sState('midlothian_campaign_state').GetName]"
 election_neutral.4.d:0 "La relation amicale qui unit le gouvernement et [SCOPE.sCountry('midlothian_campaign_ally_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('midlothian_campaign_ally_country').GetName], un pays à la fâcheuse réputation, a fait l’objet de critiques acerbes et de discours enflammés de la part des principaux candidats de l’opposition."
 election_neutral.4.f:1 "« Voilà que le nom [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], non pas par réelle nécessité, mais par pur cynisme diplomatique, doit être associé aux crimes monstrueux commis par [SCOPE.sCountry('midlothian_campaign_ally_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting] ! Je vous le dis, nous devons mener une nouvelle politique étrangère, une politique étrangère éthique ! À quoi ces relations servent-elles si nous ne pouvons pas nous regarder dans le miroir sans éprouver de la honte ? »"
 election_neutral.4.a:0 "Peut-être que le porte-parole du [SCOPE.sParty('opposition_party').GetName] n’a pas tort."
 election_neutral.4.b:1 "Si le gouvernement prend ses distances avec [SCOPE.sCountry('midlothian_campaign_ally_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('midlothian_campaign_ally_country').GetName], l’argument du [SCOPE.sParty('opposition_party').GetName] sera irrecevable."

 election_neutral.5.t:0 "Partisans trop enthousiastes"
 election_neutral.5.d:0 "Les partisans du [SCOPE.sParty('campaign_club_party').GetName] ont dépassé le stade de la simple campagne pour le compte de leur parti, harcelant et agressant parfois physiquement leurs opposants."
 election_neutral.5.f:0 "« J’œuvre pour mon parti, c’est tout. Je sais qui j’apprécie et qui je n’apprécie pas, et je sais que je veux que mon parti gagne, et que les autres perdent. »"
 election_neutral.5.a:0 "Réprimons les activités du [SCOPE.sParty('campaign_club_party').GetName]."
 election_neutral.5.b:0 "Laissons les partisans du [SCOPE.sParty('campaign_club_party').GetName] continuer sans représailles."
 election_neutral.5.c:0 "Pourquoi devraient-ils limiter leurs cibles ? Continuez comme ça !"
 election_neutral.5.c.tt:0 "Un responsable du [SCOPE.sParty('campaign_club_party').GetName] a le trait Colérique ou Cruel."

 election_neutral.6.t:0 "Presse d’opinion"
 election_neutral.6.d:1 "Les journaux affiliés au parti ont proliféré pendant la période électorale. Les publications associées au [SCOPE.sParty('newspaper_party').GetName] ont été particulièrement efficaces dans la diffusion de la ligne du parti."
 election_neutral.6.f:0 "« Nouvelles fraîches ! Des politiciens honnêtes attaqués par des lâches sans vergogne ! Le principal candidat lance un appel réconfortant aux petites gens ! L’homme en campagne caresse un chiot ! Nouvelles fraîches ! »"
 election_neutral.6.a:0 "Le [SCOPE.sParty('newspaper_party').GetName] s’est brillamment servi de la presse."
 election_neutral.6.b:0 "Les journaux se vendent comme des petits pains ! C’est une aubaine pour les éditeurs."
 election_neutral.6.c1:0 "C’est dans l’intérêt de l’État de promouvoir la vérité."
 election_neutral.6.c2:0 "C’est dans l’intérêt de l’État de limiter la propagation de mensonges."
 election_neutral.6.c1.tt:0 "Vous avez la loi #bold Censure#!\nUn groupe d’intérêt soutenant le [SCOPE.sParty('newspaper_party').GetName] est au gouvernement."
 election_neutral.6.c2.tt:0 "Vous avez la loi #bold Censure#!\nAucun groupe d’intérêt soutenant le [SCOPE.sParty('newspaper_party').GetName] n’est au gouvernement."

 election_neutral.7.t:0 "Financement de campagne"
 election_neutral.7.d:0 "Les partis, et plus particulièrement le [SCOPE.sParty('campaign_financing_party').GetName], ont du mal à rassembler les fonds nécessaires aux besoins de leur campagne."
 election_neutral.7.f:1 "« Voyons voir ce que vous facturez... Des frais, oui bien sûr, mais d’où viennent ces frais d’hébergement ? Une chambre dans un hôtel de luxe qui pourrait accueillir la moitié d’un village ! Sans parler de la facture d’[SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] ! »\n\n« Les voix ne se bradent pas, monsieur. Vous voulez gagner, oui ou non ? »"
 election_neutral.7.a:0 "Il est possible d’économiser un peu d’argent pour le [SCOPE.sParty('campaign_financing_party').GetName]."
 election_neutral.7.b:0 "Tous les partis peuvent bénéficier d’un financement de base pour ce cycle électoral."
 election_neutral.7.c:0 "Si un parti ne peut pas financer un campagne, doit-il vraiment faire campagne ?"

 election_neutral.8.t:0 "La croisade pour le changement"
 election_neutral.8.d:0 "Les efforts en cours visant à mettre en œuvre la loi [SCOPE.sLaw('changing_policies_law').GetName] ont stimulé l’imagination du [SCOPE.sParty('changing_policies_favorable_party').GetName], qui a ajouté un soutien total pour la nouvelle loi dans sa plateforme centrale."
 election_neutral.8.f:0 "« Le pays veut du changement ! Pendant trop longtemps, nous avons regardé la nation souffrir. N’est-ce pas normal d’appeler à la révolte ? N’est-ce pas normal de demander des changements qui n’ont que trop tardé ? Il est grand temps que nous nous tournions vers l’avenir ! »"
 election_neutral.8.a:0 "Le [SCOPE.sParty('changing_policies_favorable_party').GetName] se fait le champion du changement !"
 election_neutral.8.b:0 "Le peuple a parlé, la nation doit l’écouter !"

