 slavery_law_events.1.t:0 "Le cas classique des chaînes"
 slavery_law_events.1.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], le chef de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], a prononcé un discours bien accueilli concernant le fondement classique de [SCOPE.sLaw('current_law_scope').GetName|l] et sa légitimité historique."
 slavery_law_events.1.f:0 "« Dès la naissance de la civilisation, l’homme a asservi l’homme. Cela a donc toujours été l’ordre naturel des choses, et je ne vois pas pourquoi nous devrions oublier la nature pour l’instant. »"
 slavery_law_events.1.a:0 "Promouvons [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] comme un meneur d’hommes."
 slavery_law_events.1.b:0 "Louons [SCOPE.gsInterestGroup('slaver_ig_scope').GetName] comme à la source de grands esprits."

 slavery_law_events.2.t:0 "L’esclavage, hypothétiquement"
 slavery_law_events.2.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], chef de [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], a exprimé son intérêt pour la défense de l’esclavage dans un débat public. Le débat théorique pourrait toutefois ne pas se dérouler aussi bien qu’il l’espère."
 slavery_law_events.2.f:0 "« Débattez avec moi ! Disons, hypothétiquement, que je plaide en faveur de l’esclavage et, pour le bien de l’argumentation, vous pourriez vous opposer à moi, bien que vous auriez tort de le faire. Débattez avec moi ! »"
 slavery_law_events.2.a:0 "Il n’est pas nécessaire d’organiser un débat public."
 slavery_law_events.2.b:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] peut avoir son débat public."

 slavery_law_events.3.t:0 "Récits d’esclaves importés"
 slavery_law_events.3.d:0 "Une série de livres écrits par d’anciens esclaves à l’étranger a récemment été publiée [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetName]. Ils détaillent les conditions horribles auxquelles ils étaient confrontés. Cela a ébranlé la confiance du public dans la mise en œuvre de l’[SCOPE.sLaw('current_law_scope').GetName|l] dans le pays."
 slavery_law_events.3.f:0 "« Il a été suggéré qu’un récit de ma vie et de mes malheurs lorsque j’étais asservi intéresserait le public. Depuis que j’ai recouvré ma liberté, je n’ai pas manqué de percevoir l’intérêt croissant que suscite le sujet de l’esclavage... »"
 slavery_law_events.3.a:0 "Ce n’est qu’un petit contretemps tolérable dans nos plans."
 slavery_law_events.3.b:0 "Nous devons contester publiquement ces propos calomnieux !"

 slavery_law_events.4.t:0 "La vie parmi les humbles"
 slavery_law_events.4.d:0 "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], chef de [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName], a écrit une histoire sensationnelle sur la vie dans une plantation d’esclaves."
 slavery_law_events.4.f:0 "« Tard dans l’après-midi d’un jour frisquet de février, deux gentilshommes, dont les chaises étaient rapprochées, semblaient discuter d’un sujet avec beaucoup de sérieux. Par souci des convenances, nous avons dit deux gentilshommes. L’une des parties, cependant, dès qu’elle a commencé à parler de sa plantation, ne semblait pas vraiment mériter d’être appelée ainsi. »"
 slavery_law_events.4.a:1 "Célébrons [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] comme un auteur digne de ce nom."
 slavery_law_events.4.b:1 "Promouvons [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] comme un éditeur d’ouvrages anti-esclavagistes."

 slavery_law_events.5.t:0 "Les grands débats"
 slavery_law_events.5.d:0 "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] a proposé d’organiser une série de débats sur les mérites de l’abolition. Si ses débats se déroulent bien, [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] et la cause de l’abolition prospéreront."
 slavery_law_events.5.f:0 "« C’est la lutte éternelle entre les principes du bien et du mal dans le monde entier. L’esclavage est le même mauvais principe tyrannique, quelle que soit la forme sous laquelle il se présente. »"
 slavery_law_events.5.a:0 "Un débat public est trop risqué. Nous ne pouvons pas le permettre."
 slavery_law_events.5.b:0 "Autorisons les débats publics sur les mérites de l’abolition."

 slavery_law_events.6.t:0 "Les défenseurs de l’esclavage font connaître leur politique"
 slavery_law_events.6.d:0 "Les défenseurs du maintien de l’esclavage ont publié une série de diatribes, de traités et de récits de fiction à sensation pour soutenir leur cause. La quantité, sinon la qualité, de ces ouvrages a ébranlé la confiance du public dans l’abolitionnisme."
 slavery_law_events.6.f:0 "« Il est de mon devoir, et il est indispensable à l’intérêt public, de faire disparaître au plus tôt les préjugés contre les institutions particulières de notre nation. Pourquoi se débarrasser d’une institution qui a existé à travers tous les âges ? La présomption d’un tel effort ne peut être égalée que par sa folie. »"
 slavery_law_events.6.a:0 "Les esclavagistes ont vraiment des paroles creuses."
 slavery_law_events.6.b:0 "Ces publications sont emplies de malfaisances et de mensonges, et doivent être contestées."

