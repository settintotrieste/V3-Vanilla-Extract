 economy_laws.1.t:0 "La croissance dépasse les prévisions"
 economy_laws.1.d:0 "Le bureau central de l’économie a déclaré que nos efforts pour placer les questions économiques sous le contrôle du gouvernement ont abouti à une croissance étonnamment positive."
 economy_laws.1.f:0 "L’homme ajuste nerveusement ses lunettes. « Franchement, je suis stupéfait », admet-il. « J’ai fait les calculs deux fois et j’ai demandé à trois employés du bureau de vérifier mon travail. Nous sommes en avance sur le calendrier et au-dessus de nos taux prévus ! Je crois que je vais fêter ça ! »\n\nIl tient son nœud papillon et l’enlève après un moment d’hésitation. « Attention les gens, je me lâche ce soir ! » s’écrie-t-il joyeusement."
 economy_laws.1.a:0 "Excellent ! Continuons avec cette législation."
 economy_laws.1.b:0 "Excellent ! Soutenons les employés de bureau qui ont rendu cela possible."

 economy_laws.2.t:0 "Conflits entre partis"
 economy_laws.2.d:1 "Une faction du gouvernement s’oppose au rythme et à l’approche de notre politique économique changeante, et souhaite discuter et revoir notre programme actuel."
 economy_laws.2.f:0 "« Je sais que certains m’accusent d’être un opposant, mais j’assure à tous ceux qui sont réunis ici que je suis un homme loyal du parti. Tout ce que je dis, mes amis, c’est que nous devons nous demander si notre politique a suffisamment mûri pour que nous renoncions entièrement au système socio-économique dépassé. »"
 economy_laws.2.a:0 "Laissons les membres du parti débattre de la question."
 economy_laws.2.b:0 "Faisons valoir notre position lors des conférences du parti."
 economy_laws.2.c:0 "Ayons une petite discussion avec nos adversaires."

 economy_laws.3.t:0 "Le vertige du succès"
 economy_laws.3.d:0 "Nos efforts pour faire passer notre réforme de l’économie ont provoqué des pénuries et une mauvaise gestion en [SCOPE.sState('state_run_state').GetName]."
 economy_laws.3.f:0 "« Le fait que nous ayons trop rempli notre projet de réforme de l’économie a rendu nos amis de [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting] grisés par le succès. Ils ont perdu pour le moment la clarté d’esprit et la sobriété de leur vision. »"
 economy_laws.3.a:0 "Nous devons reconnaître nos erreurs."
 economy_laws.3.b:0 "Nous ne connaissons pas d’échecs, seulement des succès !"

 economy_laws.4.t:0 "L’extorsion indéfendable"
 economy_laws.4.d:1 "Un orateur de [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] enchaîne les conférences dans le pays pour dénoncer [SCOPE.sLawType('standing_law_scope').GetName|l] et louer la valeur du libre-échange."
 economy_laws.4.f:0 "« Quand on considère que la théorie de notre grand système garantit à chacun la pleine jouissance de tous les fruits de son entreprise, il est clair que tout ce qui n’est pas la libre circulation des marchandises est une extorsion indéfendable et une trahison coupable de nos valeurs. »"
 economy_laws.4.a:0 "Nous travaillons vers un objectif commun !"
 economy_laws.4.b:0 "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] compte parmi ses membres un orateur vraiment remarquable."

 economy_laws.5.t:0 "Le marché des idées"
 economy_laws.5.d:0 "Les opposants à nos projets de réforme de l’économie ont exigé le droit de faire entendre leurs idées autant que les nôtres et, de manière exaspérante, ils utilisent notre rhétorique du libre-échange pour justifier leur propre droit à la parole."
 economy_laws.5.f:0 "« Tout ce que nous demandons, c’est le libre échange... des idées. »"
 economy_laws.5.a:0 "Nous voulons des marchés libres, pas des propos inconsidérés !"
 economy_laws.5.b:0 "La concurrence est nécessaire, même dans les idées."
 economy_laws.5.c:0 "Dans un affrontement libre, la vérité prévaut !"

 economy_laws.6.t:0 "L’industrie souffre en [SCOPE.sState('industrial_protectionist_state').GetName]"
 economy_laws.6.d:0 "La concurrence des produits étrangers a entraîné un effondrement de la demande de produits en provenance de [SCOPE.sState('industrial_protectionist_state').GetName], ce qui a suscité des inquiétudes dans l’État quant à nos projets de réforme."
 economy_laws.6.f:0 "« Le libre-échange donne notre argent et nos marchés à d’autres, ce qui nuit à notre main-d’œuvre, à notre industrie et à notre peuple. À quoi servent ces politiques si elles ne nous profitent pas ? »"
 economy_laws.6.a:0 "Nous devons calmer les inquiétudes en [SCOPE.sState('industrial_protectionist_state').GetName]."
 economy_laws.6.b:0 "Nous devons essayer de convaincre [SCOPE.sState('industrial_protectionist_state').GetName] du bien-fondé de nos réformes."
 economy_laws.6.c:0 "Nous devons néanmoins aller de l’avant avec nos projets."

 africa_colonial_events.40.t:0 "Cocardier insubordonné"
 africa_colonial_events.40.d:0 "Un officier de nos colonies africaines a intentionnellement provoqué une confrontation avec [SCOPE.sCountry('jingoist_officer_victim').GetAltNameNoFormatting('Le')][SCOPE.sCountry('jingoist_officer_victim').GetName], malgré les instructions de maintenir la paix. Nous pouvons soit nous sauver la face en suivant le complot de l’officier, soit le rappeler, admettre que nous avons perdu le contrôle de la situation et contrarier les cocardiers."
 africa_colonial_events.40.f:0 "« Ne vous souciez pas des missives des imbéciles de la capitale ! Tout ce que j’ai accompli pendant ces campagnes l’a été en dépit du ministère, pas grâce à lui. »"
 africa_colonial_events.40.a:0 "La seule chose à faire est d’envahir [SCOPE.sCountry('jingoist_officer_victim').GetAltNameNoFormatting('Le')][SCOPE.sCountry('jingoist_officer_victim').GetName]."
 africa_colonial_events.40.b:0 "Rappelons l’officier et arrêtons l’invasion !"
 africa_colonial_events.40.c:0 "J’aime bien ce type ! Continuons l’invasion et promouvons l’officier."

 africa_colonial_events.41.t:0 "L’impérialiste sans scrupules"
 africa_colonial_events.41.d:0 "Un explorateur patriotique et partisan de [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName] a exploré des terres en [SCOPE.sState('rogue_imperialist_state').GetName] et signé des traités avec les chefs locaux au nom de notre nation, mais [SCOPE.sCountry('rogue_imperialist_target').GetAltNameNoFormatting('Le')][SCOPE.sCountry('rogue_imperialist_target').GetName] [SCOPE.sCountry('rogue_imperialist_target').GetAltNameNoFormatting('AOnt')] déjà établi une présence dans cette région. Si les revendications de l’explorateur sont reconnues, ce pays sera furieux contre nous."
 africa_colonial_events.41.f:0 "« Cet homme est fou ! Nous essayons de jouer un jeu prudent et cet homme renverse la table et cause un mal de tête pour nous tous, et pour quoi ? La nation ? Je vous en prie ! Cet homme ne se rend-il pas compte du mal qu’il fait ? »"
 africa_colonial_events.41.a:0 "Acceptons la revendication sur [SCOPE.sState('rogue_imperialist_state').GetName] et contrarions [SCOPE.sCountry('rogue_imperialist_target').GetAltNameNoFormatting('Le')][SCOPE.sCountry('rogue_imperialist_target').GetName]."
 africa_colonial_events.41.b:0 "Rejetons l’explorateur et contrarions nos propres cocardiers."
 africa_colonial_events.41.c:0 "Cet homme est un exemple à suivre ! Il devrait être à la tête de [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]."

