 industrial_accident_events.1.t:0 "Le grand incendie de l’usine de vêtements"
 industrial_accident_events.1.d:0 "Un incendie mortel a tué de nombreux ouvriers dans l’usine de [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], en raison notamment de conditions de travail dangereuses et de sorties de secours verrouillées. Il a été révélé que [SCOPE.sCharacter('guilty_factory_owner').GetFullName], un membre éminent de [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName], était le propriétaire de l’usine aujourd’hui sinistrée."
 industrial_accident_events.1.f:0 "L’un des hommes qui a tenté d’éteindre le feu a témoigné lors de l’enquête. « Je pensais que la pièce n’était remplie que de machines carbonisées », a-t-il dit, « mais ensuite j’ai marché sur quelque chose de mou »."
 industrial_accident_events.1.a:0 "C’est juste le prix du progrès."
 industrial_accident_events.1.b:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] doit être tenu responsable de ces morts !"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] sera arrêté et démis de son poste de pouvoir."

 industrial_accident_events.2.t:0 "Accident à la teinturerie"
 industrial_accident_events.2.d:0 "Plusieurs ouvriers étaient à l’œuvre aujourd’hui à la teinturerie [SCOPE.sState('dyeworks_state').GetName] lorsqu’un bac de teinture chaude de taille industrielle s’est accidentellement déversé sur le sol de l’atelier et les ouvriers sans méfiance."
 industrial_accident_events.2.f:0 "Les habitants sont bouleversés par l’incident et affirment que les mauvaises règles de sécurité sur ce lieu de travail chaud et dangereux sont à l’origine de l’accident. Ils demandent instamment au gouvernement de prendre des mesures. Alors que les secouristes quittaient les lieux, plusieurs employés de l’atelier étaient morts."
 industrial_accident_events.2.a:0 "Nous mourrons tous un jour ou l’autre."
 industrial_accident_events.2.b:0 "Ils ne se seront pas morts en vain !"

 industrial_accident_events.3.t:0 "Le courageux conducteur"
 industrial_accident_events.3.d:0 "Un accident ferroviaire survenu en [SCOPE.sState('casey_jones_state').GetName] a évité de justesse de lourdes pertes humaines grâce à la réactivité du conducteur du train, qui a péri dans l’accident. Seules quelques personnes sont mortes, mais il faudra encore du temps pour dégager l’épave."
 industrial_accident_events.3.f:0 "« Approchez, si vous voulez entendre l’histoire d’un conducteur courageux... »"
 industrial_accident_events.3.a:0 "Je remercie Dieu pour ces conducteurs à l’esprit vif !"
 industrial_accident_events.3.b:0 "Les cheminots devraient avoir plus qu’une chanson lorsqu’ils meurent au travail."

 industrial_accident_events.4.t:0 "La grande inondation de mélasse"
 industrial_accident_events.4.d:2 "Un réservoir de stockage rempli à ras bord de mélasse destinée à la distillation du rhum a éclaté et inondé les rues du quartier commerçant de [SCOPE.sState('molasses_flood_state').GetCityHubName], tuant des dizaines de passants et blessant des centaines d’autres."
 industrial_accident_events.4.f:0 "« La mélasse, qui s’étendait jusqu’à la taille, recouvrait les rues, tourbillonnait et bouillonnait autour des débris. Ici ou là, une forme se débattait... impossible de dire si c’était un animal ou un être humain. Seul un soulèvement, de l’agitation dans la masse gluante, montrait où se trouvait la vie. »"
 industrial_accident_events.4.a:0 "Fermons les distilleries le temps que l’endroit soit nettoyé."
 industrial_accident_events.4.b:0 "Une tragédie ne doit pas tout arrêter !"

 industrial_accident_events.5.t:0 "Explosion de chaudière"
 industrial_accident_events.5.d:0 "Une usine située en [SCOPE.sState('boiler_explosion_state').GetName] a été secouée par une énorme explosion de chaudière, qui a fait des dizaines de morts et de blessés. L’histoire de cette tragédie est rapidement devenue un événement national."
 industrial_accident_events.5.f:0 "« La vapeur brûlante s’est précipitée hors de la chaudière éclatée et vers les visages des hommes de l’atelier. Si l’explosion elle-même ou les débris projetés ne les ont pas atteints, la vapeur les a certainement atteints. »"
 industrial_accident_events.5.a:0 "Ces événements sont simplement le prix à payer pour le progrès."
 industrial_accident_events.5.b:0 "Les travailleurs ne devraient pas être exploités et contraints à de telles conditions."
 industrial_accident_events.5.c:0 "Les machines sont dangereuses ! L’industrie elle-même est un cancer."

 industrial_accident_events.6.t:0 "Accident minier"
 industrial_accident_events.6.d:0 "Une mine de [SCOPE.sState('mining_accident_state').GetName] s’est effondrée, piégeant les mineurs dans les sombres puits. L’ampleur de l’accident a fait de cette tragédie un sujet d’actualité dans tout le pays."
 industrial_accident_events.6.f:0 "« Ils m’ont sorti de là, mais ils ont laissé mon ami derrière eux. J’espère que là où il se trouve maintenant... est mieux qu’ici. »"
 industrial_accident_events.6.a:0 "C’est un petit prix à payer pour le développement de l’industrie."
 industrial_accident_events.6.b:0 "Cette exploitation scandaleuse de l’homme du peuple ne peut pas continuer !"
 industrial_accident_events.6.c:0 "Ces mines sont une plaie pour l’homme et la campagne."

 egyptian_crisis_events.1.t:0 "Réaffirmer notre autorité en Syrie"
 egyptian_crisis_events.1.d:0 "L’Égypte s’est emparée de la plupart de nos provinces levantines en 1833 après que son gouverneur a tenté, sans succès, de renverser l’ensemble du gouvernement impérial. Il est grand temps de récupérer les terres que nous avons perdues dans cette guerre.\n\nCependant, cela risque d’attirer l’attention des [Concept('concept_great_power', '$concept_great_powers$')|l] en Europe."
 egyptian_crisis_events.1.f:1 "« Ce qui nous appartenait autrefois nous appartiendra à nouveau. L’empreinte que nous avons laissée sur l’Égypte et le Levant ne peut être ignorée. À l’image des lignes que le temps laisse sur les montagnes, nous avons écrit notre histoire sur leurs terres avec les empreintes de nos ancêtres.\n\nAllez, partez maintenant, enfants du Soleil ! »"
 egyptian_crisis_events.1.a:0 "Nous devons veiller à ce qu’elles soient de notre côté."
 egyptian_crisis_events.1.a.tt:0 "[THIS.GetCountry.GetAltNameNoFormatting('Le')|U][THIS.GetCountry.GetName] aura un [concept_active_interest|l] pour la région."
 egyptian_crisis_events.1.b:0 "Nous n’avons pas besoin de leur approbation pour prendre ce qui nous appartient."

 egyptian_crisis_events.2.t:0 "L’incursion turque"
 egyptian_crisis_events.2.d:1 "Les Ottomans ont commencé leurs machinations pour reprendre les terres que nous avons gagnées sur eux en 1833. Il s’agit d’une violation de notre souveraineté ! Cependant, cela est susceptible d’attirer l’attention de n’importe quelle [concept_great_power|l] en Europe et nous donne une chance d’avoir des alliés puissants dans le conflit."
 egyptian_crisis_events.2.f:0 "« Je crois que le Sultan et moi avons des affaires à régler. »"
 egyptian_crisis_events.2.a:0 "Nous devons résister à cette agression !"
 egyptian_crisis_events.2.a.tt:0 "Toutes les [Concept('concept_great_power', '$concept_great_powers$')|l] européennes auront un [concept_active_interest|l] pour notre région."

 egyptian_crisis_events.4.t:0 "La crise égypto-ottomane"
 egyptian_crisis_events.4.d:0 "La tentative de l’Empire ottoman de reprendre le contrôle du Levant à l’Égypte est devenue un incident international. Notre implication peut faire basculer l’équilibre des forces dans la région."
 egyptian_crisis_events.4.f:1 "« Je ne sais pas pourquoi nous exprimerions un quelconque intérêt pour le Moyen-Orient. Il y a si peu de choses de valeur dans ces terres lointaines. Des déserts, du sable, des friches. »"
 egyptian_crisis_events.4.a:0 "Nous devons garder un œil sur la région."
 egyptian_crisis_events.4.b:0 "Nous n’avons aucun intérêt dans cette crise."

