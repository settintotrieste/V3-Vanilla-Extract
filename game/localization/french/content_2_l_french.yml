 slave_revolt.2.t:0 "Fugitifs en fuite"
 slave_revolt.2.d:0 "Un groupe important d’esclaves s’est levé et s’est dirigé vers les frontières [SCOPE.sCountry('neighbor_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('neighbor_country').GetName], où l’esclavage est illégal."
 slave_revolt.2.f:0 "« Il est du devoir de ce gouvernement de saisir et d’arrêter les fugitifs et de les emmener sur le territoire qu’ils ont fui. Maintenant, allez-y, et faites votre devoir ! »"
 slave_revolt.2.a:0 "Nous financerons la capture de tous les fugitifs."
 slave_revolt.2.b:0 "Nous ne paierons pour rien."
