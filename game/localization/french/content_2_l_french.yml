 native_resettlement.1.t:0 "Worcester contre la Géorgie"
 native_resettlement.1.d:1 "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] a désobéi à la décision de la Cour suprême en ordonnant le déplacement du peuple [SCOPE.sCulture('cherokee_culture').GetName] vers le [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f:1 "« Quelle importance a l’opinion de la Cour suprême ? Tout ce que nous devons faire, c’est allumer un feu sous leurs pieds, et quand il sera assez chaud, ils bougeront, et ce qui est à nous sera à nous. »"
 native_resettlement.1.a:1 "Est-ce légal, au moins ?"

 native_resettlement.2.t:1 "La pétition de protestation de John Ross"
 native_resettlement.2.d:1 "John Ross, l’un des principaux chefs [SCOPE.sCulture('cherokee_culture').GetName], a présenté une pétition au Congrès leur demandant d’annuler le traité qui obligera la nation [SCOPE.sCulture('cherokee_culture').GetName] à se déplacer vers le [SCOPE.sCountry('indian_territory_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('indian_territory_scope').GetName]. Sa pétition compte presque autant de signatures que l’ensemble de la population cherokee de l’est."
 native_resettlement.2.f:0 "« Par les stipulations de ce traité, nous sommes dépouillés de tout attribut de liberté. Nos biens peuvent être pillés sous nos yeux ; des violences peuvent être commises sur nos personnes, même la vie peut nous être enlevée, et personne ne tient compte de nos plaintes. Nous sommes dénationalisés et privés de nos droits. Nous sommes privés de notre appartenance à la famille humaine ! »"
 native_resettlement.2.a:0 "Un traité est un traité. Nous ne pouvons pas annuler ce que nous avons signé."
 native_resettlement.2.b:0 "Notre conscience nous oblige à annuler le traité d’expulsion."

 native_resettlement.3.t:1 "Le déplacement des indigènes"
 native_resettlement.3.d:1 "Conformément au traité d’expulsion, le moment est venu pour les [SCOPE.sCulture('cherokee_culture').GetName] de [SCOPE.sState('indian_removal_state').GetName] de partir pour [SCOPE.sCountry('indian_territory_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('indian_territory_scope').GetName]. Certains réfractaires refusent de quitter leur domicile, et beaucoup ne sont pas assez équipés pour un tel voyage."
 native_resettlement.3.f:0 "« Mes amis, les circonstances rendent impossible votre épanouissement au milieu de notre communauté. Vous n’avez qu’un seul remède à votre portée, c’est de partir vers l’ouest. Et plus tôt vous le ferez, plus tôt vous trouverez la prospérité. »"
 native_resettlement.3.a:0 "Contraignons-les à la pointe de la baïonnette."
 native_resettlement.3.b:1 "Aidons-les dans ce voyage."

 native_resettlement.4.t:0 "La Piste des larmes"
 native_resettlement.4.d:1 "Nos efforts pour expulser les [SCOPE.sCulture('cherokee_culture').GetName] des terres de l’est ont entraîné la mort de nombreuses personnes au cours de leur déplacement vers l’ouest."
 native_resettlement.4.f:0 "« Rougeole, choléra, famine... Ce déplacement a créé une traînée de larmes et de mort pour notre peuple. »"
 native_resettlement.4.a:2 "Nous avons fait tout notre possible."
 native_resettlement.4.b:2 "Nous avons leur sang sur nos mains."

 native_resettlement.5.t:0 "Le déblaiement de l’est"
 native_resettlement.5.d:1 "Le déplacement des [SCOPE.sCulture('cherokee_culture').GetName] vers [SCOPE.sCountry('indian_territory_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('indian_territory_scope').GetName] est terminé. Pour le meilleur ou pour le pire, la question est réglée."
 native_resettlement.5.f:0 "« Qui vivait ici avant nous ? Quel nom ont-ils donné à cet endroit ? L’un d’entre nous le saura-t-il ? Quelqu’un s’en souvient-il encore ? »"
 native_resettlement.5.a:0 "Prions pour que cela ne se reproduise plus jamais."

