 production_tech_events.501.d:0 "La croissance des lignes secondaires le long des voies ferrées principales a été immensément précieuse pour la croissance de notre industrie ferroviaire en plein essor."
 production_tech_events.501.f:0 "« Un enfant a été arrêté pour avoir ramassé du charbon le long de voies ferrées nouvellement installées. S’il avait été assez intelligent pour voler toute la voie ferrée, il aurait été salué comme le Napoléon de l’industrie. »"
 production_tech_events.501.a:0 "Les chemins de fer de [SCOPE.sState('railway_state').GetName] prospéreront."
 production_tech_events.501.b:0 "Les constructeurs de locomotives de [SCOPE.sState('engine_state').GetName] devraient profiter de cet essor."
 production_tech_events.501.c:0 "Ne nous reposons pas sur nos lauriers, mais anticipons l’avenir !"

