 trains.1.t:0 "La grande collision des trains"
 trains.1.d:0 "Un artiste entreprenant s’est arrangé pour que deux locomotives vieillissantes se heurtent l’une à l’autre lors d’une foire locale à venir. La collision qui en résulterait pourrait représenter un danger pour la foule, mais cela n’a pas empêché [SCOPE.sCharacter('train_crash_attendee').GetFullName], chef de [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName], de déclarer qu’il serait aux premières loges pour assister à l’événement."
 trains.1.f:0 "« Pour l’amour du ciel, pourquoi ? Pourquoi avez-vous tellement envie de voir un accident ? »\n\n« Honnêtement ? Je crois que quelque part dans le corps de chaque personne normale - moi y compris - se cache le désir refoulé de tout casser. »"
 trains.1.a:0 "Profitez tous du spectacle !"
 trains.1.b:0 "Empêchons [SCOPE.sCharacter('train_crash_attendee').GetFullName] de risquer sa vie en assistant à ce spectacle !"

