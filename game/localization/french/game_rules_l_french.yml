l_french:
 GAME_RULES_PRESET_AI_BEHAVIOR:0 "Comportement de l’IA : [GameRuleSetting.GetName]"
 rule_ai_behavior:0 "Comportement de l’IA envers les joueurs"
 setting_lenient_ai_behavior:0 "#high Indulgent#!"
 setting_lenient_ai_behavior_desc:0 "Les pays IA agiront de façon amicale envers les pays des joueurs et les traiteront avec plus d’indulgence dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]."
 setting_standard_ai_behavior:0 "Normal"
 setting_standard_ai_behavior_desc:0 "Les pays IA verront les pays des joueurs et de l’IA de la même manière, sans considération particulière pour les joueurs."
 setting_harsh_ai_behavior:0 "#high Ferme#!"
 setting_harsh_ai_behavior_desc:0 "Les pays IA se méfieront davantage des intentions des pays des joueurs et les traiteront avec plus de fermeté dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]."
 rule_ai_aggression:0 "Agressivité de l’IA"
 setting_low_ai_aggression:0 "#high Faible#!"
 setting_low_ai_aggression_desc:0 "Les pays IA initieront moins de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] et seront moins enclins à conquérir de nouveaux territoires."
 setting_standard_ai_aggression:0 "Normale"
 setting_standard_ai_aggression_desc:0 "Les pays IA présentent des paramètres d’agressivité standard basés sur leur stratégie."
 setting_high_ai_aggression:0 "#high Élevée#!"
 setting_high_ai_aggression_desc:0 "Les pays IA initieront plus de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] et seront plus enclins à conquérir de nouveaux territoires."
 rule_subject_flags:0 "Drapeau pour les sujets"
 setting_no_subject_flags:0 "#high Aucun changement de drapeau#!"
 setting_no_subject_flags_desc:0 "Les drapeaux des [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] #b ne changeront pas#! en fonction de leur $suzerain$."
 setting_allow_subject_flags:0 "Autoriser les changements de drapeau"
 setting_allow_subject_flags_desc:0 "Les drapeaux des [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] pourront changer en fonction de leur $suzerain$."
 rule_subject_map_color:0 "Couleur de la carte pour les sujets"
 setting_no_subject_map_color:0 "#high Aucun changement de couleur de la carte#!"
 setting_no_subject_map_color_desc:0 "La couleur de la carte des [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] #b ne changera pas#! en fonction de leur $suzerain$."
 setting_allow_subject_map_color:0 "Autoriser les changements de couleur de la carte"
 setting_allow_subject_map_color_desc:0 "La couleur de la carte de certains types de [Concept('concept_country', '$concept_countries$')|l] [Concept('concept_subject', '$concept_subjects$')|l] changera en fonction de leur $suzerain$."
 rule_achievements:0 "Succès"
 setting_achievements_allowed:0 "Autorisé"
 setting_achievements_allowed_desc:0 "Les succès peuvent être débloqués au cours de cette campagne"
 setting_achievements_blocked:0 "Bloqué"
 setting_achievements_blocked_desc:0 "Les succès ne seront pas disponibles pendant cette campagne"
 rule_formable_nations:0 "Nations formables"
 setting_all_formable_nations:0 "Toutes"
 setting_all_formable_nations_desc:0 "Autoriser la formation de nations invraisemblables et fantaisistes"
 setting_plausible_formable_nations:0 "Historiquement plausible"
 setting_plausible_formable_nations_desc:0 "Autoriser uniquement la formation de nations historiquement plausibles"
 rule_releasable_nations:0 "Nations libérables"
 setting_all_releasable_nations:0 "Toutes"
 setting_all_releasable_nations_desc:0 "Autoriser la libération de nations invraisemblables et fantaisistes"
 setting_plausible_releasable_nations:0 "Historiquement plausible"
 setting_plausible_releasable_nations_desc:0 "Autoriser uniquement la libération de nations historiquement plausibles"
 
 rule_monument_effects:0 "Effets de monuments"
 setting_allow_monument_effects:0 "Activés"
 setting_allow_monument_effects_desc:0 "Les [Concept('concept_monument', '$concept_monuments$')|l] peuvent produire une variété d’effets selon leur nature et emploient parfois des [Concept('concept_pop', '$concept_pops$')|l] pour le faire."
 setting_prestige_only_monument_effects:0 "$concept_prestige$ seulement"
 setting_prestige_only_monument_effects_desc:0 "Tous les [Concept('concept_monument', '$concept_monuments$')|l] fournissent un montant fixe de [concept_prestige|l] à son pays et aucun n’emploie des [Concept('concept_pop', '$concept_pops$')|l]."
 setting_no_monument_effects:0 "Désactivés"
 setting_no_monument_effects_desc:0 "Les [Concept('concept_monument', '$concept_monuments$')|l] ne sont que décoratifs. La récompense pour leur construction est purement visuelle."

 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP:0 "Supprimer ce préréglage"
 SAVE_PRESET_BUTTON_TOOLTIP:0 "Enregistrer ce préréglage"
