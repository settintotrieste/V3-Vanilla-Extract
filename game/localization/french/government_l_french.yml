 gov_zaidi_imamate:0 "Imamat zaïdite"
 gov_zaidi_imamate_desc:2 "Il s’agit d’un [concept_government_type|l] où le pouvoir repose sur un [Concept('concept_ruler','$RULER_IMAM$')|l] semi-héréditaire appartenant à la branche zaïdite de l’islam chiite.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_shiite_theocracy:0 "Théocratie chiite"
 gov_shiite_theocracy_desc:2 "[concept_government_type] théocratique dirigé par des chefs de confession musulmane chiite. Un [Concept('concept_ruler','$RULER_AYATOLLAH$')|l] âgé prend le rôle de [concept_head_of_state|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_dharma:0 "Dyarchie bhoutanaise"
 gov_bhutanese_dual_system_dharma_desc:1 "Il s’agit d’un [concept_government_type|l] où les autorités religieuses et temporelles se partagent le pouvoir, mais où c’est le [Concept('concept_ruler','$RULER_TITLE_DHARMA_RAJA$')|l] religieux qui a le plus d’influence.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dalai_lama:0 "Royaume religieux"
 gov_dalai_lama_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par le chef du clergé.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Presidential Republics
 gov_presidential_dictatorship:0 "Dictature présidentielle"
 gov_presidential_dictatorship_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')|l] exerçant des pouvoirs dictatoriaux.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_presidential_oligarchy:0 "Oligarchie présidentielle"
 gov_presidential_oligarchy_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par une classe politique riche et puissante."
 gov_presidential_democracy:0 "République"
 gov_presidential_democracy_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')|l] [Concept('concept_election','$concept_elected$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_banana_republic:0 "République bananière"
 gov_banana_republic_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un [Concept('concept_ruler','dictateur')] et exporte des fruits.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship:0 "Dictature militaire"
 gov_military_dictatorship_desc:1 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est gouverné par un [Concept('concept_ruler','dictateur')] militaire.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal:0 "Dyarchie bhoutanaise"
 gov_bhutanese_dual_system_temporal_desc:2 "Il s’agit d’un [concept_government_type|l] où les autorités religieuses et temporelles se partagent le pouvoir, mais où le [Concept('concept_ruler','$RULER_TITLE_DRAGON_REGENT$')|l] temporel exerce la plus grande influence.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta:0 "Junte"
 gov_junta_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par l’armée.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state:0 "État du seigneur de guerre"
 gov_warlord_state_desc:2 "Il s’agit d’un [concept_government_type|l] dirigé par un [Concept('concept_ruler','seigneur de guerre')] impulsif."
 gov_crown_colony:0 "Colonie de la Couronne"
 gov_crown_colony_desc:1 "Il s’agit d’une colonie de la Couronne britannique, dirigée par des administrateurs coloniaux disposant d’une autonomie limitée.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state:0 "État fasciste"
 gov_fascist_state_desc:2 "Il s’agit d’un [concept_government_type|l] défini par son adhésion à une [concept_ideology|l] fasciste. C’est un régime cruel et dictatorial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company:0 "Compagnie à charte"
 gov_chartered_company_desc:2 "Il s’agit d’un [concept_government_type|l] dirigé par une société monopolistique, mandatée par le suzerain colonial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration:0 "Administration coloniale"
 gov_colonial_administration_desc:2 "Il s’agit d’un [concept_government_type|l] dirigé par une administration coloniale nommée, pour le compte du suzerain colonial.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Dictature élective"
 gov_parliamentary_dictatorship_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un parlement ayant un [Concept('concept_ruler','dictateur')] à sa tête.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_oligarchy:0 "Oligarchie"
 gov_parliamentary_oligarchy_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par une classe politique riche et puissante.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_democracy:0 "République démocratique"
 gov_parliamentary_democracy_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un parlement démocratiquement [Concept('concept_election','$concept_elected$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_free_city:0 "Ville libre"
 gov_free_city_desc:0 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un [Concept('concept_ruler','$RULER_TITLE_BURGOMASTER$')|l] choisi par un Conseil municipal démocratiquement [Concept('concept_election','$concept_elected$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

#Council Republics
 gov_council_dictatorship:1 "État d’avant-garde"
 gov_council_dictatorship_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par des conseils non élus.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_republic:0 "République des conseils"
 gov_council_republic_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par des conseils [Concept('concept_election','$concept_elected$s')|l] par les ouvriers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_anarchist_commune:0 "Commune anarchiste"
 gov_anarchist_commune_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] ne possède pas de structure dirigeante officielle, mais plutôt des communes autonomes.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_dictatorship:0 "Dictature soviétique"
 gov_soviet_dictatorship_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un Soviétique non élu.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_republic:0 "République soviétique"
 gov_soviet_republic_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par un Soviétique [Concept('concept_election','$concept_elected$')|l] par les ouvriers.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune:0 "Commune papiste"
 gov_papal_commune_desc:2 "Un [concept_government_type|l] fondé sur les principes du socialisme chrétien et les traditions de l’Église catholique. Tous les hommes sont des cardinaux !"

# Transfer of Power
 transfer_of_power_hereditary:0 "Héréditaire"
 transfer_of_power_hereditary_desc:1 "En cas de [Concept('concept_transfer_of_power','passation')] héréditaire du pouvoir, le [concept_ruler|l] règne à vie. À sa mort, son [concept_heir|l] devient le nouveau dirigeant."
 transfer_of_power_presidential_elective:0 "Élections présidentielles"
 transfer_of_power_presidential_elective_desc:1 "Lors d’une [concept_transfer_of_power|l] via des élections présidentielles, les [Concept('concept_ruler', '$concept_rulers$')|l] sont choisis à partir du [concept_interest_group|l] ayant le plus de [concept_clout|l] à la fin de chaque [concept_election|l]."
 transfer_of_power_parliamentary_elective:0 "Élections parlementaires"
 transfer_of_power_parliamentary_elective_desc:1 "Lors d’une [concept_transfer_of_power|l] via des élections parlementaires, les [Concept('concept_ruler', '$concept_rulers$')|l] sont choisis à partir du [concept_interest_group|l] au sein du [concept_government|l] avec le plus de [concept_clout|l]."
 transfer_of_power_dictatorial:0 "Dictatorial"
 transfer_of_power_dictatorial_desc:1 "En cas de [concept_transfer_of_power|l] dictatoriale, le [concept_ruler|l] règne à vie. À sa mort, un dirigeant est choisi à partir du [concept_interest_group|l] avec le plus de [concept_clout|l]."
 transfer_of_power_default:0 "Aléatoire"
 transfer_of_power_default_desc:1 "En cas de [concept_transfer_of_power|l] aléatoire, le [concept_ruler|l] règne à vie. À sa mort, un dirigeant est choisi au hasard."

 TRANSFER_OF_POWER_NAME_DESC:0 "Ce type de gouvernement adopte une [concept_transfer_of_power|l] de type #tooltippable #tooltip:[GovernmentType.GetTooltipTag],TRANSFER_OF_POWER_TOOLTIP_DESC [GovernmentType.GetTransferOfPowerName|l]#!#!"
 TRANSFER_OF_POWER_TOOLTIP_DESC:0 "[GovernmentType.GetTransferOfPowerDesc]"

