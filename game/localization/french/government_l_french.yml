 gov_theocratic_oligarchy:0 "Oligarchie théocratique"
 gov_theocratic_oligarchy_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par une classe composée de religieux riches et puissants.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_theocratic_democracy:0 "Démocratie théocratique"
 gov_theocratic_democracy_desc:2 "Il s’agit d’un [concept_government_type|l] dirigé par un clergé [Concept('concept_election','$concept_elected$')|l] par le peuple.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_catholic_theocracy:0 "Théocratie catholique"
 gov_catholic_theocracy_desc:2 "Un [concept_government_type|l] dirigé par la hiérarchie locale de l’Église catholique. Le [Concept('concept_ruler','$RULER_CARDINAL$')|l] le plus âgé prend le rôle de [concept_head_of_state|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_protestant_theocracy:0 "Théocratie protestante"
 gov_protestant_theocracy_desc:2 "Un [concept_government_type|l] dirigé par l’Église protestante d’État. Sa plus haute autorité s’appelle le [Concept('concept_ruler','$RULER_PRIMATE$')|l], qui exerce à la fois l’autorité séculière et spirituelle.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_oriental_orthodox_theocracy:1 "Théocratie orthodoxe orientale"
 gov_oriental_orthodox_theocracy_desc:3 "Un [concept_government_type|l] dirigé par l’Église orthodoxe orientale qui contrôle tous les aspects de l’État à travers le [Concept('concept_ruler','$RULER_PATRIARCH$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_sunni_theocracy:0 "Imamat"
 gov_sunni_theocracy_desc:2 "Un [concept_government_type|l] théocratique dirigé par des chefs de confession musulmane sunnite. Un [Concept('concept_ruler','$RULER_IMAM$')|l] âgé prend le rôle de [concept_head_of_state|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papacy:0 "Papauté"
