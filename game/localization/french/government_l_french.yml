# Theocracies
 gov_theocracy:0 "Théocratie"
 gov_theocracy_desc:2 "Il s’agit d’un [concept_government_type|l] où le [concept_country|l] est dirigé par le clergé.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
