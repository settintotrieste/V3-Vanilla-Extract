 texan_war_of_independence.2.title:0 "Révolution texane"
 texan_war_of_independence.2.desc:0 "En cas de victoire, nous retirerons notre intérêt pour le Texas. En cas de défaite, il récupérera l’intégralité de ses frontières."
 texan_war_of_independence.2.flavor:0 "Les rebelles texans ont enfin montré leur vrai visage en déclarant la guerre à notre grande nation. Ils veulent prendre le contrôle de nos terres, sans doute avec le soutien des États-Unis d’Amérique qui ne font qu’attiser le conflit.\nNous lutterons contre ces traîtres !"

