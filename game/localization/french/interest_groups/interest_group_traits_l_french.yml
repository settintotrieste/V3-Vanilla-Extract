l_french:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "Noblesse oblige"
 ig_trait_noblesse_oblige_desc:0 "Nous sommes meilleurs que les gens du peuple, ce qui signifie que nous avons le devoir de nous occuper d’eux. Leurs tentatives d’organiser les choses pour eux-mêmes sont autodestructrices et vouées à l’échec."
 ig_trait_family_ties:0 "Liens familiaux"
 ig_trait_family_ties_desc:0 "En ces temps de changement, nous n’oublions pas la valeur d’un bon mariage. Nos liens sont plus anciens que les frontières et les dépassent, et survivront aux alliances et aux gouvernements."
 ig_trait_noble_privileges:0 "Privilèges nobles"
 ig_trait_noble_privileges_desc:0 "Qu’est-il arrivé à l’idée que la noblesse devait être laissée libre d’accomplir ses devoirs sans être harcelée par les collecteurs d’impôts ? Il est temps de revenir à cette époque."

  # Industrialists IG Traits
 ig_trait_job_creators:0 "Créateurs d’emplois"
 ig_trait_job_creators_desc:0 "Il faut dépenser de l’argent pour en gagner. Tant que l’on peut faire confiance au gouvernement pour ne pas interférer avec nos investissements, il n’y a pas d’autre endroit où nous préférons investir nos profits que dans la croissance économique."
 ig_trait_engines_of_progress:0 "Moteurs du progrès"
 ig_trait_engines_of_progress_desc:0 "Admirez les merveilles de l’ère moderne ! Le temps n’est plus à l’hésitation. Si cela peut être pensé, conçu et breveté, il faut le construire, le tester et l’utiliser immédiatement."
 ig_trait_tax_avoidance:0 "Évitement fiscal"
 ig_trait_tax_avoidance_desc:0 "Qui sait le mieux où notre argent doit être dépensé ? Pas le gouvernement, et certainement pas le gouvernement actuel. Heureusement, son incompétence a laissé des échappatoires fiscales qui peuvent être utilisées à bon escient."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "Ferveur patriotique"
 ig_trait_patriotic_fervor_desc:0 "Aussi brillante que soit la stratégie et aussi perfectionnées que soient les armes, certaines batailles ne peuvent être gagnées qu’avec du travail et du cran. Les soldats qui croient vraiment en ce que leur pays représente se battront avec courage, quelles que soient les chances."
 ig_trait_veteran_consultation:0 "Consultation des vétérans"
 ig_trait_veteran_consultation_desc:0 "Les progrès technologiques changent le visage de la guerre, mais nous ne pouvons nous en servir que si nous comprenons comment. Heureusement, ceux d’entre nous qui ont une expérience de terrain devraient en avoir une idée."
 ig_trait_materiel_waste:0 "Gaspillage de matériel"
 ig_trait_materiel_waste_desc:0 "La loyauté envers la nation n’est pas la loyauté envers le gouvernement. Si nous ne pouvons pas faire confiance aux dirigeants, autant utiliser ce qui nous est donné comme bon nous semble."

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "Marchés de producteurs"
 ig_trait_farmers_markets_desc:0 "Faire parvenir les produits que nous produisons aux personnes qui en ont besoin semble être une préoccupation majeure de nos jours. Dans de bonnes circonstances, nous sommes tout à fait capables de les acheminer nous-mêmes là où ils doivent être."
 ig_trait_honest_work:0 "Un travail honnête"
 ig_trait_honest_work_desc:0 "Nous gagnons notre vie en travaillant honnêtement et en transpirant honnêtement. Si cela signifie que nous produisons plus que ce dont nous avons besoin, tant mieux."
 ig_trait_old_ways:0 "Vieilles méthodes"
 ig_trait_old_ways_desc:0 "Ces gens qui dirigent le pays semblent avoir toutes sortes d’idées sur ce que devrait être l’avenir. Pourquoi devrions-nous leur faire confiance alors que ce sont eux qui ont fait du présent ce qu’il est ?"

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "Solidarité"
 ig_trait_solidarity_desc:0 "Tous ceux qui veulent travailler doivent avoir du travail ! Personne ne doit être exclu ou négligé. Nous devons soutenir le droit de chacun à un travail équitablement rémunéré."
 ig_trait_industrial_organizers:0 "Organisateurs industriels"
 ig_trait_industrial_organizers_desc:0 "Peu importe qui est en charge, la façon dont les travailleurs collaborent a au bout du compte un impact plus important sur le bon fonctionnement d’une usine que n’importe quelle règle imposée d’en haut."
 ig_trait_work_to_rule:0 "Grève du zèle"
 ig_trait_work_to_rule_desc:0 "On dirait que les responsables veulent que nous nous taisions et fassions ce qu’on nous dit plutôt que de penser par nous-mêmes. Voyons comment ils réagiront si nous appliquons cette philosophie à notre travail « non qualifié »."

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "Propagandistes"
 ig_trait_propagandists_desc:0 "Dans nos poèmes, nos lettres et nos manifestes politiques, nous devons avant tout défendre les progrès réalisés dans notre pays comme un exemple de ce que cette nouvelle ère peut apporter aux régions moins favorisées du monde."
 ig_trait_avant_garde:0 "Avant-garde"
 ig_trait_avant_garde_desc:0 "Ce que d’autres n’osent même pas penser, nous le dirons à haute voix. Notre art et nos idées toucheront directement les cœurs et forceront les yeux à s’ouvrir !"
 ig_trait_social_criticism:0 "Critique sociale"
 ig_trait_social_criticism_desc:0 "Les personnes au pouvoir pensent souvent qu’elles sont irréprochables, mais l’autorité ne rend pas les idées de quelqu’un intéressantes. Nous avons beaucoup de choses intéressantes à dire, et nous savons exactement à propos de qui les dire."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "Bons du Trésor"
 ig_trait_treasury_bonds_desc:0 "Tant que l’on peut faire confiance au gouvernement pour payer ses dettes, investir nos économies durement gagnées dans le financement de cette grande nation est non seulement patriotique, mais aussi un bon investissement."
 ig_trait_middle_managers:0 "Cadres moyens"
 ig_trait_middle_managers_desc:0 "Nous ne pouvons pas obliger tout le monde à suivre scrupuleusement les règles du livre, mais nous pouvons au moins nous assurer que ce qui est fait soit enregistré dans les livres. Quelqu’un doit se souvenir de la bonne façon de faire les choses."
 ig_trait_xenophobia:0 "Xénophobie"
 ig_trait_xenophobia_desc:0 "Nous savons tous qui est responsable de l’état de notre pays, mais les gens ont peur de le dire. Pendant ce temps, ils rient dans notre dos de ce que nous leur laissons faire. Quelqu’un doit agir."

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "Soyez féconds et multipliez-vous"
 ig_trait_be_fruitful_and_multiply_desc:0 "L’ascétisme est une bonne chose pour les rares personnes qui consacrent leur vie à des activités spirituelles, mais pour le commun des mortels, les valeurs les plus importantes à inculquer sont celles qui consistent à fonder une famille et à s’occuper des enfants."
 ig_trait_divine_right:0 "Droit divin"
 ig_trait_divine_right_desc:0 "Nous croyons qu’il y a un ordre dans nos vies. La société peut refléter cet ordre, en bien ou en mal. Tant que les dirigeants sont vertueux et leurs lois justes, nous pouvons nous assurer que le peuple sait pourquoi."
 ig_trait_pious_fiction:0 "Fiction pieuse"
 ig_trait_pious_fiction_desc:0 "Les valeurs d’aujourd’hui sont tellement empoisonnées et la littérature tellement corruptrice que l’éducation elle-même a un effet érosif sur la morale. Au lieu d’enseigner aux gens ce que la classe dirigeante actuelle considère comme vrai, il vaut mieux leur enseigner ce qui devrait être vrai."
