l_french:
 ig_rural_folk:0 "Ruraux"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Les gens de la campagne dont les intérêts politiques sont principalement alignés sur leurs moyens de subsistance agraires."
 ig_devout:0 "Croyants"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Les adeptes les plus dévoués de la religion majoritaire et qui la considèrent comme la meilleure source de sagesse morale et politique."
 ig_industrialists:0 "Industriels"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Investisseurs et actionnaires qui s’intéressent aux progrès technologiques et à la croissance industrielle."
 ig_landowners:0 "Propriétaires terriens"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Propriétaires de grands domaines et de vastes plantations, les propriétaires fonciers sont les gardiens de la tradition et des vieilles fortunes."
 ig_intelligentsia:0 "Élite intellectuelle"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "Les intellectuels qui orientent les tendances de la nation en matière de littérature, d’art, de musique et de théâtre."
 ig_petty_bourgeoisie:0 "Petite bourgeoisie"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Propriétaires de petits commerces, propriétaires d’une demi-douzaine de locataires, employés de bureau économes avec de minuscules pensions et autres personnes qui ont plus que les pauvres, mais moins que les riches."
 ig_armed_forces:0 "Forces armées"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Soldats professionnels et autres personnes dont les intérêts sont fortement liés à l’armée du pays."
 ig_trade_unions:0 "Syndicats de travailleurs"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Travailleurs syndiqués cherchant à augmenter leurs rangs dans les mines, les usines et les champs et, ce faisant, à réunir des personnes aux intérêts divergents."

  # Religious IGs
 ig_catholic_church:0 "Église catholique"
 ig_catholic_church_desc:0 "Le catholicisme est la plus grande branche du christianisme. Les croyants considèrent que l’archevêque de Rome, le pape, est le successeur de l’autorité de Jésus-Christ via saint Pierre. D’autres croyances importantes incluent la vénération des saints et de la Vierge Marie."
 ig_orthodox_church:0 "Église orthodoxe"
 ig_orthodox_church_desc:0 "Les églises orthodoxes sont généralement des églises orientales qui ne sont pas en communion avec le pape."
 ig_oriental_orthodox_church:1 "Église orthodoxe orientale"
 ig_oriental_orthodox_church_desc:1 "Les églises orthodoxes orientales sont généralement des églises du Moyen-Orient qui ne sont pas en communion avec le pape."
 ig_anglican_church:0 "Église anglicane"
 ig_anglican_church_desc:0 "L’Église anglicane a été créée par le roi Henri VIII pendant la Réforme protestante. Les anglicans croient que la Bible est la principale autorité en matière de dogme chrétien et rejettent le pape tout en étant moins radicaux que les autres églises évangéliques."
 ig_evangelical_church:0 "Église évangélique"
 ig_evangelical_church_desc:0 "Les églises évangéliques ont été créées principalement en Europe du Nord pendant la Réforme protestante. Les évangéliques croient que la Bible est la seule autorité en matière de dogme chrétien, rejettent le pape et considèrent que la vénération des saints par les catholiques frôle l’idolâtrie."
 ig_rabbinical_council:0 "Conseil rabbinique"
 ig_rabbinical_council_desc:0 "Les dirigeants de la population juive d’un pays sont généralement des rabbins instruits ayant une longue tradition de débats et d’érudition."
 ig_sunni_madrasahs:0 "Oulémas sunnites"
 ig_sunni_madrasahs_desc:0 "Le sunnisme est la plus grande branche de l’islam. Les croyants affirment que c’est son oncle, Abu Bakr, qui a succédé à Mahomet en tant que calife de l’islam, contrairement à l’opinion des chiites qui considèrent que son gendre Ali était le successeur légitime."
 ig_shia_madrasahs:0 "Oulémas chiites"
 ig_shia_madrasahs_desc:0 "Le chiisme est la deuxième plus grande branche de l’islam. Les croyants affirment que c’est son gendre, Ali, qui a succédé à Mahomet en tant que calife de l’islam, contrairement à la position sunnite selon laquelle son oncle Abu Bakr était le successeur légitime."
 ig_hindu_priesthood:0 "Prêtrise hindoue"
 ig_hindu_priesthood_desc:0 "Probablement la plus ancienne religion organisée encore existante, l’hindouisme considère que pour briser le cycle de la réincarnation et atteindre le Nirvana, il faut adhérer à un système de castes dans lequel les individus ont un rôle à jouer pour améliorer leur karma, tout comme les nombreux dieux vénérés par les hindous ont des rôles différents."
 ig_sikh_priesthood:0 "Prêtrise sikhe"
 ig_sikh_priesthood_desc:0 "Religion relativement jeune, fondée au 16e siècle au Pendjab, le sikhisme est une foi monothéiste selon laquelle les préoccupations matérielles sont des distractions par rapport à l’unicité de Dieu."
 ig_vajrayana_monks:0 "Moines vajrayana"
 ig_vajrayana_monks_desc:0 "Le bouddhisme vajrayana est le plus répandu au Tibet et en Mongolie. Il met l’accent sur la méditation et l’autodiscipline."
 ig_mahayana_monks:0 "Moines mahayana"
 ig_mahayana_monks_desc:0 "Le bouddhisme mahayana est surtout présent en Chine, au Vietnam et en Corée. Il considère que tous les membres de la société doivent être encouragés à rechercher l’illumination par la perfection et que le Bouddha est une divinité."
 ig_theravada_monks:0 "Moines theravada"
 ig_theravada_monks_desc:0 "Le bouddhisme theravada est surtout présent en Birmanie, au Siam, au Cambodge et à Ceylan. Il met l’accent sur la recherche du Nirvana pour briser le cycle de la réincarnation. Le bouddhisme theravada ne considère pas Bouddha comme un Dieu, mais comme un homme éclairé qui a montré au reste de l’humanité le chemin de la perfection."
 ig_shinto_monks:0 "Moines shintoïstes"
 ig_shinto_monks_desc:0 "Le shintoïsme est une foi syncrétique, qui combine les concepts bouddhistes de karma et de réincarnation avec le culte et l’invocation des kami, les esprits de la nature et des ancêtres morts."
 ig_pagan_shamans:0 "Chamans païens"
 ig_pagan_shamans_desc:0 "L’animisme est le culte et l’invocation des esprits de la nature. Les rituels pratiqués par les animistes comprennent des sacrifices de nourriture et de bétail, et la consommation de drogues hallucinogènes pour des voyages spirituels d’introspection."

  # British IGs
 ig_fleet_street:0 "Fleet Street"
 ig_fleet_street_desc:0 "Quartier du Square Mile de Londres où sont rédigés et imprimés les journaux du pays. Les journalistes de Fleet Street sont connus pour être des fouineurs tenaces qui ne laissent rien les empêcher d’écrire leurs articles."
 ig_east_india_company:0 "Compagnie des Indes orientales"
 ig_east_india_company_desc:0 "La Compagnie des Indes orientales est une vaste société détenue par des investisseurs britanniques. Elle dispose d’armées privées pour protéger ses intérêts dans les colonies où elle cultive le thé pour le marché intérieur et l’opium pour l’échanger contre de l’argent provenant de Chine. Elle forme les officiers britanniques à la répression des rébellions indigènes et les nobles princiers à se comporter de manière raffinée."
 ig_landed_gentry:0 "Aristocratie terrienne"
 ig_landed_gentry_desc:0 "Propriétaires de grands domaines et de vastes propriétés, l’aristocratie terrienne est gardienne des traditions et des vieilles fortunes."

  # Prussian IGs
 ig_junkers:0 "Junkers"
 ig_junkers_desc:0 "Descendants des « jung herrs » (jeunes seigneurs) qui ont suivi les conquêtes teutoniques de la Baltique païenne pour s’installer et christianiser les terres prussiennes, les junkers constituent la noblesse et les principaux propriétaires fonciers de Prusse. Ils ont tendance à s’opposer aux mouvements en faveur de la démocratie, qu’ils considèrent comme une menace pour le pouvoir des élites."
 ig_junker_landowners:0 "Junkers propriétaires fonciers"
 ig_junker_landowners_desc:0 "Descendants des « jung herrs » (jeunes seigneurs) qui ont suivi les conquêtes teutoniques de la Baltique païenne pour s’installer et christianiser les terres prussiennes, les junkers constituent la noblesse et les principaux propriétaires fonciers de Prusse. Même si la Prusse évolue vers un système ostensiblement plus constitutionnel, ils conservent le pouvoir grâce à des systèmes de subventions agricoles et à leur domination de la bureaucratie et des postes militaires supérieurs."
 ig_junker_industrialists:0 "Junkers industriels"
 ig_junker_industrialists_desc:0 "Descendants des « jung herrs » (jeunes seigneurs) qui ont suivi les conquêtes teutoniques de la Baltique païenne pour s’installer et christianiser les terres prussiennes, les junkers constituent la noblesse et les principaux propriétaires fonciers de Prusse. La richesse qu’ils ont tirée des loyers de leurs locataires et les liens qu’ils ont tissés au sein de la Cour leur ont également permis de s’emparer du rôle d’industriels de la Prusse, situés notamment dans le Rheinland."
  
  # Spanish IGs
 ig_carlists:0 "Carlistes"
 ig_carlists_desc:0 "Les partisans d’une revendication bourbonienne rivale au trône, celle de l’infant Carlos, l’autoproclamé Charles V, deuxième fils de Charles IV. Les lois sur la succession ont été révisées à la fin du XVIIIe siècle afin d’empêcher une union personnelle entre l’Espagne et la France, et la lignée déshéritée dispose d’un soutien suffisant pour continuer à causer des problèmes à la dynastie régnante d’Isabelle II et à ses héritiers."
 ig_isabelinos:0 "Isabelinos"
 ig_isabelinos_desc:0 "Les partisans d’une revendication bourbonienne rivale au trône, celle d’Isabelle II, fille de Ferdinand VII d’Espagne et de Marie-Christine de Sicile. Les puissants Cristinos ont lutté avec acharnement pour écarter du pouvoir leurs rivaux carlistes au nom de la reine régente et de sa fille en bas âge, et ces partisans conservent une forte influence sur la société espagnole grâce à leur politique progressiste et à leurs réseaux de patronage."

  # USA IGs
 ig_southern_planters:0 "Planteurs du Sud"
 ig_southern_planters_desc:0 "De nombreux Pères fondateurs considéraient les fermiers indépendants du Nord comme la composante de base des citoyens, mais on ne peut nier l’immense richesse des plantations de tabac et de coton du Sud. Cette richesse donne aux planteurs du Sud le droit de participer à l’administration de la république."
 ig_fire_eaters:0 "Fire-eaters"
 ig_fire_eaters_desc:0 "Les « Fire-eaters » sont de fervents défenseurs du mode de vie du Sud. L’union est peut-être politiquement nécessaire pour empêcher l’impérialisme européen de revenir en Amérique, mais les Nordistes doivent apprendre à respecter le Sud et ses institutions particulières."
 ig_prohibitionists:0 "Prohibitionnistes"
 ig_prohibitionists_desc:0 "Que ce soit pour des raisons religieuses, politiques ou personnelles, les partisans de la prohibition estiment que l’intoxication par les drogues ou l’alcool est une nuisance publique qui doit être éliminée de la société."
 ig_railway_tycoons:0 "Magnats des chemins de fer"
 ig_railway_tycoons_desc:0 "Les intérêts ferroviaires sont un moteur important de la poussée de l’Amérique vers l’Ouest. Les bailleurs de fonds de la côte Est et d’Europe investissent dans de nouvelles lignes qui ouvriront de nouveaux marchés. Ces marchés devront peut-être être créés à partir de rien au milieu des mines, des forêts et des vastes prairies."
 ig_evangelicals:0 "Évangéliques"
 ig_evangelicals_desc:0 "Chrétiens fervents issus d’une variété étonnamment large de confessions protestantes, les évangéliques estiment que la nation doit trouver son propre éveil spirituel afin de se sauver."

  # Turkey IGs
 ig_imperial_harem:0 "Harem impérial"
 ig_imperial_harem_desc:0 "La maison impériale a une réputation d’opulence décadente issue de l’imagination débordante des artistes européens. Il s’agit du pilier du pouvoir du sultan à la cour, composé de sa famille, de conseillers, de serviteurs et de flagorneurs divers. Les loyalistes de la maison impériale ont tendance à soutenir les politiques de centralisation et de modernisation."
 ig_local_governors:0 "Gouverneurs locaux"
 ig_local_governors_desc:0 "Les gouverneurs des provinces peuvent acquérir une influence considérable en créant des réseaux de patronage locaux. Les dynasties peuvent devenir si puissantes qu’elles constituent de fait des États indépendants qui ne sont liés que nominalement à l’empire."

  # French IGs
 ig_bonapartists:0 "Bonapartistes"
 ig_bonapartists_desc:0 "Napoléon Bonaparte est arrivé au pouvoir dans les dernières phases de la Révolution française et a balayé les anciens régimes d’Europe grâce aux forces déchaînées du nationalisme. Ses héritiers cherchent à perpétuer son héritage de conquête militaire française et de domination impériale."
 ig_ultraroyalists:0 "Ultra-royalistes"
 ig_ultraroyalists_desc:0 "La dynastie des Bourbons a régné sur le Royaume de France pendant près de mille ans, avec le bref mais violent intermède de la Révolution. Plus récemment, en 1824, l’absolutiste Charles X a été chassé de son trône par les républicains, mais les partisans de Louis Philippe Ier ont pu revenir au pouvoir en juillet 1830 en échange de la mise en œuvre de certaines réformes libérales, connues sous le nom de monarchie de Juillet. La monarchie est l’un des piliers de la tradition dans la société, mais que se passe-t-il lorsque le monarque lui-même s’oppose à la tradition ? Le cas échéant, nous devons être prêts à soutenir l’institution de la monarchie contre la personne du monarque."

  # Austrian IGs
 ig_centralisers:0 "Centralisateurs"
 ig_centralisers_desc:0 "La faction des Centralisateurs de l’empire autrichien considère la modernisation technologique et économique comme les facteurs les plus vitaux pour préserver l’État contre la révolution et l’invasion. Ils ont tendance à être issus de cultures déjà incorporées dans les rouages de l’État."
 ig_federalists:0 "Fédéralistes"
 ig_federalists_desc:0 "La faction fédéraliste de l’empire autrichien exige la reconnaissance des droits et obligations traditionnels des minorités nationales au sein de l’Empire. En élevant les groupes minoritaires à un statut égal à celui des dirigeants allemands, l’Empire deviendra plus puissant à mesure que les tensions internes se dissiperont."

  # China IGs
 ig_literati:0 "Lettrés"
 ig_literati_desc:0 "Les lettrés en Chine jouent un rôle important, à la fois comme soutiens du gouvernement et comme critiques de celui-ci."
 ig_scholar_officials:0 "Fonctionnaires érudits"
 ig_scholar_officials_desc:0 "L’aristocratie foncière en Chine n’est pas vraiment la noblesse de la Chine. Ils préservent leur richesse en achetant des propriétés, mais ils doivent leur pouvoir à leur position au sein du gouvernement."
 ig_confucian:0 "Érudits confucéens"
 ig_confucian_desc:0 "Plus qu’une tradition sociale, le confucianisme coexiste aisément avec une multitude de croyances, mais exige néanmoins de ses adeptes une harmonie sociale et une forte moralité."

  # misc
 ig_roman_landowners:0 "Propriétaires terriens romains"
 ig_roman_landowners_desc:0 "Propriétaires de grands domaines, les propriétaires terriens romains sont les gardiens de la tradition et des vieilles fortunes étroitement liées à la papauté."
 ig_chieftains:0 "Chefs de tribu"
 ig_chieftains_desc:0 "Propriétaires de grands troupeaux et de vastes kraals, les chefs sont les gardiens de la tradition et de l’ordre."

  #Japanese IGs
 ig_daimyo:0 "Daimyo"
 ig_shogunate:0 "Shogunat"
 ig_peasants:0 "Paysans"

  # Hawaiian IGs
 ig_christian_missionaries:0 "Missionnaires chrétiens"
 ig_christian_missionaries_desc:0 "Les missionnaires chrétiens sont arrivés à Hawaï il y a seulement quelques décennies mais ont déjà supplanté les Kahuna en tant que classe cléricale dominante d’Hawaii. Ils prônent le commerce avec les puissances occidentales, l’attraction des migrants occidentaux et la conversion des Hawaïens autochtones au christianisme."
 ig_alii:0 "Ali’i"
 ig_alii_desc:0 "Les ali’i représentent les petits nobles d’Hawaï au service du monarque régnant. Ils défendent les valeurs traditionnelles et la préservation du règne de la monarchie."
 ig_maka_ainana:0 "Maka’āinana"
 ig_maka_ainana_desc:0 "Les maka’āinana représentent la classe rurale d’Hawaï et travaillent souvent dans les plantations et les pêcheries. Ils défendent les valeurs traditionnelles et le maintien de la dépendance économique d’Hawaï vis-à-vis du secteur agricole."
 ig_hawaiian_democrats:0 "Démocrates"
 ig_hawaiian_democrats_desc:0 "Les Démocrates représentent les réformateurs libéraux d’Hawaï. Ils prônent la suppression du pouvoir absolu du monarque en faveur d’un régime démocratique et la poursuite des relations commerciales avec les puissances occidentales."



 ig_church_of_sweden:0 "Église de Suède"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ig_westernisers:0 "Occidentalistes"
 ig_westernisers_desc:0 "Les occidentalistes considèrent le retard de développement de la Russie comme une source de grande honte. Ils préconisent de rattraper les puissances occidentales en adoptant leur technologie et leurs institutions, afin de protéger plus efficacement la Russie et son peuple."
 ig_slavophiles:0 "Slavophiles"
 ig_slavophiles_desc:0 "Les slavophiles considèrent la Russie comme supérieure à l’Occident décadent. La supériorité supposée de la technologie et des institutions de l’Occident ne comptera pour rien si la Russie perd son âme au profit d’une culture étrangère. Ils prônent l’abandon des réformes limitées observées sous les monarques centralisateurs et un retour aux institutions traditionnelles de la commune, du tsar et du patriarcat."
 ig_kulaks:0 "Koulaks"
 ig_kulaks_desc:0 "Les koulaks, mot dérivé d’un mot ukrainien signifiant « radin », sont des agriculteurs de la classe moyenne qui ont fait fortune au cours des processus de décollectivisation et de privatisation des communes. Ils sont donc une cible privilégiée de la propagande de gauche."
 ig_peasant_communes:0 "Communes paysannes"
 ig_peasant_communes_desc:0 "L’obchtchina et le mir sont des organisations collectives de paysans. Les familles de paysans, qu’elles soient serfs ou libres, sont trop pauvres pour s’offrir le capital nécessaire à la transformation de leurs terres, et les propriétaires terriens ne semblent pas s’intéresser au développement, de sorte que les paysans sont contraints de mettre leurs ressources en commun pour survivre."
 ig_coptic_church:0 "Église copte"
 ig_coptic_church_desc:0 "Les églises coptes sont généralement des églises du Moyen-Orient qui ne sont pas en communion avec le pape."
