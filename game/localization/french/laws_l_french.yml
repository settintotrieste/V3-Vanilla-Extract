l_french:
  
  # Leader Ideologies
 ideology_moderate:0 "Modéré"
 ideology_moderate_desc:0 "#lore Ce chef est considéré comme un modéré dans son groupe d’intérêt, sans idéologie particulière.#!"
 
 ideology_traditionalist:0 "Traditionaliste"
 ideology_traditionalist_desc:0 "#lore Ce chef croit au maintien des coutumes traditionnelles et les considère comme une extension des lois naturelles.#!"

 ideology_atheist:1 "Nihiliste"
 ideology_atheist_desc:0 "#lore Ce chef méprise la religion organisée, la considérant comme une forme de superstition autoritaire.#!"

 ideology_republican_leader:0 "Républicain"
 ideology_republican_leader_desc:0 "#lore Ce chef cherche à établir une république dirigée par des représentants élus.#!"

 ideology_radical:0 "Radical"
 ideology_radical_desc:0 "#lore Ce chef s’efforce de mettre en place des réformes libérales radicales pour faire avancer les idéaux démocratiques.#!"

 ideology_abolitionist:0 "Abolitionniste"
 ideology_abolitionist_desc:0 "#lore Ce chef considère l’esclavage comme une violation odieuse des droits de l’Homme et cherche à l’abolir dans le monde.#!"

 ideology_slaver:0 "Esclavagiste"
 ideology_slaver_desc:0 "#lore Ce chef considère l’esclavage comme une pratique normale de son mode de vie et s’oppose à son abolition.#!"

 ideology_feminist:0 "Féministe"
 ideology_feminist_desc:0 "#lore Ce chef estime que les femmes sont égales aux hommes et s’efforce d’étendre leurs droits citoyens.#!"
 
 ideology_reformer:0 "Réformateur"
 ideology_reformer_desc:0 "#lore Ce chef souhaite apporter quelques changements progressifs pour rendre la société un peu plus égalitaire. Mais pas trop.#!"

 ideology_pacifist:0 "Pacifiste"
 ideology_pacifist_desc:0 "#lore Ce chef croit en la non-violence comme méthode et en la paix comme objectif.#!"

 ideology_jingoist_leader:0 "Cocardier"
 ideology_jingoist_leader_desc:0 "#lore Ce chef prône une politique étrangère agressive et se dit prêt à entrer en guerre pour mettre en œuvre ses ambitions.#!"

 ideology_royalist:0 "Royaliste"
 ideology_royalist_desc:0 "#lore La loyauté de ce chef va à la monarchie et à son souverain légitime.#!"
 
 ideology_social_democrat:0 "Social-démocrate"
 ideology_social_democrat_desc:0 "#lore Ce chef croit en la réalisation d’une société socialiste par le biais d’une réforme parlementaire.#!"

 ideology_communist:0 "Communiste"
 ideology_communist_desc:0 "#lore Ce chef croit que la classe ouvrière doit s’emparer du pouvoir politique par tous les moyens nécessaires.#!"

 ideology_vanguardist:0 "Avant-gardiste"
 ideology_vanguardist_desc:0 "#lore Ce chef croit en la réalisation d’une société socialiste par le biais d’un parti d’avant-garde composé de radicaux dévoués.#!"

 ideology_fascist:0 "Fasciste"
 ideology_fascist_desc:0 "#lore Ce chef est un ultranationaliste qui prône la renaissance de valeurs traditionnelles autoritaires dans un contexte moderne.#!"

 ideology_anarchist:0 "Anarchiste"
 ideology_anarchist_desc:0 "#lore Ce chef cherche à abolir la hiérarchie, l’autorité et l’État, pour laisser les gens se gouverner eux-mêmes.#!"

 ideology_ethno_nationalist:0 "Ethno-nationaliste"
 ideology_ethno_nationalist_desc:0 "#lore Ce chef croit en une nation définie sur des bases ethniques.#!"

 ideology_theocrat:0 "Théocrate"
 ideology_theocrat_desc:0 "#lore Ce chef croit en un État dirigé par le clergé en accord avec les valeurs doctrinales.#!"

 ideology_market_liberal:0 "Libéral de marché"
 ideology_market_liberal_desc:0 "#lore Ce chef croit que la main invisible du libre marché devrait être la force directrice de l’économie de la nation.#!"

  # Interest Group Ideologies

 ideology_paternalistic:0 "Paternaliste"
 ideology_paternalistic_desc:0 "#lore Ce groupe a peu de foi dans le fait que le peuple tente de se gouverner lui-même, estimant qu’il a besoin des conseils d’une aristocratie traditionnelle.#!"
  
 ideology_patriarchal:0 "Patriarcal"
 ideology_patriarchal_desc:0 "#lore Ce groupe croit que les hommes devraient détenir le pouvoir politique et que les femmes devraient obéir à leurs pères et maris.#!"
   
 ideology_republican:0 "Républicain"
 ideology_republican_desc:0 "#lore Ce groupe croit que les meilleurs chefs sont élus par le vote public et soutient une forme républicaine de gouvernement.#!"
  
 ideology_populist:0 "Populiste"
 ideology_populist_desc:0 "#lore Ce groupe croit en la gouvernance par le peuple et cherche à étendre le droit de vote à toutes les classes sociales.#!"
  
 ideology_stratocratic:0 "Stratocratique"
 ideology_stratocratic_desc:0 "#lore Ce groupe est favorable au maintien d’une hiérarchie dans la société par le biais de formes traditionnelles d’imposition et de relations de travail.#!"
  
 ideology_laissez_faire:0 "Non-interventionniste"
 ideology_laissez_faire_desc:0 "#lore Ce groupe croit en la libre circulation du commerce et de la main-d’œuvre, favorisant le jugement des marchés plutôt que celui des gouvernements.#!"
  
 ideology_individualist:0 "Individualiste"
 ideology_individualist_desc:0 "#lore Ce groupe croit que chaque personne est responsable de son propre destin et s’oppose aux programmes gouvernementaux visant à fournir des services qui peuvent être payés par l’individu.#!"
  
 ideology_pious:0 "Pieux"
 ideology_pious_desc:0 "#lore Ce groupe croit que les principes religieux sont des vérités morales primordiales et qu’ils devraient imprégner toute la société.#!"
  
 ideology_particularist:0 "Particulariste"
 ideology_particularist_desc:0 "#lore Ce groupe veut une autonomie locale dans son travail, libéré des dispositions féodales de la servitude contractuelle.#!"
  
 ideology_isolationist:0 "Isolationniste"
 ideology_isolationist_desc:0 "#lore Ce groupe souhaite que l’État se concentre sur les affaires intérieures et s’oppose aux ambitions d’expansion dans les pays étrangers ainsi qu’à l’immigration en provenance de ceux-ci.#!"
  
 ideology_moralist:0 "Moraliste"
 ideology_moralist_desc:0 "#lore Ce groupe croit fermement en un ordre moral religieux et considère la diversité des opinions et des cultures comme une menace.#!"
  
 ideology_jingoist:0 "Cocardier"
 ideology_jingoist_desc:0 "#lore Ce groupe croit en une politique étrangère belliqueuse et au maintien d’une armée pour la soutenir.#!"

 ideology_loyalist:0 "Loyaliste"
 ideology_loyalist_desc:0 "#lore Ce groupe estime que chaque citoyen doit payer sa part pour financer les fonctions vitales de l’État.#!"
 
 ideology_meritocratic:0 "Méritocratique"
 ideology_meritocratic_desc:0 "#lore Ce groupe croit que le succès se mérite et que ceux qui l’ont atteint méritent les responsabilités et la richesse qui vont avec.#!"
   
 ideology_patriotic:0 "Patriotique"
 ideology_patriotic_desc:0 "#lore Ce groupe est farouchement dévoué à son pays et souhaite que des mesures sévères soient prises contre ceux qui propagent la dissidence.#!"
  
 ideology_liberal:0 "Libéral"
 ideology_liberal_desc:0 "#lore Ce groupe considère la liberté et l’égalité juridique comme des valeurs importantes à sauvegarder.#!"
  
 ideology_anti_clerical:0 "Anti-clérical"
 ideology_anti_clerical_desc:1 "#lore Ce groupe s’oppose à l’influence de la religion organisée sur le système politique et éducatif, et estime que des esprits rationnels devraient être à la tête du gouvernement.#!"
  
 ideology_proletarian:0 "Prolétarien"
 ideology_proletarian_desc:0 "#lore Ce groupe considère la politique sous l’angle de la lutte des classes et se range du côté des travailleurs dans ce conflit.#!"
  
 ideology_egalitarian:0 "Égalitaire"
 ideology_egalitarian_desc:0 "#lore Ce groupe croit que le traitement égal et bienveillant des personnes devrait être la pierre angulaire de la politique.#!"
   
 ideology_anti_slavery:0 "Anti-esclavagiste"
 ideology_anti_slavery_desc:0 "#lore Ce groupe abhorre l’esclavage et le considère comme une caractéristique d’un passé barbare.#!"
 
 ideology_pro_slavery:0 "Pro-esclavagiste"
 ideology_pro_slavery_desc:0 "#lore Ce groupe considère l’esclavage comme un élément nécessaire au bon fonctionnement d’une société.#!"
  
 ideology_reactionary:0 "Réactionnaire"
 ideology_reactionary_desc:0 "#lore Ce groupe est nostalgique d’un passé, réel ou imaginaire, où des rois justes régnaient sur une société uniforme.#!"
 
 ideology_plutocratic:0 "Ploutocratique"
 ideology_plutocratic_desc:0 "#lore Ce groupe pense que les riches ont prouvé leur valeur en tant que décideurs et forment une élite intellectuelle bien placée pour définir la trajectoire de la société.#!"

 ideology_agrarian:0 "Agraire"
 ideology_agrarian_desc:0 "#lore Ce groupe croit que la politique économique devrait être axée sur l’agriculture et les intérêts des agriculteurs.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "Élitiste"
 ideology_republican_paternalistic_desc:0 "#lore Ce groupe est favorable à la domination de l’élite possédant des terres, mais soutient toujours une forme républicaine de gouvernement.#!"

 ideology_scholar_paternalistic:0 "Aristocrate lettrée"
 ideology_scholar_paternalistic_desc:0 "#lore Ce groupe préférerait que le pays soit dirigé par un monarque conseillé par des personnes sages et instruites.#!"

 ideology_junker_paternalistic:0 "Junker"
 ideology_junker_paternalistic_desc:0 "#lore Ce groupe pense que la noblesse terrienne est la mieux placée pour conduire le pays vers son avenir.#!"

 ideology_papal_paternalistic:0 "Pontifical"
 ideology_papal_paternalistic_desc:0 "#lore Ce groupe soutient l’autorité du pape et la hiérarchie traditionnelle du Saint-Siège.#!"

 ideology_confucian:0 "Confucéen"
 ideology_confucian_desc:0 "#lore Ce groupe croit aux enseignements de Confucius et soutient un ordre social qu’il considère comme enraciné dans les lois du Ciel.#!"

 ideology_bakufu:0 "Bakufu"
 ideology_bakufu_desc:0 "#lore Ce groupe soutient le shogunat et croit que le pouvoir est entre les mains de la classe des guerriers.#!"
 
 ideology_shinto_moralist:0 "Shintoïste"
 ideology_shinto_moralist_desc:0 "#lore Ce groupe croit en la divinité de l’empereur et rattache cette croyance au vieux culte des dieux et des esprits.#!"

 ideology_caudillismo:0 "Caudillismo"
 ideology_caudillismo_desc:0 "#lore Ce groupe a tendance à soutenir les chefs forts ayant une formation militaire plutôt que le règne de la loi constitutionnelle.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Principes de gouvernance"
 lawgroup_governance_principles_desc:0 "Les principes fondamentaux et l’autorité par lesquels votre pays est gouverné. Ils déterminent qui est le chef de l’État."
  
 law_chiefdom:0 "Chefferie"
 law_chiefdom_desc:0 "Système politique hiérarchique préindustriel basé sur la parenté, avec à sa tête un chef de guerre ou un ancien d’une famille importante. Il est incapable d’exercer un contrôle centralisé efficace sur des États entiers."
 law_monarchy:0 "Monarchie"
 law_monarchy_desc:0 "Forme de gouvernance dans laquelle une dynastie aristocratique représente l’identité nationale du pays et cède les pouvoirs exécutifs au chef royal de la dynastie."
 law_presidential_republic:0 "République présidentielle"
 law_presidential_republic_desc:0 "Système politique dans lequel le pouvoir est détenu par le peuple et ses représentants élus. Les républiques ont un $RULER_TITLE_PRESIDENT$ élu ou nommé comme chef d’État."
 law_parliamentary_republic:0 "République parlementaire"
 law_parliamentary_republic_desc:0 "Système politique dans lequel le pouvoir est détenu par le peuple et ses représentants élus. Le chef du corps législatif fait office de chef d’État et est appelé $RULER_TITLE_CHANCELLOR$."
 law_theocracy:0 "Théocratie"
 law_theocracy_desc:0 "Le gouvernement est dirigé par un clergé et l’interprétation que celui-ci fait des textes sacrés. Le chef d’État est nominalement un religieux, bien qu’en pratique il s’agisse d’un représentant temporel choisi par le mérite, le statut ou la naissance."
 law_council_republic:0 "République des conseils"
 law_council_republic_desc:0 "Système politique dans lequel les travailleurs élisent des délégués aux conseils locaux et qui étend le concept d’organisation du travail à la gouvernance générale."
  
  # Free speech group
 lawgroup_free_speech:0 "Liberté d’expression"
 lawgroup_free_speech_desc:0 "Lois régissant la liberté d’expression et le droit de réunion publique."
  
 law_outlawed_dissent:0 "Dissidence illégale"
 law_outlawed_dissent_desc:0 "Critiquer le gouvernement est considéré comme une trahison et est illégal."
 law_censorship:0 "Censure"
 law_censorship_desc:0 "Il existe une censure active de la presse et aucun droit de réunion n’est garanti."
 law_right_of_assembly:0 "Droit de réunion"
 law_right_of_assembly_desc:0 "Les citoyens jouissent du droit de se réunir en public."
 law_protected_speech:0 "Liberté d’expression protégée"
 law_protected_speech_desc:0 "La protection de la liberté d’expression est inscrite dans la loi."
  
  # Army Model group
 lawgroup_army_model:0 "Type d’armée"
 lawgroup_army_model_desc:0 "Comment votre armée est organisée et réglementée."
  
 law_peasant_levies:0 "Levées paysannes"
 law_peasant_levies_desc:0 "La principale force de l’armée provient des conscrits qui n’ont reçu au mieux qu’une formation basique."
 law_national_militia:0 "Milice nationale"
 law_national_militia_desc:0 "L’armée permanente est réduite, mais les milices locales peuvent être activées pour défendre leurs foyers."
 law_mass_conscription:0 "Conscription de masse"
 law_mass_conscription_desc:0 "De nombreux conscrits peuvent être mobilisés pour compléter l’armée professionnelle."
 law_professional_army:0 "Armée professionnelle"
 law_professional_army_desc:0 "L’armée est composée de soldats professionnels bien entraînés."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Répartition du pouvoir"
 lawgroup_distribution_of_power_desc:0 "Comment le pouvoir politique est réparti. Détermine à qui le chef d’État doit rendre des comptes."
  
 law_autocracy:0 "Autocratie"
 law_autocracy_desc:0 "Le pouvoir du chef d’État est absolu et il n’a de comptes à rendre à aucun pouvoir terrestre."
 law_oligarchy:0 "Oligarchie"
 law_oligarchy_desc:1 "Le chef d’État partage le pouvoir avec un petit groupe de personnes puissantes et non élues."
 law_landed_voting:0 "Vote foncier"
 law_landed_voting_desc:0 "Les personnes qui possèdent des terres ou des biens immobiliers ont le droit de voter."
 law_wealth_voting:0 "Vote des riches"
 law_wealth_voting_desc:1 "Les citoyens riches disposent d’une voix. Les plus riches obtiennent plus de voix."
 law_census_voting:0 "Suffrage censitaire"
 law_census_voting_desc:0 "Les gens alphabétisés d’un statut particulier ont le droit de vote."
 law_universal_suffrage:0 "Suffrage universel"
 law_universal_suffrage_desc:0 "Chaque homme adulte a le même nombre de voix."
 law_elder_council:0 "Conseil des anciens"
 law_elder_council_desc:0 "Les hommes les plus vénérés ont leur mot à dire dans la gouvernance de la nation."
 law_anarchy:0 "Anarchie"
 law_anarchy_desc:1 "Les communautés locales gèrent leurs propres affaires et envoient des représentants pour des mandats limités dans des conseils coopératifs plus importants. En l’absence de hiérarchies formelles, l’autorité centrale est difficile à exercer."
  
  # Voting System group
 law_first_past_the_post:0 "Scrutin majoritaire à un tour"
 law_first_past_the_post_desc:0 "Ce système élit le candidat unique qui remporte le plus grand nombre de sièges lors des élections régionales. Il tend à créer des gouvernements à parti unique avec des mandats solides, mais il est vulnérable au charcutage électoral."
 law_proportional_representation:0 "Représentation proportionnelle"
 law_proportional_representation_desc:0 "Ce système distribue les sièges parlementaires en fonction du nombre de votes exprimés. Il tend à créer des gouvernements de coalition multipartites où le compromis est essentiel pour obtenir des résultats."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "Droits du travail"
 lawgroup_labor_rights_desc:0 "Les droits des travailleurs."
  
 law_serfdom:0 "Servage"
 law_serfdom_desc:0 "Les paysans sont liés à leurs terres et doivent travailler pour leurs maîtres féodaux."
 law_serfdom_banned:0 "Abolition du servage"
 law_serfdom_banned_desc:0 "La pratique féodale du servage a été abolie."
 law_regulatory_bodies:0 "Organismes de réglementation"
 law_regulatory_bodies_desc:0 "Des institutions gouvernementales ont été créées pour réglementer les excès des employeurs."
 law_worker_protections:0 "Protections des travailleurs"
 law_worker_protections_desc:0 "Les travailleurs bénéficient de protections étendues qui sont inscrites dans la loi."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Droits des enfants"
 lawgroup_childrens_rights_desc:0 "Les droits et protections accordés aux enfants."
  
 law_child_labor_allowed:0 "Travail des enfants autorisé"
 law_child_labor_allowed_desc:0 "Aucune restriction légale n’est imposée quant à l’endroit où les enfants peuvent travailler."
 law_restricted_child_labor:0 "Travail des enfants restreint"
 law_restricted_child_labor_desc:0 "Aucun enfant n’est autorisé à travailler dans les usines."
 law_compulsory_primary_school:0 "École primaire obligatoire"
 law_compulsory_primary_school_desc:0 "Tous les enfants doivent suivre plusieurs années d’école primaire pendant lesquelles il leur est interdit de travailler."
  
  # Slavery group
 lawgroup_slavery:0 "Esclavage"
 lawgroup_slavery_desc:0 "Les personnes sont considérées comme des biens."
  
 law_slavery_banned:0 "Interdiction de l’esclavage"
 law_slavery_banned_desc:0 "Aucun être humain ne peut être la propriété d’un autre."
 law_debt_slavery:0 "Esclavage pour dettes"
 law_debt_slavery_desc:0 "Ceux qui ne peuvent pas rembourser leurs dettes perdent leur statut de personne et deviennent la propriété de leur créancier."
 law_slave_trade:0 "Commerce d’esclaves"
 law_slave_trade_desc:0 "La demande de main-d’œuvre bon marché est satisfaite par un commerce déshumanisant de corps étrangers."
 law_legacy_slavery:0 "Héritage de l’esclavage"
 law_legacy_slavery_desc:0 "En tant que compromis entre les abolitionnistes et les esclavagistes, l’esclavage peut se poursuivre tant qu’il ne se généralise pas."
  
  # Church and State group
 lawgroup_church_and_state:0 "Le clergé et l’État"
 lawgroup_church_and_state_desc:0 "La relation entre les gouverneurs physiques et spirituels."
  
 law_state_religion:0 "Religion d’État"
 law_state_religion_desc:0 "Le clergé est un organe officiel de l’État. Toutes les religions minoritaires sont discriminées."
 law_freedom_of_conscience:0 "Liberté de conscience"
 law_freedom_of_conscience_desc:0 "L’État a une religion officielle, mais le peuple peut choisir quoi croire. Seules les religions particulièrement exotiques sont discriminées."
 law_total_separation:0 "Séparation totale"
 law_total_separation_desc:0 "Aucun clergé ou foi ne peut interférer dans les fonctions gouvernementales. Aucune religion ne peut faire l’objet de discrimination."
 law_atheist_state:0 "État athée"
 law_atheist_state_desc:0 "Il est interdit de prêcher une croyance religieuse et il est mal vu de la pratiquer. Toutes les religions sont discriminées."
  
  # Citizenship group
 lawgroup_citizenship:0 "Citoyenneté"
 lawgroup_citizenship_desc:0 "Extension des droits de la citoyenneté."
  
 law_ethnostate:0 "État ethnique"
 law_ethnostate_desc:0 "Toutes les cultures étrangères sont discriminées."
 law_national_supremacy:0 "Suprématie nationale"
 law_national_supremacy_desc:0 "Les cultures étrangères sont discriminées, sauf si elles partagent à la fois l’héritage et la langue (ou d’autres coutumes)."
 law_racial_segregation:0 "Ségrégation raciale"
 law_racial_segregation_desc:0 "Les cultures étrangères d’un autre héritage sont discriminées."
 law_cultural_exclusion:0 "Exclusion culturelle"
 law_cultural_exclusion_desc:0 "Les cultures étrangères qui n’ont rien en commun avec vos cultures principales sont discriminées."
 law_multicultural:0 "Multiculturalisme"
 law_multicultural_desc:0 "Aucune culture n’est discriminée."
  
  # Economic System group
 lawgroup_economic_system:0 "Système économique"
 lawgroup_economic_system_desc:0 "Les principes fondamentaux de votre économie."

 law_traditionalism:0 "Traditionalisme"
 law_traditionalism_desc:0 "Économie de subsistance préindustrielle avec peu de contrôle centralisé."
 law_agrarianism:0 "Mouvement agraire"
 law_agrarianism_desc:0 "Une économie rurale mettant l’accent sur le développement agricole et la communauté."
 law_command_economy:0 "Économie planifiée"
 law_command_economy_desc:0 "Une économie interventionniste tournée vers l’intérieur où le gouvernement gère directement la plupart des aspects de la production."
 law_laissez_faire:0 "Non interventionnisme"
 law_laissez_faire_desc:0 "Une économie libérale fondée sur les principes de l’avantage comparatif et sur le fait que moins d’interventions gouvernementales signifie une plus grande croissance."
 law_interventionism:0 "Interventionnisme"
 law_interventionism_desc:0 "Pour assurer la stabilité de notre nation, le gouvernement doit freiner les pires excès des entreprises privées."

 # Trade Policy group
 lawgroup_trade_policy:0 "Politique commerciale"
 lawgroup_trade_policy_desc:0 "Lois régissant le commerce intérieur et au-delà des frontières."
 
 law_free_trade:0 "Libre-échange"
 law_free_trade_desc:1 "Le libre échange de biens ne doit pas être entravé, car le commerce est dans l’intérêt de tous."
 law_protectionism:0 "Protectionnisme"
 law_protectionism_desc:0 "Nos industries doivent être protégées contre les méfaits des acteurs des marchés étrangers."
 law_isolationism:0 "Isolationnisme"
 law_isolationism_desc:0 "Une économie axée sur la satisfaction des besoins internes de la nation, sans se mêler des affaires des autres."
 law_mercantilism:0 "Mercantilisme"
 law_mercantilism_desc:0 "Une économie axée sur l’exportation, qui met l’accent sur le maintien d’un compte courant positif et la concurrence avec les autres nations."

  # Taxation Group
 lawgroup_taxation:0 "Imposition"
 lawgroup_taxation_desc:0 "La façon dont l’État perçoit des recettes en taxant ses citoyens."
 law_consumption_based_taxation:0 "Fiscalité basée sur la consommation"
 law_consumption_based_taxation_desc:0 "Un système fiscal dans lequel il n’y a pas d’impôt direct sur le revenu ou par tête, mais où les recettes sont obtenues en taxant la consommation de biens."
 law_land_based_taxation:0 "Fiscalité foncière"
 law_land_based_taxation_desc:0 "Une forme traditionnelle d’impôt foncier, collecté principalement auprès de la paysannerie."
 law_per_capita_based_taxation:0 "Imposition par tête"
 law_per_capita_based_taxation_desc:0 "Un système fiscal qui impose de manière disproportionnée les pauvres par une combinaison d’impôts sur le revenu et d’impôts par tête."
 law_proportional_taxation:0 "Imposition proportionnelle"
 law_proportional_taxation_desc:0 "Un système d’imposition principalement fondé sur le revenu, qui vise à garantir que chacun verse à l’État une part à peu près égale de ses revenus."
 law_graduated_taxation:0 "Fiscalité graduée"
 law_graduated_taxation_desc:0 "Un système fiscal qui vise à faire peser la charge de l’impôt principalement sur les personnes aisées en taxant fortement les dividendes."
  
  # Education System group
 lawgroup_education_system:0 "Système éducatif"
 lawgroup_education_system_desc:0 "Pour quand les enfants en ont fini avec les corvées de ramonage."
  
 law_no_schools:0 "Pas d’écoles"
 law_no_schools_desc:0 "L’éducation est la responsabilité des parents. Seuls les citoyens les plus oisifs apprennent à lire et à écrire."
 law_religious_schools:0 "Écoles religieuses"
 law_religious_schools_desc:0 "Laisser le clergé s’occuper de l’éducation publique garantit une population loyale et moralement saine."
 law_private_schools:0 "Écoles privées"
 law_private_schools_desc:0 "Il est préférable de laisser l’enseignement aux acteurs privés qui peuvent garantir la liberté de choix de l’éducation."
 law_public_schools:0 "Écoles publiques"
 law_public_schools_desc:0 "L’éducation relève de la responsabilité de l’État et doit être standardisée et accessible à tous de manière égale."
  
  # Health System group
 lawgroup_health_system:0 "Système de santé"
 lawgroup_health_system_desc:1 "Des lois sur l’implication du gouvernement dans les soins de santé de ses citoyens."
  
 law_no_health_system:0 "Pas de système de santé"
 law_no_health_system_desc:1 "Le gouvernement ne finance aucun système de santé."
 law_charitable_health_system:0 "Hôpitaux de charité"
 law_charitable_health_system_desc:0 "Les œuvres de bienfaisance - souvent religieuses - apportent une aide à toute personne malade ou mourante, dans la mesure de leurs moyens."
 law_private_health_insurance:0 "Assurance maladie privée"
 law_private_health_insurance_desc:0 "La santé de la population est gérée par un système d’hôpitaux privés payés par des programmes d’assurance maladie privés, assurant le bien-être de ceux qui peuvent se le permettre avec un impact minimal sur le trésor public."
 law_public_health_insurance:0 "Assurance maladie publique"
 law_public_health_insurance_desc:0 "Le gouvernement fournit un programme d’assurance maladie financé par des fonds publics, garantissant un accès égal aux soins pour tous."
 
  # Welfare group
 lawgroup_welfare:0 "Aide sociale"
 lawgroup_welfare_desc:0 "Aide gouvernementale pour les personnes privées de revenus."
  
 law_no_social_security:0 "Pas de sécurité sociale"
 law_no_social_security_desc:0 "Ce n’est pas le rôle de l’État de subvenir aux besoins de ceux qui ne peuvent pas le faire eux-mêmes."
 law_poor_laws:0 "Lois sur les indigents"
 law_poor_laws_desc:0 "Sortir les clochards et les vagabonds de nos rues et les envoyer à l’hospice vaut bien le coût."
 law_wage_subsidies:1 "Subventions salariales"
 law_wage_subsidies_desc:1 "Tous ceux qui sont prêts à travailler ont le droit de manger. Aucun homme ne devrait manquer de moyens pour subvenir aux besoins de sa famille."
 law_old_age_pension:0 "Pension de retraite"
 law_old_age_pension_desc:0 "Il existe une limite à l’âge où la main-d’œuvre n’est plus efficace et où son bien-être ultérieur doit relever de la compétence du gouvernement."
 law_disability_insurance:0 "Assurance invalidité"
 law_disability_insurance_desc:0 "Il incombe à l’État de s’occuper de ceux qui, sans que ce soit leur faute, se retrouvent incapables de travailler."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "Droits des femmes"
 lawgroup_rights_of_women_desc:0 "Les réglementations légales du beau sexe."
  
 law_no_womens_rights:0 "Tutelle légale"
 law_no_womens_rights_desc:0 "Les femmes sont légalement sous la tutelle des hommes et jouissent de très peu de droits."
 law_women_own_property:0 "Femmes propriétaires"
 law_women_own_property_desc:0 "Même les femmes ont le droit et le devoir d’avoir et de chérir des possessions, que ces dernières soient héritées ou non."
 law_women_in_the_workplace:0 "Droit des femmes à travailler"
 law_women_in_the_workplace_desc:0 "Comment pourrons-nous maintenir les fourneaux du progrès allumés avec seulement la moitié de la main-d’œuvre potentielle ?"
 law_womens_suffrage:0 "Suffrage des femmes"
 law_womens_suffrage_desc:0 "Dans l’ajustement du nouvel ordre des choses, nous, les femmes, exigeons une voix égale à celle des hommes ; nous n’accepterons rien de moins."
  
  # Policing
 lawgroup_policing:0 "Maintien de l’ordre"
 lawgroup_policing_desc:0 "Les priorités de la police nationale."

 law_no_police:0 "Aucune police"
 law_no_police_desc:0 "Aucune sorte de force de police structurée n’existe dans ce pays."
 law_local_police:0 "Force de police locale"
 law_local_police_desc:0 "Ce pays dispose de forces de police locales."
 law_dedicated_police:0 "Force de police spécialisée"
 law_dedicated_police_desc:0 "Ce pays dispose d’une force de police spécialisée avec une formation standardisée."
 law_militarized_police:0 "Force de police militarisée"
 law_militarized_police_desc:0 "En dotant vos forces de police d’un équipement et d’un entraînement militaires, vous augmentez leur efficacité à exécuter vos ordres."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "Bureaucratie"
 lawgroup_bureaucracy_desc:0 "Comment votre pays est administré."

 law_hereditary_bureaucrats:0 "Bureaucrates héréditaires"
 law_hereditary_bureaucrats_desc:0 "Les bureaucrates occupent leur poste par héritage traditionnel et transmettent leurs responsabilités à leurs enfants."
 law_appointed_bureaucrats:0 "Bureaucrates nommés"
 law_appointed_bureaucrats_desc:0 "Les bureaucrates sont nommés par les dirigeants pour servir les meilleurs intérêts du pays en échange de salaires élevés."
 law_meritocratic_bureaucracy:0 "Bureaucratie méritocratique"
 law_meritocratic_bureaucracy_desc:0 "Les bureaucrates se disputent les postes de pouvoir grâce à leur mérite. Au fil du temps, cela crée des administrations énormes et complexes."
 law_elected_bureaucrats:0 "Bureaucrates élus"
 law_elected_bureaucrats_desc:0 "Les gouverneurs locaux sont élus par leurs administrés, ce qui permet de décentraliser le pouvoir tout en rendant les citoyens plus faciles à gérer."
  
  # Colonization
 lawgroup_colonization:0 "Colonisation"
 lawgroup_colonization_desc:0 "Votre position sur l’établissement de colonies pour supplanter et conquérir une [concept_decentralized_nation|l]."
  
 law_no_colonial_affairs:0 "Aucune affaire coloniale"
 law_no_colonial_affairs_desc:0 "Le pays ne s’engage dans aucun type officiel de colonisation et ne peut pas établir de colonies."
 law_colonial_resettlement:0 "Établissement de colonies"
 law_colonial_resettlement_desc:0 "Les colonies sont établies pour fournir des terres aux colons des États incorporés du pays."
 law_colonial_exploitation:0 "Exploitation coloniale"
 law_colonial_exploitation_desc:0 "Les colonies sont établies pour exploiter la région pour ses ressources naturelles et sa main-d’œuvre bon marché."
  
  # Internal Security
 lawgroup_internal_security:0 "Sécurité intérieure"
 lawgroup_internal_security_desc:0 "Maintenir l’ordre sur le territoire"
  
 law_no_home_affairs:0 "Pas d’affaires intérieures"
 law_no_home_affairs_desc:0 "L’État ne fait pas d’efforts particuliers pour mettre un terme aux troubles et aux soulèvements."
 law_national_guard:0 "Garde nationale"
 law_national_guard_desc:0 "L’État peut utiliser la force militaire pour réprimer les troubles intérieurs."
 law_secret_police:0 "Police secrète"
 law_secret_police_desc:0 "La police secrète surveille de près les éléments radicaux et les dissidents."
 law_guaranteed_liberties:0 "Libertés garanties"
 law_guaranteed_liberties_desc:1 "Le bureau des affaires intérieures de l’État se concentre uniquement sur les doléances des citoyens et n’a pas le droit d’enquêter sur eux ou de les arrêter sans raison valable."
  
  # Migration
 lawgroup_migration:0 "Migration"
 lawgroup_migration_desc:0 "Contrôle des flux migratoires."
  
 law_no_migration_controls:0 "Aucun contrôle migratoire"
 law_no_migration_controls_desc:0 "Le pays ne tente rien pour contrôler les entrées et sorties à sa frontière."
 law_migration_controls:0 "Contrôle migratoire"
 law_migration_controls_desc:0 "Seules les personnes de cultures et de religions non discriminées peuvent migrer."
 law_closed_borders:0 "Frontières fermées"
 law_closed_borders_desc:0 "Aucune émigration ou immigration n’est autorisée."

 liberate_slaves_tt:0 "Tous les [GetPopType('slaves').GetName|l] seront libérés"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ideology_bonapartist:0 "Bonapartiste"
 ideology_bonapartist_desc:0 "#lore Ce chef croit en une monarchie forte dirigée par un souverain Bonaparte.#!"
 law_no_safety_standards:0 "Aucune norme de sécurité"
 law_no_safety_standards_desc:0 "Nous pouvons certainement faire confiance aux employeurs pour veiller au bien-être de leurs employés sans réglementation de l’État."
 law_mining_safety_act:0 "Loi sur la sécurité minière"
 law_mining_safety_act_desc:0 "Nos mines sont des lieux de travail terriblement dangereux. Nous devons nous assurer que nos travailleurs qualifiés ne périssent pas dans des accidents évitables."
 law_apprentice_safety_act:0 "Loi sur la sécurité des apprentis"
 law_apprentice_safety_act_desc:0 "Nous ne voulons pas que nos travailleurs les plus expérimentés soient également les plus susceptibles de tomber malades en raison d’une exposition prolongée à leur lieu de travail."
 law_universal_safety_act:0 "Loi sur la sécurité universelle"
 law_universal_safety_act_desc:0 "Nos normes de sécurité doivent s’étendre à tous les employés, même aux travailleurs journaliers."
 lawgroup_income_taxation:0 "Impôt sur le revenu"
 lawgroup_income_taxation_desc:0 "S’approprier l’argent durement gagné par les gens."
 law_no_income_tax:0 "Pas d’impôt sur le revenu"
 law_no_income_tax_desc:0 "L’État ne perçoit aucune forme d’impôt sur le revenu."
 law_payroll_tax:0 "Impôt sur les salaires"
 law_payroll_tax_desc:0 "Les employeurs paient des impôts sur les salaires qu’ils versent, ce qui affecte principalement les classes pauvres et moyennes."
 law_proportional_income_tax:0 "Impôt proportionnel sur le revenu"
 law_proportional_income_tax_desc:0 "Tous les citoyens doivent payer le même pourcentage sur leurs revenus, quelle que soit la source de ces derniers."
 law_graduated_income_tax:0 "Impôt progressif sur le revenu"
 law_graduated_income_tax_desc:0 "Les salariés paient des impôts progressifs sur leurs revenus personnels (le taux augmente avec le montant du salaire). Ceci touche principalement les classes supérieures et moyennes."
 lawgroup_poll_taxation:0 "Capitation"
 lawgroup_poll_taxation_desc:0 "Impôts appliqués directement sur les ménages sur une base par tête."
 law_no_poll_tax:0 "Pas de capitation"
 law_no_poll_tax_desc:0 "Aucune capitation n’est perçue sur les ménages."
 law_levying:0 "Levée d’impôt"
 law_levying_desc:0 "Forme traditionnelle d’impôt par tête prélevé sur la paysannerie, le plus souvent payé sous forme de biens et de services plutôt qu’en espèce."
 law_per_capita_tax:0 "Impôt par tête"
 law_per_capita_tax_desc:0 "Un impôt direct payé par tous les [concept_working_adults|l] indépendamment de leur revenu."
 law_wage_controls:0 "Salaires assurés"
 law_wage_controls_desc:0 "Les employeurs doivent verser aux travailleurs un salaire équitable, même en période difficile."
