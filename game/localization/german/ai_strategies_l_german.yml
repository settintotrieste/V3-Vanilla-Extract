 ai_strategy_conservative_agenda:0 "Konservative Agenda"
 ai_strategy_conservative_agenda_desc:0 "[COUNTRY.GetAltName('NOM')|U] hat eine vorsichtige, konservative politische Agenda, die langsame Reformen vorantreibt."
 ai_strategy_reactionary_agenda:0 "Traditionelle Werte pflegen"
 ai_strategy_reactionary_agenda_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die Macht und Reformagenda der Grundbesitzer und des Klerus fördern."
 ai_strategy_progressive_agenda:0 "Liberale Reformen fördern"
 ai_strategy_progressive_agenda_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die Macht und Reformagenda der Intellektuellen und Industriemagnaten fördern."
 ai_strategy_egalitarian_agenda:0 "Egalitarismus voranbringen"
 ai_strategy_egalitarian_agenda_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die Macht und Reformagenda der Populisten und Arbeiterbewegung fördern."
 ai_strategy_nationalist_agenda:0 "Die Nation stärken"
 ai_strategy_nationalist_agenda_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die Macht und Reformagenda der Nationalisten und Militärs fördern."
 ai_strategy_agricultural_expansion:0 "Landwirtschaftsinvestitionen"
 ai_strategy_agricultural_expansion_desc:1 "[COUNTRY.GetAltName('NOM')|U] will die landwirtschaftlichen Grundlagen erweitern und ein Netto-Exporteur für Nahrung werden."
 ai_strategy_placate_population:0 "Die Massen ruhigstellen"
 ai_strategy_placate_population_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die Stabilität wahren, indem die Steuern niedrig gehalten werden und dem Volk mehr als genug Nahrung zur Verfügung steht."
 ai_strategy_plantation_economy:0 "Plantagen-Wirtschaft"
 ai_strategy_plantation_economy_desc:0 "[COUNTRY.GetAltName('NOM')|U] will sich auf die Produktion und den Export von Feldfrüchten konzentrieren."
 ai_strategy_resource_expansion:0 "Rohstoffindustrie erweitern"
 ai_strategy_resource_expansion_desc:0 "[COUNTRY.GetAltName('NOM')|U] will in den Abbau von natürlichen Rohstoffen investieren."
 ai_strategy_industrial_expansion:0 "Industrialisieren"
 ai_strategy_industrial_expansion_desc:0 "[COUNTRY.GetAltName('NOM')|U] will seine industriellen Grundlagen in den Städten ausbauen."
 ai_strategy_infrastructure_expansion:0 "Infrastruktur verbessern"
 ai_strategy_infrastructure_expansion_desc:0 "[COUNTRY.GetAltName('NOM')|U] will seine nationale Infrastruktur verbessern."
 ai_strategy_territorial_expansion:0 "Kern-Territorium erweitern"
 ai_strategy_territorial_expansion_desc:0 "[COUNTRY.GetAltName('NOM')|U] will sein Kern-Territorium auf Kosten seiner Nachbarn erweitern."
 ai_strategy_colonial_expansion:0 "Kolonien erlangen"
 ai_strategy_colonial_expansion_desc:0 "[COUNTRY.GetAltName('NOM')|U] will Kolonien und Besitzungen in Übersee erlangen – koste es, was es wolle."
 ai_strategy_maintain_power_balance:0 "Gleichgewicht der Macht erhalten"
 ai_strategy_maintain_power_balance_desc:0 "[COUNTRY.GetAltName('NOM')|U] will seine Macht vorsichtig steigern, während es dafür sorgt, dass keiner der eigenen Rivalen zu stark wird."
 ai_strategy_armed_isolationism:0 "Die Grenzen verteidigen"
 ai_strategy_armed_isolationism_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die Welt durch bewaffneten Isolationismus im Zaum halten."
 ai_strategy_maintain_mandate_of_heaven:0 "Mandat des Himmels erhalten"
 ai_strategy_maintain_mandate_of_heaven_desc:0 "[COUNTRY.GetAltName('NOM')|U] will seine Herrschaft durch die Wahrung des Mandats des Himmels erhalten."
 ai_strategy_economic_imperialism:0 "Wirtschaftlicher Imperialismus"
 ai_strategy_economic_imperialism_desc:0 "[COUNTRY.GetAltName('NOM')|U] will den eigenen [concept_market] ausbauen und isolierte [Concept('concept_country', '$concept_countries$')] öffnen."
 ai_strategy_unify_germany:0 "Deutschland vereinen"
 ai_strategy_unify_germany_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die deutschen Nationen unter seinem Banner vereinen."
 ai_strategy_unify_italy:0 "Italien vereinen"
 ai_strategy_unify_italy_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die deutschen Länder unter seinem Banner vereinen."
 ai_strategy_unify_ethiopia:0 "Äthiopien vereinen"
 ai_strategy_unify_ethiopia_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die äthiopischen Fürsten unter seinem Banner vereinen."
 ai_strategy_unify_china:0 "China vereinen"
 ai_strategy_unify_china_desc:0 "[COUNTRY.GetAltName('NOM')|U] will die chinesischen Kriegsfürsten unter seinem Banner vereinen."
 
 ATTITUDE_DETAILS:0 "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]\n\n[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetStrategicDesireDesc]"
  
 ai_attitude_human:0 "#V Mensch#!"
 ai_attitude_human_desc:0 "[COUNTRY.GetAltName('NOM')|U] wird von einem menschlichen Spieler gelenkt, der seine Haltung uns gegenüber ganz allein festlegt."
 ai_attitude_human_tooltip:0 "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested:0 "#V Uninteressiert#!"
 ai_attitude_disinterested_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als ein #bold Land von geringem Interesse#! in geopolitischen Angelegenheiten. Es wird wahrscheinlich keine diplomatischen Interaktionen mit uns haben."
 ai_attitude_disinterested_tooltip:0 "#header $ai_attitude_disinterested$ [concept_attitude]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious:0 "#V Vorsichtig#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als eine #bold unbekannte Größe#! in geopolitischen Fragen. Es erachtet [TARGET_COUNTRY.GetAltName('AKK')] als relevant für seine Interessen, hat allerdings noch nicht entschieden, ob [TARGET_COUNTRY.GetAltName('NOM')] Freund oder Feind ist."
 ai_attitude_cautious_tooltip:0 "#header $ai_attitude_disinterested$e [concept_attitude]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative:0 "#V #P Kooperativ#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen #P #bold potenziellen Freund#!#! in geopolitischen Fragen. Man bemüht sich eventuell um engere [concept_relations] mit [TARGET_COUNTRY.GetAltName('DAT')] und ist wahrscheinlich offen für diplomatische Bemühungen."
 ai_attitude_cooperative_tooltip:0 "#header $ai_attitude_cooperative$e [concept_attitude]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory:0 "#V #P Versöhnend#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen #P #bold fälschlichen Feind#!#! in geopolitischen Fragen. Man bemüht sich wahrscheinlich darum, die [concept_relations] zu verbessern und eine laufende [concept_rivalry] zu beenden."
 ai_attitude_conciliatory_tooltip:0 "#header $ai_attitude_conciliatory$ e [concept_attitude]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial:0 "#V #P Herzlich#!#!"
 ai_attitude_genial_desc:1 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen #P #bold wünschenswerten Verbündeten#!#! in geopolitischen Fragen. Man bemüht sich wahrscheinlich darum, die [concept_relations] zu verbessern und einen [concept_defensive_pact] oder ein [concept_alliance] mit uns einzugehen."
 ai_attitude_genial_tooltip:0 "#header $ai_attitude_genial$e [concept_attitude]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal:0 "#V #P Loyal#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als seinen #P #bold rechtmäßigen Suzerän#!#! in geopolitischen Fragen. Es wird [TARGET_COUNTRY.GetAltName('AKK')] wahrscheinlich in [Concept('concept_diplomatic_play', 'Diplomatiespielen')] unterstützen und nicht versuchen, unabhängig zu werden."
 ai_attitude_loyal_tooltip:0 "#header $ai_attitude_loyal$e [concept_attitude]#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective:0 "#V #P Schutzbedürftig#!#!"
 ai_attitude_protective_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als seines #P #bold Schutzes bedürftig#!#! in geopolitischen Fragen. Es wird wahrscheinlich auf unserer Seite in [Concept('concept_diplomatic_play', 'Diplomatiespiele')] eingreifen und bietet [TARGET_COUNTRY.GetAltName('DAT')] eventuell an, sein [concept_subject] zu werden."
 ai_attitude_protective_tooltip:0 "#header $ai_attitude_protective$e [concept_attitude]#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary:0 "#V #N Argwöhnisch#!#!"
 ai_attitude_wary_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold potenzielle Bedrohung#!#! in geopolitischen Fragen. Es wird weniger empfänglich für Diplomatie sein und sich eventuell um Bündnisse bemühen, um sich selbst zu schützen."
 ai_attitude_wary_tooltip:0 "#header $ai_attitude_wary$e [concept_attitude]#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic:0 "#V #N Feindselig#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold bedrohliche Macht#!#! in geopolitischen Fragen. Es wird sich wahrscheinlich mit unseren Feinden verbünden und sich [Concept('concept_diplomatic_play', 'Diplomatiespielen')] anschließen, um unsere Expansion zu beschränken."
 ai_attitude_antagonistic_tooltip:0 "#header $ai_attitude_antagonistic$e [concept_attitude]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent:0 "#V #N Kriegslüstern#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold Eroberungsziel#!#! in geopolitischen Fragen. Es wird wahrscheinlich [Concept('concept_diplomatic_play', 'Diplomatiespiele')] gegen [TARGET_COUNTRY.GetAltName('AKK')] beginnen, wenn es meint, im Vorteil zu sein."
 ai_attitude_belligerent_tooltip:0 "#header $ai_attitude_belligerent$e [concept_attitude]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering:0 "#V #N Bevormundend#!#!"
 ai_attitude_domineering_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als sein #N #bold natürliches Klientelland#!#! in geopolitischen Fragen. Es wird wahrscheinlich versuchen, uns zu einem [concept_subject] zu machen oder [TARGET_COUNTRY.GetAltName('AKK')] noch weiter zu integrieren, falls wir bereits sein [concept_subject] sind."
 ai_attitude_domineering_tooltip:0 "#header $ai_attitude_domineering$e [concept_attitude]#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious:0 "#V #N Rebellisch#!#!"
 ai_attitude_rebellious_desc:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als #N #bold tyrannischen Unterdrücker#!#! in geopolitischen Fragen. Es wird wahrscheinlich ein [concept_diplomatic_play] beginnen, um unabhängig zu werden, wenn es meint, gewinnen zu können."
 ai_attitude_rebellious_tooltip:0 "#header $ai_attitude_rebellious$e [concept_attitude]#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
