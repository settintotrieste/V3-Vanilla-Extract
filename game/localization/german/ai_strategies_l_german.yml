 AI_STRATEGIC_DESIRE:1 "[COUNTRY.GetAdjectiveNoFormatting]es [concept_strategic_desire] in Bezug auf [TARGET_COUNTRY.GetAltNameNoFormatting('AKK')]: #v $STRATEGIC_DESIRE$#!"
 AI_ATTITUDE_SCORE:0 "Dies leitet sich aus dem [Concept('concept_attitude', 'Haltungswert')] von $ATTITUDE_SCORE$ [COUNTRY.GetAltName('GEN')] in Bezug auf [TARGET_COUNTRY.GetAltName('AKK')] her:"
  
 AI_REASON_FORMAT:0 "$DESC$: $SCORE|=0+$"
 AI_REASON_NEUTRALITY:0 "[TARGET_COUNTRY.GetAltName('DAT')|U] fehlt es für [COUNTRY.GetAltName('AKK')] an diplomatischer Bedeutung"
 AI_REASON_INFAMY:0 "[COUNTRY.GetAltName('NOM')|U] fühlt sich bedroht von der [concept_infamy] [TARGET_COUNTRY.GetAltName('GEN')]"
 AI_REASON_THREATENING_NEIGHBOR:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen militärisch bedrohlichen Nachbar"
 AI_REASON_WANTS_TERRITORY:1 "[COUNTRY.GetAltName('NOM')|U] will [Concept('concept_state', '$concept_states$')] [TARGET_COUNTRY.GetAltName('VON')] erobern"
 AI_REASON_WANTS_TO_DOMINATE:0 "[COUNTRY.GetAltName('NOM')|U] will einen [concept_subject] aus [TARGET_COUNTRY.GetAltName('DAT')] machen"
 AI_REASON_RELATIONS:1 "[COUNTRY.GetAltName('NOM')|U] hat [COUNTRY.GetRelationsWithDesc(TARGET_COUNTRY.Self)|l]e [concept_relations] mit [TARGET_COUNTRY.GetAltName('DAT')]"
 AI_REASON_PROTECTOR:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als einen möglichen Beschützer vor [COUNTRY_THIRD_PARTY.GetAltName('DAT')]"
 AI_REASON_SUBJECT_RELATIONSHIP:0 "[COUNTRY.GetAltName('NOM')|U] hat eine Klientelland-Beziehung zu [TARGET_COUNTRY.GetAltName('DAT')]"
 AI_REASON_ALLIANCE:1 "[COUNTRY.GetAltName('NOM')|U] hat ein [concept_alliance] oder einen [concept_defensive_pact] mit [TARGET_COUNTRY.GetAltName('DAT')]"
 AI_REASON_RIVALRY:0 "[COUNTRY.GetAltName('NOM')|U] hat eine [concept_rivalry] mit [TARGET_COUNTRY.GetAltName('DAT')]"
 AI_REASON_WAR:1 "[COUNTRY.GetAltName('NOM')|U] steht im Konflikt mit [TARGET_COUNTRY.GetAltName('DAT')]"
 AI_REASON_WAR_ALLY:0 "[COUNTRY.GetAltName('NOM')|U] steht auf derselben Seite eines Konflikts wie [TARGET_COUNTRY.GetAltName('NOM')]"
 AI_REASON_WANTS_RECONCILE:0 "[COUNTRY.GetAltName('NOM')|U] will sich mit [TARGET_COUNTRY.GetAltName('DAT')] versöhnen"
 AI_REASON_NATURAL_ALLY:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als natürlichen Verbündeten"
 AI_REASON_NATURAL_ENEMY:0 "[COUNTRY.GetAltName('NOM')|U] betrachtet [TARGET_COUNTRY.GetAltName('AKK')] als natürlichen Feind"
 AI_REASON_WANTS_TO_PROTECT:0 "[COUNTRY.GetAltName('NOM')|U] will [TARGET_COUNTRY.GetAltName('AKK')] beschützen"
  
