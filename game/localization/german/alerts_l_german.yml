 alert_expensive_military_goods_alert_desc:1 "#header Die Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ ist teuer#!"
 alert_expensive_military_goods_alert_hint:1 "$alert_expensive_goods_alert_hint_common$"
 alert_expensive_military_goods_alert_action:0 "Waren-Tafel für die Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ auf dem Markt „[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]“"

 alert_secession_growing_alert_name:0 "[Concept('concept_secession', 'Sezessionsbewegungen')] wachsen"
 alert_secession_growing_alert_desc:0 "Es organisieren sich Separatisten in unserem Land:\n\n#title Separatistische [Concept('concept_culture', '$concept_cultures$')]:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint:1 "Das Risiko einer [concept_secession] kann verringert werden, indem man die Anzahl an [Concept('concept_radical','Radikalen')] in der Ziel-[concept_culture] im [concept_country] verringert. Dies kann durch die Verbesserung des [Concept('concept_sol','Lebensstandards')] in jenen [Concept('concept_state','$concept_states$')] erzielt werden, in denen sie leben, oder indem man langfristig sicherstellt, dass sie nicht [Concept('concept_discrimination','diskriminiert')] werden, oder kurzfristig durch das Beschließen eines [Concept('concept_decree', 'Erlasses')]."
 alert_secession_growing_alert_action:0 "Politik-Tafel"

 alert_revolution_alert_name:0 "[concept_revolution]"
 alert_revolution_alert_desc:1 "Ein revolutionäres Diplomatiespiel hat begonnen, und infolgedessen befindet sich unser Land in einem [concept_civil_war]."
 alert_revolution_alert_hint:1 "Wir können wählen, welche Seite wir im $concept_civil_war$ unterstützen wollen, und können andere Länder falls nötig [concept_sway|l] und dazu bringen, die eigene Seite zum Erfolg zu führen."
 alert_revolution_alert_action:0 "Politik-Tafel"

 alert_secession_alert_name:0 "[concept_secession]"
 alert_secession_alert_desc:0 "Unser Land befindet sich in einem [concept_civil_war]!"
 alert_secession_alert_hint:1 "Das Risiko einer [concept_secession] kann verringert werden, indem man die Anzahl an [Concept('concept_radical','Radikalen')] in der Ziel-[concept_culture] im [concept_country] verringert. Dies kann durch die Verbesserung des [Concept('concept_sol','Lebensstandards')] in jenen [Concept('concept_state','$concept_states$')] erzielt werden, in denen sie leben, oder indem man langfristig sicherstellt, dass sie nicht [Concept('concept_discrimination','diskriminiert')] werden, oder kurzfristig durch das Beschließen eines [Concept('concept_decree', 'Erlasses')]."
 alert_secession_alert_action:0 "Politik-Tafel"
   
 alert_active_peace_deal_alert_name:0 "[concept_peace_deal] vorgeschlagen"
 alert_active_peace_deal_alert_desc:1 "Es wurde ein Friedensvertrag in einem [concept_war] vorgeschlagen, an dem wir beteiligt sind, und dieser wird entweder #b abgelehnt#! oder #b akzeptiert#!, abhängig von den Antworten aller Verhandlungsteilnehmer:\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint:1 "Wenn wir ein Verhandlungspartner im $concept_war$ sind, können wir uns für einen Friedensvertrag aussprechen, um den $concept_war$ zu beenden, oder den Konflikt fortsetzen, bis es eine weitere Verhandlungsrunde gibt."
 alert_active_peace_deal_alert_action:0 "Kriegs-Tafel"

 ALERT_PEACE_PROPOSED_ENTRY:0 "[WAR.GetName|b] – [WAR.GetDaysUntilPeaceDealFails|v] Tag(e), bis der Friedensvertrag abgelehnt wird"
  
 alert_has_no_research_alert_name:0 "Keine laufende Forschung"
 alert_has_no_research_alert_desc:1 "Wir erforschen derzeit keine [concept_technology] aktiv. Die gesamte von uns erzeugte [concept_innovation] wird unsere passive Technikverbreitung erhöhen."
 alert_has_no_research_alert_hint:1 "Auf der Technik-Tafel wird festgelegt, welche Technik man auf den drei Technikbäumen erforschen will."
 alert_has_no_research_alert_action:0 "Technik-Tafel"
  
 alert_has_no_war_goal_alert_name:0 "Kein Haupt-[concept_war_goal] gegen [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetAltName('AKK')]"
 alert_has_no_war_goal_alert_desc:1 "Wir haben in einem unserer [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] derzeit keine [Concept('concept_war_goal', '$concept_war_goals$')] festgelegt.\n\nWerden während der [Concept('concept_opening_moves', 'Eröffnungsphase ')] keine $concept_war_goals$ hinzugefügt, wird automatisch ein Haupt-[concept_war_goal] für uns erzeugt."
 alert_has_no_war_goal_alert_hint:1 "$concept_war_goals$ können für teilnehmende Mitglieder des Diplomatiespiels in dessen Übersichtsbildschirm hinzugefügt werden. Treten mehr Teilnehmer dem $concept_diplomatic_play$ bei, lassen sich weitere $concept_war_goals$ hinzufügen. Andere Teilnehmer auf die eigene Seite zu locken, kostet jedoch [Concept('concept_maneuver', '$concept_maneuvers$')]."
 alert_has_no_war_goal_alert_action:0 "Diplomatiespiel"

 alert_stockpiling_gold_alert_name:1 "[GetGoods('gold').GetTextIcon] [GetGoods('gold').GetName] einlagern"
 alert_stockpiling_gold_alert_desc:0 "Die [concept_treasury] hortet Gold jenseits ihrer Kapazität."
 alert_stockpiling_gold_alert_hint:0 "Steigern Sie Ihre Ausgaben oder verringern Sie Ihre Einnahmen, um Ihren Etat besser auszugleichen. Das Horten von Gold entzieht der Wirtschaft @money![concept_money] und [concept_pop] bei kleiner werdenden Gewinnen, was mit der Zeit zu Einbußen beim [concept_wealth] führt."
 alert_stockpiling_gold_alert_action:0 "Etat-Tafel"
  
 alert_is_losing_rank_alert_name:0 "Verlust des Macht-[Concept('concept_rank', 'Rangs')]"
 alert_is_losing_rank_alert_desc:0 "Wir haben zu wenig [concept_prestige], um unseren Rang [GetPlayer.GetRank|v] zu halten und werden in [GetPlayer.GetDaysUntilRankLoss|v] Tag(en) eine [GetPlayer.GetTargetRank|v], wenn sich unser Stand nicht erholt.\n\nWir brauchen #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [concept_prestige], um unseren Stand zu wahren und haben derzeit #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint:1 "Wir können mehr [concept_prestige] erlangen, indem wir das [concept_gdp] unserer Nation erhöhen, die [concept_power_projection] unserer Armee und Marine erhöhen (indem wir sie vergrößern oder ihnen mächtigere Ausrüstung geben) oder indem wir zum führende Produzenten einer [concept_good] werden. Auf diese Weise erhalten wir auch einen Teil des $concept_prestige$s unseres [Concept('concept_subject', 'Klientellandes')]."
 alert_is_losing_rank_alert_action:0 "Diplomatie-Tafel"
  
