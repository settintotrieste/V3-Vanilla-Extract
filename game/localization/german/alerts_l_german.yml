l_german:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?
  
 ALERT_TOOLTIP_FORMAT:2 "#header [Alert.GetName]#!\n$TOOLTIP_DELIMITER$\n[ConcatIfNeitherEmpty(Alert.GetDescription, '\n\n')]@information! [Alert.GetHint]\n\n#instruction Klicken, um [Alert.GetAction] zu öffnen#!"

 EXPANDABLE_IMPORTANT_ACTION_ITEM:0 "[Alert.GetToolTip]$notification_tooltip_footer$"

 alert_country_default_name:0 "Ist [concept_default]"
 alert_country_default_desc:1 "[GetPlayer.GetAltName('NOM')|U] ist [concept_default], weil man die eigenen Schulden nicht mehr bedienen kann. Bis das Land wieder einen positiven Saldo hat, erleidet es Mali, die im Lauf der Zeit immer größer werden.\n\n#title Derzeitige Auswirkungen:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:1 "Man kann die eigene finanzielle Lage verbessern, indem man seine Einnahmen erhöht (beispielsweise durch die Erhöhung – oder Neueinführung – von Steuern) oder die Verringerung der Ausgaben (beispielsweise durch die Verringerung von Regierungsgehältern oder die Verbesserung der Preise für teure, von Regierungsgebäuden verwendete Waren). Falls dies nicht reicht, hat man auch die Möglichkeit, den [concept_bankruptcy] zu erklären."
 alert_country_default_action:0 "Etat-Tafel"
  
 alert_country_approaching_bureaucracy_shortage_name:0 "Bürokratisches Defizit"
 alert_country_approaching_bureaucracy_shortage_desc:2 "Die [Concept('concept_institution', '$concept_institutions$')] unseres [Concept('concept_country', 'Landes')] wachsen im Übermaß und werden überstrapaziert. Bis wir für ausreichend $BUREAUCRACY$ für alle sorgen können, wird das weitere Wachstum von [Concept('concept_institution', '$concept_institutions$')] angehalten."
 alert_country_approaching_bureaucracy_shortage_hint:0 "Wir können unsere Kapazitäten zur Erzeugung von Bürokratie durch den Bau weiterer Regierungsverwaltungsgebäude ausweiten."
 alert_country_approaching_bureaucracy_shortage_action:0 "Politik-Tafel"

 alert_free_government_reform_name:0 "Freie [concept_government_reform]"
 alert_free_government_reform_desc:0 "[LabelingHelper.GetDaysLoc(SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')] verbleibend.\n\nWegen der jüngsten [concept_election] bringt die nächste [concept_government_reform] keine neuen [Concept('concept_radical', 'Radikalen')], solange sie innerhalb der oben angegebenen Frist stattfindet."
 alert_free_government_reform_hint:0 "Die Regierung lässt sich auf der Politik-Tafel umbilden"
 alert_free_government_reform_action:0 "Regierungs-Tafel"

 alert_insurrectionary_alert_name:0 "Eine [concept_revolution] braut sich zusammen"
 alert_insurrectionary_alert_desc:0 "Es gibt aufständische Interessengruppen, die eine [concept_revolution] in unserem Land planen:\n\n#title Aufständische Interessengruppen:#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "Sie können deradikalisiert werden, indem man ihre Zustimmung verbessert, was man durch das Beschließen von [Concept('concept_law', 'Gesetzen')] erreichen kann, die ihnen gefallen. Wahlweise hält man den Erlass von Gesetzen auf, die ihnen missfallen."
 alert_insurrectionary_alert_action:0 "Politik-Tafel"

 alert_unused_interests_alert_name:0 "Kann weitere [Concept('concept_declared_interest', '$concept_declared_interests$')|l] unterhalten"
 alert_unused_interests_alert_desc:0 "Wir nutzen nur [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! der [Concept('concept_declared_interest', 'erklärten Interessen')], die wir unterhalten können."
 alert_unused_interests_alert_hint:0 "Wir können [Concept('concept_declared_interest', 'Interesse')] an [Concept('concept_strategic_region', '$concept_strategic_regions$')] durch die [concept_diplomatic_lens] erklären."
 alert_unused_interests_alert_action:0 "Diplomatie-Tafel"

 alert_idle_mobilized_general_name:0 "Untätiger [Concept('concept_mobilize_general', 'mobilisierter')|l] [concept_general]: [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] ist mobilisiert und untätig."
 alert_idle_mobilized_general_hint:1 "Man kann [Concept('concept_general', '$concept_generals$n')] Befehle auf der $concept_general$e-Tafel erteilen."
 alert_idle_mobilized_general_action:1 "Generale-Tafel"

 alert_vulnerable_front_name:0 "Verwundbare [Concept('concept_front', '$concept_fronts$')]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "Weder [Concept('concept_general', '$concept_generals$')] noch [Concept('concept_battalion', '$concept_battalions$')] verteidigen die Front „[SCOPE.GetRootScope.GetFront.GetName]“ und mindestens ein gegnerischer $concept_general$ ist ihr zugewiesen."
 alert_vulnerable_front_hint:0 "Wir können auf der Militär-Tafel [Concept('concept_general', '$concept_generals$')] rekrutieren oder ihnen Befehle geben."
 alert_vulnerable_front_action:0 "Front-Tafel"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] hat [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [concept_attrition]"
 alert_high_attrition_alert_desc:0 "Einheiten von [SCOPE.GetRootScope.GetCharacter.GetFullName] haben ein hohes Risiko von Verlusten durch Zermürbung"
 alert_high_attrition_alert_hint:0 "[concept_attrition] lässt sich verringern, indem man einem [concept_commander] andere Befehle erteilt oder ihn von der [concept_front] zurückkehren lässt"
 alert_high_attrition_alert_action:0 "Militär-Tafel"

 alert_has_navy_troops_in_reserve_alert_name:1 "[GetPlayer.GetWarshipsInReserve|0] @flotillas! [Concept('concept_flotilla', '$concept_flotillas$')] [concept_in_reserve|l]"
 alert_has_navy_troops_in_reserve_alert_hint:3 "Man kann vorhandene [Concept('concept_admiral', '$concept_admirals$')] befördern, damit sie ein höheres [concept_command_limit] bekommen. Dies kann in der Detail-Tafel des Admirals durchgeführt werden (oder durch einen Rechtsklick auf den $concept_admiral$). Admirälen können außerdem $concept_flotillas$ zugewiesen werden, indem weitere $concept_admirals$ rekrutiert werden. Dies kann im Marine-Reiter in der #b Militär#!-Tafel oder über die [concept_military_lens] durchgeführt werden.\n\nEinen Admiral zu befördern, sollte normalerweise der Rekrutierung neuer Admiräle vorgezogen werden."
 alert_has_navy_troops_in_reserve_alert_action:0 "Militär-Tafel"

 alert_has_army_troops_in_reserve_alert_name:1 "[GetPlayer.GetBattalionsInReserve|0] @battalions! [Concept('concept_battalion', '$concept_battalions$')] [concept_in_reserve|l]"
 alert_has_army_troops_in_reserve_alert_hint:3 "Man kann vorhandene [Concept('concept_general', '$concept_generals$')] befördern, damit sie ein höheres [concept_command_limit] bekommen. Dies kann in der Detail-Tafel des Generals durchgeführt werden (oder durch einen Rechtsklick auf den $concept_general$). Generälen können außerdem $concept_battalions$ zugewiesen werden, indem weitere $concept_admirals$ rekrutiert werden. Dies kann im Armee-Reiter in der #b Militär#!-Tafel oder über die [concept_military_lens] durchgeführt werden.\n\nEinen General zu befördern, sollte normalerweise der Rekrutierung neuer Generäle vorgezogen werden."
 alert_has_army_troops_in_reserve_alert_action:0 "Militär-Tafel"

 alert_has_navy_troops_in_reserve_peace_time_alert_name:0 "$alert_has_navy_troops_in_reserve_alert_name$"
 alert_has_navy_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_navy_troops_in_reserve_alert_hint$"
 alert_has_navy_troops_in_reserve_peace_time_alert_action:0 "$alert_has_navy_troops_in_reserve_alert_action$"

 alert_has_army_troops_in_reserve_peace_time_alert_name:0 "$alert_has_army_troops_in_reserve_alert_name$"
 alert_has_army_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_army_troops_in_reserve_alert_hint$"
 alert_has_army_troops_in_reserve_peace_time_alert_action:0 "$alert_has_army_troops_in_reserve_alert_action$"

 alert_secession_possible_alert_name:0 "[Concept('concept_secession', 'Sezessionsbewegungen')] möglich"
 alert_secession_possible_alert_desc:0 "Es besteht ein wöchentliches Risiko, dass sich Separatisten in unserem Land organisieren:\n\n#title Separatistische [Concept('concept_culture', '$concept_cultures$')]:#!\n[GetPlayer.GetPossibleSecessionistsDesc]"
 alert_secession_possible_alert_hint:1 "Das Risiko einer [concept_secession] kann verringert werden, indem man die Anzahl an [Concept('concept_radical','Radikalen')] in der Ziel-[concept_culture] im [concept_country] verringert. Dies kann durch die Verbesserung des [Concept('concept_sol','Lebensstandards')] in jenen [Concept('concept_state','$concept_states$')] erzielt werden, in denen sie leben, oder indem man langfristig sicherstellt, dass sie nicht [Concept('concept_discrimination','diskriminiert')] werden, oder kurzfristig durch das Beschließen eines [Concept('concept_decree', 'Erlasses')]."
 alert_secession_possible_alert_action:0 "Kultur-Tafel"

 alert_low_legitimacy_alert_name:0 "Niedrige Regierungslegitimität"
 alert_low_legitimacy_alert_desc:0 "Unsere [concept_government] hat eine [concept_legitimacy] von [GetPlayer.GetGovernmentLegitimacy|0%v], was als niedrig betrachtet wird."
 alert_low_legitimacy_alert_hint:0 "Man kann die eigene [concept_legitimacy] erhöhen, indem man [Concept('concept_interest_group', '$concept_interest_groups$')] zur eigenen [concept_government] hinzufügt. Dies kann man über die Politik-Tafel oder die Details einer [concept_interest_group] machen. Man kann auch die eigenen [Concept('concept_law', '$concept_laws$')] ändern, was man über den Reiter für Verfassungsrechte der Politik-Tafel macht."
 alert_low_legitimacy_alert_action:0 "Politik-Tafel"

 alert_unhealthy_economy_alert_name:0 "Ungesunde Regierung"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:0 "Man kann die eigene finanzielle Lage verbessern, indem man seine Einnahmen erhöht (beispielsweise durch die Erhöhung – oder Neueinführung – von Steuern) oder die Verringerung der Ausgaben (beispielsweise durch die Verringerung von Regierungsgehältern oder die Verbesserung der Preise für teure, von Regierungsgebäuden verwendete Waren)."
 alert_unhealthy_economy_alert_action:0 "Etat-Tafel"

 alert_market_goods_shortage_alert_name:0 "[concept_input_goods_shortage] der Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ auf dem Markt „[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]“"
 alert_market_goods_shortage_alert_desc:0 "Es sind #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! Gebäude von diesem Engpass betroffen."
 alert_market_goods_shortage_alert_hint:0 "Engpässe lassen sich lösen, indem man die Zahl von [Concept('concept_sell_orders', 'Verkaufsaufträgen')] für die Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ auf dem Markt „[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]“ erhöht. Das kann man entweder tun, indem man mehr von der Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ produziert, indem man die [concept_infrastructure] in produzierenden [Concept('concept_state', '$concept_states$')] mit niedrigem [concept_market_access] verbessert, oder indem man eine [concept_trade_route] einrichtet, um mehr davon aus einem anderen [concept_market] zu erhalten."
 alert_market_goods_shortage_alert_hint_data_version:1 "@information! Es sind #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#! Gebäude von diesem Engpass betroffen.\n\nEngpässe lassen sich lösen, indem man die Zahl von [Concept('concept_sell_orders', 'Verkaufsaufträgen')] für die Ware „[Goods.GetTextIcon][Nbsp][Goods.GetName]“ auf dem Markt „[Goods.GetMarket.GetName]“ erhöht. Das kann man entweder tun, indem man mehr von der Ware „[Goods.GetTextIcon][Nbsp][Goods.GetName]“ produziert, indem man die [concept_infrastructure] in produzierenden [Concept('concept_state', '$concept_states$')] mit niedrigem [concept_market_access] verbessert oder indem man eine [concept_trade_route] einrichtet, um mehr davon aus einem anderen [concept_market] zu erhalten."
 alert_market_goods_shortage_alert_action:0 "Markt-Tafel für die Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ auf dem Markt „[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]“"
 alert_market_goods_shortage_affected_buildings_breakdown:0 "[MarketGoods.GetBreakdownOfBuildingsAffectedByShortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version:0 "[Goods.GetBreakdownOfBuildingsAffectedByShortageInMarket]"
 alert_market_goods_shortage_affected_building_entry:0 "[Building.GetName] in [Building.GetState.GetName]"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] ist [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l]"
 alert_isolated_state_alert_hint:0 "Man kann [SCOPE.GetRootScope.GetState.GetName] mit dem Markt „[SCOPE.GetRootScope.GetState.GetMarket.GetName]“ verbinden, indem man die [concept_infrastructure] erhöht, was über den Bau von Gebäuden passiert, die für [concept_infrastructure] sorgen – beispielsweise Häfen oder Eisenbahnen. Wahlweise setzt man den [concept_decree] „#v $decree_road_maintenance$#!“ um."
 alert_isolated_state_alert_action:0 "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"

 alert_low_market_access_alert_name:1 "[concept_market_access] in [SCOPE.GetRootScope.GetState.GetName] liegt bei [SCOPE.GetRootScope.GetState.GetMarketAccess|%0v]"
 alert_low_market_access_alert_hint:1 "Der [concept_market_access] von [SCOPE.GetRootScope.GetState.GetName] lässt sich steigern, indem man die [concept_infrastructure] verbessert (durch den Bau von Häfen oder Eisenbahnen), [Concept('concept_decree', 'Erlässe')] wie „[GetDecreeType('decree_road_maintenance').GetName]“ beschließt oder indem man sicherstellt, dass es genügend [Concept('concept_convoy', '$concept_convoys$')] gibt, um [SCOPE.GetRootScope.GetState.GetName] mit dem [concept_market_capital] in Übersee zu verbinden."
 alert_low_market_access_alert_action:0 "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"
 
 alert_insufficient_tax_capacity_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v])"
 alert_insufficient_tax_capacity_alert_hint:0 "Wir können die [concept_tax_capacity] von [SCOPE.GetRootScope.GetState.GetName] verbessern, indem wir [GetBuildingType('building_government_administration').GetName] [Concept('concept_building', '$concept_buildings$')] im [concept_state] bauen."
 alert_insufficient_tax_capacity_alert_action:0 "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"
  
 alert_state_in_turmoil_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ist in [concept_turmoil]"
 alert_state_in_turmoil_alert_desc:0 "[SCOPE.GetRootScope.GetState.GetName] ist in [concept_turmoil], weil es dort $RADICALS$ gibt"
 alert_state_in_turmoil_alert_hint:1 "Wir können die Anzahl an Radikalen reduzieren, indem wir sicherstellen, dass die Bedarfe von [Concept('concept_pop', '$concept_pops$')] erfüllt werden. Sicherzustellen, dass $concept_pops$ eine Arbeit haben und ihre [concept_expected_sol] finanzieren können, sind dabei die Hauptmethoden, um dies zu erreichen. $concept_pops$, die [Concept('concept_discrimination','diskriminiert')] werden oder nicht zufriedengestellte [Concept('concept_political_movement','$concept_political_movements$')] haben, [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalize$')|l] sich allerdings ebenfalls.\n\nUm das Probleme kurzfristig zu verringern, können [Concept('concept_decree', '$concept_decrees$')] wie „[GetDecreeType('decree_emergency_relief').GetName]“ oder „[GetDecreeType('decree_violent_suppression').GetName]“ in [SCOPE.GetRootScope.GetState.GetName] beschlossen werden, während man an langfristigeren Lösungen arbeitet."
 alert_state_in_turmoil_alert_action:0 "Staats-Tafel für [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name:0 "Die [concept_trade_route] „[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]“ ist NICHT aktiv"
 alert_inactive_trade_route_alert_hint:0 "Man kann bestehende [Concept('concept_trade_route', '$concept_trade_routes$')] aus der Markt-Tafel oder über die Handelslinse entfernen."
 alert_inactive_trade_route_alert_action:0 "Markt-Tafel für den Markt „[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]“"

 alert_unproductive_trade_route_alert_name:0 "Die [concept_trade_route] „[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]“ ist unproduktiv"
 alert_unproductive_trade_route_alert_hint:0 "Man kann bestehende [Concept('concept_trade_route', '$concept_trade_routes$')] aus der Markt-Tafel oder über die Handelslinse entfernen."
 alert_unproductive_trade_route_alert_action:0 "Markt-Tafel für den Markt „[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]“"
 
 alert_trade_route_needs_convoys_alert_name:0 "Die [concept_trade_route] für den Markt „[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]“ braucht weitere [concept_convoys], damit sich die Stufe erhöht"
 alert_trade_route_needs_convoys_alert_hint:0 "Man kann zusätzliche Häfen bauen, um die Anzahl der verfügbaren [concept_convoys] zu erhöhen"
 alert_trade_route_needs_convoys_alert_action:0 "Markt-Tafel für den Markt „[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]“"

 alert_expensive_goods_alert_hint_common:0 "Man kann den Preis einer [concept_good] auf unterschiedliche Arten beeinflussen. Man kann beispielsweise die Produktion erhöhen, indem man mehr entsprechende Gebäude baut, man kann die Produktionsmethoden bestehender Gebäude ändern oder man kann Handelsrouten dafür einrichten. Man kann sie auch mit Embargos oder Verbrauchssteuern belegen."

 alert_expensive_government_goods_alert_name:0 "Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ auf dem Markt „[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName]“"
 alert_expensive_government_goods_alert_desc:1 "#header Die Ware „[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]“ ist teuer#!"
