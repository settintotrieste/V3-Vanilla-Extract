 alert_high_tension_alert_name:0 "Hohe [Concept('concept_tension', '$concept_tensions$')] zwischen [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetAltName('DAT')] und [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('DAT')]"
 alert_high_tension_alert_desc:2 "Die [Concept('concept_tension', '$concept_tensions$')] nehmen zu, weil unsere [Concept('concept_colony', '$concept_colonies$')] dem Territorium [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetAltName('GEN')] immer näher kommen. Wenn diese $concept_tensions$ anhalten, könnten sie einen [concept_native_uprising] herbeiführen."
 alert_high_tension_alert_hint:1 "Die $concept_tensions$ bauen sich im Lauf der Zeit von selbst ab, können aber auch aktiv bekämpft werden, indem wir vorrübergehend unsere $concept_colonial$-Expansion stoppen, damit die [Concept('concept_pop', '$concept_population$')] nicht weiter provoziert und die Wahrscheinlichkeit eines $concept_native_uprisings$s verringert wird, oder aber wir bereiten uns auf den Aufstand vor, indem wir die [concept_garrison] im [concept_hq] der $concept_colonial$-[concept_strategic_region] stärken."
 alert_high_tension_alert_action:0 "Diplomatie-Tafel"

