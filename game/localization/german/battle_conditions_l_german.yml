 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "Eingraben"
 battle_condition_dug_in_desc:0 "Der Befehlshaber überwachte den Bau verlässlicher Feldbefestigungen."
 battle_condition_charted_terrain:0 "Gelände kartiert"
 battle_condition_charted_terrain_desc:0 "Der Befehlshaber kartierte das örtliche Gebiet vor der Schlacht sorgfältig."
 battle_condition_rapid_advance:0 "Rasanter Fortschritt"
 battle_condition_rapid_advance_desc:0 "Der Befehlshaber nutzte seine Erfahrung im örtlichen Gelände, um effektiver voranzukommen."
 battle_condition_camouflaged:0 "Feldtarnung"
 battle_condition_camouflaged_desc:0 "Der Befehlshaber nutzte seine Erfahrung im örtlichen Gelände, um die Sicht des Feindes einzuschränken."
 battle_condition_logistics_secured:0 "Gesicherte Logistik"
 battle_condition_logistics_secured_desc:0 "Der Befehlshaber sorgte für eine sichere Versorgung und logistische Unterstützung in der Schlacht."
 battle_condition_mud:0 "Schlamm"
 battle_condition_mud_desc:0 "Das schlammige Gelände behindert den Einsatz."
 battle_condition_broken_supply_line:0 "Unterbrochene Versorgungslinie"
 battle_condition_broken_supply_line_desc:0 "Unerwartet schwieriges Gelände führte dazu, dass unsere Versorgungslinien vorübergehend unterbrochen wurden."
 battle_condition_exhausted:0 "Erschöpft"
 battle_condition_exhausted_desc:0 "Der Marsch durch schwieriges Gelände laugte die Truppen aus, ehe die Schlacht überhaupt begann."
 battle_condition_lost:0 "Verirrt"
 battle_condition_lost_desc:0 "Die Orientierung in diesem Gebiet erwies sich als schwierig, sodass einige Einheiten sich verirrten und sich nicht mit anderen koordinieren konnten."
 battle_condition_surprise_maneuver:0 "Überraschendes Manöver"
 battle_condition_surprise_maneuver_desc:0 "Die klugen Überlegungen führten zu einigen Manövern, die den Gegner überraschten."
 battle_condition_aggressive_maneuver:0 "Aggressives Manöver"
 battle_condition_aggressive_maneuver_desc:0 "Der Hang des Befehlshabers zu brutalem, entschiedenem Handeln zeigte sich in dieser Schlacht."
 battle_condition_careful_maneuver:0 "Vorsichtiges Manöver"
 battle_condition_careful_maneuver_desc:0 "Das langsame, besonnene Vorgehen des Befehlshaber manifestierte sich in der Strategie, die er in dieser Schlacht wählte."
 battle_condition_blunder:0 "Patzer"
 battle_condition_blunder_desc:0 "Der Befehlshaber machte einen entscheidenden strategischen Fehler und schätzte den Feind völlig falsch ein."
 battle_condition_poor_visibility:0 "Schlechte Sicht"
 battle_condition_poor_visibility_desc:0 "Aufgrund der Umgebung, der Wetterbedingungen und der Stellung hat diese Seite eine schlechte Sicht auf den Feind."
 battle_condition_good_visibility:0 "Gute Sicht"
 battle_condition_good_visibility_desc:0 "Aufgrund der Umgebung, der Wetterbedingungen und der Stellung hat diese Seite eine gute Sicht auf den Feind."
 battle_condition_rough_waters:0 "Schwerer Seegang"
 battle_condition_rough_waters_desc:0 "Dieser Befehlshaber und seine Mannschaft waren nicht auf den schweren Seegang bei dieser Schlacht vorbereitet."
 battle_condition_strong_winds:0 "Starker Wind"
 battle_condition_strong_winds_desc:0 "Die unerwartete wechselnde Windstärke zwang den Befehlshaber zum Improvisieren."
 battle_condition_death_from_below:0 "Tod von unten"
 battle_condition_death_from_below_desc:0 "Der Einsatz von U-Booten in dieser Schlacht überrumpelte den Gegner."
 battle_condition_ramming_maneuver:0 "Ramm-Manöver"
 battle_condition_ramming_maneuver_desc:0 "Der Befehlshaber beschloss, den Feind zu rammen, ein gefährliches, aber potenziell entscheidendes Manöver."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 battle_condition_risky_maneuver:0 "Riskantes Manöver"
 battle_condition_risky_maneuver_desc:0 "Die waghalsige Einstellung des Befehlshabers führte zu gefährlichen Entscheidungen, doch das Gambit scheint sich auszuzahlen."
