l_german:

 #Aigun and Beijing
 je_the_eastern_border:0 "Der Herrscher des Ostens"
 je_the_eastern_border_reason:0 "Unser Streben, eine pazifische Seemacht zu werden, und unsere koloniale Agenda in Zentralasien erfordern, dass wir unsere lang anhaltenden Grenzstreitigkeiten mit [SCOPE.sCountry('china_scope').GetAltName('NOM')] so beilegen, dass es günstig für [ROOT.GetCountry.GetAltName('AKK')] ist."

 russia_treaty_of_beijing:0 "Der Pekinger Vertrag"
 russia_treaty_of_beijing_desc:0 "Das Territorium „Äußere Mandschurei“ ist de facto vom Rest Chinas abgeschnitten und bereit für eine Besiedlung. Wir könnten uns einen Vertrag sichern, um das Territorium zu übernehmen, indem wir Chinas Schwäche ausnutzen."
 obligation_for_outer_manchuria_tt:0 "Wir werden unsere Verpflichtung gegen die Äußere Mandschurei eintauschen."
 transfer_of_outer_manchuria_tt:0 "Wir werden verlangen, dass die Äußere Mandschurei unter russische Herrschaft gestellt wird."
 china_explosion_point_2_tt:0 "China wurde durch #BOLD Opiumkriege#! und #BOLD Rebellionen#! ausreichend #BOLD destabilisiert#!."

 russo_chinese.1.t:0 "Der Pekinger Vertrag"
 russo_chinese.1.d:0 "Aufgrund unserer derzeitigen Druckmittel gegenüber der [SCOPE.sCountry('china_scope').GetAdjective|l]en Regierung haben wir einen Vertrag vorgeschlagen, um eine formelle Grenze in der Mandschurei zu ziehen, sodass die [SCOPE.sState('outer_manchuria_scope').GetName] formell an [ROOT.GetCountry.GetAltName('AKK')|U] übertragen wird."
 russo_chinese.1.f:0 "Die Bedingungen des Vertrags werden einen Tag nach ihrem Austausch durch Vertreter beider Länder in Kraft treten und sollen auf immerdar als heilig und unverletzlich gelten."
 russo_chinese.1.a:0 "Öffnet das Territorium für eine stärkere Besiedlung."
 russo_chinese.1.b:0 "Es darf keine Verzögerung bei der Erweiterung unserer Häfen geben."

 modifier_ruler_of_the_east:0 "Die Besiedlung der Mandschurei"
 modifier_ruler_of_the_east_navy:0 "Die Besiedlung der Mandschurei"

 russia_chuguchak_protocol:0 "Das Protokoll von Tschugutschak"
 russia_chuguchak_protocol_desc:0 "Die Akquirierung zusätzlicher Territorien in Zentralasien hat für die russische Regierung eine hohe Priorität. Durch den Aufruhr in China gibt es viele Möglichkeiten, sich in umstrittene Regionen auszudehnen."
 obligation_for_central_asia_tt:0 "Wir werden unsere Verpflichtung gegen Territorien in Zentralasien eintauschen."
 russia_chuguchak_protocol_req_tt:0 "Die Staaten #BOLD Semireche#! und #BOLD Akmolinsk#! werden von Russland oder einem Klientelland von Russland kontrolliert."
 transfer_of_central_asia_tt:0 "Wir werden verlangen, dass die umstrittenen Territorien #BOLD Kazakh und Kyrgyz#! russischer Herrschaft unterstellt werden."

 russo_chinese.2.t:0 "Das Protokoll von Tschugutschak"
 russo_chinese.2.d:0 "Wir haben Verhandlungen mit Vertretern [SCOPE.sCountry('china_scope').GetAltName('GEN')|U] begonnen, um im Westen eine Grenzen zwischen unseren Nationen festzulegen. In der Region Zentralasien gibt es viele Gelegenheiten für Territorialgewinne."
 russo_chinese.2.f:0 "Es ist entscheidend, dass wir dafür sorgen, dass die Gebiete Kyrgyz und Kasach, treue Klientelländer von Russland, in einer Nation vereint werden, die für Sicherheit sorgen und die derzeitigen Räubereien und Diebstähle in der Region beenden kann."
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName] und [SCOPE.sState('ili_scope').GetName] sollten reichen."
 russo_chinese.2.b:0 "Das Territorium [SCOPE.sState('kirghizia_scope').GetName] ist auch eine notwendige Errungenschaft."
 russo_chinese.2.c:0 "Das [SCOPE.sCountry('kirgiz_scope').GetAdjective|l]e Territorium wird durch unser Protektorat vervollständigt werden."

 russo_chinese.3.t:0 "Der Herrscher des Ostens"
 russo_chinese.3.d:0 "Indem wir uns [SCOPE.sState('vladivostok_scope').GetName] gesichert haben, rückt der Traum von einer [ROOT.GetCountry.GetAdjective|l]en Marinedominanz über den Pazifik ein wenig näher. Die Stadt [SCOPE.sState('vladivostok_scope').GetPortHubName] wird unser neuer Haupthafen im Osten werden."
 russo_chinese.3.f:0 "Dieser Hafen kann wirklich als der beste betrachtet werden. Er erinnert viele an Olga, nur kleiner, wärmer und angenehmer. Doch hier gibt es die gleichen Eichen und die gleichen pittoresken Berge. In den Flachländern gurgeln die Flüsse, an den Ufern gibt es viele Strände. Unser Posten wurde erst neulich errichtet und macht sich mit seinen weißen Zelten gut in einem Eichenhain, dessen Bäume noch nicht gefällt, sondern nur vom Unterholz befreit wurden." #- Sergei Maksimov 
 russo_chinese.3.a:0 "Verlegt die sibirischen Flottillen mit aller gebotenen Eile."
 russo_chinese.3.b:0 "Der Hafen von Wladiwostok soll der beste in unserer Nation werden."

 modifier_vladivostok_navy:0 "Der Herrscher des Ostens"
 modifier_vladivostok_navy_country:0 "Pazifische Machtprojektion"
 modifier_vladivostok_civilian:0 "Der Herrscher des Ostens"
