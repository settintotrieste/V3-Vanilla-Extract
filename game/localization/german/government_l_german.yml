 gov_fuedal_kingdom_desc:0 "Bei dieser Regierungsform liegt die Macht vor allem bei einem feudalen König oder einer feudalen Königin."
 gov_anarcho_theocracy:0 "Anarcho-Theokratie"
 gov_anarcho_theocracy_desc:0 "Bei dieser Regierungsform hat das Land keine formelle Regierung und stattdessen kommt selbstorganisierender Klerus zusammen, um über die Politik zu entscheiden."
