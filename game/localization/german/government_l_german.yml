 RULER_PRIESTESS_REPRESENTATIVE:0 "Priestervertreterin"
 gov_isolationist_empire:0 "Isolationistisches Kaiserreich"
 gov_isolationist_empire_desc:0 "Bei dieser Regierungsform liegt die Macht teilweise bei Kaiser oder Kaiserin. Das Kaiserreich selbst ist ökonomisch isolationistisch eingestellt."
 gov_isolationist_absolute_empire:0 "Isolationistisches absolutistisches Kaiserreich"
 gov_isolationist_absolute_empire_desc:0 "Bei dieser Regierungsform liegt die Macht ganz allein bei Kaiser oder Kaiserin. Das Kaiserreich selbst ist ökonomisch isolationistisch eingestellt."
 gov_agrarian_council_republic:0 "Agrarräterepublik"
 gov_agrarian_council_republic_desc:0 "Bei dieser Regierungsform wird das Land von einem Rat regiert, den die Landbewohner gewählt haben."
 gov_one_party_state:0 "Ein-Parteien-Staat"
 gov_one_party_state_desc:0 "Bei dieser Regierungsform liegt die Macht bei einer einzelnen ungewählten Partei."
 gov_agrarian_anarchist_commune:0 "Agraranarchistenkommunen"
 gov_agrarian_anarchist_commune_desc:0 "Bei dieser Regierungsform hat das Land keine formelle Führungsstruktur und besteht stattdessen aus selbstorganisierenden ländlichen Kommunen."
