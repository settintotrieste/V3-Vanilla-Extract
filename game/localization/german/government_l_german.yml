 gov_protestant_theocracy_desc:1 "Eine [concept_government], die von einer protestantischen Staatskirche geführt wird. Ihre oberste Autorität wird [Concept('concept_ruler', '$RULER_PRIMATE$')] genannt und verfügt sowohl über weltliche als auch über spirituelle Autorität."
