# Presidential Republics
 gov_presidential_dictatorship:0 "Präsidialdiktatur"
 gov_presidential_dictatorship_desc:2 "Dies ist eine [concept_government_type], bei der ein [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')] das [concept_country] regiert, der über diktatorische Macht verfügt.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_presidential_oligarchy:0 "Präsidialoligarchie"
 gov_presidential_oligarchy_desc:2 "Bei dieser [concept_government_type] wird das [concept_country] von einer Klasse reicher und mächtiger Politiker regiert."
 gov_presidential_democracy:0 "Republik"
 gov_presidential_democracy_desc:2 "Bei dieser [concept_government_type] wird das [concept_country] vom [Concept('concept_election', '$concept_elected$en')] [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$en')] regiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_banana_republic:0 "Bananenrepublik"
 gov_banana_republic_desc:2 "Dies ist eine [concept_government_type], bei der das [concept_country] von einem [Concept('concept_ruler', 'Diktator')] regiert wird und aktiv Obst exportiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship:0 "Militärdiktatur"
 gov_military_dictatorship_desc:1 "Bei dieser [concept_government_type] wird das [concept_country] von einem militärischen [Concept('concept_ruler', 'Diktator')] regiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal:0 "Bhutanische Diarchie"
 gov_bhutanese_dual_system_temporal_desc:2 "Bei dieser [concept_government_type] teilen sich religiöse und weltliche Autoritäten die Macht, doch der weltliche [Concept('concept_ruler', '$RULER_TITLE_DRAGON_REGENT$')] hat mehr Einfluss.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta:0 "Junta"
 gov_junta_desc:2 "Bei dieser [concept_government_type] wird das [concept_country] vom Militär regiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state:0 "Kriegsfürstenstaat"
 gov_warlord_state_desc:2 "Bei dieser [concept_government_type] wird das Land von einem impulsiven [Concept('concept_ruler', 'Kriegsfürsten')] regiert."
 gov_crown_colony:0 "Kronkolonie"
 gov_crown_colony_desc:1 "Dies ist eine Kolonie der britischen Krone, über die ein Kolonialverwalter mit begrenzter Autonomie herrscht.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state:0 "Faschistenstaat"
 gov_fascist_state_desc:2 "Diese [concept_government_type] bestimmt sich über ihre faschistische [concept_ideology]. Sie ist ein grausames und diktatorisches Regime.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company:0 "Handelskompanie"
 gov_chartered_company_desc:2 "Diese [concept_government_type] wird von einer Monopolgesellschaft beherrscht, die ein kolonialer Suzerän verbriefte.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration:0 "Kolonialverwaltung"
 gov_colonial_administration_desc:2 "Bei dieser [concept_government_type] wird das Land auf Geheiß seines Kolonialherrn von einer von diesem eingesetzten Kolonialverwaltung regiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Wahldiktatur"
 gov_parliamentary_dictatorship_desc:2 "Bei dieser [concept_government_type] wird das [concept_country] von einem Parlament regiert, das von einem [Concept('concept_ruler', 'Diktator')] geführt wird.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_oligarchy:0 "Oligarchie"
 gov_parliamentary_oligarchy_desc:2 "Bei dieser [concept_government_type] wird das [concept_country] von einer Klasse reicher und mächtiger Politiker regiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_democracy:0 "Demokratische Republik"
 gov_parliamentary_democracy_desc:2 "Bei dieser [concept_government_type] wird das [concept_country] von einem demokratisch [Concept('concept_election', '$concept_elected$en')|l] Parlament regiert.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_free_city:0 "Freistadt"
 gov_free_city_desc:0 "Bei dieser [concept_government_type] wird das [concept_country] von einem [Concept('concept_ruler','$RULER_TITLE_BURGOMASTER$')] regiert, den ein demokratisch [Concept('concept_election', '$concept_elected$er')|l] Stadtrat ausgewählt hat.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

#Council Republics
 gov_council_dictatorship:1 "Avantgarde-Staat"
 gov_council_dictatorship_desc:2 "Dies ist eine [concept_government_type], bei der das [concept_country] von einem ungewählten Rat regiert wird.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_republic:0 "Räterepublik"
 gov_council_republic_desc:2 "Dies ist eine [concept_government_type], bei der das [concept_country] von einem Rat regiert wird, den die Arbeiter [Concept('concept_election', '$concept_elected$')|l] haben.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_anarchist_commune:0 "Anarchistenkommunen"
 gov_anarchist_commune_desc:2 "Bei dieser [concept_government_type] hat das [concept_country] keine formelle Führungsstruktur und besteht stattdessen aus selbstorganisierenden Kommunen.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_dictatorship:0 "Sowjetdiktatur"
 gov_soviet_dictatorship_desc:2 "Dies ist eine [concept_government_type], bei der das [concept_country] von einem ungewählten Sowjet regiert wird.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_republic:0 "Sowjetrepublik"
 gov_soviet_republic_desc:2 "Dies ist eine [concept_government_type], bei der das [concept_country] von einem Sowjet regiert wird, den die Arbeiter [Concept('concept_election', '$concept_elected$')|l] haben.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune:0 "Papistenkommunen"
 gov_papal_commune_desc:2 "Eine [concept_government_type], die von den Prinzipien des christlichen Sozialismus und den Traditionen der katholischen Kirche geleitet wird. Jeder ist ein Kardinal!"

# Transfer of Power
 transfer_of_power_hereditary:0 "Erbherrschaft"
 transfer_of_power_hereditary_desc:1 "Bei einer erblichen [concept_transfer_of_power] regieren [Concept('concept_ruler', '$concept_rulers$')] lebenslang und haben einen [Concept('concept_heir', 'Erben')], der der nächste $concept_ruler$ wird, sobald der vorherige stirbt."
 transfer_of_power_presidential_elective:0 "Präsidialwahl"
 transfer_of_power_presidential_elective_desc:1 "Bei einer Präsidialwahl-[concept_transfer_of_power] werden [Concept('concept_ruler', '$concept_rulers$')] aus den Anführern der [Concept('concept_interest_group', 'Interessengruppen')] ausgewählt, wobei derjenige das Rennen macht, der am Ende der [concept_election] über den meisten [Concept('concept_clout', 'Politischen Druck')] verfügt."
 transfer_of_power_parliamentary_elective:0 "Parlamentswahl"
 transfer_of_power_parliamentary_elective_desc:1 "Bei einer Parlamentswahl-[concept_transfer_of_power] werden [Concept('concept_ruler', '$concept_rulers$')] vom Anführer der [Concept('concept_interest_group', 'Interessengruppe')] in der [concept_government] mit dem meisten [Concept('concept_clout', 'Politischen Druck')] ausgewählt."
 transfer_of_power_dictatorial:0 "Diktatorisch"
 transfer_of_power_dictatorial_desc:1 "Bei einer diktatorischen [concept_transfer_of_power] regieren [Concept('concept_ruler', '$concept_rulers$')] bis ans Lebensende. Beim Tod des [Concept('concept_ruler', 'Herrschers')] folgt ihm der Anführer der [concept_interest_group] mit dem meisten [Concept('concept_clout', 'Politischen Druck')] nach."
 transfer_of_power_default:0 "Zufällig"
 transfer_of_power_default_desc:1 "Bei einer zufälligen [concept_transfer_of_power] regieren [Concept('concept_ruler', '$concept_rulers$')] bis ans Lebensende. Beim Tod des [Concept('concept_ruler', 'Herrschers')] folgt ihm ein zufällig generierter $concept_ruler$ nach."

 TRANSFER_OF_POWER_NAME_DESC:0 "Diese $concept_government_type$ nimmt eine #tooltippable #tooltip:[GovernmentType.GetTooltipTag],TRANSFER_OF_POWER_TOOLTIP_DESC [GovernmentType.GetTransferOfPowerName]#!#!-[concept_transfer_of_power] an"
