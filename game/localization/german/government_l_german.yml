 gov_sunni_theocracy_desc:1 "Eine theokratische [concept_government], die von den Anführern des sunnitischen Glaubens geführt wird. Der dienstälteste [Concept('concept_ruler', '$RULER_IMAM$')] übernimmt dabei die Rolle des [Concept('concept_head_of_state', 'Landesoberhaupts')]."
 gov_papacy:0 "Pontifikat"
 gov_papacy_desc:0 "Dies ist eine [concept_government], die vom [Concept('concept_ruler', '$RULER_POPE$')] regiert wird, dem Pontifex Maximus, Bischof von Rom und Kopf der katholischen Kirche."
