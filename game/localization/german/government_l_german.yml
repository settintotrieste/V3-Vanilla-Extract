 gov_anarchist_commune_desc:1 "Bei dieser [concept_government] hat das [concept_country] keine formelle Führungsstruktur und besteht stattdessen aus selbstorganisierenden Kommunen."
 gov_soviet_dictatorship:0 "Sowjetdiktatur"
 gov_soviet_dictatorship_desc:1 "Dies ist eine [concept_government], bei der das [concept_country] von einem ungewählten Sowjet regiert wird."
 gov_soviet_republic:0 "Sowjetrepublik"
 gov_soviet_republic_desc:1 "Dies ist eine [concept_government], bei der das [concept_country] von einem Sowjet regiert wird, den die Arbeiter [Concept('concept_election', '$concept_elected$')|l] haben."
 gov_papal_commune:0 "Papistenkommunen"
 gov_papal_commune_desc:1 "Eine [concept_government], die von den Prinzipien des christlichen Sozialismus und den Traditionen der katholischen Kirche geleitet wird. Jeder ist ein Kardinal!"

# Transfer of Power
 transfer_of_power_hereditary:0 "Erbherrschaft"
 transfer_of_power_hereditary_desc:0 "Bei einer erblichen Machtübergabe regieren [Concept('concept_ruler', '$concept_rulers$')] lebenslang und haben einen [Concept('concept_heir', 'Erben')], der der nächste [concept_ruler] wird, sobald der vorherige [concept_ruler] stirbt."
 transfer_of_power_presidential_elective:0 "Präsidialwahl"
 transfer_of_power_presidential_elective_desc:0 "Bei einer Präsidialwahl-Machtübergabe werden [Concept('concept_ruler', '$concept_rulers$')] aus den Anführern der [Concept('concept_interest_group', 'Interessengruppen')] ausgewählt, wobei derjenige das Rennen macht, der am Ende der [concept_election] über den meisten [Concept('concept_clout', 'Politischen Druck')] verfügt."
 transfer_of_power_parliamentary_elective:0 "Parlamentswahl"
 transfer_of_power_parliamentary_elective_desc:0 "Bei einer Parlamentswahl-Machtübergabe werden [Concept('concept_ruler', '$concept_rulers$')] vom Anführer der [Concept('concept_interest_group', 'Interessengruppe')] in der [concept_government] mit dem meisten [Concept('concept_clout', 'Politischen Druck')] ausgewählt."
 transfer_of_power_dictatorial:0 "Diktatorisch"
 transfer_of_power_dictatorial_desc:0 "Bei einer diktatorischen Machtübergabe regieren [Concept('concept_ruler', '$concept_rulers$')] bis ans Lebensende. Beim Tod des [Concept('concept_ruler', 'Herrschers')] folgt ihm der Anführer der [concept_interest_group] mit dem meisten [Concept('concept_clout', 'Politischen Druck')] nach."
 transfer_of_power_default:0 "Zufällig"
 transfer_of_power_default_desc:0 "Bei einer zufälligen Machtübergabe regieren [Concept('concept_ruler', '$concept_rulers$')] bis ans Lebensende. Beim Tod des [Concept('concept_ruler', 'Herrschers')] folgt ihm ein zufällig generierter [concept_ruler] nach."

