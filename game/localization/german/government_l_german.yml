 gov_oriental_orthodox_theocracy_desc:2 "Eine [concept_government], die von einer orientalisch-orthodoxen Kirche geführt wird. Über den Herrscher ([Concept('concept_ruler', '$RULER_PATRIARCH$')]) kontrolliert die Kirche hier sämtliche Aspekte des Staats."
