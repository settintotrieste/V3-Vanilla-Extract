 gov_catholic_theocracy_desc:1 "Eine [concept_government], die von der örtlichen Hierarchie der katholischen Kirche geführt wird. Der dienstälteste [Concept('concept_ruler', '$RULER_CARDINAL$')] übernimmt dabei die Rolle des [Concept('concept_head_of_state', 'Landesoberhaupts')]."
