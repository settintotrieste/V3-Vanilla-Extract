l_german:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "Adel verpflichtet"
 ig_trait_noblesse_oblige_desc:0 "Wir sind besser als die Gemeinen, was allerdings auch heißt, dass wir die Pflicht haben, uns um sie zu kümmern. Ihre Bemühungen, sich selbst zu organisieren, sind selbstzerstörerisch und zum Scheitern verurteilt."
 ig_trait_family_ties:0 "Familienbande"
 ig_trait_family_ties_desc:0 "In diesen wechselhaften Zeiten sind wir uns der Bedeutung einer guten Partie für die Eheschließung noch bewusst. Unsere Verbindungen sind älter als die Grenzen, die sie überspannen, und werden Bündnisse wie Regierungen überdauern."
 ig_trait_noble_privileges:0 "Adelsprivilegien"
 ig_trait_noble_privileges_desc:0 "Was ist eigentlich aus der Idee geworden, dass der Adel seinen Pflichten nachgehen können sollte, ohne von Steuereintreibern heimgesucht zu werden? Es wird Zeit, dass wir zu den Bräuchen jener Tage zurückkehren."

  # Industrialists IG Traits
 ig_trait_job_creators:0 "Arbeitsbeschaffer"
 ig_trait_job_creators_desc:0 "Man muss Geld ausgeben, um Geld zu verdienen. Solange wir darauf vertrauen können, dass sich die Regierung nicht darin einmischt, wie wir investieren, würden wir nichts lieber tun, als unsere Profite in wirtschaftliches Wachstum zu stecken."
 ig_trait_engines_of_progress:0 "Motoren des Fortschritts"
 ig_trait_engines_of_progress_desc:0 "Seht die Wunder der modernen Ära! Es bleibt keine Zeit zum Zaudern. Wenn es erdacht, entworfen und patentiert werden kann, sollte es auch gebaut, erprobt und umgehend eingesetzt werden."
 ig_trait_tax_avoidance:0 "Steuerhinterziehung"
 ig_trait_tax_avoidance_desc:0 "Wer weiß am besten, wofür man unser Geld ausgeben sollte? Nicht die Regierung – und ganz sicher nicht die derzeitige. Zum Glück hat sie für einige Steuerschlupflöcher gesorgt, die wir wohl zu nutzen wissen."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "Patriotischer Eifer"
 ig_trait_patriotic_fervor_desc:0 "Ganz gleich, wie brillant die Strategie und wie fortgeschritten die Waffen: Manche Schlachten lassen sich nur durch harte Arbeit und Mumm gewinnen. Soldaten, die wirklich an das glauben, wofür ihr Land steht, werden tapfer kämpfen, völlig egal, wie ihre Chancen stehen."
 ig_trait_veteran_consultation:0 "Veteranenberatung"
 ig_trait_veteran_consultation_desc:0 "Technologische Fortschritte verändern das Antlitz des Krieges, doch wir können sie nur nutzen, wenn wir sie auch verstehen. Glücklicherweise sollten jene von uns, die sie direkt erlebt haben, eine Ahnung davon haben."
 ig_trait_materiel_waste:0 "Materialverschwendung"
 ig_trait_materiel_waste_desc:0 "Treue gegenüber der Nation heißt nicht Treue gegenüber der Regierung. Wenn wir den Leuten, die das Sagen haben, nicht trauen können, können wir ebenso gut das, was man uns gibt, genau so nutzen, wie wir es für richtig halten."

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "Bauernmärkte"
 ig_trait_farmers_markets_desc:0 "Die von uns produzierten Waren zu den Leuten zu bringen, die sie brauchen, scheint heutzutage von großer Bedeutung zu sein. Unter guten Bedingungen können wir sie aber ganz allein dort hinschaffen, wo man sie benötigt."
 ig_trait_honest_work:0 "Ehrliche Arbeit"
 ig_trait_honest_work_desc:0 "Wir verdienen unseren Lebensunterhalt mit ehrlicher Arbeit im Schweiße unseres Angesichts. Wenn das heißt, dass wir mehr produzieren, als wir brauchen, ist das umso besser."
 ig_trait_old_ways:0 "Alte Wege"
 ig_trait_old_ways_desc:0 "Diese Leute, die unser Land führen, haben allerlei Ideen dazu, wie die Zukunft aussehen sollte. Warum sollten wir ihnen vertrauen, wenn sie doch die gegenwärtige Lage zu verantworten haben?"

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "Solidarität"
 ig_trait_solidarity_desc:0 "Alle, die arbeiten wollen, sollten auch arbeiten können! Niemand wird ausgeschlossen oder zurückgelassen. Wir müssen unser Recht auf eine angemessen bezahlte Arbeit gemeinsam vertreten."
 ig_trait_industrial_organizers:0 "Industrieorganisatoren"
 ig_trait_industrial_organizers_desc:0 "Ganz gleich, wer das Sagen hat: Wie die Arbeiter zusammenarbeiten, hat weitaus größere Auswirkungen darauf, wie gut eine Fabrik läuft, als alle Regeln, die von oben herunter diktiert werden."
 ig_trait_work_to_rule:0 "Dienst nach Vorschrift"
 ig_trait_work_to_rule_desc:0 "Die Leute, die das Sagen haben, wollen anscheinend, dass wir einfach die Klappe halten und genau das machen, was man uns sagt – anstatt mitzudenken. Wollen wir mal sehen, wie es ihnen schmeckt, wenn wir diese Philosophie auf unsere „ungelernte“ Arbeit anwenden …"

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "Propagandisten"
 ig_trait_propagandists_desc:0 "In unseren Gedichten, unseren Briefen und unseren politischen Manifesten halten wir den Fortschritt, den wir in unserem Heimatland erreicht haben, als ein Beispiel dafür hoch, was dieses neue Zeitalter jenen überall auf der Welt bringen kann, die bislang weniger Glück hatten."
 ig_trait_avant_garde:0 "Avantgarde"
 ig_trait_avant_garde_desc:0 "Was andere nicht einmal zu denken wagen, sprechen wir bereits laut aus. Unsere Kunst und Ideen kommen direkt auf den Punkt und nötigen andere, die Augen zu öffnen – wenn nicht verwundert, dann zumindest schockiert."
 ig_trait_social_criticism:0 "Sozialkritik"
 ig_trait_social_criticism_desc:0 "Die Leute an der Macht denken allzu oft, sie wären unangreifbar, doch Autorität sorgt nicht dafür, dass die eigenen Ideen interessant werden. Wir haben viel Interessantes zu sagen, und wir wissen genau, wem wir es sagen müssen."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "Schatzanleihen"
 ig_trait_treasury_bonds_desc:0 "Solange wir der Regierung vertrauen, dass sie ihre Schulden auch begleicht, ist es nicht nur patriotisch, sondern auch eine gute Anlage, wenn wir unsere sauer verdienten Ersparnisse darin investieren, diese große Nation zu finanzieren."
 ig_trait_middle_managers:0 "Führungskräfte"
 ig_trait_middle_managers_desc:0 "Wir können uns nicht immer bei allem an die Regeln halten, doch wir können zumindest alles den Regeln nach in den Büchern verzeichnen. Jemand hier muss auch daran denken, wie man etwas ordentlich macht."
 ig_trait_xenophobia:0 "Fremdenfeindlichkeit"
 ig_trait_xenophobia_desc:0 "Wir wissen doch alle, wer Schuld am Zustand unseres Landes hat – die Leute trauen sich nur nicht, es zu sagen. Währenddessen lachen sie sich hinter unserem Rücken darüber schlapp, was wir ihnen durchgehen lassen. Jemand muss etwas unternehmen!"

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "Seid fruchtbar und mehret Euch"
 ig_trait_be_fruitful_and_multiply_desc:0 "Askese ist sicher gut und schön für jene, die ihr Leben spirituellen Zielen verschrieben haben, doch die gemeinen Leute sollten es für ihre wichtigsten Werte halten, eine Familie zu haben und sich um Kinder zu kümmern."
 ig_trait_divine_right:0 "Gottesgnadentum"
 ig_trait_divine_right_desc:0 "Wir glauben, dass unser Leben einer gewissen Ordnung folgt. Die Gesellschaft spiegelt diese Ordnung unterschiedlich gut wider. Solange die Herrscher tugendhaft und ihre Erlasse gerecht sind, können wir dafür sorgen, dass die Leute auch erkennen, warum dem so ist."
 ig_trait_pious_fiction:0 "Fromme Reibereien"
 ig_trait_pious_fiction_desc:0 "Die heutigen Werte sind derart vergiftet und die Literatur so verderbt, dass die Bildung selbst eine zerstörerische Wirkung auf die Moral hat. Da ist es doch besser, wenn wir die Leute das lehren, was wahr sein sollte, anstelle dessen, was das derzeitige Establishment als „wahr“ erachtet."
