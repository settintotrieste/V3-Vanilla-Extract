l_german:
 ig_rural_folk:0 "Landbewohner"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Die Menschen auf dem Land, deren Interessen sich vor allem auf ihren landwirtschaftlichen Lebensunterhalt beziehen."
 ig_devout:0 "Fromme"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Die eifrigsten Anhänger der Hauptreligion, die sie als die beste Quelle für moralische und politische Weisheit sehen."
 ig_industrialists:0 "Industrielle"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Investoren und Anteilseigner, die ein Interesse an technologischem Fortschritt und industriellem Wachstum haben."
 ig_landowners:0 "Grundbesitzer"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Als Eigentümer großer Anwesen und ausgedehnter Plantagen sind die Grundbesitzer die Wahrer der Traditionen und des alten Geldes."
 ig_intelligentsia:0 "Intellektuelle"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "Die Intellektuellen sind die Avantgarde der Nation, wenn es um Literatur, Kunst, Musik und Theater geht."
 ig_petty_bourgeoisie:0 "Kleinbürger"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Besitzer kleiner Läden, Vermieter mit einem halben Dutzend Mieter, sparsame Büroangestellte mit kleinem Gehalt und andere, die mehr als arm, aber auch nicht reich sind."
 ig_armed_forces:0 "Streitkräfte"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Berufssoldaten und jene, deren Interessen eng mit dem Militär des Landes verbunden sind."
 ig_trade_unions:0 "Gewerkschafter"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Organisationen, die die Arbeiter in den Minen, in den Fabriken und auf den Feldern besser organisieren wollen, um die Macht unterschiedlicher Interessen mit einer Stimme zu bündeln."

  # Religious IGs
 ig_catholic_church:0 "Katholische Kirche"
 ig_catholic_church_desc:0 "Der Katholizismus ist die größte Sekte des Christentums. Die Gläubigen sind der Überzeugung, dass der Erzbischof von Rom, der Papst, über Petrus in einer ununterbrochenen Nachfolgelinie zur Autorität Jesu Christi steht. Andere wichtige Glaubensinhalte sind die Verehrung von Heiligen und der Jungfrau Maria."
 ig_orthodox_church:0 "Orthodoxe Kirche"
 ig_orthodox_church_desc:0 "Orthodoxe Kirchen stammen meist aus Osteuropa und unterstehen nicht dem Papst."
 ig_oriental_orthodox_church:1 "Orientalisch-orthodoxe Kirche"
 ig_oriental_orthodox_church_desc:1 "Die orientalisch-orthodoxen Kirchen stammen meist aus dem Mittleren Osten und unterstehen nicht dem Papst."
 ig_anglican_church:0 "Anglikanische Kirche"
 ig_anglican_church_desc:0 "Die Anglikanische Kirche wurde von König Heinrich VIII. während der protestantischen Reformation geschaffen. Anglikaner glauben, dass die Bibel die wichtigste Autorität bezüglich christlicher Dogmen ist. Sie widersetzen sich zudem dem Papst, sind jedoch weniger radikal als andere evangelische Kirchen."
 ig_evangelical_church:0 "Evangelische Kirche"
 ig_evangelical_church_desc:0 "Die Evangelischen Kirchen entstanden während der protestantischen Reformation vor allem in Nordeuropa. Evangelen glauben, dass die Bibel die einzige Autorität bezüglich christlicher Dogmen ist, sie lehnen den Papst ab und sie betrachten die katholische Verehrung Heiliger fast schon als Götzenanbetung."
 ig_rabbinical_council:0 "Rabbinerrat"
 ig_rabbinical_council_desc:0 "Die Führung der jüdischen Bevölkerung eines Landes sind meist gut ausgebildete Rabbis, unter denen Debatten und Gelehrsamkeit starke Traditionen sind."
 ig_sunni_madrasahs:0 "Sunni Ulema"
 ig_sunni_madrasahs_desc:0 "Die Sunniten sind die größte Sekte des Islams. Die Gläubigen sind der Überzeugung, dass Mohammeds Schwiegervater Abu Bakr sein legitimer Nachfolger als Kalif von Bagdad war – und nicht sein Schwiegersohn Ali, wie es die Schiiten glauben."
 ig_shia_madrasahs:0 "Shi’a Ulema"
 ig_shia_madrasahs_desc:0 "Die Schiiten sind die zweitgrößte Sekte des Islams. Die Gläubigen sind der Überzeugung, dass Mohammeds Schwiegersohn Ali sein legitimer Nachfolger als Kalif von Bagdad war – und nicht sein Schwiegervater Abu Bakr, wie es die Sunniten glauben."
 ig_hindu_priesthood:0 "Hindu-Priesterschaften"
 ig_hindu_priesthood_desc:0 "Als wahrscheinlich älteste organisierte Religion der Welt geht es im Hinduismus darum, den Zyklus der Wiedergeburt zu durchbrechen und das Nirwana zu erreichen. Danach streben die Gläubigen durch die strikte Einhaltung eines Kastensystems. Dies spiegelt sich auch in der Verehrung verschiedener Götter wider, die unterschiedliche Rollen haben."
 ig_sikh_priesthood:0 "Sikh-Priesterschaften"
 ig_sikh_priesthood_desc:0 "Der Sikhismus ist eine recht junge Religion, die erst im 16. Jahrhundert im Punjab gegründet wurde. Es ist ein monotheistischer Glaube, der daran festhält, dass weltliches Streben nur von der Einigkeit Gottes ablenkt."
 ig_vajrayana_monks:0 "Vajrayanische Mönche"
 ig_vajrayana_monks_desc:0 "Der Vajrayana-Buddhismus ist in Tibet und in der Mongolei am stärksten. Er betont Meditation und Selbstdisziplin."
 ig_mahayana_monks:0 "Mahayanische Mönche"
 ig_mahayana_monks_desc:0 "Der Mahayana-Buddhismus ist in China, Vietnam und Korea am stärksten. Er betont, dass jeder in der Gesellschaft versuchen sollte, durch Vollkommenheit erleuchtet zu werden. Mahayananer betrachten Buddha als gottgleiche Figur."
 ig_theravada_monks:0 "Theravadanische Mönche"
 ig_theravada_monks_desc:0 "Der Theravada-Buddhismus ist in Burma, Siam, Kambodscha und Ceylon am stärksten. Er betont besonders stark die Suche des Individuums nach dem Nirwana, indem man den Zyklus der Wiedergeburt durchbricht. Theravadaner betrachten Buddha nicht als Gott, sondern als Erleuchteten, der dem Rest der Menschheit den Weg zur Vollkommenheit zeigen kann."
 ig_shinto_monks:0 "Schinto-Mönche"
 ig_shinto_monks_desc:0 "Der Schintoismus ist ein synkretistischer Glaube, der buddhistische Konzepte wie Karma und Wiedergeburt mit der Verehrung und Beschwichtigung von Kami, den Geistern der Natur und verstorbener Ahnen, verbindet."
 ig_pagan_shamans:0 "Heidnische Schamanen"
 ig_pagan_shamans_desc:0 "Der Animismus ist die Verehrung und Beschwichtigung von Naturgeistern. Zu den Ritualen, die Animisten abhalten, zählen das Opfern von Speisen und Vieh sowie der Verzehr halluzinogener Drogen, um Geistreisen zur Innenschau zu unternehmen."

  # British IGs
 ig_fleet_street:0 "Fleet Street"
 ig_fleet_street_desc:0 "In dieser Region im Stadtkern Londons werden die Zeitungen des Landes geschrieben und gedruckt. Journalisten, die in der Fleet Street arbeiten, sind als hartnäckige Schmierfinken bekannt, die für eine Geschichte über Leichen gehen."
 ig_east_india_company:0 "Ostindien-Kompanie"
 ig_east_india_company_desc:0 "Die Ostindien-Kompanie ist eine gewaltige Körperschaft, die britischen Anlegern gehört. Sie unterhält ihre eigene Privatarmee, um ihre Interessen in den Kolonien zu schützen, wo Tee für den heimatlichen Markt und Opium für chinesisches Silber angebaut wird. Britische Offiziere werden ausgebildet, einheimische Aufstände niederzuschlagen, und fürstlichen Adligen bringt man zivilisiertes Benehmen bei."
 ig_landed_gentry:0 "Landadel"
 ig_landed_gentry_desc:0 "Als Eigentümer großer Anwesen und ausgedehnter Besitztümer ist der Landadel der Wahrer der Traditionen und des alten Geldes."

  # Prussian IGs
 ig_junkers:0 "Junker"
 ig_junkers_desc:0 "Der Name der Junker leitet sich von „junge Herren“ ab und meint junge Adlige, die im Zuge der Eroberungen der Deutschritter ins Baltikum kamen, um preußische Lande zu besiedeln und zu christianisieren. Heute sind die Junker der Adel und die Hauptgrundbesitzer Preußens. Sie stellen sich Demokratisierungsbewegungen, die ihre elitäre Herrschaft bedrohen könnten, meist entgegen."
 ig_junker_landowners:0 "Junker-Grundbesitzer"
 ig_junker_landowners_desc:0 "Der Name der Junker leitet sich von „junge Herren“ ab und meint junge Adlige, die im Zuge der Eroberungen der Deutschritter ins Baltikum kamen, um preußische Lande zu besiedeln und zu christianisieren. Heute sind die Junker der Adel und die Hauptgrundbesitzer Preußens. Obwohl sich Preußen auf ein konstitutionelles System zubewegt, bewahren sie ihre Macht doch durch ein System von Landwirtschaftssubventionen, ihre Vorherrschaft in der Bürokratie und ihre gehobenen Posten beim Militär."
 ig_junker_industrialists:0 "Junker-Industrielle"
 ig_junker_industrialists_desc:0 "Der Name der Junker leitet sich von „junge Herren“ ab und meint junge Adlige, die im Zuge der Eroberungen der Deutschritter ins Baltikum kamen, um preußische Lande zu besiedeln und zu christianisieren. Den Reichtum, den sie durch die Pachten ihrer Pächter und Mieter und ihre Verbindungen zum Hof erlangten, haben sie genutzt, um sich auch die Rolle als Preußens Industrielle anzueignen, die vor allem im Rheinland sitzen."
  
  # Spanish IGs
 ig_carlists:0 "Carlisten"
 ig_carlists_desc:0 "Dies sind die Unterstützer eines rivalisierenden Bourbonen-Anspruchs auf den Thron – den von Infante Carlos, dem selbst ernannten Karl V., dem zweiten Sohn von Karl IV. Die Nachfolgegesetze wurden während des 18. Jahrhunderts überarbeitet, um eine Personalunion zwischen Spanien und Frankreich zu verhindern. Die enterbte Linie hat jedoch genug Unterstützung, um weiterhin Ärger für die regierenden Dinásticos von Isabel II. und deren Erben zu machen."
 ig_isabelinos:0 "Isabelinos"
 ig_isabelinos_desc:0 "Dies sind die Unterstützer eines rivalisierenden Bourbonen-Anspruchs auf den Thron – den von Isabel II., der Tochter von Ferdinand VII. von Spanien und Maria Christina von Sizilien. Die mächtigen Cristinos haben hart gegen ihre Rivalen von den Carlisten gekämpft, um der königlichen Regentin und deren minderjähriger Tochter den Thron zu sichern. Noch immer haben diese Unterstützer dank ihrer progressiven Politik und ihres Gönnernetzwerks großen Einfluss auf die spanische Gesellschaft."

  # USA IGs
 ig_southern_planters:0 "Südstaaten-Pflanzer"
 ig_southern_planters_desc:0 "Viele der Gründerväter sahen die unabhängigen Freisassen des Nordens als den Grundbaustein des Bürgertums, doch der ungeheure Reichtum der Tabak- und Baumwollplantagen in den Südstaaten ist nicht wegzudiskutieren. Dieser Reichtum verschafft den Südstaaten-Pflanzern einen berechtigten Anspruch darauf, an der Verwaltung der Republik teilzuhaben."
 ig_fire_eaters:0 "Feuerfresser"
 ig_fire_eaters_desc:0 "Die Feuerfresser sind flammende Fürsprecher der Lebensart in den Südstaaten. Die Union mag politisch notwendig sein, um zu verhindern, dass der europäische Imperialismus nach Amerika zurückkehrt, doch die Yankees müssen lernen, den Süden und seine besonderen Institutionen zu respektieren."
 ig_prohibitionists:0 "Prohibitionisten"
 ig_prohibitionists_desc:0 "Ob nun aus religiösen, politischen oder persönlichen Gründen: Alle Fürsprecher der Prohibition glauben, jeder Rausch durch Drogen oder Alkohol sei ein öffentliches Ärgernis, das vollkommen aus der Gesellschaft getilgt gehört."
 ig_railway_tycoons:0 "Eisenbahnmoguln"
 ig_railway_tycoons_desc:0 "Eisenbahnmoguln sind eine der Hauptantriebsfedern für Amerikas Vorrücken nach Westen. Unterstützer an der Ostküste und Europa investieren in neue Bahnlinien, die neue Märkte erschließen sollen. Diese Märkte müssen inmitten von Minen, Wäldern und der weiten Prärie neu geschaffen werden."
 ig_evangelicals:0 "Evangelikale"
 ig_evangelicals_desc:0 "Leidenschaftliche Christen aus erstaunlich unterschiedlichen protestantischen Glaubensrichtungen, die sich allerdings darin einig sind, dass die Nation ein spirituelles Erwachen erleben muss, um sich selbst zu retten – das sind die Evangelikalen."

  # Turkey IGs
 ig_imperial_harem:0 "Sultansharem"
 ig_imperial_harem_desc:0 "Der Haushalt des Sultans gilt aufgrund der Fantasie europäischer Künstler als ein Ort dekadenter Opulenz. Er ist aber tatsächlich der Mittelpunkt der Macht des Sultans am Hof und besteht aus seiner Familie, Beratern, Dienern und verschiedenen Speichelleckern. Die Loyalisten des Sultanshaushalts neigen dazu, Zentralisierung und Modernisierung zu unterstützen."
 ig_local_governors:0 "Lokalgouverneure"
 ig_local_governors_desc:0 "Die Herrscher der Provinzen können sich gewaltigen Einfluss aufbauen, indem sie lokale Gönnernetzwerke aufbauen. Ihre Dynastien können so mächtig werden, dass sie de facto unabhängige Staaten sind, die nur nominell mit dem größeren Reich verknüpft sind."

  # French IGs
 ig_bonapartists:0 "Bonapartisten"
 ig_bonapartists_desc:0 "Napoleon Bonaparte kam in der Spätphase der Französischen Revolution an die Macht und wütete mit der entfesselten Wucht des Nationalismus durch die Anciennes Régimes Europas. Seine Nachfolger wollen seine Erbe französischer militärischer Eroberungen und kaiserlicher Herrschaft fortsetzen."
 ig_ultraroyalists:0 "Ultra-Royalisten"
 ig_ultraroyalists_desc:0 "Die Bourbonen-Dynastie herrschte fast tausend Jahre lang über das Königreich Frankreich – abgesehen von einem kurzen blutigen Zwischenspiel während der Revolution. Doch erst unlängst – im Jahr 1824 – wurde der absolutistische Karl X. von Republikanern vom Thron gejagt, aber Anhänger von Louis Philippe I. kamen im Juli 1830 im Gegenzug für die Einführung liberaler Reformen wieder an die Macht: So entstand die sogenannte Julimonarchie. Die Monarchie ist einer der traditionellen Pfeiler der Gesellschaft, doch was geschieht, wenn der Monarch selbst sich gegen die Tradition stellt? Wenn man uns dazu zwingt, müssen wir dazu bereit sein, die Institution der Monarchie sogar vor dem Monarchen selbst zu verteidigen."

  # Austrian IGs
 ig_centralisers:0 "Zentralisierer"
 ig_centralisers_desc:0 "Die Zentralisiererfraktion des Kaiserreichs Österreich betrachtet die technologische und wirtschaftliche Modernisierung als den wichtigsten Faktor, um den Staat vor Revolutionen und Invasionen zu schützen. Ihre Anhänger stammen meist aus Kulturen, die bereits in die Maschinerie des Staates inkorporiert wurden."
 ig_federalists:0 "Föderalisten"
 ig_federalists_desc:0 "Die Föderalistenfraktion des Kaiserreichs Österreich fordert die Anerkennung der traditionellen Rechte und Pflichten der nationalen Minderheiten. Erhielten Minderheiten denselben Status wie die deutsche Führung, würde das Kaiserreich stärker und seine inneren Spannungen ließen nach."

  # China IGs
 ig_literati:0 "Literati"
 ig_literati_desc:0 "Die Gelehrten in China erfüllen eine wichtige Rolle sowohl als Unterstützer der Regierung als auch als deren Kritiker."
 ig_scholar_officials:0 "Gelehrten-Beamte"
 ig_scholar_officials_desc:0 "Die Landbesitzer Chinas sind nicht wirklich der örtliche Adel. Sie bewahren zwar ihren Reichtum durch den Kauf von Anwesen, doch ihre Macht rührt von ihren Posten in der Regierung her."
 ig_confucian:0 "Konfuzianische Gelehrte"
 ig_confucian_desc:0 "Der Konfuzianismus ist mehr eine gesellschaftliche Tradition und kann daher bequem mit einer Vielzahl von Glaubensvorstellungen koexistieren. Er verlangt aber dennoch einen Willen zur gesellschaftlichen Harmonie und eine strenge Moral von allen, die ihm folgen."

  # misc
 ig_roman_landowners:0 "Römer-Grundbesitzer"
 ig_roman_landowners_desc:0 "Als Eigentümer großer Anwesen sind die römischen Landbesitzer die Wahrer der Traditionen und des alten Geldes, das eng mit dem Papsttum verwoben ist."
 ig_chieftains:0 "Häuptlinge"
 ig_chieftains_desc:0 "Als Eigentümer großer Herden und ausgedehnter Krale sind die Häuptlinge die Wahrer der Traditionen und des alten Geldes."

  #Japanese IGs
 ig_daimyo:0 "Daimios"
 ig_shogunate:0 "Schogunat"
 ig_peasants:0 "Bauern"

  # Hawaiian IGs
 ig_christian_missionaries:0 "Christliche Missionare"
 ig_christian_missionaries_desc:0 "Die christlichen Missionare kamen erst vor ein paar Jahrzehnten nach Hawaii, und doch haben sie die Kahuna als dominanten Klerus von Hawaii bereits verdrängt. Sie setzen sich für den Handel mit den westlichen Mächten, für die Einladung von Migranten aus dem Westen sowie für die Konvertierung der einheimischen Hawaiianer zum Christentum ein."
 ig_alii:0 "Ali’i"
 ig_alii_desc:0 "Die Ali'i sind die niederen Adligen Hawaiis im Dienste des regierenden Monarchen. Sie setzen sich für traditionelle Werte und die Bewahrung der monarchischen Herrschaft ein."
 ig_maka_ainana:0 "Maka’āinana"
 ig_maka_ainana_desc:0 "Die Maka'āinana stellen Hawaiis Landbewohner dar, die oft auf Plantagen oder in Fischereien arbeiten. Sie setzen sich für traditionelle Werte ein und wollen Hawaiis wirtschaftliche Abhängigkeit vom Agrarsektor bewahren."
 ig_hawaiian_democrats:0 "Demokraten"
 ig_hawaiian_democrats_desc:0 "Die Demokraten stellen Hawaiis liberale Reformer dar. Sie setzen sich dafür ein, dass die absolute Macht des Monarchen durch ein demokratisches Regime ersetzt wird, sowie für weiterführende Handelsbeziehungen mit westlichen Mächten."



 ig_church_of_sweden:0 "Kirche von Schweden"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ig_westernisers:0 "Verwestlicher"
 ig_westernisers_desc:0 "Die Verwestlicher sehen Russlands Rückständigkeit als Grund für große Scham. Sie plädieren dafür, zu den westlichen Mächten aufzuschließen, indem man deren Technik und Institutionen übernimmt – nur so sind Russland und sein Volk effektiv zu schützen."
 ig_slavophiles:0 "Slawophile"
 ig_slavophiles_desc:0 "Die Slawophilen sehen Russland als dem dekadenten Westen überlegen. Die angebliche Überlegenheit westlicher Technik und Institutionen würden gar nichts zählen, falls Russland seine Seele an eine fremde Kultur verlieren sollte. Die Slawophilen plädieren für ein Aufgeben jener begrenzten Reformen, wie sie unter den zentralistischeren Monarchen erfolgten, und für eine Rückkehr zu traditionellen Institutionen wie Gemeinde, Zar und Patriarchat."
 ig_kulaks:0 "Kulaken"
 ig_kulaks_desc:0 "Die Kulaken, deren Name sich vom ukrainischen Wort für „Faust“ ableitet, sind Bauern aus der Mittelschicht, die durch Dekollektivierung und Privatisierung vermögend geworden sind. Sie sind daher eines der Hauptziele linker Propaganda."
 ig_peasant_communes:0 "Bauernkommunen"
 ig_peasant_communes_desc:0 "Die „Obshchina“ oder „Mir“ sind kommunale Organisationen von Bauern. Sowohl Leibeigene als auch freie Familien von Bauern sind zu arm, um ihre Ländereien umzugestalten, und die Grundbesitzer scheinen kein Interesse an ihrer Entwicklung zu haben. Daher legen die Bauern ihre Ressourcen zusammen, um zu überleben."
 ig_coptic_church:0 "Koptische Kirche"
 ig_coptic_church_desc:0 "Koptische Kirchen stammen meist aus dem Mittleren Osten und unterstehen nicht dem Papst."
