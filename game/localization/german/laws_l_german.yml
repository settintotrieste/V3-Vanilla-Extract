l_german:
  
  # Leader Ideologies
 ideology_moderate:0 "Gemäßigter"
 ideology_moderate_desc:0 "#lore Dieser Anführer gilt in seiner Interessengruppe als gemäßigt und hat daher keine speziellen eigenen Ideologien.#!"
 
 ideology_traditionalist:0 "Traditionalist"
 ideology_traditionalist_desc:0 "#lore Dieser Anführer glaubt an die Bewahrung von Traditionen und Bräuchen, da er sie als naturgegeben ansieht.#!"

 ideology_atheist:1 "Nihilist"
 ideology_atheist_desc:0 "#lore Dieser Anführer hat der organisierten Religion abgeschworen und sieht sie als autoritären Aberglauben.#!"

 ideology_republican_leader:0 "Republikaner"
 ideology_republican_leader_desc:0 "#lore Dieser Anführer will eine Republik aufbauen, die von gewählten Vertretern regiert wird.#!"

 ideology_radical:0 "Radikaler"
 ideology_radical_desc:0 "#lore Dieser Anführer strebt nach radikal liberalen Reformen, die demokratische Ideale voranbringen sollen.#!"

 ideology_abolitionist:0 "Abolitionist"
 ideology_abolitionist_desc:0 "#lore Dieser Anführer betrachtet die Sklaverei als abscheuliche Verletzung der Menschenrechte und will sie überall auf der Welt verbieten.#!"

 ideology_slaver:0 "Sklavenhalter"
 ideology_slaver_desc:0 "#lore Dieser Anführer betrachtet Sklaverei als natürlichen Teil des Lebens und widersetzt sich ihrer Abschaffung.#!"

 ideology_feminist:0 "Feminist"
 ideology_feminist_desc:0 "#lore Dieser Anführer sieht Frauen und Männer als gleichwertig und setzt sich daher dafür ein, dass Erstere dieselben Bürgerrechte bekommen wie Letztere.#!"
 
 ideology_reformer:0 "Reformer"
 ideology_reformer_desc:0 "#lore Dieser Anführer will die Gesellschaft Schritt für Schritt gerechter machen. Aber nicht zu sehr.#!"

 ideology_pacifist:0 "Pazifist"
 ideology_pacifist_desc:0 "#lore Dieser Anführer glaubt an gewaltlose Mittel und hat den Frieden zum Ziel.#!"

 ideology_jingoist_leader:0 "Kriegstreiber"
 ideology_jingoist_leader_desc:0 "#lore Dieser Anführer tritt für eine aggressive Außenpolitik ein und betont die Kriegsbereitschaft, um die eigenen Bestrebungen voranzutreiben.#!"

 ideology_royalist:0 "Royalist"
 ideology_royalist_desc:0 "#lore Die Treue dieses Anführers gilt der Monarchie und deren rechtmäßigem Herrscher.#!"
 
 ideology_social_democrat:0 "Sozialdemokrat"
 ideology_social_democrat_desc:0 "#lore Dieser Anführer glaubt daran, dass man eine sozialistische Gesellschaft durch parlamentarische Reformen erreichen kann.#!"

 ideology_communist:0 "Kommunist"
 ideology_communist_desc:0 "#lore Dieser Anführer glaubt daran, dass der Arbeiterklasse jedes Mittel recht sein sollte, um die Macht an sich zu reißen.#!"

 ideology_vanguardist:0 "Avantgardist"
 ideology_vanguardist_desc:0 "#lore Dieser Anführer glaubt daran, dass man eine sozialistische Gesellschaft durch eine Partei aus leidenschaftlichen Radikalen erreichen kann, die die Vorhut der Arbeiterklasse ist.#!"

 ideology_fascist:0 "Faschist"
 ideology_fascist_desc:0 "#lore Dieser Anführer ist ein Ultranationalist, der sich für ein Wiederaufleben als traditionell wahrgenommener autoritärer Werte in einem modernen Kontext einsetzt.#!"

 ideology_anarchist:0 "Anarchist"
 ideology_anarchist_desc:0 "#lore Dieser Anführer tritt für eine Abschaffung von Hierarchie, Obrigkeit und Staat ein, damit das Volk sich selbst regieren kann.#!"

 ideology_ethno_nationalist:0 "Ethnonationalist"
 ideology_ethno_nationalist_desc:0 "#lore Dieser Anführer glaubt an eine Nation, die auf ethnischen Grundlagen beruht.#!"

 ideology_theocrat:0 "Theokrat"
 ideology_theocrat_desc:0 "#lore Dieser Anführer glaubt an einen Staat, der von der Kirche und deren religiösen Lehren gelenkt wird.#!"

 ideology_market_liberal:0 "Marktliberaler"
 ideology_market_liberal_desc:0 "#lore Dieser Anführer glaubt an die unsichtbare Hand des Marktes, die die lenkende Kraft in der Wirtschaft eines Landes sein sollte."

  # Interest Group Ideologies

 ideology_paternalistic:0 "Paternalistisch"
 ideology_paternalistic_desc:0 "#lore Diese Gruppe hat nur wenig Vertrauen in die Fähigkeit der Bevölkerung, sich selbst zu regieren: Sie glaubt an die Führung einer traditionellen Aristokratie.#!"
  
 ideology_patriarchal:0 "Patriarchisch"
 ideology_patriarchal_desc:0 "#lore Diese Gruppe glaubt daran, dass Männer die politische Autorität haben sollten: Frauen haben ihren Vätern und Ehemännern einfach nur zu gehorchen.#!"
   
 ideology_republican:0 "Republikanisch"
 ideology_republican_desc:0 "#lore Diese Gruppe glaubt daran, dass die besten Lenker durch die Bevölkerung gewählt werden, und sie unterstützt eine republikanische Regierungsform.#!"
  
 ideology_populist:0 "Populistisch"
 ideology_populist_desc:0 "#lore Diese Gruppe glaubt an die Herrschaft des Volkes und will das Wahlrecht auf alle sozialen Schichten ausdehnen.#!"
  
 ideology_stratocratic:0 "Stratokratisch"
 ideology_stratocratic_desc:0 "#lore Diese Gruppe zieht Gesellschaften vor, die durch traditionelle Formen der Besteuerung und Arbeitsbeziehungen eine feste Hierarchie aufrechterhalten.#!"
  
 ideology_laissez_faire:0 "Laissez faire"
 ideology_laissez_faire_desc:0 "#lore Diese Gruppe glaubt an den freien Fluss des Handels und der Arbeitskräfte, wobei sie dem Urteil der Märkte mehr vertraut als dem von Regierungen.#!"
  
 ideology_individualist:0 "Individualistisch"
 ideology_individualist_desc:0 "#lore Diese Gruppe glaubt daran, dass jeder Mensch für sein eigenes Schicksal verantwortlich ist, und stellt sich daher gegen alle staatlichen Programme, die Dienste anbieten, deren Kosten auch vom Einzelnen übernommen werden könnten.#!"
  
 ideology_pious:0 "Fromm"
 ideology_pious_desc:0 "#lore Diese Gruppe glaubt, dass religiöse Prinzipien die höchsten moralischen Wahrheiten sind und daher die ganze Gesellschaft durchdringen sollten.#!"
  
 ideology_particularist:0 "Partikularistisch"
 ideology_particularist_desc:0 "#lore Diese Gruppe will lokale Autonomie in ihrer Arbeit, frei von den feudalen Setzungen des Frondienstes.#!"
  
 ideology_isolationist:0 "Isolationistisch"
 ideology_isolationist_desc:0 "#lore Diese Gruppe will, dass sich der Staat auf inländische Angelegenheiten konzentriert, und stellt sich daher allen Bestrebungen entgegen, die zur Übernahme ausländischer Gebiete oder einer vermehrten Einwanderung führen.#!"
  
 ideology_moralist:0 "Moralistisch"
 ideology_moralist_desc:0 "#lore Diese Gruppe hat einen starken Glauben an eine religiöse moralische Ordnung und betrachtet Diversität in Sachen Meinung und Kultur als eine Bedrohung dieser Ordnung.#!"
  
 ideology_jingoist:0 "Kriegstreiberisch"
 ideology_jingoist_desc:0 "#lore Diese Gruppe glaubt an eine aggressive Außenpolitik und den Unterhalt einer Armee, um diese durchzusetzen.#!"

 ideology_loyalist:0 "Loyal"
 ideology_loyalist_desc:0 "#lore Diese Gruppe glaubt daran, dass jeder Bürger seinen Teil zum fortlaufenden Funktionieren des Landes beitragen sollte.#!"
 
 ideology_meritocratic:0 "Meritokratisch"
 ideology_meritocratic_desc:0 "#lore Diese Gruppe glaubt daran, dass man sich Erfolg verdient und dass jene, die ihn erlangen, auch eine entsprechende Verantwortung und einen entsprechenden Wohlstand bekommen sollten.#!"
   
 ideology_patriotic:0 "Patriotisch"
 ideology_patriotic_desc:0 "#lore Diese Gruppe ist ihrem Land leidenschaftlich ergeben und will harte Strafen für jeden, der es wagt, Unfrieden zu verbreiten.#!"
  
 ideology_liberal:0 "Liberal"
 ideology_liberal_desc:0 "#lore Diese Gruppe betrachtet Freiheit und Gleichheit vor dem Gesetz als wichtige Werte, die es zu bewahren gilt.#!"
  
 ideology_anti_clerical:0 "Antiklerikal"
 ideology_anti_clerical_desc:1 "#lore Diese Gruppe wehrt sich gegen den Einfluss organisierter Religionen auf politische Systeme und die Bildung. Sie glauben, der rationale Verstand sollte an vorderster Front des Regierens stehen.#!"
  
 ideology_proletarian:0 "Proletarisch"
 ideology_proletarian_desc:0 "#lore Diese Gruppe sieht Politik aus der Perspektive des Klassenkampfs und hat sich dabei auf die Seite der Arbeiter geschlagen.#!"
  
 ideology_egalitarian:0 "Egalitär"
 ideology_egalitarian_desc:0 "#lore Diese Gruppe glaubt daran, dass die gerechte und humane Behandlung von Menschen der Grundstein einer jeden Politik sein sollte.#!"
   
 ideology_anti_slavery:0 "Abolitionistisch"
 ideology_anti_slavery_desc:0 "#lore Diese Gruppe verabscheut Sklaverei und betrachtet sie als Teil einer barbarischen Vergangenheit.#!"
 
 ideology_pro_slavery:0 "Pro-Sklaverei"
 ideology_pro_slavery_desc:0 "#lore Diese Gruppe betrachtet Sklaverei als notwendigen Teil einer gut funktionierenden Gesellschaft.#!"
  
 ideology_reactionary:0 "Reaktionär"
 ideology_reactionary_desc:0 "#lore Diese Gruppe sehnt sich nach einer Vergangenheit, in der gerechte Könige über eine gleichförmige Gesellschaft herrschten – unabhängig davon, ob es diese je so gegeben hat.#!"
 
 ideology_plutocratic:0 "Plutokratisch"
 ideology_plutocratic_desc:0 "#lore Diese Gruppe glaubt daran, dass Reiche ihren Wert als Entscheidungsträger bereits bewiesen haben und daher eine intellektuelle Elite bilden sollten, deren Mitglieder am besten als Staatsführung geeignet sind.#!"

 ideology_agrarian:0 "Landwirtschaftlich"
 ideology_agrarian_desc:0 "#lore Diese Gruppe glaubt, dass der Schwerpunkt der Wirtschaftspolitik auf der Landwirtschaft und den Interessen der Landwirte liegen sollte.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "Elitär"
 ideology_republican_paternalistic_desc:0 "#lore Diese Gruppe zieht es vor, von einer Elite mit Grundbesitz regiert zu werden, unterstützt jedoch trotzdem eine republikanische Regierungsform.#!"

 ideology_scholar_paternalistic:0 "Gelehrter Adel"
 ideology_scholar_paternalistic_desc:0 "#lore Diese Gruppe würde es lieber sehen, wenn das Land von einem Monarchen regiert wird, den die Weisen und Gebildeten beraten.#!"

 ideology_junker_paternalistic:0 "Junker"
 ideology_junker_paternalistic_desc:0 "#lore Diese Gruppe glaubt, dass Adelige mit Grundbesitz am besten dazu geeignet sind, das Land in die Zukunft zu führen.#!"

 ideology_papal_paternalistic:0 "Pontifikal"
 ideology_papal_paternalistic_desc:0 "#lore Diese Gruppe unterstützt die Autorität des Papsts und die traditionelle Hierarchie des Heilligen Stuhls.#!"

 ideology_confucian:0 "Konfuzianisch"
 ideology_confucian_desc:0 "#lore Diese Gruppe glaubt an die Lehren von Konfuzius und unterstützt eine soziale Ordnung, die sich auf die Gesetze des Himmels stützt.#!"

 ideology_bakufu:0 "Bakufu"
 ideology_bakufu_desc:0 "#lore Diese Gruppe unterstützt das Shogunat und glaubt daran, dass die Macht in die Hände der Kriegerkaste gehört.#!"
 
 ideology_shinto_moralist:0 "Schintogläubig"
 ideology_shinto_moralist_desc:0 "#lore Diese Gruppe glaubt an die Göttlichkeit des Kaisers und verbindet diesen Glauben mit der alten Verehrung von Göttern und Geistern.#!"

 ideology_caudillismo:0 "Caudillismo"
 ideology_caudillismo_desc:0 "#lore Diese Gruppe zieht grobe, gewaltbereite Führer mit militärischem Hintergrund einem verfassungsmäßigen Rechtsstaat vor.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Regierungsgrundlagen"
 lawgroup_governance_principles_desc:0 "Die Prinzipien und die Autorität, auf deren Grundlage das Land regiert wird. Hieraus ergibt sich, wer das Landesoberhaupt ist."
  
 law_chiefdom:0 "Häuptlingstum"
 law_chiefdom_desc:0 "Ein hierarchisches, vorindustrielles politisches System, das auf Verwandtschaft beruht. An seiner Spitze steht ein Kriegsherr oder Ältester aus einer bekannten Familie. Es kann keine effiziente zentralisierte Herrschaft über einen ganzen Staat entfalten."
 law_monarchy:0 "Monarchie"
 law_monarchy_desc:0 "Eine Regierungsform, bei der eine aristokratische Dynastie die Nationalidentität des Landes verkörpert und einem königlichen Dynastieoberhaupt die exekutive Gewalt verleiht."
 law_presidential_republic:0 "Präsidialrepublik"
 law_presidential_republic_desc:0 "Ein politisches System, bei dem die Macht beim Volk und dessen gewählten Vertretern liegt. Republiken haben einen gewählten oder nominierten $RULER_TITLE_PRESIDENT$en als Landesoberhaupt."
 law_parliamentary_republic:0 "Parlamentarische Republik"
 law_parliamentary_republic_desc:0 "Ein politisches System, bei dem die Macht beim Volk und dessen gewählten Vertretern liegt. Der Anführer der Legislative fungiert als Landesoberhaupt und wird als $RULER_TITLE_CHANCELLOR$ bezeichnet."
 law_theocracy:0 "Theokratie"
 law_theocracy_desc:0 "Diese Regierung wird durch den Klerus und dessen Auslegung heiliger Schriften beherrscht. Das Landesoberhaupt ist nominell selbst Gegenstand der Verehrung, in der Praxis jedoch meist ein weltlicher Repräsentant, der aufgrund von Leistungen, Status oder Geburtsrecht ausgewählt wird."
 law_council_republic:0 "Räterepublik"
 law_council_republic_desc:0 "Ein politisches System, in dem Arbeiter Delegierte für lokale Räte wählen. Das Konzept der Organisation am Arbeitsplatz wird auf die allgemeine Regierung ausgedehnt."
  
  # Free speech group
 lawgroup_free_speech:0 "Meinungsfreiheit"
 lawgroup_free_speech_desc:0 "Gesetze, die die Meinungsfreiheit und die Versammlungsfreiheit regeln."
  
 law_outlawed_dissent:0 "Kein offener Dissens"
 law_outlawed_dissent_desc:0 "Kritik an der Regierung gilt als Verrat und ist verboten."
 law_censorship:0 "Zensur"
 law_censorship_desc:0 "Es findet eine aktive Zensur der Presse statt und es gibt keine Versammlungsfreiheit."
 law_right_of_assembly:0 "Versammlungsfreiheit"
 law_right_of_assembly_desc:0 "Bürger haben das Recht, sich frei zu versammeln."
 law_protected_speech:0 "Meinungsfreiheit"
 law_protected_speech_desc:0 "Die freie Meinungsäußerung wird per Gesetz garantiert."
  
  # Army Model group
 lawgroup_army_model:0 "Armeeaufbau"
 lawgroup_army_model_desc:0 "Wie die eigene Armee organisiert und reguliert ist."
  
 law_peasant_levies:0 "Bauernaufgebote"
 law_peasant_levies_desc:0 "Die Hauptstreitmacht der Armee wird durch einberufene Infanterie gebildet, deren Mitglieder keine oder nur eine grundlegende Ausbildung hatten."
 law_national_militia:0 "Nationalmilizen"
 law_national_militia_desc:0 "Das stehende Heer selbst ist klein, aber örtliche Milizen können aktiviert werden, um ihre Heimat zu verteidigen."
 law_mass_conscription:0 "Masseneinberufung"
 law_mass_conscription_desc:0 "Es kann je nach Bedarf eine große Menge Infanterie einberufen werden, die dann die Berufsarmee unterstützt."
 law_professional_army:0 "Berufsarmee"
 law_professional_army_desc:0 "Die Armee besteht aus gut ausgebildeten Berufs- und Zeitsoldaten."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Machtverteilung"
 lawgroup_distribution_of_power_desc:0 "Wie die politische Macht verteilt ist. Bestimmt darüber, wem das Landesoberhaupt Rechenschaft ablegen muss."
  
 law_autocracy:0 "Autokratie"
 law_autocracy_desc:0 "Das Landesoberhaupt hat die absolute Macht und ist daher keiner weltlichen Obrigkeit Rechenschaft schuldig."
 law_oligarchy:0 "Oligarchie"
 law_oligarchy_desc:1 "Das Landesoberhaupt teilt Macht und Verantwortung mit einer kleinen Gruppe von mächtigen, nicht gewählten Personen."
 law_landed_voting:0 "Grundbesitzerwahlen"
 law_landed_voting_desc:0 "Nur jene, die Land oder Kapital besitzen, sind überhaupt wahlberechtigt."
 law_wealth_voting:0 "Klassenwahl"
 law_wealth_voting_desc:1 "Nur wohlhabende Bürger erhalten eine Stimme. Wer reicher ist, erhält auch mehr Stimmen."
 law_census_voting:0 "Zensuswahlrecht"
 law_census_voting_desc:0 "Nur Menschen von gewissem Stand, die lesen und schreiben können, haben ein Stimmrecht."
 law_universal_suffrage:0 "Allgemeines Wahlrecht"
 law_universal_suffrage_desc:0 "Alle erwachsenen Männer haben dasselbe Stimmrecht."
 law_elder_council:0 "Ältestenrat"
 law_elder_council_desc:0 "Die Menschen mit dem höchsten Ansehen entscheiden über die Regierung des Landes."
 law_anarchy:0 "Anarchie"
 law_anarchy_desc:1 "Örtliche Gemeinden verwalten ihre Angelegenheiten selbst und schicken Repräsentanten, die für begrenzte Zeit in Genossenschaftsräten sitzen. Ohne formelle Hierarchien ist es schwierig, eine zentrale Autorität auszuüben."
  
  # Voting System group
 law_first_past_the_post:0 "Relative Mehrheitswahl"
 law_first_past_the_post_desc:0 "In diesem System wird ein einzelner Kandidat von Repräsentanten gewählt, die in regionalen Unterwahlen ermittelt werden. Dadurch entstehen meist Regierungen, die nur aus einer Partei bestehen und so ein starkes Mandat haben – es ist aber angreifbar durch den Zuschnitt von Wahlbezirken."
 law_proportional_representation:0 "Proportionale Repräsentation"
 law_proportional_representation_desc:0 "Bei diesem System werden die Parlamentssitze im Verhältnis zur Zahl der abgegebenen Stimmen verteilt. So entstehen meist Regierungskoalitionen aus mehreren Parteien, die durch Kompromisse zum Ziel kommen."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "Arbeiterrechte"
 lawgroup_labor_rights_desc:0 "Die Rechte der Arbeiter."
  
 law_serfdom:0 "Leibeigenschaft"
 law_serfdom_desc:0 "Bauern sind an die Scholle gebunden und müssen Frondienste für ihre Feudalherren leisten."
 law_serfdom_banned:0 "Keine Leibeigenschaft"
 law_serfdom_banned_desc:0 "Der Feudalbrauch der Leibeigenschaft wurde abgeschafft."
 law_regulatory_bodies:0 "Ordnungsausschüsse"
 law_regulatory_bodies_desc:0 "Regierungsinstitutionen werden geschaffen, um Exzesse der Arbeitgeber zu verhindern."
 law_worker_protections:0 "Arbeitsschutz"
 law_worker_protections_desc:0 "Arbeiter genießen einen ausgedehnten Schutz, der gesetzlich festgelegt ist."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Kinderrechte"
 lawgroup_childrens_rights_desc:0 "Die Rechte und der Schutz, den man Kindern zugesteht."
  
 law_child_labor_allowed:0 "Kinderarbeit"
 law_child_labor_allowed_desc:0 "Es gibt keine rechtlichen Beschränkungen, wo und was Kinder arbeiten dürfen."
 law_restricted_child_labor:0 "Eingeschränkte Kinderarbeit"
 law_restricted_child_labor_desc:0 "Kinder dürfen nicht an Maschinen arbeiten."
 law_compulsory_primary_school:0 "Grundschulpflicht"
 law_compulsory_primary_school_desc:0 "Alle Kinder müssen eine mehrjährige Grundschule besuchen. Während dieser Zeit ist es ihnen verboten zu arbeiten."
  
  # Slavery group
 lawgroup_slavery:0 "Sklaverei"
 lawgroup_slavery_desc:0 "Menschen sind Besitz."
  
 law_slavery_banned:0 "Sklavereiverbot"
 law_slavery_banned_desc:0 "Kein Mensch darf einen anderen besitzen."
 law_debt_slavery:0 "Schuldsklaverei"
 law_debt_slavery_desc:0 "Wer zahlungsunfähig wird, verliert sein Recht auf Selbstbestimmung und wird de facto zum Eigentum seines Gläubigers."
 law_slave_trade:0 "Sklavenhandel"
 law_slave_trade_desc:0 "Die Nachfrage nach billiger Arbeit wird durch den skrupellosen Handel mit fremden Menschen befriedigt."
 law_legacy_slavery:0 "Erbsklaverei"
 law_legacy_slavery_desc:0 "Als Kompromiss zwischen Abolitionisten und Sklavenhaltern wird die Sklaverei zwar fortgesetzt, aber nicht mehr erweitert."
  
  # Church and State group
 lawgroup_church_and_state:0 "Staat und Kirche"
 lawgroup_church_and_state_desc:0 "Die Beziehung zwischen weltlicher und geistlicher Obrigkeit."
  
 law_state_religion:0 "Staatsreligion"
 law_state_religion_desc:0 "Die Kirche ist ein offizielles Organ des Staates. Alle religiösen Minderheiten werden diskriminiert."
 law_freedom_of_conscience:0 "Glaubensfreiheit"
 law_freedom_of_conscience_desc:0 "Der Staat hat eine offizielle Staatsreligion, aber die Menschen können glauben, was sie wollen. Nur besonders exotische Religionen werden diskriminiert."
 law_total_separation:0 "Völlige Trennung"
 law_total_separation_desc:0 "Keine Kirche und kein Glaube darf sich in die Regierungsgeschäfte einmischen. Keine Religion wird diskriminiert."
 law_atheist_state:0 "Atheistischer Staat"
 law_atheist_state_desc:0 "Das Predigen religiöser Glaubensinhalte ist untersagt und das Ausüben einer Religion wird nicht gern gesehen. Alle Religionen werden diskriminiert."
  
  # Citizenship group
 lawgroup_citizenship:0 "Bürgerschaft"
 lawgroup_citizenship_desc:0 "Auf wen sich die Bürgerrechte erstrecken."
  
 law_ethnostate:0 "Ethnostaat"
 law_ethnostate_desc:0 "Alle fremden Kulturen werden diskriminiert."
 law_national_supremacy:0 "Nationale Überlegenheit"
 law_national_supremacy_desc:0 "Fremde Kulturen werden diskriminiert, wenn sie nicht dieselbe Herkunft und Sprache (oder andere Bräuche) haben."
 law_racial_segregation:0 "Rassentrennung"
 law_racial_segregation_desc:0 "Fremde Kulturen mit anderer Herkunft werden diskriminiert."
 law_cultural_exclusion:0 "Kulturelle Ausgrenzung"
 law_cultural_exclusion_desc:0 "Fremde Kulturen, die keine Gemeinsamkeiten mit den Hauptkulturen haben, werden diskriminiert."
 law_multicultural:0 "Multikulturalismus"
 law_multicultural_desc:0 "Es werden keine Kulturen diskriminiert."
  
  # Economic System group
 lawgroup_economic_system:0 "Wirtschaftssystem"
 lawgroup_economic_system_desc:0 "Die grundlegenden Prinzipien der eigenen Wirtschaft."

 law_traditionalism:0 "Traditionalismus"
 law_traditionalism_desc:0 "Eine vorindustrielle Subsistenzwirtschaft mit wenig zentraler Kontrolle."
 law_agrarianism:0 "Agrarismus"
 law_agrarianism_desc:0 "Eine ländlich geprägte Wirtschaft, die die Entwicklung der Landwirtschaft und ländlicher Gemeinden betont."
 law_command_economy:0 "Planwirtschaft"
 law_command_economy_desc:0 "Eine aufs Inland gerichtete interventionistische Wirtschaft, bei der die Regierung viele Aspekte der Produktion direkt verwaltet."
 law_laissez_faire:0 "Laissez faire"
 law_laissez_faire_desc:0 "Eine liberale Wirtschaft, die sich auf das Prinzip des komparativen Kostenvorteils gründet und bei der weniger staatliche Eingriffe für größeres Wachstum sorgen sollen."
 law_interventionism:0 "Interventionismus"
 law_interventionism_desc:0 "Um die Stabilität unserer Nation zu gewährleisten, muss der Staat die schlimmsten Exzesse der Privatwirtschaft beschneiden."

 # Trade Policy group
 lawgroup_trade_policy:0 "Handelspolitik"
 lawgroup_trade_policy_desc:0 "Gesetze, die den Handel und den Warenverkehr über Grenzen hinweg regeln."
 
 law_free_trade:0 "Freihandel"
 law_free_trade_desc:1 "Der freie Austausch von Waren darf nicht aufgehalten werden, denn Handel ist gut für alle."
 law_protectionism:0 "Protektionismus"
 law_protectionism_desc:0 "Unsere Wirtschaft muss vor den Plünderungen fremder Marktteilnehmer geschützt werden."
 law_isolationism:0 "Isolationismus"
 law_isolationism_desc:0 "Eine Wirtschaft, die auf die Selbstversorgung der nationalen Bedarfe ausgelegt ist und sich aus den Angelegenheiten anderer heraushält."
 law_mercantilism:0 "Merkantilismus"
 law_mercantilism_desc:0 "Eine exportorientierte Wirtschaft mit einem Schwerpunkt auf der Erzielung von Gewinnen und dem Wettbewerb mit anderen Ländern."

  # Taxation Group
 lawgroup_taxation:0 "Besteuerung"
 lawgroup_taxation_desc:0 "Wie der Staat Einnahmen durch die Besteuerung seiner Bürger erzielt."
 law_consumption_based_taxation:0 "Verbrauchssteuern"
 law_consumption_based_taxation_desc:0 "Ein Steuerrecht ohne direkte Einkommens- oder Kopfsteuer. Stattdessen werden Einnahmen durch die Besteuerung eines Warenverbrauchs erzielt."
 law_land_based_taxation:0 "Grundsteuern"
 law_land_based_taxation_desc:0 "Eine traditionelle Form der Besteuerung, die auf Landbesitz basiert und vor allem von Bauern erhoben wird."
 law_per_capita_based_taxation:0 "Kopfsteuern"
 law_per_capita_based_taxation_desc:0 "Ein Steuersystem, das die Armen durch eine Kombination aus Einkommens- und Kopfsteuer unverhältnismäßig stark belastet."
 law_proportional_taxation:0 "Proportionalsteuern"
 law_proportional_taxation_desc:0 "Ein vor allem auf Einkommen basierendes Steuerrecht, das versucht, dafür zu sorgen, dass jeder ungefähr denselben Anteil an den Staat zahlt."
 law_graduated_taxation:0 "Stufensteuern"
 law_graduated_taxation_desc:0 "Ein Steuerrecht, das durch hohe Dividendensteuern darauf abzielt, den Großteil der Steuerlast von jenen tragen zu lassen, denen es besser geht."
  
  # Education System group
 lawgroup_education_system:0 "Bildungssystem"
 lawgroup_education_system_desc:0 "Damit die Kinder etwas zu tun haben, nachdem sie die Kamine durchgefegt haben."
  
 law_no_schools:0 "Keine Schulen"
 law_no_schools_desc:0 "Bildung liegt in der Verantwortung der Eltern. Nur wer viel Freizeit hat, lernt lesen und schreiben."
 law_religious_schools:0 "Kirchenschulen"
 law_religious_schools_desc:0 "Wenn die Kirche sich um die staatliche Ausbildung kümmert, hat man eine treue und moralisch gefestigte Bevölkerung."
 law_private_schools:0 "Privatschulen"
 law_private_schools_desc:0 "Die Schulen werden privaten Interessen überlassen, sodass jeder frei in der Wahl seiner Ausbildung ist."
 law_public_schools:0 "Öffentliche Schulen"
 law_public_schools_desc:0 "Die Bildung liegt in der Verantwortung des Staates und sollte daher standardisiert und allen zugänglich sein."
  
  # Health System group
 lawgroup_health_system:0 "Gesundheitssystem"
 lawgroup_health_system_desc:1 "Gesetze zur Beteiligung des Staats (oder dem Fehlen einer Beteiligung) an der Gesundheitsversorgung der Bürger."
  
 law_no_health_system:0 "Kein Gesundheitssystem"
 law_no_health_system_desc:1 "Die Regierung finanziert keine Art von Gesundheitswesen."
 law_charitable_health_system:0 "Wohlfahrtskrankenhäuser"
 law_charitable_health_system_desc:0 "Wohltätige Organisationen – oft kirchlich geprägt – bieten jedem, der krank ist oder im Sterben liegt, nach besten Kräften Hilfe."
 law_private_health_insurance:0 "Private Krankenversicherung"
 law_private_health_insurance_desc:0 "Die Gesundheit der Bevölkerung wird durch ein System von Krankenhäusern in Privatbesitz gewährleistet, die wiederum aus privaten Krankenversicherungsprogrammen bezahlt werden. So ist für das Wohl all jener gesorgt, die es sich leisten können, und die Staatskasse muss kaum einen Beitrag leisten."
 law_public_health_insurance:0 "Öffentliche Krankenversicherung"
 law_public_health_insurance_desc:0 "Die Regierung bietet ein öffentlich finanziertes Krankenversicherungssystem, zu dem alle im gleichen Maße Zugang haben."
 
  # Welfare group
 lawgroup_welfare:0 "Sozialhilfe"
 lawgroup_welfare_desc:0 "Eine staatliche Unterstützung für jene mit mangelndem Einkommen."
  
 law_no_social_security:0 "Keine Sozialhilfe"
 law_no_social_security_desc:0 "Es ist nicht die Aufgabe des Staats, für jene zu sorgen, die sich nicht selbst versorgen können."
 law_poor_laws:0 "Armengesetz"
 law_poor_laws_desc:0 "Die Herumtreiber und Bettler von den Straßen und in unsere Arbeitshäuser zu holen, lohnt sich auf jeden Fall."
 law_wage_subsidies:1 "Gehaltssubventionen"
 law_wage_subsidies_desc:1 "Alle, die zu arbeiten bereit sind, haben auch das Recht auf Nahrung. Jeder Mensch sollte seine Familie versorgen können."
 law_old_age_pension:0 "Altersrenten"
 law_old_age_pension_desc:0 "Es gibt schlichtweg eine Höchstgrenze, ab der unsere Beschäftigten nicht mehr effizient sind. Ihre anschließende Versorgung muss dem Staat unterliegen."
 law_disability_insurance:0 "Arbeitsunfähigkeitsversicherung"
 law_disability_insurance_desc:0 "Der Staat hat die Verantwortung, sich um jene zu kümmern, die ohne eigenes Verschulden keiner Arbeit mehr nachgehen können."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "Frauenrechte"
 lawgroup_rights_of_women_desc:0 "Die rechtlichen Rahmenbedingungen für das weibliche Geschlecht."
  
 law_no_womens_rights:0 "Vormundschaft"
 law_no_womens_rights_desc:0 "Frauen unterliegen der gesetzlichen Vormundschaft von Männern und haben sehr wenige Rechte."
 law_women_own_property:0 "Eigentumsrecht"
 law_women_own_property_desc:0 "Ob sie es ererbt oder sich anderweitig verdient haben: Frauen besitzen die gleichen Rechte und Pflichten wie Männer, was Eigentum und Besitz angeht."
 law_women_in_the_workplace:0 "Frauen am Arbeitsplatz"
 law_women_in_the_workplace_desc:0 "Wie sollen wir denn die Essen des Fortschritts heiß halten, wenn nur die Hälfte der möglichen Beschäftigten ihren Teil beiträgt?"
 law_womens_suffrage:0 "Frauenwahlrecht"
 law_womens_suffrage_desc:0 "Als Angleichung an die neue Ordnung der Dinge fordern wir Frauen eine gleiche Stimme. Wir werden nichts anderes hinnehmen!"
  
  # Policing
 lawgroup_policing:0 "Gesetzeshüter"
 lawgroup_policing_desc:0 "Die Prioritäten der nationalen Ordnungshüter."

 law_no_police:0 "Keine Polizei"
 law_no_police_desc:0 "Es gibt in diesem Land keine strukturierte Polizei."
 law_local_police:0 "Örtliche Polizeidienststellen"
 law_local_police_desc:0 "Dieses Land hat Polizeidienststellen, die lokal agieren."
 law_dedicated_police:0 "Berufspolizei"
 law_dedicated_police_desc:0 "Dieses Land hat eine eigene, überregionale Berufspolizei mit standardisierter Ausbildung."
 law_militarized_police:0 "Militärpolizei"
 law_militarized_police_desc:0 "Die Polizei wird mit militärischer Ausrüstung und Ausbildung ausgestattet, sodass sie den Willen der Obrigkeit umso schlagkräftiger vertreten kann."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "Bürokratie"
 lawgroup_bureaucracy_desc:0 "Wie das eigene Land verwaltet wird."

 law_hereditary_bureaucrats:0 "Erbverwaltung"
 law_hereditary_bureaucrats_desc:0 "Bürokraten erhalten ihre Posten durch traditionelle Vererbung und geben ihre Verantwortung an ihre Kinder weiter."
 law_appointed_bureaucrats:0 "Eingesetzte Verwaltung"
 law_appointed_bureaucrats_desc:0 "Bürokraten werden von Herrschern eingesetzt, um im Ausgleich für hohe Löhne vor allem an das Wohl des Landes zu denken."
 law_meritocratic_bureaucracy:0 "Meritokratische Verwaltung"
 law_meritocratic_bureaucracy_desc:0 "Bürokraten konkurrieren miteinander um möglichst einflussreiche Posten. Entscheidend sind dabei die eigenen Leistungen. Im Lauf der Zeit entsteht dadurch eine gewaltige, unbewegliche und komplizierte Verwaltung."
 law_elected_bureaucrats:0 "Gewählte Verwaltung"
 law_elected_bureaucrats_desc:0 "Örtliche Oberverwalter werden durch das Wahlvolk gewählt. Die Macht wird so dezentralisiert, während die Bürger zugleich leichter zu verwalten sind."
  
  # Colonization
 lawgroup_colonization:0 "Kolonisierung"
 lawgroup_colonization_desc:0 "Die Haltung des eigenen Landes bezüglich des Aufbaus von Kolonien, mit denen man [Concept('concept_decentralized_nation', 'Dezentral-Nationen')] verdrängt und erobert."
  
 law_no_colonial_affairs:0 "Kein Kolonialamt"
 law_no_colonial_affairs_desc:0 "Dieses Land betreibt keinerlei Kolonisierung und kann keine Kolonien aufbauen."
 law_colonial_resettlement:0 "Koloniale Umsiedlung"
 law_colonial_resettlement_desc:0 "Kolonien werden aufgebaut, um Siedlern aus den inkorporierten Staaten des Landes Land zu bieten."
 law_colonial_exploitation:0 "Koloniale Ausbeutung"
 law_colonial_exploitation_desc:0 "Kolonien werden aufgebaut, um die natürlichen Ressourcen und die billige Arbeitskraft eines Gebiets auszubeuten."
  
  # Internal Security
 lawgroup_internal_security:0 "Innere Sicherheit"
 lawgroup_internal_security_desc:0 "Wie man die eigenen Angelegenheiten im Zaum hält."
  
 law_no_home_affairs:0 "Kein Amt für Inneres"
 law_no_home_affairs_desc:0 "Der Staat unternimmt keine besonderen Anstrengungen, um Unruhen oder Aufstände zu verhindern."
 law_national_guard:0 "Nationalgarde"
 law_national_guard_desc:0 "Der Staat kann Truppen einsetzen, um Unruhen im Inland niederzuschlagen."
 law_secret_police:0 "Geheimpolizei"
 law_secret_police_desc:0 "Die Geheimpolizei überwacht radikale Elemente und Aufrührer."
 law_guaranteed_liberties:0 "Garantierte Freiheitsrechte"
 law_guaranteed_liberties_desc:1 "Das staatliche Amt für Inneres konzentriert sich nur darauf, sich um die Anliegen der Bürger zu kümmern, und darf nicht ohne triftigen Grund gegen sie ermitteln oder sie festnehmen."
  
  # Migration
 lawgroup_migration:0 "Migration"
 lawgroup_migration_desc:0 "Das Lenken des Menschenstroms."
  
 law_no_migration_controls:0 "Keine Migrationskontrollen"
 law_no_migration_controls_desc:0 "Das Land versucht nicht zu steuern, wer die eigenen Grenzen überschreitet."
 law_migration_controls:0 "Migrationskontrollen"
 law_migration_controls_desc:0 "Nur Menschen derselben Kultur und Religion werden bei der Migration nicht diskriminiert."
 law_closed_borders:0 "Geschlossene Grenzen"
 law_closed_borders_desc:0 "Es ist keinerlei interne oder externe Migration gestattet."

 liberate_slaves_tt:0 "Alle [GetPopType('slaves').GetName] werden befreit"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ideology_bonapartist:0 "Bonapartist"
 ideology_bonapartist_desc:0 "#lore Dieser Anführer glaubt an eine starke Monarchie unter Führung eines Bonaparte-Herrschers.#!"
 law_no_safety_standards:0 "Keine Sicherheitsstandards"
 law_no_safety_standards_desc:0 "Man vertraut ganz darauf, dass die Arbeitgeber ohne staatliche Regulierung für die Sicherheit der Arbeitnehmer sorgen."
 law_mining_safety_act:0 "Bergbau-Sicherheitsgesetz"
 law_mining_safety_act_desc:0 "Unsere Minen sind äußerst gefährliche Arbeitsplätze. Wir müssen dafür sorgen, dass unsere gut ausgebildeten Arbeiter nicht bei vermeidbaren Unfällen ums Leben kommen."
 law_apprentice_safety_act:0 "Lehrlingsschutzgesetz"
 law_apprentice_safety_act_desc:0 "Wir wollen nicht, dass jene Arbeiter, die ohnehin schon am abhängigsten sind, auch noch durch unwürdige Arbeitsbedingungen leichter krank werden."
 law_universal_safety_act:0 "Universelles Schutzgesetz"
 law_universal_safety_act_desc:0 "Unsere Sicherheitsstandards sollten sich auf alle Angestellten erstrecken, sogar auf Tagelöhner."
 lawgroup_income_taxation:0 "Einkommenssteuern"
 lawgroup_income_taxation_desc:0 "Die Aneignung des hart verdienten Geldes der Bürger."
 law_no_income_tax:0 "Keine Einkommenssteuern"
 law_no_income_tax_desc:0 "Der Staat erhebt keinerlei Steuern auf Einkommen."
 law_payroll_tax:0 "Lohnsteuer"
 law_payroll_tax_desc:0 "Arbeitgeber bezahlen Steuern auf die von ihnen gezahlten Gehälter, was sich vor allem auf Unter- und Mittelschicht auswirkt."
 law_proportional_income_tax:0 "Proportionale Einkommenssteuer"
 law_proportional_income_tax_desc:0 "Alle Bürger zahlen denselben Prozentsatz auf ihre Einnahmen, unabhängig davon, wie sie sie erzielt haben."
 law_graduated_income_tax:0 "Progressive Einkommenssteuer"
 law_graduated_income_tax_desc:0 "Bürger zahlen Steuern auf ihre persönlichen Einnahmen, wobei der Steuersatz mit dem Einkommen steigt. Dies wirkt sich vor allem auf Ober- und Mittelschicht aus."
 lawgroup_poll_taxation:0 "Kopfsteuer"
 lawgroup_poll_taxation_desc:0 "Steuern, die direkt von Haushalten und pro Person erhoben werden."
 law_no_poll_tax:0 "Keine Kopfsteuer"
 law_no_poll_tax_desc:0 "Es werden keine Kopfsteuern von den Haushalten erhoben."
 law_levying:0 "Aufgebotssteuer"
 law_levying_desc:0 "Eine traditionelle Form der Kopfsteuer, die von den Bauern aufgeboten werden muss und meist in Form von Waren oder Dienstleistungen statt in barer Münze beglichen wird."
 law_per_capita_tax:0 "Reine Kopfsteuer"
 law_per_capita_tax_desc:0 "Eine Direktsteuer, die von allen [Concept('concept_working_adults', 'Erwachsenen Arbeitern')] unabhängig vom Einkommen gezahlt wird."
 law_wage_controls:0 "Mindestlöhne"
 law_wage_controls_desc:0 "Arbeitgeber sollten ihren Arbeitern auch in harten Zeiten einen gerechten Lohn zahlen müssen."
