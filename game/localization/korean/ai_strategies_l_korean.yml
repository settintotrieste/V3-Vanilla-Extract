 ai_strategy_conservative_agenda:0 "보수적 강령"
 ai_strategy_conservative_agenda_desc:0 "[COUNTRY.GetName](은)는 신중하고 보수적인 정치 강령을 따르며, 개혁을 천천히 진행합니다."
 ai_strategy_reactionary_agenda:0 "전통적 가치 함양"
 ai_strategy_reactionary_agenda_desc:0 "[COUNTRY.GetName](은)는 젠트리 지주 및 성직자 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_progressive_agenda:0 "자유주의 개혁 장려"
 ai_strategy_progressive_agenda_desc:0 "[COUNTRY.GetName](은)는 지식인 및 산업 큰손 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_egalitarian_agenda:0 "평등주의 발전"
 ai_strategy_egalitarian_agenda_desc:0 "[COUNTRY.GetName](은)는 대중주의자 및 노동 운동가 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_nationalist_agenda:0 "국가 부강"
 ai_strategy_nationalist_agenda_desc:0 "[COUNTRY.GetName](은)는 국수주의자 및 군사 계층의 권력과 개혁 강령을 지지합니다."
 ai_strategy_agricultural_expansion:0 "농업 투자"
 ai_strategy_agricultural_expansion_desc:1 "[COUNTRY.GetName](은)는 농업 기반 확장과 순수한 식량 수출국으로 자리매김하는 것을 지향합니다."
 ai_strategy_placate_population:0 "민중 비위 맞추기"
 ai_strategy_placate_population_desc:0 "[COUNTRY.GetName](은)는 낮은 세금을 유지하고 식량을 풍족하게 공급하여 국가의 안정성을 유지하는 방안을 지향합니다."
 ai_strategy_plantation_economy:0 "플랜테이션 경제"
 ai_strategy_plantation_economy_desc:0 "[COUNTRY.GetName](은)는 환금 작물 생산 및 수출에 집중합니다."
 ai_strategy_resource_expansion:0 "자원 산업 확장"
 ai_strategy_resource_expansion_desc:0 "[COUNTRY.GetName](은)는 천연 자원 개발 투자를 지향합니다."
 ai_strategy_industrial_expansion:0 "산업화"
 ai_strategy_industrial_expansion_desc:0 "[COUNTRY.GetName](은)는 도시 산업 기반 개발을 지향합니다."
 ai_strategy_infrastructure_expansion:0 "기반 시설 개선"
 ai_strategy_infrastructure_expansion_desc:0 "[COUNTRY.GetName](은)는 국가 기반 시설 개선을 지향합니다."
 ai_strategy_territorial_expansion:0 "핵심 영토 확장"
 ai_strategy_territorial_expansion_desc:0 "[COUNTRY.GetName](은)는 이웃의 희생을 수반하는 핵심 영토 확장을 지향합니다."
 ai_strategy_colonial_expansion:0 "식민지 확보"
 ai_strategy_colonial_expansion_desc:0 "[COUNTRY.GetName](은)는 식민지를 손에 넣어 해가 지지 않는 나라를 지향합니다."
 ai_strategy_maintain_power_balance:0 "힘의 균형 유지"
 ai_strategy_maintain_power_balance_desc:0 "[COUNTRY.GetName](은)는 어떤 경쟁자도 지나치게 부강해지지 않도록 견제하면서 신중하게 힘을 기르고자 합니다."
 ai_strategy_armed_isolationism:0 "국경 수비"
 ai_strategy_armed_isolationism_desc:0 "[COUNTRY.GetName](은)는 무장 고립주의를 통해 전 세계를 견제하고자 합니다."
 ai_strategy_maintain_mandate_of_heaven:0 "천명 수호"
 ai_strategy_maintain_mandate_of_heaven_desc:0 "[COUNTRY.GetName](은)는 천명을 지켜 통치력을 유지하고자 합니다."
 ai_strategy_economic_imperialism:0 "경제 제국주의"
 ai_strategy_economic_imperialism_desc:0 "[COUNTRY.GetName](은)는 자국 [concept_market]을 확장하고 고립된 [Concept('concept_country', '$concept_countries$')]의 문호를 개방하는 것을 목표로 합니다."
 ai_strategy_unify_germany:0 "독일 통일"
 ai_strategy_unify_germany_desc:0 "[COUNTRY.GetName](은)는 자국 주도로 독일 민족국가를 통일하는 것을 목표로 합니다."
 ai_strategy_unify_italy:0 "이탈리아 통일"
 ai_strategy_unify_italy_desc:0 "[COUNTRY.GetName](은)는 자국 주도로 이탈리아 민족국가를 통일하는 것을 목표로 합니다."
 ai_strategy_unify_ethiopia:0 "에티오피아 통일"
 ai_strategy_unify_ethiopia_desc:0 "[COUNTRY.GetName](은)는 자국 주도로 에티오피아 민족국가를 통일하는 것을 목표로 합니다."
 ai_strategy_unify_china:0 "중국 통일"
 ai_strategy_unify_china_desc:0 "[COUNTRY.GetName](은)는 자국 주도로 중국 민족국가를 통일하는 것을 목표로 합니다."
 
 ATTITUDE_DETAILS:0 "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]\n\n[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetStrategicDesireDesc]"
  
 ai_attitude_human:0 "#V 인간#!"
 ai_attitude_human_desc:0 "[COUNTRY.GetName](은)는 인간 플레이어의 조종을 받습니다. 우리를 향한 태도는 전적으로 해당 플레이어의 재량에 달려 있습니다."
 ai_attitude_human_tooltip:0 "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested:0 "#V 무관심#!"
 ai_attitude_disinterested_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #bold 무관심의 대상#!으로 간주합니다. 방식에 상관없이 우리와 외교전을 벌일 가능성은 희박합니다."
 ai_attitude_disinterested_tooltip:0 "#header $ai_attitude_disinterested$ [concept_attitude]#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious:0 "#V 신중함#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #bold 미지의 요인#!으로 간주합니다. 이들은 [TARGET_COUNTRY.GetName](이)가 자신들의 이해와 유관하다고 보지만 아군으로 여길지, 적으로 여길지는 아직 결정하지 않았습니다."
 ai_attitude_cautious_tooltip:0 "#header $ai_attitude_cautious$ [concept_attitude]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative:0 "#V #P 협조적#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 잠재적인 아군#!#!으로 간주합니다. 이들은 [TARGET_COUNTRY.GetName](와)과 좀 더 긴밀한 [concept_relations]를 구축하려 들 수도 있으며 외교적 접근을 받아들일 가능성이 큽니다."
 ai_attitude_cooperative_tooltip:0 "#header $ai_attitude_cooperative$ [concept_attitude]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory:0 "#V #P 회유적#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 적으로 오판했던 대상#!#!으로 간주합니다. 이들은 재빨리 [concept_relations]를 개선하고 진행 중인 [concept_rivalry]를 해소하려 들 가능성이 큽니다."
 ai_attitude_conciliatory_tooltip:0 "#header $ai_attitude_conciliatory$ [concept_attitude]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial:0 "#V #P 유화적#!#!"
 ai_attitude_genial_desc:1 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 이상적인 동맹#!#!으로 간주합니다. 이들은 우리와 좀 더 긴밀한 [concept_relations]를 구축하고 [concept_alliance]이나 [concept_defensive_pact]을 맺으려 들 가능성이 큽니다."
 ai_attitude_genial_tooltip:0 "#header $ai_attitude_genial$ [concept_attitude]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal:0 "#V #P 충성#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 정당한 종주국#!#!으로 간주합니다. 이들은 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에서 [TARGET_COUNTRY.GetName](을)를 지원할 가능성이 높으며, 독립을 시도하지 않을 것입니다."
 ai_attitude_loyal_tooltip:0 "#header $ai_attitude_loyal$ [concept_attitude]#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective:0 "#V #P 보호적#!#!"
 ai_attitude_protective_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #P #bold 보호 필요국#!#!으로 간주합니다. 이들은 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에서 아군 측에 가담할 가능성이 크고 [TARGET_COUNTRY.GetName]에 [concept_subject]화 제안을 할 수도 있습니다."
 ai_attitude_protective_tooltip:0 "#header $ai_attitude_protective$ [concept_attitude]#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary:0 "#V #N 경계#!#!"
 ai_attitude_wary_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 잠재적인 위협#!#!으로 간주합니다. 이들은 외교 접근을 받아줄 가능성이 낮고 우리에게 맞설 동맹을 구축하려 들 수도 있습니다."
 ai_attitude_wary_tooltip:0 "#header $ai_attitude_wary$ [concept_attitude]#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic:0 "#V #N 적대적#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 위협적인 세력#!#!으로 간주합니다. 이들은 우리의 적과 동맹을 맺을 가능성이 크고, 우리의 확장을 저지하고자 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에 참여할 수도 있습니다."
 ai_attitude_antagonistic_tooltip:0 "#header $ai_attitude_antagonistic$ [concept_attitude]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent:0 "#V #N 공격적#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 정복 대상#!#!으로 간주합니다. 이들은 우위를 가져왔다는 판단이 들면 [TARGET_COUNTRY.GetName](을)를 상대로 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]을 시작할 가능성이 큽니다."
 ai_attitude_belligerent_tooltip:0 "#header $ai_attitude_belligerent$ [concept_attitude]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering:0 "#V #N 고압적#!#!"
 ai_attitude_domineering_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 당연한 종속국#!#!으로 간주합니다. 이들은 우리를 [concept_subject]으로 만들려고 들 가능성이 큽니다. 한발 더 나아가 우리를 이미 [concept_subject]으로 두고 있는 [TARGET_COUNTRY.GetName](을)를 병합할 수도 있습니다."
 ai_attitude_domineering_tooltip:0 "#header $ai_attitude_domineering$ [concept_attitude]#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious:0 "#V #N 반항적#!#!"
 ai_attitude_rebellious_desc:0 "[COUNTRY.GetName](은)는 지정학적 관점에서 [TARGET_COUNTRY.GetName](을)를 #N #bold 폭압적인 억압자#!#!로 간주합니다. 이들은 승산이 있다는 판단이 들면 독립 [concept_diplomatic_play]을 벌일 것입니다."
 ai_attitude_rebellious_tooltip:0 "#header $ai_attitude_rebellious$ [concept_attitude]#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ATTITUDE_SCORE_NEUTRAL_FORMAT:0 "#v $SCORE|=0$#!"
 ATTITUDE_SCORE_FORMAT:0 "#v $SCORE|=0+$#!"
 AI_STRATEGIC_DESIRE:1 "[TARGET_COUNTRY.GetNameNoFormatting]에 대한 [COUNTRY.GetAdjectiveNoFormatting]의 [concept_strategic_desire]: #v $STRATEGIC_DESIRE$#!"
 AI_ATTITUDE_SCORE:0 "[TARGET_COUNTRY.GetName](을)를 향한 [COUNTRY.GetName]의 [concept_attitude] 점수 $ATTITUDE_SCORE$에서 산출:"
  
 AI_REASON_FORMAT:0 "$DESC$: $SCORE|=0+$"
 AI_REASON_NEUTRALITY:0 "[COUNTRY.GetName]에게 [TARGET_COUNTRY.GetName](은)는 외교적으로 중요하지 않음"
 AI_REASON_INFAMY:0 "[COUNTRY.GetName](이)가 [TARGET_COUNTRY.GetName]의 [concept_infamy]에 위협을 느낌"
 AI_REASON_THREATENING_NEIGHBOR:0 "[COUNTRY.GetName](은)는 [TARGET_COUNTRY.GetName](을)를 군사적 위협이 되는 이웃으로 간주함"
 AI_REASON_WANTS_TERRITORY:1 "[COUNTRY.GetName](은)는 [TARGET_COUNTRY.GetName](이)가 소유한 [Concept('concept_state', '$concept_states$')]를 정복하고 싶어 함"
 AI_REASON_WANTS_TO_DOMINATE:0 "[COUNTRY.GetName](은)는 [TARGET_COUNTRY.GetName](을)를 [concept_subject]으로 만들고 싶어 함"
 AI_REASON_RELATIONS:1 "[COUNTRY.GetName](은)는 [TARGET_COUNTRY.GetName](와)과 [COUNTRY.GetRelationsWithDesc( TARGET_COUNTRY.Self )]의 [concept_relations]를 보유함"
 AI_REASON_PROTECTOR:0 "[COUNTRY.GetName](은)는 [TARGET_COUNTRY.GetName](을)를 [COUNTRY_THIRD_PARTY.GetName]에 맞설 잠재적인 보호국으로 간주함"
 AI_REASON_SUBJECT_RELATIONSHIP:0 "[COUNTRY.GetName](은)는 [TARGET_COUNTRY.GetName](와)과 종속국 관계임"
 AI_REASON_ALLIANCE:1 "[COUNTRY.GetName](은)는 [TARGET_COUNTRY.GetName](와)과 [concept_alliance] 또는 [concept_defensive_pact]을 체결한 상태임"
