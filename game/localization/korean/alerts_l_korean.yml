l_korean:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?
  
 ALERT_TOOLTIP_FORMAT:2 "#header [Alert.GetName]#!\n$TOOLTIP_DELIMITER$\n[ConcatIfNeitherEmpty(Alert.GetDescription, '\n\n')]@information! [Alert.GetHint]\n\n#instruction 클릭하여 [Alert.GetAction] 창 열기#!"

 EXPANDABLE_IMPORTANT_ACTION_ITEM:0 "[Alert.GetToolTip]$notification_tooltip_footer$"

 alert_country_default_name:0 "[concept_default] 상태"
 alert_country_default_desc:1 "[GetPlayer.GetName](이)가 대출금을 상환하지 못해 [concept_default] 상태가 되었습니다. 흑자 전환에 성공할 때까지 시간이 흐를수록 점점 더 극심해지는 불이익을 받을 것입니다.\n\n#title 현재 효과:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:1 "재정적 상황을 개선하는 방법을 알려드리겠습니다. 하나는 세율을 높이거나 새로운 세금을 도입해 수입을 늘리는 것이고, 다른 하나는 정부 임금을 삭감하거나 정부 건물에서 사용하는 비싼 상품의 가격을 개선하여 지출을 줄이는 것입니다. 두 방법을 총동원해도 여건이 나아지지 않는다면 [concept_bankruptcy]를 선언하는 선택지도 있습니다."
 alert_country_default_action:0 "예산 패널"
  
 alert_country_approaching_bureaucracy_shortage_name:0 "행정력 부족"
 alert_country_approaching_bureaucracy_shortage_desc:2 "[Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_institution', '$concept_institutions$')]이 한계를 넘는 성장세를 보이고 있습니다. 이 추세가 이어지면 언젠가 행정이 마비되는 상황이 올 것입니다. 모든 기관에 $BUREAUCRACY$을 충분히 공급할 수 있게 될 때까지 추가적인 [concept_institution] 성장이 중단됩니다."
 alert_country_approaching_bureaucracy_shortage_hint:0 "정부 행정 건물을 추가로 건설해 행정력 생성 역량을 증진시킬 수 있습니다."
 alert_country_approaching_bureaucracy_shortage_action:0 "정치 패널"

 alert_free_government_reform_name:0 "무료 [concept_government_reform]"
 alert_free_government_reform_desc:0 "[LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')]일 남았습니다.\n\n최근 [concept_election]가 있었으므로 다음 [concept_government_reform]은 어떤 [Concept('concept_radical','$concept_radicals$')]도 생성하지 않습니다. 단, 상기 명시된 기간 안에 진행해야 합니다."
 alert_free_government_reform_hint:0 "정치 패널에서 정부를 개역할 수 있습니다."
 alert_free_government_reform_action:0 "정부 패널"

 alert_insurrectionary_alert_name:0 "[concept_revolution]의 전조"
 alert_insurrectionary_alert_desc:0 "국내에서 반란 분자 이해 집단이 [concept_revolution]을 꾸미고 있습니다.\n\n#title 반란 분자 이해 집단:#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "해당 이해 집단의 찬성을 개선해 급진화를 해제할 수 있습니다. 해당 이해 집단이 찬성하는 [Concept('concept_law', '$concept_laws$')]을 제정하거나 반대하는 법을 철폐하면 됩니다."
 alert_insurrectionary_alert_action:0 "정치 패널"

 alert_unused_interests_alert_name:0 "[Concept('concept_declared_interest','$concept_declared_interests$')] 추가 부담 가능"
 alert_unused_interests_alert_desc:0 "현재 부담할 수 있는 [Concept('concept_declared_interest','$concept_declared_interests$')] 중 [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!개만을 사용하고 있습니다."
 alert_unused_interests_alert_hint:0 "[concept_diplomatic_lens]에서 [Concept('concept_strategic_region','$concept_strategic_regions$')]에 [Concept('concept_declared_interest','$concept_declare_interests$')]을 할 수 있습니다."
 alert_unused_interests_alert_action:0 "외교 패널"

 alert_idle_mobilized_general_name:0 "유휴 상태인 [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general]: [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName](은)는 동원이 완료됐으며 유휴 상태입니다."
 alert_idle_mobilized_general_hint:1 "$concept_general$ 패널에서 [Concept('concept_general', '$concept_generals$')]에게 명령을 내릴 수 있습니다."
 alert_idle_mobilized_general_action:1 "일반 패널"

 alert_vulnerable_front_name:0 "취약한 [concept_front]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "현재 [SCOPE.GetRootScope.GetFront.GetName](을)를 지키는 [Concept('concept_general', '$concept_generals$')]이나 [Concept('concept_battalion', '$concept_battalions$')]가 없으며 적어도 한 명의 적 $concept_general$이 해당 전선에 배속되어 있습니다."
 alert_vulnerable_front_hint:0 "군사 패널에서 [Concept('concept_general', '$concept_generals$')]을 영입하거나 명령을 내릴 수 있습니다."
 alert_vulnerable_front_action:0 "전선 패널"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName]의 [concept_attrition]율 [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] 도달"
 alert_high_attrition_alert_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] 예하 부대는 소모로 사상자가 발생할 확률이 높습니다."
 alert_high_attrition_alert_hint:0 "[concept_commander]에게 다른 명령을 내려 [concept_attrition]를 낮추거나 [concept_front]에서 복귀시키십시오."
 alert_high_attrition_alert_action:0 "정치 패널"

 alert_has_navy_troops_in_reserve_alert_name:1 "[GetPlayer.GetWarshipsInReserve|0] @flotillas! [Concept('concept_flotilla', '$concept_flotillas$')] [concept_in_reserve]"
 alert_has_navy_troops_in_reserve_alert_hint:3 "기존 [Concept('concept_admiral', '$concept_admirals$')]을 승진시켜 [concept_command_limit]를 증가시킬 수 있습니다. 승진은 해당 $concept_admiral$의 세부 사항 패널에서 처리할 수 있습니다(혹은 $concept_admiral$ 우클릭). 또한 $concept_admirals$을 추가로 고용해 $concept_flotillas$을 더 배속하는 것도 가능하며, 이는 #b 군사#! 패널의 해군 탭이나 [concept_military_lens]를 통해 진행할 수 있습니다.\n\n다만 될 수 있으면 신규 고용보다는 기존의 $concept_admiral$을 승진시키는 것을 권장합니다."
 alert_has_navy_troops_in_reserve_alert_action:0 "정치 패널"

 alert_has_army_troops_in_reserve_alert_name:1 "[GetPlayer.GetBattalionsInReserve|0] @battalions! [Concept('concept_battalion', '$concept_battalions$')] [concept_in_reserve]"
 alert_has_army_troops_in_reserve_alert_hint:3 "기존 [Concept('concept_general', '$concept_generals$')]을 승진시켜 [concept_command_limit]를 증가시킬 수 있습니다. 승진은 해당 $concept_general$의 세부 사항 패널에서 처리할 수 있습니다(혹은 $concept_general$ 우클릭). 또한 $concept_generals$을 추가로 고용해 $concept_battalions$를 더 배속하는 것도 가능하며, 이는 #b 군사#! 패널의 육군 탭이나 [concept_military_lens]를 통해 진행할 수 있습니다.\n\n다만 될 수 있으면 신규 고용보다는 기존의 $concept_general$을 승진시키는 것을 권장합니다."
 alert_has_army_troops_in_reserve_alert_action:0 "정치 패널"

 alert_has_navy_troops_in_reserve_peace_time_alert_name:0 "$alert_has_navy_troops_in_reserve_alert_name$"
 alert_has_navy_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_navy_troops_in_reserve_alert_hint$"
