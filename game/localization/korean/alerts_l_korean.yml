 alert_secession_possible_alert_name:0 "[concept_secession] 운동 가능성"
 alert_secession_possible_alert_desc:0 "국내에서 매주 일정 확률로 분리주의자들이 활동을 시작합니다.\n\n#title 분리주의자 [Concept('concept_culture', '$concept_cultures$')]:#!\n[GetPlayer.GetPossibleSecessionistsDesc]"
 alert_secession_possible_alert_hint:1 "[concept_country] 내 대상 [concept_culture]에 속한 [Concept('concept_radical','$concept_radicals$')]의 수를 줄여 [concept_secession]의 위험성을 완화할 수 있습니다. 급진파가 주거하는 [Concept('concept_state','$concept_states$')]의 [concept_sol]을 향상시키거나, 장기적으로 [Concept('concept_discrimination','$concept_discriminated_against$')]의 대상이 되지 않도록 보살피거나, 단기적으로 그러한 요인을 완화할 수 있는 [Concept('concept_decree', '$concept_decrees$')]을 공표하는 방법이 있습니다."
 alert_secession_possible_alert_action:0 "문화 패널"

 alert_low_legitimacy_alert_name:0 "낮은 정부 정통성"
 alert_low_legitimacy_alert_desc:0 "당신 [concept_government]의 [concept_legitimacy]은 [GetPlayer.GetGovernmentLegitimacy|0%v]입니다. 해당 수치는 낮은 수치로 간주됩니다."
 alert_low_legitimacy_alert_hint:0 "[concept_government]에 [Concept('concept_interest_group', '$concept_interest_groups$')]을 추가하거나 제거하여 [concept_legitimacy]을 높이십시오. 이 작업은 정치 패널이나 특정 [concept_interest_group] 세부 사항 화면에서 수행할 수 있습니다. 정치 패널의 헌법 탭에서 [Concept('concept_law', '$concept_laws$')]을 바꿀 수도 있습니다."
 alert_low_legitimacy_alert_action:0 "정치 패널"

 alert_unhealthy_economy_alert_name:0 "경제 불경기"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:0 "재정적 상황을 개선하는 방법을 알려드리겠습니다. 하나는 세율을 높이거나 새로운 세금을 도입해 수입을 늘리는 것이고, 다른 하나는 정부 임금을 삭감하거나 정부 건물에서 사용하는 비싼 상품의 가격을 개선하여 지출을 줄이는 것입니다."
 alert_unhealthy_economy_alert_action:0 "예산 패널"

 alert_market_goods_shortage_alert_name:0 "[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName] 내 [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] [concept_input_goods_shortage] 현상"
 alert_market_goods_shortage_alert_desc:0 "현재 #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#!개의 건물이 품귀 현상에 영향을 받고 있습니다."
 alert_market_goods_shortage_alert_hint:0 "[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName] 내 [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]의 [concept_sell_orders] 수를 증가시켜 품귀 현상을 해소할 수 있습니다. 이를 위해서는 [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName](을)를 더 많이 생산하거나, 해당 상품을 생산하지만 [concept_market_access]이 낮은 [Concept('concept_state', '$concept_states$')]의 [concept_infrastructure]을 개선하거나, [concept_trade_route]를 수립해 다른 [concept_market]에서 수입해야 합니다."
 alert_market_goods_shortage_alert_hint_data_version:1 "@information! 현재 #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#!개의 건물이 품귀 현상에 영향을 받고 있습니다.\n\n[Goods.GetMarket.GetName] 내 [Goods.GetTextIcon] [Nbsp][Goods.GetName]의 [concept_sell_orders] 수를 증가시켜 품귀 현상을 해소할 수 있습니다. 이를 위해서는 [Goods.GetTextIcon] [Nbsp][Goods.GetName](을)를 더 많이 생산하거나, 해당 상품을 생산하지만 [concept_market_access]이 낮은 [Concept('concept_state', '$concept_states$')]의 [concept_infrastructure]을 개선하거나, [concept_trade_route]를 수입해 다른 [concept_market]에서 수입해야 합니다."
 alert_market_goods_shortage_alert_action:0 "[SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName] 내 [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] 시장 패널"
 alert_market_goods_shortage_affected_buildings_breakdown:0 "[MarketGoods.GetBreakdownOfBuildingsAffectedByShortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version:0 "[Goods.GetBreakdownOfBuildingsAffectedByShortageInMarket]"
 alert_market_goods_shortage_affected_building_entry:0 "[Building.GetState.GetName] 내 [Building.GetName]"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName](은)는 [Concept('concept_isolated_state', '$concept_isolated_state_short$')]임"
 alert_isolated_state_alert_hint:0 "[concept_infrastructure]을 늘려 [SCOPE.GetRootScope.GetState.GetName](을)를 [SCOPE.GetRootScope.GetState.GetMarket.GetName]에 연결할 수 있습니다. 항구나 철도처럼 [concept_infrastructure]을 제공하는 건물을 건설하거나 #v $decree_road_maintenance$#! [concept_decree]을 시행하십시오."
 alert_isolated_state_alert_action:0 "[SCOPE.GetRootScope.GetState.GetName] 주 패널"

 alert_low_market_access_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName]의 [concept_market_access]이 [SCOPE.GetRootScope.GetState.GetMarketAccess|%0v]에 도달"
 alert_low_market_access_alert_hint:1 "[SCOPE.GetRootScope.GetState.GetName]의 [concept_market_access]을 향상시키는 방법은 다음과 같습니다. [GetBuildingType('building_port').GetName] 또는 [GetBuildingType('building_railway').GetName]를 건설하여 해당 주의 [concept_infrastructure] 수치를 높이거나, [GetDecreeType('decree_road_maintenance').GetName] 같은 [Concept('concept_decree', '$concept_decrees$')]을 상향 조정하거나, 넉넉한 수의 [Concept('concept_convoy', '$concept_convoys$')]를 동원해 [SCOPE.GetRootScope.GetState.GetName](을)를 [concept_market_capital]에 연결하는 것입니다."
 alert_low_market_access_alert_action:0 "[SCOPE.GetRootScope.GetState.GetName] 주 패널"
 
 alert_insufficient_tax_capacity_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v])"
 alert_insufficient_tax_capacity_alert_hint:0 "[concept_state]에 [GetBuildingType('building_government_administration').GetName] [Concept('concept_building','$concept_buildings$')]을 건설하여 [SCOPE.GetRootScope.GetState.GetName]의 [concept_tax_capacity]을 개선할 수 있습니다."
 alert_insufficient_tax_capacity_alert_action:0 "[SCOPE.GetRootScope.GetState.GetName] 주 패널"
  
 alert_state_in_turmoil_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName]에서 [concept_turmoil] 발생"
 alert_state_in_turmoil_alert_desc:0 "[SCOPE.GetRootScope.GetState.GetName](이)가 $RADICALS$로 인해 [concept_turmoil] 상태가 되었습니다."
 alert_state_in_turmoil_alert_hint:1 "[Concept('concept_pop', '$concept_pops$')]의 욕구를 충족시켜 $RADICALS$의 수를 줄일 수 있습니다. $concept_pops$의 직장과 [concept_expected_sol]을 보장하는 것이 관건입니다. 다만 [Concept('concept_discrimination','$concept_discriminated_against$')]을 받는 $concept_pop$이나 [Concept('concept_political_movement','$concept_political_movements$')]의 목적을 이루지 못하고 있는 인구층의 경우, [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalize$')]가 발생합니다.\n\n이와 같은 문제를 단기적으로 완화하려면 [SCOPE.GetRootScope.GetState.GetName]에 [GetDecreeType('decree_emergency_relief').GetName] 또는 [GetDecreeType('decree_violent_suppression').GetName] 같은 [Concept('concept_decree', '$concept_decrees$')]을 공표하고 장기적은 해결 방안을 강구해야 합니다."
 alert_state_in_turmoil_alert_action:0 "[SCOPE.GetRootScope.GetState.GetName] 주 패널"

 alert_inactive_trade_route_alert_name:0 "[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]인 [concept_trade_route]는 비활성화 상태임"
 alert_inactive_trade_route_alert_hint:0 "시장 패널이나 무역 돋보기를 사용해 기존 [Concept('concept_trade_route', '$concept_trade_routes$')]를 제거할 수 있습니다."
 alert_inactive_trade_route_alert_action:0 "[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName] 시장 패널"

