 concept_trade_route:0 "무역로"
 concept_trade:0 "무역"
 concept_trade_routes:0 "무역로"
 concept_trade_route_desc:4 "$concept_trade_routes$는 [Concept('concept_good', '$concept_goods$')]을 어느 한 [concept_market]에서 $concept_buy_order_short$하여 [concept_convoys](혹은 $concept_markets$이 인접해 있을 경우 육로를 이용)를 이용해 다른 시장으로 운송합니다. 그와 동시에 해당 시장에 $concept_goods$을 $concept_sell_order_short$하여 무역로를 관리하는 [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','무역소')]에 [concept_revenue]을 안겨줍니다(이때 수익에서 [concept_tariffs]가 차감됩니다). 이러한 과정에서 양측 에 [Concept('concept_buy_orders','$concept_buy_order_short$')] 및 [concept_sell_orders]이 형성되어, 상품이 어느 한 시장에서는 비싸지고 다른 한 시장에서는 저렴해지는 현상이 발생합니다. $concept_goods$ 거래량은 양국 $concept_market$ 여건에 맞춰 자체적으로 상승과 하락을 반복하며, 그만큼 [concept_workforce]를 더 고용하거나 줄입니다. 각 를 유지하는 데는 일정한 양의 [concept_bureaucracy]이 소모됩니다."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"

 concept_trade_revenue:0 "무역 수익"
 concept_trade_revenue_desc:2 "[concept_trade_route]는 [concept_market_price] 편차와 거래량에 따라 해당 무역로를 관리하는 [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Trade Center')]에 수익을 제공합니다. 이 과정에서 [concept_tariffs]는 창출되는 $concept_trade_revenue$를 감소시키는 역할을 하여 [concept_trade_route]가 이윤을 내지 못하고 정체되기 전에 효율적으로 최대 거래량을 줄여줍니다."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_trade_agreement:0 "무역 협정"
 concept_trade_agreement_desc:2 "두 [Concept('concept_country', '$concept_countries$')]가 체결하는 [concept_diplomatic_pact]의 한 유형으로, 양국 [Concept('concept_trade_route','$concept_trade_routes$')]의 [concept_tariffs]와 [concept_bureaucracy] 비용을 제거합니다."

 concept_trade_route_competitiveness:0 "무역로 경쟁력"
 concept_trade_route_competitiveness_short:0 "경쟁력"
 concept_trade_route_competitiveness_desc:1 "$concept_trade$ 상대국이 지나치게 많아 [Concept('concept_trade_route','$concept_trade$')]에 유통되는 어느 한 [Concept('concept_market','$concept_market_possessive$')] [Concept('concept_good','$concept_goods$')]에 품귀가 발생한다고 가정할 때, 각 경쟁 $concept_trade_route$의 $concept_trade_route_competitiveness_short$에 따라 그 시장이 확보할 수 있는 해당 상품의 물량 규모가 결정됩니다. $concept_trade_route$의 $concept_trade_route_competitiveness_short$은 시간의 흐름에 따라 점진적으로 증가합니다."

 concept_market_good_policy:0 "시장 상품 정책"
 concept_market_good_policies:0 "시장 상품 정책"
 concept_market_good_policy_short:0 "정책"
 concept_market_good_policy_desc:3 "[concept_market_owner]는 자국 [concept_market]에서 유통되는 각각의 [concept_good]에 대한 $concept_market_good_policy$을 설정할 수 있습니다. 기본 $concept_market_good_policy_short$은 #b $tariff_no_priority$#!으로, [Concept('concept_country','$concept_country_possessive$')] 현재 [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','Trade Policy')] [concept_law]에 기반한 $concept_tariff_rate$로 수입품과 수출품 양쪽 모두에서 [concept_tariffs]를 징수합니다.\n\n#b $tariff_import_priority$#! 설정 시 수입 $concept_tariffs$를 철폐하여 자국에 대한 타국의 [Concept('concept_sell_orders','$concept_sell_order_short$')|l]를 장려하고 [concept_treasury]를 희생하는 대신 자국의 수입 [Concept('concept_trade_route','$concept_trade_routes$')]의 번창을 꾀합니다. 그러면서도 수출 $concept_tariffs$는 그대로 유지하여 자국의 공급 상품을 [Concept('concept_buy_orders','전매')|l]하려는 국가를 견제합니다.\n\n#b $tariff_export_priority$#! 설정 시에는 정확히 그 반대의 효과가 발생합니다. 수출 $concept_tariffs$를 철폐하여 타국이 자국의 상품을 [Concept('concept_buy_orders','$concept_buy_order_short$')|l]하게끔 장려하고 수출 [Concept('concept_trade_route','$concept_trade_routes$')]를 성장시킵니다. 또한, 수입 $concept_tariffs$는 그대로 유지하여 당신의 $concept_market$에 $concept_goods$을 [Concept('concept_sell_orders','$concept_sell_order_short$')|l]하려고 드는 다른 $concept_countries$를 견제합니다."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"

 concept_tariffs:0 "관세"
 concept_tariff:0 "관세"
 concept_tariff_rate:0 "관세율"
 concept_tariffs_desc:2 "$concept_tariffs$는 [Concept('concept_trade_route','$concept_trade$')]에 부과되는 [Concept('concept_taxes','$concept_tax$')]입니다. $concept_trade_route$에 적용되는 $concept_tariff_rate$은 [Concept('concept_country','$concept_country_possessive$')] 현재 [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','Trade Policy')] [concept_law]과 거래되는 [concept_good]에 대한 [concept_market_good_policy]에 따라 결정되며, $concept_trade_route$에서 [concept_treasury]로 징수되는 실제 수입은 거래량과 $concept_good$의 [concept_base_price]에 따라 결정됩니다. $concept_trade_route$에 부과되는 모든 $concept_tariffs$는 해당 무역로를 관리하는 [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','Trade Center')]의 [concept_revenue]에서 차감되며, 이는 거래량 증가를 억제합니다."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_concept:0 "콘셉트"
 concept_concepts:0 "콘셉트"
 concept_concept_desc:0 "또 다른 [concept_concept]가 포함되어 있는 툴팁 게임 콘셉트입니다."
 
 concept_sol:0 "생활 수준"
 concept_sol_desc:1 "$concept_sol$은 [Concept('concept_pop','$concept_pop_possessive$')] 생활 여건을 나타내는 척도로, 물질적인 [concept_wealth]을 기준으로 활용합니다. 생활 수준은 [Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')]에 영향을 주며, 변화가 생길 때마다 $concept_pops$을 [concept_radical]나 [Concept('concept_loyalist','$concept_loyal$')]로 변모시킵니다. [concept_state] 내의 평균 $concept_sol$은 [concept_migration_pull]에 영향을 줍니다."

 concept_expected_sol:0 "최소 예상 생활 수준"
 concept_expected_sol_short:0 "최소 예상"
 concept_expected_sol_desc:0 "$concept_expected_sol$은 [concept_pop]이 용인할 수 있는 가장 낮은 [concept_sol]을 나타냅니다. 이 수치는 $concept_pop$이 속한 계층([concept_lower_strata], [concept_middle_strata], [concept_upper_strata])을 기반으로 산출되며, [concept_literacy]율에 따라 조정되고 특정한 [Concept('concept_technology', '$concept_technologies$')]로 변화하기도 합니다. $concept_pop$의 $concept_sol$이 $concept_expected_sol_short$치보다 낮으면 서서히 [concept_radical]로 변해갑니다. 다만, $concept_pops$의 $concept_sol$이 $concept_expected_sol_short$치보다 높더라도 $concept_sol$이 감소할 때마다 $concept_radical$로 변하기는 마찬가지입니다."

 concept_pop_growth:0 "인구층 성장"
 concept_pop_growth_birthrate_and_mortality:0 "출산율 및 사망률"
 concept_pop_growth_birthrate:0 "출산율"
 concept_pop_growth_mortality:0 "사망률"
 concept_pop_growth_desc:3 "[concept_pop]의 [Concept('concept_individual','$concept_individuals$')] 순 증감률은 $concept_pop_growth_birthrate_and_mortality$에 따라 결정됩니다. 두 수치 모두 [concept_sol]을 비롯해 질병이나 위험한 근로 환경, 이로운 [Concept('concept_institution', '$concept_institutions$')], 이용 가능한 주거 공간 같은 요인에 영향을 받습니다.\n\n@information! [concept_migration]나 [concept_war] [concept_casualties] 같은 외부 요인으로 인한 $concept_pop$의 규모 변화는 $concept_pop_growth$에 고려되지 않습니다."

 concept_individual:0 "개인"
 concept_individuals:0 "개인"
 concept_individual_desc:1 "개인은 [concept_pop]에 속한 한 명의 사람을 의미합니다. 개인은 [Concept('concept_working_adults','$concept_working_adult$')]이나 [Concept('concept_dependents','$concept_dependent$')] 둘 중 한 범주에 속합니다. 모든 [Concept('concept_pop', '$concept_pops$')]은 [concept_culture]와 [concept_religion], [concept_profession], [Concept('concept_building','$concept_building_workplace$')]이 같은 $concept_individuals$으로 구성됩니다."
 
 concept_building:0 "건물"
 concept_buildings:0 "건물"
 concept_building_industry:0 "산업"
 concept_building_industries:0 "산업"
 concept_building_possessive:1 "건물의"
 concept_buildings_possessive:1 "건물의"
 concept_building_workplace:0 "직장"
 concept_building_desc:2 "$concept_buildings$은 [Concept('concept_good','$concept_goods$')] [concept_good_production]과 [concept_good_consumption]를 통해 [Concept('concept_country','$concept_country_possessive$')] 경제를 이끌어 나가는 주체입니다. 그뿐만 아니라 [concept_bureaucracy], [concept_infrastructure], [concept_convoys] 같은 여러 유용한 효과를 발생시킵니다.\n\n건물이 정상적으로 기능하려면 여러 [Concept('concept_profession','$concept_professions$')]에 종사하는 [Concept('concept_pop', '$concept_pops$')]으로 구성된 [concept_workforce]가 필요합니다. 노동 종사자는 노동력을 제공하는 대가로 [concept_building_wage]을 받습니다.\n\n개별 $concept_building$은 사용 중인 [Concept('concept_production_method','$concept_production_methods$')]에 따라 기능이 달라지며, 건물의 영향력은 [Concept('concept_building_level','$concept_building_level_short$')]로 결정됩니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\n[GetBuildingType('building_construction_sector').GetName]을 활용해 각각의 [Concept('concept_state','$concept_states$')]에 새로운 $concept_buildings$을 [Concept('concept_construction','$concept_construct$')]하거나, 기존 건물을 확장할 수 있습니다."

 concept_building_level:0 "건물 단계"
 concept_building_level_short:0 "단계"
 concept_building_levels:0 "건물 단계"
 concept_building_level_desc:0 "[Concept('concept_building', '$concept_building_possessive$')] $concept_building_level_short$는 현재 [concept_good_consumption], [concept_good_production], [concept_workforce] 요구 조건에 비례하며 [concept_economy_of_scale] 보너스를 부여하기도 합니다. 확장 가능한 $concept_building$의 최대 $concept_building_level_short$는 [concept_state] 내의 [concept_resource_potential]이나 [concept_arable_land]에 영향을 받습니다. $concept_building$의 $concept_building_level_short$를 확대하려면 일반적으로 [concept_construction]을 거쳐야 하지만, 몇몇 $concept_building$의 $concept_building_level_short$는 [concept_infrastructure]이나 [Concept('concept_trade_route','$concept_trade_routes$')], [Concept('concept_conscription_center','$concept_conscription$')]률, 미사용 $concept_arable_land$ 같은 기타 요인을 기반으로 자동 조정됩니다."
 
 concept_diplomatic_play:0 "외교전"
 concept_diplomatic_play_short:0 "외교전"
 concept_diplomatic_plays:0 "외교전"
 concept_diplomatic_plays_short:0 "외교전"
 concept_diplomatic_play_negotiated:0 "협상"
 concept_diplomatic_play_desc:3 "[concept_diplomatic_play]은 하나의 [concept_country]가 상대 국가에 양보를 요구함에 따라 진행되는 2개 이상 [Concept('concept_country','$concept_countries$')] 간의 적대적인 외교 협상 기간입니다. [concept_diplomatic_play]을 시작하려면 연관 [concept_strategic_region]에 [concept_active_interest]를 보유하고 있어야 하며, 이는 해당 $concept_strategic_region$에서 제삼자로서 $concept_diplomatic_plays_short$에 참여할 자격을 부여합니다.\n\n[concept_diplomatic_play]은 [concept_opening_moves], [concept_diplomatic_maneuvers], [concept_countdown_to_war]의 세 국면을 거치면서 [Concept('concept_escalation', '$concept_escalate$')]가 이뤄집니다. 이러한 국면에서 $concept_diplomatic_play$이 [concept_war]으로 확대될 경우를 상정한 [concept_peace_deal] 조건을 정하게 됩니다. $concept_diplomatic_play_short$의 [concept_initiator]나 [concept_target]이 한발 물러나 상대의 주 [concept_war_goal]를 수용할 때 $concept_war$은 일어나지 않습니다."

 concept_sympathy:0 "동정심"
 concept_sympathy_desc:0 "[concept_diplomatic_play]에 참여하는 모든 AI [Concept('concept_country','$concept_countries$')]는 각 진영에 대해 일정한 수준의 $concept_sympathy$을 보유한 상태로 외교전을 시작합니다. 이 동정심에 따라 해당 진영에 대한 AI 국가의 지지 결정이 영향을 받습니다. AI [Concept('concept_country','$concept_countries$')]는 외교전의 [concept_target]이 되는 국가, [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 체결한 국가, 높은 [concept_infamy]을 지닌 국가에 대항하는 [concept_country]에게 높은 $concept_sympathy$을 갖는 편입니다. 또한 $concept_sympathy$은 [concept_diplomatic_play] 진행에 따라 상승하기도 합니다. 이를테면 어느 한 진영이 강력한 지지국을 등에 업거나 [Concept('concept_war_goal', '$concept_war_goals$')]를 추가해 [concept_infamy]을 쌓을 경우, AI 국가는 그 반대 진영에 대한 $concept_sympathy$을 얻습니다."
 
 concept_neutrality:0 "중립성"
 concept_neutrality_desc:0 "[concept_diplomatic_play]에 참여하는 모든 AI [Concept('concept_country','$concept_countries$')]는 일정한 수준의 $concept_neutrality$을 갖습니다. 이 중립성은 해당 AI 국가 내부적 상황과 외교전 참여국에 대한 전반적인 관심도를 기반으로 결정됩니다. $concept_neutrality$이 높을수록 해당 [concept_country]를 외교전에 포섭하기 어렵습니다."
 
 concept_confidence:0 "자신감"
 concept_confidence_desc:0 "[concept_diplomatic_play]에서 주요 참여국으로 움직이는 AI [Concept('concept_country','$concept_countries$')]의 경우, 일정한 수준의 $concept_confidence$을 갖습니다. 이 자신감은 해당 AI [concept_country] 내부적 상황과 전쟁 발발 시 승리에 대한 확신을 기반으로 결정됩니다. AI 국가가 외교전에서 물러날 확률은 바로 이 자신감과 직접적으로 연결되어 있습니다. 하지만, $concept_confidence$ 수준이 낮다고 해서 물러서는 게 보장되진 않습니다. 특히 물러섰을 때 합병으로 이어질 수도 있다면 말이죠."

 concept_maneuver:0 "계책"
 concept_maneuvers:1 "계책"
 concept_maneuver_desc:3 "[concept_diplomatic_play]에서 $concept_maneuvers$을 소모해 특정한 행동을 수행할 수 있습니다. 이 행동의 범위에는 [Concept('concept_war_goal', '$concept_war_goals$')] 추가나 다른 [Concept('concept_country', '$concept_countries$')]의 [Concept('concept_sway','환심')]을 사 아군으로 포섭하는 행위가 포함됩니다. 보유할 수 있는 $concept_maneuvers$의 양은 자국의 [concept_rank]에 따라 결정됩니다."
 
 concept_opening_moves:0 "첫 수"
 concept_opening_moves_desc:0 "$concept_opening_moves$ 국면은 [concept_diplomatic_play]의 첫 번째 국면입니다. 이 국면에서 [concept_target]은 주요 [concept_war_goal]를 수립해야 하며, [concept_initiator]와 [concept_target] 양측 모두 [Concept('concept_maneuver', '$concept_maneuvers$')]을 사용해 추가 [Concept('concept_war_goal', '$concept_war_goals$')]를 설정할 수 있습니다."

 concept_diplomatic_maneuvers:0 "외교 계책"
 concept_diplomatic_maneuvers_desc:0 "$concept_diplomatic_maneuvers$ 국면은 [concept_diplomatic_play]의 두 번째 국면입니다. 이 국면에서 [concept_initiator]와 [concept_target]은 다른 [Concept('concept_country', '$concept_countries$')]의 [concept_sway]을 사 아군으로 포섭하거나 [Concept('concept_maneuver', '$concept_maneuvers$')]을 소모하여 추가 [Concept('concept_war_goal', '$concept_war_goals$')]를 설정할 수 있습니다."

 concept_countdown_to_war:0 "전쟁 초읽기"
 concept_countdown_to_war_desc:1 "$concept_countdown_to_war$ 국면은 [concept_diplomatic_play]의 세 번째이자 마지막 국면입니다. 여기까지 오면 [concept_war]은 피할 수 없는 결과나 다름없습니다. 그렇기에 양측은 황급히 전쟁 준비에 착수하거나... 아니면 물러날지 말지 결단을 내려야 합니다.\n\n@information! 일반적인 준비 과정은 다음과 같습니다. 우선 [Concept('concept_general','$concept_generals$')]을 [Concept('concept_mobilize_general','$concept_mobilize_general_mobilization$')]하여 [Concept('concept_front', '$concept_fronts$')]으로 진군하거나 방어하라는 [Concept('concept_order','$concept_orders$')]을 하달해 [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')]를 $concept_conscript_battalion_drafting$해야 합니다. 또한, 경우에 따라서는 $concept_generals$을 승진시켜 [concept_command_limit]를 증가시켜야 합니다."

 concept_war_leader:0 "전쟁 지도자"
 concept_war_leaders:0 "전쟁 지도자"
 concept_war_leader_desc:0 "[concept_war]이 발발하면 해당 전쟁에 참여하는 각 진영에서 한 [concept_country]가 해당 진영의 $concept_war_leader$ 역할을 맡게 됩니다. 반드시 그런 건 아니지만 대체로 [concept_diplomatic_play]의 [concept_initiator]와 [concept_target]이 맡습니다. [Concept('concept_peace_deal','$concept_peace_deals$')]을 "제안"할 수 있는 건 오직 전쟁 지도자뿐이지만, $concept_peace_deal$이 성사되려면 $concept_war$에 참여한 모든 협상국이 비준해야 합니다."
 
 concept_initiator:0 "개시자"
 concept_initiator_desc:0 "[concept_diplomatic_play]을 개시한 [concept_country]를 지칭합니다."
 
 concept_target:0 "대상"
 concept_target_desc:0 "[concept_diplomatic_play]의 대상이 되는 [concept_country]를 지칭합니다."

 concept_homeland:0 "본토"
 concept_homelands:1 "본토"
 concept_homeland_desc:2 "[Concept('concept_culture','$concept_culture_possessive$')] $concept_homelands$는 해당 $concept_culture$에 속한 [Concept('concept_pop', '$concept_pops$')]이 역사적으로, 혹은 자연스럽게 자신의 영토라고 느끼는 [Concept('concept_state_region','$concept_state_regions$')]으로 구성됩니다. $concept_pops$은 다른 [Concept('concept_state','$concept_states$')]보단 $concept_homelands$ 위주로 이주하는 경향이 있으며, 본토에 거주하는 $concept_pops$은 절대 [Concept('concept_assimilation','$concept_assimilating$')]되지 않습니다.\n\n자국 [concept_primary_cultures]의 $concept_homeland$로 여겨지는 $concept_state$를 정복하기 위한 [concept_diplomatic_play]을 개시했을 때 그 적법성을 비교적 인정받으며 평소보다 적은 [concept_infamy]을 생성합니다."

 concept_mobilize_general:0 "장군 동원"
 concept_mobilize_general_mobilize:0 "동원"
 concept_mobilize_general_mobilizing:0 "동원"
 concept_mobilize_general_mobilized:0 "동원"
 concept_mobilize_general_mobilization:0 "동원"
 concept_mobilize_general_desc:3 "[concept_general]을 $concept_mobilize_general_mobilizing$하는 그 즉시 해당 장군에게 배속된 모든 [Concept('concept_battalion', '$concept_battalions$')]의 $concept_mobilize_general_mobilization$ 절차가 시작됩니다. $concept_mobilize_general_mobilized$이 완료된 시점에서 해당 $concept_general$을 수동으로 동원 해제하는 것은 불가능해집니다. 대신 [concept_country]가 [concept_war] 상태를 벗어나면 자동으로 해제됩니다."

 concept_mobilize_battalion:0 "대대 동원"
 concept_mobilize_battalion_demobilized:0 "동원되지 않음"
 concept_mobilize_battalion_mobilize:0 "동원"
 concept_mobilize_battalion_mobilizing:0 "동원"
 concept_mobilize_battalion_mobilized:0 "동원"
 concept_mobilize_battalions_mobilized:0 "동원된 대대"
 concept_mobilize_battalion_mobilization:0 "동원"
 concept_mobilize_battalion_desc:2 "[Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')]된 [concept_general]에게 배속된 [Concept('concept_battalion', '$concept_battalions$')]는 속한 [concept_state]의 [concept_infrastructure]을 기반으로 한 속도로 즉시 $concept_mobilize_battalion_mobilizing$을 시작합니다. $concept_mobilize_battalion_mobilized$됐거나 $concept_mobilize_battalion_mobilizing$ 중인 [Concept('concept_battalion', '$concept_battalions$')]는 더 많은 [Concept('concept_military_good','$concept_military_goods$')]을 소비하지만 [concept_general]을 따라 [concept_battle]에 임할 준비가 완전히 끝납니다."

 concept_fully_mobilized_battalions:0 "완전 동원 대대"
 concept_fully_mobilized_battalions_desc:0 "어느 한 [Concept('concept_country','$concept_country_possessive$')] 완전히 동원된 [Concept('concept_battalion','$concept_battalions$')]에는 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]을 끝마치고 [concept_general]을 따라 [concept_battle]에 임할 준비가 완전히 끝난 모든 $concept_battalions$를 포함합니다."

 concept_available_battalions:0 "이용 가능 대대"
 concept_available_battalions_desc:2 "[Concept('concept_country','$concept_country_possessive$')] 이용 가능 [Concept('concept_battalion','$concept_battalions$')]에는 현재 [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','barracks')] 및/또는 [Concept('concept_conscription_center','$concept_conscription_centers$')]로 소집 중인 모든 $concept_battalions$를 포함합니다."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_potential_battalions:0 "가용 가능 대대"
 concept_potential_regulars:0 "가용 가능 정규군"
 concept_potential_conscripts:0 "가용 가능 징집병"
 concept_potential_battalions_desc:2 "한 [Concept('concept_country','$concept_country_possessive$')] 최대 가용 가능 [Concept('concept_battalion','$concept_battalions$')]는 가용 가능 정규군 및 [Concept('concept_conscript_battalion','$concept_conscript_battalions$')] $concept_battalions$를 합친 수치와 같습니다.\n\n#b 가용 가능 정규군 $concept_battalions$#!: 현재 $concept_country$에 건설되어 있는 [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','barracks')]에서 지원할 수 있는 $concept_battalions$의 수를 나타냅니다.\n\n#b 가용 가능 $concept_conscript_battalions$#!: 모든 [Concept('concept_state','$concept_states$')]에서 [Concept('concept_conscription_center','$concept_conscription$')]를 실시할 경우 $concept_country$ 내 [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','conscription center')]에서 만들어질 $concept_conscript_battalions$의 수를 나타냅니다."
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscription_center:0 "징병소"
 concept_conscription_centers:0 "징병소"
 concept_conscription_center_conscription:0 "징병제"
 concept_conscripted:0 "징병"
 concept_conscription:0 "징병"
 concept_conscription_center_desc:2 "[concept_diplomatic_play]이나 [concept_war] 중 [concept_state] $concept_conscripted$을 실시하면 해당 주의 #v $modifier_state_conscription_rate_add$#!과 $concept_state$ [Concept('concept_pop','$concept_population$')] 규모에 따라 [concept_building_level]가 설정된 [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','conscription center')]가 나타납니다. 이 [concept_military_building]은 민간인 [concept_workforce]를 [Concept('concept_conscript_battalion','$concept_conscript_battalions$')]로 소집하며, 자동으로 [concept_hq]에 있는 [Concept('concept_general','$concept_generals$')]에게 배속시킵니다.\n\n$concept_war$이 끝나면 모든 $concept_conscription_centers$는 비활성화되고 $concept_conscript_battalions$는 해산합니다. $concept_pops$은 민간인의 삶으로 돌아가지만 옛 [concept_profession]으로 복귀할 수 있다는 보장은 없습니다. 따라서 새로운 고용 기회를 물색해야 합니다."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscript_battalion:0 "징집병 대대"
 concept_conscript_battalions:0 "징집병 대대"
 concept_conscript_battalion_short:0 "징집병"
 concept_conscript_battalions_short:0 "징집병"
 concept_conscript_battalion_drafting:0 "징집"
 concept_conscript_battalion_desc:4 "$concept_conscript_battalions$는 임시로 소집된 [Concept('concept_battalion', '$concept_battalions$')]입니다. [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]이나 [Concept('concept_war','$concept_wars$')] 중 활성화된 [Concept('concept_conscription_center','$concept_conscription_centers$')]에서 민간인 [Concept('concept_pop','$concept_population$')]를 활용해 유지합니다."
 
 concept_front:0 "전선"
 concept_fronts:1 "전선"
 concept_front_desc:2 "서로 [concept_war] 중인 두 [Concept('concept_country', '$concept_countries$')] 간의 [Concept('concept_theater','$concept_theaters$')]에서 국경에 있는 일련의 [Concept('concept_province', '$concept_provinces$')]을 나타냅니다. [Concept('concept_general', '$concept_generals$')]에게 [Concept('concept_order','$concept_ordered$')]을 내려 [concept_front]으로 진군하거나 방어하게 할 수 있으며, 명령을 내릴 시 [concept_theater]의 규모와 [concept_front]의 위치를 바꾸는 [Concept('concept_battle','$concept_battles$')]로 귀결됩니다."

 concept_garrison:0 "주둔군"
 concept_garrisons:0 "주둔군"
 concept_garrison_desc:1 "한 [concept_hq]의 [concept_garrison]은 아직 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]되지 않은 모든 [Concept('concept_battalion','$concept_battalions$')]로 구성됩니다. [concept_war] 중에는 [concept_hq] 소속 [concept_garrison]은 해당 시점에 존재하는 어떤 [Concept('concept_front','$concept_fronts$')]으로든 파견됩니다. 이때 [concept_battle]가 끝날 때까지 해당 전선을 방어하는 [concept_general]에게 일시적으로 자동 배속됩니다. 그뿐만 아니라 주둔군은 파견지에 [concept_general]이 없어도 주체적으로 방어 활동을 수행할 수 있습니다.\n\n[concept_garrison]은 $concept_mobilize_battalion_mobilized$된 상태가 아니기 때문에 [Concept('concept_military_good','$concept_military_goods$')] [concept_good_consumption]가 더 적은 편이나 [concept_general]의 [Concept('concept_character_trait','$concept_character_traits$')] 효과를 받지 못합니다. 더불어 방어 [concept_battle]에 활용할 수 있을 확률이 더 낮습니다. [concept_garrison] 병력은 진군에는 합류하지 못합니다."

 concept_advancement_progress:0 "진군 진행도"
 concept_advancement_progress_desc:1 "[concept_front] 진군 [Concept('concept_order','$concept_ordered$')]을 받은 [Concept('concept_general','$concept_generals$')]은 본인의 [concept_advancement_speed]에 따라 매일 [concept_advancement_progress]를 적립합니다. [concept_front]의 [concept_advancement_progress]가 [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0]에 도달하면 [concept_battle]가 시작됩니다. [concept_front]에서 [concept_battle]가 진행될 동안 해당 [concept_front]의 [concept_advancement_progress]는 적립이 일시 중단됩니다."
 
 concept_advancement_speed:0 "진군 속도"
 concept_advancement_speed_desc:1 "[concept_general]이 [concept_advancement_progress]를 적립하여 [concept_front]을 얼마나 빨리 진군시킬 수 있는지를 나타냅니다.\n[Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]된 [Concept('concept_battalion','$concept_battalions$')]가 없는 $concept_general$은 실질적인 $concept_advancement_speed$가 0입니다."

 concept_province:0 "지방"
 concept_provinces:1 "지방"
 concept_province_possessive:0 "지방의"
 concept_province_land:0 "토지"
 concept_province_desc:2 "지방은 [Concept('concept_state', '$concept_states$')]의 하위 구획으로 제각기 고유한 [concept_terrain]을 갖습니다. [Concept('concept_colony','$concept_colonization$')] 중에는 [concept_state]들이 서로 [concept_province]을 주고받기도 하며, [concept_war] 중에는 [Concept('concept_battle','$concept_battles$')]의 결과에 따라 일시적으로 [Concept('concept_theater','$concept_theaters$')] 사이에 이전이 이뤄지기도 합니다."

 concept_battle_condition:0 "전투 환경"
 concept_battle_condition_short:0 "환경"
 concept_battle_condition_desc:0 "[Concept('concept_battle','$concept_battles$')]가 벌어지면 각 진영은 $concept_battle_condition$의 효과를 받으며, 이에 따라 결과가 바뀝니다. 적용되는 $concept_battle_condition_short$은 여러 요인에 따라 달라지는데, 이러한 요인에는 해당 진영 [Concept('concept_commander','$concept_commanders$')]의 [Concept('concept_character_trait','$concept_character_traits$')]이 포함될 때가 많습니다."

 concept_battle:0 "전투"
 concept_battles:0 "전투"
 concept_battle_desc:1 "[concept_war] 중 두 [Concept('concept_commander','$concept_commanders$')]이 조우해 충돌이 발생하면 지휘관과 휘하 [Concept('concept_unit','$concept_units$')]는 [concept_casualties]를 유발하고 서로의 [concept_morale]에 타격을 주려는 시도를 합니다. 먼저 [concept_manpower]이 고갈되거나 $concept_morale_demoralized$ 상태가 된 진영이 퇴각하고 상대 진영은 승리하게 됩니다.\n\n육지에서 [concept_battle]는 [concept_general]이 $concept_province_land$를 장악하거나 탈환하기 위해 진군할 때 [Concept('concept_front','$concept_fronts$')]과 인접한 [Concept('concept_province','$concept_provinces$')]에서 발생합니다. 전투의 승자는 더 많은 [concept_province]을 정복하거나 적의 정복을 차단합니다.\n바다에서 [concept_battle]는 [Concept('concept_order','$concept_orders$')]이 겹치면서 한 [concept_admiral]이 다른 제독을 요격할 때 해상 접점에서 발생합니다. 전투의 승자는 상대에게 피해를 주고 수리를 위해 항구로 돌아갈 수밖에 없도록 만듭니다. 즉 해전에서 패해한 진영은 한동안 $concept_order$을 수행할 수 없는 상태가 됩니다."

 concept_timed_modifier:0 "한시적 변화 요인"
 concept_timed_modifiers:0 "한시적 변화 요인"
 concept_timed:0 "시간 제한"
 concept_timed_modifier_desc:0 "만료 기한이 존재하는 [concept_modifier]입니다. 기한이 지나면 사라집니다. $concept_timed_modifiers$은 만료 기한까지 완전한 효과를 유지하거나, 만료 기한에 도달할 때까지 효과가 서서히 [concept_decay]합니다."
 
 concept_modifier:0 "변화 요인"
 concept_modifiers:1 "변화 요인"
 concept_modifier_desc:1 "어떤 형태로든 정해진 양식에서 수치를 조정하는 효과를 $concept_modifier$이라고 합니다. 이런 변화 요인은 영구적이거나 [Concept('concept_timed_modifier','$concept_timed$')]을 가지며, 항상 [concept_law]이나 [concept_technology], [concept_institution], [concept_building], [concept_character_trait], 혹은 특별 이벤트 중 고른 선택지를 원인으로 발생합니다. $concept_modifiers$으로 조정되는 모든 수치는 해당 툴팁에서 원인과 관련된 사항을 모두 확인할 수 있습니다."

 concept_terrain:0 "지형"
 concept_terrain_desc:3 "[Concept('concept_province','$concept_province_possessive$')] [concept_terrain]은 [concept_combat_width]을 결정하는 요소이며, 한편으로는 해당 [concept_province]에서 벌어질 [Concept('concept_battle','$concept_battles$')]를 불안정하고 예측할 수 없게 만듭니다. 또한, [Concept('concept_general','$concept_generals$')]은 인물에 따라 전투가 익숙하거나 낯선 [concept_terrain]이 각양각색으로 다릅니다.\n\n특정 [concept_province]의 [concept_terrain]은 [concept_state]에 건설된 [Concept('concept_building','$concept_buildings$')]에 따라 변화할 수도 있습니다."

 concept_strategic_region:0 "전략 지역"
 concept_strategic_regions:1 "전략 지역"
 concept_strategic_regions_short:0 "전략 지역"
 concept_strategic_region_desc:1 "전략적 중요성이 있는 일련의 [Concept('concept_state_region', '$concept_state_regions$')]을 지칭하는 표현입니다. 기본적으로 해당 지역에 [Concept('concept_province','$concept_province_land$')]를 보유한 [Concept('concept_country','$concept_countries$')]는 모든 $concept_strategic_regions_short$에 대해 [concept_interest] 관계를 가지며, [concept_rank]가 충분히 높은 국가는 다른 $concept_strategic_regions$에도 [Concept('concept_interest','$concept_interests$')]를 추가로 투사할 수 있습니다.\n\n$concept_strategic_region$에 [concept_active_interest] 관계를 보유하고 있어야지만 그곳에서 일어나는 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에 참여할 수 있습니다."

 concept_sway:0 "환심"
 concept_swaying:0 "환심"
 concept_swayed:0 "환심"
 concept_sway_desc:1 "[concept_diplomatic_play]에 참여 중인 [concept_initiator]와 [concept_target]은 해당 [concept_strategic_region]에 [concept_active_interest] 관계를 보유한 [concept_country]의 환심을 사서 아군으로 포섭할 수 있습니다. 이때 대상국에 [concept_war_goal]를 제안하거나 [concept_obligation] 같은 공약을 제시해야 합니다. [concept_country]의 [concept_sway]을 얻는 데는 [Concept('concept_maneuver','$concept_maneuvers$')]이 소모되며, AI [concept_country]가 제안을 받아들일 확률은 상호 국가 간의 [concept_relations]와 서로에 대한 [concept_attitude]에 따라 달라집니다."

 concept_diplomatic_action:0 "외교 행동"
 concept_diplomatic_actions:0 "외교 행동"
 concept_diplomatic_actions_short:0 "행동"
 concept_diplomatic_action_desc:2 "두 [Concept('concept_country','$concept_countries$')] 간의 상호작용을 통칭하는 용어입니다. [Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')], [Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')], [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]이 포함됩니다. 제삼자가 결과에 관여할 수 없으며 행동 그 자체로는 [concept_war]으로 확대될 위험성이 없다는 점에서 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]과 차별화됩니다."

