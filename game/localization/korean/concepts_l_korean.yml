 concept_war_reparations:0 "전쟁 배상"
 concept_war_reparations_desc:2 "[concept_diplomatic_play]에 추가할 수 있는 부가 [concept_war_goal]로 [concept_peace_deal]에 포함시킬 수도 있습니다. 전쟁 배상을 단행하면 대상 [concept_country]는 #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_DURATION')|0]개월#! 동안 [concept_treasury] 수입의 [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%]를 상대국에게 보내야 합니다."

 concept_open_market:0 "시장 개방"
 concept_open_market_short:0 "개방"
 concept_open_market_desc:2 "[concept_diplomatic_play] 또는 [concept_peace_deal]의 일부로 주장할 수 있는 [concept_war_goal]입니다. 달성 즉시 대상 [concept_country]는 강제로 [concept_market]을 $concept_open_market_short$하고 [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Trade Policy')]을 [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Free Trade')]으로 변경해야 합니다. 또한 #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_DURATION')|0]개월#! 동안 다시 변경하지 못합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:0 "더불어 지속시간 동안 다음 효과가 적용됩니다.\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation:0 "굴욕"
 concept_humiliated:1 "굴욕"
 concept_humiliate:1 "굴욕"
 concept_humiliation_desc:2 "[concept_diplomatic_play] 또는 [concept_peace_deal]의 일부로 주장할 수 있는 [concept_war_goal]입니다. $concept_humiliated$을 당한 [concept_country]는 #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_DURATION')|0]개월 동안#! $concept_humiliated$을 안겨준 $concept_country$를 대상으로 독자적인 $concept_diplomatic_plays$을 시작하지 못하게 됩니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\n또한 굴욕을 당한 국가는 지속 기간에 걸쳐 다음과 같은 효과를 받습니다.\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union:0 "관세 동맹"
 concept_customs_union_desc:1 "[concept_senior_partner]와 하나 이상의 [Concept('concept_junior_partner','$concept_junior_partners$')]가 체결하는 [concept_diplomatic_pact]으로, $concept_senior_partner$의 지도 아래 하나의 [concept_market]을 공유하는 체제를 결성합니다. 모든 [concept_subject] $concept_diplomatic_pacts_short$ 또한 $concept_customs_union$ $concept_diplomatic_pact_short$의 역할을 합니다."

 concept_senior_partner:0 "상급 동업자"
 concept_senior_partner_desc:2 "[concept_customs_union]의 $concept_senior_partner$는 [Concept('concept_junior_partner','$concept_junior_partners_possessive$')] [Concept('concept_market','$concept_markets$')]을 통제할 수 있습니다. $concept_junior_partners$은 기존처럼 다른 $concept_markets$과 [Concept('concept_trade_route','$concept_trade$')]할 수 있지만 오직 $concept_senior_partner$만이 [Concept('concept_embargo','$concept_embargoes$')]령을 내리고 [Concept('concept_tariffs','$concept_tariff$')] 단계를 조절할 수 있습니다. 그 대신 $concept_senior_partner$는 $concept_market$의 $concept_tariff$ 수입에서 작은 부분을 공유해야 하며, 양측 [Concept('concept_country','$concept_countries_possessive$')] [Concept('concept_building','$concept_building_industries$')]은 좀 더 강력하고 성숙한 $concept_market$에 참여하는 혜택을 누릴 수 있습니다."

 concept_junior_partner:0 "하급 동업자"
 concept_junior_partners:0 "하급 동업자"
 concept_junior_partners_possessive:0 "하급 동업자의"
 concept_junior_partner_desc:2 "[concept_customs_union]의 $concept_junior_partner$는 자국 [concept_market]의 통제권을 [concept_senior_partner]에게 양도합니다. $concept_junior_partner$는 기존처럼 다른 $concept_markets$과 [Concept('concept_trade_route','$concept_trade$')]할 수 있지만 [Concept('concept_embargo','$concept_embargoes$')]령을 내리거나 $concept_tariff$ 단계를 조절하지는 못합니다. 그 대신 $concept_market$ $concept_tariff$ 수입의 작은 부분을 몫으로 받으며, 하급 동업자의 [Concept('concept_building','$concept_building_industries$')]은 좀 더 강력하고 성숙한 $concept_market$에 참여하는 혜택을 누릴 수 있습니다."

 concept_alliance:0 "동맹"
 concept_alliances:1 "동맹"
 concept_alliance_desc:1 "두 [Concept('concept_country','$concept_countries$')]가 체결하는 [concept_diplomatic_pact]입니다. $concept_alliance$을 체결한 $concept_countries$들은 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서 항상 서로의 편을 듭니다. 설령 어느 한 당사국이 관련 [concept_strategic_region]에 [concept_active_interest]를 보유하고 있더라도 말입니다. 동맹은 당사 $concept_country$가 $concept_diplomatic_play_short$의 개시자이든 대상이든 상관없이 적용됩니다."

 concept_defensive_pact:0 "방위 조약"
 concept_defensive_pacts:0 "방위 조약"
 concept_defensive_pact_desc:0 "두 [Concept('concept_country','$concept_countries$')]가 체결하는 [concept_diplomatic_pact]입니다. $concept_defensive_pact$을 체결한 $concept_countries$들은 체결 당사국이 주 대상인 [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]에서 항상 서로의 편을 들며, 어느 한 당사국이 관련 [concept_strategic_region]에 활성화된 [concept_active_interest] 관계를 보유하고 있더라도 말입니다. 그러나 방위 조약은 당사국이 개시자이거나 제3의 $concept_country$를 주 대상으로 하는 $concept_diplomatic_plays$에는 적용되지 않습니다."

 concept_supply:0 "보급"
 concept_supply_desc:1 "[Concept('concept_commander','$concept_commander_possessive$')] $concept_supply$ 수치에 따라 해당 지휘관 휘하 [Concept('concept_unit','$concept_units$')]의 기준치 [concept_supply]가 정해집니다. $concept_supply$을 일반적으로 100%지만 [concept_general]이 해외에 있고 위협에 노출된 [concept_shipping_lane]를 통해 보급을 받을 경우 하락할 수 있습니다. 만일 $concept_general$이 [concept_hq]와 완전히 단절되면 0까지 떨어질 수도 있습니다. 간혹 [Concept('concept_character_trait','$concept_character_traits$')]과 [Concept('concept_modifier','$concept_modifiers$')]이 적용될 때도 있습니다."

 concept_escort_convoys:0 "수송대 호위"
 concept_escort_convoys_desc:0 "$concept_escort_convoys$를 통해 수송대가 무사히 [concept_shipping_lane]를 지날 수 있도록 합니다. 때에 따라 적 선박과 교전할 수도 있습니다."

 concept_manpower:0 "인력"
 concept_manpower_desc:3 "[concept_unit]에 속한 [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Soldiers')]과 [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Officers')]의 수를 나타냅니다. $concept_manpower$이 많을수록 $concept_unit$가 입히거나 감당할 수 있는 [concept_casualties] 피해가 증가합니다."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"

 concept_morale:0 "사기"
 concept_morale_demoralized:0 "사기 저하"
 concept_morale_desc:1 "[Concept('concept_unit','$concept_unit_possessive$')] $concept_morale$는 해당 부대의 남은 [concept_manpower]이 [concept_battle]에 임할 준비가 얼마나 되었는지를 나타냅니다. $concept_battle$에서 $concept_units$가 [concept_casualties] 피해를 주고받다 보면 남은 $concept_manpower$ 중 일부는 해당 $concept_battle$가 끝날 때까지 $concept_morale_demoralized$ 상태가 되어 공격을 하지 못하게 됩니다. 모든 $concept_units$가 $concept_morale$ 저하로 한계점에 이르면 [concept_commander]은 퇴각하고 상대 진영은 승리하게 됩니다.\n\n$concept_battle$가 끝나면 $concept_units$는 최대 $concept_commander$의 [concept_supply] 수치까지 안정적으로 $concept_morale$를 회복합니다."

 concept_rank:0 "순위"
 concept_ranks:0 "순위"
 concept_rank_desc:3 "[Concept('concept_country','$concept_country_possessive$')] $concept_rank$는 전 세계의 다른 $concept_countries$와 당신의 [concept_prestige]을 비교하여 결정됩니다. 권력 순위에 따라 국제적으로 행할 수 있는 활동, 당신을 향한 자국민과 전 세계의 예상, 국제 서열에서의 입지가 결정됩니다.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\n당신의 현재 [concept_rank]는 [GetPlayer.GetRank]입니다. 이에 따른 혜택은 다음과 같습니다.\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration:0 "이주"
 concept_migrating:1 "이주"
 concept_migrate:0 "이주"
 concept_immigration:1 "국내 이민"
 concept_immigrating:1 "국내 이민"
 concept_emigrate:0 "해외 이민"
 concept_emigration:1 "해외 이민"
 concept_emigrating:1 "해외 이민"
 concept_migration_desc:1 "이주는 [Concept('concept_pop','$concept_pops$')]이 같은 [concept_market]에 속한 [Concept('concept_state','$concept_states$')]들 사이를 오가거나 [Concept('concept_migration_target','$concept_migration_targets$')] 발생으로 촉발된 [Concept('concept_country','$concept_countries$')] 간의 이주 현상을 의미합니다. $concept_migration$민은 보통 [concept_migration_pull]가 낮은 주에서 높은 $concept_states$로 유입됩니다. $concept_pops$은 자신들의 [concept_sol]이 소속 [concept_market] 내 평균보다 낮거나 [concept_unemployed] 상태일 때만 $concept_emigrating$을 고려합니다. $concept_migration$율은 $concept_states$ 내 [concept_infrastructure]에 영향을 받습니다."

 concept_migration_target:0 "이주 대상"
 concept_migration_targets:0 "이주 대상"
 concept_migration_target_desc:1 "상당한 수준의 [concept_cultural_turmoil]에 노출된 [concept_culture]권 사람들이 대규모 [concept_migration] 대상으로 선택한 [concept_state]를 의미합니다. $concept_migration_target_explainer$ 또한, $concept_migration_target$으로 향하기로 했던 $concept_immigration$자 중 일부는 대상 주변의 $concept_states$들로 유입되기도 합니다."
 concept_migration_target_explainer:0 "한 $concept_culture$의 $concept_turmoil$이 [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')|v0]만큼 발생할 때마다 일정 확률로 하나의 $concept_migration_target$이 생겨납니다."

 concept_base_price:0 "기본 가격"
 concept_base_price_desc:1 "[concept_good]의 [Concept('concept_sell_orders','$concept_sell_orders_supply$')]이 [Concept('concept_buy_orders','$concept_buy_orders_demand$')]와 일치할 때의 가격을 의미합니다."

 concept_market_impact:0 "시장 충격"
 concept_market_impact_short:0 "시장 충격"
 concept_market_impacts_short:0 "시장 충격"
 concept_market_impact_desc:0 "시장 충격은 특정 [concept_good]의 현재 균형([concept_buy_orders] - [concept_sell_orders])이 [concept_market]에 얼마나 영향을 주는지를 나타냅니다. 이는 $concept_good$의 [concept_market_price](저렴하거나 비싸거나)으로만 결정되지 않으며, $concept_market$에 순환되는 $concept_good$의 수량도 반영됩니다. 시장 충격은 [Concept('concept_pop', '$concept_pops$')]과 산업에 영향을 줍니다."

 concept_capital_state:0 "수도 주"
 concept_capital_state_short:0 "수도"
 concept_capital_state_desc:3 "[Concept('concept_country','$concept_country_possessive$')] 중앙 [concept_government]가 있는 지점입니다. 전시에는 $concept_capital_state_short$를 장악하는 것이 무척이나 중요하며, 수도에 거주하는 [Concept('concept_pop','$concept_pops$')]은 높은 수준의 [concept_political_strength]을 갖고 정치에 영향력을 행사합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\n아래와 같은 효과가 적용됩니다.\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "조약항"
 concept_treaty_ports:0 "조약항"
 concept_treaty_port_desc:3 "조약항이란 [concept_war_goal]의 일환으로 장악된 단일 [concept_province]으로 구성된 해안 [concept_state]로, 해당 [concept_country]의 [Concept('concept_trade_route','$concept_trade$')] 개방에 목적을 두고 있습니다. $concept_treaty_port$은 소유주로 하여금 같은 [concept_state_region]에 속한 [concept_market]과 무역할 때 [concept_tariffs]와 [Concept('concept_embargo','$concept_embargoes$')]를 우회할 수 있게 합니다. 적국에게 점유당한 $concept_treaty_ports$은 점유가 지속되는 동안 어떤 이로운 혜택도 제공하지 않습니다."

 concept_prestige:0 "위신"
 concept_prestige_desc:3 "자국의 [concept_rank]는 보유한 $concept_prestige$을 전 세계의 다른 모든 [Concept('concept_country','$concept_countries$')]와 비교하여 결정됩니다. $concept_prestige$은 주로 [concept_gdp]에 비교했을 때 경제가 얼마나 발전했는지, 군사 병력으로 할 수 있는 [concept_power_projection]는 어느 정도인지, 자국 [concept_country_tier]에 따라 생성되는 양이 달라집니다. 더불어 [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Arts Academy')]와 [Concept('concept_monument','$concept_monuments$')] 같은 기타 요인에도 영향을 받습니다. 추가로 특정 [concept_good] 생산의 세계적 선도자여도 영향을 받습니다."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection:0 "세력 투사"
 concept_power_projection_desc:3 "세력 투사는 한 [Concept('concept_country','$concept_country_possessive$')] 군사력이 다른 [Concept('concept_country', '$concept_countries$')]들에게 얼마나 위협적인지를 보여주는 척도입니다. [concept_country]가 육군과 해군을 통해 얻는 [concept_prestige]의 양을 산출하는 기반이며, 다른 $concept_countries$들이 [concept_diplomatic_play]을 시작하거나 편 들기를 고려할 때 상대국의 군대가 얼마나 강한지 전력을 판단하는 기준이 됩니다."

 concept_dividends:0 "배당금"
 concept_dividends_desc:2 "[Concept('concept_building','$concept_buildings$')]의 수지가 흑자일 경우, 이윤 중 일부는 [Concept('concept_ownership_share', '$concept_ownership_shares$')]을 가진 [Concept('concept_pop', '$concept_pops$')]에 $concept_dividends$으로 지불됩니다. 이 형태의 [concept_pop_income]은 [concept_budget_dividends_taxes]에 종속됩니다. [Concept('concept_country','$concept_country_possessive$')] 현재 [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','Economic System')] [concept_law]에 따라 $concept_dividends$ 일부는 [concept_investment_pool]에 할당되고, 나머지는 [concept_pop_needs]와 [concept_wealth]에 적립됩니다."
 concept_dividends_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_credit:0 "신용"
 concept_credit_debt:0 "부채"
 concept_credit_limit:0 "신용 상한"
 concept_credit_desc:2 "국가 $concept_credit$은 [concept_treasury]가 자국 경제에서 빌려올 수 있는 [concept_money]으로, 국내의 모든 [concept_cash_reserves]와 [concept_gdp]에 따라 결정되는 기본 수치를 합한 값과 같습니다. [concept_principal]이 $concept_credit_limit$을 초과하면 [concept_country]는 [concept_default] 상태에 돌입합니다."

 concept_principal:0 "대출 원금"
 concept_principal_desc:2 "[concept_treasury]에 축적된 [concept_loans]의 총 금액으로 [concept_budget_interest]를 포함하진 않습니다. [concept_principal]이 [concept_credit]을 초과하면 국가는 [concept_default] 상태에 돌입합니다."

 concept_loans:0 "대출"
 concept_loans_desc:1 "[concept_treasury]가 [Concept('concept_ownership_share','$concept_ownership_shares$')]을 보유한 국내 [Concept('concept_pop','$concept_pops$')]으로부터 빌린 금액을 의미하며 보통 일종의 정부 채권 계획으로 발생합니다. $concept_treasury$의 수지가 적자일 경우 손실을 벌충할 [concept_gold_reserves]가 충분하지 않다면 $concept_loans$이 늘어납니다. $concept_country$가 [concept_default]에 돌입하기 전에 빌릴 수 있는 최대 $concept_loans$ 규모는 국내 [Concept('concept_building','$concept_buildings_possessive$')] [concept_cash_reserves]를 모두 합친 것과 같습니다. 매주 [concept_principal]에 [concept_budget_interest]가 누적되며, [Concept('concept_ownership_share','$concept_ownership_shares$')]을 보유한 $concept_pops$은 제공한 $concept_cash_reserves$의 지분만큼 [concept_credit]에 비례하여 징수해 갑니다."

 concept_war_support:0 "전쟁 지지"
 concept_war_support_desc:1 "전쟁 지지도는 자국이 [concept_war]을 계속 수행하고자 하는 욕구를 나타내는 척도입니다. 양수일 때는 국민이 $concept_war$을 속행할 욕망이 있음을 뜻하고, 반대로 음수일 때는 대중이 전쟁에 반대함을 뜻합니다. $concept_war_support$가 [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0]에 도달하면 [concept_country]는 그 즉시 항복하고 모든 [Concept('concept_war_goal','$concept_war_goals$')]를 수용합니다."

 concept_occupation:0 "점유"
 concept_occupied:0 "점유"
 concept_occupying:0 "점유"
 concept_occupation_desc:0 "[concept_country]가 보유한 [Concept('concept_province','$concept_provinces$')] 중 현재 적의 [concept_theater]에 포함되어 있는 곳을 $concept_occupied$ 상태로 간주합니다. $concept_occupation$는 [concept_war_exhaustion]를 증가시킵니다. 일반적으로 적에 대한 [concept_war_goal]를 $concept_occupying$하면 상대국의 [concept_war_support]를 음수로 하락시킬 수 있습니다."

 concept_war_exhaustion:0 "전쟁 피로"
 concept_war_exhaustion_exhausted:0 "피로"
 concept_war_exhaustion_desc:1 "대체로 [Concept('concept_pop','$concept_population$')]는 속한 [concept_country]가 [concept_war]에 휘말리면 고통받습니다. [concept_war_exhaustion]에 영향을 주는 요인은 다음과 같습니다.\n\n* [Concept('concept_occupation','$concept_occupied$')]당한 [Concept('concept_province','$concept_province_land$')]의 수\n* 적국이 장악한 [Concept('concept_war_goal','$concept_war_goals$')]의 수\n* 발생한 [concept_casualties]의 수\n* $concept_country$가 [concept_turmoil]으로 고통받는 정도\n\n$concept_war_exhaustion$는 매주 [concept_war_support]를 감소시켜 $concept_country$가 [concept_peace_deal]에 동의할 확률을 증가시킵니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022

 concept_theater:0 "전역"
 concept_theaters:0 "전역"
 concept_theater_desc:1 "단일 [concept_country]의 통제를 받은 인접한 [Concept('concept_province','$concept_provinces$')]을 묶은 지역을 의미합니다. [Concept('concept_front','$concept_fronts$')]은 [concept_war]이나 [concept_diplomatic_play]으로 서로를 적대하는 두 $concept_countries$의 $concept_theaters$ 사이에 형성됩니다."

 concept_literacy:0 "식자"
 concept_literate:0 "식자 인구"
 concept_literacy_desc:2 "[concept_pop] 내에서 글을 읽고 쓸 줄 아는 개인의 절대 수 혹은 퍼센트 비율을 의미합니다. 특정 [Concept('concept_profession', '$concept_professions$')]은 다른 직종보다 더 높은 $concept_literacy$ 수준을 요구하며 다른 $concept_professions$에 종사하는 $concept_pops$의 $concept_literacy$율이 높지 않을 경우 [concept_pop_qualifications]을 제한하기도 합니다. [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Education')]에 투자하면 장기간에 걸쳐 $concept_literacy$율을 높일 수 있습니다."
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

 concept_turmoil:0 "갈등"
 concept_turmoil_desc:2 "$concept_turmoil$을 품은 [Concept('concept_state', '$concept_states$')]와 [Concept('concept_culture', '$concept_cultures$')]에서는 현재 상황에 불만을 품은 [Concept('concept_radical', '$concept_radicals$')]가 나타납니다. $concept_turmoil$의 정도는 $concept_state$ 또는 $concept_culture$의 [concept_workforce] 중 $concept_radical$인 사람들의 일정 비율과 같은 값으로 결정됩니다.\n\n$concept_turmoil$이 고조된 상태로 장기화되면 $concept_state$에 온갖 부정적인 지역 상태 효과를 유발할 수 있습니다. [concept_cultural_turmoil]은 [concept_country] 전역에 심각한 분란을 일으킵니다."

 concept_unemployed:0 "실업"
 concept_unemployment:0 "실업률"
 concept_unemployed_desc:2 "$concept_unemployed$ [concept_pop]은 거주 중인 [Concept('concept_state','$concept_state_possessive$')] [Concept('concept_building','$concept_buildings$')]에서 어떤 일도 하지 않으며 [concept_building_wage]을 받지 않습니다. 실업자는 취직 기회가 생기면 냉큼 붙잡을 것입니다. 반면에 어떤 기회도 찾아오지 않으면 [Concept('concept_migration','$concept_emigrate$')]할지도 모릅니다."

 concept_cultural_turmoil:0 "문화 갈등"
 concept_cultural_turmoil_desc:2 "특정 [concept_culture]에 속한 [Concept('concept_pop','$concept_pops$')]이 발생시키는 [concept_turmoil]을 의미합니다. 전반적인 문화 갈등 수치가 충분히 높아지면 [concept_migration_target]이 나타나고 해당 $concept_culture$에 속한 $concept_pops$의 대규모 [concept_migration]가 촉발될 수도 있습니다. $concept_migration_target_explainer$ 특정 국가에서 수치가 충분히 높아지면 해당 $concept_pops$은 [concept_secession]으로 [Concept('concept_homeland','$concept_homelands$')]를 분리하려고 들 수도 있습니다."

 concept_commander_rank:0 "지휘관 계급"
 concept_commander_rank_short:0 "계급"
 concept_commander_rank_desc:0 "[Concept('concept_commander','$concept_commander_possessive$')] $concept_commander_rank_short$은 해당 인물의 [concept_command_limit]와 본인이 속한 [concept_interest_group]에 부여하는 [concept_clout]의 양을 결정합니다. $concept_commander$을 은퇴시키면 해당 인물의 $concept_commander_rank_short$에 따라 소속 $concept_interest_group$의 [concept_approval]이 하락합니다."

 concept_commander:0 "지휘관"
 concept_commanders:1 "지휘관"
 concept_commander_possessive:0 "지휘관의"
 concept_commander_desc:1 "[Concept('concept_country','$concept_country_possessive$')] 군대 소속으로 지휘를 맡는 [concept_character]입니다. [concept_commander_rank]에 따라서 $concept_country$ 예비군에서 할당받을 수 있는 병력의 수가 결정됩니다."

 concept_general:0 "장군"
 concept_generals:1 "장군"
 concept_general_possessive:0 "장군의"
 concept_general_plural_singular:0 "장군"
 concept_general_desc:2 "[Concept('concept_country','$concept_country_possessive$')] [Concept('concept_battalion','$concept_battalions$')]를 이끄는 [concept_commander] [concept_character]입니다. $concept_general$에게 [concept_order]을 내리려면 우선 [Concept('concept_mobilize_general','$concept_mobilize_general_mobilized$')]해야 합니다. $concept_general$의 [Concept('concept_character_trait','$concept_character_traits$')]은 직접 지휘를 받는 $concept_battalions$에도 영향을 줍니다."

 concept_admiral:0 "제독"
 concept_admirals:1 "제독"
 concept_admiral_possessive:0 "제독의"
 concept_admiral_desc:2 "[Concept('concept_country','$concept_country_possessive$')] [Concept('concept_flotilla','$concept_flotillas$')]을 이끄는 [concept_commander] [concept_character]입니다. $concept_admiral$의 [Concept('concept_character_trait','$concept_character_traits$')]은 지휘를 받는 $concept_flotillas$에도 영향을 줍니다."

 concept_political_strength:0 "정치적 힘"
 concept_political_strength_desc:3 "[concept_pop], 그리고 결론적으로 해당 인구층이 지지하는 [Concept('concept_interest_group','$concept_interest_groups$')]이 [Concept('concept_country','$concept_country_possessive$')] 정치에 행사할 수 있는 권력의 척도입니다. 정치적 힘은 지지 $concept_pops$의 [concept_wealth]에서 나옵니다. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]에 거주하는 $concept_pops$은 훨씬 적은 $concept_political_strength$을 갖는 반면, [concept_capital_state]에 거주하는 $concept_pops$은 더 많은 정치적 힘을 갖습니다.\n\n$concept_pops$이 보유한 $concept_political_strength$은 여러 $concept_interest_groups$에 분배되는데, 그 양은 이해 집단을 지지하는 인구층 내 구성원의 수에 비례합니다. 만일 $concept_interest_group$이 [concept_party]에 속해 있다면 해당 $concept_party$이 지난 [concept_election]에서 받은 [concept_votes]의 $concept_political_strength$도 얻습니다. $concept_interest_group$의 [concept_clout]은 $concept_country$의 총 $concept_political_strength$에서 본인들이 차지하는 지분과 같습니다."

 concept_working_adults:0 "노동자 성인"
 concept_working_adult:1 "노동자 성인"
 concept_working_adults_desc:1 "노동자 성인은 [concept_pop]의 일부로 [Concept('concept_building', '$concept_buildings$')]에서 일하며 [Concept('concept_building_wage', '$concept_building_wages$')]을 받는 [concept_workforce]를 구성합니다. 노동자 성인은 소속 $concept_pop$의 [Concept('concept_pop_income','$concept_pop_income_short$')]과 [concept_political_strength]에서 주요한 비중을 차지합니다."

 concept_dependents:0 "피부양 인구"
 concept_dependent:0 "피부양 인구"
 concept_dependents_desc:2 "[concept_pop]에서 [concept_workforce]로 간주되지 않는 부분을 통칭하는 용어입니다. 이들은 [concept_working_adults]의 가족으로 대표되며 일반적으로 인구의 과반 이상을 차지합니다. $concept_dependents$는 보통 $concept_working_adults$이 벌어들이는 [Concept('concept_building_wage','$concept_building_wages$')]보다 적은 [concept_dependent_income]을 창출하지만 그만큼 [concept_pop_needs]도 적습니다. 피부양 인구도 [Concept('concept_interest_group','$concept_interest_groups$')]을 지지할 수는 있지만 [concept_political_strength]은 상대적으로 약하게 여겨지는 것이 일반적입니다. 피부양 인구는 특정한 [Concept('concept_law', '$concept_laws$')]이 있어야지만 [Concept('concept_votes','$concept_voting_rights$')]을 행사할 수 있습니다.\n\n다양한 $concept_laws$을 제정하거나 특정한 [Concept('concept_institution', '$concept_institutions$')]을 유지하다 보면 어느 순간 $concept_dependents$가 $concept_working_adults$으로 바뀌어 [concept_political_strength]이 증가하거나, $concept_dependent_income$이 늘기도 합니다."

 concept_disenfranchised:0 "참정권 박탈"
 concept_disenfranchised_desc:1 "$concept_disenfranchised$을 당한 [concept_pop]은 [Concept('concept_country','$concept_country_possessive$')] 정치에 참여하는 것이 금지됩니다. 그 결과 이들은 어떤 [Concept('concept_interest_group','$concept_interest_groups$')]도 지지할 수 없습니다. $concept_pop$이 $concept_disenfranchised$을 당하는 가장 흔한 이유는 바로 [concept_discrimination]입니다."

 concept_input_mult:1 "상품 투입량"
 concept_input_mult_desc:2 "[concept_building]이 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good','$concept_goods$')]의 수량을 조정합니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022

 concept_throughput:0 "처리율"
 concept_throughput_desc:1 "처리율은 [concept_building]의 [concept_workforce]가 얼마나 효율적으로 [Concept('concept_good_consumption','$concept_input_goods$')]을 [Concept('concept_good_production','$concept_output_goods$')]이나 다른 효과로 바꿀 수 있는지를 나타냅니다. $concept_throughput$은 [concept_economy_of_scale]로 인해 증가할 수 있고 [Concept('concept_modifier','$concept_modifiers$')]에 따라 상승 혹은 감소합니다."

 concept_native_uprising:0 "원주민 봉기"
 concept_native_uprising_desc:3 "원주민 봉기는 [concept_diplomatic_play]의 일종으로, 식민국과 [concept_decentralized_nation] 간의 [concept_tension] 단계가 #b $tension_volatile$#!까지 고조되면 발생합니다. 이 $concept_diplomatic_play_short$에서 $concept_decentralized_nation$는 전사를 동원해 식민국으로부터 [concept_colony]를 빼앗으려고 합니다."

 concept_discrimination:0 "차별"
 concept_discriminated:1 "차별"
 concept_discriminated_against:0 "차별 대우"
 concept_discrimination_desc:3 "[Concept('concept_pop', '$concept_pops$')]은 자신들의 [concept_culture]나 [concept_religion]가 거주 [concept_country]에서 받아들여지지 않을 경우 $concept_discriminated_against$의 대상이 될 수도 있습니다. $concept_discriminated$받는 $concept_pops$은 다음과 같은 불이익을 받습니다.\n- 다른 동기 인구층보다 적은 임금을 받습니다.\n- [concept_political_strength]이 약합니다.\n- 특정 [concept_profession]에 필요한 [concept_pop_qualifications]을 개발할 확률이 낮습니다.\n- 시간의 흐름에 따라 자연스럽게 [concept_radical]로 변합니다.\n- [Concept('concept_migration','$concept_emigrate$')]할 확률이 높습니다.\n\n아울러, 특정한 [Concept('concept_law', '$concept_laws$')]을 통해 $concept_culture$와 $concept_religions$에 대한 국가의 수용 정도를 제한하거나 증대할 수 있습니다."

 concept_political_movement_radicalism:0 "정치 운동 급진주의"
 concept_political_movement_radicalism_short:1 "급진주의"
 concept_political_movement_radical:0 "급진파"
 concept_political_movement_radicalize:0 "급진화"
 concept_political_movement_radicalism_desc:2 "[concept_political_movement]의 $concept_political_movement_radicalism_short$ 정도는 지지 [Concept('concept_pop','$concept_pops$')]에 속한 [Concept('concept_radical','$concept_radicals$')]의 수와 [concept_approval]이 [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] 이하인 지지 [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_clout]을 바탕으로 결정됩니다. 고도의 $concept_political_movement_radicalism_short$ $concept_political_movement$은 일반적인 정치를 통해 문제를 해결하는 데 별다른 관심이 없으며, 언제고 [concept_revolution]을 일으킬 소지가 있습니다."

 concept_approval:0 "찬성"
 concept_approval_disapproval:0 "반대"
 concept_approval_indifferent:0 "무관심"
 concept_approval_desc:0 "[Concept('concept_interest_group','$concept_interest_group_possessive$')]$concept_approval$을 좌우하는 요인은 두 가지입니다. 해당 집단이 [Concept('concept_loyalist','$concept_loyalists$')] 대비 [Concept('concept_radical','$concept_radicals$')]로부터 얻는 [concept_political_strength]이 얼마나 되는가, 그리고 [Concept('concept_country','$concept_country_possessive$')] 현재 [Concept('concept_law','$concept_laws$')]이 $concept_interest_group_possessive$[Concept('concept_ideology','$concept_ideologies$')]과 얼마나 합치하는가. 또한 현재 새로운 $concept_law$을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] 중일 경우, 해당 법이 통과된 후 $concept_approval$이 상당한 수준의 일시적 조정 효과에 영향을 받게 됩니다. 이 조정 효과는 #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0]개월#! 동안 지속되며, 지속시간에 걸쳐 서서히 [Concept('concept_decay','$concept_decaying$')]합니다.\n\n$concept_interest_group$의 $concept_approval$ 수치는 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] 활성화에도 영향을 줍니다. [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] 상태인 $concept_interest_groups$은 [Concept('concept_political_movement','$concept_political_movements$')]의 [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]를 증가시키지만, [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] 이상인 $concept_interest_groups$은 처음부터 $concept_political_movements_short$에 참여하지 않고 자제합니다."

 concept_revolution:0 "혁명"
 concept_revolutions:1 "혁명"
 concept_revolutionary:0 "혁명파"
 concept_revolution_desc:3 "$concept_revolution$은 [Concept('concept_political_movement_radicalism','$concept_political_movement_radical$')]가 지나치게 커진 [concept_political_movement]의 결과입니다. $concept_political_movement_short$이 봉기를 일으키면 해당 정치 운동을 지지하는 [Concept('concept_interest_group','$concept_interest_groups$')]과 [Concept('concept_pop','$concept_pops$')]이 상대적으로 강세인 [Concept('concept_state','$concept_states$')]들이 $concept_country$에서 독립하고 충성파 주를 합병하기 위한 [concept_diplomatic_play]을 시작합니다.\n\n혁명 주도 정치 운동을 지지하는 $concept_pops$ 내의 [Concept('concept_radical','$concept_radicals$')] 수를 줄이는 한편, 지지 $concept_interest_groups$의 [concept_approval]을 증가시키면 $concept_political_movement_short$의 [concept_political_movement_radicalism] 수준을 낮출 수 있습니다. [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Home Affairs')] [concept_institution]을 이용해 $concept_revolution$을 약화 및 둔화시키는 것도 가능합니다."
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_revolution_progression_speed:0 "혁명 진행 속도"
 concept_revolution_progression_speed_desc:0 "[Concept('concept_revolution','$concept_revolutions$')]이 진행되는 속도를 나타냅니다. [Concept('concept_law', '$concept_laws$')]에 영향을 받을 때도 있습니다."

 concept_civil_war:0 "내전"
 concept_civil_wars:0 "내전"
 concept_civil_war_desc:1 "내전이란 하나의 [concept_country]가 두 진영으로 분열되어 싸우는 $concept_war$을 의미합니다. [Concept('concept_revolution','$concept_revolutions$')]과 [Concept('concept_secession','$concept_secessions$')]은 $concept_civil_wars$의 전형적인 예시입니다."

 concept_peace_deal:0 "평화 협정"
 concept_peace_deals:0 "평화 협정"
 concept_peace_deal_desc:0 "[concept_war_leader]가 [concept_war]을 끝내고 싶어지면 $concept_peace_deal$을 제안할 수 있습니다. 그렇지만 평화 협정이 효력을 발휘하려면 $concept_war$에 참여 중인 모든 협상 $concept_countries$가 동의해야 합니다. $concept_war_leader$는 양측에서 제안한 [Concept('concept_war_goal','$concept_war_goals$')]를 포함하거나 제외하는 식으로 $concept_peace_deal$의 비준 가능성을 높일 수 있습니다."

 concept_war:0 "전쟁"
 concept_wars:1 "전쟁"
 concept_war_desc:1 "상호 적대적인 [Concept('concept_country','$concept_countries$')]들이 [concept_diplomatic_play]을 평화롭게 해결하지 못하면 본격적인 무력 충돌로 이어지는데, 이것이 바로 전쟁입니다. $concept_wars$이 발발하면 육지와 해상의 [Concept('concept_commander','$concept_commanders$')]들이 [Concept('concept_order','$concept_orders$')]을 따라 특정한 목표를 달성하고자 움직이며, 이는 일반적으로 양측 간의 [Concept('concept_battle','$concept_battles$')]로 귀결됩니다."

 concept_war_goal:0 "전쟁 목표"
 concept_war_goal_primary:0 "주요 전쟁 목표"
 concept_war_goals:1 "전쟁 목표"
 concept_war_goal_desc:2 "$concept_war_goals$는 [concept_country]가 [concept_war]을 통해 이루고자 하는 목표입니다. 전쟁 목표는 [concept_diplomatic_play] 기간에 결정되며 $concept_war$이 시작되면 고정됩니다. [concept_peace_deal]에서 제기된 $concept_war_goal$ 하나당 상대국이 협정을 수용할 확률이 감소하고, 비준하기 전에 [Concept('concept_war_exhaustion','$concept_war_exhaustion_exhausted$')]로 소진시켜야 할 [concept_war_support]가 증가합니다.\n\n$concept_diplomatic_play$ 진행 중 가장 먼저 주장하는 $concept_war_goal$가 $concept_war_goal_primary$로 간주되며, 모든 $concept_peace_deals$에 반드시 포함되어야 하는 $concept_diplomatic_plays$도 일부 존재합니다."

 concept_resource_potential:0 "개발 가능 자원"
 concept_resource_potentials:1 "개발 가능 자원"
 concept_resource_potentials_short:0 "개발 가능성"
 concept_resource_potential_desc:3 "$concept_resource_potential$이 있는 주에는 어장, 광산, 플랜테이션 등 특정한 유형의 [concept_building]을 건설하고 확장할 수 있습니다. 확장할 수 있는 $concept_building$의 최대 [concept_building_level]는 자원 하나당 고정된 수치만큼, 혹은 $concept_state$가 보유한 [concept_arable_land]의 수에 따라 제한됩니다."

 concept_government:0 "정부"
 concept_governments:0 "정부"
 concept_government_possessive:0 "정부의"
 concept_government_desc:1 "[Concept('concept_country','$concept_country_possessive$')] $concept_government$는 한 개 이상의 [Concept('concept_interest_group','$concept_interest_groups$')]으로 구성됩니다. [Concept('concept_votes','$concept_voting_rights$')] 제도를 시행하는 $concept_country$의 경우 이러한 $concept_interest_groups$은 [Concept('concept_party','$concept_parties$')]을 조직하기도 합니다. 이렇듯 복합적인 $concept_interest_groups$으로 구성된 정부는 해당 $concept_country$의 [Concept('concept_law','$concept_laws$')]에 따라 높거나 낮은 $concept_government$ [concept_legitimacy]을 가집니다.\n\n새롭게 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하고 싶은 $concept_law$이 있다면 $concept_government$를 구성하는 일부 $concept_interest_groups$의 지지를 받아야 합니다. 물론 활성화된 [concept_political_movement]의 지지를 받는 것으로 대신할 수도 있습니다. $concept_law$을 빠르고 진통 없이 입법하기 위해서는 $concept_government$의 통합적인 지지가 필요합니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022

 concept_interest:0 "이해"
 concept_interests:0 "이해"
 concept_interest_desc:2 "[concept_country]가 어느 한 [concept_strategic_region]에 $concept_interest$ 관계를 보유하고 있다는 것은 그곳에서 일어나는 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에 개입할 의사가 있음을 전 세계에 알리는 것과 같습니다. $concept_strategic_region$에 [concept_active_interest] 관계를 보유하고 있어야지만 각종 [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]을 수행할 수 있으며 [concept_active_interest] 관계를 보유하지 못한 [Concept('concept_state_region','$concept_state_regions$')]은 [Concept('concept_colony', '$concept_colonize$')]를 진행할 수 없습니다.\n\n적어도 하나의 비식민 [concept_state]를 보유한 모든 $concept_strategic_regions$에서는 자동으로 $concept_interests$ 관계를 획득하게 됩니다. 이해 관계를 더 많이 [Concept('concept_declared_interest','$concept_declared_interest_declare$')]하려면 국가가 그에 걸맞은 [concept_rank]를 차지하고 있어야 합니다."

 concept_inactive_interest:0 "비활동 이해"
 concept_inactive_interest_short:0 "비활동"
 concept_inactive_interest_desc:1 "처음 새로운 [concept_interest] 관계를 [Concept('concept_declared_interest','$concept_declared_interest_declared$')]하면 #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0]일#! 동안은 $concept_inactive_interest_short$ 상태로 유지되며, 그 이후 [Concept('concept_active_interest','$concept_active_interest_short$')] 상태로 전환됩니다."

 concept_active_interest:0 "활동 이해"
 concept_active_interests:0 "활동 이해"
 concept_active_interest_short:0 "활동"
 concept_active_interest_desc:1 "완전히 기능하는 [concept_interest] 관계를 의미합니다. [concept_state_region] 내에 하나 이상의 비식민 [concept_state]를 보유함으로써 얻는 $concept_interests$ 관계는 항상 $concept_active_interest_short$ 상태로 간주됩니다. 이에 반해 [Concept('concept_declared_interest','$concept_declared_interests$')]는 처음 $concept_declared_interest_declared$한 시점에는 [Concept('concept_inactive_interest','$concept_inactive_interest_short$')] 상태로 출발합니다."
  
 concept_declared_interest:0 "선언된 이해"
 concept_declared_interests:0 "선언된 이해"
 concept_declare_interests:0 "이해 선언"
 concept_declared_interest_declare:0 "선언"
 concept_declared_interest_declared:0 "선언"
 concept_declared_interest_desc:2 "하나 이상의 비식민 [concept_state]를 보유하지 않은 [concept_state_region]에 [concept_interest] 관계를 두고 싶다면 그곳에 $concept_interest$ 관계를 $concept_declared_interest_declare$할 수 있습니다. 이렇게 $concept_state_regions$에 $concept_declared_interest_declare$할 수 있는 $concept_interests$ 관계의 수는 자국의 [concept_rank]에 따라 결정됩니다. [AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\n현재 $concept_declared_interests$의 수는 [GetPlayer.GetNumDeclaredInterests]개입니다. 현재 당신의 $concept_rank$는 [GetPlayer.GetRank](이)므로 $concept_declared_interest_declare$할 수 있는 이해의 최대치는 #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!개입니다."

 concept_obligation:0 "특약"
 concept_obligations:0 "특약"
 concept_obligated:0 "특약"
 concept_obligation_desc:1 "[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]을 통해 협정을 맺거나 어느 한 $concept_country$가 다른 국가의 [concept_loans]을 인수할 때 대상 [concept_country]가 상대국에게 $concept_obligated$을 제공하는 상황이 발생하곤 합니다. $concept_obligated$을 제공하면 그 $concept_country$를 상대로 $concept_diplomatic_plays$을 시작할 수 없으며, 심지어 $concept_diplomatic_play_short$에서 그 국가의 상대 진영에 가담하는 것도 불가능해집니다. 상대 $concept_country$는 당신에게 받은 $concept_obligation$을 이용해 [concept_diplomatic_pact]을 체결하도록 강제하거나, $concept_diplomatic_play$에서 특약을 면제해주고 당신의 [concept_sway]을 사거나, 당신과의 [concept_relations]를 개선하는 데 사용할 수도 있습니다."

 concept_secession:0 "분리 독립"
 concept_secessions:0 "분리 독립"
 concept_secessionist:0 "분리 독립파"
 concept_secession_desc:4 "$concept_secession$은 어느 한 [Concept('concept_culture','$concept_culture_possessive$')] [Concept('concept_homeland','$concept_homelands$')]를 지배하는 [concept_country]의 [concept_cultural_turmoil]이 지나치게 심각해질 경우 발생하는 결과입니다. 한 $concept_country$의 $concept_cultural_turmoil$이 [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v0] 수준을 초과하면 $concept_secessionist$ [Concept('concept_pop','$concept_pops$')]이 봉기를 시작할 수도 있습니다. 봉기가 완료되면 해당 $concept_homelands$는 $concept_country$에서 분리되고, 원래 속했던 문화권으로 돌아가기 위한 [concept_diplomatic_play]이 자동으로 시작됩니다.\n\n$concept_country$ 내에서 문제가 되는 $concept_culture$에 속한 $concept_pops$의 [concept_turmoil]을 완화하면 $concept_secessionist$ 봉기를 저지할 수 있습니다. 그뿐만 아니라 [SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','Home Affairs')] [concept_institution]을 이용해 진행 속도를 둔화시키는 것도 가능합니다."
 concept_secession_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_gdp:0 "국내총생산"
 concept_gdp_short:1 "국내총생산"
 concept_gdp_desc:2 "자신의 [concept_country] 내에서 [Concept('concept_good_production', '$concept_good_produced$')|l]된 [Concept('concept_good','$concept_goods$')]은 자국 [concept_gdp]에 기여합니다. 생산된 상품 수량은 그 $concept_goods$의 [concept_market_price]에 따라 배율이 적용되고 모든 $concept_goods$을 합산한 값이 산출됩니다.\n\n$concept_gdp_short$은 [concept_prestige]과 [concept_budget_minting]에 영향을 줍니다."

 concept_education_access:0 "교육 접근성"
 concept_education_access_desc:1 "[concept_pop]이 자녀에게 얼마나 쉽게 교육을 제공할 수 있는지를 나타내는 척도입니다. 새로운 세대가 태어나 성장함에 따라 $concept_pop$의 [concept_literacy]율은 $concept_education_access$을 향해 증가합니다."

 concept_isolated_state:0 "고립 주 지역"
 concept_isolated_states:1 "고립 주 지역"
 concept_isolated_state_short:1 "고립"
 concept_isolated_state_desc:2 "[concept_state_region]이 [concept_market_capital]에 육로로 연결되어 있지 않고, $concept_market_capital$과 [concept_port_connection]을 구성할 수 있는 [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Port')](와)과도 육로로 연결되어 있지 않으면 [concept_market]에서 $concept_isolated_state_short$된 것으로 간주됩니다. $concept_isolated_states$은 [concept_buy_orders] 및 [concept_sell_orders]을 발생시키지 않으며 [Concept('concept_good', '$concept_goods$')] [concept_local_price]도 [concept_market_price]에 영향을 받지 않습니다."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_input_goods_shortage:0 "투입 상품 품귀"
 concept_input_goods_shortages:1 "투입 상품 품귀"
 concept_input_goods_shortage_desc:0 "[Concept('concept_good', '$concept_goods$')]을 소비하는 [Concept('concept_building', '$concept_buildings$')]의 경우, 해당 $concept_goods$의 [concept_buy_orders]이 [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] 미만으로 충족되면 산출량 불이익이 발생합니다. 이런 문제는 일반적으로 이 있는 [Concept('concept_building', '$concept_building_possessive$')] [concept_market]에서 [concept_good]의 이용 가능성이 부족할 때 발생하지만, $concept_building$이 위치한 [concept_state_region]의 [concept_market_access]이 낮아서 발생하는 것일 가능성도 있습니다."

 concept_market:0 "시장"
 concept_markets:1 "시장"
 concept_market_possessive:1 "시장의"
 concept_market_desc:2 "같은 $concept_market$에 속한 모든 [Concept('concept_state', '$concept_states$')]는 [Concept('concept_isolated_state','$concept_isolated_state_short$')] 주가 아닌 이상 서로 [Concept('concept_good', '$concept_goods$')] 무역을 주고받습니다. 이 시장에 속한 $concept_states$들이 서로 얼마나 잘 연결되어 있는지를 나타내는 척도가 바로 [concept_market_access]입니다. 또한, $concept_markets$도 [Concept('concept_trade_route','$concept_trade_routes$')]를 통해 무역을 주고받습니다.\n\n모든 [concept_country]는 독자적인 $concept_market$을 지배하거나, [concept_customs_union] 또는 [concept_subject] 관계를 통해 다른 국가가 지배하는 시장에 참여합니다. "

 concept_market_access:0 "시장 접근성"
 concept_market_access_desc:1 "[concept_state]가 속한 [concept_market]에 얼마나 잘 연결되어 있는지를 나타내는 척도입니다. 기본적으로 100%에서 시작하지만 $concept_state$의 [concept_infrastructure_usage]이 보유 [concept_infrastructure]을 초과할 때마다 그에 비례하여 감소합니다. 시장 접근성은 $concept_state$의 [concept_good_production]과 [concept_good_consumption]에 따라 발생하는 [concept_sell_orders] 및 [concept_buy_orders]의 수에 영향을 끼치며, [concept_market_price]이 [Concept('concept_good','$concept_goods$')]의 [concept_local_price]에 주는 영향의 정도에도 관계되어 있습니다."

 concept_infrastructure:0 "기반 시설"
 concept_infrastructure_desc:2 "$concept_infrastructure$은 [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Railway')] 및 [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Port')] 같은 [Concept('concept_building','$concept_buildings$')]이 제공합니다. 기반 시설은 [concept_state]가 소속 [concept_market]에 얼마나 잘 연결되어 있는지, [Concept('concept_battalion', '$concept_battalions$')]를 얼마나 빠르게 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilize$')]할 수 있는지 영향을 줍니다."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"

 concept_infrastructure_usage:0 "기반 시설 사용률"
 concept_infrastructure_usage_desc:1 "[Concept('concept_building','$concept_buildings$')]은 기술적 발전이나 요구 수준에 따라 일정한 양의 [concept_infrastructure]을 사용합니다. [concept_state] 내의 총 $concept_infrastructure_usage$은 $concept_infrastructure$에 비교하여 $concept_state$의 [concept_market_access]을 결정합니다. 또한, $concept_infrastructure_usage$은 [Concept('concept_port_connection','$concept_port_connections$')] 비용을 증가시킵니다."
  
 concept_good:0 "상품"
 concept_goods:0 "상품"
 concept_good_possessive:0 "상품의"
 concept_goods_input:0 "투입 상품"
 concept_goods_output:0 "산출 상품"
 concept_good_desc:1 "$concept_goods$은 [Concept('concept_building','$concept_buildings$')]에서 [Concept('concept_good_production','$concept_good_produced$')]되며, 생산 주체는 해당 $concept_buildings$과 [Concept('concept_pop','$concept_pops$')]입니다. $concept_goods$은 [concept_local_price]과 [concept_market_price]을 갖습니다."

 concept_government_good:0 "정부 조달품"
 concept_government_goods:1 "정부 조달품"
 concept_government_good_desc:1 "[Concept('concept_government_building', '$concept_government_buildings$')]에서 [concept_treasury]의 자금을 활용해 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good', '$concept_goods$')]을 의미합니다."

 concept_military_good:0 "군용품"
 concept_military_goods:1 "군용품"
 concept_military_good_desc:1 "[Concept('concept_military_building', '$concept_military_buildings$')]에서 [concept_treasury]의 자금을 활용해 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good', '$concept_goods$')]을 의미합니다."

 concept_state:0 "주"
 concept_states:0 "주"
 concept_state_or_states:0 "주"
 concept_state_possessive:1 "주의"
 concept_state_desc:2 "주는 [concept_country]의 지배를 받는 지리적 지역입니다. [Concept('concept_pop', '$concept_pops$')]은 $concept_state$에서 살아가고, 그 안에 자리한 [Concept('concept_building', '$concept_buildings$')]에서 일합니다. [concept_split_state]가 아닌 이상 주는 기본적으로 [concept_state_region]과 같은 영토입니다. 또한, [Concept('concept_isolated_state', '$concept_isolated_state_short$')] 상태가 아닌 이상 지역에서 [Concept('concept_good_consumption','$concept_good_consumed$')] 및 [Concept('concept_good_production','$concept_good_produced$')]되는 [Concept('concept_good','$concept_goods$')]을 같은 [concept_market]에 속한 다른 $concept_states$와 무역으로 주고받으며, 이 무역 활동의 정도는 [concept_market_access]에 따라 결정됩니다."

 concept_pop:0 "인구층"
 concept_pops:0 "인구층"
 concept_pop_possessive:1 "인구층의"
 concept_pops_possessive:0 "인구층의"
 concept_population:0 "인구"
 concept_pop_desc:3 "전 세계의 인구는 같은 [concept_building]에서 특정 [concept_profession]에 종사하고 동일한 [concept_culture]와 [concept_religion]를 공유하는 개인들의 집단인 $concept_pops$으로 구성됩니다. $concept_pops$은 벌어들이는 [Concept('concept_pop_income','$concept_pop_income_short$')]으로 [Concept('concept_good', '$concept_goods$')]을 구매해 [Concept('concept_pop_needs','$concept_pop_needs_short$')]를 충족시킵니다. 또한 수입은 해당 인구층의 [concept_wealth]과 [concept_sol]을 결정합니다. 인구층은 [Concept('concept_interest_group', '$concept_interest_groups$')]과 [Concept('concept_political_movement','$concept_political_movements$')]을 지지하거나 [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')] 상태가 됩니다. 인구층은 다수의 [concept_working_adults]과 [concept_dependents]로 이루어집니다. 이들 중 일부는 [Concept('concept_literacy','식자')]이며 [Concept('concept_loyalist','$concept_loyalists$')]나 [Concept('concept_radical','$concept_radicals$')]가 일부 섞여 존재하기도 합니다."

 concept_profession:0 "직종"
 concept_profession_jobs:0 "일자리"
 concept_professions:0 "직종"
 concept_profession_desc:2 "[Concept('concept_pop','$concept_pop_possessive$')] $concept_profession$은 그 인구층이 종사하는 [concept_building]에서 수행하는 역할과 벌어들이는 [concept_building_wage]의 규모, [Concept('concept_ownership_share','$concept_ownership_shares$')]의 취득 여부를 결정합니다. 더불어 직종은 지지하는 [Concept('concept_interest_group','$concept_interest_group$')]이나 [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')] 상태로 남을 확률, [concept_lower_strata]과 [concept_middle_strata], [concept_upper_strata]에서 해당 인구층이 속하는 계층에 영향을 줍니다. $concept_pop$이 $concept_professions$을 변경하려면 적절한 [concept_pop_qualifications]을 갖춰야 합니다."

 concept_production_method:0 "생산 방식"
 concept_production_methods:0 "생산 방식"
 concept_production_method_desc:3 "$concept_production_methods$에 따라 [Concept('concept_building','$concept_buildings$')]의 운영이 달라집니다. 생산 방식이 건물에 주는 영향은 다음과 같습니다.\n\n* $concept_building$이 운영을 위해 구매해야 하는 [Concept('concept_good_consumption','$concept_input_goods$')]의 종류\n- $concept_building$이 생산하여 판매하는 [Concept('concept_good_production','$concept_output_goods$')]의 종류\n- 건물 [concept_workforce]의 [Concept('concept_profession','$concept_professions$')] 분포\n\n$concept_production_methods$은 [Concept('concept_modifier','$concept_modifiers$')] 생성이나 [Concept('concept_ownership_share','$concept_ownership_shares$')] 분배처럼 부가 효과를 창출하기도 합니다. $concept_production_methods$은 여러 분류로 구성되는데, 한 번에 하나만 활성화할 수 있습니다. 필요한 [concept_technology] 및/또는 [concept_law]만 있다면 각 분류에서 활성화할 $concept_production_method$을 변경할 수 있습니다."

 concept_nation_formation:0 "국가 형성"
 concept_nation_formation_desc:0 "[concept_country]가 특정 [Concept('concept_state_region','$concept_state_regions$')]에 토지를 보유하거나 특정한 $SOCIETY$ [concept_technology]을 발견하는 등 일정한 요구 조건을 충족시키면 [concept_country_tier]이 더 높은 신규 $concept_country$를 형성할 수 있게 됩니다. 형성할 수 있는 국가는 #b $CULTURE$#! 패널의 #b $NATION_FORMATION$#! 탭에 목록으로 정리되어 있습니다."

 concept_culture:0 "문화"
 concept_cultures:1 "문화"
 concept_culture_possessive:1 "문화의"
 concept_culture_desc:2 "모든 [Concept('concept_pop', '$concept_pops$')]은 오직 [concept_assimilation]를 통해서만 변경할 수 있는 $concept_culture$를 갖습니다. $concept_culture$에 따라 인구층이 [Concept('concept_homeland','$concept_homelands$')]로 간주하는 [Concept('concept_state_region','$concept_state_regions$')]이 달라지며, 소속 [concept_country]에서 [Concept('concept_discrimination','$concept_discriminated_against$')]의 대상인지 아닌지가 결정됩니다."

 concept_accepted_culture:0 "수용 문화"
 concept_accepted_cultures:0 "수용 문화"
 concept_accepted_culture_short:0 "수용"
 concept_accepted_culture_desc:2 "한 [Concept('concept_country','$concept_country_possessive$')] $concept_accepted_cultures$는 [concept_primary_cultures]를 필두로 $concept_country$의 현재 [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Citizenship')] [concept_law]에 따라 $concept_accepted_culture_short$되는 기타 [Concept('concept_culture','$concept_cultures$')]로 구성됩니다."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_primary_cultures:0 "주류 문화"
 concept_primary_culture:0 "주류 문화"
 concept_primary_cultures_desc:4 "한 [Concept('concept_country','$concept_country_nation_state$')]와 주된 관계를 형성하고 있는 [concept_culture]를 의미합니다. 만일 $concept_country$가 다른 $concept_country$를 [Concept('concept_nation_formation', '형성')]할 경우 $concept_primary_cultures$가 바뀔 수도 있지만 그 외에는 동일하게 유지됩니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\n[GetPlayer.GetName]의 $concept_primary_cultures$: [GetPlayer.GetPrimaryCulturesDesc]"

 concept_cultural_trait:0 "문화 특성"
 concept_cultural_traits:1 "문화 특성"
 concept_cultural_trait_desc:2 "중심 언어나 발상지 등 [concept_culture]를 이루는 요소를 의미합니다. [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_primary_cultures','$concept_primary_culture$')]의 $concept_cultural_traits$과 [concept_pop]이 속한 $concept_culture$ 간의 유사성, 또 여기에 더해 $concept_country$에서 시행 중인 현재 [GetLawType('law_national_supremacy').GetGroup.GetName] [concept_law]에 따라 $concept_pop$의 [Concept('concept_discrimination','$concept_discriminated_against$')] 여부가 결정됩니다."

 concept_cultural_heritage_trait:0 "명맥 문화 특성"
 concept_cultural_heritage_traits:0 "명맥 문화 특성"
 concept_cultural_heritage_trait_desc:2 "[concept_culture]가 넓은 범위에서 세계의 어느 지역에서 태동했는지를 나타내는 [concept_cultural_trait]입니다. 특정한 [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Citizenship')] [Concept('concept_law','$concept_laws$')]은 [concept_pop]을 [Concept('concept_discrimination','$concept_discriminated_against$')]의 대상으로 여길지 말지를 결정할 때 다른 $concept_cultural_traits$보다 $concept_cultural_heritage_traits$을 중요하게 헤아리기도 합니다."
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_religion:0 "종교"
 concept_religions:1 "종교"
 concept_religion_desc:1 "모든 [Concept('concept_pop', '$concept_pops$')]은 $concept_religion$를 믿으며 이는 오직 [concept_conversion]으로만 바뀔 수 있습니다. 인구층이 어떤 $concept_religion$를 믿느냐에 따라 거주 [concept_country]에서 [Concept('concept_discrimination','$concept_discriminated_against$')]의 대상이 되기도 합니다."

 concept_accepted_religion:0 "수용 종교"
 concept_accepted_religions:0 "수용 종교"
 concept_accepted_religion_short:0 "수용"
 concept_accepted_religion_desc:2 "한 [Concept('concept_country','$concept_country_possessive$')] $concept_accepted_religions$는 [concept_state_religion]를 필두로 $concept_country$의 현재 [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Church and State')] [concept_law]에 따라 $concept_accepted_religion_short$되는 기타 [Concept('concept_religion','$concept_religions$')]로 구성됩니다."
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"

 concept_state_religion:0 "국교"
 concept_state_religion_desc:2 "한 [concept_country]와 가장 밀접한 [concept_religion]를 의미합니다. 일반적으로 국교는 국가 [Concept('concept_pop', '$concept_pops$')] 대부분이 믿는 주류 [concept_religion]이나, 간혹 법적으로 공표되거나 단순히 국가의 [concept_ruler]가 선호하는 $concept_religion$가 국교로 지정될 때도 있습니다. 대체로 국교는 바뀌지 않습니다. [AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\n[GetPlayer.GetName]의 $concept_state_religion$: [GetPlayer.GetStateReligion.GetName]"

 concept_religious_trait:0 "종교 특성"
 concept_religious_traits:1 "종교 특성"
 concept_religious_trait_desc:2 "주요 종교 집단 등 [concept_religion]를 이루는 요소를 의미합니다. [Concept('concept_country','$concept_country_possessive$')] [concept_state_religion]의 $concept_religious_traits$과 [concept_pop]이 믿는 $concept_religion$ 간의 유사성, 여기에 더해 $concept_country$에서 시행 중인 현재 [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Church and State')] [concept_law]에 따라 $concept_pop$의 [Concept('concept_discrimination','$concept_discriminated_against$')] 여부가 결정됩니다."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 
 concept_investment_pool:0 "투자 원천금"
 concept_investment_pool_desc:2 "[Concept('concept_ownership_share','$concept_ownership_shares$')]을 보유한 [Concept('concept_pop','$concept_pops$')]이 징수하는 [concept_dividends] 중 일부는 $concept_investment_pool$에 적립됩니다. 그리고 이렇게 모인 자금으로 [Concept('concept_country','$concept_country_possessive$')] 현재 [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','Economic System')] [concept_law]이 허용하는 범위 내에서 [Concept('concept_building','$concept_buildings$')]을 [Concept('concept_construction','$concept_construct$')]할 수 있습니다. 투자 원천금을 활용한 $concept_buildings$ $concept_construction$이 시작되면 건설에 필요한 자금이 $concept_investment_pool$에서 차감되고 [concept_budget_investment_income]으로 [concept_treasury]에 적립됩니다."
 concept_investment_pool_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_pop_income:0 "인구층 수입"
 concept_pop_income_short:0 "수입"
