 concept_economy_health:0 "경제 건강성"
 concept_economy_health_healthy:0 "건강한 경제"
 concept_economy_health_healthy_short:0 "건강함"
 concept_economy_health_unhealthy:0 "경제 불경기"
 concept_economy_health_unhealthy_short:0 "불경기"
 concept_economy_health_desc:0 "[Concept('concept_country','$concept_country_possessive$')] 경제는 #italic 두 조건 중 하나#!를 충족할 때 $concept_economy_health_healthy_short$ 상태로 여겨집니다.\n$TAB$@green_checkmark_box! 고정 수입이 고정 지출을 초과하는 경우\n$TAB$@green_checkmark_box! [concept_principal]이 국가 총 [concept_credit]의 절반을 넘지 않는 경우"

 concept_bankroll:0 "$bankroll$"
 concept_bankrolling:0 "재정 지원"
 concept_bankroll_desc:0 "한 [concept_country]가 자국 수입의 일정 부분을 다른 국가에 제공하는 [concept_ongoing_diplomatic_action]입니다. 이 금액은 수입을 받는 국가의 주간 세금 수익을 기반으로 결정됩니다. 이 행동은 매달 일정 확률로 재정을 지원하는 [concept_country]에게 [concept_obligation]을 생성합니다."

