 concept_promote:0 "장려"
 concept_promoted:0 "장려"
 concept_promotes:0 "장려"
 concept_promoting:0 "장려"
 concept_promotion:0 "장려"
 concept_promote_desc:1 "$concept_promoted$ 받는 [concept_interest_group]은 [Concept('concept_pop','$concept_pops$')]이 해당 집단을 지지할 매력을 좀 더 많이 느끼게 됩니다. 기본적으로 $concept_promotion$ 능력은 자국의 [GetLawGroup('lawgroup_free_speech').GetName] [concept_law]에 따라 결정됩니다. $concept_interest_groups$을 $concept_promoting$하는 데는 [concept_authority]가 소모됩니다."
 concept_colonize_desc:0 "당신의 국가가 강대국이나 열강일 경우, [concept_decentralized_nation]가 보유한 [concept_state]를 식민화할 수 있습니다. 단, 해당 [concept_strategic_region]에 [concept_interest] 관계를 보유하고 있어야 합니다."
 concept_embargos:1 "통상 금지"
 concept_relation_desc:1 "관계는 두 [Concept('concept_country', '$concept_countries$')]의 공식적인 관계를 나타냅니다."
 concept_oppose_desc:0 "[concept_diplomatic_play]이 전쟁으로 확대될 경우, 반발 국가는 해당 외교전 반발 진영에 가담하게 됩니다."
 concept_support:0 "지지"
 concept_support_desc:0 "[concept_diplomatic_play]이 전쟁으로 확대될 경우, 지지 국가는 해당 외교전 지지 진영에 가담하게 됩니다."
 concept_radicalization:0 "급진화"
 concept_radicalization_desc:0 "TODO concept_radicalization_desc"
 concept_discrimination_trait:0 "차별 특성"
 concept_discrimination_traits:1 "차별 특성"
 concept_discrimination_trait_desc:0 "차별 특성이란..."
 concept_budget_interest_rate_desc:0 "interest_desc"
 concept_patrol:0 "순찰"
 concept_patrol_desc:0 "적함의 출현에 대비해 경로를 순찰합니다."
 concept_profitability:0 "이윤율"
 concept_profitability_desc:0 "이윤율은 근로자 수 대비 소득을 나타낸 값으로, 전 세계의 다른 모든 건물과 비교됩니다."
 concept_trade_power:0 "무역력"
 concept_trade_power_desc:0 "[concept_trade_route]의 무역력은 수입 시장의 [concept_import_power]과 수출 시장의 [concept_export_power] 중 낮은 수치입니다."
 concept_import_power:0 "수입력"
 concept_import_power_desc:0 "[concept_market] 내 특정 [concept_good]의 수입력은 해당 상품의 [concept_buy_orders]을 기반으로 하며, 단계당 최소 수량까지 반영합니다."
 concept_export_power:0 "수출력"
 concept_export_power_desc:0 "[concept_market] 내 특정 [concept_good]의 수출력은 해당 상품의 [concept_sell_orders]을 기반으로 하며, 단계당 최대 수량까지 반영합니다."
 concept_objective:0 "목표"
 concept_objectives:0 "목표"
 concept_objective_desc:0 "AI-controlled countries have a set of Objectives that governs their strategy\n#todo TODO MORE INFO#!"
 concept_favor:0 "호의"
 concept_favors:0 "호의"
 concept_favor_desc:0 "#todo A Favor is... #!"
 concept_reinforcements:0 "증원군"
 concept_reinforcements_desc:0 "증원군은 현재 어딘가로 이동 중인 [Concept('concept_battalion', '$concept_battalions$')]나 [Concept('concept_warship', '$concept_warships$')]을 나타냅니다."
 concept_travel_queue:0 "이동 대기열"
 concept_travel_queue_desc:0 "[Concept('concept_battalion', '$concept_battalions$')] 또는 [Concept('concept_warship', '$concept_warships$')]이 어딘가로 이동하도록 명령을 받으면 이동 대기열에 배치됩니다. 병력은 [Concept('concept_barrack', '$concept_barracks$')]과 [Concept('concept_commander', '$concept_commanders$')], [Concept('concept_front', '$concept_fronts$')] 사이를 오갈 수 있습니다."
 concept_battle_plan:0 "전투 계획"
 concept_battle_plan_desc:0 "전투 계획은 침공 명령을 받은 [concept_front]의 [concept_commander]이 생성합니다. 계획에 충분한 수의 병력이 배속되면 [concept_battle]가 발생합니다."
 concept_good_net:0 "순상품 재고"
 concept_good_net_desc:0 "무역 이후 이 [concept_market]에 있는 해당 상품의 수량을 나타냅니다."
 concept_decreees:0 "칙령"
 concept_construction_camp:0 "건설 합숙소"
 concept_construction_camps:0 "건설 합숙소"
 concept_construction_camp_desc:0 "건설 합숙소란..."
 concept_innovation_points:0 "혁신 포인트"
 concept_innovation_points_desc:0 "혁신 포인트는 대학을 통해 얻습니다. 이 혁신 포인트를 사용해 발명을 연구할 수 있습니다."
 concept_construction_points:0 "건설 포인트"
 concept_construction_points_desc:0 "@construction! 건설 포인트는 [Concept('concept_construction_camp', '$concept_construction_camps$')]를 통해 생성되며, [Concept('concept_building', '$concept_buildings$')]을 건설하는 데 쓰입니다."
 concept_budget_new_construction:0 "신규 건설"
 concept_budget_new_construction_desc:0 "new_construction_desc"
 concept_opinion:0 "의견"
 concept_opinion_desc:1 "다른 국가를 향한 자국민의 의견과 당신의 국가를 향한 다른 [Concept('concept_country', '$concept_countries$')]의 의견은 외교 관계에서 중요한 요소입니다."
 concept_potentials:0 "잠재력"
 concept_potentials_desc:0 "잠재력은 어느 한 영역에서 해당 상품을 얼마나 제공할 수 있는지를 나타냅니다."
 concept_taxation_desc:0 "조세는 [concept_money]으로, $concept_pop$의 임금에서 차감되거나 [Concept('concept_good', '$concept_goods$')] 가격에 소비세로 부과됩니다."
 concept_non_government_building:0 "생산 건물"
 concept_non_government_building_desc:0 "생산 건물은 일종의 상품을 생산하며, 정부의 자금으로 운영되지 않습니다."
 concept_colonial_state:0 "식민 주"
 concept_colonial_states:1 "식민 주"
 concept_colonial_state_desc:1 "식민 주는 특별한 유형의 [concept_unincorporated_state]로, 일반적으로 [concept_decentralized_nation]에 [concept_colony]를 수립하거나 [concept_unrecognized_power]의 영토를 정복함으로써 생성됩니다. 식민 주가 같은 [concept_country]에 속한 비식민 주와 국경을 접하게 되면 식민지 지위를 상실하고 정식 [concept_unincorporated_state]로 전환됩니다.\n\n식민 주는 이주 유치에 보너스를 받으며, 식민지 [Concept('concept_law', '$concept_laws$')]과 [Concept('concept_institution', '$concept_institutions$')]의 특정 변화 요인에 영향을 받습니다."
 concept_state_resource:0 "주 자원"
 concept_state_resource_desc:0 "해당 자원은 자원 산업으로 채취하여 제조업 또는 무역에 [Concept('concept_good', '$concept_goods$')]을 제공할 수 있습니다."
 concept_ig_population:0 "이해 집단 인구"
 concept_ig_population_desc:0 "해당 이해 집단에 속한 [Concept('concept_pop', '$concept_pops$')]의 수를 나타냅니다."
 concept_ig_approval:0 "찬성"
 concept_ig_approves:0 "찬성"
 concept_ig_approve:0 "찬성"
 concept_ig_approving:0 "찬성"
 concept_ig_disapproval:0 "반대"
 concept_ig_disapproves:0 "반대"
 concept_ig_disapprove:0 "반대"
 concept_ig_disapproving:0 "반대"
 concept_ig_indifferent:0 "무관심"
 concept_ig_approval_desc:1 "$concept_interest_group$의 찬성이나 반대는 소속 [concept_country]의 [Concept('concept_law', '$concept_laws$')]이 자신들의 [Concept('concept_ideology', '$concept_ideologies$')]에 얼마나 합치하는지, [concept_interest_group] 내 모든 충성파 [Concept('concept_pop', '$concept_pops$')]의 수에 따라 결정됩니다. 또한, [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]의 활성화 여부도 이에 영향을 받습니다. 찬성이나 반대를 결정할 수 없는 상황에서는 $concept_interest_group$이 무관심한 태도를 견지합니다."
 concept_pol_str:0 "정치적 힘"
 concept_pol_str_desc:0 "정치적 힘은 [concept_pop]과 해당 인구층이 소속된 [concept_interest_group]이 국가의 정치에 대해 행사하는 권력의 수준을 나타내며, 집단이 갖는 [concept_clout]의 양을 결정합니다. 정치적 힘은 지지 [Concept('concept_pop', '$concept_pops$')]의 [concept_status]와 [concept_wealth], 추가로 지난 [concept_election]에서 [concept_interest_group]이 받은 [concept_votes]에 영향을 받습니다."
 concept_status:0 "지위"
 concept_status_desc:0 "지위는 [concept_country]의 [concept_pop]이 얼마나 높은 지위를 보유하고 있는지를 나타냅니다. [Concept('concept_law', '$concept_laws$')]에 따라 온갖 [concept_profession]에 종사하는 [Concept('concept_pop', '$concept_pops$')]의 지위가 달라집니다."
 concept_army_budget:0 "육군 예산"
 concept_army_budget_desc:0 "육군/해군 예산은 매주 병영에서 [Concept('concept_good', '$concept_goods$')]을 구매하는 데 소비됩니다. 구매한 상품은 야전에 배치된 [concept_battalion]가 소비합니다."
 concept_warship:0 "전함"
 concept_warships:1 "전함"
 concept_warship_desc:1 "전함은 해군 인적 자원의 척도 단위입니다. [Concept('concept_naval_base', '$concept_naval_bases$')]에서 일하는 인구 1,000명으로 치환하여 볼 수 있습니다."
 concept_construction_sector:0 "건설 부문"
 concept_construction_sector_desc:0 "건설 부문이란..."
 concept_barrack:0 "병영"
 concept_barracks:1 "병영"
 concept_barrack_desc:1 "병영은 [Concept('concept_battalion', '$concept_battalions$')]를 생성합니다."
 concept_naval_base:0 "해군 기지"
 concept_naval_bases:1 "해군 기지"
 concept_naval_base_desc:1 "해군 기지는 [Concept('concept_warship', '$concept_warships$')]을 생성합니다."
 concept_market_controller:0 "시장 지배자"
 concept_market_controller_possessive:0 "시장 지배자의"
 concept_market_controller_desc:0 "시장 지배자는 시장의 소유주를 나타냅니다."
 concept_radicalized_desc:0 "더 격해질 경우 혁명가가 될 수도 있으며, 요구 사항이 이뤄지면 급진파에서 다시 원래대로 돌아올 수도 있습니다."
 concept_de_radicalize:0 "급진화 해제"
 concept_de_radicalize_desc:0 "불만 사항이 어느 정도 해결될 경우 급진화가 해제될 수 있습니다."
 concept_colonys:1 "식민지"
 concept_relation:0 "관계"
 concept_yield:0 "양도"
 concept_yield_desc:0 "TODO concept_yield_desc"
 concept_abstain:0 "불참"
 concept_abstain_desc:0 "전쟁으로 확대되는 [concept_diplomatic_play]에서 지지도, 반발도 하지 않는 국가는 분쟁에 참여하지 않으며 [concept_interest] 관계가 비활성화됩니다."
 concept_command_prio:0 "최우선 사령부"
 concept_command_prio_desc:0 "해당 사령부가 자리한 전략 지역 내 병영에서 최우선으로 증원되는 사령부를 일컫습니다. 이후 남은 병력은 우선 순위에서 높은 사령부로 보내집니다."
 concept_organization_tooltip:0 "조직 툴팁"
 concept_organization_tooltip_desc:0 "조직은 해당 사령부가 얼마나 조직적인지를 나타내는 수치입니다. 전투 시 [concept_combat_effectiveness]의 수치를 조정하며, 조직 수치가 낮다면 인물이 전투를 실행할 가능성이 낮아집니다. 조직은 사령부의 보급이 원활하다는 전제하에 점진적으로 상승합니다."
 concept_battle_summary_warsupport:0 "전투 요약 전쟁 지지"
 concept_battle_summary_warsupport_desc:0 "전쟁 지지는 전투에서 승리하고 적에게 사상자를 유발하여 얻을 수 있습니다."
 concept_defend:0 "방어"
 concept_defend_desc:0 "인물에게 병력을 소집하라는 명령을 내립니다."
 concept_defend_state:0 "주 방어"
 concept_defend_state_desc:0 "인물에게 특정 주를 방어하는 데 집중하라는 명령을 내립니다."
 concept_conquer_state:0 "주 정복"
 concept_conquer_state_desc:0 "인물에게 특정 주를 침공하는 데 집중하라는 명령을 내립니다."
 concept_set_objective:0 "목표 설정"
 concept_set_objective_desc:0 "인물에게 당신이 원하는 바를 지시하면, 해당 인물은 그 목표를 이루기 위한 자신만의 방법을 모색합니다."
 concept_manage_character:0 "인물 관리"
 concept_manage_character_desc:0 "어느 지역에 어떤 인물을 배치하느냐에 따라 전쟁의 판도가 뒤집히거나, 민심이 반전되곤 합니다."
 concept_domestic_loans:0 "국내 대출"
 concept_domestic_loans_desc:0 "국내 대출은 [concept_country]가 국내 지불자로부터 빌린 자금을 나타냅니다."
 concept_command:0 "사령부"
 concept_commands:1 "사령부"
 concept_command_desc:1 "사령부는 [concept_theater]에 자리를 잡은 [concept_commander]을 나타냅니다. 사령부는 [Concept('concept_barrack', '$concept_barracks$')]이나 [Concept('concept_naval_base', '$concept_naval_bases$')]의 보급을 받는 [Concept('concept_battalion', '$concept_battalions$')] 또는 해군 대대를 다수 보유합니다. 사령부가 보유할 수 있는 대대의 최댓값은 지휘관의 계급에 따라 결정됩니다."
 concept_combat_effectiveness:0 "공격력과 방어력"
 concept_combat_effectiveness_desc:0 "휘하 부대의 공격 및 방어 역량을 나타냅니다."
 concept_offensive_combat_effectiveness:0 "공격력"
 concept_offensive_combat_effectiveness_desc:0 "공격력이란..."
 concept_defensive_combat_effectiveness:0 "방어력"
