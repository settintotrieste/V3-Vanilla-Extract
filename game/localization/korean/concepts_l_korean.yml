 concept_peace_desc:0 "평화란..."
 concept_subject_power:0 "약소국"
 concept_subject_power_desc:0 "Subject Powers are subservient to other, more powerful polities and are largely unable to conduct independent diplomacy.\n#todo TODO rewrite this#!"
 concept_expeditionary_force:0 "원정군"
 concept_expeditionary_force_desc:0 "#todo concept_expeditionary_force_desc #!"
 concept_commander_of_front:0 "전선 사령부"
 concept_commander_of_front_desc:0 "#todo concept_commander_of_front_desc #!"
 concept_isolated_state_adj:1 "고립"
 concept_sea_lane:0 "해로"
 concept_sea_lanes:1 "해로"
 concept_sea_lane_desc:0 "해로란..."
 concept_productivity_short:0 "생산성"
 concept_budget_construction_wages:0 "건설 임금"
 concept_budget_construction_wages_desc:0 "construction_wages_desc"
 concept_budget_construction_slaves:0 "건설 노예"
 concept_budget_construction_slaves_desc:0 "construction_slaves_desc"
 concept_trade_route_value:0 "무역로 가치"
 concept_trade_route_value_desc:0 "[concept_trade_route]는 [concept_market_price] 편차와 거래량에 따라 해당 무역로를 관리하는 [GetBuildingType('building_trade_center').GetName]에 [concept_revenue]을 제공합니다. 이 과정에서 [concept_tariffs]는 생성되는 $concept_trade_route_value$를 감소시키는 역할을 해, [concept_trade_route]가 이윤을 내지 못하고 정체되기 전에 효율적으로 최대 거래량을 줄여줍니다."
 concept_protected_export_share:0 "보호 수출품 지분"
 concept_protected_export_share_desc:0 "[concept_market] 내에서 생성된 [concept_sell_orders] 중 [Concept('concept_trade_route', '$concept_trade_routes$')]로 수출할 수 없도록 지정된 지분을 의미합니다. $concept_protected_export_share$이 클수록 [concept_market_price]이 낮게 형성되고 고객에게 유리하며, 반대로 $concept_protected_export_share$이 작을수록 더 많은 수출이 가능해 생산자에게 유리합니다. 보호 수출품 지분의 규모는 [GetLawType('law_mercantilism').GetGroup.GetName] [concept_law]에 따라 결정됩니다. 또한, [Concept('concept_country','$concept_countries$')] 차원에서 [Concept('concept_embargo','$concept_embargos$')]를 적용하여 그 수치를 더욱더 높일 수 있습니다."
 concept_politically_inactive_desc:2 "[concept_pop] 중에서 [concept_interest_group]을 지지하지 않는 사람들은 정치 비활동 인구로 분류됩니다. 이런 정치적 비활동 인구가 발생하는 주된 원인은 낮은 [concept_literacy]율 혹은 [concept_sol]입니다. $concept_pops$의 $concept_politically_inactive$ 계층은 정치 과정에 참여하지 않으며 이들이 보유한 [concept_political_strength]은 버려집니다."
