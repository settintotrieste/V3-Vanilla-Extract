 concept_government_building:0 "정부 건물"
 concept_government_buildings:1 "정부 건물"
 concept_government_building_desc:1 "[concept_government]가 소유하고 [concept_treasury] 자금을 이용해 운영하는 [concept_building]을 의미합니다. $concept_government_buildings$은 [Concept('concept_good','$concept_goods$')] [concept_good_production]이 없기 때문에 [concept_revenue]이 전무합니다. 하지만 [concept_bureaucracy], [concept_infrastructure], [concept_convoys], [Concept('concept_unit','$concept_units$')] 등 [concept_country] 운영에 반드시 필요한 여러 기타 자원을 생산합니다. 비군사 $concept_government_buildings$에서 일하는 [concept_workforce]는 [concept_government_wage]에 따라 봉급을 받으며 [Concept('concept_military_building','$concept_military_buildings$')]은 [concept_military_wage]에 따라 봉급을 지급합니다."

 concept_military_building:0 "군사 건물"
 concept_military_buildings:1 "군사 건물"
 concept_military_building_army_and_navy:0 "육군 및 해군"
 concept_military_building_desc:4 "[Concept('concept_country','$concept_country_possessive$')] 육군과 해군을 위해 [Concept('concept_battalion','$concept_battalions$')] 및 [Concept('concept_flotilla','$concept_flotillas$')]을 훈련시키고, 유지하고, 보급하는 [Concept('concept_government_building','$concept_government_buildings$')]입니다. $concept_military_buildings$에서 일하는 [concept_workforce]는 [concept_military_wage]에 따라 봉급을 받습니다."
 
 concept_incorporated_state:0 "편입 주"
 concept_incorporated_states:1 "편입 주"
 concept_incorporate_state:0 "주 편입"
 concept_incorporate:0 "편입"
 concept_incorporated:0 "편입"
 concept_incorporating:0 "편입"
 concept_incorporation:0 "편입"
 concept_incorporated_state_desc:2 "[concept_country]에 완전히 편입된 [Concept('concept_state','$concept_states$')]를 의미합니다. $concept_incorporated_states$에서 거주하는 [Concept('concept_pop', '$concept_pops$')]은 세금을 내고 [Concept('concept_institution', '$concept_institutions$')]의 혜택을 받으며, 국가 정치 체제 적극적으로 참여합니다. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]는 일련의 절차를 통해 $concept_incorporated$될 수 있습니다만, 간혹 이 절차가 지나치게 길어질 때도 있습니다."

 concept_capacity:0 "역량"
 concept_capacities:0 "역량"
 concept_capacity_desc:0 "[Concept('concept_country','$concept_country_possessive$')] 역량은 [concept_bureaucracy], [concept_authority], [concept_influence]의 세 가지 척도로 구분됩니다. $concept_capacities$은 모아서 사용하는 개념이 아닙니다. 다양한 공급원이 지속적으로 역량을 생성하며, 이를 다양한 사업을 진행하면서 끊임없이 소비하는 형태입니다. 각 역량의 남은 양은 상단 막대에 표시됩니다. $concept_capacity$에 여유가 있으면 $concept_country$에 작은 보너스가 적용됩니다. 반대로 $concept_capacity$이 부족하면 상당한 수준의 불이익을 받습니다."

 concept_bureaucracy:0 "행정력"
 concept_bureaucracy_desc:4 "@bur! 행정력은 [Concept('concept_country','$concept_country_possessive$')] 중앙 행정 제도와 일상적인 업무를 유지하는 데 쓰이는 [concept_capacity]입니다. [Concept('concept_incorporated_state', '$concept_incorporated_states$')]들의 인구가 늘어날수록, [concept_institution] 투자 단계가 상승할 때마다 행정력 비용은 증가합니다. 또한, [Concept('concept_commander','$concept_commanders$')] 임명이나 [Concept('concept_trade_route','$concept_trade_routes$')] 수립에도 사용됩니다. @bur!은 [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Government Administration')] [Concept('concept_building','$concept_buildings$')]을 운영하여 얻을 수 있습니다."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 concept_authority:0 "권위"
 concept_authority_desc:3 "@aut! 권위는 [Concept('concept_decree', '$concept_decrees$')]을 공표하거나 [Concept('concept_interest_group', '$concept_interest_groups$')]을 관리하는 등 [concept_country] 내적인 변화에 영향을 줄 때 쓰이는 [concept_capacity]입니다. @aut!는 [Concept('concept_law', '$concept_laws$')]을 통해 얻습니다."
 
 concept_influence:0 "영향력"
 concept_influence_desc:3 "@inf! 영향력은 [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]과 다른 [concept_country]를 대상으로 한 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]에 쓰이는 [concept_capacity]입니다. @inf!은 자국 [concept_rank]에 따라 부여됩니다."

 concept_institution:0 "기관"
 concept_institutions:1 "기관"
 concept_institution_possessive:0 "기관의"
 concept_institution_desc:2 "[concept_institution]은 [concept_country]에 속한 [Concept('concept_incorporated_state', '$concept_incorporated_states$')]에 이로운 혜택을 제공합니다. 기관을 유지하는 데는 [concept_bureaucracy]이 소모되며, 그 비용은 $concept_incorporated_states$에 거주 중인 [Concept('concept_pop', '$concept_pops$')]의 수와 $concept_institution$의 투자 단계에 비례합니다. 높은 단계일수록 비용과 효과가 상승합니다. 투자 단계를 조정하는 데는 시간이 소요됩니다."
 
 concept_law:0 "법"
 concept_laws:0 "법"
 concept_law_desc:3 "$concept_laws$은 [concept_country] 운영과 관리의 밑바탕이 되는 기본 원칙입니다. 특정 $concept_laws$은 [Concept('concept_institution', '$concept_institutions$')]으로 하여금 더 강한 통제권을 행사할 수 있게 하기도 합니다. $concept_law$이 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]되려면 적어도 하나 이상의 [concept_in_government] [concept_interest_group]이 [Concept('concept_endorse_oppose','$concept_endorsed$')]하거나 현재 진행 중인 [concept_political_movement]의 지지를 받아야 합니다."

 concept_money:1 "자금"
 concept_money_desc:5 "$concept_money$은 세상을 돌아가게 하는 원동력입니다. [Concept('concept_government_wage','$concept_government_wages$')]과 [concept_bureaucracy] 생산, [concept_construction] 자재, 산업 [concept_subsidies], [Concept('concept_trade_route','$concept_trade_routes$')] [concept_convoys], 마지막으로 군대 운용 비용을 지불하는 데 쓰입니다. $concept_money$은 자국 [Concept('concept_pop', '$concept_pops$')]으로부터 [Concept('concept_taxes','$concept_taxing$')]을 걷고 [concept_tariffs]를 부과하여 조달할 수 있습니다. [concept_treasury] 수지에서 잉여 $concept_money$은 [concept_loans]을 변제하거나 [concept_gold_reserves]에 금을 비축하는 데 쓰입니다. 그러나 $concept_money$이 부족하면 $concept_loans$이 증가해 [Concept('concept_credit','$concept_credit_limit$')]에 가까워집니다. 여기서 신용은 자국 $concept_buildings$의 [concept_cash_reserves]에 $concept_money$이 얼마나 있느냐에 따라 결정됩니다."
 
 concept_workforce:0 "노동 종사자"
 concept_workforce_desc:1 "한 [concept_building]의 $concept_workforce$는 현재 사용 중인 [Concept('concept_production_method', '$concept_production_methods$')]에 따라 각종 [Concept('concept_profession', '$concept_professions$')]에 종사하는 [Concept('concept_pop', '$concept_pops$')]으로 구성됩니다."

 concept_gold_reserves:0 "금 보유고"
 concept_gold_reserves_desc:1 "[Concept('concept_country','$concept_country_possessive$')] 주간 예산 중에서 남는 자금은 $concept_gold_reserves$에 축적됩니다. 예산 수지가 적자로 돌아설 경우 $concept_gold_reserves$에 남아 있는 [concept_money]이 먼저 소진되며, 그 이후부터 $concept_country$가 [concept_loans]을 받게 됩니다. $concept_gold_reserves$는 [concept_gdp]의 일정 비율만 축적할 수 있고 지나치면 수확 체감의 법칙이 적용됩니다. 즉, 금을 지나치게 모으다 보면 결국 경제가 성장 동력을 상실하는 시점이 온다는 뜻입니다."

 concept_cash_reserves:0 "현금 보유고"
 concept_cash_reserves_desc:1 "[concept_building]의 자산은 $concept_cash_reserves$에 저장됩니다. $concept_building$이 주간 [concept_building_balance]를 흑자로 유지하는 동안에는 [concept_money] 일부가 $concept_cash_reserves$에 저장되고 나머지는 [Concept('concept_ownership_share','$concept_ownership_shares$')]을 소유한 [Concept('concept_pop','$concept_pops$')]에 [concept_dividends] 명목으로 지급됩니다.\n\n$concept_cash_reserves$는 $concept_ownership_shares$을 보유한 $concept_pops$의 것으로 간주되며 규모 축소나 [concept_bankruptcy]로 $concept_cash_reserves$가 탕진되면 분노를 터뜨립니다. [concept_country] 내 모든 $concept_cash_reserves$의 총합에 따라 [concept_credit]이 결정됩니다."

 concept_obsession:0 "집착"
 concept_obsessed:0 "집착"
 concept_obsession_desc:1 "간혹 [concept_culture]가 특정한 [Concept('concept_good','$concept_goods$')]에 $concept_obsessed$하는 상황이 발생하곤 합니다. 해당 $concept_culture$에 속한 [Concept('concept_pop', '$concept_pops$')]은 같은 [concept_pop_needs] 범주에 속한 다른 $concept_goods$과 비교했을 때, $concept_obsessed$하는 $concept_goods$에 훨씬 큰 금액을 소비합니다."

 concept_taboo:0 "금기"
 concept_taboo_desc:1 "[concept_religion]가 특정한 [Concept('concept_good','$concept_goods$')]을 $concept_taboo$로 여길 수도 있습니다. 해당 $concept_religion$를 믿는 [Concept('concept_pop', '$concept_pops$')]은 같은 [concept_pop_needs] 범주 내에서 다른 $concept_goods$과 비교했을 때, $concept_taboo$시하는 $concept_goods$에 훨씬 적은 금액을 소비합니다."

 concept_goods_substitution:0 "상품 대체"
 concept_goods_substitutes_short:0 "대체"
 concept_goods_substitution_desc:2 "같은 [concept_pop_needs] 범주에 속한 [Concept('concept_good','$concept_goods$')]은 이용 가능성에 따라 [Concept('concept_pop','$concept_pops$')] 소비에서 상호 대체가 가능합니다. 예를 들어 기초 식품 집단에는 곡물과 고기가 모두 포함되어 있고, $concept_pops$은 곡물을 더 소비하고 고기는 덜 소비합니다. 하지만 이후 시장에 고기가 더 많이 공급되면 고기 소비는 증가하고, 반대로 곡물 소비는 감소하게 됩니다. [concept_market]에서 어느 한 상품에 대한 [concept_sell_orders]이 없어지는 등 특정한 상황이 닥치면 상품이 완전히 대체되기도 합니다.\n\n또한, 같은 범주에 속하는 상품들이라도 특정 $concept_good$이 $concept_pop$ [concept_culture]의 [concept_obsession] 대상인지, 혹은 [concept_religion]의 [concept_taboo] 대상인지에 따라 다른 $concept_goods$에 비해 확연한 소비량 차이를 보이기도 합니다. [concept_base_price]이 높은 $concept_goods$일수록 특정 $concept_pop_needs$ 범주 내에서 $concept_pop$의 $concept_pop_needs$를 충족하는 데 훨씬 크게 반영됩니다. 가령 식료품 한 개는 곡물 여섯 개와 동등합니다."

 concept_market_price:0 "시장 가격"
 concept_market_prices:0 "시장 가격"
 concept_market_price_desc:1 "[concept_market] 내에서의 [concept_good] 가격을 나타냅니다. 시장 가격은 [concept_buy_orders]과 [concept_sell_orders]을 기반으로 결정됩니다. 또한 각각의 [concept_market_access]에 따라 참여 중인 모든 [Concept('concept_state','$concept_states$')]의 [Concept('concept_good','$concept_goods$')] [concept_local_price]에도 영향을 줍니다."
 
 concept_local_price:0 "현지 가격"
 concept_local_price_desc:1 "한 [concept_state] 내의 [concept_good] 가격을 나타냅니다. 현지 가격은 지역 [concept_good_consumption]와 [concept_good_production]에 따라 결정되며, [Concept('concept_state','$concept_state_possessive$')] [concept_market_access]에 따른 [concept_market_price]에 영향을 받아 조정됩니다. [Concept('concept_trade_route','$concept_trade$')]을 제외한 모든 매매는 $concept_local_price$으로 이뤄지며, 이 구매와 판매가 [concept_market]에서 [Concept('concept_buy_orders','$concept_buy_order_short$')] 및 [concept_sell_orders]을 창출합니다."
 
 concept_subsistence_building:0 "자경 건물"
 concept_subsistence_buildings:1 "자경 건물"
 concept_subsistence_building_farming:0 "자경 농업"
 concept_subsistence_building_desc:2 "자경 [Concept('concept_building', '$concept_buildings$')]이란 오로지 생존에만 최적화된 식량과 기초 자원 [Concept('concept_good','$concept_goods$')]만을 생산하는 저강도 분산형 건물군을 일컫습니다. 이러한 자경 건물에서 생산된 [Concept('concept_good','$concept_goods$')] 중 소량은 [concept_market]에 판매되고 [concept_subsistence_output]은 자경 건물에서 일하는 [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Peasants')]의 열악한 [concept_sol]을 유지하는 데 쓰입니다. 일반적으로 거의 모든 $concept_buildings$보다 효율이 크게 떨어지지만, 사용되지 않는 [concept_arable_land]에서 운영되고 별도의 [concept_construction]이 필요하지 않다는 특징이 있습니다."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_economy_of_scale:0 "규모의 경제"
 concept_economy_of_scale_desc:2 "상당수의 [Concept('concept_building','$concept_buildings$')]은 규모가 커질수록 효율성이 상승합니다. 이렇듯 $concept_buildings$은 첫 단계 이후로 [concept_building_level]가 상승할 때마다 다음과 같은 효과를 얻습니다.\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\n현재 $concept_economy_of_scale$ 효과에 대한 국가적 단계 상한은 [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]입니다."

 concept_interest_group:0 "이해 집단"
 concept_interest_groups:0 "이해 집단"
 concept_interest_group_possessive:1 "이해 집단의"
 concept_interest_group_desc:3 "이해 집단이란 당신의 [concept_country] 내에서 공동의 이해를 가진 정치적 파벌을 나타냅니다. 이들은 [Concept('concept_pop', '$concept_pops$')]에 대한 [Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')]에 따라 지지도를 얻으며, 이해 집단의 [concept_clout]은 지지 $concept_pops$의 [concept_political_strength]에 직접적인 기반을 둡니다. $concept_interest_groups$은 제각기 다양한 [Concept('concept_ideology', '$concept_ideologies$')]을 추구하기에 여러 [Concept('concept_law', '$concept_laws$')]에 찬성하거나 반발하기도 합니다.\n\n또한 [concept_approval] 단계에 따라 활성화되는 [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]을 세 가지 보유합니다. 이해 집단 [Concept('concept_leader','$concept_leader_possessive$')] 개인 $concept_ideology$ 또한 $concept_interest_group$에 영향을 줍니다."

 concept_interest_group_attraction:0 "이해 집단 유치"
 concept_interest_group_attraction_short:0 "유치"
 concept_interest_group_attractions:1 "이해 집단 유치"
 concept_attracted:0 "유치"
 concept_interest_group_attraction_desc:4 "유치란 한 [Concept('concept_pop', '$concept_pops$')]이 특정 [concept_interest_group]을 지지할 가능성을 나타냅니다. 유치는 [concept_profession], [concept_wealth], [concept_education_access] 같은 $concept_pop$의 속성에 영향을 받습니다. 높은 $concept_interest_group_attraction_short$는 해당 $concept_interest_group$이 $concept_pop$ 본인들의 정치적 이해를 그만큼 잘 대표한다고 느낀다는 말과 일맥상통합니다."

 concept_politician:0 "정치인"
 concept_politicians:1 "정치인"
 concept_politician_desc:2 "군사가 아닌 정치 분야에 영향력을 행사하는 [Concept('concept_character','$concept_characters$')]의 [concept_character_role]입니다. [concept_ruler] 또는 [concept_heir], [concept_interest_group] [concept_leader]로 종사할 수 있습니다."

 concept_leader:0 "지도자"
 concept_leaders:0 "지도자"
 concept_leader_possessive:0 "지도자의"
 concept_leader_desc:2 "[concept_interest_group]을 이끄는 [concept_character]을 통칭하는 표현입니다. 지도자 인물은 이해 집단에 영향을 주는 일련의 [Concept('concept_character_trait', '$concept_character_traits$')]과 개인적인 [concept_ideology]을 보유하고 있습니다. 특히 $concept_leader$ 인물의 개인 이념은 해당 직책을 맡고 있는 동안 $concept_interest_group$의 $concept_ideologies$으로 추가됩니다."

 concept_interest_group_trait:0 "이해 집단 특성"
 concept_interest_group_traits:1 "이해 집단 특성"
 concept_interest_group_trait_short:0 "특성"
 concept_interest_group_traits_short:0 "특성"
 concept_interest_group_trait_desc:1 "모든 [Concept('concept_interest_group','$concept_interest_groups$')]은 세 가지의 $concept_interest_group_traits_short$을 보유하고 있으며, [concept_approval] 단계에 따라 활성화되어 [concept_country] 전역에 상당한 영향을 줍니다.\n부정적인 $concept_interest_group_trait_short$은 $concept_approval$이 $ig_approval_unhappy$ 기준치(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!) 미만으로 하락 시 활성화됩니다.\n긍정적인 $concept_interest_group_trait_short$은 $concept_approval$이 $ig_approval_happy$ 기준치(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!) 초과 시 활성화됩니다.\n$concept_approval$이 $ig_approval_loyal$ 기준치(#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!)를 초과하면 긍정적인 $concept_interest_group_trait_short$이 추가로 활성화됩니다.\n\n하지만 [concept_marginalized] $concept_interest_groups$의 $concept_interest_group_traits_short$은 절대 활성화되지 않습니다. 반면에 [concept_powerful] $concept_interest_groups$의 $concept_interest_group_traits_short$은 효과가 증가합니다."
 
 concept_decay:0 "감쇠"
 concept_decaying:0 "감쇠"
 concept_decay_desc:0 "$concept_decaying$ 효과는 효력이 점진적으로 감소합니다. 즉 최초 수치에서 시작해 명시된 감쇠 지속시간에 걸쳐 #v 0#!으로 줄어들게 됩니다."

 concept_character_trait:0 "인물 특성"
 concept_character_traits:1 "인물 특성"
 concept_character_traits_short:0 "특성"
 concept_character_trait_desc:1 "성격 $concept_character_traits_short$, 능력 $concept_character_traits_short$, 혹은 기질이라고도 하는 인물 특성은 [Concept('concept_character','$concept_character_possessive$')] 현재 [concept_character_role] 수행 능력에 영향을 줍니다. $concept_character$이 [concept_life_experience]을 쌓을수록 더 많고 다양한 $concept_character_traits$이 발달됩니다."

 concept_construction_queue:0 "건설 대기열"
 concept_construction_queue_desc:2 "확장 명령을 내렸지만 현재 어떤 [concept_construction]력도 사용하지 않는 [Concept('concept_building', '$concept_buildings$')]을 가리켜 "$concept_construction_queue$에 등록됐다"라고 합니다. 이후 $concept_construction$력에 여유가 생길 때마다 $concept_construction_queue$ 가장 앞에 있는 $concept_building$이 그 $concept_construction$력을 활용하기 시작하며, [concept_under_construction] 상태로 전환됩니다."

 concept_under_construction:0 "건설 중"
 concept_under_construction_desc:0 "[concept_building]이 [concept_construction]력을 사용 중일 경우, $concept_under_construction$인 상태로 간주합니다."
 
 concept_urbanization:0 "도시화"
 concept_urbanization_desc:2 "$concept_urbanization$는 [concept_state]에 건설된 거의 모든 [Concept('concept_building', '$concept_buildings$')]이 여러 수준으로 생산합니다. $concept_state$ 내에서 #v [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|0]의 $concept_urbanization$#!를 생성할 때마다 [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Urban Center')]가 한 단계 발전합니다."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"

 concept_endorse_oppose:0 "$concept_laws$에 대한 $concept_endorsement$와 $concept_opposition$"
 concept_endorse:0 "동조"
 concept_endorses:0 "동조"
 concept_endorsed:0 "동조"
 concept_endorsement:0 "동조"
 concept_opposition:0 "반발"
 concept_oppose:0 "반발"
 concept_opposes:0 "반발"
 concept_indifferent:0 "무관심"
 concept_endorses_and_opposes:0 "$concept_endorses$과 $concept_opposes$"
 concept_endorse_oppose_desc:0 "[concept_law]에 대한 [Concept('concept_interest_group','$concept_interest_group_possessive$')] $concept_endorsement$ 혹은 $concept_opposition$ 여부는 그 이해 집단의 [Concept('concept_ideology','$concept_ideologies$')]에 따라 결정됩니다. $concept_law$이 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]되려면 #b 적어도 하나 이상#!의 [concept_in_government] $concept_interest_group$이 $concept_endorsed$하거나 현재 진행 중인 [concept_political_movement]의 지지를 받아야 합니다."

 concept_ideology:0 "이념"
 concept_ideologies:0 "이념"
 concept_ideology_desc:2 "[Concept('concept_interest_group','$concept_interest_group_possessive$')] $concept_ideology$은 해당 이해 집단이 [Concept('concept_endorse_oppose','$concept_endorses_and_opposes$')]하는 [Concept('concept_law','$concept_laws$')]의 종류에 영향을 줍니다. 현재 [concept_country]에 적용되고 있는 법에 대한 이해 집단의 관점은 $concept_interest_group$의 $concept_approval$에 적지만 영구적인 영향을 줍니다. 만일 $concept_country$가 새로운 $concept_law$을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하려고 할 때는 철폐되는 $concept_law$과 그 대신 제정되는 법의 종류에 따라 보다 크고 일시적인 효과가 적용됩니다. 이러한 일시적인 효과는 결국 [concept_decay]하게 되어 있으며, 종국에는 영구적인 목표 효과만이 남아 $concept_approval$에 영향을 줍니다."

 concept_subsistence_output:0 "자경 산출량"
 concept_subsistence_output_desc:3 "일종의 현물 수입으로, [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Peasants')](이)가 [Concept('concept_subsistence_building','$concept_subsistence_building_farming$')]에서 창출합니다. 이는 소작농이 자급자족 건물에서 하는 일이 본인들의 [Concept('concept_pop_needs','$concept_pop_needs_short$')]를 충족할 [Concept('concept_good','$concept_goods$')]을 생산하는 것임을 나타냅니다. [Concept('concept_building_wage','$concept_building_wages$')]과 달리 $concept_subsistence_output$은 $concept_building$의 [concept_revenue]에서 지급되지 않으며 [concept_budget_income_taxes]에 종속되지 않습니다."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_split_state:0 "분열 주"
 concept_split_state_short:0 "분열"
 concept_split_state_desc:2 "다수의 작은 [Concept('concept_state', '$concept_states$')]로 분열되어 서로 다른 [Concept('concept_country','$concept_countries$')]의 소유인 [concept_state_region]을 말합니다. 이렇게 분열된 주 지역은 [Concept('concept_resource_potential','$concept_resource_potentials$')], [Concept('concept_building','$concept_buildings$')], [Concept('concept_pop','$concept_pops$')]이 작은 $concept_states$들로 재분배됩니다. 어느 한 $concept_country$가 $concept_split_state$의 한 부분 이상을 장악할 경우 단일 $concept_state$로 통합됩니다."

 concept_unincorporated_state:0 "비편입 주"
 concept_unincorporated_state_short:0 "비편입"
 concept_unincorporated_states:0 "비편입 주"
 concept_unincorporated_state_desc:2 "한 [Concept('concept_country','$concept_country_possessive$')] 영토 안에 존재하지만 [Concept('concept_institution','$concept_institutions$')]이나 [concept_government]의 영향을 벗어나 있는 [concept_state]를 의미합니다. $concept_unincorporated_states$에서 거주하는 [Concept('concept_pop', '$concept_pops$')]은 참정권을 박탈당하고 본인들이 지지하는 [Concept('concept_interest_group', '$concept_interest_groups$')]에 별다른 [concept_political_strength]을 제공하지 않으며 [Concept('concept_election','$concept_elections$')]에서 [Concept('concept_votes','$concept_vote$')]를 행사할 수도 없습니다. 그 대신 [Concept('concept_taxes','$concept_taxation$')] 납부의 의무를 면제받습니다.\n\n$concept_unincorporated_states$에는 $concept_taxes$이 부과되지 않고 $concept_institutions$이 어떤 이로운 효과를 제공하지 않기 때문에 유지하는 데 [concept_bureaucracy]이 소모되지 않습니다. $concept_unincorporated_states$는 [Concept('concept_incorporated_state','$concept_incorporated$')]되어 [Concept('concept_country','$concept_country_possessive$')] 중앙 당국의 직접적인 경영을 받을 수 있습니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:0 "\n$concept_unincorporated_states$는 다음과 같은 효과를 받습니다.\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_nation:1 "분권형 국가"
 concept_decentralized_nations:3 "분권형 국가"
 concept_decentralized_nation_desc:1 "[Concept('concept_pop','$concept_pops$')], [concept_ruler], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')] 등 거의 모든 면에서 통상적인 $concept_countries$와 비슷한 구조를 지니고 있지만 국경을 사수할 만한 중앙 정권이 없는 [Concept('concept_country','$concept_country_nation$')]를 의미합니다. 그렇기에 이런 분권형 국가들은 토지권을 갖고 제대로 된 [Concept('concept_diplomatic_play','$concept_diplomatic_play_negotiated$')]을 수행할 역량이 없다고 깔보는 다른 $concept_countries$들에게 [Concept('concept_colony','$concept_colonization$')]의 먹잇감이 되기 십상입니다.\n\n$concept_decentralized_nations$는 AI가 제어하며 사람이 직접 플레이할 수는 없습니다."

 concept_arable_land:0 "경작지"
 concept_arable_land_desc:1 "[concept_state] 내에서 농사나 가축 사육에 사용할 수 있는 땅을 의미합니다. 건설하는 데 특정한 [Concept('concept_resource_potential','$concept_resource_potentials$')]이 필요한 [Concept('concept_building','$concept_buildings$')]과 달리 $concept_arable_land$는 해당 경작지를 필요로 하는 $concept_building$이 서로 공유합니다.\n\n여타 $concept_buildings$이 사용하지 않는 $concept_arable_land$는 [Concept('concept_subsistence_building','$concept_subsistence_buildings$')]에서 고용되지 않은 [Concept('concept_pop','$concept_pops$')]이 입에 풀칠이라도 할 수 있게 하는 데 사용되기도 합니다."

 concept_state_region:0 "주 지역"
 concept_state_regions:0 "주 지역"
 concept_state_region_desc:3 "세계 지도에서 특정한 [Concept('concept_province', '$concept_provinces$')]을 묶어 통칭할 때 사용되는 표현입니다. $concept_state_region$은 일반적으로 [concept_state]의 동의어로 볼 수 있습니다. 특정한 상황에서 $concept_state_region$은 [concept_split_state]로 변하기도 합니다. 분열 주는 하나의 $concept_state_region$에서 2개 이상의 [Concept('concept_country','$concept_countries$')]가 제각기 $concept_state$를 보유하고 있을 때 발생합니다."

 concept_occupancy:0 "점유율"
 concept_occupancy_desc:1 "점유율은 [concept_building]이 완전 고용에 얼마나 가까운지, 최대 [Concept('concept_good_production','생산')] 역량을 얼마나 활용하고 있는지를 나타냅니다. 만일 $concept_building$이 더 많은 [concept_workforce]를 고용할 여유가 있다면 언제나 그렇게 시도할 것입니다. 건물이 제공하는 [concept_building_wage]으로 인해 고용이 한계에 부딪힐 경우, 건물은 [concept_building_balance]가 흑자로 유지되는 한 $concept_building_wages$을 인상하여 대응할 것입니다."

 concept_votes:0 "표"
 concept_vote:0 "표"
 concept_voting_rights:0 "투표권"
 concept_voting:0 "투표"
 concept_votes_desc:1 "[concept_pop]에게 $concept_vote$를 부여하는지, 부여한다면 그 투표권이 얼마나 큰 [concept_political_strength]을 발휘하는지는 현재 시행 중인 [Concept('concept_law', '$concept_laws$')]에 따라 달라집니다. $concept_votes$는 [concept_election] 기간에 [Concept('concept_party','$concept_parties$')]을 선출하는 데 사용됩니다. $concept_pops$은 대체로 자신들의 [concept_interest_group]이 속한 $concept_party$에 지지표를 던집니다. 하지만, [concept_momentum]에 올라탄 다른 $concept_party$에 표를 던질 때도 있습니다. $concept_election$ 당일 이후 각 $concept_party$이 받은 총 지지표의 수는 고정되고 다음 $concept_election$가 열릴 때까지 지속됩니다. 또한 $concept_party$에 속한 모든 $concept_interest_groups$의 [concept_clout]을 증가시킵니다."
 
 concept_clout:0 "정치력"
 concept_clout_desc:1 "정치력이란 [concept_country] 전역의 [Concept('concept_pop', '$concept_pops$')]이 생성하는 총 [concept_political_strength]에서 한 [Concept('concept_interest_group','$concept_interest_group_possessive$')] 지분을 나타냅니다. 요컨대 $concept_clout$이란 한 $concept_interest_group$의 영향력을 지칭하는 궁극적인 용어이며, 해당 $concept_interest_group$이 [concept_in_government]일 경우 [concept_legitimacy]과 [concept_enactment_of_laws]에, [concept_in_opposition]일 경우 [concept_political_movement_support]와 [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]에 그야말로 모든 부분에 영향을 줍니다. 그뿐만 아니라 정치력에 따라 $concept_interest_group$의 [concept_powerful], [concept_influential], [concept_marginalized] 상태가 결정됩니다."

 concept_powerful:0 "권세"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ $concept_powerful$ $concept_interest_group$의 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 $concept_influential$ 상태였을 때보다 [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] 증가한 효과를 발휘합니다.\n\n$concept_clout$이 [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]를 초과하는 $concept_interest_groups$은 $concept_powerful$ 이해 집단으로 간주됩니다."
 
 concept_influential:0 "유력"
 concept_influential_powerful_common:0 "한 [concept_interest_group]이 가진 [concept_clout]에 따라 [concept_powerful], $concept_influential$, [concept_marginalized] 중에서 상태가 결정됩니다."
 concept_influential_desc:1 "$concept_influential_powerful_common$ $concept_influential$ $concept_interest_group$의 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 $concept_powerful$ 상태일 때보다 약한 효과를 발휘합니다.\n\n$concept_clout$이 [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v] 미만인 $concept_interest_groups$은 $concept_influential$ 이해 집단으로 간주됩니다."

 concept_marginalized:0 "소외"
 concept_marginalized_desc:1 "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')]은 [concept_clout]이 너무 적어 정치적으로 그 가치를 인정받지 못합니다. 소외된 이해 집단은 [concept_government], [Concept('concept_political_movement','$concept_political_movements$')], [Concept('concept_party','$concept_parties$')]에 참여하지 못합니다. 이러한 집단의 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 $concept_marginalized$ 상태가 지속되는 한 영구적으로 비활성화됩니다.\n\n이미 $concept_marginalized$ 상태가 된 $concept_interest_groups$은 $concept_clout$이 [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v] 미만에 머무르는 한 계속 $concept_marginalized$ 상태로 남습니다. 기존의 비$concept_marginalized$ $concept_interest_groups$은 $concept_clout$이 [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v] 미만으로 하락하면 $concept_marginalized$ 상태가 되나, 이미 [concept_in_government] 지위를 획득한 이해 집단 같은 경우에는 정부에서 축출되기 전까지 $concept_marginalized$ 상태가 되지 않습니다."
 
 concept_politically_inactive_involved:0 "정치 비활동/참여"
 concept_politically_inactive:0 "정치 비활동"
 concept_politically_involved:0 "정치 참여"
 concept_politically_inactive_involved_desc:3 "[concept_pop] 중에서 [concept_interest_group]을 지지하지 않는 사람들은 #b 정치 비활동#! 인구로 분류됩니다. 이런 정치적 비활동 인구가 발생하는 주된 원인은 낮은 [concept_literacy]율 혹은 [concept_sol]입니다. $concept_pops$의 $concept_politically_inactive$ 계층은 정치 과정에 참여하지 않으며 이들이 보유한 [concept_political_strength]은 버려집니다.\n\n이와 반대되는 개념은 #b 정치 참여#! 인구층입니다. 정치 참여 $concept_pop$은 [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$')]에 속해 있으며 $concept_pop$의 $concept_political_strength$이 해당 $concept_interest_group$에 반영됩니다."
 
 concept_investment_level:0 "투자 단계"
 concept_investment_levels:1 "투자 단계"
 concept_investment_level_desc:4 "어느 한 [concept_institution]의 현재 단계를 나타냅니다. 각 단계는 내 [Concept('concept_incorporated_state','$concept_incorporated_states$')]의 [Concept('concept_pop','$concept_population$')] 규모에 따라 일정량의 [concept_bureaucracy]을 소모하며, 효과는 단계에 비례합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:0 "\n\n현재 당신은 [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$ 유지를 위해 @bur! [GetPlayer.GetInstitutionInvestmentBureaucracyCost|v0]의 [concept_bureaucracy]을 소모하고 있습니다. 이는 단계당 @bur! [GetPlayer.GetInstitutionInvestmentBureaucracyFactor]의 [concept_bureaucracy]을 소모하는 것과 동일합니다."

 concept_production_lens:0 "생산 돋보기"
 concept_production_lens_desc:1 "생산 돋보기를 통해 [Concept('concept_state','$concept_states$')]를 살펴보고 [concept_good_production] [Concept('concept_building','$concept_buildings$')]을 건설할 수 있습니다."

 concept_political_lens:0 "정치 돋보기"
 concept_political_lens_desc:1 "정치 돋보기를 통해 [Concept('concept_interest_group','$concept_interest_groups$')]과 [Concept('concept_incorporated_state','$concept_incorporated_states$')]를 살펴보고 [Concept('concept_government_building','$concept_government_buildings$')] 건설, [Concept('concept_decree','$concept_decrees$')] 공표, [concept_country]에 중요한 국내 정치 안건을 관리할 수 있습니다."

 concept_diplomatic_lens:0 "외교 돋보기"
 concept_diplomatic_lens_desc:1 "외교 돋보기를 통해 다른 [Concept('concept_country','$concept_countries$')]의 [concept_attitude]를 살펴보고 내 [Concept('concept_interest','$concept_interests$')] 관계와 [Concept('concept_strategic_region','$concept_strategic_regions$')]을 관찰할 수 있습니다. 또한 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] 수립, [Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')] 수행, [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] 시작과 같은 작업을 할 수도 있습니다."

 concept_military_lens:0 "군사 돋보기"
 concept_military_lens_desc:1 "군사 돋보기를 통해 현재 진행 중인 [Concept('concept_war','$concept_wars$')]의 전황을 살피고, [Concept('concept_military_building','$concept_military_buildings$')]을 건설하고, [Concept('concept_commander','$concept_commanders$')]을 영입할 수 있습니다."

 concept_trade_lens:0 "무역 돋보기"
 concept_trade_lens_desc:1 "무역 돋보기를 통해 [Concept('concept_market','$concept_markets$')]과 [Concept('concept_trade_route','$concept_trade_routes$')]를 살펴보고 [concept_infrastructure] [Concept('concept_building','$concept_buildings$')] 건설, [concept_country] 무역 관련 요소를 관리할 수 있습니다."

 concept_country:0 "국가"
 concept_countries:1 "국가"
 concept_country_nation:0 "민족국가"
 concept_country_nation_state:0 "민족국가"
 concept_country_polity:0 "정부 주체"
 concept_country_polities:0 "정부 주체"
 concept_country_possessive:1 "국가의"
 concept_countries_possessive:0 "국가의"
 concept_country_desc:3 "$concept_country$는 여러 [Concept('concept_province','$concept_province_land$')]로 구성되고 이 일련의 지방이 [Concept('concept_state','$concept_states$')]를 구성합니다. 그리고 이러한 주에 거주하는 [Concept('concept_pop','$concept_population$')]는 [concept_government]와 [concept_head_of_state]의 통치를 받습니다. Victoria 3에서 인간과 AI 플레이어는 모두 자신만의 $concept_country$를 경영합니다.\n\n$concept_country$는 자국 $concept_pops$의 성질이나 보유한 $concept_states$, 개발 정도와 별개로 [concept_country_tier]과 [concept_primary_cultures], [concept_state_religion]에 따라 정체성이 결정됩니다. 그 외에도 [Concept('concept_recognized_power','$concept_recognized_power_short$')]인지, 아니면 [Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')]인지도 영향을 줍니다. $concept_countries$는 다양한 [Concept('concept_law','$concept_laws$')]을 보유하고 시행하며 여러 [Concept('concept_technology','$concept_technologies$')]을 활용합니다."

 concept_decree:0 "칙령"
 concept_decrees:2 "칙령"
 concept_decree_desc:2 "$concept_decrees$은 [Concept('concept_country','$concept_country_possessive$')] [concept_ruler]가 자신의 [concept_state]에 변화를 주고자 할 때 제기하는 요구 사항입니다. $concept_decrees$은 활성화된 동안 [concept_authority]를 소모합니다. 한번 발표된 $concept_decree$은 제거될 때까지 $concept_state$에 특정한 보너스를 제공합니다."

 concept_pop_needs:1 "인구층 욕구"
 concept_pop_needs_short:0 "욕구"
 concept_pop_need_short:0 "욕구"
 concept_pop_needs_desc:1 "[Concept('concept_pop', '$concept_pops$')]은 수입을 [Concept('concept_good', '$concept_goods$')]에 소비하여 $concept_pop_needs_short$를 채웁니다. 인구층의 [concept_wealth]이 클수록 더 많은 $concept_goods$을 구매합니다. $concept_pops$은 $concept_wealth$이 증가할수록 좀 더 다양하고 사치스러운 $concept_pop_needs_short$를 갖게 됩니다. $concept_pop_need_short$는 [concept_goods_substitution]를 통해 다양한 $concept_goods$으로 충족시킬 수 있습니다. $concept_pop$은 자신들의 $concept_pop_needs_short$를 충족시킨 후에도 자금이 남아 있으면 $concept_wealth$이 증가합니다. 물론 그 반대로도 작용합니다. $concept_pop$은 $concept_pop_needs_short$를 부담할 여력이 없어도 상품을 계속 구매하며, 부족한 만큼 $concept_wealth$이 감소합니다."

 concept_unit:0 "군사 부대"
 concept_units:0 "군사 부대"
 concept_unit_possessive:0 "군사 부대의"
 concept_unit_desc:0 "$concept_units$는 [Concept('concept_general','$concept_generals$')]과 [Concept('concept_admiral','$concept_admirals$')]의 지휘 아래 군사 작전을 수행합니다. 군사 부대는 육지를 기반으로 하는 [Concept('concept_battalion','$concept_battalions$')]와 해상 [Concept('concept_flotilla','$concept_flotillas$')]으로 구분됩니다."

 concept_kill_rate:0 "살상률"
 concept_kill_rate_desc:0 "살상률은 [concept_unit]가 얼마나 효율적으로 상대 측 [concept_casualties]들이 두 번 다시는 전장으로 돌아오지 못하게 하고 있는지를 나타냅니다. 살상률은 [concept_wounded]가 되는 대신 사살당하는 [concept_casualties]의 비율을 증가시킵니다. 일반적으로 $concept_unit$에 파괴력이 강한 #b $pmg_artillery$#! [Concept('concept_production_method','$concept_production_method$')]을 채택하거나 특정한 #b $pmg_specialist_companies$#!를 도입할 때 증가합니다. $concept_kill_rate$은 적 $concept_unit$의 [concept_recovery_rate]에 따라 완화됩니다."

 concept_recovery_rate:0 "회복률"
 concept_recovery_rate_desc:0 "[concept_unit] [concept_casualties] 중 살아남은 이들을 의미하며 퍼센트 비율로 표시됩니다. 생존자 중 일부는 [concept_dependents]가 되기도 합니다. #b $pmg_medical_aid$#! [Concept('concept_production_method','$concept_production_method$')]과 [Concept('concept_technology','$concept_technologies$')]로 증가시킬 수 있습니다. $concept_recovery_rate$은 적 $concept_unit$의 [concept_kill_rate]에 따라 완화됩니다."

 concept_casualties:0 "사상자"
 concept_casualties_desc:0 "전투나 [concept_attrition]로 발생하는 [concept_manpower] 손실은 $concept_casualties$로 간주됩니다. $concept_casualties$ 중 일부는 즉시 사망하고 나머지는 [concept_wounded]로 살아남습니다. 이 비율은 적군 [concept_kill_rate] 대비 아군 [Concept('concept_unit','$concept_unit_possessive$')] [concept_recovery_rate]로 결정됩니다."

 concept_offense:0 "공격력"
 concept_offense_desc:0 "적 영토로 진군할 때 발생하는 [concept_battle]에서 [Concept('concept_unit','$concept_unit_possessive$')] 전투 능력을 나타냅니다."

 concept_defense:0 "방어력"
 concept_defense_desc:0 "적의 침공을 방어하는 [concept_battle]에서 [Concept('concept_unit','$concept_unit_possessive$')] 전투 능력을 나타냅니다."

 concept_battalion:0 "대대"
 concept_battalions:1 "대대"
 concept_battalion_desc:3 "[Concept('concept_country','$concept_country_possessive$')] 군대에 속한 육군 [concept_unit]를 일컫는 용어입니다. 대대는 [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','barracks')]으로 생성 및 유지되며 [Concept('concept_general','$concept_generals$')]의 지휘를 받습니다."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_flotilla:0 "전단"
 concept_flotillas:0 "전단"
 concept_flotilla_desc:1 "[Concept('concept_country','$concept_country_possessive$')] 군대에 속한 해상 [concept_unit]를 일컫는 용어입니다. [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Naval Base')]로 생성 및 유지되며 [Concept('concept_admiral','$concept_admirals$')]의 지휘를 받습니다."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"

 concept_in_government:0 "여권"
 concept_in_government_desc:1 "[concept_government] 구성에 포함되는 [Concept('concept_interest_group','$concept_interest_groups$')]으로 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]할 수 있는 [Concept('concept_law','$concept_laws$')]에 영향을 주고 [concept_country] [concept_legitimacy]을 결정합니다. 여권 이해 집단은 [concept_approval]이 떨어져 [Concept('concept_in_opposition','$concept_in_opposition_short$')]에 참여할 정도가 되지 않는 이상 절대 [Concept('concept_political_movement','$concept_political_movements$')]을 지지하지 않습니다."

 concept_in_opposition:0 "야권"
 concept_in_opposition_short:1 "야권"
 concept_in_opposition_desc:2 "[concept_government] 구성에 포함되지 않는 [Concept('concept_interest_group','$concept_interest_groups$')]은 $concept_in_opposition$으로 간주됩니다. 야권 이해 집단이 [concept_enactment_of_laws]에 영향을 줄 수 있는 유일한 방법은 [Concept('concept_political_movement','$concept_political_movements$')]을 일으키는 것뿐입니다. 다만 [Concept('concept_interest_group_trait','$concept_interest_group_traits$')]은 평소처럼 완전히 적용됩니다."

 concept_legitimacy:1 "정통성"
 concept_legitimate:0 "정통성"
 concept_legitimacy_desc:1 "[Concept('concept_government','$concept_government_possessive$')] $concept_legitimacy$은 [concept_in_government] [Concept('concept_interest_group','$concept_interest_groups$')]이 [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$')]과 얼마나 궁합이 잘 맞는지를 나타내는 척도입니다. $concept_legitimacy$이 낮을수록 새로운 $concept_laws$을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하는 데 오랜 시간이 소요됩니다. [concept_taxes] 인상이나 인하도 $concept_legitimacy$에 영향을 줍니다."

 concept_market_capital:0 "중앙 시장"
 concept_market_capitals:0 "중앙 시장"
 concept_market_capital_desc:2 "[concept_market]의 구심점 역할을 하는 [concept_state]를 지칭하는 용어로, $concept_market$에 속한 다른 모든 $concept_states$는 이 중앙 시장에 연결되어야 [Concept('concept_isolated_state','$concept_isolated_state_short$')]되지 않습니다. [Concept('concept_trade_route','$concept_trade_routes$')]는 대체로 $concept_market_capital$에서 관리하지만 반드시 그런 것만은 아닙니다. $concept_market_capital$은 [Concept('concept_market_owner','$concept_market_owner_possessive$')] [concept_capital_state]와 같은 $concept_state$일 때가 많습니다. 다만 분리되는 경우가 없는 것도 아닙니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\n아래와 같은 효과가 적용됩니다.\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share:0 "소유권 지분"
 concept_ownership_shares:1 "소유권 지분"
 concept_ownership_share_desc:1 "[concept_building]에 $concept_ownership_shares$을 보유한 [Concept('concept_pop','$concept_pops$')]은 해당 건물의 [Concept('concept_building_balance','$concept_building_balance_profit$')] 일부를 [concept_dividends]의 형태로 [concept_pop_income]으로 얻습니다. 지분 보유자에게 지급되는 금액은 $concept_building$의 총 $concept_ownership_shares$ 중 얼마나 보유하고 있는지를 바탕으로 결정됩니다. 또한, 지분을 보유한 $concept_pop$은 해당 $concept_building$의 현재 [concept_cash_reserves]를 일정 비율 보유한 것으로 간주됩니다. $concept_building$의 [concept_workforce]가 $concept_ownership_shares$을 나눠 갖는 비율은 $pmg_ownership$ [Concept('concept_production_method', '$concept_production_methods$')]으로 결정되며, 이는 [Concept('concept_law', '$concept_laws$')]으로 엄격하게 제한됩니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 3, 2022

 concept_market_share:0 "시장 지분"
 concept_market_share_desc:3 "[concept_market]에서 각 [concept_country]의 $concept_market_share$은 국가의 [concept_gdp]에 따라 결정됩니다. 이때 해당 국가가 [concept_market_owner]일 경우 보너스를 받습니다. $concept_country$의 $concept_market_share$이 높을수록 [concept_market]에서 징수하는 [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]가 많아집니다."

 concept_default:0 "채무불이행"
 concept_default_desc:4 "[concept_treasury]에 [concept_loans]이 누적되어 그 규모가 [Concept('concept_country','$concept_country_possessive$')] 총 [concept_credit]을 초과하면 해당 $concept_country$는 $concept_default$ 상태로 간주됩니다. 채무불이행 상태가 되면 모든 진행 중인 [concept_construction]이 중단되고 [Concept('concept_building', '$concept_buildings$')]의 [concept_throughput]에 부정적인 영향을 끼치며, 시간이 흐를수록 정도가 심각해집니다. $concept_country$의 주간 수지가 다시 흑자로 전환되거나 [concept_bankruptcy]를 선언하면 불이익은 즉시 사라집니다."

 concept_bankruptcy:0 "부도"
 concept_bankruptcy_desc:2 "[concept_country]가 [concept_default] 상태가 되어 [concept_loans]을 상환하지 못하게 되면 $concept_bankruptcy$ 선언을 할 수 있습니다. 부도를 선언하면 채무가 탕진되지만 $concept_country$가 빌린 모든 [concept_cash_reserves]가 말소되고 [Concept('concept_ownership_share','$concept_ownership_shares$')]을 가진 모든 [Concept('concept_pop','$concept_pops$')]이 격분합니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 "또한, #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0]년#! 동안 다음과 같은 효과가 적용됩니다.\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner:1 "시장 소유주"
 concept_market_owner_possessive:2 "시장 소유주의"
 concept_market_owner_desc:4 "시장을 소유한 [concept_country]로, 유일한 시장 참여자이거나 [concept_customs_union]의 [concept_senior_partner]일 때 시장 소유주가 됩니다. 오직 $concept_market_owner$만이 [concept_tariffs]와 [Concept('concept_market_good_policy','$concept_market_good_policies$')]을 수립하고 [Concept('concept_embargo','$concept_embargoes$')]령을 내릴 수 있습니다."

 concept_embargo:0 "통상 금지"
 concept_embargoed:1 "통상 금지"
 concept_embargoes:0 "통상 금지"
 concept_embargoing:1 "통상 금지"
 concept_embargo_desc:6 "어느 한 [concept_country]가 다른 국가를 대상으로 체결하는 [concept_ongoing_diplomatic_action]으로, 대상 [concept_country]가 통상 금지령을 단행 중인 국가의 소유로 있는 [concept_market]에서 [Concept('concept_good','$concept_goods$')]을 수입하거나 수출하지 못하도록 차단합니다. [concept_war] 중인 $concept_countries$는 자동으로 서로에게 통상 금지를 내립니다."
 
 concept_encourage_consumption:1 "소비 장려"
 concept_encouraging_consumption:1 "소비 장려"
 concept_encourage_consumption_desc:3 "한 [concept_good]에 대한 $concept_encouraging_consumption$를 실시하면 [Concept('concept_pop','$concept_pops$')]이 [concept_pop_needs] 충족을 위해 해당 상품을 구매할 확률이 상승하고 다른 [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]품보다 해당 상품을 선호하게 됩니다. $concept_encouraging_consumption$에는 [concept_authority]가 비용으로 소모됩니다."

 concept_discourage_consumption:1 "소비 억제"
 concept_discouraging_consumption:1 "소비 억제"
 concept_discourage_consumption_desc:2 "한 [concept_good]에 대한 $concept_discourage_consumption$를 실시하면 [Concept('concept_pop','$concept_pops$')]이 [concept_pop_needs] 충족을 위해 해당 상품을 구매할 확률이 감소하고 다른 [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]을 선호하게 됩니다. $concept_discouraging_consumption$에는 [concept_authority]가 비용으로 소모됩니다."

 concept_consumption_tax:0 "소비세"
 concept_consumption_taxes:1 "소비세"
 concept_consumption_tax_desc:3 "[Concept('concept_pop','$concept_pop$')]이 [concept_pop_needs]를 충족하고자 특정 [Concept('concept_good','$concept_goods$')]을 구매할 때 징수되는 [Concept('concept_taxes','$concept_tax$')]입니다. $concept_consumption_taxes$ 적용 대상이 되는 모든 $concept_good$은 일정한 [concept_authority]를 소모합니다. $concept_good$에 소비세를 부과하기 시작하면 해당 상품을 $concept_pops$에 판매하는 시점에 한하여 [concept_market_price]이 $concept_consumption_tax$율만큼 증가하고, 이 과정에서 발생한 모든 [concept_buy_orders]은 [concept_treasury]로 징수되는 세금으로 인해 가격 할증이 발생합니다. 가격 할증은 [concept_market] 단계에서 적용되므로 [concept_market_access]이 낮은 [Concept('concept_state','$concept_states$')]에서는 $concept_tax$이 효과를 발휘하지 않습니다."

 concept_loyalist:0 "충성파"
 concept_loyal:0 "충성파"
 concept_loyalty:0 "충성도"
 concept_loyalists:1 "충성파"
 concept_loyalist_desc:2 "[concept_pop] 내에서 $concept_loyalist$인 [Concept('concept_individual','$concept_individuals$')]은 [concept_country]의 현 상태에 만족해 반체제 인사들로부터 지킬 의사가 있는 사람들입니다. 언어로든, 폭력으로든 말이죠. $concept_loyalist$ $concept_pops$의 지지를 받는 [Concept('concept_interest_group','$concept_interest_groups$')]은 [concept_approval]이 개선됩니다.\n\n$concept_loyalists$는 특별 이벤트에서 내린 결단으로 $concept_pop$의 [concept_sol]이 상승할 때마다 생겨납니다.\n\n$concept_loyalist$의 반대 진영은 바로 [concept_radical]입니다. 이미 $concept_loyalists$가 존재하는 $concept_pop$ 내에서 $concept_radical$가 발생할 때마다 해당 집단 내 $concept_loyalist$는 하나씩 제거됩니다."

 concept_radical:0 "급진파"
 concept_radicals:1 "급진파"
 concept_radicalism:0 "급진주의"
 concept_radicalize:0 "급진화"
 concept_radicalized:0 "급진화"
 concept_radical_desc:1 "[concept_pop]에 속한 $concept_radical$ [Concept('concept_individual','$concept_individuals$')]은 [concept_country]의 현 상태에 환멸을 느끼는 이들입니다. [concept_state] 내에 존재하는 $concept_radicals$는 [concept_turmoil]에 기여하며 $concept_pops$의 $concept_radicalism$는 [concept_political_movement_radicalism]에 기여합니다. $concept_radical$ $concept_pops$의 지지를 받는 [Concept('concept_interest_group','$concept_interest_groups$')]의 [concept_approval] 역시 영향을 받습니다.\n\n$concept_pop$이 [concept_discrimination]의 대상일 때, [concept_sol]이 [concept_expected_sol] 이하로 떨어질 때, $concept_pop$의 [concept_sol]이 감소할 때, 특별 이벤트 중 내린 결단을 원인으로 $concept_radicals$는 끊임없이 생겨납니다. 또한, $concept_pops$이 지지하는 $concept_political_movements$의 요구가 충족되지 않아도, $concept_pops$이 [Concept('concept_building','$concept_building_possessive$')] [concept_workforce]에서 해고당해도(특히 [Concept('concept_ownership_share','$concept_ownership_shares$')]을 보유하고 있는 경우) $concept_radicals$는 생겨납니다.\n\n$concept_radical$의 반대 진영은 바로 [concept_loyalist]입니다. 이미 $concept_radicals$가 존재하는 $concept_pop$ 내에서 $concept_loyalist$가 발생할 때마다 해당 집단 내 $concept_radical$는 하나씩 제거됩니다."

 concept_rivalry:0 "경쟁 구도"
 concept_rivals:1 "경쟁 구도"
 concept_rival:1 "경쟁 구도"
 concept_rivalries:1 "경쟁 구도"
 concept_rivalry_desc:3 "한 [concept_country]가 [concept_rank]가 비슷한 다른 국가를 상대로 수립하는 [concept_diplomatic_pact]으로, 경쟁 구도를 선언하는 [concept_country]는 @inf! [concept_influence]을 생성합니다. 대신 두 $concept_countries$ 모두 [Concept('concept_interest','$concept_interests$')] 관계가 겹치는 상황이어야 합니다. 또한 $concept_diplomatic_pact_short$이 활성화되어 있는 동안에는 두 $concept_countries$ 사이에 수립될 수 있는 [concept_relations]의 범위에도 제약이 걸립니다."

 concept_colonial_growth:0 "식민지 성장"
 concept_colonial_growth_desc:2 "한 [concept_country]가 얼마나 빨리 [Concept('concept_colony','$concept_colonial$')]의 국경을 확장할 수 있는지를 나타내는 척도입니다. $concept_colonial_growth$은 [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Institution Colonial Affairs')] [concept_institution]과 [Concept('concept_incorporated_state','$concept_incorporated_states$')] 전역의 총 [Concept('concept_pop','$concept_population$')]를 합산하여 산출됩니다. 그렇게 생성된 $concept_colonial_growth$치는 $concept_country$가 적극적으로 성장시키고 있는 모든 $concept_colonies$에 분배되며, 상한선까지 증가합니다. [AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"

 concept_colony:0 "식민지"
 concept_colonies:1 "식민지"
 concept_colonize:0 "식민화"
 concept_colonial:0 "식민"
 concept_colonized:0 "식민화"
 concept_colonizes:1 "식민화"
 concept_colonizing:0 "식민화"
 concept_colonization:0 "식민화"
 concept_colony_desc:2 "[concept_decentralized_nation] 영토에서 식민화를 진행하는 [concept_country]가 만드는 정착지를 의미합니다. 식민지를 만들려면 우선 [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution]과 해당 [concept_strategic_region] 내 [concept_interest] 관계를 보유하고 있어야 합니다. 처음에는 하나의 [concept_province]만을 장악합니다. 이후 식민 사업을 펼치는 $concept_country$의 [concept_colonial_growth]에 따라 인접한 $concept_provinces$도 $concept_colonized$가 이루어지며, 이 과정에서 [concept_tension]이 생성됩니다."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 
 concept_escalation:0 "단계적 확대"
 concept_escalate:0 "단계적 확대"
 concept_escalating:0 "단계적 확대"
 concept_escalates:0 "단계적 확대"
 concept_escalation_desc:2 "[concept_diplomatic_play]은 개시되면 세 가지 뚜렷한 국면을 통해 점진적으로 $concept_escalates$가 이뤄집니다. 그 국면은 각각 [concept_opening_moves], [concept_diplomatic_maneuvers], [concept_countdown_to_war]입니다. 바로 이 국면에 따라 참여자의 행동 선택의 폭이 제한됩니다. $concept_escalation$의 $concept_countdown_to_war$가 완전히 진행되기 전에 $concept_diplomatic_play_short$이 해결되지 않을 경우, [concept_war]이 발발합니다."

 concept_revenue:0 "수익"
 concept_revenue_desc:0 "[concept_building]은 [Concept('concept_good','$concept_goods$')]을 [Concept('concept_good_production','$concept_good_produced$')]한 다음 [concept_local_price]으로 판매합니다. 이 판매로 벌어들인 [concept_money]이 곧 $concept_building$의 $concept_revenue$으로, [concept_building_balance]에 긍정적인 작용을 하는 요인입니다."

 concept_combat_width:0 "전투 정면"
 concept_combat_width_desc:1 "[concept_battle]에서 [concept_terrain] 유형의 $concept_combat_width$에 따라 규모가 큰 진영이 작은 진영에게 갖는 잠재적 수적 우위가 결정됩니다. $concept_combat_width$이 낮을수록 규모가 작은 병력은 더 큰 병력을 상대로 오래 버틸 수 있으며, 반대로 정면이 높으면 작은 병력은 더 큰 병력을 상대로 오래 버티지 못합니다."

 concept_infamy:0 "악명"
 concept_infamy_desc:1 "$concept_infamy$은 국제 사회, 특히 패권을 잡은 [Concept('concept_great_power','$concept_great_powers$')]들이 지금까지 걸어온 행보를 바탕으로 날 얼마나 위협으로 여기고 있는지를 나타내는 척도입니다. 주로 [Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')]을 일으키거나 [concept_peace_deal]에서 [Concept('concept_war_goal','$concept_war_goals$')]를 달성하면 증가합니다. $concept_infamy$은 자국에 대한 다른 $concept_countries$의 [concept_attitude]에 영향을 주며 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]의 [concept_influence] 비용을 증가시킵니다. #b $infamy_pariah$#! 단계에 도달하면 $concept_great_powers$이 본격적으로 [GetDiplomaticPlayType('dp_contain_threat').GetName] [concept_diplomatic_play]을 걸어오기 시작합니다."

 concept_diplomatic_incident:0 "외교 사건"
 concept_diplomatic_incident_short:0 "사건"
 concept_diplomatic_incidents:0 "외교 사건"
 concept_diplomatic_incident_desc:1 "$concept_diplomatic_incident$은 일반적으로 한 [concept_country]가 [concept_diplomatic_play]을 시작함으로써 발생하는 결과입니다. $concept_diplomatic_incidents$은 사건을 초래한 $concept_country$의 [concept_infamy]을 증가시키고 해당 [concept_strategic_region]에 [concept_interest] 관계를 보유한 모든 $concept_countries$와의 [concept_relations]를 저해시킵니다. 특히 $concept_diplomatic_play_short$의 대상과의 관계는 악화일로를 치닫습니다. 그 외 다른 행동의 결과로도 $concept_diplomatic_incidents$이 일어날 수 있는데, 특별 이벤트 중 내리는 결단이 그 예시입니다."

 concept_tension:0 "긴장"
 concept_tensions:1 "긴장"
 concept_tension_desc:3 "긴장이란 [Concept('concept_colony', '$concept_colonizing$')] 사업을 벌이는 [concept_country]와 그 주변 [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] 간의 관계가 얼마나 경직되어 있는지를 나타냅니다. [concept_province]을 장악할 때마다 그 주위에 있는 모든 $concept_decentralized_nations$와의 $concept_tensions$이 고조되며 새로운 영토를 장악하지 않는 동안 지속적으로 감소합니다.\n\n긴장 단계가 #b $tension_volatile$#!에 도달한 후에도 계속 식민화를 진행하면 [concept_native_uprising]가 촉발될 수도 있습니다."

 concept_relations:1 "관계"
 concept_relations_desc:0 "두 [Concept('concept_country', '$concept_countries$')] 간의 외교적 $concept_relations$를 바라보는 현재의 관점을 의미합니다. 양측 모두 [concept_influence]을 비용으로 소모하는 [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName], [GetDiplomaticActionType('expel_diplomats').GetName] [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]을 사용해 상호 관계 수치에 영향을 줄 수 있습니다. $concept_relations$는 $concept_countries$들이 유효한 선택지로 삼을 수 있는 $concept_diplomatic_actions$과 [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')]의 종류에 영향을 주며, [concept_diplomatic_play]에서 상대국이 내 외교적 접근이나 포섭 시도를 받아들일지 여부에도 영향을 줍니다."

 concept_ai_strategy:0 "전략"
 concept_ai_strategies:0 "전략"
 concept_ai_strategy_desc:1 "AI가 제어하는 [Concept('concept_country','$concept_countries$')]는 지역 내에서 [Concept('concept_capacity','$concept_capacities$')]에 따라 세 가지 $concept_ai_strategies$을 구사합니다. 이는 AI 국가의 장기적, 단기적 목표를 관장하고 다른 $concept_countries$와 관련된 사안에서 결정을 내리는 방식에도 영향을 줍니다. 채택되는 $concept_ai_strategies$은 $concept_country$ 규모와 [concept_rank], 현재 [concept_government] 등 수많은 요인을 기반으로 결정됩니다."

 concept_strategic_desire:0 "전략적 열망"
 concept_strategic_desire_desc:2 "AI가 제어하는 [Concept('concept_country', '$concept_countries$')]는 지정학적으로 관계가 있다고 생각되는 $concept_countries$를 대상으로 $concept_strategic_desire$을 품기도 합니다. 이런 $concept_strategic_desire$은 AI 국가의 [concept_attitude]에 영향을 줍니다."

 concept_attitude:0 "태도"
 concept_attitude_desc:1 "태도는 내 국가에 대한 다른 [concept_country]의 인상입니다. 이는 [concept_relations]와 [concept_infamy], [concept_strategic_desire], 군대 규모, [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]을 체결한 $concept_countries$ 등 여러 요인을 종합하여 결정됩니다. $concept_attitude$는 해당 $concept_country$가 당신을 대상으로 취할 수 있는 행동의 종류나 자신들의 계획에서 당신이 맡게 될 역할에 영향을 줍니다."

 concept_instant_diplomatic_action:0 "즉발 외교 행동"
 concept_instant_diplomatic_actions:0 "즉발 외교 행동"
 concept_instant_diplomatic_action_desc:2 "연루된 [Concept('concept_country','$concept_countries$')]에 즉각 효과를 발휘하는 행동입니다. 일반적으로 특정한 조건이 성립되어야 사용할 수 있지만 [concept_influence]을 소모하지 않습니다."

 concept_ongoing_diplomatic_action:0 "진행 외교 행동"
 concept_ongoing_diplomatic_actions:0 "진행 외교 행동"
 concept_ongoing_diplomatic_action_desc:2 "자의적으로 개시 및 종료할 수 있는 [concept_diplomatic_pact]의 일종입니다. 대상 [concept_country]의 찬성이 필요없고, 추가로 대상국에 비용을 발생시키지도 않습니다."

 concept_diplomatic_pact:0 "외교 조약"
 concept_diplomatic_pacts:0 "외교 조약"
 concept_diplomatic_pact_short:0 "조약"
 concept_diplomatic_pacts_short:0 "조약"
 concept_diplomatic_pact_desc:3 "외교 조약은 두 [Concept('concept_country', '$concept_countries$')] 간의 일방적 혹은 상호적인 합의입니다. 어느 한 진영 혹은 양쪽 진영이 [concept_influence]을 소모하여 유지해야 하지만 [concept_subject] 관계를 포함한 다채로운 효력을 발휘합니다. $concept_diplomatic_pacts_short$은 무수히 많은 사유로 파기될 수 있는데, 어느 쪽으로든 [concept_relations]가 지나치게 엇나가거나, 어느 한 진영이 노골적으로 위반하거나, 시간 제한이 만료되는 등의 원인이 포함됩니다."

