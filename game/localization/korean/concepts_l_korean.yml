 concept_budget_wages_desc:1 "[Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_government_building','$concept_government_buildings$')]과 [Concept('concept_military_building','$concept_military_buildings$')]에 고용된 [Concept('concept_pop','$concept_pops$')]은 각각 [concept_government_wage]과 [concept_military_wage]에 따라 매주 [concept_treasury]에서 $concept_budget_wages$을 지급받습니다."

 concept_budget_goods_for_government_buildings:1 "$concept_government_buildings$용 $concept_goods$"
 concept_budget_goods_for_government_buildings_desc:1 "[Concept('concept_country','$concept_country_possessive$')] [Concept('concept_government_building','$concept_government_buildings$')]에서 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good','$concept_goods$')]을 의미합니다."

 concept_budget_government_slaves:0 "정부 노예"
 concept_budget_government_slaves_desc:2 "한 [Concept('concept_country','$concept_country_possessive$')] 정부 직속으로 일하는 [Concept('concept_slavery','$concept_slaves$')]의 유지 비용을 나타냅니다."

 concept_budget_military_wages:2 "군사 $concept_building_wages$"
 concept_budget_military_wages_desc:1 "군사 임금은 [Concept('concept_military_building','$concept_military_buildings$')]이 [Concept('concept_pop','$concept_pops$')]에 지급하는 [Concept('concept_building_wage','$concept_building_wages$')]입니다. 임금률은 [Concept('concept_country','$concept_country_possessive$')] [concept_normal_wage]을 기준으로 책정됩니다. $BUDGET_PANEL_TITLE$ 패널에서 인상하거나 인하할 수 있습니다."

 concept_budget_goods_for_military_buildings:1 "$concept_military_buildings$용 $concept_goods$"
 concept_budget_goods_for_military_buildings_desc:1 "[Concept('concept_country','$concept_country_possessive$')] [Concept('concept_military_building','$concept_military_buildings$')]에서 [Concept('concept_good_consumption','$concept_good_consumed$')]하는 [Concept('concept_good','$concept_goods$')]을 의미합니다."

 concept_slavery:2 "노예제"
 concept_slaves:1 "노예"
 concept_enslaved:2 "노예"
 concept_slavery_desc:3 "한 사람이 합법적으로 다른 사람을 소유할 수 있는 제도를 의미합니다. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Slaves')]는 [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]에 따라 각종 [concept_building]에서 다른 [Concept('concept_pop','$concept_pops$')]을 대체할 수 있습니다. 또한 $concept_laws$에 따라 기존 $concept_pops$이 $concept_enslaved$가 되거나, $concept_slaves$를 끌어내 $concept_country$로 운송하는 방식이 달라집니다."
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName]"

 concept_budget_military_slaves:0 "군사 노예"
 concept_budget_military_slaves_desc:3 "한 [Concept('concept_country','$concept_country_possessive$')] 군사 소속으로 복무하는 [Concept('concept_slavery','$concept_slaves$')]의 유지 비용을 나타냅니다."

 concept_good_production:0 "생산"
 concept_good_produced:0 "생산"
 concept_good_produce:1 "생산"
 concept_good_produces:0 "생산"
 concept_output_goods:0 "산출 상품"
 concept_good_production_desc:1 "[concept_building]이 판매하여 [concept_revenue]을 얻기 위해 생산한 [concept_good]의 수를 의미합니다."

 concept_good_consumption:0 "소비"
 concept_good_consumed:0 "소비"
 concept_input_goods:0 "투입 상품"
 concept_good_consumption_desc:1 "[concept_building]이나 [concept_pop]이 [concept_throughput] 또는 [concept_wealth]을 유지하기 위해 소비하는 [concept_good]의 수량을 의미합니다."

 concept_subsidies:0 "보조금"
 concept_subsidize:1 "보조금"
 concept_subsidized:1 "보조금"
 concept_subsidizing:1 "보조금"
 concept_subsidies_desc:2 "$concept_subsidized$ 지원을 받는 [concept_building]은 언제나 최소한의 [concept_subsidized_wage]을 지급할 수 있도록 [Concept('concept_country','$concept_country_possessive$')] [concept_government]가 자금 지원을 보장합니다. 건물이 이 임금률에 따라 근로자에게 보수를 지급할 수 없거나 [Concept('concept_good_consumption','$concept_input_goods$')] 구매 비용이 [Concept('concept_good_production','$concept_output_goods$')]을 팔아 얻은 [concept_revenue]을 초과할 때 [concept_treasury]에서 부족분을 충당합니다. 이를 통해 $concept_building$은 재정을 걱정할 필요 없이 근로자를 가능한 한 많이 고용하여 [concept_throughput]을 극대화할 수 있습니다."

 concept_budget_interest:0 "이자"
 concept_budget_interest_rate:0 "금리"
 concept_budget_interest_rates:1 "금리"
 concept_budget_interest_desc:0 "[concept_country]가 납부하는 [concept_loans] $concept_budget_interest$를 의미합니다. [concept_principal]을 연간 $concept_budget_interest_rate$에 곱하여 산출하며, 매주 채권자 [Concept('concept_pop','$concept_pops$')]에 지급합니다. 지출 $concept_budget_interest_rate$는 주로 [concept_technology]에 영향을 받습니다."

 concept_country_tier:0 "국격"
 concept_country_tier_short:0 "국격"
 concept_country_tier_possessive:1 "$concept_country$의 $concept_country_tier_short$"
 concept_country_tier_desc:3 "[Concept('concept_country','$concept_country_possessive$')] $concept_country_tier_short$는 그 국가의 내재적인 지위를 의미하며, 역사와 중요성을 기반으로 [concept_prestige]을 생성합니다. 새로운 $concept_country$ 형성은 그 국가의 $concept_country_tier_short$이 현재 $concept_country$의 그것보다 높을 때만 단행할 수 있습니다."

 concept_claim:0 "명분"
 concept_claims:1 "명분"
 concept_claimed:1 "명분"
 concept_claim_desc:1 "[concept_country]가 어느 한 [concept_state_region]에 가진 영토 $concept_claim$을 의미합니다. 일반적으로 그 국가가 소유한 적 있는 땅에 $concept_claim$이 주어집니다. 명분이 있으면 #v $war_goal_conquer_state_type_name$#! $concept_war_goal$처럼 [concept_infamy]을 많이 생성하지 않는 #v $war_goal_return_state_type_name$#! [concept_war_goal]를 사용할 수 있습니다.\n\n[concept_incorporated_state]를 정복하면 이전 소유주가 해당 $concept_state_region$에 대한 $concept_claim$을 얻습니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022

 concept_devastation:0 "황폐화"
 concept_devastation_desc:2 "$concept_devastation$는 전쟁이나 자연 재해로 [concept_state_region]이 받은 피해를 나타냅니다. [Concept('concept_battle','$concept_battles$')]가 일어나거나 적국의 [concept_occupation] 아래 있는 동안 증가합니다. $concept_state_region$에서 전쟁이 휘말린 부분이 없으면 서서히 감소합니다.\n\n$concept_devastation$는 [concept_infrastructure], [Concept('concept_pop_growth','$concept_pop_growth_mortality$')], [concept_throughput], [concept_migration_pull]에 부정적인 영향을 줍니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022

 concept_command_limit:0 "지휘 한계"
 concept_command_limit_desc:5 "$concept_command_limit$는 [concept_commander]이 지휘할 수 있는 [Concept('concept_battalion', '$concept_battalions$')] 또는 [Concept('concept_flotilla','$concept_flotillas$')]의 수를 의미합니다. $concept_commander$의 $concept_command_limit$는 다음 [concept_commander_rank]으로 승진시켜 높일 수 있습니다."

 concept_pop_qualifications:0 "자격"
 concept_qualifying:1 "자격"
 concept_qualify:1 "자격"
 concept_pop_qualifications_desc:1 "[Concept('concept_pop','$concept_pops$')]은 시간의 흐름에 따라 다른 [concept_profession]으로 전환하는 데 필요한 $concept_pop_qualifications$을 개발합니다. 인구층의 현재 $concept_profession$이 전환하려는 직종의 그것과 일치하거나 현재 관련된 분야에서 종사하고 있다면 $concept_pop_qualifications$을 훨씬 더 빠르게 개발합니다. [concept_literacy]율, [concept_wealth], [concept_discrimination]이 일반적인 결정 요소입니다."

 concept_hq:1 "본부"
 concept_hqs:0 "본부"
 concept_hq_possessive:0 "본부의"
 concept_hq_long:0 "본부"
 concept_hq_desc:4 "$concept_hq$는 [concept_country]가 특정 [concept_strategic_region] 내에 보유한 영토를 의미합니다. 어느 한 $concept_hq$에서 소집된 모든 [Concept('concept_unit','$concept_units$')]는 해당 $concept_hq$에 속한 [Concept('concept_commander','$concept_commanders$')] 휘하로 배속됩니다. 배속되지 않았거나 [concept_war] 도중에 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]되지 않은 $concept_units$는 해당 $concept_hq$의 [concept_garrison]으로 간주됩니다. 이 주둔군은 자율적으로 $concept_hq$ 내의 [concept_front]을 방어합니다."

 concept_tax_waste:0 "세금 낭비"
 concept_tax_waste_desc:1 "비효율이나 부정부패로 인해 정부 국고에 적립되기 전에 낭비되는 [concept_taxes]을 나타냅니다."

 concept_tax_capacity:0 "조세 역량"
 concept_tax_capacity_desc:2 "[concept_state]가 보유한 조세 역량의 각 지점에 따라 [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK]의 [Concept('concept_pop','$concept_pops$')]으로부터 효율적으로 세금을 징수할 수 있습니다. [concept_state] 인구가 조세 역량을 초과하면 모든 형태의 조세 효율이 감소합니다. 조세 역량은 특정 $SOCIETY$ $concept_technologies$을 연구하거나 [concept_state]에 [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','Government Administration')] [Concept('concept_building','$concept_buildings$')]을 건설하여 확충할 수 있습니다."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"

 concept_assimilation:0 "융화"
 concept_assimilating:1 "융화"
 concept_assimilate:0 "융화"
 concept_assimilation_desc:3 "소속 [concept_culture]가 거주 [concept_country]에서 [Concept('concept_accepted_culture','$concept_accepted_culture_short$')]되고 있고, 자신들의 [Concept('concept_homeland','$concept_homelands$')]에 거주하지 않는 외국 [Concept('concept_pop','$concept_pops$')]의 경우 해당 $concept_country$의 [concept_primary_cultures]로 융화될 수도 있습니다."

 concept_conversion:0 "개종"
 concept_converting:1 "개종"
 concept_convert:0 "개종"
 concept_conversion_desc:2 "거주 [concept_country]에서 자신들이 속한 [concept_religion]가 [Concept('concept_discrimination','$concept_discriminated_against$')]의 대상인 [Concept('concept_pop','$concept_pops$')]은 [concept_accepted_religion]로 개종할 수도 있습니다."

 concept_life_experience:0 "인생 경험"
 concept_life_experience_desc:2 "[Concept('concept_character', '$concept_characters$')]은 시간의 흐름과 특별 이벤트를 통해 $concept_life_experience$을 쌓습니다. $concept_life_experience$은 새로운 [Concept('concept_character_trait', '$concept_character_traits$')]을 획득하는 데 영향을 줍니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022

 concept_supply_network:0 "보급망"
 concept_supply_network_desc:3 "해상에 진출한 모든 [concept_country]는 [concept_convoys]를 통해 $concept_supply_network$을 유지하며 [Concept('concept_shipping_lane','$concept_shipping_lanes$')]의 운송 작업을 처리합니다. $concept_supply_network$의 총 효력은 생산한 $concept_convoys$의 수와 모든 $concept_shipping_lanes$의 총 [concept_convoy_cost]을 비교하여 산출됩니다. 효력은 자국이 소유한 모든 $concept_shipping_lanes$의 기준 [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]이 됩니다."

 concept_convoys:0 "수송대"
 concept_convoy:0 "수송대"
 concept_convoys_desc:2 "$concept_convoys$는 [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Port')] $concept_buildings$에서 생산됩니다. [Concept('concept_shipping_lane','$concept_shipping_lanes$')]를 운영하는 데 꼭 필요합니다."
 concept_convoys_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane:0 "항로"
 concept_shipping_lanes:0 "항로"
 concept_shipping_lane_desc:1 "$concept_shipping_lane$는 [concept_convoys]로 구성된 해상 연결로이며, 두 해안 [Concept('concept_state','$concept_states$')] 사이에서 [Concept('concept_good','$concept_goods$')]과 [Concept('concept_pop','$concept_pops$')]을 운송하는 데 활용됩니다. $concept_shipping_lane$는 [concept_trade_route], [concept_supply_route], [concept_port_connection]로 사용됩니다."

 concept_raid_convoys:0 "수송대 습격"
 concept_convoy_raiding:0 "수송대 습격"
 concept_raid_convoys_desc:2 "[concept_admiral]에게 내릴 수 있는 [concept_order]으로, 해상 지역을 통과하는 적 [concept_convoys]를 격침하게 합니다. 이때 같은 해상 지역을 돌아다니는 순찰 함대가 있다면 습격대를 요격해 무력화를 시도합니다."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022

 concept_convoy_cost:0 "$concept_convoy$ 비용"
 concept_convoy_cost_desc:2 "[concept_shipping_lane]의 $concept_convoy_cost$은 하나의 [concept_trade_route]에서 유통되는 [Concept('concept_good','$concept_goods$')]의 수, 하나의 [concept_supply_route]가 부양하는 [Concept('concept_battalion','$concept_battalions$')]의 수, [concept_market_access] 확보를 위해 [concept_port_connection]가 이용하는 [concept_infrastructure_usage]에 따라 결정됩니다. 목적지에 도달하기까지 $concept_shipping_lane$가 통과해야 하는 [Concept('concept_sea_node','$concept_sea_nodes$')]의 수가 많을수록 총 $concept_convoy_cost$ 역시 증가합니다. [concept_supply_network] 효력은 모든 $concept_shipping_lanes$의 총 $concept_convoy_cost$과 [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','Port')] $concept_buildings$에서 제공하는 총 [concept_convoys]의 수를 비교하여 산출됩니다."
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_port_connection:0 "항구 연결로"
 concept_port_connections:0 "항구 연결로"
 concept_port_connection_desc:3 "항구 연결로로 쓰이는 [concept_shipping_lane]는 육지로 [concept_market_capital]에 도달할 수 없는 하나 이상의 [Concept('concept_state','$concept_states$')]를 연결하여 멀리 떨어진 지역에도 안정적인 [concept_market_access]을 제공합니다. $concept_port_connections$가 존재하려면 양쪽 모두 [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Port')] 건물을 보유하고 있어야 합니다. $concept_port_connection$의 [concept_convoy_cost]은 연결되는 [Concept('concept_state','$concept_states$')]의 총 [concept_infrastructure_usage]에 따라 결정됩니다."
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane_effectiveness:1 "$concept_shipping_lane$ $concept_shipping_lane_effectiveness_short$"
 concept_shipping_lane_effectiveness_short:0 "효율"
 concept_shipping_lane_effectiveness_desc:3 "[concept_shipping_lane]의 $concept_shipping_lane_effectiveness_short$은 [Concept('concept_country','$concept_country_possessive$')] [concept_supply_network] 효력에 따라 결정되는데, [concept_raid_convoys]으로 피해를 받았다면 감소합니다. $concept_shipping_lane_effectiveness_short$이 #v 100%#! 미만으로 하락하면 $concept_shipping_lane$의 기능성이 그만큼 감소합니다."

 concept_supply_route:0 "보급로"
 concept_supply_routes:0 "보급로"
 concept_supply_route_possessive:0 "보급로의"
 concept_supply_route_desc:2 "보급로는 해상으로만 접근할 수 있는 [concept_front]에 진군 혹은 방어 [Concept('concept_order','$concept_ordered$')]을 받은 [concept_general]에게 보급품을 공급하는 [concept_shipping_lane]입니다. $concept_general$의 [concept_supply] 수준은 $concept_supply_route$의 [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]과 같습니다."

 concept_character:0 "인물"
 concept_characters:1 "인물"
 concept_character_possessive:0 "인물의"
 concept_character_desc:2 "$concept_characters$은 [concept_country] 내에서 다양한 [Concept('concept_character_role','$concept_character_roles$')]를 맡아 수행합니다. 직무 수행 능력은 [Concept('concept_character_trait','$concept_character_traits$')]에 따라 달라집니다. 인물은 항상 지지하는 [concept_interest_group]이 존재하고 본인의 열망과 인생관을 형성하는 [concept_ideology]을 갖기도 합니다."

 concept_popularity:0 "인기"
 concept_popularity_desc:2 "인물의 $concept_popularity$는 해당 [concept_character]을 따르고자 하는 [Concept('concept_pop','$concept_pops$')]의 의향을 나타내는 척도입니다. $concept_popularity$는 $concept_character$의 [concept_character_role]에 따라 다채로운 효과를 발휘합니다."

 concept_momentum:0 "대세"
 concept_momentum_desc:1 "[Concept('concept_party','$concept_party_possessive$')] [concept_election] 운동이 얼마나 성공했는지를 나타내는 척도입니다. $concept_momentum$에 따라 $concept_party$이 $concept_election$ 당일 획득하는 [Concept('concept_votes','지지표')]의 수가 증가하며 그 이후 무효화됩니다. $concept_momentum$는 무작위 확률, 특별 이벤트, [concept_party_leader]의 [concept_popularity]에 영향을 받습니다."

 concept_government_expenses:0 "정부 지출"
 concept_government_expenses_short:1 "지출"
 concept_government_expenses_desc:1 "[concept_government]가 발생시킨 총 주간 $concept_government_expenses_short$을 의미합니다. 지출은 [concept_taxes]과 같은 주간 수익을 총합한 금액으로 상쇄되며, 차액이 [concept_treasury]에 적립되거나 반대로 차감됩니다."

 concept_sovereignty:0 "주권"
 concept_sovereignty_desc:1 "주권은 곧 [Concept('concept_country','$concept_country_possessive$')] 자치권을 의미합니다. 한 $concept_country$가 다른 국가의 $concept_sovereignty$을 침범하는 경우, 이는 주권을 공공연하게 무시하는 행위가 됩니다. 상대국이 즉각적인 군사 대응에 나서 국경을 지키지 않는다면 주권 침해자에게 굴복해 자국 영토에 군사를 진입시키는 행위를 용인하는 것으로 여겨집니다."

 concept_average_wage:0 "평균 연간 임금"
 concept_average_wage_desc:0 "[concept_workforce]에 속한 한 명의 [concept_individual]이 해당 [concept_building]에서 일하면서 일 년 동안 벌어들일 수 있는 평균 [Concept('concept_building_wage', '$concept_building_wages$')]을 나타냅니다."

 concept_subsidized_wage:0 "보조금 지원 임금"
 concept_subsidized_wage_desc:1 "[Concept('concept_subsidies','$concept_subsidized$')] 지원을 받는 [concept_building]이 [concept_workforce]에게 최소한의 [concept_normal_wage]을 지급할 수 없는 경우, 부족분은 정부 [concept_treasury]에서 나오는 $concept_subsidies$으로 충당됩니다. 그 대신 해당 $concept_building$은 $concept_workforce$를 절대 해고하지 않으며 항상 [concept_throughput]을 최대로 유지합니다."

 concept_government_wage:0 "정부 임금"
 concept_government_wages:0 "정부 임금"
 concept_government_wage_desc:0 "[Concept('concept_military_building','$concept_military_buildings$')]을 제외한 모든 [Concept('concept_government_building','$concept_government_buildings$')]은 같은 표준 $concept_government_wage$율에 따라 [concept_workforce]에게 보수를 지급합니다. 이 임금율은 [concept_country] 내 [concept_normal_wage]을 기반으로 하며 예산 패널에서 조정할 수 있습니다."

 concept_military_wage:0 "군사 임금"
 concept_military_wages:0 "군사 임금"
 concept_military_wage_desc:0 "모든 [Concept('concept_military_building','$concept_military_buildings$')]은 같은 표준 $concept_military_wage$율에 따라 [concept_workforce]에게 보수를 지급합니다. 이 임금율은 [concept_country] 내 [concept_normal_wage]을 기반으로 하며 에산 패널에서 조정할 수 있습니다."

 concept_normal_wage:0 "통상 임금"
 concept_normal_wage_desc:3 "[concept_country] 내에서 기준이 되는 [concept_building_wage]으로 수많은 [Concept('concept_building','$concept_buildings$')]이 통상 임금을 따릅니다. [Concept('concept_government_wage','$concept_government_wages$')]과 [Concept('concept_military_wage','$concept_military_wages$')]은 $concept_normal_wage$을 기반으로 합니다. 통상 임금은 [Concept('concept_incorporated_state', '$concept_incorporated_states$')] 전역의 [Concept('concept_building','$concept_building_industries$')]에서 지급하는 평균 $concept_building_wages$으로 결정됩니다."

 concept_in_reserve:0 "예비군"
 concept_in_reserve_desc:1 "현재 [concept_commander]에게 배속되지 않은 [Concept('concept_unit','$concept_units$')]는 $concept_in_reserve$으로 간주됩니다. [Concept('concept_order','$concept_orders$')]을 따로 내릴 순 없지만 필요에 따라 [concept_garrison] 소속으로 본토 방위에 나섭니다."

 concept_dead:0 "사망"
 concept_dead_desc:2 "[concept_battle]나 [concept_attrition]로 인해 [Concept('concept_dead', '사망')]한 [concept_casualties]를 의미합니다."

 concept_wounded:0 "부상자"
 concept_wounded_desc:2 "[concept_casualties]는 [concept_battle]나 [concept_attrition]로 인해 $concept_wounded$가 되기도 합니다. $concept_casualties$ 중 일부는 일정 시간이 흐르면 회복하여 복귀하지만, 그러지 않고 [concept_country]에서 다른 [Concept('concept_pop','$concept_pops$')]에 의존하는 [concept_dependents]가 되는 사람들도 있습니다."

 concept_attrition:0 "소모"
 concept_attrition_desc:2 "[concept_battle] 외적으로 발생한 [concept_manpower] [concept_casualties]는 "$concept_attrition$"된 것으로 간주합니다. [Concept('concept_battalion','$concept_battalions$')]를 [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')]했을 때 자주 경험하게 되는 현상으로, 질병이나 사고, 노출, 탈영으로 발생합니다. $concept_attrition$는 군사 $pmg_medical_aid$ [Concept('concept_production_method','$concept_production_methods$')]으로 대처할 수 있습니다."

 concept_ruler:0 "통치자"
 concept_rulers:0 "통치자"
 concept_ruler_possessive:1 "통치자의"
 concept_ruler_desc:2 "$concept_ruler$는 대체로 국내와 국제 정세에서 [concept_country]를 대표하는 [concept_head_of_state]를 의미합니다. $concept_ruler$의 [Concept('concept_character_trait','$concept_character_traits$')]은 국가에 직접적인 영향을 줍니다. $concept_ruler$가 사망하면 새로운 통치자가 뒤를 잇습니다. [concept_heir]가 존재할 경우 해당 인물이 자리를 승계하거나 [concept_government_type]에 따라서는 다른 $concept_character$이 자리에 오르기도 합니다."

 concept_heir:0 "후계자"
 concept_heir_desc:2 "[concept_country]의 $concept_heir$로서 여겨지는 [concept_character]입니다. 현재 $concept_ruler$가 사망하면 후계자가 [concept_ruler]의 [concept_character_role]를 계승합니다."

 concept_character_role:0 "직무"
 concept_character_roles:0 "직무"
 concept_character_role_desc:2 "$concept_character_roles$는 특정 [concept_character]이 영향력을 행사할 수 있는 [concept_country]의 영역을 의미합니다. 한 $concept_character$이 여러 $concept_character_roles$를 겸할 수도 있습니다.\n\n아래는 $concept_character_roles$ 목록입니다.\n[concept_ruler] (일반적으로 [concept_politician]을 겸함)\n[concept_heir]\n[concept_politician]\n[concept_general]\n[concept_admiral]"

 concept_treasury:0 "국고"
 concept_treasury_possessive:0 "국고의"
 concept_treasury_desc:1 "$concept_treasury$를 통해 [Concept('concept_country','$concept_country_possessive$')] 자산 현황을 파악하는 것이 가능합니다. 매주 예산 수지 결산을 진행하며, 이때 $concept_treasury$가 [concept_money] 적자를 벌충하고자 [concept_loans]을 추가로 받거나 [concept_gold_reserves]에 $concept_money$을 적립하게 됩니다."

 concept_building_balance:0 "수지"
 concept_building_balance_profit:0 "이윤"
 concept_building_balance_desc:3 "[Concept('concept_building','$concept_building_possessive$')] $concept_building_balance$는 [concept_revenue]에서 [Concept('concept_building_wage','$concept_building_wages$')]을 지급하고 필요한 [Concept('concept_good','$concept_goods_input$')]을 구매한 후 남은 [concept_money]을 의미합니다. $concept_building_balance$는 [Concept('concept_ownership_share','$concept_ownership_share$')]을 보유한 [Concept('concept_pop','$concept_pops$')]과 $concept_building$의 [concept_cash_reserves]에 분배됩니다. $concept_building$의 $concept_building_balance$를 개선하려면 $concept_goods_input$을 저렴하게 만들거나 $concept_goods_output$을 비싸게 만들어야 합니다. 이는 해당 건물이 속한 [concept_market]의 [Concept('concept_sell_orders','$concept_sell_orders_supply$')]과 [Concept('concept_buy_orders','$concept_buy_orders_demand$')]를 증가 또는 감소시켜 달성할 수 있습니다."

 concept_building_wage:0 "임금"
 concept_building_wages:0 "임금"
 concept_building_wage_desc:3 "$concept_building_wages$은 [concept_building]에서 근로자 [Concept('concept_pop','$concept_pops$')]에 지급하는 금액으로 여러 요인에 따라 달라집니다. 그중에서도 가장 주된 요인은 바로 $concept_pop$의 [concept_profession]과 $concept_building$의 재정 상황입니다. $concept_building_wages$을 인상할 수 있을 정도로 $concept_building$의 [concept_building_balance]에 여유가 있을 때, 건물은 오직 더 많은 $concept_pops$을 [concept_workforce]로 유치할 필요가 있을 경우에만 임금 인상을 단행합니다. 반대로 $concept_building$의 $concept_building_balance$가 적자라면 이윤율 회복을 위해 $concept_building_wages$ 삭감을 고려할 수도 있습니다.\n\n건물에 [Concept('concept_subsidies', '$concept_subsidizing$')]을 지원하여 $concept_workforce$에게 경쟁력 있는 $concept_building_wage$을 지급하도록 보장하는 것도 가능합니다. 보조금을 지원받는 건물은 필요할 때 [concept_treasury]의 자금 지원을 받아 계속 유지됩니다."

 concept_sell_orders:0 "매도 주문"
 concept_sell_order:0 "매도 주문"
 concept_sell_order_short:0 "매도"
 concept_sell_orders_supply:0 "공급"
 concept_sell_orders_desc:2 "중앙 [concept_market]에 [concept_good]을 판매하고자 하는 주문의 수량으로, [concept_buy_orders]과 함께 [concept_market_price]을 결정하는 데 활용됩니다. $concept_sell_orders$은 각 $concept_market$의 주에서 $concept_good$이 생산됨에 따라 발생합니다. [concept_market_access]이 높은 $concept_state$일수록 생성되는 $concept_sell_orders$이 총 생산량에 가까워집니다."

 concept_buy_orders:0 "매수 주문"
 concept_buy_order:0 "매수 주문"
 concept_buy_order_short:0 "매수"
 concept_buy_orders_demand:0 "수요"
 concept_buy_orders_desc:2 "중앙 [concept_market]에 [concept_good]을 구매하고자 하는 주문의 수량으로, [concept_sell_orders]과 함께 [concept_market_price]을 결정하는 데 활용됩니다. $concept_buy_orders$은 각 $concept_market$의 주에서 $concept_good$이 소비됨에 따라 발생합니다. [concept_market_access]이 높은 $concept_state$일수록 생성되는 $concept_buy_orders$이 총 소비량에 가까워집니다."

