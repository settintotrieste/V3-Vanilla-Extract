 concept_head_of_state:0 "국가 원수"
 concept_head_of_state_desc:3 "[Concept('concept_country','$concept_country_possessive$')] [concept_ruler] 혹은 가장 높은 직위의 대표를 의미합니다. [concept_government_type]에 따라 $concept_head_of_state$로서 종사하는 인물과 교체 시기가 결정됩니다.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\n[GetPlayer.GetAdjectiveNoFlag]의 $concept_head_of_state$: [GetPlayer.GetRuler.GetFullNameWithTitle]"

 concept_government_type:0 "정부 유형"
 concept_government_types:0 "정부 유형"
 concept_government_type_transfer_of_power:0 "정권 교체"
 concept_government_type_desc:1 "[Concept('concept_country','$concept_country_possessive$')] $concept_government_type$은 [Concept('concept_law','$concept_laws$')]에 따라 결정됩니다. 그리고 이 정부 유형에 따라 $concept_government_type_transfer_of_power$ 방식, 즉 [concept_head_of_state]에 종사할 인물을 선출하는 방법이 결정됩니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:2 "\n\n[GetPlayer.GetNameNoFlag]의 $concept_government_type$은 [GetPlayer.GetGovernment.GetName]입니다. 그 사유는 다음과 같습니다:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]\n[GetPlayer.GetGovernment.GetDesc]"


### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022

 concept_recognized_power:0 "승인국"
 concept_recognized_powers:0 "승인국"
 concept_recognized_power_short:0 "승인"
 concept_recognized_power_desc:1 "$concept_recognized_power$은 [Concept('concept_great_power','$concept_great_powers$')]들의 합의에 따라 자기 결정이 가능한 정식 민족국가로 여겨지는 나라를 의미합니다. 그렇기에 [Concept('concept_unrecognized_power','$concept_unrecognized_powers$')]과는 차별됩니다."

 concept_unification_supporter:0 "통일 지지국"
 concept_unification_supporters:0 "통일 지지국"
 concept_unification_support:0 "통일 지지"
 concept_unification_supporting:0 "통일 지지"
 concept_unification_supporter_desc:1 "$concept_unification_supporter$은 특정한 [concept_unification_candidate]를 선호하는 [concept_country]를 의미합니다. 통일이 성공으로 귀결되면 $concept_unification_supporter$은 그 연합의 일부가 됩니다."

 concept_unification_candidate:0 "통일 후보"
 concept_unification_candidate_short:0 "통일 후보"
 concept_unification_candidates:0 "통일 후보"
 concept_unification_candidate_desc:1 "$concept_unification_candidate$는 통일을 진행하기 적합한 후보 [concept_country]를 의미합니다. 어떤 통일 국가인가에 따라서 $concept_unification_candidate$의 자격 요건이 달라집니다. "

 concept_unification:0 "국가 통일"
 concept_major_unification:0 "대규모 통일"
 concept_minor_unification:0 "소규모 통일"
 concept_unification_desc:0 "여러 $concept_countries$를 통합하여 하나의 새로운 [concept_country]를 형성하는 행위를 통일이라고 합니다. 새로운 $concept_country$ 지역에서 특정한 수의 [Concept('concept_state','$concept_states$')]를 장악하면 $concept_country$를 형성할 수 있습니다.\n\n#b 대규모 통일#!에서는 $concept_countries$가 [Concept('concept_unification_candidate','$concept_unification_candidates$')]가 되어 통일 [concept_diplomatic_play]을 진행할 수 있습니다. 이 $concept_diplomatic_play$은 모든 필요 $concept_states$와 $concept_countries$를 합병하는 것을 [Concept('concept_war_goal','$concept_war_goals$')]로 합니다.\n\n반면에 #b 소규모 통일#!은 어떤 [Concept('concept_unification_candidate','$concept_unification_candidates$')]도 허용하지 않으며 $concept_states$를 필요한 수만큼 장악하기만 하면 $concept_country$를 형성할 수 있습니다."
 

 concept_order:0 "명령"
 concept_orders:0 "명령"
 concept_ordered:0 "명령"
 concept_order_desc:2 "[Concept('concept_commander','$concept_commanders$')]에게는 $concept_orders$을 내려 다양한 군사적 목표를 달성하게 할 수 있습니다. [Concept('concept_front','$concept_fronts$')]이나 [Concept('concept_hq','$concept_hqs$')]처럼 대상을 지정하는 $concept_orders$도 있고, 그렇지 않은 명령도 있습니다. $concept_order$ 수행을 위해 $concept_commander$이 이동을 해야 하는 경우 하달받은 시점에서 자동으로 움직일 것입니다."

 concept_party:0 "정당"
 concept_parties:1 "정당"
 concept_party_possessive:0 "정당의"
 concept_party_desc:1 "$concept_party$은 [Concept('concept_election','$concept_election$')]에 참여하는 정치 단체입니다. 정당은 [Concept('concept_ideology','$concept_ideologies$')]이 최소한 어느 정도는 합치하는 하나 이상의 [Concept('concept_interest_group','$concept_interest_groups$')]으로 구성됩니다. 이렇게 정당에 속한 $concept_interest_groups$은 $concept_party$이 득표한 [concept_votes]에 비례하여 [concept_clout]이 강화됩니다. 다만 개별 $concept_interest_groups$이 다른 $concept_party$ 구성원들 없이 [concept_government]에 포함되는 것은 불가능합니다."

 concept_party_leader:0 "당수"
 concept_party_leader_desc:0 "[concept_party] 내에서 가장 강한 [concept_clout]을 가진 [concept_interest_group]의 [concept_leader]가 곧 $concept_party_leader$로 여겨집니다."

 concept_suppress:0 "억압"
 concept_suppressed:0 "억압"
 concept_suppressing:0 "억압"
 concept_suppression:0 "억압"
 concept_suppress_desc:2 "$concept_suppressed$받는 [concept_interest_group]은 [Concept('concept_pop','$concept_pops$')]이 해당 집단을 지지할 매력을 좀처럼 느끼지 못합니다. 기본적으로 억압 능력은 자국의 [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Free Speech')] [concept_law]에 따라 결정됩니다. $concept_interest_groups$을 $concept_suppressing$하는 데는 [concept_authority]가 소모됩니다."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster:0 "후원"
 concept_bolstered:0 "후원"
 concept_bolsters:0 "후원"
 concept_bolstering:0 "후원"
 concept_bolster_desc:0 "$concept_bolstered$을 받는 [concept_interest_group]은 [Concept('concept_pop','$concept_pops$')]이 해당 집단을 지지할 매력을 좀 더 많이 느끼게 됩니다. 기본적인 $concept_bolstering$ 능력은 자국의 [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Free Speech')] [concept_law]에 따라 결정됩니다. $concept_interest_groups$을 $concept_bolstering$하는 데는 [concept_authority]가 소모됩니다."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry:0 "일지 항목"
 concept_journal:0 "일지"
 concept_journal_entries:1 "일지 항목"
 concept_journal_entry_desc:1 "$concept_journal_entries$에는 국가 내에서 진행 중인 사건 현황이 기록됩니다. 이러한 항목을 참조하여 기회나 난관을 파악하고 이전에 한 공약을 떠올리거나, 장차 찾아올 수도 있는 위기를 미리 알아차릴 수도 있습니다.\n\n$concept_journal_entries$은 일반적으로 #bold 완료#!됐다고 여겨질 때 $concept_journal$에서 제거됩니다. 그러나 모든 $concept_journal_entries$을 #bold 완료#!할 수 있는 것은 아닙니다. #bold 실패#!만이 존재하거나, #bold 시간 초과#!를 비롯한 여타 조건으로 제거될 수도 있습니다."

 concept_political_movement_placated:0 "회유"
 concept_political_movement_placated_desc:1 "$concept_political_movement_placated$된 [concept_political_movement]은 현재 $concept_country$에 적용되고 있는 변화에 만족한 상태임을 의미하며, 일단은 [concept_revolution]의 깃발을 내려놓을 것입니다. 하지만 변화 노선을 폐기하면 다시 조직적인 행동에 나서게 됩니다."

 concept_political_movement_support:0 "정치 운동 지지"
 concept_political_movement_support_short:1 "지지"
 concept_political_movement_support_desc:1 "[concept_political_movement]의 $concept_political_movement_support_short$ 수준은 해당 운동을 지지하는 [Concept('concept_pop','$concept_pops$')]의 [concept_political_strength]을 기반으로 합니다. $concept_political_movement$의 $concept_political_movement_support_short$ 수준이 높을 경우, 그 정치 운동이 바라는 [concept_law]을 추진할 때는 [concept_enactment_success] 확률이 증가하고 반대로 반발을 사는 법이면 성공 확률이 감소합니다. $concept_political_movement$이 [concept_revolution]으로 이어질 경우에는 $concept_political_movement_support$ 수준에 따라 혁명에 동참하는 [Concept('concept_state','$concept_states$')]의 수의 결정됩니다."

 concept_political_movement:0 "정치 운동"
 concept_political_movement_short:0 "정치 운동"
 concept_political_movements_short:0 "정치 운동"
 concept_political_movements:1 "정치 운동"
 concept_political_movement_desc:1 "$concept_political_movement$은 특정한 [concept_law]을 대표하는 집단으로, 그 법의 제정이나 존치, 복원을 목적으로 움직입니다. 개별 [Concept('concept_pop','$concept_pops$')]과 [Concept('concept_interest_group','$concept_interest_groups$')] 모두 $concept_political_movements$에 동참할 수 있으며 [Concept('concept_political_movement_support','$concept_political_movement_support_short$')]와 [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')]를 모두 제공합니다. $concept_political_movement$이 바라는 변화를 추구하면 그들의 $concept_political_movement_support_short$를 등에 업는 만큼 일 진행이 훨씬 쉬워집니다. 그러나 변화를 이루는 데 실패하면 [concept_revolution]이 발생할 수도 있습니다."

 concept_end_of_discussion_factor:0 "논의 종료 요인"
 concept_end_of_discussion_factor_desc:1 "$concept_end_of_discussion_factor$이 있다는 것은 [concept_government] 여권에 속한 [Concept('concept_interest_group', '$concept_interest_groups$')]이 현재 제정 중인 [concept_law]의 장점을 더 이상 논의해봤자 소용없다고 판단했음을 의미합니다. 논의 종료 요인이 낮을수록 제정이 $concept_enactment_advance_short$ 또는 $concept_enactment_stall_short$될 가능성에 부정적인 압박을 줍니다."

 concept_enactment_of_laws:0 "법 제정"
 concept_enactment_of_laws_enact:0 "제정"
 concept_enactment_of_laws_enacted:0 "제정"
 concept_enactment_of_laws_desc:0 "[Concept('concept_country','$concept_country_possessive$')] 입법 제도를 통해 새로운 [concept_law]을 추진하는 과정을 의미합니다. 주기적으로 $concept_law$의 [concept_enactment_success] 확률 판정을 진행하게 되는데, 이 확률 판정 간격은 [Concept('concept_government','$concept_government_possessive$')] [concept_legitimacy]에 따라 달라집니다. $concept_law$이 통과되지 않으면 [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], [Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')], [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] 세 가지 상태 중 하나가 적용되어 다음 판정에 영향을 주거나 $concept_country$에 다른 결과를 초래합니다."

 concept_enactment_success:1 "제정 성공"
 concept_enactment_success_short:0 "성공"
 concept_enactment_success_desc:1 "$concept_enactment_success$은 [concept_law]이 다음 체크포인트에서 제정될 퍼센트 확률을 나타냅니다. [concept_base_success_chance]에 제정 과정에서 축적한 효과를 합친 값으로 산출됩니다."

 concept_enactment_advance:1 "제정 진전"
 concept_enactment_advance_short:0 "진전"
 concept_enactment_advance_desc:1 "$concept_enactment_advance$은 다음 체크포인트에서 완전한 [Concept('concept_enactment_success','$concept_enactment_success_short$')]을 달성하진 못하더라도 [concept_law] 제정 과정이 어느 정도 진전될 퍼센트 확률을 나타냅니다. 제정의 [concept_base_success_chance]에 따라 결정됩니다."

 concept_enactment_debate:1 "제정 논란"
 concept_enactment_debate_short:0 "논란"
 concept_enactment_debate_short_debated:0 "논란"
 concept_enactment_debate_desc:1 "$concept_enactment_debate$은 다음 체크포인트에서 [concept_law] 제정 과정이 일종의 복잡한 문제를 마주할 퍼센트 확률을 나타냅니다. [Concept('concept_enactment_success','$concept_enactment_success_short$')], [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], [Concept('concept_enactment_stall','$concept_enactment_stall_short$')]의 총 확률이 낮을수록 $concept_enactment_debate_short$ 확률은 증가합니다."

 concept_enactment_stall:1 "제정 정체"
 concept_enactment_stall_short:0 "정체"
 concept_enactment_stall_desc:1 "$concept_enactment_stall$는 다음 체크포인트에서 [concept_law] 제정 과정이 심각한 방해를 받을 퍼센트 확률을 나타냅니다. 기본 정체 확률은 [concept_government] 내에서 법 제정에 반발하는 [Concept('concept_interest_group','$concept_interest_groups$')]의 총 [concept_clout] 수치와 같습니다."

 concept_base_success_chance:0 "기본 성공 확률"
 concept_base_success_chance_desc:0 "$concept_base_success_chance$은 [concept_government] 내에서 법 제정을 찬성하는 [Concept('concept_interest_group','$concept_interest_groups$')]의 총 [concept_clout]에 관련 [Concept('concept_political_movement', '$concept_political_movements$')]에 따른 [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')]를 더하거나 차감한 수치와 같습니다."

 concept_advance_factor:0 "진전 요인"
 concept_advance_factor_desc:0 "$concept_advance_factor$은 [concept_enactment_advance] 여부를 결정하는 고정적 요인으로 [concept_base_success_chance]에 비례합니다."

 concept_migration_pull:0 "이주 유치"
 concept_migration_pull_short:0 "유치"
 concept_migration_pull_desc:1 "$concept_migration_pull$는 해당 [concept_state]가 이민자를 얼마나 유치할 수 있는지를 나타냅니다. 주로 주 내에 거주하는 [Concept('concept_pop','$concept_pops$')]의 평균 [concept_sol]을 기반으로 하지만 그 외 여러 기타 요인으로 바뀔 수 있습니다. $concept_state$ 내 [Concept('concept_unemployed','$concept_unemployment$')]은 $concept_migration_pull$를 부진하게 만듭니다. 이주가 발생할 수 있는 $concept_states$가 다수일 때, 바로 이 이주 유치 수치를 비교하여 이주민이 유입될 목적지를 결정합니다."

 concept_lower_strata:0 "하류층"
 concept_lower_strata_desc:3 "$concept_lower_strata$을 구성하는 [Concept('concept_pop','$concept_pops$')]은 손으로 작업하거나 특별한 [concept_pop_qualifications]이 필요하지 않은 반복 노동 [Concept('concept_profession','$concept_professions$')]에 종사합니다. 이에 따라 적은 [Concept('concept_building_wage','$concept_building_wages$')]을 받습니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\n다음 $concept_professions$으로 구성:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "중산층"
 concept_middle_strata_desc:3 "$concept_middle_strata$을 구성하는 [Concept('concept_pop','$concept_pops$')]은 [concept_pop_qualifications]을 취득하기 어려운 전문 [Concept('concept_profession','$concept_professions$')]에 종사합니다. 따라서 노동 시장에서 다른 사람들보다 유리하며, 그만큼 높은 수준의 [Concept('concept_building_wage','$concept_building_wages$')]을 받습니다.[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\n다음 $concept_professions$으로 구성:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "상류층"
 concept_upper_strata_desc:3 "$concept_upper_strata$을 구성하는 [Concept('concept_pop','$concept_pops$')]은 대체로 [concept_wealth]을 기준으로 [Concept('concept_pop_qualifications','$concept_qualify$')]이 충족되는 [Concept('concept_profession','$concept_professions$')]에 종사합니다. 이러한 $concept_professions$은 일반적으로 [concept_discrimination]의 대상이 되는 $concept_pops$이 종사하지 못합니다. 또한, 상류층은 [Concept('concept_building','$concept_buildings$')]에 [Concept('concept_ownership_share','$concept_ownership_shares$')]을 보유한 자들이 많고 [Concept('concept_building_wage','$concept_building_wages$')] 외에도 [concept_dividends]과 [concept_budget_interest]를 징수합니다.[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:1 "\n\n다음 $concept_professions$으로 구성:\n[GetPopTypesInUpperStrataDesc]"

### NEW ITEMS

 concept_neighbors:0 "이웃국"
 concept_neighbors_desc:1 "두 [Concept('concept_country','$concept_countries$')]가 육지로 국경이 맞닿아 있거나 양국 모두 같은 [concept_sea_node]에 연결된 해안 [Concept('concept_state','$concept_states$')]를 보유하고 있다면 "$concept_neighbors$"으로 간주됩니다."
 
 concept_welfare_payments:0 "복지 급여"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$는 [concept_country]가 [concept_workforce]에서 규정된 [concept_normal_wage]보다 적은 임금을 받는 모든 $concept_pops$에게 직접 지급하는 보조금입니다."

 concept_sea_node:0 "해상 접점"
 concept_sea_nodes:0 "해상 접점"
 concept_sea_node_desc:0 "해상 접점은 해상 [concept_shipping_lane]를 따라 존재하는 교차 구간이나 지점으로, 바다의 한 구획을 나타냅니다. $concept_shipping_lanes$는 항상 $concept_sea_nodes$을 최소한으로 통과하는 두 해안 [Concept('concept_state','$concept_states$')] 사이의 경로로 설정됩니다. 첫 번째 해상 접점 이후로 추가되는 각 $concept_sea_node$은 [concept_convoy_cost]을 [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]만큼 증가시킵니다."

