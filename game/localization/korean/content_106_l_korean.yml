l_korean:

 #Aigun and Beijing
 je_the_eastern_border:0 "동방의 지배자"
 je_the_eastern_border_reason:0 "우리에겐 태평양의 강대국으로 바로서겠다는 야망이 있다. 또, 중앙아시아를 식민화하려는 계획도. 이를 모두 달성하기 위해서는 오랜 세월 이어져 온 [SCOPE.sCountry('china_scope').GetName](와)과의 국경 분쟁을 [ROOT.GetCountry.GetName]에 유리한 방향으로 해결해야 한다."

 russia_treaty_of_beijing:0 "베이징 조약"
 russia_treaty_of_beijing_desc:0 "외만주 영토는 실질적으로 중국과 분리되어 있다. 말하자면 정착하기에 딱 알맞은 상태라는 얘기다. 중국의 약점을 공략하면 해당 영토를 손에 넣을 조약을 주선할 수 있지 않을까?"
 obligation_for_outer_manchuria_tt:0 "특약을 내어주고 외만주를 손에 넣자."
 transfer_of_outer_manchuria_tt:0 "외만주를 러시아에 할양하도록 요구한다."
 china_explosion_point_2_tt:0 "중국이 #BOLD 아편 전쟁#!과 #BOLD 반란#!으로 충분히 #BOLD 불안정#!해진 상태임"

 russo_chinese.1.t:0 "베이징 조약"
 russo_chinese.1.d:0 "우린 [SCOPE.sCountry('china_scope').GetAdjective] 정부에 대한 영향력을 바탕으로 만주 국경을 정식으로 확립하는 조약을 제안했다. 즉, 공식적으로 [SCOPE.sState('outer_manchuria_scope').GetName](을)를 [ROOT.GetCountry.GetName]에 할양하도록 말이다."
 russo_chinese.1.f:0 "본 조약은 양국 대표가 조인하는 그 순간부터 효력을 발휘할 것이며, 영원토록 유지될 것이다."
 russo_chinese.1.a:0 "영토를 개방해 대규모 정착 사업을 실시한다."
 russo_chinese.1.b:0 "항구 확장에 지체가 생겨서는 아니 된다."

 modifier_ruler_of_the_east:0 "만주 정착"
 modifier_ruler_of_the_east_navy:0 "만주 정착"

 russia_chuguchak_protocol:0 "추구착 조약"
 russia_chuguchak_protocol_desc:0 "러시아 정부의 최우선 목표는 중앙아시아에서 영토를 추가로 장악하는 것이다. 중국이 혼란스러운 국면을 마주하고 있는 지금이야말로 분쟁 지역으로 확장할 절호의 기회다."
 obligation_for_central_asia_tt:0 "특약을 내어주고 중앙아시아 영토를 얻는다."
 russia_chuguchak_protocol_req_tt:0 "#BOLD 세미레치#! 및 #BOLD 아크몰린스크#! 주를 러시아 혹은 러시아의 종속국이 장악 중"
 transfer_of_central_asia_tt:0 "분쟁의 대상이 되었던 #BOLD 카자흐 및 키르기즈#! 영토를 러시아에 할양하도록 요구한다."

 russo_chinese.2.t:0 "추구착 조약"
 russo_chinese.2.d:0 "우리 서구 국가와의 국경을 명확하게 정하고자 [SCOPE.sCountry('china_scope').GetName] 대표단과 협상을 시작했다. 중앙아시아 지역은 영토 측면에서 이익을 볼 여지가 무척이나 많다."
 russo_chinese.2.f:0 "무엇보다 중요한 목표는 러시아의 충실한 신하인 카자흐와 키르기즈를 만연하는 도적과 좀도둑으로부터 안전하게 지켜줄 나라의 산하로 편입시키는 것이다."
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName](와)과 [SCOPE.sState('ili_scope').GetName] 정도면 충분해."
 russo_chinese.2.b:0 "[SCOPE.sState('kirghizia_scope').GetName] 영토 역시 손에 넣어야 한다."
 russo_chinese.2.c:0 "[SCOPE.sCountry('kirgiz_scope').GetAdjective] 영토는 우리의 피보호국으로서 완전해지리라."

 russo_chinese.3.t:0 "동방의 지배자"
 russo_chinese.3.d:0 "[SCOPE.sState('vladivostok_scope').GetName](을)를 확보함으로써 [ROOT.GetCountry.GetAdjective](을)를 태평양을 호령하는 국가로 만들겠다는 꿈도 한걸음 가까워졌다. [SCOPE.sState('vladivostok_scope').GetPortHubName](은)는 동양에서 우리의 주력 항구가 될 것이다."
 russo_chinese.3.f:0 "이 항구는 말 그대로 최상의 조건을 갖추고 있다. 여러 부분에서 올가를 닮았다. 단지 차이점이 있다면 조금 작지만 더 따뜻하고, 쾌적하다는 것. 하지만 괜찮다. 주변은 떡갈나무가 가득하고, 언제나 보던 그림 같은 산맥이 자리하고 있으니까. 또 저지대로 가면 개울이 졸졸 흐르고, 강둑에는 여러 샘이 자리하고 있다. 그렇게 우린 하얀 천막을 세워 전초기지를 구축했다. 아직 베어내지 않은 다른 떡갈나무들과 같이 놓고 보니 퍽 잘 어울리더라. 정착은 이제 시작일 뿐이다." #- Sergei Maksimov 
 russo_chinese.3.a:0 "최대한 빨리 시베리아 전단을 이전한다."
 russo_chinese.3.b:0 "블라디보스토크 항구는 우리나라 최고의 항구가 될 것이야."

