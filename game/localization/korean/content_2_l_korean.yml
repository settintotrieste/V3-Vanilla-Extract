 anti_state_religion.1.t:0 "종교 부패 폭로"
 anti_state_religion.1.d:1 "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 충격적인 폭로가 터져 나왔다. 우리나라 종교가 뼛속까지 타락해 있음을 드러내는 증거가 공개된 것이다. [SCOPE.sReligion('country_religion').GetName] 성직자에 대한 대중의 여론은 돌이킬 수 없을 정도로 악화됐다."
 anti_state_religion.1.f:0 ""이 나라 성직자들이 인간의 영혼을 아끼는 게 맞긴 합니까? 지갑은 아니고요? 그 사람들의 재산은 숭고한 목적을 위해 존재하는 게 맞습니까? 원초적인 욕망이 아니라? 성직에 종사하는 사람으로서 본인들이 설교할 때마다 늘 경계를 종용하는 불멸의 그늘에 스스로 얽매이지 않을 순 있는 겁니까?""
 anti_state_religion.1.a:0 "어떤 신앙이든 타락할 가능성은 있지!"
 anti_state_religion.1.b:0 "소름이 돋을 지경이야! 종교를 바꿀 때가 된 건가?"

 anti_state_religion.2.t:0 "반교권주의에 반대하다"
 anti_state_religion.2.d:0 "성직자의 권력을 제한하려는 국가적 움직임에 [SCOPE.gsInterestGroup('community_rel_ig_scope').GetName]에서 역으로 반발을 일으켰다. 이들은 반교권주의적 정책을 끝낼 것을 요구하고 있다."
 anti_state_religion.2.f:0 ""자고로 국가는 접착제 역할을 할 신앙이 필요하기 마련입니다. 잘 걷고 있던 길을 벗어나버리면 오류와 궤변이 만발할 거예요! 심지어... 심지어 우리나라의 소중한 근간이 무너져 사회 질서가 전복될 가능성도 배제 못 합니다!""
 anti_state_religion.2.a:0 "반교권주의는 반드시 필요해."
 anti_state_religion.2.b:0 "처음 계획했던 정책을 재고해야겠군."

 anti_state_religion.3.t:0 "순교자"
 anti_state_religion.3.d:1 "열성적인 [SCOPE.sReligion('country_religion_pop').GetName] 선교사가 수도에 모습을 드러내더니, 경비병에게 시비를 걸면서 온갖 자극적인 말을 쏟아냈다. 체포당해 '순교자'가 되려는 의도가 노골적으로 보였다."
 anti_state_religion.3.f:0 ""현 정부는 전 인류의 자연적인 신앙과 정면으로 대치되는 길을 걷고 있습니다! 정부가 생각하는 사회 개념은 영적인 진리와 조금도 맞닿아 있지 않아요. 우리 신앙과 [ROOT.GetCountry.GetAdjectiveNoFormatting] 세계관 사이에 지울 수 없는 적대감이 있다고 여길뿐더러, 심지어 자기들이 우리 영혼의 운명을 결정할 수 있다고 믿습니다. 언어도단도 이런 언어도단은 없을 겁니다! 세상 모든 선에 신성 모독을 범하는 이 정부의 추태는 그저 웃기기만 할 뿐입니다.""
 anti_state_religion.3.a:0 "참 매력이 넘치는군. 저자를 체포하시오."
 anti_state_religion.3.b:0 "그렇단 말이지? 뭐, 그냥 내버려 두라고 하시오."

 election_neutral.1.t:0 "편지를 불태워라"
 election_neutral.1.d:0 "[SCOPE.sParty('mulligan_letters_party').GetName]의 저명한 인사 [SCOPE.sCharacter('mulligan_letters_leader').GetFullName](이)가 끔찍한 수준의 부정부패로 고발됐다. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U]는 적극적으로 모든 혐의를 부인했지만, 다른 누구도 아닌 본인이 서명한 편지들이 수면 위로 떠오르면서 상황은 다른 국면을 맞이했다."
 election_neutral.1.f:0 ""예, 그렇습니다. 먼저 제 서재에서 이 편지들의 내용을 살펴볼 시간을 준다면 위원회와 편지들에 관한 담론을 나눌 의향이 있습니다. 물론 제 명예를 걸고 증거를 변조하거나 폐기하진 않을 것입니다. 정직하게 임하겠습니다.""
 election_neutral.1.a:0 "[SCOPE.sParty('mulligan_letters_party').GetName](은)는 [SCOPE.sCharacter('mulligan_letters_leader').GetFullName]의 편에 서서 모든 것을 부정하는 노선으로 가야 해."
 election_neutral.1.b:0 "[SCOPE.sParty('mulligan_letters_party').GetName]의 존립을 위해 [SCOPE.sCharacter('mulligan_letters_leader').GetFullName](을)를 도려내야 해."
 election_neutral.1.c:0 "[SCOPE.sParty('mulligan_letters_party').GetName] 내부에 분명 [SCOPE.sCharacter('mulligan_letters_leader').GetLastName](을)를 변호할 사람들이 있겠지."
 election_neutral.1.c.tt:0 "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName](이)가 강렬한 카리스마 특성을 보유함"

 election_neutral.2.t:0 "지휘관과 민간의 연대"
 election_neutral.2.d:0 "[SCOPE.sCharacter('electioneering_commander').GetLastName] [SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle](이)가 [SCOPE.sParty('electioneering_commander_party').GetName] 지지를 알리는 공개 성명을 발표했다. 이를 계기로 군인의 정치적 중립성에 관한 의문이 조명받고 있다."
 election_neutral.2.f:0 ""국가와 국가의 이익을 수호하는 것이 제 의무입니다. 정치 역시 전투와 병참처럼 전쟁을 이루는 한 부분이라고 할 수 있습니다. 의무에 따라 국가를 수호할 자격을 갖추지 못한 자들이 책임자의 자리에 오르지 못하게끔 저지하려는 것뿐입니다. 문제는 없다고 봅니다.""
 election_neutral.2.a:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName]에게도 자신의 의사를 표현할 자유는 있지."
 election_neutral.2.b:0 "지휘관을 질책한다. 모름지기 훌륭한 군인의 미덕이란 명령을 내리는 게 아닌 복종에 있다!"
 election_neutral.2.c:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName](이)가 정치를 그렇게 좋아한다면야... 더 개입하게 해줘야겠지."
 election_neutral.2.c.tt:0 "[SCOPE.sCharacter('electioneering_commander').GetFullName](이)가 정치인 특성을 보유 중이지 않음"

 election_neutral.3.t:0 "전국 유세"
 election_neutral.3.d:0 "[SCOPE.sCharacter('whistle_stop_leader').GetFullName](이)가 기차를 타고 [SCOPE.sState('whistle_stop_state').GetName] 전역을 누비며 [SCOPE.sParty('whistle_stop_party').GetName] 유세를 펼칠 계획을 세웠다."
 election_neutral.3.f:0 ""그저 민중에 저란 사람을 보여주고 싶을 뿐입니다. 전 당의 뜻을 최선의 수단으로 민중에 전파하는 일개 [SCOPE.sCharacter('whistle_stop_leader').GetManWoman]에 지나지 않습니다.""
 election_neutral.3.a:0 "철도 유세라. 머리를 잘 썼군."
 election_neutral.3.b:0 "그 유세 기차에 고질적인 연착 문제라도 생기면 참 안타깝겠어."
 election_neutral.3.c:0 "국가의 운명이 유세 기차의 정시 운행에 달렸다!"
 election_neutral.3.b.tt:0 "[SCOPE.sParty('whistle_stop_party').GetName](을)를 지지하는 이해 집단이 여권이 아님"
