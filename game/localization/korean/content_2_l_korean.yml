 je_trench_warfare:0 "진흙탕 전쟁"
 je_trench_warfare_reason:0 "과학적인 전쟁의 시대에서 병사들이 새로운 무기를 손에 넣었다. 그 이름하여 삽이라."
 trench_warfare.1.t:0 "참호 전선"
 trench_warfare.1.d:1 "[SCOPE.sState('trench_warfare_state').GetName]에서 참호가 광범위하게 사용되면서 전장이 생지옥으로 변해버렸다. 이 교착이 언제까지고 계속되지는 않겠지만 어떤 방식으로 진행하는 게 최선일지 불분명한 상황이다."
 trench_warfare.1.f:1 ""참호에 들어가 본 적 있습니까? 생각보다 그렇게 외롭진 않습니다. 어디에나 친구가 있거든요. 쥐는 밤낮으로 동고동락하고, 동료는 죽어서도 함께하게 됩니다. 진흙탕 속에 파묻힌 상태로 말입니다.""
 trench_warfare.1.a:0 "[SCOPE.sState('trench_warfare_state').GetName]에 더 깊은 참호를 구축해야 해."
 trench_warfare.1.b:0 "방어선이 정체되는 일은 없어야 한다."
 trench_warfare.1.c:0 "돌파구가 필요한 시점이군."

