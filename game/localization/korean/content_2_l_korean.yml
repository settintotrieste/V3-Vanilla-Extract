 laws_police.1.t:0 "종이 한 장 차이"
 laws_police.1.d:0 "오늘 아침 암살자의 흉탄이 [SCOPE.gsInterestGroup('assassination_target_ig').GetName] 소속 장관을 아슬아슬하게 빗겨 나가는 사건이 발생했다. 이로 인해 [SCOPE.sLaw('current_law_scope').GetName] 법의 조속한 통과를 부르짖는 목소리가 커졌다. [SCOPE.sLaw('current_law_scope').GetName]에 반대하는 [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName](은)는 암암리에 암살자를 지지한 것으로 지탄받고 있다."
 laws_police.1.f:0 ""오늘 같은 사건이 하루 이틀 있는 게 아닙니다. 지금 바로 손쓰지 않으면 다음엔 어떻게 될 것 같습니까? 몇 명이나 더 다쳐야 움직이실 겁니까?""
 laws_police.1.a:0 "자기 몸은 알아서 간수하는 거요."
 laws_police.1.b:0 "질서를 거부하는 자들을 믿어줘선 안 되겠지."
 laws_police.2.t:0 "언론의 경찰 논쟁"
 laws_police.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName] 도입을 위한 국가적 노력이 당파적 언론 사이에서 뜨거운 감자로 떠오르고 있다. 이대로 뒀다간 입법 과정에 방해가 될지도 모른다."
 laws_police.2.f:0 ""편집자님께.\n\n현재 전국에서 논쟁의 대상이 되고 있는 법 집행 제정안과는 어떤 연관도 없는 한 사람의 시민으로서, 전적으로 무관한 서민으로서, 몇 가지 드릴 말씀이 있어 이렇게 편지를 보냅니다...""
 laws_police.2.a:0 "신문에서 뭐라고 떠들든 알 게 뭐야."
 laws_police.2.b:0 "언론에 우리 견해를 담은 사설을 내보낸다."
 laws_police.2.c:0 "언론이 이번 사안에 멋대로 떠드는 것도 끝이다."
 laws_police.3.t:0 "통제 불능 궐기 대회"
 laws_police.3.d:0 "대체로 평화롭게 진행되던 [SCOPE.sPoliticalMovement('rally_movement').GetName] 시위가 지역 민병대에 의해 폭력적으로 해산당했다. 해당 운동의 주요 지지자인 [SCOPE.gsInterestGroup('rally_movement_ig').GetName](은)는 폭력 사태에 특히 강한 불쾌감을 드러냈다. 이 사건으로 무력을 사용할 권리를 갖춘 영구적인 법률 집행부를 설립하는 게 정말 현명한 처사인지 의문이 제기되고 있다."
 laws_police.3.f:0 ""악인과 학살자들은 이미 무고한 자의 피비린내가 진동하는 도끼를 들고 휘두르고 있습니다. 당신들이 전국에 이루고자 하는 '정의'가 이런 겁니까? 정부에서 장관을 호출해 제대로 해명하고 문제를 수습하기 전까지 법 통과는 생각도 마십시오.""
 laws_police.3.a:0 "반성의 시간이 필요한 걸지도."
 laws_police.3.b:0 "이번 일이 세간에 새어나가선 안 돼. [SCOPE.sPoliticalMovement('rally_movement').GetName] 운동을 탄압하는 방향으로 가야겠군."
 laws_police.3.c:0 "바로 이래서 [SCOPE.sLaw('current_law_scope').GetName](이)가 필요한 거야. 저딴 폭력배들을 내칠 수 있잖아!"

