 je_submarines:0 "수면 아래의 전쟁"
 je_submarines_reason:0 "잠수정 기술의 발전으로 해상전의 무대가 수면 위로만 국한되지 않는 시대가 도래했다."
 naval_tech_events.4.t:0 "우수한 잠수함"
 naval_tech_events.4.d:0 "전쟁에서 잠수함을 투입하는 사례가 많아지면서 새로운 세대의 지휘관이 탄생했다. 그 대표주자가 바로 [SCOPE.sCharacter('submarine_commander').GetFullName](으)로, 수중전의 본질을 명쾌하게 이해하고 있는 인물이었다."
 naval_tech_events.4.f:1 ""바다는 무한하지만 우린 그 표면만을 따라 움직이고 있을 뿐입니다. 그 밑에는 무엇이 있는지로 모르고 있죠. 그 광대한 심해를 우리의 영역으로 만들어 언제든 우리가 원할 때 해수면에 있는 바보들을 공격할 수 있다면 얼마나 강력한 힘이 되겠습니까? 한번 상상해 보십시오.""
 naval_tech_events.4.a:0 "잠수함으로 적국의 숨통을 죌 수 있겠군!"
 naval_tech_events.4.b:0 "이 함선을 막아낼 수단을 강구해야 해."
 naval_tech_events.4.c:0 "[SCOPE.sCharacter('submarine_commander').GetLastName]의 지휘 능력에 찬사를 보낸다."
 naval_tech_events.4.e:0 "[SCOPE.sCharacter('submarine_commander').GetLastName](을)를 새로운 시대의 멋진 영웅으로 내세운다."

 unrestricted_submarine_warfare:0 "무제한 잠수함 전쟁"

 je_carriers:0 "수면 위를 날다"
 je_carriers_reason:1 "해상 및 항공 기술의 획기적인 발전으로 새로운 유형의 함선이 탄생했다. 바로 항공모함이다. 이 함선에는 어뢰와 함포 대신 비행기가 탑재된다. 전투에서 어떤 힘을 발휘할지는 아직 완전히 입증되지 않았지만 설계만 놓고 보면 잠재력은 차고 넘친다."
 naval_tech_events.5.t:0 "폭격 시범"
 naval_tech_events.5.d:0 "해군 공군력의 대표적인 지지자인 [SCOPE.sCharacter('aviator_commander').GetFullName](이)가 일련의 해상 훈련을 계획해 진행했다. 그리고 함선에서 발진한 항공기로 버려진 폐선에 효과적인 폭격을 가하는 모습을 선보였다."
 naval_tech_events.5.f:1 ""그 어떤 함선도 하늘에서 쏟아져 내리는 항공기의 공세를 피하지 못합니다. 미래에서 가장 효과적으로 쓰이는 해군의 군수품은 선상에서 쏘아지는 포탄이 아닌, 하늘에서 떨어지는 폭탄이 될 것입니다. 이번 훈련으로 항공기가 훗날 해군의 검이자 방패가 될 거란 의견에 드리웠던 의혹의 그림자는 말끔하게 걷혔다고 봅니다.""
 naval_tech_events.5.a:0 "우리 해군보다 진보한 해군은 없을 거야!"
 naval_tech_events.5.b:0 "군을 욕보이다니! [SCOPE.sCharacter('aviator_commander').GetFullName](을)를 해고한다."
 naval_tech_events.5.c:0 "[SCOPE.sCharacter('aviator_commander').GetFullName](이)가 정부에 입성하면 본인의 뜻을 제대로 추진할 수 있을 터인데."
 naval_tech_events.5.e:0 "지상 병력도 해상 기술의 발전을 따라가야 해."

 naval_traditions_upheld:0 "해군 전통을 지킴"

