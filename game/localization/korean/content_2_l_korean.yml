 election_neutral.4.t:0 "[SCOPE.sState('midlothian_campaign_state').GetName] 유세"
 election_neutral.4.d:0 "끔찍한 평판으로 악명 높은 [SCOPE.sCountry('midlothian_campaign_ally_country').GetName](와)과 우호적인 관계를 유지해 오고 있는 정부가 우위를 점한 야권 후보들에게서 날카롭고 강한 비판 세례를 받고 있다."
 election_neutral.4.f:1 ""[ROOT.GetCountry.GetNameNoFormatting]의 이름이 실질적으로 불가피한 일이 아니라, 순수히 이익만을 생각한 외교적 행동으로 인해 [SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting]에서 자행하는 끔찍한 범죄와 연루되어 언급되고 있다니. 생각만 해도 참담한 심경입니다! 이젠 대외 정책을 바꿔야 합니다. 윤리적인 대외 정책으로 말입니다! 한 점 부끄러움 없이 거울을 바라볼 수 없다면 이 모든 수선이 무슨 소용이겠습니까?""
 election_neutral.4.a:0 "[SCOPE.sParty('opposition_party')]의 발표자 말도 일리는 있군."
 election_neutral.4.b:1 "정부가 자체적으로 [SCOPE.sCountry('midlothian_campaign_ally_country').GetName](와)과 거리를 두면 [SCOPE.sParty('opposition_party').GetName]의 주장은 힘을 잃겠지."

 election_neutral.5.t:0 "지나치게 열정적인 당파론자"
 election_neutral.5.d:0 "[SCOPE.sParty('campaign_club_party').GetName] 지지자들이 단순히 당을 홍보하는 수준을 넘어선 행위를 벌이고 있다. 상대 진영 당파론자를 괴롭히는 것도 모자라 물리적으로 공격하는 사건까지 종종 벌어지고 있다!"
 election_neutral.5.f:0 ""전 평범한 당원입니다. 그뿐입니다. 좋아하는 사람과 싫어하는 사람 구분이 뚜렷하고, 우리 당이 이기고 저쪽 당이 지길 바라죠.""
 election_neutral.5.a:0 "[SCOPE.sParty('campaign_club_party').GetName]의 활동을 일망타진한다."
 election_neutral.5.b:0 "[SCOPE.sParty('campaign_club_party').GetName] 당파론자들을 방해하지 않고 날뛰게 둔다."
 election_neutral.5.c:0 "표적을 제한할 이유가 있나? 선의를 위한 투쟁을 계속 이어 나가길!"
 election_neutral.5.c.tt:0 "[SCOPE.sParty('campaign_club_party').GetName] 지도자가 노기등등함 또는 잔인함 특성을 보유함"

 election_neutral.6.t:0 "당파론적 언론"
 election_neutral.6.d:1 "이번 선거철에는 정당과 유착 관계인 언론들이 급증하고 있다. 특히 [SCOPE.sParty('newspaper_party').GetName](와)과 연관된 언론사가 정당의 주장을 효율적으로 퍼뜨리고 있다."
 election_neutral.6.f:0 ""호외요, 호외! 정직한 정치인들이 창피한 줄도 모르는 겁쟁이들에게 공격받았습니다! 유력 당선 후보가 평범한 사람들의 심금을 울리는 호소문을 발표했습니다! 선거 후보가 강아지를 쓰다듬어줬다네요! 호외요, 호외!""
 election_neutral.6.a:0 "[SCOPE.sParty('newspaper_party').GetName](이)가 언론을 기발하게 이용했군."
 election_neutral.6.b:0 "신문 발행 부수가 천정부지로 치솟고 있어! 출판사에는 호황이 따로 없겠는데."
 election_neutral.6.c1:0 "진실을 장려하는 것이야말로 국가가 할 일."
 election_neutral.6.c2:0 "거짓의 확산을 제한하는 것이야말로 국가가 할 일."
 election_neutral.6.c1.tt:0 "#bold 검열#! 법 시행 중\n[SCOPE.sParty('newspaper_party').GetName](을)를 지지하는 이해 집단이 여권임"
 election_neutral.6.c2.tt:0 "#bold 검열#! 법 시행 중\n[SCOPE.sParty('newspaper_party').GetName](을)를 지지하는 이해 집단이 여권이 #bold 아님#!"

 election_neutral.7.t:0 "선거 운동 자금 후원"
 election_neutral.7.d:0 "여러 정당이 선거 운동에 필요한 자금을 모으는 데 어려움을 겪고 있다. 특히 [SCOPE.sParty('campaign_financing_party').GetName](이)가 골머리를 썩이는 상황이다."
 election_neutral.7.f:1 ""어디 청구 내역 좀 봅시다... 운임, 이거야 뭐 당연한 거고. 그런데 이 숙박료는 대체 뭡니까? 그 호화 호텔 방에 웬만한 동네 주민 절반은 들어가고도 남겠더만! 그리고 [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')](은)는 또 얼마나 퍼마셨는지. 이 정도면 물고기도 빠져 죽겠네!"\n\n"유권자들 마음 사는 게 한두 푼으로 될 줄 아셨습니까? 이기고 싶으신 거 맞죠?""
 election_neutral.7.a:0 "[SCOPE.sParty('campaign_financing_party').GetName]에 돈을 좀 쓰는 것도 괜찮겠지."
 election_neutral.7.b:0 "이번 선거에서는 모든 정당에 기본적인 유세 자금을 지원하겠다."
 election_neutral.7.c:0 "정당에 선거 운동을 감당할 여력조차 없으면, 애초에 하면 안 되는 거 아닌가?"

 election_neutral.8.t:0 "변화의 성전"
 election_neutral.8.d:0 "[SCOPE.sLaw('changing_policies_law').GetName] 입법 운동이 [SCOPE.sParty('changing_policies_favorable_party').GetName]의 상상력을 제대로 사로잡은 모양이다. 핵심 강령의 일부로 새로운 법에 대한 전폭적인 지지를 표명한 걸 보면."
 election_neutral.8.f:0 ""국가는 변화를 갈망하고 있습니다! 우린 너무 오랫동안 국가가 고통받는 모습을 지켜봐왔습니다. 대대적인 변화를 요구하는 것이 마땅한 처사 아니겠습니까? 지금까지 미뤄두었던 변화를 요구하는 것이 정당한 요구가 아니겠느냔 말입니다! 여러분에게 고합니다. 미래를 받아들입시다!""
 election_neutral.8.a:0 "[SCOPE.sParty('changing_policies_favorable_party').GetName](이)가 변화의 선봉장이 될 것이다!"
 election_neutral.8.b:0 "민중이 말했으니, 이젠 국가가 화답할 때다!"

