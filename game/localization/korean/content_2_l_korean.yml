 texan_war_of_independence.4.t:0 "포로 산타 안나"
 texan_war_of_independence.4.d:0 "산타 안나 장군이 텍사스 군대에 붙잡혔다. 그는 석방을 조건으로 텍사스와의 전쟁을 즉각 중단하기로 약속했다고 한다."
 texan_war_of_independence.4.f:0 ""그 양반이 붙잡혔다고? 뭘 약속해? 잠깐만. 지금 뭐 누구랑 교전을 중지하라고?""
 texan_war_of_independence.4.a:0 "산타 안나의 약속을 존중한다."
 texan_war_of_independence.4.b:0 "산타 안나는 잊어라. 우린 계속 싸운다!"
 texan_war_of_independence.5.t:0 "멕시코가 산타 안나를 거부하다!"
 texan_war_of_independence.5.d:0 "멕시코 정부는 산타 안나 장군이 우리와 맺은 휴전 협정을 존중하길 공식적으로 거부하고 장군을 실각시켰다. 전쟁은 계속될 것이다."
 texan_war_of_independence.5.f:1 "그는 구태여 내색하진 않았다. 하지만 시가를 쥔 손이 창백하게 질려 있었다. 소문은 발 없는 말과 같기에 그는 무엇보다 소문을 혐오했다. 통치에 환멸을 느꼈지만 패배는 그보다도 훨씬 환멸이 느껴지는 일이었다. 사람들은 자신의 책임으로 돌리겠지. 불 보듯 뻔한 일이다.\n\n"사상자가 또 하나 늘겠군."\n\n경쟁 구도에 있는 장군의 사진이 형체도 알아볼 수 없을 만큼 갈가리 찢겼다."
 texan_war_of_independence.5.a:0 "언젠가는 평화가 오겠지. 오늘은 아니야."
 texan_war_of_independence.6.t:0 "비상사태의 끝"
 texan_war_of_independence.6.d:0 "멕시코와의 전쟁이 끝났다. 용감한 시민들은 무기를 내려놓고 평화로운 일상으로 돌아가기 시작했다."
 texan_war_of_independence.6.f:0 ""텍사스는 이제 당당하게 고개를 치켜들고 다른 국가들과 어깨를 나란히 할 수 있게 되었습니다. 세상 그 어떤 나라도 평화를 이룩한 텍사스만은 못할 것입니다!""
 texan_war_of_independence.6.a:0 "드디어 평화가 왔구나! 군대 동원을 끝내도록."
 texan_war_of_independence.6.b:0 "강력한 국방력을 유지해야 해."
