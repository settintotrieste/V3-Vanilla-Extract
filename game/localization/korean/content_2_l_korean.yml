l_korean:
 industrial_accident_events.1.t:0 "봉제 공장 대화재"
 industrial_accident_events.1.d:0 "[SCOPE.sState('triangle_shirtwaist_factory_state').GetName]에서 심각한 화재가 일어나 수많은 노동자가 사망하는 사건이 발생했다. 위험한 근로 환경과 잠겨 있던 비상구가 원인으로 지목되었다. 그뿐만 아니라 [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName]의 주요 구성원인 [SCOPE.sCharacter('guilty_factory_owner').GetFullName](이)가 전소된 공장의 소유주였음이 드러났다."
 industrial_accident_events.1.f:0 "화재 진압을 시도한 사내는 조사 과정에서 이렇게 증언했다. "전 공장 내부가 불탄 기계로 가득 차 있을 줄 알았습니다. 근데 웬 푹신푹신한 것들이 밟히더군요.""
 industrial_accident_events.1.a:0 "진보를 위한 대가일 뿐이야."
 industrial_accident_events.1.b:0 "사람들이 죽은 책임은 [SCOPE.sCharacter('guilty_factory_owner').GetFullName]에게 있어!"
 industrial_accident_events.1.b.tt:0 "[SCOPE.sCharacter('guilty_factory_owner').GetFullName](이)가 체포되고 직위에서 해임됨"

 industrial_accident_events.2.t:0 "염색 공장 사고"
 industrial_accident_events.2.d:0 "오늘 [SCOPE.sState('dyeworks_state').GetName] 염색 공장에서 다수의 노동자가 사망하는 사건이 발생했다. 뜨거운 염료가 들어 있는 산업용 통이 쓰러지면서 아무것도 모르고 있던 노동자들을 덮친 것이다."
 industrial_accident_events.2.f:0 "사고에 분개한 지역 주민들은 가뜩이나 덥고 위험한 작업장에 안전 규제까지 미비하니 사고가 일어난 것이라며 정부에 조치를 촉구하고 있다. 구조대가 다녀간 현장에서는 몇몇 근로자들만이 남아 끓는 염료처럼 속을 태우고 있다."
 industrial_accident_events.2.a:0 "어차피 사람은 죽어."
 industrial_accident_events.2.b:0 "사람들의 죽음을 헛되게 만들 순 없지!"

 industrial_accident_events.3.t:0 "용감한 기관사"
 industrial_accident_events.3.d:0 "[SCOPE.sState('casey_jones_state').GetName]에서 철도 사고가 발생했다. 막대한 사망자가 발생할 뻔했으나 기관사의 재빠른 임기응변 덕택에 참사를 피할 수 있었다. 다만 기관사 본인은 추돌에 휘말려 사망하고 말았다. 그 외 사망자는 소수에 불과하지만 잔해를 치우는 데 시간이 걸리고 있다."
 industrial_accident_events.3.f:0 ""다들 모여봐. 용감한 기관사 이야기를 해주지...""
 industrial_accident_events.3.a:0 "기관사의 임기응변이 없었더라면 큰일 날 뻔했어!"
 industrial_accident_events.3.b:0 "근무 중 사망한 사건이야. 단순히 용기를 기리는 노래만 만들어지는 선에서 끝내면 안 돼."

 industrial_accident_events.4.t:0 "당밀 대홍수"
 industrial_accident_events.4.d:2 "럼주 증류용으로 만든 당밀이 가득 찬 저장 통이 폭발하여 [SCOPE.sState('molasses_flood_state').GetCityHubName] 상업 중심지 거리에 범람하는 사고가 일어났다. 수십 명이 사망하고 수백 명의 행인이 부상을 입었다."
 industrial_accident_events.4.f:0 ""온 거리가 허리 높이까지 올라오는 당밀로 넘쳐났습니다. 소용돌이가 생기고 거품이 부글거렸죠. 여기저기서 아우성치는 소리가 들리고... 동물 소리인지, 사람 소리인지 구분 안 될 지경이었습니다. 끈적이는 난리통 속에서 허우적대는 광경 말고는 달리 생명의 흔적은 보이지 않았어요.""
 industrial_accident_events.4.a:0 "난리통을 수습할 동안 양조장을 폐쇄한다."
 industrial_accident_events.4.b:0 "겨우 비극 한 번에 진보를 멈출 순 없지!"

 industrial_accident_events.5.t:0 "보일러 폭발"
 industrial_accident_events.5.d:0 "[SCOPE.sState('boiler_explosion_state').GetName]의 어느 공장에서 경천동지할 보일러 폭발이 일어나 수십 명의 사상자가 발생했다. 이 비극에 대한 이야기는 순식간에 전국으로 퍼져 나갔다."
 industrial_accident_events.5.f:0 ""파열한 보일러에서 작열하는 증기가 터져 나와 공장 노동자들의 얼굴을 덮쳤습니다. 폭발이나 비산하는 파편에 죽지 않은 사람은 증기에 끝장이 나버렸죠.""
 industrial_accident_events.5.a:0 "이런 사건도 결국 진보의 대가일 뿐이지."
 industrial_accident_events.5.b:0 "노동자를 그런 조건에서 착취하거나 강요해선 안 돼."
 industrial_accident_events.5.c:0 "기계는 위험해! 산업 자체가 암이나 다름없다."

 industrial_accident_events.6.t:0 "채광 사고"
 industrial_accident_events.6.d:0 "[SCOPE.sState('mining_accident_state').GetName]의 광산이 무너져 광부들이 어두운 지하 갱도에 갇히고 말았다. 규모가 큰 사고였기에 이 비극은 [SCOPE.sState('mining_accident_state').GetName] 전국으로 퍼져 나갔다."
 industrial_accident_events.6.f:0 ""전 구조됐지만 친구는 같은 호사를 누리지 못했습니다. 이 세상보다... 좋은 곳으로 갔길 기도할 뿐입니다.""
 industrial_accident_events.6.a:0 "산업의 발전을 위한 작은 대가일 뿐이다."
 industrial_accident_events.6.b:0 "언제까지 서민이 이런 가당치도 않은 학대에 희생되어야 한단 말인가!"
 industrial_accident_events.6.c:0 "광산은 인류와 국가 양쪽 모두에 재앙이나 다름없어."

 egyptian_crisis_events.1.t:0 "시리아에서의 권위 확인"
 egyptian_crisis_events.1.d:0 "이집트는 1833년 총독이 제국 정부를 완전히 전복하려다 실패한 이후 레반트 지방 대부분을 장악했다. 이젠 먼 옛날 전쟁으로 잃은 국토를 되찾을 때가 되었다.\n\n한 가지 마음에 걸리는 점은 유럽 [Concept('concept_great_power', '$concept_great_powers$')]들의 이목이 쏠릴 가능성이 크다는 건데..."
 egyptian_crisis_events.1.f:1 ""우리의 것을 되찾읍시다. 이집트와 레반트에 새긴 우리의 각인을 언제까지고 외면할 순 없는 노릇입니다. 세월이 산에 흔적을 새기듯이, 선조들께서 누볐던 땅에는 우리의 운명이 새겨져 있습니다.\n\n갑시다. 앞으로 나아갑시다, 태양의 자손들이여!""
 egyptian_crisis_events.1.a:0 "그쪽 나라들이 우리 편에 설지 확인해야겠군."
 egyptian_crisis_events.1.a.tt:0 "[THIS.GetCountry.GetName](이)가 해당 지역에 대한 [concept_active_interest]를 제안받음"
 egyptian_crisis_events.1.b:0 "우리의 것을 되찾는 일이야. 유럽의 허락 따위 필요 없어."

 egyptian_crisis_events.2.t:0 "터키의 침략"
 egyptian_crisis_events.2.d:1 "오스만은 1833년 우리에게 영토를 빼앗긴 그 날 이후로 되찾기 위한 음모를 꾸며왔다. 이건 엄연히 우리 주권에 대한 침해 행위다! 하나 마음에 걸리는 점은 유럽 [Concept('concept_great_power', '$concept_great_powers$')]의 이목이 쏠릴 가능성이 크다는 건데... 잘하면 이번 분쟁에서 든든한 동맹을 얻을 수 있을지도 모르겠다."
 egyptian_crisis_events.2.f:0 ""이번에야말로 술탄과 결착을 지을 생각입니다.""
 egyptian_crisis_events.2.a:0 "공격에는 저항하는 것이 마땅한 의무다!"
 egyptian_crisis_events.2.a.tt:0 "모든 유럽 [Concept('concept_great_power', '$concept_great_powers$')]이 해당 지역에 대한 [concept_active_interest]를 제안받음"

 egyptian_crisis_events.4.t:0 "이집트 - 오스만 위기"
 egyptian_crisis_events.4.d:0 "오스만 제국이 이집트로부터 레반트를 탈환하려고 하는 시도가 국제적 사건으로 발전했다. 우리가 해당 영역에 개입하는 순간 힘의 균형이 흔들릴지도 모른다."
 egyptian_crisis_events.4.f:1 ""전 우리가 왜 중동에 이해를 선포했는지 모르겠습니다. 그 먼 땅에 무슨 득될 게 있다고. 사막에, 모래밭에, 황무지 아닙니까.""
 egyptian_crisis_events.4.a:0 "중동은 두고두고 지켜봐야 해."
 egyptian_crisis_events.4.b:0 "우린 이 위기에 관심 없어."

