 military_tech_events.403.t:0 "철과 증기의 교리"
 military_tech_events.403.d:0 "금속 선체를 가진 함선의 도입은 말 그대로 해상전의 혁명을 의미한다. 종래의 포탄에 사실상 무적이나 다름없는 만큼, [SCOPE.sCharacter('ironclad_admiral').GetFullName] [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle](은)는 [ROOT.GetCountry.GetAdjectiveNoFormatting](이)가 절대적인 해상 패권을 확립할 수 있을 거라고 장담했다."
 military_tech_events.403.f:0 ""철인이 탄 나무 함선이 목인이 탄 금속 함선을 이길 수 있을지도 모르죠. 그래도 든든한 장갑을 갖춰서 나쁠 건 하나도 없습니다.""
 military_tech_events.403.a:0 "우리의 전선은 이제 무적이다."
 military_tech_events.403.b:0 "뱃머리도 쇠로 만들었으니 충각도 강력할 테지! 설마 무슨 문제라도 생기겠어?"
 military_tech_events.403.c:0 "이 바다는 [ROOT.GetCountry.GetNameNoFormatting]의 것이다!"
