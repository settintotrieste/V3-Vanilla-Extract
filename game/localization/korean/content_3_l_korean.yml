 deploying_the_army:0 "군대 배치"

 tanzimat_events.7.t:0 "[SCOPE.sState('massacre_state_scope').GetCityHubName] 학살"
 tanzimat_events.7.d:1 "참사가 일어났다! 피도 눈물도 없는 분노에 눈이 멀어버린 수많은 [SCOPE.sReligion('sunni_religion').GetName] 폭도가 [SCOPE.sReligion('massacre_victims').GetName] 이웃들에게 등을 돌렸다. [SCOPE.sState('massacre_state_scope').GetCityHubName] 길거리는 피가 강처럼 흐르고 있고, 도시 대부분이 화마에 삼켜져 타오르고 있다."
 tanzimat_events.7.f:0 ""의도적으로 다른 신도를 살해하는 자, 누구든 지옥에서 응보를 치르리라. 신께서 그를 규탄할 것이고, 거부할 것이며, 가공할 고통을 준비하시리라."" # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "발포하는 한이 있어도 폭도를 해산시킨다."
 tanzimat_events.7.b:0 "이 정도면 반역자들도 괜한 생각을 못 하겠지."

 tanzimat_events.8.t:0 "[SCOPE.sState('orderrestored_state_scope').GetName] 질서 회복"
 tanzimat_events.8.d:0 "[SCOPE.sState('orderrestored_state_scope').GetCityHubName] 길거리가 어느 정도 정상으로 돌아왔다. 상점은 복구되어 선반에 재고가 다시 채워지고 있고, 불신과 증오는 서서히 화해의 분위기로 바뀌어가고 있다."
 tanzimat_events.8.f:0 ""빌어먹을 개자식들이 내 가게를 부수고 이름을 모욕했소! 뭐, 개인적으로 입은 피해는 그게 전부니 다행이라면 다행이겠지. 우리 아들 말로는 군인들이 폭도 두 놈을 끌고가는 걸 봤다고 하더이다. 그치들 공동체에서 쫓겨난 모양이더군. 정의가 완전히 죽어버린 건 아닐지도 모르겠소. 하여간... 거기 설탕이나 이리 주시오. 이놈의 차는 생 올리브 못지않게 쓰구먼.""
 tanzimat_events.8.a:0 "다행이로군!"

 tanzimat_events.9.t:0 "소작농의 토지 등록제 반발"
 tanzimat_events.9.d:0 "세금과 군역이 강화될 조짐이 본격적으로 드러나자, [SCOPE.sState('peasant_state').GetName] 소작농들이 토지 등록을 거부했다. 그 탓에 절실했던 세금 수익이 날아가고 말았다."
 tanzimat_events.9.f:0 ""지난 200년 동안 우리 가족이 일구고 가꾼 땅입니다. 세금도 관습대로 꼬박꼬박 냈죠. 근데 [ROOT.GetCountry.GetCapital.GetCityHubName] 파샤들이 우리의 피를 쥐어짜려고 또 다른 악독한 제도를 만들어 냈습니다. 엎친 데 덮친 격으로 우리 아들들은 이역만리 떨어진 전장으로 불려가 허무하게 죽겠죠.""
 tanzimat_events.9.a:0 "지역 셰이크가 토지를 구매하는 것을 허용한다. 자금 흐름이 막혀선 안 된다."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName](와)과 [SCOPE.sCharacter('peasant_smashing_general').GetHerHis]의 병력에 소요 진압을 맡긴다."
 tanzimat_events.9.c:0 "내버려둔다. [SCOPE.sState('peasant_state').GetNameNoFormatting] 따위 누가 신경 쓴다고."
 peasant_unrest:0 "소작농이 등록에 저항함"
 expanding_holdings:0 "봉토 확장"

 tanzimat_events.10.t:0 "딤미 징집"
 tanzimat_events.10.d:0 "군사 징집 제도가 수립되었다. 이제 군대에 비무슬림을 등용할지 여부를 결정해야 한다."
 tanzimat_events.10.f:0 "작금에 이르기까지 제국의 비무슬림 주민은 군역을 면제받는 대신 정부에 '지즈야'라는 특별한 세금을 납부해왔다. 군 현대화 지지자들은 이제 범위를 넓혀 오스만의 모든 백성을 징집해야 한다는 제안을 내놓았다. 다만, 이 노선으로 갔다간 제국의 중요한 수입원을 잃게 될 것이다."
 tanzimat_events.10.a:0 "여유가 있는 자는 세금을 내고 징집을 면제받을 수 있도록 한다."
 tanzimat_events.10.b:0 "교리를 떠나 모든 백성을 징집 대상으로 지정한다."
