 tanzimat_events.5.t:0 "반란의 속삭임"
 tanzimat_events.5.d:1 "지역 이맘이 [SCOPE.sReligion('discriminated_religion_scope').GetName] 공동체가 [SCOPE.sCountry('neighbor_country').GetName](와)과 결탁해 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권위를 실추시킬 음모를 꾸미고 있다고 고발하는 사건이 일어난 이후로 [SCOPE.sState('paranoia_state_scope').GetCityHubName]에 편집증적인 정서가 팽배하다."
 tanzimat_events.5.f:0 ""신의 적이 이슬람에 필적한다? [ROOT.GetCountry.GetCapital.GetCityHubName]의 몇몇 파샤는 그렇게 생각하는 모양이더군요. 하지만 진정한 신자인 우린 알 겁니다. 지금 이 순간에도 불신자들은 우리의 파멸을 획책하고 있습니다. 마치 제과점 주인이 바클라바를 자르듯, 외세의 주인들과 결탁해 우리의 위대한 제국을 쪼갤 기회만 호시탐탐 노리고 있겠지요.""
 tanzimat_events.5.a:0 "그냥 소문일 뿐이야."
 tanzimat_events.5.b:0 "역적 의심자들을 강경하게 잡아들인다. 돌다리도 두드려 보고 건너는 법."
 tanzimat.5.tt1:0 "급진주의 수니파가 직접 문제를 해결하려 들 수도 있음"
 tanzimat.5.tt2:0 "당신의 행동이 급진주의 수니파를 만족시킴"

 tanzimat_events.6.t:1 "[SCOPE.sCulture('mob_victim_culture').GetName] 지구 폭동"
 tanzimat_events.6.d:1 "오스만 정부가 딤미의 법적 지위 격상 결정과 외세의 지원을 받아 반란이 일어날지도 모른다는 소문이 돌자, 격분한 [SCOPE.sReligion('mob_religion').GetName] 군중이 들고 일어나 [SCOPE.sState('mob_state_scope').GetCityHubName]의 [SCOPE.sCulture('mob_victim_culture').GetName] 구역을 휩쓸었다."
 tanzimat_events.6.f:0 ""폭도는 정오 기도가 끝나고 들이닥쳤습니다. 작대기와 몽둥이를 들고 있었는데, 전투적인 지역 전도사가 부추긴 게 분명해 보였죠. 다행히도 몇 군데 멍들고 물질적인 피해만 조금 보는 선에서 끝났지만... 서부 관문 쪽 주민들이 짓는 표정이 정말 고깝기 이를 데 없었습니다.""
 tanzimat_events.6.a:0 "이건 지역 행정관이 해결할 일이야."
 tanzimat_events.6.b:0 "군대를 소집해 즉각 개입한다."
 tanzimat_events.6.c:0 "폭도가 날뛰게 내버려둔다."
 tanzimat.6.tt1:0 "당신의 행동이 상황을 확대시킬 수도 있음"
 tanzimat.6.tt2:0 "당신의 행동이 상황의 확대를 방지할 가능성이 큼"
 tanzimat.6.tt3:0 "당신의 방관으로 인해 상황이 확대될 가능성이 큼"
