 generic_laws.9.t:1 "[SCOPE.sCulture('non_accepted_culture_scope').GetName] 공동체의 법안 반대 여론"
 generic_laws.9.d:2 "[SCOPE.sCulture('non_accepted_culture_scope').GetName] 선동가들이 [SCOPE.sLaw('current_law_scope').GetName](이)가 제정되면 국내 [SCOPE.sCulture('non_accepted_culture_scope').GetName] 주민들에게 공평하지 못한 불이익이 생길 것이라는 주장을 내세우며 공동체를 자극해 현재 상정된 법안에 대한 반대 여론을 키우고 있다."
 generic_laws.9.f:1 ""원래 물에 빠진 사람을 건져 주면 보따리까지 내놓으라고 하는 법입니다.\n\n그리고 보따리까지 주면? 그걸 무기로 두들겨 패 시체로 만들겠지요. 그리곤 시체를 뒤져서 더 많은 것을 얻어내려 할 테고요!""
 generic_laws.9.a:0 "그 인간들 생각이 어떻건 무슨 상관이람. 안건을 강제로 밀어붙인다!"
 generic_laws.9.b:0 "몇몇 사소한 조항을 개정한다."
 generic_laws.9.c:0 "우려를 인정하고 문제를 해결한다."
