 generic_laws.5.t:0 "요식적인 난국"
 generic_laws.5.d:0 "[SCOPE.sLaw('current_law_scope').GetName](을)를 제정하여 개혁을 일구려던 의원들의 노력이 사실상 정체 상태에 이르고 말았다. 심각하리만치 복잡한 형식적 절차의 늪에 빠져 꼼짝도 못 하는 상황에 부닥친 모양이다."
 generic_laws.5.f:0 ""완전히 발달한 관료 조직은 비기계적인 생산 방식을 가진 기계와 하등 다를 바 없다."" # Max Weber
 generic_laws.5.a:0 "이놈의 법률 행정은 뭐 이리 복잡한지!"
 generic_laws.5.b:0 "몇 가지 불필요한 요식을 도려내 제거한다."
 mired_in_bureaucracy:0 "요식적 절차의 늪에 빠짐"
 mired_in_bureaucracy_minor:0 "요식적 장애물"
 cutting_red_tape:0 "체제에 맞섬"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 정치 절차 개입"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 현재진행형인 [SCOPE.sLaw('current_law_scope').GetName] 논란을 흥미롭게 지켜보는가 싶더니, 왕실 특권을 사용해 법을 통과시키려 하고 있다."
 generic_laws.6.f:0 "지금까지 [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting](은)는 법적 사안에 직접 개입하지 않고 멀찍이서 지켜보고, 대표단과 개인적인 영향력을 이용해 봉역을 효율적으로 운영해 왔다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 본인 뜻대로 왕권을 행사하는 데 있어 법적인 결격 사유는 없으나, 그랬다간 법안에 반대하는 공화주의자와 여타 반대자들이 격분할 것이다."
 generic_laws.6.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 뜻대로!"
 generic_laws.6.b:0 "득보단 실이 큰 선택임을 강조하면서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 만류한다."
 royal_prerogative:0 "왕실 특권을 사용함"
 backed_by_court:0 "왕실 칙령"
 ruler_restrained:0 "통치자를 자제시킴"


 generic_laws.7.t:0 "민초의 지지"
 generic_laws.7.d:0 "하류 계급의 정치적 뜻과 열망은 열이면 열, 백이면 백 애매함의 영역을 벗어나지 못한다. 한데 어떻게 된 일인지 카리스마 넘치는 웅변가와 소규모 사교 클럽에서 벌어지는 열띤 토론을 통해 [ROOT.GetCountry.GetNameNoFormatting] 전역에 [SCOPE.sLaw('current_law_scope').GetName] 지지 여론이 들불처럼 커지고 있다."
 generic_laws.7.f:0 ""아니, 사람들이 뭘 지지한다고? 가만, 굴러들어온 공을 괜히 걷어찰 이유는 없지. 통과시키는 데 그 사람들 지지가 필요한 건 아니었지만 나쁠 것도 없으니까.""
 generic_laws.7.a:0 "민중의 열광 덕분에 개혁을 앞당길 수 있겠어!"
 generic_laws.7.b:0 "의견의 일치를 이용해 민중을 진정시킨다."
 grassroots_support:0 "민초의 지지"
 grassroots_support_for_movement:0 "민초의 지지"
 wave_of_popular_support:0 "폭발적인 민중의 지지"


 generic_laws.8.t:0 "연설 참패"
 generic_laws.8.d:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName]의 정기 연설은 어디까지나 [SCOPE.sLaw('current_law_scope').GetName]의 장점을 설명하는 데 주안점을 두고 있었다. 하지만, 연설은 눈 깜짝할 사이에 [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]의 대외적 인식을 실추시키는 재앙으로 급변해버렸다."
 generic_laws.8.f:0 "여러 쟁점에서 헛다리를 짚은 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]의 주장은 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] 정적들에 의해 매섭고 일목요연하게 논파되었다. 이젠 이 작은 소란이 [SCOPE.sLaw('current_law_scope').GetNameNoFormatting]의 근본적인 결함에서 비롯된 것인지, 아니면 [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]의 정치적 무능에서 비롯된 것인지가 모두의 화두가 되었다."
 generic_laws.8.a:0 "어설프게 구상한 법안 때문이지!"
 generic_laws.8.b:0 "추락한 위신에 대한 책임을 [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]에게 돌린다."
