 tanzimat_events.1.t:0 "일티잠 제도"
 tanzimat_events.1.d:0 "지난 수백년 동안 우리 행정부는 조세 징수 도급을 통해 수익을 창출해 왔다. 그러나 이 제도는 매우 비효율적이고 아쉬운 점이 많다. 이에 대재상의 책상에 개혁안이 산더미처럼 쌓였고, 국민은 들뜬 마음으로 우리의 응답을 기다리고 있다."
 tanzimat_events.1.f:1 "메흐메트 2세가 집권한 이래로 최고 입찰자에게 과세권을 부여하는 제도가 시행되어왔다. 이 과정에서 과세권을 얻은 입찰자는 세금 수익의 일정 부분을 사적으로 이용하는 것이 허용되었다. 그러나 시간이 흐르면서 권력과 자치권을 양손에 쥔 기득권층이 생겨났고, [SCOPE.gsInterestGroup('governors').GetNameNoFormatting](을)를 부패시켜 국가의 수익에 심각한 타격을 주는 일이 빈번해졌다.\n\n제도에 변화가 필요하다는 점은 대부분이 공감하고 있으나 그 방식은 의견이 극명하게 갈라진다. 게다가 지주 상류층과 대립각을 세우려는 이들은 더욱더 적다."
 tanzimat_events.1.a:0 "조세 징수 도급제를 폐지하되 [SCOPE.gsInterestGroup('governors').GetNameNoFormatting](은)는 건드리지 않는다."
 tanzimat_events.1.b:0 "굳이 벌집을 들쑤실 이유는 없지."
