# Generic Law Passing Events


 generic_laws.1.t:0 "민심을 사로잡는 멋진 연설"
 generic_laws.1.d:0 "오늘 오후 [SCOPE.gsInterestGroup('orator_ig_scope').GetName]의 지도자 [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName](이)가 [SCOPE.sLaw('current_law_scope').GetName] 제정을 지지하는 열정적인 연설을 선보였다."
 generic_laws.1.f:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting](은)는 [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName] 중앙 광장에 모인 군중 앞에서 평소 서로 물어뜯지 못해 안달이 난 정적조차 감동하고 남을 강렬한 연설을 선보였다. [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] 연설을 발췌한 보도문이 벌써 [ROOT.GetCountry.GetNameNoFormatting] 전역으로 퍼져 나가, 불에 기름을 끼얹듯 논란을 더욱더 키웠다."
 generic_laws.1.a:0 "개혁으로 가는 길이 훨씬 순탄해지겠군."
 generic_laws.1.b:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting](은)는 물론이고 대의에 여러모로 보탬이 되겠어."
