 generic_laws.2.t:0 "뒷거래 폭로"
 generic_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName](을)를 공개적으로 지지하는 [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] 수뇌부와 [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName](와)과 긴밀한 관계에 있는 동료들이 사적인 "선물"을 통해 정치적 호의를 주고받은 부패 사실이 폭로되었다."
 generic_laws.2.f:0 ""인간의 존재의의는 무엇인가? 부자가 되는 것이다. 하면 어떤 수단을 써야 하는가? 할 수 있다면 부정직하게, 반드시 해야 한다면 정직하게."" # Mark Twain
 generic_laws.2.a:0 "정치의 본질이 그런 것을 어쩌자는 거요?"
 generic_laws.2.b:0 "늑대들에게 물어뜯기도록 내버려 둔다. 어떻게든 이 사태를 수습해야 해."
