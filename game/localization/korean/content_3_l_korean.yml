 je_sick_man_bureaucracy_reason:0 "우리나라의 관료 체제는 낡은 법률과 제도를 기워 붙인 형상을 이루고 있으며, 부정부패로 인해 제국의 지방을 통제해야 할 베이는 제대로 된 자치권을 행사하지 못하고 있다. 정권이 당면한 수많은 난관을 극복하려면 행정 체계부터 현대화해야 한다."
