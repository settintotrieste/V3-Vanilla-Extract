 setting_all_formable_nations_desc:0 "타당하지 않고 판타지에 가까운 국가도 형성할 수 있도록 허용합니다."
 setting_plausible_formable_nations:0 "역사적 타당성"
 setting_plausible_formable_nations_desc:0 "역사적 타당성을 갖춘 국가만을 형성할 수 있게 합니다."
 rule_releasable_nations:0 "방출 가능 국가"
