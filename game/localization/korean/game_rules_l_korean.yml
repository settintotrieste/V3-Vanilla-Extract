l_korean:
 GAME_RULES_PRESET_AI_BEHAVIOR:0 "AI 행동 양식: [GameRuleSetting.GetName]"
 rule_ai_behavior:0 "플레이어 대상 AI 행동 양식"
 setting_lenient_ai_behavior:0 "#high 관대함#!"
 setting_lenient_ai_behavior_desc:0 "AI 국가가 플레이어 국가에 우호적인 태도를 견지합니다. 또한, [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에서 보다 유화적인 태도를 취합니다."
 setting_standard_ai_behavior:0 "기본"
 setting_standard_ai_behavior_desc:0 "AI 국가가 플레이어 및 AI 국가를 같은 관점에서 바라봅니다. 플레이어만을 위한 특별한 조치는 없습니다."
 setting_harsh_ai_behavior:0 "#high 가혹함#!"
 setting_harsh_ai_behavior_desc:0 "AI 국가가 플레이어 국가의 의중을 더욱더 의심하고 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에서 가혹한 태도를 취합니다."
 rule_ai_aggression:0 "AI 공격성"
 setting_low_ai_aggression:0 "#high 낮음#!"
 setting_low_ai_aggression_desc:0 "AI 국가가 개시하는 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]의 수가 기존보다 감소하고 영토 정복에 치중하지 않습니다."
 setting_standard_ai_aggression:0 "기본"
 setting_standard_ai_aggression_desc:0 "AI 국가가 전략에 따라 기본적인 공격성 설정을 따릅니다."
 setting_high_ai_aggression:0 "#high 높음#!"
 setting_high_ai_aggression_desc:0 "AI 국가가 개시하는 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]의 수가 기존보다 증가하고 영토 정복에 치중합니다."
 rule_subject_flags:0 "종속국 국기"
 setting_no_subject_flags:0 "#high 국기 변경 비허용#!"
 setting_no_subject_flags_desc:0 "[concept_subject] [Concept('concept_country', '$concept_countries$')]의 국기가 $suzerain$에 따라 변화하지 #b 않습니다#!."
 setting_allow_subject_flags:0 "국기 변경 허용"
