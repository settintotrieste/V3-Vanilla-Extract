 setting_allow_subject_map_color:0 "지도 색상 변경 허용"
 setting_allow_subject_map_color_desc:0 "특정 유형 [concept_subject] [Concept('concept_country', '$concept_countries$')]의 지도 색상이 $suzerain$에 따라 변화합니다."
 rule_achievements:0 "도전 과제"
