 setting_allow_monument_effects:0 "활성화"
 setting_allow_monument_effects_desc:0 "[Concept('concept_monument', '$concept_monuments$')]는 성질에 따라 다양한 효과를 창출하며, 간혹 효과 창출을 위해 [Concept('concept_pop', '$concept_pops$')]을 고용하기도 합니다."
 setting_prestige_only_monument_effects:0 "$concept_prestige$ 전용"
 setting_prestige_only_monument_effects_desc:0 "모든 [Concept('concept_monument', '$concept_monuments$')]가 소속 국가에 고정된 양의 [concept_prestige]을 생성합니다. 어떤 $concept_monument$도 [Concept('concept_pop', '$concept_pops$')]을 고용하지 않습니다."
 setting_no_monument_effects:0 "비활성화"
 setting_no_monument_effects_desc:0 "[Concept('concept_monument', '$concept_monuments$')]를 오직 꾸미기용으로만 사용합니다. 완공에 대한 보상은 어디까지나 시각적 즐거움으로 국한됩니다."

