 setting_achievements_blocked:0 "차단"
 setting_achievements_blocked_desc:0 "본 캠페인을 진행하면서 도전 과제를 잠금 해제하는 게 #b 불가능#!합니다."
 rule_formable_nations:0 "형성 가능 국가"
