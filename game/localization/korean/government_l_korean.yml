 gov_anarchist_commune_desc:1 "공식적인 지도부가 존재하지는 않으나 자율 조직된 자치 단체에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."
 gov_soviet_dictatorship:0 "소비에트 독재정"
 gov_soviet_dictatorship_desc:1 "비선출 소비에트에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."
