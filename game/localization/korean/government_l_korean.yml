 gov_bhutanese_dual_system_dharma_desc:0 "종교와 세속 당국이 권력을 공유하지만, 종교의 [Concept('concept_ruler','$RULER_TITLE_DHARMA_RAJA$')]가 가장 큰 영향력을 행사하는 [concept_government] 체제입니다."
 gov_dalai_lama:0 "신성 왕국"
 gov_dalai_lama_desc:1 "성직자의 수장에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."

# Presidential Republics
 gov_presidential_dictatorship:0 "통령 독재정"
 gov_presidential_dictatorship_desc:1 "독재적인 권력을 지닌 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."
 gov_presidential_oligarchy:0 "통령 과두정"
 gov_presidential_oligarchy_desc:1 "부유하고 유력한 정치인 계층에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."
 gov_presidential_democracy:0 "공화정"
 gov_presidential_democracy_desc:1 "[Concept('concept_election','$concept_elected$')][Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."
 gov_banana_republic:0 "바나나 공화국"
 gov_banana_republic_desc:1 "[Concept('concept_ruler','Dictator')]에 의해 [concept_country]가 운영되는 [concept_government] 체제로, 적극적으로 과일을 수출합니다."
 gov_military_dictatorship:0 "군부 독재정"
 gov_military_dictatorship_desc:0 "군사 [Concept('concept_ruler','Dictator')]에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."
 gov_bhutanese_dual_system_temporal:0 "부탄 양두 정치"
 gov_bhutanese_dual_system_temporal_desc:0 "종교와 세속 당국이 권력을 공유하지만, 속세의 [Concept('concept_ruler','$RULER_TITLE_DRAGON_REGENT$')]가 가장 큰 영향력을 행사하는 [concept_government] 체제입니다."
 gov_junta:0 "군부 집권정"
 gov_junta_desc:1 "군대에 의해 [concept_country]가 운영되는 [concept_government] 체제입니다."
 gov_warlord_state:0 "군벌국"
 gov_warlord_state_desc:1 "충동적인 [Concept('concept_ruler','Warlord')]에 의해 국가가 운영되는 [concept_government] 체제입니다."
 gov_crown_colony:0 "왕령 식민지"
 gov_crown_colony_desc:0 "해당 식민지는 영국 군주의 식민지로, 제한된 자치권을 가진 식민지 행정가의 통치를 받습니다."
 gov_fascist_state:0 "파시스트 국가"
 gov_fascist_state_desc:1 "파시즘 [concept_ideology]을 추종하는 [concept_government] 체제입니다. 잔혹하며 독재적인 정권입니다."
 gov_chartered_company:0 "특허 회사"
 gov_chartered_company_desc:1 "식민지 지배국의 특허를 받은 독점적 기업에 의해 운영되는 [concept_government] 체제입니다."
 gov_colonial_administration:0 "식민지 행정"
 gov_colonial_administration_desc:1 "식민지 지배국의 대리인으로 임명된 식민지 행정가에 의해 운영되는 [concept_government] 체제입니다."

