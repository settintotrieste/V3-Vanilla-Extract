# Transfer of Power
 transfer_of_power_hereditary:0 "세습제"
 transfer_of_power_hereditary_desc:0 "정권 교체가 세습제로 이루어지면, [Concept('concept_ruler', '$concept_rulers$')]가 종신으로 통치하며 [concept_ruler]가 사망했을 때는 [concept_heir]가 새롭게 등극합니다."
 transfer_of_power_presidential_elective:0 "대통령 선거제"
 transfer_of_power_presidential_elective_desc:0 "정권 교체가 대통령 선거제로 이루어지면, [concept_election]가 끝날 때마다 [concept_clout]이 가장 높은 [concept_interest_group]의 지도자가 [Concept('concept_ruler', '$concept_rulers$')]로 선출됩니다."
 transfer_of_power_parliamentary_elective:0 "의회 선거제"
 transfer_of_power_parliamentary_elective_desc:0 "정권 교체가 의회 선거제로 이루어지면, [concept_government] 여권 중에서 [concept_clout]이 가장 높은 [concept_interest_group]의 지도자가 [Concept('concept_ruler', '$concept_rulers$')]로 선출됩니다."
 transfer_of_power_dictatorial:0 "독재제"
 transfer_of_power_dictatorial_desc:0 "정권 교체가 독재제로 이루어지면, [Concept('concept_ruler', '$concept_rulers$')]가 종신으로 통치합니다. [concept_ruler]가 사망하면 [concept_clout]이 가장 높은 [concept_interest_group]의 지도자가 [concept_ruler]로 추대됩니다."
 transfer_of_power_default:0 "무작위"
 transfer_of_power_default_desc:0 "정권 교체가 무작위로 이루어지면, [Concept('concept_ruler', '$concept_rulers$')]가 종신으로 통치합니다. [concept_ruler]가 사망하면 새로운 [concept_ruler]가 무작위로 생성됩니다."

