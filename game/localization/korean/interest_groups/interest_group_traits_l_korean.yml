l_korean:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "노블레스 오블리주"
 ig_trait_noblesse_oblige_desc:0 "우린 평민보다 우수합니다. 말인즉슨 우리에겐 평민을 보살필 의무가 있단 의미죠. 평민들 스스로 하는 행동은 자기 파괴적이고 실패할 수밖에 없습니다."
 ig_trait_family_ties:0 "혈연"
 ig_trait_family_ties_desc:0 "격동하는 변화의 시대 속에서도 우린 결혼의 가치를 잊지 말아야 합니다. 우리의 유대는 국경을 초월하고 그 어떤 동맹이나 정부보다 오랫동안 이어질 것입니다."
 ig_trait_noble_privileges:0 "귀족의 특권"
 ig_trait_noble_privileges_desc:0 "저 옛날 귀족은 징세원 눈치 따위에 연연하지 않고 자체적으로 책무를 수행했습니다. 우린 그 시절로 회귀해야 합니다."

  # Industrialists IG Traits
 ig_trait_job_creators:0 "일자리 창출자"
 ig_trait_job_creators_desc:0 "자고로 돈은 돈으로 버는 것입니다. 정부가 우리 투자 사업에 간섭하지 않는다는 보장만 있으면 우리도 수익을 경제 발전에 쏟아부을 겁니다. 안 그럴 이유가 없으니까요."
 ig_trait_engines_of_progress:0 "진보의 기계"
 ig_trait_engines_of_progress_desc:0 "현대의 경이를 보십시오! 당금의 시대는 진취적인 행동력이 필요합니다. 발상이 있으면 설계와 특허로 실현하고, 다시 실물을 만들어 시험한 뒤 즉각 현장에 투입해야 합니다."
 ig_trait_tax_avoidance:0 "조세 회피"
 ig_trait_tax_avoidance_desc:0 "돈 쓰는 법을 누가 가장 잘 알겠습니까? 정부? 아닙니다. 작금의 정부는 절대 아니죠. 그나마 다행인 건 정부의 무능함 덕분에 조세 체계에 빈틈이 있다는 겁니다. 절세한 세금은 유익하게 활용할 수 있겠죠."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "애국적 열정"
 ig_trait_patriotic_fervor_desc:0 "기발한 전략과 첨단의 끝을 달리는 무기를 떠나, 굳센 노력과 배짱으로만 승리할 수 있는 전투도 있기 마련입니다. 병사가 국가의 뜻에 확고부동한 믿음이 있다면 승산이 어떻든 용맹하게 싸울 것입니다."
 ig_trait_veteran_consultation:0 "참전 용사 자문"
 ig_trait_veteran_consultation_desc:0 "기술 발전이 전쟁의 양상을 완전히 뒤집고 있습니다. 하지만 기술을 이용하려면 이해가 선행되어야 합니다. 경험이 풍부한 이들에게 좋은 생각이 있을 테니 다행이지요."
 ig_trait_materiel_waste:0 "물자 낭비"
 ig_trait_materiel_waste_desc:0 "국가를 향한 충심이 정부를 향한 충심의 동의어는 아닙니다. 수뇌부를 못 믿겠다면 주어진 것이라도 형편에 맞게 사용해야지 않겠습니까?"

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "농산물 직판장"
 ig_trait_farmers_markets_desc:0 "요즘 시대는 생산한 상품을 수요자에게 전달하는 것이 중요한 당면 과제입니다. 좋은 환경만 조성해주면 어렵지 않게 상품을 필요한 사람들 품에 안겨줄 수 있을 겁니다."
 ig_trait_honest_work:0 "정직한 노동"
 ig_trait_honest_work_desc:0 "정직한 노동과 땀이 우리의 생계입니다. 거기다 필요한 것보다 더 많이 생산할 수 있게 되면 금상첨화겠죠."
 ig_trait_old_ways:0 "옛 방식"
 ig_trait_old_ways_desc:0 "나랏님들은 다 머릿속에 미래를 그리고 있나 보더군요. 그런데 지금의 시대를 만든 작자들을 믿어줘야 할 이유가 어디 있답니까?"

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "연대"
 ig_trait_solidarity_desc:0 "일하고 싶은 사람은 누구나 일자리를 가질 수 있어야 합니다! 예외는 없습니다. 공정하게 일할 수 있는 서로의 권리를 믿고 지지해 주어야 합니다."
 ig_trait_industrial_organizers:0 "산업 관리자"
 ig_trait_industrial_organizers_desc:0 "책임자는 사실 중요하지 않습니다. 결국 공장 능률에 큰 영향을 주는 건 상부에서 내려온 규칙 따위가 아니라 노동자들의 협력에 달려 있기 때문이죠."
 ig_trait_work_to_rule:0 "준법 투쟁"
 ig_trait_work_to_rule_desc:0 "아무래도 높으신 분들은 우리가 자율적으로 생각하는 것보단 입 다물고 시키는 대로 하길 바라나 봅니다. 그 철학을 '비숙련' 노동에 적용하면 어떻게 될지 한번 두고 봅시다."

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "선전원"
 ig_trait_propagandists_desc:0 "이 새로운 시대는 우리처럼 운이 좋지 않은 나머지 세계에 큰 혜택을 가져다줄 겁니다. 대표적인 예시가 바로 우리 모국이 일궈낸 진보죠. 그러니 시를 통해, 편지를 통해, 정치 성명서를 통해 위대함을 설파해야 합니다."
 ig_trait_avant_garde:0 "아방가르드"
 ig_trait_avant_garde_desc:0 "타인들은 생각할 엄두조차 못 내는 가운데, 우린 이미 목소리 높여 부르짖고 있습니다. 우리의 예술과 사상은 마음에 바로 파고들어 눈을 뜨게 할 것입니다. 경이를 느끼지 못하는 자에겐 충격으로 와닿겠죠!"
 ig_trait_social_criticism:0 "사회 비평"
 ig_trait_social_criticism_desc:0 "위정자는 으레 자신이 비판의 영역 위에 있다는 착각을 하곤 합니다. 하지만 권위가 발상을 기발하게 만들진 않습니다. 다들 마음에 여러 기발한 소리를 담아두고 있잖습니까? 생각해둔 대상도 있을 것이고요."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "국채"
 ig_trait_treasury_bonds_desc:0 "정부가 반드시 채무를 상환한다는 전제하에, 힘들게 모은 돈을 이 위대한 국가 뒷바라지에 쓰는 것은 애국적일 뿐만 아니라 훌륭한 투자이기도 합니다."
 ig_trait_middle_managers:0 "중간 관리자"
 ig_trait_middle_managers_desc:0 "모든 사람이 모든 일을 규정대로 하게 만드는 건 불가능합니다. 대신 기록으로는 유지할 수 있죠. 누군가는 정석적인 방법을 기억해야지 않겠습니까?"
 ig_trait_xenophobia:0 "외국인 혐오"
 ig_trait_xenophobia_desc:0 "우리 조국이 지금 이 꼴이 된 것이 누구 탓인지는 여러분 모두 아실 겁니다. 단지 두려움에 입밖으로 내지 못하고 있을 뿐이죠. 하나 이 시각에도 그치들은 우리 뒤에서 낄낄 웃고 있습니다. 이젠 소매를 걷고 행동해야 합니다."

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "열매를 맺고 번식하라"
 ig_trait_be_fruitful_and_multiply_desc:0 "금욕주의는 영성을 갈고닦는 극소수의 사람들에게나 유익한 길입니다. 하지만 평범한 사람들에게는 가정을 꾸리고 자식을 기르는 것이 제일 중요한 기치임을 심어주어야 합니다."
 ig_trait_divine_right:0 "왕권신수설"
 ig_trait_divine_right_desc:0 "우린 우리네 삶에 질서가 있다고 믿습니다. 사회는 그 질서를 더 좋은 방향으로, 혹은 안 좋은 방향으로 반영하곤 합니다. 통치자들이 미덕을 지키고 정의로운 칙령을 유지하는 한 사람들이 의문을 제기하는 일은 없겠지요."
 ig_trait_pious_fiction:0 "신앙 소설"
 ig_trait_pious_fiction_desc:0 "오늘날의 미덕은 너무나 오염됐습니다. 문학은 타락할 대로 타락해 교육 그 자체가 도덕성을 부식시키는 지경에 이르렸죠. 현행 체계에서 '사실'로 여기는 것을 가르치는 것보다 마땅히 사실이어야 하는 것을 가르치는 편이 훨씬 낫습니다."
