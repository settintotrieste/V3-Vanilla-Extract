l_korean:
  
  # Leader Ideologies
 ideology_moderate:0 "중도파"
 ideology_moderate_desc:0 "#lore 이 지도자는 특별한 이념이 없어 속한 이해 집단에서 중도파로 여겨집니다.#!"
 
 ideology_traditionalist:0 "전통주의"
 ideology_traditionalist_desc:0 "#lore 이 지도자는 전통적인 관습의 존속을 자연율의 연장선으로 여깁니다.#!"

 ideology_atheist:1 "허무주의"
 ideology_atheist_desc:0 "#lore 이 지도자는 조직화된 종교를 권위주의적인 미신으로 여겨 부정합니다.#!"

 ideology_republican_leader:0 "공화주의"
 ideology_republican_leader_desc:0 "#lore 이 지도자는 선출 공무원이 다스리는 공화정 정부를 수립하려 노력합니다.#!"

 ideology_radical:0 "급진파"
 ideology_radical_desc:0 "#lore 이 지도자는 민주주의적 이상을 실현할 급진적인 자유주의 개혁을 추구합니다.#!"

 ideology_abolitionist:0 "노예제 폐지파"
 ideology_abolitionist_desc:0 "#lore 이 지도자는 노예제를 끔찍한 인권 유린 제도로 보고 세상에서 근절하려 합니다.#!"

 ideology_slaver:0 "노예주"
 ideology_slaver_desc:0 "#lore 이 지도자는 노예제를 자연스러운 삶의 일부로 보고 폐지에 반대합니다.#!"

 ideology_feminist:0 "여성주의"
 ideology_feminist_desc:0 "#lore 이 지도자는 여성이 남성과 동등하다 믿으며, 여권 신장을 위해 노력합니다.#!"
 
 ideology_reformer:0 "개혁론자"
 ideology_reformer_desc:0 "#lore 이 지도자는 몇 가지 점진적인 변화로 사회를 좀 더 평등하게 만들려 합니다. 다만 그 정도가 과해지지 않도록 조심할 뿐입니다.#!"

 ideology_pacifist:0 "평화주의"
 ideology_pacifist_desc:0 "#lore 이 지도자는 비폭력을 수단으로 평화를 이루려 합니다.#!"

 ideology_jingoist_leader:0 "호전적 국수주의"
 ideology_jingoist_leader_desc:0 "#lore 이 지도자는 공격적인 외교 정책을 지지하며, 국가의 야망을 관철하기 위한 전쟁 대비를 강조합니다.#!"

 ideology_royalist:0 "왕당파"
 ideology_royalist_desc:0 "#lore 이 지도자는 군주국과 그 국가의 정당한 통치자에게 충성을 바칩니다.#!"
 
 ideology_social_democrat:0 "사회민주주의"
 ideology_social_democrat_desc:0 "#lore 이 지도자는 의회 개혁을 통한 사회주의 사회 이룩을 추구합니다.#!"

 ideology_communist:0 "공산주의"
 ideology_communist_desc:0 "#lore 이 지도자는 노동자 계층이 수단 방법 가리지 않고 정치 권력을 쟁취해야 한다고 믿습니다.#!"

 ideology_vanguardist:0 "전위당론"
 ideology_vanguardist_desc:0 "#lore 이 지도자는 충성스러운 급진파로 이루어진 전위 정당으로 사회주의 사회를 이룩해야 한다고 믿습니다.#!"

 ideology_fascist:0 "파시즘"
 ideology_fascist_desc:0 "#lore 이 지도자는 종래의 전통적이고 권위주의적인 가치를 현대 환경에 부활시키는 길을 옹호하는 국수주의자입니다. #!"

 ideology_anarchist:0 "무정부주의"
 ideology_anarchist_desc:0 "#lore 이 지도자는 사람들이 스스로를 다스릴 수 있도록 계층과 권위자, 정부가 없어져야 한다고 믿습니다.#!"

 ideology_ethno_nationalist:0 "민족주의"
 ideology_ethno_nationalist_desc:0 "#lore 이 지도자는 민족적 배경에 따라 정의되는 민족국가를 원합니다.#!"

 ideology_theocrat:0 "신정주의"
 ideology_theocrat_desc:0 "#lore 이 지도자는 교조적인 교회가 정부를 운영해야 한다고 믿습니다.#!"

 ideology_market_liberal:0 "시장 자유주의"
 ideology_market_liberal_desc:0 "#lore 이 지도자는 자유 시장의 보이지 않는 손이 국가 경제의 원동력이 되어야 한다고 생각합니다."

  # Interest Group Ideologies

 ideology_paternalistic:0 "정치 온정주의"
 ideology_paternalistic_desc:0 "#lore 이 집단은 대중의 자치 능력을 믿지 않으며 전통적인 귀족정이 이들을 이끌어야 한다고 생각합니다.#!"
  
 ideology_patriarchal:0 "가부장제"
 ideology_patriarchal_desc:0 "#lore 이 집단은 남성이 정치적 권위를 가져야 하며 여성은 아버지와 남편에게 복종해야 한다고 믿습니다.#!"
   
 ideology_republican:0 "공화주의"
 ideology_republican_desc:0 "#lore 이 집단은 최선의 지도자는 공적인 투표로 선출된다고 생각하며 공화주의 정부를 지지합니다.#!"
  
 ideology_populist:0 "대중주의"
 ideology_populist_desc:0 "#lore 이 집단은 국민에 의한 통치를 원하며 모든 사회 계층에 선거권을 부여하려 합니다.#!"
  
 ideology_stratocratic:0 "군정제"
 ideology_stratocratic_desc:0 "#lore 이 집단은 옛 방식의 조세와 노동 관계를 통해 사회 체계를 유지하기를 선호합니다.#!"
  
 ideology_laissez_faire:0 "자유방임주의"
 ideology_laissez_faire_desc:0 "#lore 이 집단은 무역과 노동력의 이동이 자유로워야 한다고 믿으며 정부보다 시장 자체의 판단력을 선호합니다.#!"
  
 ideology_individualist:0 "개인주의"
 ideology_individualist_desc:0 "#lore 이 집단은 개인의 운명은 개인이 개척해야 하며 개인이 부담할 수 있는 서비스를 정부가 제공해선 안 된다고 믿습니다.#!"
  
 ideology_pious:0 "경건파"
 ideology_pious_desc:0 "#lore 이 집단은 종교적 원칙이야말로 불변의 도덕적 진리이며 이 원칙을 온 사회에 널리 퍼뜨려야 한다고 믿습니다.#!"
  
 ideology_particularist:0 "특수주의"
 ideology_particularist_desc:0 "#lore 이 집단은 봉건적인 종속 원리에서 벗어난 지역 자치권을 원합니다.#!"
  
 ideology_isolationist:0 "고립주의"
 ideology_isolationist_desc:0 "#lore 이 집단은 주 정부가 지역 정세에 집중하길 원하고, 외국 땅으로 확장하려는 포부와 국내로의 이민 허용 모두를 반대합니다.#!"
  
 ideology_moralist:0 "도덕주의"
 ideology_moralist_desc:0 "#lore 이 집단은 종교적인 도덕 질서를 강력히 지지하고 다양한 의견과 문화는 이 질서에 위협이 된다고 봅니다.#!"
  
 ideology_jingoist:0 "호전적 국수주의"
 ideology_jingoist_desc:0 "#lore 이 집단은 공격적인 외교 정책과 이를 뒷받침할 군사력 양성을 원합니다.#!"

 ideology_loyalist:0 "충성파"
 ideology_loyalist_desc:0 "#lore 이 집단은 주 정부의 핵심 기능에 자금을 댈 수 있도록 모든 시민이 회비를 내야 한다고 믿습니다.#!"
 
 ideology_meritocratic:0 "능력주의"
 ideology_meritocratic_desc:0 "#lore 이 집단은 성공을 노력으로 얻는 것이라 믿으며, 이를 달성한 사람은 뒤따르는 책임과 부를 얻을 자격이 있다 봅니다.#!"
   
 ideology_patriotic:0 "애국주의"
 ideology_patriotic_desc:0 "#lore 이 집단은 국가에 맹목적으로 헌신하고 이견을 퍼뜨리는 이들을 엄벌에 처하길 원합니다.#!"
  
 ideology_liberal:0 "자유주의"
 ideology_liberal_desc:0 "#lore 이 집단은 자유와 법적 평등을 지켜야 할 중요한 가치로 여깁니다.#!"
  
 ideology_anti_clerical:0 "반교권주의"
 ideology_anti_clerical_desc:1 "#lore 이 집단은 조직화된 종교가 정치와 교육 체제에 영향을 미치지 않기를 바라며, 무엇보다 합리적인 사고방식이 국정 운영의 최선봉에 서야 한다고 믿습니다.#!"
  
 ideology_proletarian:0 "계급투쟁론"
 ideology_proletarian_desc:0 "#lore 이 집단은 정치를 계급 투쟁의 일환으로 보며, 노동자의 편을 지지합니다.#!"
  
 ideology_egalitarian:0 "평등주의"
 ideology_egalitarian_desc:0 "#lore 이 집단은 인간에 대한 평등하고 인도적인 대우가 정치 정책의 주춧돌이 되어야 한다고 믿습니다.#!"
   
 ideology_anti_slavery:0 "반노예제"
 ideology_anti_slavery_desc:0 "#lore 이 집단은 노예제를 혐오하며 이를 야만스런 과거의 산물로 봅니다.#!"
 
 ideology_pro_slavery:0 "친노예제"
 ideology_pro_slavery_desc:0 "#lore 이 집단은 노예제가 있어야 사회가 제대로 기능한다고 봅니다.#!"
  
 ideology_reactionary:0 "반동주의"
 ideology_reactionary_desc:0 "#lore 이 집단은 오직 왕이 하나의 사회를 통치했다던 이야기 속 과거를 그리워합니다.#!"
 
 ideology_plutocratic:0 "금권 정치제"
 ideology_plutocratic_desc:0 "#lore 이 집단은 자본가가 사회의 미래를 책임질 정책 결정권자이자 엘리트 지식인으로 적합하다고 생각합니다.#!"

 ideology_agrarian:0 "농본주의"
 ideology_agrarian_desc:0 "#lore 이 집단은 경제 정책이 농부의 이익과 농업에 중점을 둬야 한다고 믿습니다.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "엘리트주의"
 ideology_republican_paternalistic_desc:0 "#lore 이 집단은 지주 엘리트 집단의 통치를 선호하지만, 그래도 공화주의 정부를 지지합니다.#!"

 ideology_scholar_paternalistic:0 "사대부제"
 ideology_scholar_paternalistic_desc:0 "#lore 이 집단은 현명하고 교육 받은 사람들의 도움을 받는 군주가 다스리는 국가를 지향합니다.#!"

 ideology_junker_paternalistic:0 "융커"
 ideology_junker_paternalistic_desc:0 "#lore 이 집단은 지주 귀족이야말로 국가를 미래로 이끌 재목이라고 믿습니다.#!"

 ideology_papal_paternalistic:0 "교황제"
 ideology_papal_paternalistic_desc:0 "#lore 이 집단은 교황의 권위와 전통적인 바티칸 시국의 지배력을 지지합니다.#!"

 ideology_confucian:0 "유교 사상"
 ideology_confucian_desc:0 "#lore 이 집단은 공자의 가르침을 받들어 하늘의 도리에 따른 사회 질서를 지지합니다.#!"

 ideology_bakufu:0 "막부 체제"
 ideology_bakufu_desc:0 "#lore 이 집단은 쇼군이 이끄는 막부를 지지하며 전사 계급이 권력을 지닌다고 믿습니다.#!"
 
 ideology_shinto_moralist:0 "신토 교리"
 ideology_shinto_moralist_desc:0 "#lore 이 집단은 덴노의 신성을 믿으며 이를 전통적인 신과 정령에 대한 숭배와 결부시킵니다.#!"

 ideology_caudillismo:0 "카우디요 체제"
 ideology_caudillismo_desc:0 "#lore 이 집단은 헌법상 법규보다 군 출신의 강력한 지도자를 지지하길 선호합니다.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "통치 원칙"
 lawgroup_governance_principles_desc:0 "국가 통치의 기반이 되는 원리원칙. 누가 국가 원수인지 결정합니다."
  
 law_chiefdom:0 "군장사회"
 law_chiefdom_desc:0 "혈연 관계에 기반을 둔 계급적인 산업화 전 정치 체제로, 저명한 집안의 장로나 군벌이 수장이 됩니다. 모든 주에 대한 효율적인 중앙 통제는 불가능합니다."
 law_monarchy:0 "군주정"
 law_monarchy_desc:0 "귀족 왕조가 한 나라의 국민 정체성을 대변하고 집행권은 왕조의 수장에게 부여되는 정부 형태입니다."
 law_presidential_republic:0 "대통령제"
 law_presidential_republic_desc:0 "국민과 국민이 선출한 대표자가 권력을 갖는 정치 체제입니다. 공화국은 선출 또는 지명된 $RULER_TITLE_PRESIDENT$(을)를 국가 원수로 삼습니다."
 law_parliamentary_republic:0 "의원내각제"
 law_parliamentary_republic_desc:0 "국민과 국민이 선출한 대표자가 권력을 갖는 정치 체제입니다. 입법부의 수장이 국가 원수를 맡으며, $RULER_TITLE_CHANCELLOR$(이)란 명칭으로 불립니다."
 law_theocracy:0 "신정 국가"
 law_theocracy_desc:0 "정부가 성직자와 이들의 성전 해석에 따라 운영됩니다. 신앙의 대상이 명목상 국가 원수가 되지만, 실질적으로는 능력, 지위, 출신에 따라 선택된 세속적 대변인이 국가 원수 역할을 수행합니다."
 law_council_republic:0 "평의회 공화국"
 law_council_republic_desc:0 "노동자가 지역 의회에 대표단을 선출하는 정치 체제입니다. 일터 조직의 개념이 전반적인 통치 체계까지 확대됩니다."
  
  # Free speech group
 lawgroup_free_speech:0 "표현의 자유"
 lawgroup_free_speech_desc:0 "표현의 자유와 공공집회권을 관장하는 법률입니다."
  
 law_outlawed_dissent:0 "이의 엄금"
 law_outlawed_dissent_desc:0 "정부를 비판하는 일은 반역 행위이자 불법으로 간주됩니다."
 law_censorship:0 "검열"
 law_censorship_desc:0 "언론에 검열이 이루어지고 있고 집회의 자유가 보장되지 않습니다."
 law_right_of_assembly:0 "집회의 자유"
 law_right_of_assembly_desc:0 "시민들이 공공집회를 열 자유를 누립니다."
 law_protected_speech:0 "표현 보장"
 law_protected_speech_desc:0 "표현의 자유가 법으로 보장됩니다."
  
  # Army Model group
 lawgroup_army_model:0 "군대 모범법"
 lawgroup_army_model_desc:0 "군대를 어떻게 조직하고 조정할지를 결정합니다."
  
 law_peasant_levies:0 "소작농 부역"
 law_peasant_levies_desc:0 "기초 훈련만 받았거나 훈련을 전혀 받지 않은 징집 보병이 군대의 주요 전력을 이룹니다."
 law_national_militia:0 "국가 민병대"
 law_national_militia_desc:0 "상비군은 적지만 지역 민병대를 결성해 고향을 지키게 할 수 있습니다."
 law_mass_conscription:0 "대규모 징병"
 law_mass_conscription_desc:0 "필요에 따라 전문직업군을 보조할 대규모 보병 징집병을 소집할 수 있습니다."
 law_professional_army:0 "전문직업군"
 law_professional_army_desc:0 "잘 훈련된 전문 상비군이 군대를 이룹니다."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "권력 분배"
 lawgroup_distribution_of_power_desc:0 "정치 권력의 분배 방식과 국가 원수는 누구를 위해 일하는지를 결정합니다."
  
 law_autocracy:0 "전제 정치"
 law_autocracy_desc:0 "국가 원수의 권력은 절대적이며 어떤 세속적 권위에도 구애받지 않습니다."
 law_oligarchy:0 "과두 정치"
 law_oligarchy_desc:1 "국가 원수가 권세를 지닌 소수의 비선출 개인과 권력과 책임을 나눕니다."
 law_landed_voting:0 "지주 선거권"
 law_landed_voting_desc:0 "토지를 소유하거나 자본자산이 있는 자가 투표권을 가집니다."
 law_wealth_voting:0 "금권 선거권"
 law_wealth_voting_desc:1 "재산이 있는 사람에게 선거권이 주어집니다. 재산이 부유한 사람은 더 많은 선거권을 갖습니다."
 law_census_voting:0 "제한선거권"
 law_census_voting_desc:0 "특정 지위를 지닌 식자 인구 남성이 투표권을 가집니다."
 law_universal_suffrage:0 "보통선거권"
