l_russian:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?
  
 ALERT_TOOLTIP_FORMAT:2 "#header [Alert.GetName]#!\n$TOOLTIP_DELIMITER$\n[ConcatIfNeitherEmpty(Alert.GetDescription, '\n\n')]@information! [Alert.GetHint]\n\n#instruction Щёлкните, чтобы открыть [Alert.GetAction]#!"

 EXPANDABLE_IMPORTANT_ACTION_ITEM:0 "[Alert.GetToolTip]$notification_tooltip_footer$"

 alert_country_default_name:0 "[Concept('concept_default', 'Дефолт')]"
 alert_country_default_desc:1 "Государство [GetPlayer.GetName] объявило [Concept('concept_default', 'дефолт')] из-за невозможности расплатиться по займам. Пока мы не добьёмся положительного баланса, наша страна будет страдать от штрафов, усиливающихся со временем.\n\n#title Текущие эффекты:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:1 "Вы можете улучшить своё финансовое положение, увеличив доходы (чего можно достичь увеличением или введением новых налогов) или снизив расходы (например, уменьшив государственные зарплаты или улучшив цены на дорогие товары, требующиеся правительственным сооружениям). Если этих мер недостаточно, у вас остаётся возможность объявить себя [Concept('concept_bankruptcy', 'банкротом')]."
 alert_country_default_action:0 "Панель бюджета"
  
 alert_country_approaching_bureaucracy_shortage_name:0 "Дефицит чиновников"
 alert_country_approaching_bureaucracy_shortage_desc:2 "Правительственные [Concept('concept_institution', 'институты')] нашей [Concept('concept_country', 'страны')] разрастаются, рано или поздно мы столкнёмся с нехваткой кадров. Если у нас нет бюрократии на их обслуживание, дальнейшее расширение [Concept('concept_institution', 'институтов')] приостановится."
 alert_country_approaching_bureaucracy_shortage_hint:0 "Вы сможете производить больше бюрократии, если построите дополнительные административные сооружения."
 alert_country_approaching_bureaucracy_shortage_action:0 "Панель политики"

 alert_free_government_reform_name:0 "Свободная [Concept('concept_government_reform', 'реформа')]"
 alert_free_government_reform_desc:0 "Осталось [LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')].\n\nПо причине недавних [Concept('concept_election', 'выборов')] ваша следующая [Concept('concept_government_reform', 'реформа')] не повлечёт рост [Concept('concept_radical','радикализма')] при условии, что вы уложитесь в сроки, обозначенные выше."
 alert_free_government_reform_hint:0 "Вы можете реформировать правительство на панели политики"
 alert_free_government_reform_action:0 "Правительственный товар"

 alert_insurrectionary_alert_name:0 "Зреющая [Concept('concept_revolution', 'революция')]"
 alert_insurrectionary_alert_desc:0 "В нашей стране есть мятежные заинтересованные группы, планирующие [Concept('concept_revolution', 'революцию')]\n\n#title Мятежные заинтересованные группы:#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "Вы можете провести дерадикализацию, повысив их одобрение через принятие [Concept('concept_law', 'законов')], которые они одобряют (или отказаться от законов, которые они не одобряют)."
 alert_insurrectionary_alert_action:0 "Панель политики"

 alert_unused_interests_alert_name:0 "Можно поддерживать больше [Concept('concept_declared_interest','открытых интересов')]"
 alert_unused_interests_alert_desc:0 "Мы используем [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! [Concept('concept_declared_interest','открытых интересов')], которые мы можем поддерживать"
 alert_unused_interests_alert_hint:0 "Вы можете [Concept('concept_declared_interest','открывать интересы')] в [Concept('concept_strategic_region','стратегических регионах')] с помощью [Concept('concept_diplomatic_lens', 'линзы дипломатии')]."
 alert_unused_interests_alert_action:0 "Панель дипломатии"

 alert_idle_mobilized_general_name:0 "Бездействующий [Concept('concept_mobilize_general', 'мобилизованный')] [Concept('concept_general', 'генерал')]: [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] находится на активной службе и бездействует."
 alert_idle_mobilized_general_hint:1 "Вы можете отдавать приказы [Concept('concept_general', 'генералам')] на панели генералов."
 alert_idle_mobilized_general_action:1 "Панель генералов"

 alert_vulnerable_front_name:0 "Уязвимый [Concept('concept_front', 'фронт')]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "Мы не выделили ни [Concept('concept_general', 'генералов')], ни [Concept('concept_battalion', 'батальоны')] для защиты фронта [SCOPE.GetRootScope.GetFront.GetName], в то время как противник направил на этот фронт как минимум одного генерала."
 alert_vulnerable_front_hint:0 "Нанять [Concept('concept_general', 'генералов')] и отдать им приказания можно на панели вооружённых сил."
 alert_vulnerable_front_action:0 "Панель фронта"

 alert_high_attrition_alert_name:0 "[SCOPE.GetRootScope.GetCharacter.GetFullName] испытывает [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-] [Concept('concept_attrition', 'истощения')]"
 alert_high_attrition_alert_desc:0 "Подразделения, которыми командует [SCOPE.GetRootScope.GetCharacter.GetFullName], рискуют понести потери от истощения"
 alert_high_attrition_alert_hint:0 "Можно снизить [Concept('concept_attrition', 'истощение')], отдав другой приказ [Concept('concept_commander', 'командиру')] или отозвав его с [Concept('concept_front', 'фронта')]"
 alert_high_attrition_alert_action:0 "Панель вооружённых сил"

 alert_has_navy_troops_in_reserve_alert_name:1 "[Concept('concept_flotilla', '$concept_flotillas$')] [Concept('concept_in_reserve', 'в запасе')]: [GetPlayer.GetWarshipsInReserve|0] @flotillas!"
 alert_has_navy_troops_in_reserve_alert_hint:3 "Повысьте имеющихся у вас [Concept('concept_admiral', 'адмиралов')], чтобы увеличить их [Concept('concept_command_limit', 'боевой авторитет')]. Это можно сделать на панели подробностей конкретного адмирала (или через щелчок ПКМ по нему). Вы также можете распределять флоты, нанимая дополнительных адмиралов во вкладке флота на панели #b Вооружённые силы#! или через [Concept('concept_military_lens', 'линзу армии')].\n\nОднако в большинстве случаев лучше повышать адмиралов, а не нанимать новых."
 alert_has_navy_troops_in_reserve_alert_action:0 "Панель вооружённых сил"

 alert_has_army_troops_in_reserve_alert_name:1 "[Concept('concept_battalion', '$concept_battalions$')] [Concept('concept_in_reserve', 'в запасе')]: [GetPlayer.GetBattalionsInReserve|0] @battalions!"
 alert_has_army_troops_in_reserve_alert_hint:3 "Повысьте имеющихся у вас [Concept('concept_general', 'генералов')], чтобы увеличить их [Concept('concept_command_limit', 'боевой авторитет')]. Это можно сделать на панели подробностей конкретного генерала (или через щелчок ПКМ по нему). Вы также можете распределять батальоны, нанимая дополнительных генералов во вкладке армии на панели #b Вооружённые силы#! или через [Concept('concept_military_lens', 'линзу армии')].\n\nОднако в большинстве случаев лучше повышать генералов, а не нанимать новых."
 alert_has_army_troops_in_reserve_alert_action:0 "Панель вооружённых сил"

 alert_has_navy_troops_in_reserve_peace_time_alert_name:0 "$alert_has_navy_troops_in_reserve_alert_name$"
 alert_has_navy_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_navy_troops_in_reserve_alert_hint$"
 alert_has_navy_troops_in_reserve_peace_time_alert_action:0 "$alert_has_navy_troops_in_reserve_alert_action$"

 alert_has_army_troops_in_reserve_peace_time_alert_name:0 "$alert_has_army_troops_in_reserve_alert_name$"
 alert_has_army_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_army_troops_in_reserve_alert_hint$"
 alert_has_army_troops_in_reserve_peace_time_alert_action:0 "$alert_has_army_troops_in_reserve_alert_action$"

 alert_secession_possible_alert_name:0 "Возможные движения за [Concept('concept_secession', 'отделение')]"
 alert_secession_possible_alert_desc:0 "Существует еженедельный риск появления сепаратистов в нашей стране:\n\n#title Сепаратистские [Concept('concept_culture', 'культуры')]:#!\n[GetPlayer.GetPossibleSecessionistsDesc]"
 alert_secession_possible_alert_hint:1 "Вы можете снизить риск [Concept('concept_secession', 'отделения')], понизив [Concept('concept_radical','радикализм')] соответствующей [Concept('concept_culture', 'культуры')] в вашей [Concept('concept_country', 'стране')]. Для этого можно повысить [Concept('concept_sol', 'уровень жизни')] в [Concept('concept_state','областях')] проживания представителей этой культуры. В долгосрочной перспективе стоит удостовериться, что этот народ не [Concept('concept_discrimination','подвергается дискриминации')], а для быстрого решения проблемы можно издать [Concept('concept_decree', 'указы')]."
 alert_secession_possible_alert_action:0 "Панель культур"

 alert_low_legitimacy_alert_name:0 "Низкая легитимность правительства"
 alert_low_legitimacy_alert_desc:0 "[Concept('concept_legitimacy', 'Легитимность')] вашего [Concept('concept_government', 'правительства')] составляет [GetPlayer.GetGovernmentLegitimacy|0%v], что считается недостаточным."
 alert_low_legitimacy_alert_hint:0 "Можно повысить [Concept('concept_legitimacy', 'легитимность правительства')], добавляя или убирая [Concept('concept_interest_group', 'заинтересованные группы')] из [Concept('concept_government', 'правительства')]. Это можно сделать через панель политики или в окне [Concept('concept_interest_group', 'заинтересованной группы')]. Кроме того, можно изменить [Concept('concept_law', 'законы')] во вкладке конституционных законов на панели политики."
 alert_low_legitimacy_alert_action:0 "Панель политики"

 alert_unhealthy_economy_alert_name:0 "Нездоровая экономика"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:0 "Вы можете улучшить своё финансовое положение, увеличив доходы (чего можно достичь увеличением или введением новых налогов) или снизив расходы (например, уменьшив государственные зарплаты или улучшив цены на дорогие товары, требующиеся правительственным сооружениям)."
 alert_unhealthy_economy_alert_action:0 "Панель бюджета"

 alert_market_goods_shortage_alert_name:0 "[Concept('concept_input_goods_shortage', 'Дефицит потребляемых продуктов')] ([SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]) на #tooltippable_name [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]ом#! рынке"
 alert_market_goods_shortage_alert_desc:0 "Всего дефицит коснулся #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! сооружений."
 alert_market_goods_shortage_alert_hint:0 "Вы можете решить проблему дефицита, увеличив количество [Concept('concept_sell_orders', 'приказов о продаже')] товаров [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] «[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]» на #tooltippable_name [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]ом#! рынке. Для этого можно нарастить производство товаров [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] «[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]», улучшить [Concept('concept_infrastructure', 'инфраструктуру')] в производящих их [Concept('concept_state', 'областях')] с низкой [Concept('concept_market_access', 'доступностью рынка')] или проложить [Concept('concept_trade_route', 'торговый путь')] и завезти товары с другого [Concept('concept_market', 'рынка')]."
 alert_market_goods_shortage_alert_hint_data_version:1 "@information! Всего дефицит коснулся #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#! сооружений.\n\nВы можете решить проблему дефицита, увеличив количество [Concept('concept_sell_orders', 'приказов о продаже')] товаров [Goods.GetTextIcon][Nbsp] «[Goods.GetName]» на #tooltippable_name [Goods.GetMarket.GetName|l]ом#! рынке. Для этого можно нарастить производство товаров [Goods.GetTextIcon][Nbsp] «[Goods.GetName]», улучшить [Concept('concept_infrastructure', 'инфраструктуру')] в производящих их [Concept('concept_state', 'областях')] с низкой [Concept('concept_market_access', 'доступностью рынка')] или проложить [Concept('concept_trade_route', 'торговый путь')] и завезти товары с другого [Concept('concept_market', 'рынка')]."
 alert_market_goods_shortage_alert_action:0 "Панель рынка для товаров «[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName]» на #tooltippable_name [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]ом#! рынке"
 alert_market_goods_shortage_affected_buildings_breakdown:0 "[MarketGoods.GetBreakdownOfBuildingsAffectedByShortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version:0 "[Goods.GetBreakdownOfBuildingsAffectedByShortageInMarket]"
 alert_market_goods_shortage_affected_building_entry:0 "[Building.GetName] в области [Building.GetState.GetName]"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] — [Concept('concept_isolated_state', 'эксклав')]"
 alert_isolated_state_alert_hint:0 "Чтобы связать область [SCOPE.GetRootScope.GetState.GetName] с #tooltippable_name [SCOPE.GetRootScope.GetState.GetMarket.GetName|l]им#! рынком, можно расширить [Concept('concept_infrastructure', 'инфраструктуру')], возведя сооружения, увеличивающие [Concept('concept_infrastructure', 'инфраструктуру')], вроде портов и железных дорог, или воспользовавшись [Concept('concept_decree', 'указом')] #v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action:0 "Панель области [SCOPE.GetRootScope.GetState.GetName]"

 alert_low_market_access_alert_name:1 "[Concept('concept_market_access', 'Доступность рынка')] в области [SCOPE.GetRootScope.GetState.GetName] составляет [SCOPE.GetRootScope.GetState.GetMarketAccess|%0v]"
 alert_low_market_access_alert_hint:1 "Вы можете повысить [Concept('concept_market_access', 'доступность рынка')] в области [SCOPE.GetRootScope.GetState.GetName], увеличив [Concept('concept_infrastructure', 'инфраструктуру')] (для этого можно построить [GetBuildingType('building_port').GetName|l] или [GetBuildingType('building_railway').GetName|l]), издав [Concept('concept_decree', 'указ')] «[GetDecreeType('decree_road_maintenance').GetName]» или обеспечив достаточно [Concept('concept_convoys', 'конвоев')], чтобы связать область [SCOPE.GetRootScope.GetState.GetName] с [Concept('concept_market_capital', 'рыночной столицей')] по морю."
 alert_low_market_access_alert_action:0 "Панель области [SCOPE.GetRootScope.GetState.GetName]"
 
 alert_insufficient_tax_capacity_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v])"
 alert_insufficient_tax_capacity_alert_hint:0 "Чтобы увеличить [Concept('concept_tax_capacity', 'потенциал налогообложения')] в [Concept('concept_state', 'области')] [SCOPE.GetRootScope.GetState.GetName], стройте такие [Concept('concept_building','сооружения')], как [GetBuildingType('building_government_administration').GetName|l]."
 alert_insufficient_tax_capacity_alert_action:0 "Панель области [SCOPE.GetRootScope.GetState.GetName]"
  
 alert_state_in_turmoil_alert_name:0 "В области [SCOPE.GetRootScope.GetState.GetName] [Concept('concept_turmoil', 'беспорядки')]"
 alert_state_in_turmoil_alert_desc:0 "В области [SCOPE.GetRootScope.GetState.GetName] [Concept('concept_turmoil', 'беспорядки')], поскольку в ней присутствуют $RADICALS$"
 alert_state_in_turmoil_alert_hint:1 "Вы можете уменьшить количество [Concept('concept_radical', 'радикалов')], удовлетворив потребности [Concept('concept_pop', 'населения')]. Для этого нужно удостовериться, что у населения есть работа и возможность поддерживать [Concept('concept_expected_sol', 'ожидаемый уровень жизни')]. Впрочем, группы населения также будут становиться более [Concept('concept_political_movement_radicalism','радикальными')], если они [Concept('concept_discrimination','подвергаются ущемлению')] или если не выполнены требования [Concept('concept_political_movement','политического движения')].\n\nВ краткосрочной перспективе эту проблему можно решить с помощью [Concept('concept_decree', 'указов')] «[GetDecreeType('decree_emergency_relief').GetName]» или «[GetDecreeType('decree_violent_suppression').GetName]» в области [SCOPE.GetRootScope.GetState.GetName], одновременно продолжая работать над долгосрочным решением."
 alert_state_in_turmoil_alert_action:0 "Панель области [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name:0 "[concept_trade_route] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] не используется"
 alert_inactive_trade_route_alert_hint:0 "Вы можете закрыть существующие [Concept('concept_trade_route', 'торговые пути')] через панель рынка или с помощью линзы торговли."
 alert_inactive_trade_route_alert_action:0 "Панель #tooltippable_name [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]ого рынка#!"

