 alert_unproductive_trade_route_alert_hint:0 "Вы можете закрыть существующие [Concept('concept_trade_route', 'торговые пути')] через панель рынка или с помощью линзы торговли."
 alert_unproductive_trade_route_alert_action:0 "Панель #tooltippable_name [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]ого рынка#!"
 
 alert_trade_route_needs_convoys_alert_name:0 "[Concept('concept_trade_route', 'Торговому пути')] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] требуются дополнительные [Concept('concept_convoys', 'конвои')], чтобы увеличить уровень"
 alert_trade_route_needs_convoys_alert_hint:0 "Вы можете построить дополнительные порты, чтобы увеличить количество доступных [Concept('concept_convoys', 'конвоев')]"
 alert_trade_route_needs_convoys_alert_action:0 "Панель #tooltippable_name [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]ого рынка#!"

 alert_expensive_goods_alert_hint_common:0 "Есть несколько способов повлиять на цену [Concept('concept_good', 'товара')]. Например, можно нарастить производство, возведя больше сооружений, изменить методы производства в существующих сооружениях или продолжить торговые пути. Кроме того, можно наложить эмбарго или ввести потребительские налоги."

 alert_expensive_government_goods_alert_name:0 "[SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] на #tooltippable_name [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]ом#! рынке"
