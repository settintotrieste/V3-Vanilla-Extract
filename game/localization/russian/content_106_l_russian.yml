 #Aigun and Beijing
 je_the_eastern_border:0 "Владыка Востока"
 je_the_eastern_border_reason:0 "Чтобы стать ведущей морской державой на Тихом океане и обеспечить свои колониальные интересы в Средней Азии, [ROOT.GetCountry.GetName] нужда[ROOT.GetCountry.GetCustom('RU_CL_END_T')]ся в разрешении давних пограничных споров с #tooltippable_name #tooltip:[SCOPE.sCountry('china_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('china_scope').GetCustom('RU_CL_TP')]#!#! наиболее благоприятным для себя образом."

 russia_treaty_of_beijing:0 "Пекинский договор"
 russia_treaty_of_beijing_desc:0 "Внешняя Маньчжурия практически изолирована от остального Китая. Мы можем воспользоваться слабостью Китая и заключить договор, по которому эта территория перейдёт к нам."
 obligation_for_outer_manchuria_tt:0 "Мы сложим свои обязательства в отношении Внешней Маньчжурии."
 transfer_of_outer_manchuria_tt:0 "Мы потребуем передачи Внешней Маньчжурии под власть России."
 china_explosion_point_2_tt:0 "Китай достаточно #BOLD дестабилизирован#! в результате #BOLD Опиумных войн#! и #BOLD восстаний#!"

 russo_chinese.1.t:0 "Пекинский договор"
 russo_chinese.1.d:0 "Используя наши рычаги влияния на #tooltippable_name [SCOPE.sCountry('china_scope').GetAdjective|l]ое#! правительство, мы предложили провести демаркацию границы в Маньчжурии. В результате этого договора [SCOPE.sState('outer_manchuria_scope').GetName] будет формально признана территорией #tooltippable_name #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetFlagTextIcon][ROOT.GetCountry.GetCustom('RU_CL_RP')]#!#!."
 russo_chinese.1.f:0 "Условия этого договора вступают в силу с момента его подписания полномочными представителями обеих областей и будут всегда нерушимо соблюдаться."
 russo_chinese.1.a:0 "Организовать активное переселение на новые территории."
 russo_chinese.1.b:0 "В первую очередь следует заняться расширением портов."

 modifier_ruler_of_the_east:0 "Освоение Маньчжурии"
 modifier_ruler_of_the_east_navy:0 "Освоение Маньчжурии"

 russia_chuguchak_protocol:0 "Чугучакский протокол"
 russia_chuguchak_protocol_desc:0 "Приобретение новых территорий в Средней Азии давно является приоритетом для русского правительства. Охватившие Китай беспорядки дают уникальную возможность присоединить спорные области."
 obligation_for_central_asia_tt:0 "Мы сложим свои обязательства в отношении территорий в Средней Азии."
 russia_chuguchak_protocol_req_tt:0 "Области #BOLD Семиречье#! и #BOLD Акмолинск#! контролируются Россией либо являются её субъектами"
 transfer_of_central_asia_tt:0 "Мы потребуем передачи спорных #BOLD казахских и киргизских#! территорий под власть России."

 russo_chinese.2.t:0 "Чугучакский протокол"
 russo_chinese.2.d:0 "Мы вступили в переговоры с представителями #tooltippable_name #tooltip:[SCOPE.sCountry('china_scope').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('china_scope').GetCustom('RU_CL_RP')]#!#!, чтобы установить западную границу между нашими державами. Это позволит нам захватить новые территории в среднеазиатском регионе."
 russo_chinese.2.f:0 "Россия обязана объединить под своей властью земли преданных ей киргизов и казахов, обеспечив им покровительство и защиту от царящих там сейчас коррупции и разбоя."
 russo_chinese.2.a:0 "Нам будет достаточно областей [SCOPE.sState('tomsk_scope').GetName] и [SCOPE.sState('ili_scope').GetName]."
 russo_chinese.2.b:0 "Мы также желаем получить область [SCOPE.sState('kirghizia_scope').GetName]."
 russo_chinese.2.c:0 "Все #tooltippable_name [SCOPE.sCountry('kirgiz_scope').GetAdjective|l]ие#! территории должны быть нашим протекторатом."

 russo_chinese.3.t:0 "Владыка Востока"
 russo_chinese.3.d:0 "Власть над областью [SCOPE.sState('vladivostok_scope').GetName] позволит наконец-то осуществить давнюю #tooltippable_name [ROOT.GetCountry.GetAdjective|l]ую#! мечту о доминионе в Тихом океане. Город [SCOPE.sState('vladivostok_scope').GetPortHubName] станет нашей основной базой на Востоке."
 russo_chinese.3.f:0 "Порт можно считать лучшим из всех. Он многим напоминает залив Ольги, но только меньше его, уютнее, теплее и веселее. Впрочем, те же дубы кругом, те же картинные горы. В низменностях речки журчат; в берегах много ключей бьёт. На днях поставленный пост наш белыми палатками хорошо глядится в группе ещё не вырубленных и ещё только расчищенных дубовых деревьев." #- Sergei Maksimov 
 russo_chinese.3.a:0 "Со всей поспешностью перебазировать туда сибирские флотилии."
 russo_chinese.3.b:0 "Владивосток станет лучшим портом нашей страны."

