##################### Boxer Rebellion

 je_boxer_rebellion:0 "Ихэтуаньское восстание"
 je_boxer_rebellion_reason:1 "Унизительная уступка китайских земель иностранным «варварам» привела к образованию групп ополчения, владеющих боевыми искусствами. Эти ополченцы намерены избавить страну от любого иностранного влияния.\n\nЕсли требования ополчения не будут удовлетворены, [ROOT.GetCountry.GetName] в полной мере ощутит последствия отказа."

 dyn_c_empire_of_china:0 "Китайская империя"
 dyn_c_empire_of_china_adj:0 "Китайск"

 boxer_rebellion_events.1.t:0 "Ихэтуаньское движение"
 boxer_rebellion_events.1.d:1 "По мнению многих, [ROOT.GetCountry.GetName] всё сильнее попадает под чужеземное влияние. [SCOPE.sCulture('han_culture').GetName] организуют группы ополчения для борьбы с засильем «варваров», которых они намерены прогнать обратно в море. Раздаётся немало голосов, утверждающих, что [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] [SelectLocalization(ROOT.GetCountry.GetRuler.IsFemale, 'должна', 'должен' )] поддержать ополчение, пока его ярость не испытали на себе правители-[SCOPE.sCulture('manchu_culture').GetName|l]."
 boxer_rebellion_events.1.f:1 "«Когда иноземные варвары проповедуют свою религию, они говорят, что хотят побудить нас делать добро, но на самом деле вмешиваются в дела нашего правительства, создают хаос, разрушают наши обычаи и обманывают наш народ. Они хотят обратить жителей Китая в варваров»." # Boxer era Han school teacher
 boxer_rebellion_events.1.a:0 "Возродить Цин! Долой иностранцев!"
 boxer_rebellion_events.1.b:0 "Эти фанатики не доведут нас до добра."

 boxer_rebellion_events.2.t:0 "Небесный мандат"
 boxer_rebellion_events.2.d:0 "Флаги Жёлтого дракона снова реют над крышами всех городов Срединного государства. Пятно империализма смыто с наших берегов повсюду, от сияющих жемчужин, унизывающих Южную Дельту, до огромных городов вдоль берега Восточного моря."
 boxer_rebellion_events.2.f:0 "«Когда последний иноземный дьявол\n\nИзвергнут будет из страны с позором,\n\nОбъединённая держава [ROOT.GetCountry.GetNameNoFormatting]\n\nВоспрянет, положив конец раздорам»." # Boxer poem
 boxer_rebellion_events.2.a:1 "Да правит [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] десять тысяч лет!"
 boxer_rebellion_events.2.b:1 "Да просуществует [ROOT.GetCountry.GetName] десять тысяч лет!"
 revere_the_emperor:0 "Почитание императора"
 united_in_righteousness:0 "Объединяющая праведность"

 boxer_rebellion_events.3.t:0 "Цин и Хань"
 boxer_rebellion_events.3.d:1 "Там, где звучали фанатичные призывы возродить династию Цин, им на смену пришли лозунги, в которых [SCOPE.sCulture('manchu_culture').GetName|l] представляются главным врагом. Мы не смогли реализовать устремления «боксёров», и наша связь с #tooltippable_name #tooltip:[SCOPE.sCulture('han_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('han_culture').GetCustom('RU_CUL_ADJ')|l]ими#!#! подданными теперь ослаблена."
 boxer_rebellion_events.3.f:0 "«Я не поленюсь повторить снова и снова, что внутри мы — рабы маньчжуров и страдаем от их тирании, снаружи же нас донимают иностранные державы. Мы порабощены дважды»." # Zou Rong
 boxer_rebellion_events.3.a:0 "Будет ли конец этим унижениям?"
 boxer_rebellion_events.3.b:0 "Гарнизон города [ROOT.GetCountry.GetCapital.GetNameNoFormatting] бунтует и штурмует Запретный город."
 boxer_rebellion_events.3.tt1:0 "Маньчжуры изгнаны из власти и герцог Яньшэн, потомок Конфуция по основной линии, провозглашён императором."

 boxer_rebellion_events.4.t:0 "Падение династии Цин"
 boxer_rebellion_events.4.d:1 "Одним росчерком пера завершились два тысячелетия императорского правления. Последнего императора, принадлежавшего к #tooltippable_name #tooltip:[SCOPE.sCulture('manchu_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('manchu_culture').GetCustom('RU_CUL_ADJ')|l]ой#!#! культуре, провожают из Запретного города, и мир теперь обращает взгляд на Восток. [ROOT.GetCountry.GetName] встречает новую эпоху. Что ждёт впереди?"
 boxer_rebellion_events.4.f:0 "«Чтобы восстановить национальную независимость, сначала нужно восстановить китайскую нацию. Чтобы восстановить китайскую нацию, нужно изгнать варваров-маньчжуров обратно в Горы Чанбай. Чтобы свергнуть варваров, сперва нужно избавиться от тиранического, диктаторского, мерзкого и продажного правительства Цин»." # Sun Yat Sen
 boxer_rebellion_events.4.a:1 "[SCOPE.sCulture('manchu_culture').GetName] больше не помыкают нами."
 boxer_rebellion_events.4.b:0 "Пришло время примирения."

##################### Contextual Election Events

 election_contextual_events.1.t:0 "Хлеб, масло, бюллетень" # High Food Prices
 election_contextual_events.1.d:0 "[SCOPE.sGoods('basic_foodstuff').GetName|U] всё дороже и дороже, и группа «[SCOPE.sParty('high_food_price_party').GetName]» постоянно жалуется на притеснение со стороны противников: те утверждают, что партия слишком легкомысленно относится к благосостоянию граждан."
 election_contextual_events.1.f:0 "«[SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting|U] дорого стоит? Вздор! В молодости у нас было куда меньше всего, а трудиться приходилось вдвое больше! Кто там ноет о „возмутительных“ ценах на продукты? Исключительно истеричные домохозяйки!»"
 election_contextual_events.1.a:0 "Значит, пусть едят что-нибудь другое!"
 election_contextual_events.1.b:0 "Откроем бесплатные столовые. На полный желудок человек реже ошибается."
 alms_for_the_poor:0 "Помощь нуждающимся"

 election_contextual_events.2.t:0 "Отложенное мошенничество" # High Debts
 election_contextual_events.2.d:0 "Из-за слухов, будто партия «[SCOPE.sParty('public_debt_party').GetName]» занимается ростовщичеством в невообразимых масштабах и тем самым вешает на будущие поколения неподъёмное ярмо, электорат бежит от них, как от прокажённых."
 election_contextual_events.2.f:0 "«Блаженны юные, ибо они наследует долг нации»." # Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a:0 "Займы — краеугольный камень любой здоровой экономики!"
 election_contextual_events.2.b:0 "Найдите козла отпущения, толпе нужна жертва."
 fiscally_irresponsible:0 "Финансовая безответственность"

 election_contextual_events.3.t:0 "Пацифист осуждает войну" # Waging a War of Aggression
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], — лидер группы «[SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName]» и [SelectLocalization(SCOPE.sCharacter('opposition_pacifist_ig').IsFemale, 'знаменитая пацифистка', 'знаменитый пацифист' )], заваливает претензиями группу «[SCOPE.sParty('government_war_party').GetName]», утверждая, будто [ROOT.GetCountry.GetAdjectiveNoFormatting]ие войска, участвующие в [SCOPE.sWar('pacifist_war').GetAdjectiveNoFormatting]ой войне, творят настоящие бесчинства."
 election_contextual_events.3.f:1 "«Мы... Нам приказали построить пленников, сэр. Старики, молодёжь — некоторые не старше моего собственного сына.Там были вольные стрелки, которые то и дело портили жизнь нашим войскам. Командир называл их убийцами. Разбойники с большой дороги, со злобой в сердцах и ружьями в руках. В общем, заложники нужны были, чтобы обуздать их!\n\nНо тем вечером, когда погиб третий солдат, командир приказал отвести заложников... отвести... в амбар... и... Господи помилуй»."
 election_contextual_events.3.a:0 "Что сделали наши войска? С кем?!"
 election_contextual_events.3.b:0 "Интересный подход. Засекретим его."
 election_contextual_events.3.c:0 "Интересный подход. Засекретим его."
 principled_pacifist:0 "Принципиальный пацифист"
 martyrized_pacifist:0 "Пацифист-мученик"
 election_contextual_events.3.tt.1:0 "Непатриотичная клевета не доберётся до народа."
 election_contextual_events.3.tt.2:0 "Несмотря на наши усилия, происходит утечка информации."

 election_contextual_events.4.t:0 "По ком звонит колокол" # Old IG leader
 election_contextual_events.4.d:0 "Лидер группы «[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName]», [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, пожилая', 'пожилой' )] [SCOPE.sCharacter('decrepit_leader').GetFullName], внезапно [SelectLocalization(SCOPE.sCharacter('decrepit_leader').IsFemale, скончалась', 'скончался' )] в середине кампании, и партия «[SCOPE.sParty('decrepit_leader_party').GetName]» осталась без главного политика. Теперь все разговоры вращаются вокруг выбора [SCOPE.sCharacter('decrepit_leader').GetHerHis] преемника."
 election_contextual_events.4.f:0 "«Неожиданно? Пф! Старому мешку с костями давно было пора к создателю! Наконец-то в партию подольют свежей крови!"
 election_contextual_events.4.a:0 "Поставить на популярного, но некомпетентного кандидата."
 election_contextual_events.4.b:0 "Кресло получает целеустремлённый, но заносчивый молодой человек."
 well_connected:0 "Хорошие связи"
 imperious_upstart:0 "Деспотичный выскочка"

 election_contextual_events.5.t:0 "Земля нуждающихся" # Low Standard of Living
 election_contextual_events.5.d:0 "Лидер группы «[SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName]» [SCOPE.sCharacter('low_sol_opposition_leader').GetFullName] громогласно заявляет, что партия «[SCOPE.sParty('low_sol_party').GetName]» не может управлять страной, ибо уровень жизни катастрофически низок, а силы воли, чтобы справиться с упадком, хватит только партии «[SCOPE.sParty('low_sol_opposition_party').GetName]»."
 election_contextual_events.5.f:0 "«Сегодня по дороге сюда мне пришлось видеть сцены столь удручающие, что их даже затруднительно описать. Некогда благородные солдаты дрались в грязи из-за объедков. Отчаявшиеся семьи кое-как ютятся в тесных, пыльных трущобах, едва не стоя друг у друга на ногах! Плохая еда, нищета и отчаяние. Вот что сопровождало меня всю дорогу сюда.\n\nДорогие граждане, вот что оставила нам в наследство партия «[SCOPE.sParty('low_sol_party').GetNameNoFormatting]»."
 election_contextual_events.5.a:0 "А почему вы обвиняете нас? Почему бы им не попытаться бедствовать поменьше?"
 election_contextual_events.5.b:0 "Подумаешь, просто пара яиц в администрации стухла."
 indifferent_to_destitution:0 "Равнодушие к нищете"
 defender_of_the_downtrodden:0 "На страже обездоленных"

 election_contextual_events.6.t:0 "Край изобилия" # High Standard of Living
 election_contextual_events.6.d:0 "Высокий уровень жизни в стране вызывает глубокое удовлетворение этим статус-кво, а [SCOPE.sCharacter('high_sol_leader').GetFullName] и правящая партия «[SCOPE.sParty('high_sol_party').GetName]» могут рассчитывать на широкую поддержку на грядущих выборах."
 election_contextual_events.6.f:0 "«Перемены? Зачем мне перемены? Я сыт, моя жена счастлива, и я люблю свою работу. Зачем мне всё бросать ради каких-то грёз?»"
 election_contextual_events.6.a:0 "Зачем чинить то, что не сломано?"
 election_contextual_events.6.b:0 "[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting] — человек великих свершений!"
 champion_of_prosperity:0 "Поборник процветания"
 patrons_of_prosperity:0 "Покровители процветания"

 election_contextual_events.7.t:0 "Купоны коалиции" # Winning a War
 election_contextual_events.7.d:0 "Обстановка на войне «[SCOPE.sWar('ongoing_election_war').GetName]» складывается в нашу пользу, и всю страну обуял воинственный настрой. Правящая партия «[SCOPE.sParty('ongoing_election_war_party').GetName]» разослала письма поддержки кандидатам в парламент, которые, по их мнению, поддерживают войну, и это должно привлечь патриотически настроенных избирателей."
 election_contextual_events.7.f:0 "«До н[SCOPE.sCharacter('pacifist_ig_leader').GetHerHis], стало быть, письмо не дошло? Кто бы мог заподозрить, что этот трус — никчёмный бесхребетный пацифист? Наши парни там умирают, а [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] что делает? Перебирает кучи бумажек и ждёт, когда можно будет тихонько урвать то, за что мы платим кровью. Нет уж, нашим людям нужен тот, кто сражается за них, как они сражаются за нас»."
 election_contextual_events.7.a:0 "Сплотимся вокруг пар... то есть флага!"
 election_contextual_events.7.b:0 "Ты за нас или за наших противников?"
 jingoist_rhetoric:0 "Джингоистские речи"
 dove_of_peace_in_time_of_war:0 "Голубь мира во время войны"

 election_contextual_events.8.t:0 "Реки джина и пива" # Enacting Temperance Policies
 election_contextual_events.8.d:0 "Из-за антиалкогольной политики партии «[SCOPE.sParty('temperance_party').GetName]» их шансы на выборах под угрозой — мучимый жаждой электорат потянулся к партии «[SCOPE.sParty('anti_temperance_party').GetName]» в надежде, что со сменой правительства изменится и политика воздержания."
 election_contextual_events.8.f:0 "«Сопротивляться искушению? Знаете, у меня одно искушение: изо всех сил пнуть этих напыщенных трезвенников-морализаторов сами знаете куда. Я хочу выпить. И я выпью. А если вы мне запретите, так я пойду к тем, кто разрешит!»"
 election_contextual_events.8.a:0 "Нет пива — нет голоса!"
 election_contextual_events.8.b:0 "Провести грязную кампанию против бесстыдных кутил."

##################### Military JEs

 je_rifling:0 "Нарезные стволы"
 je_rifling_reason:0 "Хотя идее нарезных стволов уже несколько веков, лишь недавние скачки развития промышленности и технологий позволили перейти к их производству и широкомасштабному применению. Теперь точность стрельбы наших вооружённых сил возрастёт до невероятных масштабов."
 je_machine_guns:0 "Автоматические пулемёты"
 je_machine_guns_reason:0 "Для управления автоматическим пулемётом достаточно одного человека, а скорострельность его достигает сотен патронов в минуту. При установке в укреплённой позиции он способен остановить практически любую атаку."

 military_tech_events.401.t:1 "Модернизация арсенала"
 military_tech_events.401.d:0 "С тех пор как [SCOPE.sBuilding('rifle_factory').GetName|l] области [SCOPE.sState('rifle_state').GetName] производят винтовки вместо гладкоствольных мушкетов, идёт новая эпоха. Её главный товар — [SCOPE.sGoods('small_arms_good').GetName] — производит [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f:0 "«Выстрелить можно хоть за тысячу ярдов.\n\nМожно разбить артиллерию на передовой, можно остановить штыковую атаку до её начала.\n\nПреимуществ невероятно много!\n\nЕсли мы не повысим производственные мощности до адекватного уровня, нас ждёт катастрофический провал на поле боя»."
 military_tech_events.401.a:0 "Арсенал города [SCOPE.sState('rifle_state').GetCityHubName] прославится на весь мир."
 military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting] окажется на острие военных инноваций."
 modern_rifle_arsenal:0 "Арсенал современных винтовок"
 arsenal_proving_ground:0 "Испытательный полигон арсенала"

 military_tech_events.402.t:0 "Кисть дьявола"
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName] — человек, которому удалось переломить ход войны «[SCOPE.sWar('machine_gun_war').GetName]» в свою сторону благодаря организации отрядов пулемётчиков. Они выкашивали целые взводы врага прежде, чем тем удавалось хотя бы приблизиться к нашим позициям."
 military_tech_events.402.f:1 "«Если бы мне сказали, что можно создать ружьё, которое будет:Тянуть ленту с патронами до нужной позиции, вытаскивать заряженный патрон, доставлять его к стволу, подавать в ствол, правильно закрывать патронник, взводить курок, спускать курок, отстреливать патрон, извлекать и выбрасывать гильзу, а потом подавать новый патрон — и всё это в десятую долю секунды —мне было бы очень смешно.\n\nТолько я не смеюсь. Потому что мне пришлось воочию убедиться, что такое ружьё существует»." # Francis Pratt
 military_tech_events.402.a:0 "Мы будем косить врагов, как траву."
 military_tech_events.402.b:0 "Что бы ни случилось, у нас есть пулемёт Максим, а у них — нет." # Hilaire Belloc
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetFullName] владеет этим орудием, как никто другой."
 machine_gun_expertise_low:0 "Пулемётчик-эксперт"
 machine_gun_expertise_high:0 "Пулемётчик-эксперт"

 je_ironclads:0 "Броненосцы"
 je_ironclads_reason:0 "Закованные в металл пароходы, на которые установлены крупнокалиберные орудия, стреляющие в том числе артиллерийскими бомбами, стали самым убедительным свидетельством того, что эпоха парусных сражений осталась далеко позади."
 je_monitors:0 "Мониторы"
 je_monitors_reason:0 "Суда с малой осадкой для обороны берегов. Монитор — доступное средство для любого государства, которому недостаёт средств или производственных мощностей для обеспечения флота броненосцами."

 military_tech_events.403.t:0 "Доктрина железа и пара"
 military_tech_events.403.d:0 "Появление кораблей с обшитыми металлом корпусами стало настоящей революцией в мире морских сражений. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('ironclad_admiral').GetFullName] убеждает нас, что отныне традиционные снаряды для нас практически не помеха, и [ROOT.GetCountry.GetNameNoFormatting] прямым ходом идёт к абсолютному доминированию на море."
 military_tech_events.403.f:0 "«Пусть деревянные корабли с железными людьми способны победить железные корабли с деревянными людьми, но броня нам не помешает»."
 military_tech_events.403.a:0 "Наш строй кораблей будет непобедим."
 military_tech_events.403.b:0 "Металлические носы? Металлические тараны! Что может пойти не так?"
 military_tech_events.403.c:0 "[ROOT.GetCountry.GetNameNoFormatting] правит морями!"
 ramming_doctrine:0 "Таран — наше всё"
 armoured_doctrine:0 "Бронированный строй"
 armoured_high_seas_fleet:0 "Бронированный флот открытого моря"

 military_tech_events.404.t:0 "Решение: низкая осадка"
 military_tech_events.404.d:0 "Пусть монитор, разработанный специально для прибрежной обороны, ограничен в возможностях, но у берегов он весьма эффективен. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('monitor_admiral').GetFullName] докладывает Адмиралтейству в городе [ROOT.GetCountry.GetCapital.GetCityHubName], что [SCOPE.sCharacter('monitor_admiral').GetHerHis] флот прогонит любого врага из [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их вод."
 military_tech_events.404.f:0 "«Сэр, пусть он и выглядит, как коробка на плоту, уверяю вас, что 15-дюймовые пушки в этой коробке быстро отбивают у врага желание смеяться»."
 military_tech_events.404.a:0 "Безопасное побережье — безопасная торговля."
 military_tech_events.404.b:0 "Пусть они станут основой нашей военно-морской доктрины."
 military_tech_events.404.c:0 "Побеждает не тот, у кого корабли лучше, а у кого их больше."
 safer_shores:0 "Безопасные берега"
 defensive_doctrine:0 "Оборонительная военно-морская доктрина"
 quantity_over_quality:0 "Количество превыше качества"



