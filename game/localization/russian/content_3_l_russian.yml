 notification_warlord_china_explosion_point_add_name:0 "[SCOPE.GetRootScope.GetCountry.GetName] дестабилизиру[SCOPE.GetRootScope.GetCountry.GetCustom('RU_CL_END_T')]ся."
 notification_warlord_china_explosion_point_add_desc:0 "Из-за плохого управления [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting|l]ими делами наше правление стало нелегитимным и страна пододвинулась ещё ближе к полному коллапсу."
