l_russian:

# Generic Law Passing Events


 generic_laws.1.t:0 "Ободряющая речь вдохновляет публику"
 generic_laws.1.d:0 "Сегодня днем [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], лидер группы «[SCOPE.gsInterestGroup('orator_ig_scope').GetName]», произносит пышную речь за введение закона «[SCOPE.sLaw('current_law_scope').GetName]»."
 generic_laws.1.f:0 "Появившись перед публикой на главной площади города [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] произносит прочувствованную речь, которая трогает даже [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] самых озлобленных политических оппонентов. Выдержки из речи уже разошлись на цитаты по всему [ROOT.GetCountry.GetCustom('RU_CL_DP')], раздувая огонь и без того жарких дебатов."
 generic_laws.1.a:0 "Это значительно облегчит переход к реформам."
 generic_laws.1.b:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] и [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] дело многое выиграют от таких выступлений."
 rising_support_for_law_minor:0 "Публика задумалась"
 rising_support_for_law_major:0 "Публика убеждена"
 rising_support_for_ig_minor:0 "Поддержка народа растёт"
 skilled_orator:0 "Признанный оратор"

 generic_laws.2.t:0 "Раскрыты тайные договорённости"
 generic_laws.2.d:0 "Выдающиеся члены группировки «[SCOPE.gsInterestGroup('corrupt_ig_scope').GetName]» — открытые сторонники закона «[SCOPE.sLaw('current_law_scope').GetName]», в чьих близких союзниках числится [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName], — оказались замешаны в коррупционном скандале, т. к. обменивали политическую поддержку на личные «подарки»."
 generic_laws.2.f:0 "«Какова главная цель человека? Разбогатеть. Каким путём? По возможности нечестным, но если придётся, то и честным»." # Mark Twain
 generic_laws.2.a:0 "И что? Такова природа политики."
 generic_laws.2.b:0 "Бросить их волкам. Нужно спрятать концы в воду."
 ignored_corruption:0 "Коррупция оставлена без внимания"
 corrupt_connections_exposed:0 "Раскрыты коррупционные связи"
 corrupt_connections_exposed_minor:0 "Раскрыты коррупционные связи"
 dealing_with_corruption:0 "Борьба с коррупцией"

 generic_laws.3.t:1 "Требования членов оппозиции"
 generic_laws.3.d:0 "Более прагматично настроенные члены группировки «[SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName]», противящиеся сейчас принятию закона «[SCOPE.sLaw('current_law_scope').GetName]», предложили изменить свою позицию в обмен на определенные политические уступки. Эти уступки, однако, будут непопулярны у группы «[SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]»."
 generic_laws.3.f:0 "«Компромисс — хороший зонтик, но плохая крыша. Это временное средство достижения цели, часто уместное в партийной политике и почти всегда неуместное в управлении государством»." # James Russell Lowell
 generic_laws.3.a:0 "Уступить их требованиям. Билль должен пройти."
 generic_laws.3.b:0 "Компромисс — инструмент слабых."
 cross_bench_support:0 "Поддержка независимой партии"
 concessions_obtained:0 "Получены уступки"
 political_advances_spurned:0 "Политические уступки отвергнуты"
 unpopular_compromises:0 "Непопулярные компромиссы"
 steadfast_conviction:0 "Непоколебимая убеждённость"


 generic_laws.4.t:0 "Популярный драматург поддерживает реформы"
 generic_laws.4.d:0 "В ходе дебатов, окружающих закон «[SCOPE.sLaw('current_law_scope').GetName]», один из ведущих драматургов страны, прочно ассоциируемый с партией «[SCOPE.gsInterestGroup('playwright_ig_scope').GetName]», поставил высоко оценённую пьесу, политическая тематика которой не оставляет сомнений: автор страстно желал бы увидеть данный закон принятым."
 generic_laws.4.f:0 "«Пусть у него взгляды фанатика, но, сэр, с его прозой не поспоришь!»"
 generic_laws.4.a:0 "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] теперь будет у всех на слуху."
 generic_laws.4.b:0 "Теперь партия «[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting]» предстанет в хорошем свете."
 generic_laws.4.c:0 "Сделаем все, чтобы пьеса получила широкое международное признание."
 rising_support_for_ig:0 "Лестное изображение"
 popular_support_for_law:0 "Народная поддержка закона"
 renowned_playwright:0 "Прославленный драматург"


 generic_laws.5.t:0 "Бюрократическая неразбериха"
 generic_laws.5.d:0 "Законотворцы, работающие над принятием закона «[SCOPE.sLaw('current_law_scope').GetName]», столкнулись с многочисленными бюрократическими осложнениями, чрезвычайно усложняющими работу над реформой."
 generic_laws.5.f:0 "«Полностью развитый бюрократический аппарат в сравнении с другими формами организации — абсолютно то же, что машина в сравнении с немеханическими средствами производства»." # Max Weber
 generic_laws.5.a:0 "Будь проклята эта запутанная правовая система!"
 generic_laws.5.b:0 "Прорваться хотя бы сквозь часть бюрократических препон."
 mired_in_bureaucracy:0 "Погрязли в бюрократии"
 mired_in_bureaucracy_minor:0 "Бюрократические препятствия"
 cutting_red_tape:0 "Работа против системы"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] вмешивается в политический процесс"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] лично интересуется дебатами о законе «[SCOPE.sLaw('current_law_scope').GetName]» и решает использовать своё королевское влияние, чтобы гарантировать принятие закона."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] редко вмешивается напрямую в законодательный процесс, полагаясь вместо этого на систему делегирования полномочий и личное влияние, чтобы эффективно управлять государством. С юридической точки зрения [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] имеет право свободно пользоваться своими королевскими полномочиями, но такой прецедент обязательно насторожит и республиканцев, и противников рассматриваемого закона."
 generic_laws.6.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] правит нами и воля монарха будет исполнена!"
 generic_laws.6.b:0 "Нужно отговорить монарха от подобных действий. Если [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] поступит так, это принесёт больше вреда, чем пользы."
 royal_prerogative:0 "Использована королевская прерогатива"
 backed_by_court:0 "По королевскому указу"
 ruler_restrained:0 "Полномочия правителя ограничены"


 generic_laws.7.t:0 "Поддержка закона в массах"
 generic_laws.7.d:0 "Политическая воля и желания нижних классов всегда останутся малопонятными. По неясной причине в #tooltip:[ROOT.GetCountry.GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [ROOT.GetCountry.GetCustom('RU_CL_PP')]#! резко возросла поддержка закона «[SCOPE.sLaw('current_law_scope').GetName]» — этому способствовали харизматичные ораторы и оживлённые дебаты в небольших общественных клубах."
 generic_laws.7.f:0 "«Что-что они сейчас поддерживают? Впрочем, кто мы такие, чтобы жаловаться. Их поддержка не была непременным условием успеха, но она нам совсем не повредит»."
 generic_laws.7.a:0 "Общественная поддержка ускоряет реформы!"
 generic_laws.7.b:0 "Использовать это основание, чтобы успокоить массы"
 grassroots_support:0 "Поддержка в массах"
 grassroots_support_for_movement:0 "Поддержка в массах"
 wave_of_popular_support:0 "Волна народной поддержки"


 generic_laws.8.t:0 "Неудачное публичное обращение"
 generic_laws.8.d:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] произносит обычную, казалось бы, речь о достоинствах закона «[SCOPE.sLaw('current_law_scope').GetName]», но та в результате резко отрицательно сказывается на популярности группировки «[SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]»."
 generic_laws.8.f:0 "С трудом произнеся плохо подготовленную речь, [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] добивается лишь того, что [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis|l] аргументы разбиваются в пух и прах политическими оппонентами. Теперь все задаются вопросом: кто виноват в этом фиаско — собственно закон «[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]» или [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting], как в целом политически некомпетентная партия?"
 generic_laws.8.a:0 "Виновата плохо подготовленная речь!"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] — вот кто виноват в провале выступления."
 hapless_orator:0 "Плохой оратор"
 poorly_formulated_law:0 "Плохо сформулированный закон"
 poorly_formulated_law_minor:0 "Поддержка фигляров"
 tainted_by_incompetence:0 "Досадная некомпетентность"

 generic_laws.9.t:1 "[SCOPE.sCulture('non_accepted_culture_scope').GetName|U] возмущены предложенным законом"
 generic_laws.9.d:2 "Активисты-[SCOPE.sCulture('non_accepted_culture_scope').GetName|l] утверждают, что принятие закона «[SCOPE.sLaw('current_law_scope').GetName]» крайне негативно скажется на жизни их общины. Они агитируют своих сородичей протестовать против этого закона по всей стране."
 generic_laws.9.f:1 "«Дай им палец, и они потребуют всю руку.\n\nДай им руку, и не успеешь оглянуться, как они превратят её в оружие, забьют окружающих до смерти и в поисках новых уступок примутся обирать их трупы!»"
 generic_laws.9.a:0 "Нам-то что до их соображений? Принимайте закон принудительно!"
 generic_laws.9.b:0 "Внести пару символических поправок."
 generic_laws.9.c:0 "Признать их доводы и доработать закон."
 displeased_establishment:0 "Недовольство влиятельных кругов"
 forceful_approach:0 "Насильственный подход"
 minority_protests:0 "Протесты меньшинства"

 generic_laws.10.t:0 "Раздор с группой «[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]»"
 generic_laws.10.d:0 "Влиятельную фракцию в группировке «[SCOPE.gsInterestGroup('defectors_ig_scope').GetName]» раздражает нейтралитет их сопартийцев в вопросе закона «[SCOPE.sLaw('current_law_scope').GetName]». Сама эта фракция выступает за закон и теперь намерена образовать отдельную политическую партию, целью которой будет его принятие."
 generic_laws.10.f:0 "«Как вы можете стоять и смотреть, как мир проносится перед вашими глазами? Неужели у вас нет чести? Чувства долга перед товарищами? Я против такой безамбициозности — и, осмелюсь сказать, это не только моё мнение»."
 generic_laws.10.a:0 "С их поддержкой билль пройдёт."
 generic_laws.10.b:0 "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] приветствует этих бунтарей."
 member_flight:0 "Раскол в рядах"
 member_exodus:0 "Исход членов партии"
 member_influx:0 "Приток членов партии"
 pro_law_factionalism:0 "Выгодная раздробленность"
 pro_law_factionalism_minor:0 "Выгодная раздробленность"

 generic_laws.11.t:0 "Несогласные расходятся во мнениях"
 generic_laws.11.d:0 "Сторонним наблюдателям партия «[SCOPE.gsInterestGroup('dissenters_ig_scope').GetName]» может показаться твердо сплоченной по вопросу закона «[SCOPE.sLaw('current_law_scope').GetName]», но за внешним единством давно зреет раскол. Теперь у группы несогласных лопнуло терпение и они официально объявили о несогласии с сопартийцами по вопросу реформы."
 generic_laws.11.f:0 "«Сколько мы стояли плечом к плечу? Сколько раз мы подавали вам руку помощи? А наши опасения при этом оставлены без ответа, наши желания оставлены без внимания. Если нас не услышат здесь, значит, услышат в другом месте»."
 generic_laws.11.a:0 "Сепаратисты! Дьявол бы их побрал!"
 generic_laws.11.b:0 "Надо распахнуть кошелёк пошире. Возможно, кого-то из них удастся переманить обратно."
 political_discord:0 "Политические разногласия"
 political_discord_minor:0 "Политические разногласия"
 party_fragmentation:0 "Раскол в партии"
 party_fragmentation_minor:0 "Раскол в партии"
 greasing_palms:0 "Подмазать, кого надо"

 generic_laws.12.t:0 "Сомнительные связи"
 generic_laws.12.d:0 "Раздражаясь юридической волокитой, сопровождающей работу над законом «[SCOPE.sLaw('current_law_scope').GetName]», [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] из группы «[SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName]» обращается к нам с предложением ускорить процесс, задействуя свои личные связи в госаппарате."
 generic_laws.12.f:0 "«Несколько слов в нужные уши — все, о чем я прошу. Все в рамках закона, разумеется — хоть я и не могу гарантировать, что наши противники этому обрадуются»."
 generic_laws.12.a:0 "Дать разрешение действовать. Нельзя терять времени."
 generic_laws.12.b:0 "Нет, или делать всё как положено, или вообще не делать."
 dishonest_methods:0 "Нечестные методы"
 underhanded_tactics:0 "Нечистоплотная тактика"
 by_the_book:0 "По инструкции"

# Tanzimat Events

 je_sick_man_bureaucracy:0 "Танзимат: бюрократические реформы"
 sick_man.2.e:0 "Бюрократия — основа нашей империи"
 je_sick_man_bureaucracy_reason:0 "Наша бюрократия — пестрая смесь архаичных законов и систем, а также продажные и неподотчетные нам беи, практически не управляющие провинциями Империи. Чтобы справляться с многочисленными трудностями правления, нужно модернизировать административную систему."
 outmoded_bureaucracy:0 "Архаичная бюрократия"
 cizye_tax:0 "Налог-джизья"
 ottoman_bureaucracy:0 "Османская бюрократия"
 sick_man_of_europe:0 "Больной человек Европы"

 tanzimat_events.1.t:0 "Система «ильтизам»"
 tanzimat_events.1.d:0 "В сборе денег наша администрация веками зависела от откупа налогов, но эта крайне неэффективная система оставляет желать много лучшего. На столе у великого визиря полно предложений реформ, и нация с нетерпением ждёт нашего ответа."
 tanzimat_events.1.f:1 "Ещё со времён правления Мехмеда II права на сбор налогов продавались на аукционе тому, кто заплатит больше. Откупщик, в свою очередь, получал право забирать часть налогов себе. В результате выделились в отдельную касту могущественные, независимые и зачастую продажные [SCOPE.gsInterestGroup('governors').GetNameNoFormatting], что значительно снизило прибыль государства. Многие согласны, что систему надо менять, но мало тех, кто согласен между собой в способах её изменения, и ещё меньше тех, кто готов противостоять владеющей землями элите."
 tanzimat_events.1.a:0 "Отменить откуп налогов, но [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] пусть остаются на месте."
 tanzimat_events.1.b:0 "Не будить лихо, пока оно тихо."
 tanzimat_events.1.c:0 "Отменить как саму систему, так и её название."
 iltizam_abolished:0 "Система «ильтизам» отменена"
 new_system_old_faces:0 "Новая система, старые лица"
 retained_taxation_rights:0 "Право на сбор налогов сохранено"
 rescinded_taxation_rights:0 "Право на сбор налогов отменено"
 governors_pleased:0 "Реформа пользуется ограниченной поддержкой губернаторов"
 governors_satisfied:0 "Реформа пользуется широкой поддержкой губернаторов"

 tanzimat_events.2.t:0 "Османский Земельный кодекс"
 tanzimat_events.2.d:0 "Наша существующая система землевладения стара, внутренне противоречива и отчаянно нуждается в реформировании. Сторонники модернизации требуют действий. Как отреагирует Высокая Порта?"
 tanzimat_events.2.f:0 "Землевладение в Османской империи — сложная система, в которую входят арендованные и общинные земли, освобождённые от налогов деревни, трофейные территории и множество других категорий земель. Признавая негативное влияние текущей ситуации на государственное управление и прибыль, ключевые фигуры в Константинополе стремятся к реформам.\n\nСельское же население, опасаясь призыва на военную службу и повышения налогов, непременно будет против любого изменения существующего положения дел. "
 tanzimat_events.2.a:0 "Реформировать систему, но признать и прежние категории земель."
 tanzimat_events.2.b:0 "Старая система хорошо служила нам."
 tanzimat_events.2.c:0 "Принять современный Земельный кодекс."
 tanzimat.2.tt1:0 "Некоторые крестьяне могут сопротивляться реформе."
 traditional_land_system_retained:0 "Сохранена традиционная земельная система"
 reformed_land_code:0 "Реформированный Земельный кодекс"
 modern_land_code:0 "Современный Земельный кодекс"

 tanzimat_events.4.t:0 "Эдикт о реформах"
 tanzimat_events.4.d:1 "Теперь, когда у нас запущен процесс перехода к более профессиональной бюрократической системе, на обсуждение вынесен острый вопрос: поднятие статуса немусульман и допуск их к чиновничьим должностям."
 tanzimat_events.4.f:0 "Одной из главных, если не главной своей задачей [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] считает сохранение Великого Государства перед лицом беспорядков, бунтов и иностранной интервенции. Для этого нам, вероятно, нужно будет предпринять шаги по улучшению статуса меньшинств в нашей империи — иначе они могут стать пешками в игре иностранных держав."
 tanzimat_events.4.a:0 "Равные права перед законом! Хотя бы на бумаге."
 tanzimat_events.4.b:0 "Пообещать им реформу, но без фанатизма."
 tanzimat_events.4.c:0 "Это же просто уступки под личиной реформы. Отказать!"
 tanzimat.4.tt1:0 "Возвысив статус зимми, мы вызовем протесты радикальных суннитов."
 equality_under_the_law:0 "Равенство перед законом"
 promises_of_reform_ott:0 "Обещания реформы"
 establishment_favours_reform:0 "Влиятельные круги благоволят реформе"

 tanzimat_events.5.t:0 "Слухи о восстании"
 tanzimat_events.5.d:1 "Город [SCOPE.sState('paranoia_state_scope').GetCityHubName] окутан облаком паранойи: местный имам утверждает, что сообщество исповедующих [SCOPE.sReligion('discriminated_religion_scope').GetName|l] вступило в сговор с #tooltippable_name #tooltip:[SCOPE.sCountry('neighbor_country').GetTooltipTag],DATA_COUNTRY_NAME_TOOLTIP,CountryTooltip [SCOPE.sCountry('neighbor_country').GetCustom('RU_CL_TP')]#!#!, в результате чего [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] может потерять власть."
 tanzimat_events.5.f:0 "«Разве противники Аллаха равны в своей значимости исламу? Так могут думать некоторые продажные паши в городе [ROOT.GetCountry.GetCapital.GetCityHubName], но мы, истинно правоверные, знаем правду. Уже сейчас неверующие в наших рядах замышляют против нас и хотят вместе со своими иноземными хозяевами разрезать великую империю на куски, как кондитер нарезает пахлаву»."
 tanzimat_events.5.a:0 "Это же просто слухи, верно?"
 tanzimat_events.5.b:0 "Надо обрушиться на подозреваемых в предательстве со всей мощью. В таких делах полумеры недопустимы."
 tanzimat.5.tt1:0 "Радикальные сунниты могут взять дела в свои руки."
 tanzimat.5.tt2:0 "Ваши действия порадуют радикалов-суннитов."

 tanzimat_events.6.t:1 "Бунт в квартале, где проживают [SCOPE.sCulture('mob_victim_culture').GetName|l]"
 tanzimat_events.6.d:1 "Разъярившись решением Высокой Порты возвысить законный статус зимми и взбудоражившись слухами о восстании, которое затевают иноземцы, большая толпа людей, религия которых — [SCOPE.sReligion('mob_religion').GetName|l], устроила беспорядки в #tooltippable_name #tooltip:[SCOPE.sCulture('mob_victim_culture').GetTooltipTag],DATA_CULTURE_NAME_TOOLTIP,CultureTooltip [SCOPE.sCulture('mob_victim_culture').GetCustom('RU_CUL_ADJ')|l]ом#!#! квартале города [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f:0 "«Они пришли после полуденной молитвы, вооружившись палками и дубинами, — их, без сомнения, подзуживал какой-нибудь местный воинственный проповедник. Хвала Аллаху, обошлось синяками и порчей имущества, но мне совсем не нравится та толпа у западных ворот»."
 tanzimat_events.6.a:0 "Это дело должен решать местный губернатор."
 tanzimat_events.6.b:0 "Собрать армию и немедленно вмешаться."
 tanzimat_events.6.c:0 "Пусть толпа довершит начатое."
 tanzimat.6.tt1:0 "Ваши действия могут привести к развитию ситуации."
 tanzimat.6.tt2:0 "Ваши действия, скорее всего, не дадут ситуации развиться."
 tanzimat.6.tt3:0 "Ваше бездействие, скорее всего, приведёт к эскалации конфликта."
 mobilizing_the_militia:1 "Мобилизация ополчения"
 deploying_the_army:0 "Отправка армии"

 tanzimat_events.7.t:0 "Резня в городе [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d:1 "Ужас! В приступе ярости огромная толпа людей, религия которых — [SCOPE.sReligion('sunni_religion').GetName|l], напала на своих соседей, чья религия — [SCOPE.sReligion('massacre_victims').GetName]. Улицы города [SCOPE.sState('massacre_state_scope').GetCityHubName] покраснели от крови, повсюду в городе пожары."
 tanzimat_events.7.f:0 "«Если же кто-либо убьёт верующего преднамеренно, то возмездием ему будет Геенна, в которой он пребудет вечно. Аллах разгневается на него, проклянёт его и приготовит ему великие мучения»." # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Разогнать толпу — если придётся, то и стрельбой."
 tanzimat_events.7.b:0 "Будут знать, как замышлять предательство."

 tanzimat_events.8.t:0 "В городе [SCOPE.sState('orderrestored_state_scope').GetName] восстановлен порядок"
 tanzimat_events.8.d:0 "Улицы города [SCOPE.sState('orderrestored_state_scope').GetCityHubName] вернулись в норму. Лавки отстроены и заполнены заново, речи о недоверии и ненависти постепенно сменяются словами примирения."
 tanzimat_events.8.f:0 "«Мерзавцы разгромили мой магазин и оскорбили меня! Но, по крайней мере, на этом для меня все и закончилось. Мой сын видел, как солдаты увели по меньшей мере двоих, принимавших участие в погромах, — их, похоже, выдали свои же. Возможно, в этом мире все-таки есть толика справедливости. А теперь передай мне сахар — этот чай горек, как сырые оливки»."
 tanzimat_events.8.a:0 "Слава Аллаху!"

 tanzimat_events.9.t:0 "Крестьяне сопротивляются регистрации земли"
 tanzimat_events.9.d:0 "Опасаясь повышения налогов и призыва на военную службу, крестьяне из региона [SCOPE.sState('peasant_state').GetName] отказываются регистрировать свои земли и тем самым лишают нас столь необходимых налогов."
 tanzimat_events.9.f:0 "«Две сотни лет моя семья трудится на этой земле и платит, что должно, соответственно традиции. Но теперь паши из города [ROOT.GetCountry.GetCapital.GetCityHubName] придумали новый хитрый способ высосать из нас последние гроши, а моих сыновей заберут, чтобы те умерли в каких-нибудь дальних землях»."
 tanzimat_events.9.a:0 "Пусть местные шейхи выкупят землю. Налоги должны поступать."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] и [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] люди подавят беспорядки."
 tanzimat_events.9.c:0 "Оставим их. [SCOPE.sState('peasant_state').GetNameNoFormatting] — кому вообще это интересно?"
 peasant_unrest:0 "Крестьяне сопротивляются регистрации"
 expanding_holdings:0 "Расширение владений"

 tanzimat_events.10.t:0 "Призыв зимми"
 tanzimat_events.10.d:0 "С введением военного призыва государство должно решить, стоит ли брать в армию немусульман, и если да, то в какой роли."
 tanzimat_events.10.f:0 "Немусульмане из числа подданных Империи традиционно освобождались от воинской повинности, вместо нее они уплачивали Высокой Порте особый налог — джизью. Сторонники модернизации армии предлагают призывать в неё всех османских подданных, но это лишит имперскую казну важного источника дохода."
 tanzimat_events.10.a:0 "Те, кому это по карману, могут платить налог за освобождение от призыва."
 tanzimat_events.10.b:0 "На службу будут призываться все подданные, независимо от их веры."
 draft_exemption_tax:0 "Военная служба"

