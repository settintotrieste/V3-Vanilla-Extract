 # Poland
 KRA_FLAVOR_TEXT:0 "Наследие польского народа тяжким грузом лежит на плечах Вольного города Кракова, не пользующегося доверием учредивших его держав и оккупированного Австрией. Сможет ли новое польское государство вновь восстать из пепла?"
  
  # North America
 QUE_FLAVOR_TEXT:0 "Когда-то колония Нижняя Канада называлась Новой Францией, но оказалась во власти британцев. Население, которое состояло преимущественно из французов, отнеслось к колониальному правительству весьма недружелюбно. В ближайшем будущем напряжённость может перерасти в открытый конфликт, решить который миром получится едва ли. Сумеет ли Квебек обрести свободу?"
 ONT_FLAVOR_TEXT:0 "Нарастающая напряжённость в Нижней Канаде вдохновила жителей Верхней. Они готовятся противостоять колониальному правительству. Обретёт ли Онтарио свободу?"
 HBC_FLAVOR_TEXT:0 "Компания Гудзонова залива готова на всё ради сохранения монополии на торговлю мехом. Она договаривается с аборигенами, но если обман кажется выгоднее — о соглашении попросту забывают. Сумеет ли эта беспринципность уберечь компанию?"
 NBS_FLAVOR_TEXT:0 "Кораблестроение в колонии Нью-Брансуик процветает. На лесопилки прибывают всё новые колонисты из Шотландии и Ирландии. Сумеет ли Нью-Брансуик возглавить объединённую Канаду?"
 ORG_FLAVOR_TEXT:0 "В настоящее время округ Колумбия относительно автономен, однако к нему всерьёз присматриваются Компания Гудзонова залива и правительство САСШ. Одержит ли верх одна из держав или Орегон станет независимым?"
 TEX_FLAVOR_TEXT:0 "Новопровозглашённая республика Техас сражается с мексиканскими владыками. Кажется, что исход предрешён, но, возможно, Штат одинокой звезды спасёт чудо?"
 HAI_FLAVOR_TEXT:0 "Под командованием Жан-Пьера Буайе Гаити возглавил всю Эспаньолу. Сможет ли нация бывших рабов добиться свободы или Гаити обречён на деспотизм?"
 CUB_FLAVOR_TEXT:0 "В отношениях Кубы с испанскими владыками возникла напряжённость. Остров требовал собственное место в испанском парламенте и хотел сохранить рабство, но Мадрид отнёсся к этому весьма враждебно. Неужели кубинское восстание неизбежно?"
  
  #Central Asia
 KHI_FLAVOR_TEXT:0 "Хива отказывается повиноваться и Персии, и России. Это независимая держава, процветающая под властью хана. Но сумеет ли Хива удержать независимость?"
 BUK_FLAVOR_TEXT:0 "В отличие от соседних каганатов, бухарские эмиры не доказывали свою власть родством с Чингисханом, но приняли исламское правление. Окажется ли их вера превыше всего?"
 KOK_FLAVOR_TEXT:0 "Коканд борется с разобщённостью и разногласиями при дворе хана. Сумеет ли Коканд стать доминирующей державой в Центральной Азии?"
 AFG_FLAVOR_TEXT:0 "Британская и Российская империи не сводят жадных взглядов с Афганистана — в особенности с его маковых полей. Неужели Афганистан так и останется могилой империй?"
  
  # Maghreb
 TRI_FLAVOR_TEXT:1 "После долгого периода фактической независимости Триполитания снова под властью османов. Взметнутся ли вновь над волнами паруса берберийских пиратов?"
 TUN_FLAVOR_TEXT:0 "Тунис был вынужден прекратить поддержку пиратских набегов, и это не лучшим образом сказалось на его экономике. Сумеет ли бей вернуть страну к процветанию?"
 ALD_FLAVOR_TEXT:0 "После берберийских войн Алжир уступил огромные прибрежные территории Франции. Сумеет ли оставшаяся часть продолжить сопротивляться французскому вторжению?"
