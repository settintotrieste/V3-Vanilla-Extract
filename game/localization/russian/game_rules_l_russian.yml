l_russian:
 GAME_RULES_PRESET_AI_BEHAVIOR:0 "Поведение ИИ: [GameRuleSetting.GetName]"
 rule_ai_behavior:0 "Отношение ИИ к игроку"
 setting_lenient_ai_behavior:0 "#high Снисходительно#!"
 setting_lenient_ai_behavior_desc:0 "Государства под управлением ИИ будут действовать дружелюбнее по отношению к странам игрока, проявляя большую снисходительность в [Concept('concept_diplomatic_play', 'дипломатических играх')]"
 setting_standard_ai_behavior:0 "Стандарт"
 setting_standard_ai_behavior_desc:0 "Государства под управлением ИИ будут одинаково относиться к игроку и другим ИИ, не уделяя особого внимания игрокам"
 setting_harsh_ai_behavior:0 "#high Сурово#!"
 setting_harsh_ai_behavior_desc:0 "Государства под управлением ИИ будут относиться к намерениям игрока с большим подозрением, проявляя большую жёсткость в [Concept('concept_diplomatic_play', 'дипломатических играх')]"
 rule_ai_aggression:0 "Агрессия ИИ"
 setting_low_ai_aggression:0 "#high Низкая#!"
 setting_low_ai_aggression_desc:0 "Государства под управлением ИИ будут реже начинать [Concept('concept_diplomatic_play', 'дипломатические игры')] и менее заинтересованы в захвате территорий"
 setting_standard_ai_aggression:0 "Стандарт"
 setting_standard_ai_aggression_desc:0 "Государства под управлением ИИ проявляют стандартную агрессию, определяемую их стратегией"
 setting_high_ai_aggression:0 "#high Высокая#!"
 setting_high_ai_aggression_desc:0 "Государства под управлением ИИ будут чаще начинать [Concept('concept_diplomatic_play', 'дипломатические игры')] и более заинтересованы в захвате территорий"
 rule_subject_flags:0 "Флаги субъектов"
 setting_no_subject_flags:0 "#high Неизменные флаги#!"
 setting_no_subject_flags_desc:0 "Флаги [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] #b не#! будут меняться в зависимости от того, кто их сюзерен"
 setting_allow_subject_flags:0 "Позволить изменение флагов"
 setting_allow_subject_flags_desc:0 "Флаги [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] могут меняться в зависимости от того, кто их сюзерен"
 rule_subject_map_color:0 "Цвет субъектов на карте"
 setting_no_subject_map_color:0 "#high Неизменные цвета#!"
 setting_no_subject_map_color_desc:0 "Цвет [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] на карте #b не#! будет меняться в зависимости от того, кто их сюзерен"
 setting_allow_subject_map_color:0 "Позволить изменение цветов на карте"
 setting_allow_subject_map_color_desc:0 "Цвет на карте [Concept('concept_country', 'стран')]-[Concept('concept_subject', 'субъектов')] определённого типа будет меняться в зависимости от того, кто их сюзерен"
 rule_achievements:0 "Достижения"
 setting_achievements_allowed:0 "Разрешено"
 setting_achievements_allowed_desc:0 "В ходе этой кампании можно получать достижения"
 setting_achievements_blocked:0 "Заблокировано"
 setting_achievements_blocked_desc:0 "В ходе этой кампании #b нельзя#! получать достижения"
 rule_formable_nations:0 "Формируемые страны"
 setting_all_formable_nations:0 "Все"
 setting_all_formable_nations_desc:0 "Разрешить создание невозможных и выдуманных стран"
 setting_plausible_formable_nations:0 "Исторически возможные"
 setting_plausible_formable_nations_desc:0 "Разрешить формирование лишь исторически возможных стран"
 rule_releasable_nations:0 "Выделяемые страны"
 setting_all_releasable_nations:0 "Все"
 setting_all_releasable_nations_desc:0 "Разрешить выделение невозможных и выдуманных стран"
 setting_plausible_releasable_nations:0 "Исторически возможные"
 setting_plausible_releasable_nations_desc:0 "Разрешить выделение лишь исторически возможных стран"
 
 rule_monument_effects:0 "Эффекты от монументов"
 setting_allow_monument_effects:0 "Включены"
 setting_allow_monument_effects_desc:0 "[Concept('concept_monument', 'Монументы')] в зависимости от их характера обладают разнообразными эффектами и в некоторых случаях обеспечивают занятость [Concept('concept_pop', 'групп населения')]."
 setting_prestige_only_monument_effects:0 "Только престиж"
 setting_prestige_only_monument_effects_desc:0 "[Concept('concept_monument', 'Монументы')] дают своим владельцам определенное количество [Concept('concept_prestige', 'престижа')]. Занятость [Concept('concept_pop', 'групп населения')] отсутствует."
 setting_no_monument_effects:0 "Отключены"
 setting_no_monument_effects_desc:0 "[Concept('concept_monument', 'Монументы')] обладают сугубо декоративным характером, их строительство играет косметическую роль."

 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP:0 "Удалить этот шаблон"
 SAVE_PRESET_BUTTON_TOOLTIP:0 "Сохранить этот шаблон"
