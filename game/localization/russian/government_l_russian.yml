 gov_papacy:0 "Папство"
 gov_papacy_desc:1 "[concept_government_type], при которой у власти находится [Concept('concept_ruler', '$RULER_POPE$')], Верховный понтифик, Епископ Рима и глава Католической церкви.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_jewish_theocracy:0 "Раввинистское государство"
 gov_jewish_theocracy_desc:2 "Иудейская теократия, во главе которой стоит [Concept('concept_ruler', '$RULER_CHIEF_RABBI$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_prince_bishopric:0 "Княжество-епископство"
 gov_prince_bishopric_desc:2 "[concept_government_type], при которой [Concept('concept_ruler', '$RULER_TITLE_PRINCE_BISHOP$')|l] играет роль светского и духовного главы государства.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_zaidi_imamate:0 "Зейдитский имамат"
 gov_zaidi_imamate_desc:2 "[concept_government_type], при которой у власти находится полунаследный [Concept('concept_ruler', '$RULER_IMAM$')|l] из зейдитского течения шиизма.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_shiite_theocracy:0 "Шиисткая теократия"
 gov_shiite_theocracy_desc:2 "Теократическая [Concept('concept_government_type', 'форма правления')], при которой власть принадлежит духовным лидерам шиизма. Пост [Concept('concept_head_of_state', 'главы государства')] занимает старший [Concept('concept_ruler', '$RULER_AYATOLLAH$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_dharma:0 "Бутанская диархия"
 gov_bhutanese_dual_system_dharma_desc:1 "[concept_government_type], при которой власть делят между собой светские и духовные иерархи, но наибольшим влиянием обладает религиозный лидер [Concept('concept_ruler', '$RULER_TITLE_DHARMA_RAJA$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_dalai_lama:0 "Религиозное королевство"
 gov_dalai_lama_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит глава духовенства.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_heavenly_kingdom_theocracy:0 "Небесное Царство"
 gov_heavenly_kingdom_theocracy_desc:3 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит [Concept('concept_ruler','$RULER_TITLE_HEAVENLY_KING$')], провозгласивший себя Сыном Божьим и братом Иисуса Христа.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Presidential Republics
 gov_presidential_dictatorship:0 "Президентская диктатура"
 gov_presidential_dictatorship_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит [Concept('concept_ruler', '$RULER_TITLE_PRESIDENT$')|l], обладающий диктаторскими полномочиями.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_presidential_oligarchy:0 "Президентская олигархия"
 gov_presidential_oligarchy_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правят богатые и могущественные политические элиты."
 gov_presidential_democracy:0 "Республика"
 gov_presidential_democracy_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит [Concept('concept_election','избираемый')] [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_banana_republic:0 "Банановая республика"
 gov_banana_republic_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] управляет [Concept('concept_ruler','диктатор')], а в основе экономики лежит экспорт фруктов.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_military_dictatorship:0 "Военная диктатура"
 gov_military_dictatorship_desc:1 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит военный [Concept('concept_ruler','диктатор')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_bhutanese_dual_system_temporal:0 "Бутанская диархия"
 gov_bhutanese_dual_system_temporal_desc:2 "[concept_government_type], при которой власть делят между собой светские и духовные иерархи, но наибольшим влиянием обладает светский лидер, известный как [Concept('concept_ruler', '$RULER_TITLE_DRAGON_REGENT$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta:0 "Хунта"
 gov_junta_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит армия.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_warlord_state:0 "Клика"
 gov_warlord_state_desc:2 "[concept_government_type], при которой страной правит импульсивный [Concept('concept_ruler','полководец')]."
 gov_crown_colony:0 "Колония короны"
 gov_crown_colony_desc:1 "Это колония британской короны, находящаяся под управлением колониальной администрации с ограниченными полномочиями.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_fascist_state:0 "Фашистское государство"
 gov_fascist_state_desc:2 "[concept_government_type], для которой характерны приверженность фашистской [Concept('concept_ideology', 'идеологии')] и жёсткая диктатура.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_chartered_company:0 "Чартерная компания"
 gov_chartered_company_desc:2 "[concept_government_type], при которой страной правит корпорация-монополист, получившая концессию от метрополии.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_colonial_administration:0 "Колониальная администрация"
 gov_colonial_administration_desc:2 "[concept_government_type], при которой страной правит колониальная администрация, назначенная в метрополии и действующая в её интересах.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Выборная диктатура"
 gov_parliamentary_dictatorship_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] управляет парламент, возглавляемый [Concept('concept_ruler','диктатором')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_oligarchy:0 "Олигархия"
 gov_parliamentary_oligarchy_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правят богатые и могущественные политические элиты.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_parliamentary_democracy:0 "Демократическая республика"
 gov_parliamentary_democracy_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит демократически [Concept('concept_election','избираемый')] парламент.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_free_city:0 "Вольный город"
 gov_free_city_desc:0 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит [Concept('concept_ruler', '$RULER_TITLE_BURGOMASTER$')|l], выбираемый демократически [Concept('concept_election','избранным')] городским советом.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

#Council Republics
 gov_council_dictatorship:1 "Авангардистское государство"
 gov_council_dictatorship_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит неизбираемый совет.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_council_republic:0 "Советская республика"
 gov_council_republic_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит совет, [Concept('concept_election','избираемый')] рабочими.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_anarchist_commune:0 "Анархистская коммуна"
 gov_anarchist_commune_desc:2 "[concept_government_type], при которой у [Concept('concept_country', 'страны')] нет формального руководства. Вместо этого она состоит из автономных коммун.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_dictatorship:0 "Советская диктатура"
 gov_soviet_dictatorship_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит неизбираемый совет.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_soviet_republic:0 "Советская республика"
 gov_soviet_republic_desc:2 "[concept_government_type], при которой [Concept('concept_country', 'страной')] правит совет, [Concept('concept_election','избираемый')] рабочими.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_papal_commune:0 "Коммуна папистов"
 gov_papal_commune_desc:2 "[concept_government_type], основанная на принципах христианского социализма и традициях Католической церкви. Каждый сам себе кардинал!"

# Transfer of Power
 transfer_of_power_hereditary:0 "Передачу по наследству"
 transfer_of_power_hereditary_desc:1 "При [Concept('concept_transfer_of_power', 'передаче власти')] по наследству [Concept('concept_ruler', 'правители')] правят до смерти, после чего на место усопшего приходит [Concept('concept_heir', 'наследник')]."
 transfer_of_power_presidential_elective:0 "Президентские выборы"
 transfer_of_power_presidential_elective_desc:1 "При [Concept('concept_transfer_of_power', 'передаче власти')] через президентские выборы [Concept('concept_ruler', 'правителем')] становится лидер [Concept('concept_interest_group', 'заинтересованной группы')] с наибольшим [Concept('concept_clout', 'уровнем влияния')] к концу [Concept('concept_election', 'выборов')]."
 transfer_of_power_parliamentary_elective:0 "Парламентские выборы"
 transfer_of_power_parliamentary_elective_desc:1 "При [Concept('concept_transfer_of_power', 'передаче власти')] через парламентские выборы [Concept('concept_ruler', 'правителем')] становится лидер [Concept('concept_interest_group', 'заинтересованной группы')] при [Concept('concept_government_type', 'форме правления')] с наибольшим [Concept('concept_clout', 'уровнем влияния')]."
 transfer_of_power_dictatorial:0 "Диктатуру"
 transfer_of_power_dictatorial_desc:1 "При [Concept('concept_transfer_of_power', 'передаче власти')] через диктатуру [Concept('concept_ruler', 'правитель')] остаётся у власти до своей смерти. После этого новым правителем становится лидер [Concept('concept_interest_group', 'заинтересованной группы')] с наибольшим [Concept('concept_clout', 'уровнем влияния')]."
 transfer_of_power_default:0 "Случайный выбор"
 transfer_of_power_default_desc:1 "При случайной [Concept('concept_transfer_of_power', 'передаче власти')] [Concept('concept_ruler', 'правитель')] остаётся у власти до своей смерти. После этого новый правитель генерируется случайным образом."

 TRANSFER_OF_POWER_NAME_DESC:0 "Эта форма правления использует #tooltippable #tooltip:[GovernmentType.GetTooltipTag],TRANSFER_OF_POWER_TOOLTIP_DESC [GovernmentType.GetTransferOfPowerName|l]#!#! в качестве механизма [Concept('concept_transfer_of_power', 'передачи власти')]"
 TRANSFER_OF_POWER_PLAYER_NAME_DESC:0 "Эта форма правления использует #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],TRANSFER_OF_POWER_TOOLTIP_DESC [GetPlayer.GetGovernment.GetTransferOfPowerName]#!#! в качестве механизма [Concept('concept_transfer_of_power', 'передачи власти')]"
