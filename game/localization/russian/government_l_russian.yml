 gov_military_dictatorship_desc:0 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правит военный [Concept('concept_ruler','диктатор')]."
 gov_bhutanese_dual_system_temporal:0 "Бутанская диархия"
 gov_bhutanese_dual_system_temporal_desc:0 "Форма [Concept('concept_government', 'правления')], при которой власть делят между собой светские и духовные иерархи, но наибольшим влиянием обладает светский лидер, известный как [Concept('concept_ruler', 'регент-дракон')]."
 gov_junta:0 "Хунта"
 gov_junta_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правят военные."
 gov_warlord_state:0 "Клика"
 gov_warlord_state_desc:1 "Форма [Concept('concept_government', 'правления')], при которой страной правит импульсивный [Concept('concept_ruler','полководец')]."
 gov_crown_colony:0 "Колония короны"
 gov_crown_colony_desc:0 "Это колония британской короны, находящаяся под управлением колониальной администрации с ограниченными полномочиями."
 gov_fascist_state:0 "Фашистское государство"
 gov_fascist_state_desc:1 "Форма [Concept('concept_government', 'правления')], для которой характерны приверженность фашистской [Concept('concept_ideology', 'идеологии')] и жёсткая диктатура."
 gov_chartered_company:0 "Чартерная компания"
 gov_chartered_company_desc:1 "Форма [Concept('concept_government', 'правления')], при которой страной правит корпорация-монополист, получившая концессию от метрополии."
 gov_colonial_administration:0 "Колониальная администрация"
 gov_colonial_administration_desc:1 "Форма [Concept('concept_government', 'правления')], при которой страной правит колониальная администрация, назначенная в метрополии и действующая в её интересах."

# Parliamentary Republics
 gov_parliamentary_dictatorship:0 "Выборная диктатура"
 gov_parliamentary_dictatorship_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] управляет парламент, возглавляемый [Concept('concept_ruler','диктатором')]."
 gov_parliamentary_oligarchy:0 "Олигархия"
 gov_parliamentary_oligarchy_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правят богатые и могущественные политические элиты."
 gov_parliamentary_democracy:0 "Демократическая республика"
 gov_parliamentary_democracy_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правит демократически [Concept('concept_election','избираемый')] парламент."

#Council Republics
 gov_council_dictatorship:1 "Авангардистское государство"
 gov_council_dictatorship_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правит неизбираемый совет."
 gov_council_republic:0 "Представительская республика"
 gov_council_republic_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правит совет, [Concept('concept_election','избираемый')] рабочими."
 gov_anarchist_commune:0 "Анархистская коммуна"
 gov_anarchist_commune_desc:1 "Форма [Concept('concept_government', 'правления')], при которой у [Concept('concept_country', 'страны')] нет формального руководства. Вместо этого она состоит из автономных коммун."
 gov_soviet_dictatorship:0 "Советская диктатура"
 gov_soviet_dictatorship_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правит неизбираемый совет."
 gov_soviet_republic:0 "Советская республика"
 gov_soviet_republic_desc:1 "Форма [Concept('concept_government', 'правления')], при которой [Concept('concept_country', 'страной')] правит совет, [Concept('concept_election','избираемый')] рабочими."
 gov_papal_commune:0 "Коммуна папистов"
 gov_papal_commune_desc:1 "[Concept('concept_government', 'Правительство')], основанное на принципах христианского социализма и традициях Католической церкви. Каждый сам себе кардинал!"

# Transfer of Power
 transfer_of_power_hereditary:0 "По наследству"
 transfer_of_power_hereditary_desc:0 "При передаче власти по наследству [Concept('concept_ruler', 'правители')] правят до смерти, после чего на место усопшего [Concept('concept_ruler', 'правителя')] приходит [Concept('concept_heir', 'наследник')]."
 transfer_of_power_presidential_elective:0 "Президентские выборы"
 transfer_of_power_presidential_elective_desc:0 "При передаче власти через президентские выборы [Concept('concept_ruler', 'правителем')] становится лидер [Concept('concept_interest_group', 'заинтересованной группы')] с наибольшим [Concept('concept_clout', 'уровнем влияния')] к концу [Concept('concept_election', 'выборов')]."
 transfer_of_power_parliamentary_elective:0 "Парламентарные выборы"
 transfer_of_power_parliamentary_elective_desc:0 "При передаче власти через парламентарные выборы [Concept('concept_ruler', 'правителем')] становится лидер [Concept('concept_interest_group', 'заинтересованной группы')] в [Concept('concept_government', 'правительстве')] с наибольшим [Concept('concept_clout', 'уровнем влияния')]."
 transfer_of_power_dictatorial:0 "Диктатура"
 transfer_of_power_dictatorial_desc:0 "При передаче власти через диктатуру [Concept('concept_ruler', 'правитель')] остаётся у власти до своей смерти. После его смерти новым [Concept('concept_ruler', 'правителем')] становится лидер [Concept('concept_interest_group', 'заинтересованной группы')] с наибольшим [Concept('concept_clout', 'уровнем влияния')]."
 transfer_of_power_default:0 "Случайно"
 transfer_of_power_default_desc:0 "При случайной передаче власти [Concept('concept_ruler', 'правитель')] остаётся у власти до своей смерти. После его смерти новый [Concept('concept_ruler', 'правитель')] генерируется случайным образом."

