# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 gov_fuedal_kingdom_desc:0 "Форма правления, при которой власть главным образом принадлежит феодальному королю или королеве."
 gov_anarcho_theocracy:0 "Анархо-теократия"
 gov_anarcho_theocracy_desc:0 "Форма правления, при которой нет формального главы правительства. Вместо этого члены духовенства проводят собрания, на которых решают политические вопросы."
 RULER_PRIEST_REPRESENTATIVE:0 "Священник-представитель"
 RULER_PRIESTESS_REPRESENTATIVE:0 "Священница-представитель"
 gov_isolationist_empire:0 "Изоляционистская империя"
 gov_isolationist_empire_desc:0 "Форма правления, при которой власть частично принадлежит императору или императрице. Империя при этом придерживается экономического изоляционизма."
 gov_isolationist_absolute_empire:0 "Изоляционистская абсолютная империя"
 gov_isolationist_absolute_empire_desc:0 "Форма правления, при которой вся власть принадлежит императору или императрице. Империя при этом придерживается экономического изоляционизма."
 gov_agrarian_council_republic:0 "Аграрная представительская республика"
 gov_agrarian_council_republic_desc:0 "Форма правления, при которой страной управляет представительный орган селян, избираемый народным голосованием."
 gov_one_party_state:0 "Однопартийное государство"
 gov_one_party_state_desc:0 "Форма правления, при которой власть принадлежит единственной неизбираемой партии."
 gov_agrarian_anarchist_commune:0 "Аграрная анархистская коммуна"
 gov_agrarian_anarchist_commune_desc:0 "Форма правления, при которой у страны нет формального руководства. Вместо этого она состоит из автономных сельских коммун."
