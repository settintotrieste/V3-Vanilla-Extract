l_russian:
 aristocrats:0 "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "Аристократы"
 aristocrats_desc:0 "Богатые землевладельцы, старые деньги и старые связи. Владея фермами и плантациями, они вкладывают часть своих доходов в [Concept('concept_investment_pool', 'инвестиционный пул')]. Их политические интересы представлены землевладельцами."
 bureaucrats:0 "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "Чиновники"
 bureaucrats_desc:0 "Чиновники, ответственные за работу правительства и инфраструктуры. На политической арене они чаще поддерживают интеллигенцию или мелкую буржуазию."
 capitalists:0 "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "Капиталисты"
 capitalists_desc:0 "Промышленные магнаты, новые деньги новой эпохи. Владея шахтами и мануфактурами, они вкладывают часть своих доходов в [Concept('concept_investment_pool', 'инвестиционный пул')]. Их политические интересы представлены промышленниками."
 clergymen:0 "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "Священнослужители"
 clergymen_desc:0 "Священники, богословы и прочие религиозные деятели, занимающиеся духовными нуждами сельского населения. В политическом плане они составляют костяк верующих."
 clerks:0 "@clerks! $clerks_no_icon$"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "Служащие"
 clerks_desc:0 "Клерки низшего звена, выполняющие административные поручения в правительстве, инфраструктурных проектах и магазинах. Обычно входят в состав мелкой буржуазии, хотя некоторые поддерживают профсоюзы."
 engineers:0 "@engineers! $engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "Инженеры"
 engineers_desc:0 "Изобретатели и проектировщики технический решений, работающих в отраслях с развитой механизацией, например в обрабатывающей и добывающей промышленности или строительстве. Часть из них поддерживает промышленников, другие вступают в профсоюзы."
 farmers:0 "@farmers! $farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "Фермеры"
 farmers_desc:0 "Арендаторы, мелкие землевладельцы и прочие, способные обеспечить себе небогатую стабильность, производя пищу или выращивая товарные культуры. Большую часть их интересов представляют селяне."
 peasants:0 "@peasants! $peasants_no_icon$"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "Крестьяне"
 peasants_desc:2 "Фермеров, живущих натуральным хозяйством, можно найти только в [Concept('concept_subsistence_building', 'постройках натурального хозяйства')], где они производят сельскохозяйственную продукцию и простые товары, в основном для личного потребления. Они живут на [Concept('concept_subsistence_output', 'доходы от натурального хозяйства')] и играют незначительную роль в [Concept('concept_market', 'рыночной')] экономике. Чаще всего [Concept('concept_politically_inactive_involved', 'политически неактивны')]."
 laborers:0 "@laborers! $laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "Рабочие"
 laborers_desc:0 "Подёнщики, батраки и прочие незащищённые трудящиеся, берущиеся за любую доступную работу. Обычно они не участвуют в политической жизни, но могут вступать в профсоюзы."
 officers:0 "@officers! $officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "Офицеры"
 officers_desc:0 "Военнослужащие офицерского состава, командующие войсками и флотом страны. На политической арене они представляют верхние эшелоны вооружённых сил."
 academics:0 "@academics! $academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "Учёные"
 academics_desc:0 "Исследователи, врачи, адвокаты и остальные образованные профессионалы, обучающиеся и преподающие в высших учебных заведениях. В политическом отношении они являются главной движущей силой интеллигенции."
 shopkeepers:0 "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "Лавочники"
 shopkeepers_desc:0 "Владельцы и управляющие магазинов, продающие товары в городах. В политическом плане они обычно поддерживают мелкую буржуазию."
 slaves:0 "@slaves! $slaves_no_icon$"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "Рабы"
 slaves_desc:0 "Воспринимаются не как личности, а как собственность, и выполняют принудительную работу в различных отраслях в тех странах, где рабство считается допустимым. Из-за своего положения они не имеют права участвовать в политике."
 soldiers:1 "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "Военнослужащие"
 soldiers_desc:0 "Военнослужащие и моряки, составляющие основу вооружённых сил страны. На политической арене они обычно поддерживают вооружённые силы."
 machinists:0 "@machinists! $machinists_no_icon$"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "Механики"
 machinists_desc:0 "Трудоустроенные рабочие, обслуживающие технику на фабриках, в шахтах, механизированных фермах и прочих отраслях. Политически они являются движущей силой профсоюзов."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v @academics! учёными#!. Рост [Concept('concept_literacy', 'грамотности')] и [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых подвергается [Concept('concept_discrimination', 'дискриминации')], требуется куда больше времени. #v @clerks! Служащим#! и #v @aristocrats! аристократам#! проще всех стать #v @academics! учёными#!."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Только группы населения с соответствующим [Concept('concept_wealth', 'благосостоянием')] могут стать #v @aristocrats! аристократами#!. Рост [Concept('concept_wealth', 'благосостояния')] и, в меньшей степени, [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых подвергается [Concept('concept_discrimination', 'дискриминации')], требуется куда больше времени. #v @officers! Офицерам#! и #v @bureaucrats! чиновникам#! проще всех стать #v @aristocrats! аристократами#!."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v @bureaucrats! чиновниками#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых подвергается [Concept('concept_discrimination', 'дискриминации')], требуется куда больше времени, а для представителей одновременно [Concept('concept_accepted_culture', 'приемлемой культуры')] и [Concept('concept_accepted_religion', 'приемлемой религии')] процесс проходит куда быстрее. #v @clerks! Служащим#! и #v @clergymen! священнослужителям#! проще всех стать #v @bureaucrats! чиновниками#!."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Только группы населения с соответствующим [Concept('concept_wealth', 'благосостоянием')] могут стать #v @capitalists! капиталистами#!. Рост [Concept('concept_wealth', 'благосостояния')] и [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых подвергается [Concept('concept_discrimination', 'дискриминации')], требуется куда больше времени. #v @shopkeepers! Лавочникам#! и #v @engineers! инженерам#! проще всех стать #v @capitalists! капиталистами#!."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v @clergymen! священнослужителями#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_religion', 'религия')] которых подвергается [Concept('concept_discrimination', 'дискриминации')], требуется куда больше времени, а для представителей [Concept('concept_accepted_religion', 'приемлемой религии')] процесс проходит куда быстрее. #v @academics! Учёным#! и #v @aristocrats! аристократам#! проще всех стать #v @clergymen! священнослужителями#!."
 CLERKS_QUALIFICATIONS_DESC:0 "Любая группа населения может стать #v @clerks! служащими#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. #v @laborers! Рабочим#! проще всех стать #v @clerks! служащими#!."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v @engineers! инженерами#!. Рост [Concept('concept_literacy', 'грамотности')] и [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. #v @machinists! Механикам#! и #v @clerks! служащим#! проще всех стать #v @engineers! инженерами#!."
 FARMERS_QUALIFICATIONS_DESC:0 "Любая группа населения может стать #v @farmers! фермерами#!. Рост [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. #v @peasants! Крестьянам#! и #v @laborers! рабочим#! проще всех стать #v @farmers! фермерами#!."
 MACHINISTS_QUALIFICATIONS_DESC:0 "Группы населения с минимальной [Concept('concept_literacy', 'грамотностью')] могут стать #v @machinists! механиками#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. #v @laborers! Рабочим#! проще всех стать #v @machinists! механиками#!."
 OFFICERS_QUALIFICATIONS_DESC:0 "Только #v @soldiers! военнослужащие#! или группы населения [Concept('concept_accepted_culture', 'приемлемой культуры')] могут стать #v @officers! офицерами#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. #v @aristocrats! Аристократам#! проще всех стать #v @officers! офицерами#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Только группы населения с определённым уровнем [Concept('concept_wealth', 'благосостояния')] могут стать #v @shopkeepers! лавочниками#!. Рост [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. #v @clerks! Служащим#! и #v @farmers! фермерам#! проще всех стать #v @shopkeepers! лавочниками#!."

