 ai_attitude_human_tooltip:0 "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested:0 "#V 不感兴趣#!"
 ai_attitude_disinterested_desc:0 "[COUNTRY.GetName]认为[TARGET_COUNTRY.GetName]在地缘政治上是#bold 无利益关系的国家#!。他们不太可能与我们发生任何形式的外交互动。"
