 ai_attitude_protective_desc:0 "[COUNTRY.GetName]认为[TARGET_COUNTRY.GetName]在地缘政治上#P #bold 需要他们的保护#!#!。他们可能会在[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]中介入站在我们这一边并提出让[TARGET_COUNTRY.GetName]成为他们的[concept_subject]。"
