 ai_strategy_conservative_agenda:0 "保守派目标"
 ai_strategy_conservative_agenda_desc:0 "[COUNTRY.GetName]有着审慎保守的政治目标，改革步伐缓慢。"
 ai_strategy_reactionary_agenda:0 "弘扬传统价值"
 ai_strategy_reactionary_agenda_desc:0 "[COUNTRY.GetName]寻求提升土地缙绅和神职人员的权力，并推进他们的改革目标。"
 ai_strategy_progressive_agenda:0 "促进自由派改革"
 ai_strategy_progressive_agenda_desc:0 "[COUNTRY.GetName]寻求提升知识分子和工业巨头的权力，并推进他们的改革目标。"
 ai_strategy_egalitarian_agenda:0 "增进平等"
 ai_strategy_egalitarian_agenda_desc:0 "[COUNTRY.GetName]寻求提升平民主义者和劳工运动的权力，并推进他们的改革目标。"
 ai_strategy_nationalist_agenda:0 "强化民族国家"
 ai_strategy_nationalist_agenda_desc:0 "[COUNTRY.GetName]寻求提升民族主义者和军方的权力，并推进他们的改革目标。"
 ai_strategy_agricultural_expansion:0 "投资农业"
 ai_strategy_agricultural_expansion_desc:1 "[COUNTRY.GetName]希望扩大农业基础，成为粮食净出口国。"
 ai_strategy_placate_population:0 "安抚群众"
 ai_strategy_placate_population_desc:0 "[COUNTRY.GetName]希望通过维持低税率和保证人民群众的充足食物供给来确保国家与社会的稳定。"
 ai_strategy_plantation_economy:0 "种植园经济"
 ai_strategy_plantation_economy_desc:0 "[COUNTRY.GetName]希望专注于生产并出口经济作物。"
 ai_strategy_resource_expansion:0 "扩大资源产业"
 ai_strategy_resource_expansion_desc:0 "[COUNTRY.GetName]希望投资开采自然资源。"
 ai_strategy_industrial_expansion:0 "工业化"
 ai_strategy_industrial_expansion_desc:0 "[COUNTRY.GetName]希望建设城市工业基础。"
 ai_strategy_infrastructure_expansion:0 "改善基础设施"
 ai_strategy_infrastructure_expansion_desc:0 "[COUNTRY.GetName]希望改善国家基础设施。"
 ai_strategy_territorial_expansion:0 "扩张核心领土"
 ai_strategy_territorial_expansion_desc:0 "[COUNTRY.GetName]想要以邻国为代价扩张核心领土。"
 ai_strategy_colonial_expansion:0 "获取殖民地"
 ai_strategy_colonial_expansion_desc:0 "[COUNTRY.GetName]想要以任何必要的方式获取殖民地和阳光下的土地。"
 ai_strategy_maintain_power_balance:0 "维持均势"
 ai_strategy_maintain_power_balance_desc:0 "[COUNTRY.GetName]希望谨慎提升自身实力，同时确保其宿敌都不会变得过强。"
 ai_strategy_armed_isolationism:0 "保卫边境"
 ai_strategy_armed_isolationism_desc:0 "[COUNTRY.GetName]希望通过武装孤立远离世界。"
 ai_strategy_maintain_mandate_of_heaven:0 "维系天命"
 ai_strategy_maintain_mandate_of_heaven_desc:0 "[COUNTRY.GetName]试图通过维系天命来维护统治。"
 ai_strategy_economic_imperialism:0 "经济帝国主义"
 ai_strategy_economic_imperialism_desc:0 "[COUNTRY.GetName]希望扩大他们的[concept_market]，打开孤立[Concept('concept_country', '$concept_countries$')]的大门。"
 ai_strategy_unify_germany:0 "统一德意志"
 ai_strategy_unify_germany_desc:0 "[COUNTRY.GetName]希望将德意志诸国统一在他们的旗帜下。"
 ai_strategy_unify_italy:0 "统一意大利"
 ai_strategy_unify_italy_desc:0 "[COUNTRY.GetName]希望将意大利诸国统一在他们的旗帜下。"
 ai_strategy_unify_ethiopia:0 "统一埃塞俄比亚"
 ai_strategy_unify_ethiopia_desc:0 "[COUNTRY.GetName]希望将埃塞俄比亚诸领统一在他们的旗帜下。"
 ai_strategy_unify_china:0 "统一中国"
 ai_strategy_unify_china_desc:0 "[COUNTRY.GetName]希望将中国诸军阀统一在他们的旗帜下。"
 
