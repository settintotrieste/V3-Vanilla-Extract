 ai_attitude_cautious:0 "#V 谨慎#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName]认为[TARGET_COUNTRY.GetName]在地缘政治上是一个#bold 未知因素#!。他们认为[TARGET_COUNTRY.GetName]与自己的利益相关，但还未决定是视为朋友还是敌人。"
 ai_attitude_cautious_tooltip:0 "#header $ai_attitude_cautious$[concept_attitude]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative:0 "#V #P 合作#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetName]认为[TARGET_COUNTRY.GetName]在地缘政治上是#P #bold 潜在友邦#!#!。他们可能寻求与[TARGET_COUNTRY.GetName]建立更亲密的[concept_relations]，并且更有可能接受外交提议。"
 ai_attitude_cooperative_tooltip:0 "#header $ai_attitude_cooperative$[concept_attitude]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

