 ai_attitude_genial_desc:1 "[COUNTRY.GetName]认为[TARGET_COUNTRY.GetName]在地缘政治上是#P #bold 可取的盟友#!#!。他们可能会寻求建立更亲密的[concept_relations]，并想要与其签署[concept_defensive_pact]或组建[concept_alliance]。"
 ai_attitude_genial_tooltip:0 "#header $ai_attitude_genial$[concept_attitude]#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal:0 "#V #P 忠心#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetName]认为[TARGET_COUNTRY.GetName]在地缘政治上是他们的#P #bold 正当宗主国#!#!。他们可能会在[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]中帮助[TARGET_COUNTRY.GetName]并且不会尝试独立。"
