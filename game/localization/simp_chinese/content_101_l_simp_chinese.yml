 warlord_china_events.100.t:0 "中国分裂"
 warlord_china_events.100.d:0 "清朝的灭亡结束了中国长期以来的封建统治，开启了军阀割据的新时代。"
 warlord_china_events.100.f:1 "“帝国如同梦境，都由无形之物组成，都脆弱得会在毫无预警的情况下于任何时间终结。然而，他们也都有着相同的疯癫般的吸引力。即使那些接缝的线已然不可见，而每道缝合口下都藏着一处伤口。\n\n数千年的封建帝制仅在一瞬间就结束了。”"
 warlord_china_events.100.a:0 "哦不。"

 warlord_china_events.110.t:0 "脑瓜崩"
 warlord_china_events.110.d:0 "[SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle][SCOPE.sCharacter('prisoner_killing_warlord').GetFullName]用[SCOPE.sCharacter('prisoner_killing_warlord')GetHimselfHerself]的剑砸囚犯的头骨来自娱自乐，这件事有被公之于众的风险。"
 warlord_china_events.110.f:0 "“你知道为什么有些人叫我老八十六吗？那是因为我的尺寸……”\n\n[SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle]剩下的话被尖叫声和骨头粉碎声淹没，因为[SCOPE.sCharacter('prisoner_killing_warlord').GetSheHe]用[SCOPE.sCharacter('prisoner_killing_warlord').GetHerHis]的剑狠狠地敲在一个囚犯的头上。\n\n“……正好八十六枚墨西哥银元那么长。” "
 warlord_china_events.110.a:0 "人民应该知道。"
 warlord_china_events.110.b:0 "最好掩盖消息。"

