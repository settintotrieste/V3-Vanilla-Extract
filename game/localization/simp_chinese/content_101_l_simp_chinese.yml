 congo_free_state_events.5.d:2 "在君主制消失后，[SCOPE.sCountry('free_state').GetNameNoFlag]显然已经是明日黄花。我们应在[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]的新方向下重新整合国家。"
