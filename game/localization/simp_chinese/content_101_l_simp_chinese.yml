 new_ideology_events.1.t:0 "无政府主义"
 new_ideology_events.1.d:0 "第一个[SCOPE.sCharacter('first_anarchist').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_anarchist').GetCountry.GetName]。[SCOPE.sCharacter('first_anarchist').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_anarchist').GetFullName]正在拥护这种新思想。"
 new_ideology_events.1.f:0 "“我跟你讲，他们不只是扔炸弹的疯子，他们对国家在我们生活中扮演的角色有一定见解。”"
 new_ideology_events.1.a:0 "无政府统治！"
 new_ideology_events.1.b:0 "置之不理。"
 new_ideology_events.2.t:0 "激进主义"
 new_ideology_events.2.d:0 "第一个[SCOPE.sCharacter('first_radical').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_radical').GetCountry.GetName]。[SCOPE.sCharacter('first_radical').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_radical').GetFullName]正在拥护这种新思想。"
 new_ideology_events.2.f:0 "“他们的观点当然大胆自由，但这也许正是我们需要的。”"
 new_ideology_events.2.a:0 "听起来很有趣。"
 new_ideology_events.2.b:0 "置之不理。"
 new_ideology_events.3.t:0 "女权主义"
 new_ideology_events.3.d:0 "第一个[SCOPE.sCharacter('first_feminist').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_feminist').GetCountry.GetName]。[SCOPE.sCharacter('first_feminist').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_feminist').GetFullName]正在拥护这种新思想。"
 new_ideology_events.3.f:0 "“在女性同男性拥有相同的权利前，我们一刻都不能休息。毕竟，为什么我们不应该平等呢？”"
 new_ideology_events.3.a:0 "平等就是进步！"
 new_ideology_events.3.b:0 "置之不理。"
 new_ideology_events.4.t:0 "废奴主义"
 new_ideology_events.4.d:0 "第一个[SCOPE.sCharacter('first_abolitionist').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_abolitionist').GetCountry.GetName]。[SCOPE.sCharacter('first_abolitionist').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_abolitionist').GetFullName]正在拥护这种新思想。"
 new_ideology_events.4.f:0 "“没有第二条路可走，奴隶制是错误的，应当废除。”"
 new_ideology_events.4.a:0 "奴隶制是错误的！"
 new_ideology_events.4.b:0 "置之不理。"
 new_ideology_events.5.t:0 "奴隶制拥护者"
 new_ideology_events.5.d:0 "第一个[SCOPE.sCharacter('first_slaver').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_slaver').GetCountry.GetName]。[SCOPE.sCharacter('first_slaver').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_slaver').GetFullName]正在拥护这种新思想。"
 new_ideology_events.5.f:0 "“他们说这对经济很重要，但那只是掩盖他们偏执的幌子。”"
 new_ideology_events.5.a:0 "我们支持这个。"
 new_ideology_events.5.b:0 "置之不理。"
 new_ideology_events.6.t:0 "社会民主主义"
 new_ideology_events.6.d:0 "第一个[SCOPE.sCharacter('first_social_democrat').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_social_democrat').GetCountry.GetName]。[SCOPE.sCharacter('first_social_democrat').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_social_democrat').GetFullName]正在拥护这种新思想。"
 new_ideology_events.6.f:0 "“国家当然很重要，但现在的问题是，国家应该帮助谁，应该怎样帮助。”"
 new_ideology_events.6.a:0 "听起来很合理。"
 new_ideology_events.6.b:0 "置之不理。"
 new_ideology_events.7.t:0 "共产主义"
 new_ideology_events.7.d:0 "第一个[SCOPE.sCharacter('first_communist').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_communist').GetCountry.GetName]。[SCOPE.sCharacter('first_communist').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_communist').GetFullName]正在拥护这种新思想。"
 new_ideology_events.7.f:0 "“全世界工人们，联合起来！你们再也不用在资本的压迫下苦干了。”"
 new_ideology_events.7.a:0 "祝你好运，同志。"
 new_ideology_events.7.b:0 "置之不理。"
 new_ideology_events.8.t:0 "先锋队主义"
 new_ideology_events.8.d:0 "第一个[SCOPE.sCharacter('first_vanguardist').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_vanguardist').GetCountry.GetName]。[SCOPE.sCharacter('first_vanguardist').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_vanguardist').GetFullName]正在拥护这种新思想。"
 new_ideology_events.8.f:0 "“当然，我们都同意共产主义就是目标，但如何达成这个目标，这就是挑战所在。”"
 new_ideology_events.8.a:0 "必须有人来领路。"
 new_ideology_events.8.b:0 "置之不理。"
 new_ideology_events.9.t:0 "法西斯主义"
 new_ideology_events.9.d:0 "第一个[SCOPE.sCharacter('first_fascist').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_fascist').GetCountry.GetName]。[SCOPE.sCharacter('first_fascist').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_fascist').GetFullName]正在拥护这种新思想。"
 new_ideology_events.9.f:0 "“强大的领袖和强大的法律铸就强大的民族。”"
 new_ideology_events.9.a:0 "力量就是好。"
 new_ideology_events.9.b:0 "置之不理。"
 new_ideology_events.10.t:0 "族裔民族主义"
 new_ideology_events.10.d:0 "第一个[SCOPE.sCharacter('first_ethno_nationalist').GetIdeology.GetName]已出现在[SCOPE.sCharacter('first_ethno_nationalist').GetCountry.GetName]。[SCOPE.sCharacter('first_ethno_nationalist').GetInterestGroup.GetName]的领袖[SCOPE.sCharacter('first_ethno_nationalist').GetFullName]正在拥护这种新思想。"
 new_ideology_events.10.f:0 "“我们的立场很简单：一个国家，一个民族。”"
 new_ideology_events.10.a:0 "我们民族优先。"
 new_ideology_events.10.b:0 "置之不理。"
