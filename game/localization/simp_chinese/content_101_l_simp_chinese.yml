 crime_events.1.d:1 "胆大包天的帮派在[SCOPE.sState('train_robbery_state').GetName]各地犯下了一系列火车劫案，威胁到了整个地区的法律、秩序以及富人的钱包。"
 crime_events.1.f:1 "“他们大摇大摆地穿过车厢，其中一人我在通缉令上见过。依我看，这绝对是[SCOPE.sCharacter('suitable_name').GetFullNameNoFormatting][SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')]。”"
 crime_events.1.a:1 "我们的执法官会很快解决他们。"
 crime_events.1.b:0 "谁在乎一两辆火车？"

