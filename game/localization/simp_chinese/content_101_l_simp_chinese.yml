 congo_free_state_events.4.t:0 "谴责文章"
 congo_free_state_events.4.d:2 "[SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting]的《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》发表了一篇文章，严厉谴责在[SCOPE.sCountry('free_state').GetNameNoFlag]所犯下的暴行。"
 congo_free_state_events.4.f:0 "“酋长们签字交出了他们的土地，却不知道他们签下了什么。这些不是平等而公正的条约，这是闹剧。自那以后，降临到当地人头上的待遇可以与奴隶制等同。”"
