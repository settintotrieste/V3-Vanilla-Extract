 crime_events.10.t:1 "开膛手：可怕的谋杀"
 crime_events.10.d:1 "《[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]》报道了[SCOPE.sState('serial_killer_state').GetName]发生的一系列可怕的谋杀案。文章认为，警察无力阻止这个他们称之为[SCOPE.sState('serial_killer_state').GetCityHubName]开膛手的杀人犯。"
 crime_events.10.f:1 "破旧的旧市场到处都是警灯和扒手。尸体面朝下倒在街上。一条长长的黑色污渍一直跟着，就像一个耐心追踪了整夜的猎人。巡官靠近了一些。已经干透了，红色在靠近头部的地方更明亮。\n\n“移动尸体。”他又靠近了一些。开膛。恶臭。街道的气味几天都不会消散。现在，那个女人能看到的体内部分比体外多。\n\n靠近，靠近。干透了，开膛。恶臭。恶心。"
 crime_events.10.a:0 "我们必须将凶手绳之以法。"

 crime_events.11.t:1 "开膛手：凶手落网"
 crime_events.11.d:1 "长期肆虐[SCOPE.sState('serial_killer_state_scope').GetName]地区、被称为[SCOPE.sState('serial_killer_state_scope').GetCityHubName]开膛手的杀人犯，终于被捕。"
 crime_events.11.d2:0 "人称[SCOPE.sState('serial_killer_state_scope').GetCityHubName]开膛手，长期在[SCOPE.sState('serial_killer_state_scope').GetName]肆虐的杀人犯终于落网了。让人震惊的是，犯下这些可怕罪行的人不是别人，正是[SCOPE.sCharacter('important_killer').GetFullName]！"
 crime_events.11.f:1 "巡官狠狠地攥着手杖；他几乎不笑。罪魁祸首的脸被审判室的灯微弱地照亮。从这个距离看，他很像巡官的一个儿时朋友，他的表弟，其他所有警察。\n\n当他们给他端上一些没味道的糊糊时，他甚至都没有抬起头。“现在结束了。”探员无法将目光从男人身上移开。灯光闪烁。有人已经告诉媒体了，办公室里充满了声音，凶手喃喃自语；他几乎不笑。"
 crime_events.11.a:0 "我们抓住那个混蛋了。"
 crime_events.11.b:0 "这个秘密必须带到坟墓里去。"

 crime_events.12.t:1 "开膛手：晦涩的信"
 crime_events.12.d:1 "[SCOPE.sState('serial_killer_state_scope').GetName]的警察收到了一封据说由[SCOPE.sState('serial_killer_state_scope').GetCityHubName]开膛手书写的信。这张晦涩难懂的便条或许掌握着查明他身份的关键。"
 crime_events.12.f:1 "“它在中午唱歌。在冬天。@devout!绝不在秋天。如果你通过镜子看它，@capitalists!它会越来越近。如果你看它@clergymen!穿过雪地，你会在下面看到它。\n\n我会在@censored!@censored!@censored!@censored!在@officers!天黑后，你可以来不来，但要@red_cross!记住，我并不总是这样友好。@starving!”"
 crime_events.12.a:1 "也许大学能够帮忙。"
 crime_events.12.b:1 "警方侦查力度再加倍。"
 crime_events.12.c:0 "这些神秘符号根本无法辨识。"

 crime_events.13.t:1 "开膛手：新受害人"
 crime_events.13.d:1 "[SCOPE.sState('serial_killer_state_scope').GetName]又有几具尸体被确认为[SCOPE.sState('serial_killer_state_scope').GetCityHubName]开膛手的受害者。仔细而认真的调查或许能发现关于凶手身份的线索。"
 crime_events.13.f:1 "尸体又是脸朝下倒在地上。有一道又长又暗的血迹，一夜过后已经干透了。巡官又走近了一点。受害者的内脏像肉沙拉一样散落在各处。\n\n“他们都一个样，[SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]”\n\n真是一幅吓人的景象；眼睛像变质的牛奶一样发白腐烂，一个男孩一直在屋顶上盯着现场，巡官挥了挥手让他离开。那堆尸体就像是一幅未完成的画。"
 crime_events.13.a:1 "拨款进一步调查。"
 crime_events.13.b:1 "没有证据表明这些犯罪有关联。"

 modifier_public_worried:1 "开膛手：公众恐慌"
 modifier_killer_caught:1 "凶手落网"

