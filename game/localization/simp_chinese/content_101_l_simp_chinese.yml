 congo_free_state_events.5.f:1 "“甚至想到会发生这样的事情都令人恐惧。死亡、屠杀和饥荒。一切都以利润——和欢乐的名义。军官们比拼着谁是最残酷的人，像战利品一样展示在当地人身上留下的印记。\n\n他们违反了人类的所有法律。是来自地狱最深处的入侵者，仅仅将他们与人类相联系就是对我们所有人的侮辱。”"
 congo_free_state_events.5.f2:0 "所有这一切都是在[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]的批准下发生的，这太荒谬了。认为一个[SCOPE.sCharacter('free_state_monarch').GetManWoman]可以像[SCOPE.sCharacter('free_state_monarch').GetSheHe]在乡下拥有一所房子一样拥有整个国家，是我们最深刻和最可笑的错误。\n\n死亡、屠杀和饥荒。一切都以个人利润—和病态欢乐的名义。"
 congo_free_state_events.5.a:0 "我们将整合该邦。"
 congo_free_state_events.5.b:0 "也许是时候让它变成真正的“自由”邦。"
