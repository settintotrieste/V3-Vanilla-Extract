 south_america.2.t:1 "秘鲁-玻利维亚邦联"
 south_america.2.d:2 "出现了千载难逢的时机，可以将[ROOT.GetCountry.GetName]和[SCOPE.sCountry('peru_country').GetName]重新统一在[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]之下。尽管[SCOPE.sCountry('peru_country').GetAdjectiveNoFormatting]暂时会接纳我们的统治，这可能会导致与我国宿敌的冲突。"
 south_america.2.f:2 "“统一两个国家不似给面包抹上黄油那样容易，甚至比拼起两块拼图要更难。\n\n国家不是死物，而是人民、历史与文化的总合。国家是活物。这次统一有望使我们成为一个大家庭——而[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]知晓婚姻有多不容易。”"
 south_america.2.a:2 "光荣的再度统一！"
 south_america.2.b:1 "统一是不明智的。"

 south_america.1.t:1 "秘鲁的命运"
 south_america.1.d:1 "尽管我国宿敌阴谋反对，秘鲁-玻利维亚邦联已存在十年。现在存在真正与[SCOPE.sCountry('peru_country').GetName]统一的可能性。"
 south_america.1.f:2 "山脉在此处看来不过是远处一把刺穿夜空的长刀。那锯齿状的利刃在云间泛着苍白之色。\n\n“作为印加帝国的继承者，我们必须吞并其前国土，沿着海岸线向前、向前、再向前。”"
 south_america.1.a:1 "我们将组建真正的联邦。"
 south_america.1.b:1 "当前情况更适合我们。"

 central_america.1.t:0 "我国各邦意图独立"
 central_america.1.d:0 "各邦集会要求独立。如果我们不赐予他们独立，肯定要发生战争。"
 central_america.1.f:0 "“洪都拉斯、危地马拉、哥斯达黎加、尼加拉瓜，他们都呐喊着想要独立。如果我们不做点什么，这一切肯定要爆发。”"
 central_america.1.a:0 "让他们独立吧。"
 central_america.1.b:0 "没门"

 central_america.2.t:1 "中美洲解体"
 central_america.2.d:1 "留在联邦内的各邦已宣布独立。显然，[ROOT.GetCountry.GetName]联邦已经终结，[SCOPE.sState('capital_scope').GetName]必须自己养活自己。"
 central_america.2.f:1 "“收回我国的所有权，抑或是向他们低头。忘掉我们祖辈的姓名，抑或是学习敌人的祖先。耕种自己的土地，抑或是看着他们蹂躏土地。自由，抑或是战争！”"
 central_america.2.a:1 "我们必须接受我们的命运。"
 central_america.2.b:1 "我们不会这么轻易就放弃联盟。"

 south_america.3.t:0 "游击战"
 south_america.3.d:0 "尽管战争结束，游击队战士仍在[SCOPE.sState('guerilla_state').GetName]全境发动游击战。"
 south_america.3.f:1 "“我不明白。他们赢不了。他们绝对赢不了。他们没有足够的人力，也没有足够的资源，但是他们就是不停手。”"
 south_america.3.a:0 "一劳永逸地粉碎他们。"
 south_america.3.b:0 "他们终究会消退的。"

