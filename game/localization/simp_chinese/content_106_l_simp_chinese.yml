l_simp_chinese:

 #Aigun and Beijing
 je_the_eastern_border:0 "征服东方"
 je_the_eastern_border_reason:0 "我们成为太平洋海权强国的野心，以及我们对中亚的殖民计划，要求我们解决同[SCOPE.sCountry('china_scope').GetName]长久以来的边境争端，而且必须要是以有利于[ROOT.GetCountry.GetName]的形式。"

 russia_treaty_of_beijing:0 "北京条约"
 russia_treaty_of_beijing_desc:0 "外东北的土地和中国的其余部分是高度隔绝的，我们的殖民者早已垂涎欲滴。我们可以趁中国虚弱的时候，安排签署一份条约，趁机夺取这块土地。"
 obligation_for_outer_manchuria_tt:0 "我们可以用义务来换取外东北。"
 transfer_of_outer_manchuria_tt:0 "我们要求将外东北移交到俄罗斯的统治之下。"
 china_explosion_point_2_tt:0 "中国因为#BOLD 鸦片战争#!和#BOLD 连年的叛乱#!已经变得非常#BOLD 不稳定#!"

 russo_chinese.1.t:0 "北京条约"
 russo_chinese.1.d:0 "鉴于我们目前对[SCOPE.sCountry('china_scope').GetAdjective]政府的影响力和手段，我们提议签署一份条约划定满洲的官定边界，正式将[SCOPE.sState('outer_manchuria_scope').GetName]移交给[ROOT.GetCountry.GetName]。"
 russo_chinese.1.f:0 "此次条款，从两国代表互换之日起，永遵勿替。"
 russo_chinese.1.a:0 "将这片领土开放给更多的定居者。"
 russo_chinese.1.b:0 "必须马不停蹄地扩建我们的港口。"

 modifier_ruler_of_the_east:0 "安家满洲"
 modifier_ruler_of_the_east_navy:0 "安家满洲"

 russia_chuguchak_protocol:0 "塔城议定书"
 russia_chuguchak_protocol_desc:0 "在中亚进一步获得额外的领土对于俄罗斯政府来说是优先事项。由于中国陷入了骚乱，我们获得了一个涉足这片争议地区的机会。"
 obligation_for_central_asia_tt:0 "我们会用义务换取中亚的领土。"
 russia_chuguchak_protocol_req_tt:0 "#BOLD 七河#!和#BOLD 阿克莫林斯克#!地区由俄罗斯或俄罗斯的附属国控制"
 transfer_of_central_asia_tt:0 "我们要求将有争议的#BOLD 哈萨克和吉尔吉斯#!移交到俄罗斯的统治之下。"

 russo_chinese.2.t:0 "塔城议定书"
 russo_chinese.2.d:0 "我们已经开始同[SCOPE.sCountry('china_scope').GetName]的代表进行协商，目的是划定两国的西部边界。在中亚区域依然有很多机会开疆拓土。"
 russo_chinese.2.f:0 "我们的当务之急是将哈萨克和吉尔吉斯，这两个俄罗斯的忠诚附属，统合在一个国家之下，使这个区域获得安全，匪帮和盗贼不再肆虐。"
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName]和[SCOPE.sState('ili_scope').GetName]就足够了。"
 russo_chinese.2.b:0 "[SCOPE.sState('kirghizia_scope').GetName]的领土也是必须要得到的。"
 russo_chinese.2.c:0 "在我们的庇护之下，[SCOPE.sCountry('kirgiz_scope').GetAdjective]的领土完整得到了保障。"

 russo_chinese.3.t:0 "征服东方"
 russo_chinese.3.d:0 "在夺取[SCOPE.sState('vladivostok_scope').GetName]之后，[ROOT.GetCountry.GetAdjective]在太平洋建立海权主导的梦想离现实又近了一步。[SCOPE.sState('vladivostok_scope').GetPortHubName]城将成为我们在东方的新的主要港口。"
 russo_chinese.3.f:0 "这个港口可以说是所有港口中最好的。它让很多人想起了奥尔加港，但只是比它小，比它温暖，比它宜居。然而，此地遍布同样的橡树，也有同样风景如画的山峦。在低洼处，河流淙淙流淌；岸边有好几处泉水。我们哨所几天前刚刚设立，带着白色的帐篷，看着美好，周边的一排橡树刚刚被清理过，还没来得及砍倒。" #- Sergei Maksimov 
 russo_chinese.3.a:0 "重新部署西伯利亚舰队，一切从速。"
 russo_chinese.3.b:0 "符拉迪沃斯托克的港口应该成为我国最佳的港口。"

 modifier_vladivostok_navy:0 "征服东方"
 modifier_vladivostok_navy_country:0 "太平洋力量投射"
 modifier_vladivostok_civilian:0 "征服东方"
