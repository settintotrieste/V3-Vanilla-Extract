 gov_presidential_oligarchy_desc:2 "这种[concept_government]体制下，[concept_country]由一个富有而有权势的政治阶级统治。"
 gov_presidential_democracy:0 "共和国"
 gov_presidential_democracy_desc:2 "这种[concept_government_type]下，[concept_country]由一位[Concept('concept_election','$concept_elected$')]的[Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]统治。\n\n$TRANSFER_OF_POWER_NAME_DESC$"
