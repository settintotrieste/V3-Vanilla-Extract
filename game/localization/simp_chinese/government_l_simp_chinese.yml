 gov_fascist_state:0 "法西斯国家"
 gov_fascist_state_desc:2 "这是一个坚持法西斯[concept_ideology]的[concept_government_type]，一个残忍而独裁的政权。\n\n$TRANSFER_OF_POWER_NAME_DESC$"
