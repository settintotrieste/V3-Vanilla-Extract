 gov_bhutanese_dual_system_temporal_desc:2 "这种[concept_government_type]下，宗教与世俗权威共治国家，但世俗的[Concept('concept_ruler','$RULER_TITLE_DRAGON_REGENT$')]更具有支配权。\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_junta:0 "军政府"
