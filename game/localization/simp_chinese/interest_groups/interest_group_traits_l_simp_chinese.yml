l_simp_chinese:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "贵族义务"
 ig_trait_noblesse_oblige_desc:0 "我们比普通人更优渥，这意味着我们有责任照顾他们。如果他们试图亲自张罗什么，那也是自取灭亡，注定要失败。"
 ig_trait_family_ties:0 "亲族纽带"
 ig_trait_family_ties_desc:0 "即使身处变革的年代，我们仍然明白一段美好婚姻的价值。人脉关系比他们跨过的国境线还古老，甚至比联盟和政府都存续更久。"
 ig_trait_noble_privileges:0 "贵族特权"
 ig_trait_noble_privileges_desc:0 "那个贵族履行责任且不用被税吏纠缠的时代哪儿去了？是时候重回旧日荣光了。 "

  # Industrialists IG Traits
 ig_trait_job_creators:0 "就业创造者"
 ig_trait_job_creators_desc:0 "人首先得会花钱才能赚钱。只要政府能够承诺不干预我们的投资，我们就没道理不把利润投入经济增长。"
 ig_trait_engines_of_progress:0 "进步的引擎"
 ig_trait_engines_of_progress_desc:0 "看看现代的奇迹吧！没有时间犹豫了。只要一个东西能被构思、设计并获得专利，它就应该被建造、测试并立即投入使用。"
 ig_trait_tax_avoidance:0 "避税"
 ig_trait_tax_avoidance_desc:0 "谁最清楚我们的钱应该花在哪里？不是政府，当然更不是现任政府。幸运的是，他们的无能留下了可以好好利用的征税漏洞。"

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "爱国热情"
 ig_trait_patriotic_fervor_desc:0 "无论战略多么高明，武器多么先进，有些战斗只有靠努力和勇气才能打赢。那些真正相信自己国家所代表信念的士兵将不顾一切地勇敢战斗。"
 ig_trait_veteran_consultation:0 "老兵咨询"
 ig_trait_veteran_consultation_desc:0 "技术进步正在改变战争的面貌，但我们只有对其充分了解，才能运用其精妙。幸运的是，我们这里有第一手经验的人，对此应该有所见解。"
 ig_trait_materiel_waste:0 "物资浪费"
 ig_trait_materiel_waste_desc:0 "对国家的忠诚不等于对政府的忠诚。如果我们不能信任当权者，我们不妨按我们认为合适的方式使用给到我们的东西。"

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "农民市场"
 ig_trait_farmers_markets_desc:0 "如何将我们生产的产品分发给需要的人，现今似乎成了一个大问题。要是大环境允许，我们完全有能力亲自把产品送到所需的人手中。"
 ig_trait_honest_work:0 "诚实工作"
 ig_trait_honest_work_desc:0 "我们靠诚实的工作和汗水谋生。如果这意味着我们生产的比我们需要的更多，那就太好了。"
 ig_trait_old_ways:0 "传统"
 ig_trait_old_ways_desc:0 "这些管理国家的人似乎对未来应该是怎样有各种各样的想法。但既然是他们导致了现状，我们为什么还要相信他们呢？"

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "团结"
 ig_trait_solidarity_desc:0 "所有想要工作的人都应该有工作！任何人都不应被排除在外。我们必须相互支持，保障每个人的权利，才能获得和付出劳动对等的报酬。"
 ig_trait_industrial_organizers:0 "产业骨干"
 ig_trait_industrial_organizers_desc:0 "不管是谁来负责，是工人们的合作方式最终对工厂的运作状况产生了更大的影响，而不是高层制定的任何规则。"
 ig_trait_work_to_rule:0 "合法怠工"
 ig_trait_work_to_rule_desc:0 "负责人似乎希望我们闭嘴，只照吩咐去做，毫无自主思想。让我们看看，如果我们真的把这种哲学贯彻到我们“无需技能”的劳动中，他们会怎么看。"

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "宣传者"
 ig_trait_propagandists_desc:0 "在我们的诗词、信件和政治宣言中，我们首先必须坚持把祖国取得的进步作为一个榜样，一个在这个新时代我们能够带给世界上不幸地区的榜样。"
 ig_trait_avant_garde:0 "前卫派"
 ig_trait_avant_garde_desc:0 "别人连想都不敢想的，我们就已经大声说出来了。我们的艺术和思想将直接切入人心，迫使人们睁开眼睛，如果不是惊讶，那就是惊愕！"
 ig_trait_social_criticism:0 "社会批评"
 ig_trait_social_criticism_desc:0 "当权者往往认为自己无可非议，但权威并不能让某人的想法变得有趣。我们有很多有趣的事情要说，并且我们确切地知道该对谁说。"

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "国债"
 ig_trait_treasury_bonds_desc:0 "只要政府可以被信任会偿还债务，把我们辛苦赚来的积蓄用于资助这个伟大的国家不仅是爱国的，还是一项很好的投资。"
 ig_trait_middle_managers:0 "中层管理者"
 ig_trait_middle_managers_desc:0 "我们不能让每个人都照本宣科，但至少可以把做过的事情都记在书本上。总有人需要记住在这里做事的正确方式。"
 ig_trait_xenophobia:0 "排外"
 ig_trait_xenophobia_desc:0 "我们都知道谁应该为我们国家的现状负责，人们只是害怕说出来。与此同时，他们还在背后嘲笑我们让他们逍遥法外。需要有人采取行动。"

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "多子多孙"
 ig_trait_be_fruitful_and_multiply_desc:0 "禁欲主义对于少数献身于精神追求的人来说是好的，但对于普通人来说，最重要的价值观是建立家庭和照顾孩子。"
 ig_trait_divine_right:0 "君权神授"
 ig_trait_divine_right_desc:0 "我们相信我们的生活是有序的。社会则可以更好或更糟地反映这种秩序。只要统治者是有道德的且他们的法令是公正的，我们就能确保人民知晓原因。"
 ig_trait_pious_fiction:0 "虔信小说"
 ig_trait_pious_fiction_desc:0 "如今的价值观如此被毒害，文学如此腐败，以至于教育本身对道德产生了侵蚀作用。比起教人们当前体制认为“正确”的东西，更好的方法是教他们什么应该是正确的。"
