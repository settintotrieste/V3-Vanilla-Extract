l_simp_chinese:

  # Base IGs
 ig_rural_folk:0 "乡村民众"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "住在乡村里的人们，政治利益主要与他们的农业生计一致。"
 ig_devout:0 "虔信者"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "最虔诚的信徒们将主流信仰看作道德和政治智慧的最佳来源。"
 ig_industrialists:0 "实业家"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "对技术进步和工业增长感兴趣的投资者和股东。"
 ig_landowners:0 "地主"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "地主是大型农庄和大种植园的拥有者，是传统和“老钱”的守护人。"
 ig_intelligentsia:0 "知识分子"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "在文学、艺术、音乐和戏剧方面引领国家潮流的有知识的群体。"
 ig_petty_bourgeoisie:0 "小市民"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "小商店的老板，有六个租户的房东，有微薄养老金的节俭职员，以及其他比穷人富但比富人穷的人。"
 ig_armed_forces:0 "军队"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "职业军人和其他利益与国家军事方面密切相关的人。"
 ig_trade_unions:0 "工会"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "试图将矿井、工厂和田地里的工人组织起来的劳工组织，通过这样的行为将利益不同的力量汇聚为一个声音。"

  # Religious IGs
 ig_catholic_church:0 "天主教会"
 ig_catholic_church_desc:0 "天主教是基督教最大的宗派。信徒认为罗马总主教，即教宗，通过圣伯多禄毫无间断地继承了耶稣基督的权威。其他重要信条包括对圣人和童贞玛利亚的敬礼。"
 ig_orthodox_church:0 "东正教会"
 ig_orthodox_church_desc:0 "东正教会是指不与教宗共融的东方各教会。"
 ig_oriental_orthodox_church:1 "东方正统教会"
 ig_oriental_orthodox_church_desc:1 "东方正统教会是指不与教宗共融的中东各教会。"
 ig_anglican_church:0 "圣公会"
 ig_anglican_church_desc:0 "圣公会由英王亨利八世创立于新教改革时期。圣公会相信圣经是基督教义的主要权威，拒斥教宗，但比起其他激进的福音教会略显温和。"
 ig_evangelical_church:0 "福音派教会"
 ig_evangelical_church_desc:0 "福音派教会大多在新教改革时期创立于北欧。福音派相信圣经是基督教义的唯一权威，拒斥教宗，将天主教对于圣人的敬礼视为偶像崇拜。"
 ig_rabbinical_council:0 "犹太教议会"
 ig_rabbinical_council_desc:0 "一个国家的犹太人群体的领导人通常是具备良好教育的拉比，有着辩经和钻研学术的深厚传统。"
 ig_sunni_madrasahs:1 "逊尼派乌理玛"
 ig_sunni_madrasahs_desc:1 "逊尼派是伊斯兰教最大的教派。信徒们认为，应由穆罕默德的丈人阿布·伯克尔继任伊斯兰教哈里发，而非什叶派认为的由他的女婿阿里成为合法继承人。"
 ig_shia_madrasahs:1 "什叶派乌理玛"
 ig_shia_madrasahs_desc:1 "什叶派是伊斯兰教第二大教派。信徒们认为，应由穆罕默德的女婿阿里继任伊斯兰教哈里发，而非逊尼派认为的由他的丈人阿布·伯克尔成为合法继承人。"
 ig_hindu_priesthood:0 "印度教上师"
 ig_hindu_priesthood_desc:0 "印度教可能是现存最古老的有组织宗教，认为打破轮回和实现涅槃需要坚持种姓制度，即每个人都以某种角色进行效劳以改善他们的业力，就像印度教崇拜的许多神灵发挥不同的角色一样。"
 ig_sikh_priesthood:0 "锡克教祖师"
 ig_sikh_priesthood_desc:0 "锡克教是一个相对年轻的一神教信仰，成立于16世纪的旁遮普，认为追名逐利是对神明独一性的干扰。"
 ig_vajrayana_monks:0 "金刚乘佛教僧侣"
 ig_vajrayana_monks_desc:0 "金刚乘佛教在西藏和蒙古最为盛行。它强调冥想和自律的运用。"
 ig_mahayana_monks:0 "大乘佛教僧侣"
 ig_mahayana_monks_desc:0 "大乘佛教在中国、越南和朝鲜最为盛行。它的重点在于鼓励社会里的每个人都应该践行度无极，并以此寻求开悟。大乘佛教将佛陀视为神明一般的人物。"
 ig_theravada_monks:0 "上座部佛教僧侣"
 ig_theravada_monks_desc:0 "上座部佛教在缅甸、暹罗、柬埔寨和锡兰最为盛行。它非常强调个人寻求涅槃以打破轮回循环。上座部佛教认为佛陀不是一个神，而是一个开悟的人，他向其他人类展示了通往度无极的道路。"
 ig_shinto_monks:0 "神道教祠官"
 ig_shinto_monks_desc:0 "神道教是一种融合的信仰，它将佛教的因果报应和转世观念与对神明、自然灵和祖灵的崇拜融合到了一起。"
 ig_pagan_shamans:0 "原始宗教萨满"
 ig_pagan_shamans_desc:0 "泛灵论讲求对自然之灵的崇拜和安抚。泛灵论者进行的仪式包括奉上食物和牲畜作为祭品，以及为内省的精神旅程服用致幻药物。"

  # Taiping IGs
 ig_taiping_god_worshippers:0 "拜上帝会"
 ig_taiping_god_worshippers_desc:0 "拜上帝会，是在太平天国内部盛行的一种基督教融合信仰。这种信仰将基督教义解读为，全天下的信徒都是神的子女。"

  # British IGs
 ig_landed_gentry:0 "有地贵族"
 ig_landed_gentry_desc:0 "有地贵族是大型农庄和大种植园的拥有者，是传统和“老钱”的守护人。"

  # Prussian IGs
 ig_junkers:0 "容克"
 ig_junkers_desc:0 "容克源自“jung herrs”（年轻的领主）；这些人随着条顿骑士团征服了波罗的异教徒，在此定居，并在普鲁士大地上传播基督教，最终成为了普鲁士的贵族和大地主。他们倾向于反对民主运动，视其为对精英统治的威胁。"

  # USA IGs
 ig_southern_planters:0 "南方种植园主"
 ig_southern_planters_desc:0 "许多开国元勋将北方独立的自由农民视为公民的基本组成单元，但南方的烟草和棉花种植园所掌控的巨大财富也不容忽视。这些财富使南方种植园主有权参与共和国的管理。"
 ig_evangelicals:0 "福音派"
 ig_evangelicals_desc:0 "来自于各式各样新教教派的热忱基督徒，福音派全都认为这个国家需要找到自己的灵性觉醒以拯救己身。"

  # Ottoman IGs
 ig_local_governors:0 "地方总督"
 ig_local_governors_desc:0 "各省的实权统治者可以在当地建立庇护网络，以获得巨大的影响力。宗族势力可以非常强大，以至于它们变成了实际上的独立国家，只是名义上与帝国有联系。"

  # Chinese IGs
 ig_literati:0 "文人"
 ig_literati_desc:0 "学者在中国扮演着重要的角色，无论是政府的支持者还是政府的批评者。"
 ig_scholar_officials:0 "士大夫"
 ig_scholar_officials_desc:0 "中国的有地士绅并不是真正的贵族。尽管购买田产是让财富保值的方式，他们真正的权力来自于其在政府中的地位。"
 ig_confucian:0 "儒生"
 ig_confucian_desc:0 "儒家思想更像是一种社会传统，与多种信仰和谐共存。尽管如此，它依然对社会和谐和儒门子弟的品德有着严苛要求。"

  # Papal IGs
 ig_roman_landowners:0 "罗马地主"
 ig_roman_landowners_desc:0 "罗马地主是大地产的拥有者，是传统的守护人，也是与教宗有紧密联系的“老钱”家族。"
 ig_roman_curia:0 "罗马教廷"
 ig_roman_curia_desc:0 "罗马教廷，也可以被称为“罗马的朝廷”，是圣座的行政机构，同时行使教会和世俗的权力。"

  # Japanese IGs
 ig_samurai:0 "武士"
 ig_samurai_desc:0 "武士是日本世袭的军事贵族，是拥有强大土地的大名的特权家臣，也是封建领主意志的执行者。"
 ig_shogunate:0 "幕府"
 ig_shogunate_desc:0 "幕府是指自12世纪以来以天皇名义统治日本的军政府。它受到强大的封建领主——大名——的支持，致力于维护日本的传统秩序。"
 ig_peasants:1 "平民"
 ig_peasants_desc:0 "平民是指日本平民阶层，出生时没有任何社会特权，政治利益主要反映农村农民的利益。"
 ig_buddhist_monks:0 "佛教僧侣"
 ig_buddhist_monks_desc:0 "到了19世纪，佛教与日本本土的神道信仰并存，并且经常与神道信仰产生冲突。整个江户时代，国家资助的佛教学校都强调神与佛的融合关系。"

  # Hawaiian IGs
 ig_christian_missionaries:0 "基督教传教士"
 ig_christian_missionaries_desc:0 "基督教传教士几十年前才来到夏威夷，但已经取代卡胡纳成为占夏威夷主导地位的神职人员阶层。他们主张与西方各国进行贸易，吸引来自西方的移民，以及让夏威夷原住民皈依基督教。"
 ig_alii:0 "阿利伊"
 ig_alii_desc:0 "阿利伊代表着为在位君主服务的小贵族。他们拥护传统价值，保卫君主制。"
 ig_maka_ainana:0 "马卡阿伊纳纳"
 ig_maka_ainana_desc:0 "马卡阿伊纳纳代表着夏威夷的乡村阶层，通常在种植园和渔场工作。他们拥护传统价值，希望夏威夷继续在经济上依赖农业。"
 ig_hawaiian_democrats:0 "民主派"
 ig_hawaiian_democrats_desc:0 "民主派代表着夏威夷的自由主义改革者。他们主张去除君主的绝对权力，倾向于民主制度以及继续与西方各国保持贸易关系。"

  # Swedish IGs
 ig_church_of_sweden:0 "瑞典教会"
 ig_church_of_sweden_desc:0 "瑞典教会于16世纪由古斯塔夫·瓦萨国王发起，是瑞典的官方国家教会。作为一个路德教机构，教会认为《圣经》是基督教教义的唯一权威，因此拒绝教宗的权威和对圣人的崇敬等传统。"

  # Korean IGs
 ig_yangban:0 "两班官员"
 ig_yangban_desc:0 "两班官员代表着朝鲜的有地和无地的士绅，他们的头衔和影响力来自朝鲜官僚机构中的职位。他们体现了士大夫的儒家理想，是韩国传统秩序的坚定捍卫者。"

  # Russian IGs
 ig_gentry_assembly:0 "士绅会议"
 ig_gentry_assembly_desc:0 "士绅会议是代表俄罗斯贵族的自治机构。自1785年被授予官方地位以来，议会一直主张保留或扩大贵族的传统权力和特权。"

  # Misc Igs
 ig_red_army:0 "红军"
 ig_red_army_desc:0 "红军是一个致力于保卫和传播革命的机构，是传统武装力量与无产阶级和共产主义意识形态的结合的产物。"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ig_fleet_street:0 "舰队街"
 ig_fleet_street_desc:0 "伦敦方里小地内的一个区域，该国的报纸都在这里写作和印刷。众所周知，在舰队街工作的记者都是顽强的黑幕揭发者，他们在报道过程中无可阻挡。"
 ig_east_india_company:0 "东印度公司"
 ig_east_india_company_desc:0 "东印度公司是一家由英国投资者拥有的巨型公司。它组建私人军队以保护自己在殖民地的利益，种植茶叶以满足国内市场，种植鸦片以换得中国的白银。它培训英国军官如何镇压当地叛乱，培训王公贵族如何以文明的举止行事。"
 ig_junker_landowners:0 "容克地主"
 ig_junker_landowners_desc:0 "容克源自“jung herrs”（年轻的领主）；这些人随着条顿骑士团征服了波罗的异教徒，在此定居，并在普鲁士大地上传播基督教，最终成为了普鲁士的贵族和大地主。即便普鲁士的发展方向是一个表面上越来越宪政的体制，他们仍因农业补贴制度和对官僚体系及高级军事职位的掌控而保证了权力。"
 ig_junker_industrialists:0 "容克实业家"
 ig_junker_industrialists_desc:0 "容克源自“jung herrs”（年轻的领主）；这些人随着条顿骑士团征服了波罗的异教徒，在此定居，并在普鲁士大地上传播基督教，最终成为了普鲁士的贵族和大地主。他们倾向于反对民主运动，视其为对精英统治的威胁。他们从佃农身上榨取的地租以及他们在宫廷里的人脉使他们摇身一变成为了普鲁士的实业家，尤其是那些基业在莱茵兰地区的人。"
 ig_carlists:0 "卡洛斯派"
 ig_carlists_desc:0 "波旁王朝内部敌对的王位宣称者，即卡洛斯四世的次子，自称卡洛斯五世的卡洛斯王子的支持者。继承法曾在18世纪末进行了一些修订，以防止西班牙和法国成为君合国，而被剥夺继承权的家族有足够的支持，持续为在位的伊莎贝尔二世及其继承人的王朝制造麻烦。"
 ig_isabelinos:0 "伊莎贝尔派"
 ig_isabelinos_desc:0 "波旁王朝内部敌对的王位宣称者，即西班牙的费尔南多七世和两西西里的玛丽亚·克里斯蒂娜之女伊莎贝尔二世的支持者。权势显赫的克里斯蒂诺家族代表摄政女王及其年幼的女儿奋力阻止其竞争对手卡洛斯派掌权，而这些支持者由于其进步的政治和有影响力的资助网络，仍然对西班牙社会保持着强大的影响力。"
 ig_fire_eaters:0 "吞火者"
 ig_fire_eaters_desc:0 "吞火者是南方风俗习惯的激进倡导者。为了防止欧洲帝国主义回归美国，联邦在政治上可能是必要的，但扬基佬需要学会尊重南方及其独特的制度。"
 ig_prohibitionists:0 "禁酒主义者"
 ig_prohibitionists_desc:0 "无论是出于宗教、政治还是个人原因，禁酒主义的倡导者们都认为吸毒或酗酒是一种公害，应该从社会上清除。"
 ig_railway_tycoons:0 "铁路大亨"
 ig_railway_tycoons_desc:0 "铁路利益是美国向西推进的主要驱动力。出身东海岸和欧洲的资本大佬投资新线路，开拓新市场。这些市场可能需要在矿山、森林和广阔草原之间从头缔造。"
 ig_imperial_harem:0 "皇宫内廷"
 ig_imperial_harem_desc:0 "由于欧洲艺术家过于活跃的想象力，皇宫内廷以堕落闻名。然而它其实是苏丹在宫廷中权力的支柱，由亲族、顾问、仆人和各种各样的侍从组成。忠于皇室的人倾向于支持中央集权和现代化的政策。"
 ig_bonapartists:0 "波拿巴派"
 ig_bonapartists_desc:0 "拿破仑·波拿巴在法国大革命的后期攫取了权力，民族主义的滚滚洪流将欧洲的旧政权悉数扫荡而过。他的继任者们寻求进一步开拓他在法式军事征服和帝国主义统治方面的功业。"
 ig_ultraroyalists:0 "极端保皇派"
 ig_ultraroyalists_desc:0 "虽然其间有短暂的暴力革命作为插曲，但波旁王朝统治法兰西王国已近千年。在最近，1824年登基的查理十世因推行君主专制被共和党人赶下台；路易·菲利普一世的支持者以自由主义改革为交换，在1830年7月得以掌权，史称七月王朝。君主制是社会传统的支柱之一，但当君主本人反对传统时会发生什么？如果迫不得已，我们必须准备好支持君主制度，反对君主本人。"
 ig_centralisers:0 "集权派"
 ig_centralisers_desc:0 "奥地利帝国的集权派认为，技术和经济的现代化是保护国家免受革命和侵略的最重要因素。这些人的出身背景是那些已经融入国家机器的文化。"
 ig_federalists:0 "联邦派"
 ig_federalists_desc:0 "奥地利帝国的联邦派要求帝国承认其治下诸少数民族的传统权利和义务。将少数民族提升至德意志领导层的平等地位，内部的紧张局势能够逐渐消散，而帝国也将变得更加强大。"
 ig_chieftains:0 "酋长"
 ig_chieftains_desc:0 "酋长们拥有庞大的牧群和广阔的牲畜栏，是传统和秩序的守护者。"
 ig_daimyo:0 "大名"
