 ai_strategy_conservative_agenda:0 "Agenda conservadora"
 ai_strategy_conservative_agenda_desc:0 "[COUNTRY.GetName] sigue una agenda política conservadora que promueve un ritmo lento de reformas."
 ai_strategy_reactionary_agenda:0 "Fomentar valores tradicionales"
 ai_strategy_reactionary_agenda_desc:0 "[COUNTRY.GetName] busca fomentar el poder y el programa de reformas de la aristocracia terrateniente y del clero."
 ai_strategy_progressive_agenda:0 "Fomentar reformas liberales"
 ai_strategy_progressive_agenda_desc:0 "[COUNTRY.GetName] busca fomentar el poder y el programa de reformas de los intelectuales y los magnates industriales."
 ai_strategy_egalitarian_agenda:0 "Promover el igualitarismo"
 ai_strategy_egalitarian_agenda_desc:0 "[COUNTRY.GetName] busca fomentar el poder y el programa de reformas de los populistas y del movimiento obrero."
 ai_strategy_nationalist_agenda:0 "Reforzar la nación"
 ai_strategy_nationalist_agenda_desc:0 "[COUNTRY.GetName] busca fomentar el poder y el programa de reformas de los nacionalistas y del ejército."
 ai_strategy_agricultural_expansion:0 "Invertir en agricultura"
 ai_strategy_agricultural_expansion_desc:1 "[COUNTRY.GetName] quiere ampliar su base agrícola y convertirse en exportador neto de alimentos."
 ai_strategy_placate_population:0 "Apaciguar a las masas"
 ai_strategy_placate_population_desc:0 "[COUNTRY.GetName] quiere mantener la estabilidad mediante unos impuestos bajos y garantizando que haya suficiente comida para el pueblo."
 ai_strategy_plantation_economy:0 "Economía de las plantaciones"
 ai_strategy_plantation_economy_desc:0 "[COUNTRY.GetName] quiere centrarse en la producción y exportación de cultivos comerciales."
 ai_strategy_resource_expansion:0 "Ampliar industrias de recursos"
 ai_strategy_resource_expansion_desc:0 "[COUNTRY.GetName] quiere invertir en la extracción de recursos naturales."
 ai_strategy_industrial_expansion:0 "Industrializar"
 ai_strategy_industrial_expansion_desc:0 "[COUNTRY.GetName] quiere construir una base industrial urbana."
 ai_strategy_infrastructure_expansion:0 "Mejorar infraestructuras"
 ai_strategy_infrastructure_expansion_desc:0 "[COUNTRY.GetName] quiere mejorar sus infraestructuras nacionales."
 ai_strategy_territorial_expansion:0 "Expandir principales territorios"
 ai_strategy_territorial_expansion_desc:0 "[COUNTRY.GetName] quiere expandir sus principales territorios a costa de los vecinos."
 ai_strategy_colonial_expansion:0 "Adquirir colonias"
 ai_strategy_colonial_expansion_desc:0 "[COUNTRY.GetName] quiere adquirir colonias y un lugar bajo el sol cueste lo que cueste."
 ai_strategy_maintain_power_balance:0 "Mantener equilibrio de poder"
 ai_strategy_maintain_power_balance_desc:0 "[COUNTRY.GetName] quiere aumentar su poder poco a poco y asegurarse de que ninguno de sus rivales se vuelva demasiado fuerte."
 ai_strategy_armed_isolationism:0 "Defender las fronteras"
 ai_strategy_armed_isolationism_desc:0 "[COUNTRY.GetName] quiere mantener al resto de naciones a raya mediante un aislacionismo armado."
 ai_strategy_maintain_mandate_of_heaven:0 "Conservar el Mandato del Cielo"
 ai_strategy_maintain_mandate_of_heaven_desc:0 "[COUNTRY.GetName] quiere mantener su poder conservando el Mandato del Cielo."
 ai_strategy_economic_imperialism:0 "Imperialismo económico"
 ai_strategy_economic_imperialism_desc:0 "[COUNTRY.GetName] quiere expandir su [concept_market|l] y abrirse a [Concept('concept_country', 'países')] aislados."
 ai_strategy_unify_germany:0 "Unificar Alemania"
 ai_strategy_unify_germany_desc:0 "[COUNTRY.GetName] quiere unir a las naciones alemanas bajo su bandera."
 ai_strategy_unify_italy:0 "Unificar Italia"
 ai_strategy_unify_italy_desc:0 "[COUNTRY.GetName] quiere unir a las naciones italianas bajo su bandera."
 ai_strategy_unify_ethiopia:0 "Unificar Etiopía"
 ai_strategy_unify_ethiopia_desc:0 "[COUNTRY.GetName] quiere unir a los príncipes etíopes bajo su bandera."
 ai_strategy_unify_china:0 "Unificar China"
 ai_strategy_unify_china_desc:0 "[COUNTRY.GetName] quiere unir a los caudillos chinos bajo su bandera."
 
 ATTITUDE_DETAILS:0 "[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetReasonsDesc]\n\n[COUNTRY.GetAttitudeTowards(TARGET_COUNTRY.Self).GetStrategicDesireDesc]"
  
 ai_attitude_human:0 "#V humana#!"
 ai_attitude_human_desc:0 "Una persona humana controla [COUNTRY.GetName] y su actitud hacia ti depende exclusivamente de ella."
 ai_attitude_human_tooltip:0 "#header $ai_attitude_human$#!\n$ai_attitude_human_desc$"
 
 ai_attitude_disinterested:0 "#V desinteresada#!"
 ai_attitude_disinterested_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #bold país que le suscita poco interés#! a nivel geopolítico. Es improbable que entable algún tipo de interacción diplomática con nosotros."
 ai_attitude_disinterested_tooltip:0 "#header [concept_attitude] $ai_attitude_disinterested$#!\n$ai_attitude_disinterested_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cautious:0 "#V cauta#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #bold factor sorpresa#! a nivel geopolítico. [TARGET_COUNTRY.GetName] es relevante para sus intereses, pero aún no ha decidido si es una nación aliada o enemiga."
 ai_attitude_cautious_tooltip:0 "#header [concept_attitude] $ai_attitude_cautious$#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_cooperative:0 "#V #P cooperativa#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como #P #bold potencial aliado#!#! a nivel geopolítico. Es posible que quiera estrechar [concept_relations|l] con [TARGET_COUNTRY.GetName] y que esté receptivo a propuestas diplomáticas."
 ai_attitude_cooperative_tooltip:0 "#header [concept_attitude] $ai_attitude_cooperative$#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_conciliatory:0 "#V #P conciliadora#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #P #bold enemigo equivocado#!#! a nivel geopolítico. Es posible que intente recuperar las [concept_relations|l] y poner fin a la actual [concept_rivalry|l]."
 ai_attitude_conciliatory_tooltip:0 "#header [concept_attitude] $ai_attitude_conciliatory$#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_genial:0 "#V #P cordial#!#!"
 ai_attitude_genial_desc:1 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como #P #bold aliado conveniente#!#! a nivel geopolítico. Es posible que quiera estrechar [concept_relations|l] y formar un [concept_defensive_pact|l] o una [concept_alliance|l] con nosotros."
 ai_attitude_genial_tooltip:0 "#header [concept_attitude] $ai_attitude_genial$#!\n$ai_attitude_genial_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_loyal:0 "#V #P leal#!#!"
 ai_attitude_loyal_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #P #bold país protector#!#! a nivel geopolítico. Es posible que ayude a [TARGET_COUNTRY.GetName] en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y no intentará independizarse."
 ai_attitude_loyal_tooltip:0 "#header [concept_attitude] $ai_attitude_loyal$#!\n$ai_attitude_loyal_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_protective:0 "#V #P protectora#!#!"
 ai_attitude_protective_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como una nación que #P #bold necesita su protección#!#! a nivel geopolítico. Es probable que se unan a nuestro bando en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y que le ofrezca a [TARGET_COUNTRY.GetName] ser su [concept_subject|l]."
 ai_attitude_protective_tooltip:0 "#header [concept_attitude] $ai_attitude_protective$#!\n$ai_attitude_protective_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
 ai_attitude_wary:0 "#V #N precavida#!#!"
 ai_attitude_wary_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como una #N #bold posible amenaza#!#! a nivel geopolítico. Es posible que no esté tan receptivo a la diplomacia y que busque crear alianzas para protegerse de nosotros."
 ai_attitude_wary_tooltip:0 "#header [concept_attitude] $ai_attitude_wary$#!\n$ai_attitude_wary_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_antagonistic:0 "#V #N antagonista#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como una #N #bold fuerza amenzante#!#! a nivel geopolítico. Es posible que se alíe con nuestros enemigos y que participe en [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] para evitar nuestra expansión."
 ai_attitude_antagonistic_tooltip:0 "#header [concept_attitude] $ai_attitude_antagonistic$#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_belligerent:0 "#V #N beligerante#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como un #N #bold objetivo que conquistar#!#! a nivel geopolítico. Es posible que inicie una [Concept('concept_diplomatic_play', 'jugada diplomática')] contra [TARGET_COUNTRY.GetName] si cree que tiene las de ganar."
 ai_attitude_belligerent_tooltip:0 "#header [concept_attitude] $ai_attitude_belligerent$#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 
 ai_attitude_domineering:0 "#V #N dominante#!#!"
 ai_attitude_domineering_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #N #bold súbdito natural#!#! a nivel geopolítico. Es posible que quiera que nos convirtamos en su [concept_subject|l] o someter aún más a [TARGET_COUNTRY.GetName] si ya lo es."
 ai_attitude_domineering_tooltip:0 "#header [concept_attitude] $ai_attitude_domineering$#!\n$ai_attitude_domineering_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"

 ai_attitude_rebellious:0 "#V #N rebelde#!#!"
 ai_attitude_rebellious_desc:0 "[COUNTRY.GetName] ve a [TARGET_COUNTRY.GetName] como su #N #bold opresor tiránico#!#! a nivel geopolítico. Es posible que intente llevar a cabo una [concept_diplomatic_play|l] para independizarse si cree que puede salir victorioso."
 ai_attitude_rebellious_tooltip:0 "#header [concept_attitude] $ai_attitude_rebellious$#!\n$ai_attitude_rebellious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
  
