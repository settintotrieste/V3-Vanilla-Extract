 alert_expensive_military_goods_alert_desc:1 "#header El bien [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] tiene un precio elevado#!"
