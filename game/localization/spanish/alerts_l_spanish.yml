 alert_has_no_war_goal_alert_name:0 "Sin [concept_war_goal|l] principal contra [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc:1 "En estos momentos, no tenemos establecido ningún [Concept('concept_war_goal', 'objetivo de guerra')] en una de nuestras [Concept('concept_diplomatic_play', 'jugadas diplomáticas')].\n\nSi no añades $concept_war_goals$ durante la fase de [concept_opening_moves|l], se generará un [concept_war_goal|l] automáticamente."
 alert_has_no_war_goal_alert_hint:1 "Podrás añadir un $concept_war_goal$ desde la pantalla de resumen de un miembro participante en una $concept_diplomatic_play$. Podrás aumentar los propósitos del $concept_war_goal$ a medida que se unan más participantes a un bando de la $concept_diplomatic_play$, pero esto tendrá un coste en [Concept('concept_maneuver', 'maniobras')] que deberás gastar para tentar a otros participantes a unirse a tu bando."
 alert_has_no_war_goal_alert_action:0 "jugada diplomática"

 alert_stockpiling_gold_alert_name:1 "Acumulación de [GetGoods('gold').GetName|l] [GetGoods('gold').GetTextIcon]"
 alert_stockpiling_gold_alert_desc:0 "El [concept_treasury] de tu país acumula oro por encima de su capacidad."
