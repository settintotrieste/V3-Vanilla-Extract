 alert_secession_growing_alert_name:0 "Crecimiento de movimientos de [concept_secession|l]"
 alert_secession_growing_alert_desc:0 "Hay separatistas organizándose en nuestro país:\n\n#title [Concept('concept_culture', '$concept_cultures$')] de los separatistas:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint:1 "Puedes reducir el riesgo de [concept_secession|l] disminuyendo el número de [Concept('concept_radical','radicales')] de la [concept_culture|l] objetivo de tu [concept_country|l]. Para ello, puedes optar por mejorar el [concept_sol|l] en los [Concept('concept_state','estados')] en los que viven, para así garantizar que no [Concept('concept_discrimination','sufran discriminación')] a largo plazo, o bien emitir [Concept('concept_decree', 'decretos')] para mitigar estos factores a corto plazo."
 alert_secession_growing_alert_action:0 "el panel Política"

 alert_revolution_alert_name:0 "[concept_revolution]"
 alert_revolution_alert_desc:1 "Se ha iniciado una jugada revolucionaria y, como resultado, está a punto de estallar una [concept_civil_war|l] en nuestro país."
 alert_revolution_alert_hint:1 "En una $concept_civil_war$, podrás elegir a qué bando del conflicto apoyar y comenzar a [Concept('concept_sway','persuadir')] a otras naciones (si fuera necesario) para que tu bando tenga éxito."
 alert_revolution_alert_action:0 "el panel Política"

 alert_secession_alert_name:0 "[concept_secession]"
 alert_secession_alert_desc:0 "¡Hay una [concept_civil_war|l] en nuestro país!"
 alert_secession_alert_hint:1 "Puedes reducir el riesgo de [concept_secession|l] disminuyendo el número de [Concept('concept_radical','radicales')] de la [concept_culture|l] objetivo de tu [concept_country|l]. Para ello, puedes optar por mejorar el [concept_sol|l] en los [Concept('concept_state','estados')] en los que viven, para así garantizar que no [Concept('concept_discrimination','sufran discriminación')] a largo plazo, o bien emitir [Concept('concept_decree', 'decretos')] para mitigar estos factores a corto plazo."
 alert_secession_alert_action:0 "el panel Política"
   
 alert_active_peace_deal_alert_name:0 "[concept_peace_deal] propuesto"
 alert_active_peace_deal_alert_desc:1 "Se ha propuesto un acuerdo de paz para una [concept_war|l] en la que participas y este será #b rechazado#! o #b aceptado#! en función de las respuestas de todos los participantes en la negociación.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint:1 "Si eres parte negociadora de la $concept_war$, podrás indicar que accedes al acuerdo de paz para terminar la $concept_war$ o que prefieres continuar el conflicto hasta otra ronda de negociaciones."
