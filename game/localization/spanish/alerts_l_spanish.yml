 alert_has_no_research_alert_name:0 "Sin investigaciones activas"
 alert_has_no_research_alert_desc:1 "En estos momentos no estamos investigando ninguna [concept_technology|l]. Toda [concept_innovation|l] que generemos aumentará nuestra difusión tecnológica pasiva."
 alert_has_no_research_alert_hint:1 "Tú decides qué tecnología quieres investigar en uno de los tres árboles tecnológicos del panel Tecnología."
