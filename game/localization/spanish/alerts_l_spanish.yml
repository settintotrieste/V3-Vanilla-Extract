 alert_unproductive_trade_route_alert_action:0 "el panel Mercado del [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"
 
 alert_trade_route_needs_convoys_alert_name:0 "La [concept_trade_route|l] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] requiere [concept_convoys|l] adicionales para poder aumentar de nivel"
 alert_trade_route_needs_convoys_alert_hint:0 "Puedes construir más puertos para aumentar el número de [concept_convoys|l] disponibles"
 alert_trade_route_needs_convoys_alert_action:0 "el panel Mercado del [SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName|l]"

 alert_expensive_goods_alert_hint_common:0 "Puedes influir en el precio de los [Concept('concept_good', 'bienes')] de diferentes formas. Por ejemplo, puedes aumentar la producción de los mismos mediante la construcción de edificios, cambiar los métodos de producción de los edificios existentes o establecer rutas comerciales. También puedes embargarlos o añadirles impuestos al consumo."

