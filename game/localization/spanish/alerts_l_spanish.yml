l_spanish:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?
  
 ALERT_TOOLTIP_FORMAT:2 "#header [Alert.GetName]#!\n$TOOLTIP_DELIMITER$\n[ConcatIfNeitherEmpty(Alert.GetDescription, '\n\n')]@information! [Alert.GetHint]\n\n#instruction Haz clic para abrir [Alert.GetAction]#!"

 EXPANDABLE_IMPORTANT_ACTION_ITEM:0 "[Alert.GetToolTip]$notification_tooltip_footer$"

 alert_country_default_name:0 "En [concept_default|l]"
 alert_country_default_desc:1 "[GetPlayer.GetName] está en [concept_default|l] porque no hemos podido pagar los préstamos. Hasta que consigamos tener un balance positivo, se nos aplicarán penalizaciones que irán en aumento conforme pase el tiempo.\n\n#title Efectos actuales:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint:1 "Para mejorar tu situación financiera, puedes aumentar los ingresos subiendo los impuestos (o creando otros nuevos) o puedes recortar gastos reduciendo los salarios de la administración pública o bajando los precios de bienes caros que se usen en los edificios gubernamentales. Si esto no es suficiente, también tienes la opción de declararte en [concept_bankruptcy|l]."
 alert_country_default_action:0 "el panel Presupuesto"
  
 alert_country_approaching_bureaucracy_shortage_name:0 "Déficit burocrático"
 alert_country_approaching_bureaucracy_shortage_desc:2 "Las [Concept('concept_institution', 'instituciones')] de nuestro [Concept('concept_country', 'país')] están creciendo demasiado y llegará el momento en el que nos veremos desbordados. Hasta que no tengamos $BUREAUCRACY$ suficiente para todas, se detendrá el crecimiento de la [concept_institution|l]."
 alert_country_approaching_bureaucracy_shortage_hint:0 "Puedes aumentar tu capacidad para generar burócratas mediante la construcción de más edificios gubernamentales de administración."
 alert_country_approaching_bureaucracy_shortage_action:0 "el panel Política"

 alert_free_government_reform_name:0 "[concept_government_reform] gratuita"
 alert_free_government_reform_desc:0 "[LabelingHelper.GetDaysLoc( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_PREFIX')] restantes.\n\nDebido a las recientes [concept_election|l], la próxima [concept_government_reform|l] que lleves a cabo no generará nuevos [Concept('concept_radical','radicales')], siempre que se realice dentro del plazo indicado."
 alert_free_government_reform_hint:0 "Puedes reformar el gobierno desde el panel Política"
 alert_free_government_reform_action:0 "el panel Gobierno"

 alert_insurrectionary_alert_name:0 "Gestándose [concept_revolution|l]"
 alert_insurrectionary_alert_desc:0 "Hay grupos de interés insurrectos que quieren desatar una [concept_revolution|l] en nuestro país:\n\n#title Grupos de interés insurrectos:#!\n[GetPlayer.GetInsurrectionaryIGsDesc]"
 alert_insurrectionary_alert_hint:0 "Puedes desradicalizarlos mejorando la aprobación que tienen de ti. Para ello, promulga [Concept('concept_law', 'leyes')] que aprueben (o deja de promulgar leyes con las que no estén de acuerdo)."
 alert_insurrectionary_alert_action:0 "el panel Política"

 alert_unused_interests_alert_name:0 "Puede apoyar más [Concept('concept_declared_interest','intereses declarados')]"
 alert_unused_interests_alert_desc:0 "Solo estamos utilizando [GetPlayer.GetNumDeclaredInterests|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#! de los [Concept('concept_declared_interest','intereses declarados')] que podemos apoyar"
 alert_unused_interests_alert_hint:0 "Puedes [Concept('concept_declared_interest','declarar intereses')] en [Concept('concept_strategic_region','regiones estratégicas')] a través de la [concept_diplomatic_lens|l]."
 alert_unused_interests_alert_action:0 "el panel Diplomacia"

 alert_idle_mobilized_general_name:0 "[concept_general] [Concept('concept_mobilize_general', 'movilizado')] sin actividad: [SCOPE.GetRootScope.GetCharacter.GetFullName]"
 alert_idle_mobilized_general_desc:0 "Se ha movilizado a [SCOPE.GetRootScope.GetCharacter.GetFullName], pero no está haciendo nada."
 alert_idle_mobilized_general_hint:1 "Puedes darles órdenes a los [Concept('concept_general', 'generales')] en el panel $concept_general$."
 alert_idle_mobilized_general_action:1 "el panel General"

 alert_vulnerable_front_name:0 "[concept_front] vulnerable: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc:0 "No contamos con [Concept('concept_general', 'generales')] ni [Concept('concept_battalion', 'batallones')] que defiendan [SCOPE.GetRootScope.GetFront.GetName] y hay al menos un $concept_general$ enemigo asignado a ese lugar."
 alert_vulnerable_front_hint:0 "Puedes reclutar [Concept('concept_general', 'generales')] o darles órdenes en el panel Militar."
 alert_vulnerable_front_action:0 "el panel Frente"

 alert_high_attrition_alert_name:0 "[concept_attrition] de [SCOPE.GetRootScope.GetCharacter.GetFullName]: [SCOPE.GetRootScope.GetCharacter.GetAttritionRaw|0%-]"
 alert_high_attrition_alert_desc:0 "Las unidades de [SCOPE.GetRootScope.GetCharacter.GetFullName] corren riesgo de sufrir bajas debido al desgaste."
 alert_high_attrition_alert_hint:0 "Reduce el [concept_attrition|l] dándole una orden diferente al [concept_commander|l] o haciendo que vuelvan del [concept_front|l]."
 alert_high_attrition_alert_action:0 "el panel Militar"

 alert_has_navy_troops_in_reserve_alert_name:1 "[GetPlayer.GetWarshipsInReserve|0] [Concept('concept_flotilla', 'flotillas')] @flotillas! [concept_in_reserve|l]"
 alert_has_navy_troops_in_reserve_alert_hint:3 "Asciende a algún [Concept('concept_admiral', 'almirante')] actual para que goce de un [concept_command_limit|l] superior. Esto se puede hacer desde el panel de detalles de dicho $concept_admiral$ (o haciendo clic con el botón secundario sobre el $concept_admiral$). También puedes asignar $concept_flotillas$ reclutando más $concept_admirals$. Esto se puede hacer desde la pestaña Armada en el panel #b Ejército#! o a través de la [concept_military_lens|l].\n\nSin embargo, suele ser mejor ascender a un $concept_admiral$ en vez de reclutar a más."
 alert_has_navy_troops_in_reserve_alert_action:0 "el panel Militar"

 alert_has_army_troops_in_reserve_alert_name:1 "[GetPlayer.GetBattalionsInReserve|0] [Concept('concept_battalion', 'batallones')] @battalions! [concept_in_reserve|l]"
 alert_has_army_troops_in_reserve_alert_hint:3 "Asciende a algún [Concept('concept_general', 'general')] actual para que goce de un [concept_command_limit|l] superior. Esto se puede hacer desde el panel de detalles de dicho $concept_general$ (o haciendo clic con el botón secundario sobre el $concept_general$). También puedes asignar $concept_battalions$ reclutando más $concept_generals$. Esto se puede hacer desde la pestaña Ejército de tierra en el panel #b Ejército#! o a través de la [concept_military_lens|l].\n\nSin embargo, suele ser mejor ascender a un $concept_general$ en vez de reclutar a más."
 alert_has_army_troops_in_reserve_alert_action:0 "el panel Militar"

 alert_has_navy_troops_in_reserve_peace_time_alert_name:0 "$alert_has_navy_troops_in_reserve_alert_name$"
 alert_has_navy_troops_in_reserve_peace_time_alert_hint:0 "$alert_has_navy_troops_in_reserve_alert_hint$"
 alert_has_navy_troops_in_reserve_peace_time_alert_action:0 "$alert_has_navy_troops_in_reserve_alert_action$"

 alert_has_army_troops_in_reserve_peace_time_alert_name:0 "$alert_has_army_troops_in_reserve_alert_name$"
