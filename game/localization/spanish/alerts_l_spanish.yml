 alert_secession_possible_alert_name:0 "Posibles movimientos de [concept_secession|l]"
 alert_secession_possible_alert_desc:0 "Riesgo semanal de que los separatistas del país se organicen:\n\n#title [Concept('concept_culture', '$concept_cultures$')] de los separatistas:#!\n[GetPlayer.GetPossibleSecessionistsDesc]"
 alert_secession_possible_alert_hint:1 "Puedes reducir el riesgo de [concept_secession|l] disminuyendo el número de [Concept('concept_radical','radicales')] de la [concept_culture|l] objetivo de tu [concept_country|l]. Para ello, puedes optar por mejorar el [concept_sol|l] en los [Concept('concept_state','estados')] en los que viven, para así garantizar que no [Concept('concept_discrimination','sufran discriminación')] a largo plazo, o bien emitir [Concept('concept_decree', 'decretos')] para mitigar estos factores a corto plazo."
 alert_secession_possible_alert_action:0 "el panel Cultura"

 alert_low_legitimacy_alert_name:0 "Baja legitimidad del gobierno"
 alert_low_legitimacy_alert_desc:0 "Tu [concept_government|l] tiene [GetPlayer.GetGovernmentLegitimacy|0%v] de [concept_legitimacy|l], lo que se considera baja."
 alert_low_legitimacy_alert_hint:0 "Aumenta tu [concept_legitimacy|l] incorporando o eliminando [Concept('concept_interest_group', 'grupos de interés')] a tu [concept_government|l]. Puedes hacerlo a través del panel Política o en la información de un [concept_interest_group|l]. También puedes cambiar las [Concept('concept_law', '$concept_laws$')|l] en la pestaña Leyes constitucionales del panel Política."
 alert_low_legitimacy_alert_action:0 "el panel Política"

 alert_unhealthy_economy_alert_name:0 "Economía poco saneada"
 alert_unhealthy_economy_alert_desc:0 "[GetPlayer.PredictEconomyHealthDesc]"
 alert_unhealthy_economy_alert_hint:0 "Para mejorar tu situación financiera, puedes aumentar los ingresos subiendo los impuestos (o creando otros nuevos) o puedes recortar gastos reduciendo los salarios de la administración pública o bajando los precios de bienes caros que se usen en los edificios gubernamentales."
 alert_unhealthy_economy_alert_action:0 "el panel Presupuesto"

 alert_market_goods_shortage_alert_name:0 "[concept_input_goods_shortage] de [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] en el [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]."
 alert_market_goods_shortage_alert_desc:0 "Hay #tooltippable #tooltip:[SCOPE.GetRootScope.GetMarketGoods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown [SCOPE.GetRootScope.GetMarketGoods.GetNumBuildingsAffectedByShortage|v]#!#! edificios afectados por esta escasez."
 alert_market_goods_shortage_alert_hint:0 "Puedes poner fin a la escasez aumentando el número de [concept_sell_orders|l] de [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon] en el [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]. Para ello, puedes producir más [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetTextIcon], mejorar las [concept_infrastructure|l] de los [Concept('concept_state', 'estados')] que no tengan un fácil [concept_market_access|l] mediante la producción de dicho bien, o crear una [concept_trade_route|l] para obtenerlo de otro [concept_market|l]."
 alert_market_goods_shortage_alert_hint_data_version:1 "@information! Hay #tooltippable #tooltip:[Goods.GetTooltipTag],alert_market_goods_shortage_affected_buildings_breakdown_data_version [Goods.GetNumBuildingsAffectedByShortageInMarket|v]#!#! edificios afectados por esta escasez.\n\nPuedes poner fin a la escasez aumentando el número de [concept_sell_orders|l] de [Goods.GetName|l][Nbsp][Goods.GetTextIcon] en el [Goods.GetMarket.GetName|l]. Para ello, puedes producir más [Goods.GetName|l][Nbsp][Goods.GetTextIcon], mejorar las [concept_infrastructure|l] de los [Concept('concept_state', 'estados')] que no tengan un fácil [concept_market_access|l] mediante la producción de dicho bien, o crear una [concept_trade_route|l] para obtenerlo de otro [concept_market|l]."
 alert_market_goods_shortage_alert_action:0 "el panel Mercado de [SCOPE.GetRootScope.GetMarketGoods.GetGoods.GetName|l] en el [SCOPE.GetRootScope.GetMarketGoods.GetMarket.GetName|l]"
 alert_market_goods_shortage_affected_buildings_breakdown:0 "[MarketGoods.GetBreakdownOfBuildingsAffectedByShortage]"
 alert_market_goods_shortage_affected_buildings_breakdown_data_version:0 "[Goods.GetBreakdownOfBuildingsAffectedByShortageInMarket]"
 alert_market_goods_shortage_affected_building_entry:0 "[Building.GetName] en [Building.GetState.GetName]"

 alert_isolated_state_alert_name:1 "[SCOPE.GetRootScope.GetState.GetName] es un [Concept('concept_isolated_state', 'estado aislado')]"
 alert_isolated_state_alert_hint:0 "Puedes conectar [SCOPE.GetRootScope.GetState.GetName] al [SCOPE.GetRootScope.GetState.GetMarket.GetName|l] aumentando las [concept_infrastructure|l]. Para ello, construye edificios que proporcionen [concept_infrastructure|l], como puertos o ferrocarriles, o haz uso del [concept_decree|l] #v $decree_road_maintenance$#!."
 alert_isolated_state_alert_action:0 "el panel Estado para [SCOPE.GetRootScope.GetState.GetName]"

 alert_low_market_access_alert_name:1 "El [concept_market_access|l] de [SCOPE.GetRootScope.GetState.GetName] es del [SCOPE.GetRootScope.GetState.GetMarketAccess|%0v]"
 alert_low_market_access_alert_hint:1 "Puedes mejorar el [concept_market_access|l] de [SCOPE.GetRootScope.GetState.GetName] aumentando sus [concept_infrastructure|l] (lo que se puede hacer construyendo un [GetBuildingType('building_port').GetName|l] o un [GetBuildingType('building_railway').GetName|l]), mediante [Concept('concept_decree', 'decretos')] como [GetDecreeType('decree_road_maintenance').GetName] o garantizando que haya suficientes [Concept('concept_convoy', 'convoyes')] para conectar [SCOPE.GetRootScope.GetState.GetName] con su [concept_market_capital|l] en el extranjero."
 alert_low_market_access_alert_action:0 "el panel Estado para [SCOPE.GetRootScope.GetState.GetName]"
 
 alert_insufficient_tax_capacity_alert_name:0 "[SCOPE.GetRootScope.GetState.GetName] ([SCOPE.GetRootScope.GetState.CalcTaxCapacityBalance|+0v])"
 alert_insufficient_tax_capacity_alert_hint:0 "Puedes mejorar la [concept_tax_capacity|l] de [SCOPE.GetRootScope.GetState.GetName] construyendo [Concept('concept_building','edificios')] de [GetBuildingType('building_government_administration').GetName|l] en el [concept_state|l]."
 alert_insufficient_tax_capacity_alert_action:0 "el panel Estado para [SCOPE.GetRootScope.GetState.GetName]"
  
 alert_state_in_turmoil_alert_name:0 "[concept_turmoil] en [SCOPE.GetRootScope.GetState.GetName]"
 alert_state_in_turmoil_alert_desc:0 "[concept_turmoil] en [SCOPE.GetRootScope.GetState.GetName] debido a la presencia de $RADICALS$"
 alert_state_in_turmoil_alert_hint:1 "Puedes reducir el número de $RADICALS$ garantizando que las necesidades de tus [Concept('concept_pop', 'colectivos')] queden satisfechas. La principal forma de lograrlo es asegurarse de que los $concept_pops$ tengan trabajo y puedan permitirse su [concept_expected_sol|l]. No obstante, los grupos de colectivos que [Concept('concept_discrimination','sufran discriminación')] o tengan [Concept('concept_political_movement','movimientos políticos')] insatisfechos también se [Concept('concept_political_movement_radicalism','radicalizarán')].\n\nPara mitigar estos problemas a corto plazo, puedes valorar la posibilidad de emitir [Concept('concept_decree', 'decretos')] como [GetDecreeType('decree_emergency_relief').GetName] o [GetDecreeType('decree_violent_suppression').GetName] específicamente en [SCOPE.GetRootScope.GetState.GetName] mientras te esfuerzas por encontrar soluciones a largo plazo."
 alert_state_in_turmoil_alert_action:0 "el panel Estado para [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name:0 "La [concept_trade_route|l] [SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket] no está activa"
 alert_inactive_trade_route_alert_hint:0 "Puedes eliminar las [Concept('concept_trade_route', 'rutas comerciales')] desde el panel Mercado o usando la lente de comercio."
