 concept_trade_route:0 "Ruta comercial"
 concept_trade:0 "Comercio"
 concept_trade_routes:0 "Rutas comerciales"
 concept_trade_route_desc:4 "Las $concept_trade_routes$ con $concept_buy_order_short$ de [Concept('concept_good', 'bienes')] de un [concept_market|l] transportan estos hasta otro utilizando [concept_convoys|l] (o por tierra, si el $concept_markets$ está adyacente) y venden los $concept_goods$ en dicho lugar para obtener [concept_revenue|l] (de los que se restan los [concept_tariffs|l]) al [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','centro de comercio')] que los gestione. En el proceso se crean [Concept('concept_buy_orders','órdenes de compra')] y [concept_sell_orders|l] en los dos $concept_markets$, haciendo que los bienes resulten más caros en uno y más baratos en el otro. El volumen de $concept_goods$ trasladados aumentará o disminuirá de forma independiente para cumplir con las condiciones del $concept_market$ en ambos, empleando más o menos [concept_workforce|l] para igualarlas. Cada $concept_trade_route$ requiere un coste fijo de [concept_bureaucracy|l] para su mantenimiento."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"

 concept_trade_revenue:0 "Ingresos del comercio"
 concept_trade_revenue_desc:2 "Una [concept_trade_route|l] genera ingresos para el [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','centro de comercio')] que la gestione en función de la diferencia entre el [concept_market_price|l] y el volumen que se comercie. Los [concept_tariffs|l] reducen el $concept_trade_route$, disminuyendo efectivamente el volumen máximo que una [concept_trade_route|l] puede trasladar antes de dejar de ser rentable y estancarse."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_trade_agreement:0 "Acuerdo comercial"
 concept_trade_agreement_desc:2 "Tipo de [concept_diplomatic_pact|l] entre dos [Concept('concept_country', 'países')] que elimina los [concept_tariffs|l] y el coste en [concept_bureaucracy|l] de las [Concept('concept_trade_route', 'rutas comerciales')] entre ellos."

 concept_trade_route_competitiveness:0 "Competitividad de las rutas comerciales"
 concept_trade_route_competitiveness_short:0 "Competitividad"
 concept_trade_route_competitiveness_desc:1 "Si se agota el conjunto de [Concept('concept_good', 'bienes')] disponible de un [Concept('concept_market', 'mercado')] para una [Concept('concept_trade_route', 'ruta comercial')] debido a un elevado número de socios comerciales, la $concept_trade_route_competitiveness_short$ de cada $concept_trade_route$ competidora determinará la cuota a la que estos tienen acceso. La $concept_trade_route_competitiveness_short$ de una $concept_trade_route$ aumenta con el tiempo."

 concept_market_good_policy:0 "Política de bienes de mercado"
 concept_market_good_policies:0 "Políticas de bienes de mercado"
 concept_market_good_policy_short:0 "política"
 concept_market_good_policy_desc:3 "El [concept_market_owner|l] puede establecer una $concept_market_good_policy$ para cada uno de los [Concept('concept_good', 'bienes')] de su [concept_market|l]. La $concept_market_good_policy_short$ predeterminada es #b $tariff_no_priority$#!, que recauda [concept_tariffs|l] de las importaciones y las exportaciones con arreglo a una $concept_tariff_rate$ basada en la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','política comercial')] vigente en el [Concept('concept_country', 'país')].\n\nLa política de #b $tariff_import_priority$#! elimina los $concept_tariffs$ a la importación para fomentar que otros te hagan [Concept('concept_sell_orders','órdenes de venta')], y para permitir que tus propias [Concept('concept_trade_route', 'rutas comerciales')] de importación florezcan a expensas de tu [concept_treasury], mientras siguen vigentes los $concept_tariffs$ a la exportación para disuadir a aquellos que pudieran realizar [Concept('concept_buy_orders', 'órdenes de compra')] y copar tu suministro.\n\n#b La política de $tariff_export_priority$#! hace lo contrario: elimina los $concept_tariffs$ a la exportación para fomentar que otros te hagan [Concept('concept_buy_orders', 'órdenes de compra')], y para permitir que crezcan tus [Concept('concept_trade_route', 'rutas comerciales')] de exportación, mientras siguen activos los $concept_tariffs$ a la importación para disuadir a otros $concept_countries$ de realizar [Concept('concept_sell_orders', 'órdenes de venta')] de sus $concept_goods$ en tu $concept_market$."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"

 concept_tariffs:0 "Aranceles"
 concept_tariff:0 "Arancel"
 concept_tariff_rate:0 "Tasa arancelaria"
 concept_tariffs_desc:2 "Los $concept_tariffs$ son un tipo de [Concept('concept_taxes', 'impuesto')] sobre las [Concept('concept_trade_route', 'rutas comerciales')]. La $concept_tariff_rate$ aplicada a una $concept_trade_route$ depende de la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','política comercial')] actual de tu [Concept('concept_country', 'país')], tu nivel de $concept_tariff$ y tu [Concept('concept_market_good_policy', 'política')] para el [concept_good|l] con el que se comercia, mientras que los ingresos reales recaudados por tu [concept_treasury] sobre las $concept_trade_route$ dependen del volumen y del [concept_base_price|l] del $concept_good$. Todos los $concept_tariffs$ aplicados a una $concept_trade_route$ se restan de los [concept_revenue|l] del [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','centro de comercio')] que la gestione, lo que disuade de aumentar el volumen comercializado."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_concept:0 "Concepto"
 concept_concepts:0 "Conceptos"
 concept_concept_desc:0 "Esto es un concepto del juego que aparece a modo de descripción emergente con un [concept_concept|l]."
 
 concept_sol:0 "Nivel de vida"
 concept_sol_desc:1 "El $concept_sol$ mide las condiciones de vida de un [Concept('concept_pop', 'colectivo')], con su [concept_wealth|l] material como base de referencia. Rige la [Concept('concept_pop_growth', 'natalidad y mortalidad del colectivo')] y, cada vez que cambia, puede provocar que los $concept_pops$ desarrollen una actitud más [concept_radical|l] o [Concept('concept_loyalist', 'lealista')]. El $concept_sol$ medio de un [concept_state|l] afecta a su [concept_migration_pull|l]."

 concept_expected_sol:0 "Nivel de vida mínimo esperado"
 concept_expected_sol_short:0 "mínimo esperado"
 concept_expected_sol_desc:0 "El $concept_expected_sol$ es el [concept_sol|l] más bajo que un [concept_pop|l] está dispuesto a tolerar. Este número depende de si el $concept_pop$ pertenece a los [concept_lower_strata|l], los [concept_middle_strata|l] o los [concept_upper_strata|l] y se puede ajustar mediante [concept_literacy|l]. Además, se puede modificar mediante ciertas [Concept('concept_technology', 'tecnologías')]. Si un $concept_pop$ tiene un $concept_sol$ inferior al $concept_expected_sol_short$, poco a poco desarrollará una actitud más [concept_radical|l]. Los $concept_pops$ con un $concept_sol$ superior al $concept_expected_sol_short$ asumirán una actitud más $concept_radical$ cada vez que se reduzca su $concept_sol$."

 concept_pop_growth:0 "Crecimiento de los colectivos"
 concept_pop_growth_birthrate_and_mortality:0 "Natalidad y mortalidad"
 concept_pop_growth_birthrate:0 "Natalidad"
 concept_pop_growth_mortality:0 "Mortalidad"
 concept_pop_growth_desc:3 "La cifra neta de [Concept('concept_individual', 'individuos')] que un [concept_pop|l] gana o pierde a lo largo del tiempo se rige por su $concept_pop_growth_birthrate_and_mortality$. Ambos indicadores se rigen por el [concept_sol|l] y varían en función de diversos factores, como enfermedades, condiciones laborales precarias, ayudas por parte de las [Concept('concept_institution', 'instituciones')] y el espacio habitable disponible.\n\n@information! En el $concept_pop_growth$, no se tienen en cuenta los cambios externos en el tamaño de un $concept_pop$ derivados, por ejemplo, de la [concept_migration|l] o de las [concept_casualties|l] por una [concept_war|l]."

 concept_individual:0 "Individuo"
 concept_individuals:0 "Individuos"
 concept_individual_desc:1 "Un individuo es una sola persona dentro de un [concept_pop|l], que puede ser un [Concept('concept_working_adults', 'adulto activo')] o una [Concept('concept_dependents', 'persona dependiente')]. Todos los [Concept('concept_pop', 'colectivos')] están formados por $concept_individuals$ con la misma [concept_culture|l], [concept_religion|l], [concept_profession|l] y [Concept('concept_building', 'lugar de trabajo')]."
 
 concept_building:0 "Edificio"
 concept_buildings:0 "Edificios"
 concept_building_industry:0 "Industria"
 concept_building_industries:0 "Industrias"
 concept_building_possessive:1 "del edificio"
 concept_buildings_possessive:1 "de los edificios"
 concept_building_workplace:0 "Lugar de trabajo"
 concept_building_desc:2 "Los $concept_buildings$ impulsan la economía de tu [Concept('concept_country', 'país')] mediante la [concept_good_production|l] (y el [concept_good_consumption|l]) de [Concept('concept_good','bienes')]. También pueden tener otros efectos útiles, como [concept_bureaucracy|l], [concept_infrastructure|l] y [concept_convoys|l].\n\nPara desempeñar sus funciones requieren de [concept_workforce|l] compuesta por [Concept('concept_pop', 'colectivos')] de diferentes [Concept('concept_profession','profesiones')], que reciben un [concept_building_wage|l] a cambio de su trabajo.\n\nLas funciones que cumple un $concept_building$ concreto vienen determinadas por su [Concept('concept_production_method','método de producción')] activo, y la magnitud de su impacto viene establecida por su [Concept('concept_building_level','nivel de edificio')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\nPuedes [Concept('concept_construction','$concept_construct$')|l] $concept_buildings$ nuevos o ampliarlos en cada uno de tus [Concept('concept_state','$concept_states$')|l] usando tu [GetBuildingType('building_construction_sector').GetName]."

 concept_building_level:0 "Nivel de edificio"
 concept_building_level_short:0 "nivel"
 concept_building_levels:0 "Niveles de edificio"
 concept_building_level_desc:0 "El $concept_building_level_short$ de un [Concept('concept_building', 'edificio')] aumenta sus requisitos actuales de [concept_good_consumption|l], [concept_good_production|l] y [concept_workforce|l], y puede aplicar una bonificación de [concept_economy_of_scale|l]. El $concept_building_level_short$ máximo hasta el que se puede ampliar un $concept_building$ depende del [concept_resource_potential|l] o de la [concept_arable_land|l] del [concept_state|l]. Para ampliar el $concept_building_level_short$ de un $concept_building$, suele hacer falta una [concept_construction|l], aunque el $concept_building_level_short$ de algún $concept_building$ se ajusta automáticamente en función de otros factores como las [concept_infrastructure|l], las [Concept('concept_trade_route','rutas comerciales')], la tasa de [Concept('concept_conscription_center','reclutamiento')] o la $concept_arable_land$ no utilizada."
 
 concept_diplomatic_play:0 "Jugada diplomática"
 concept_diplomatic_play_short:0 "Jugada"
 concept_diplomatic_plays:0 "Jugadas diplomáticas"
 concept_diplomatic_plays_short:0 "Jugadas"
 concept_diplomatic_play_negotiated:0 "Por negociación"
 concept_diplomatic_play_desc:3 "Una $concept_diplomatic_play$ es un periodo de negociaciones diplomáticas hostiles entre dos o más [Concept('concept_country','países')] que se produce después de que un $concept_country$ exija una concesión por parte de otro. Para iniciar una jugada diplomática, deberás tener un [concept_active_interest|l] en la [concept_strategic_region|l] pertinente, lo que también te da derecho a participar en las $concept_diplomatic_plays_short$ como un tercero en esa $concept_strategic_region$.\n\nLa $concept_diplomatic_play$ sigue una [Concept('concept_escalation', 'escalada')] de tres fases: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] y [concept_countdown_to_war|l]. Estas fases establecen las condiciones para un posible [concept_peace_deal|l] en caso de que la jugada llegue a $concept_escalate$ hasta convertirse en una [concept_war|l]. Es posible evitar la $concept_war$ si el [concept_initiator|l] o el [concept_target|l] de la $concept_diplomatic_play_short$ dan marcha atrás y conceden al otro su [concept_war_goal|l] principal."

 concept_sympathy:0 "Simpatía"
 concept_sympathy_desc:0 "Todos los [Concept('concept_country','$concept_countries$')|l] controlados por la IA que formen parte de una [concept_diplomatic_play|l] comienzan esta con un nivel concreto de $concept_sympathy$ por cada bando, que influye en la posibilidad de que apoyen a uno u otro bando en el conflicto. Los [Concept('concept_country','$concept_countries$')|l] controlados por la IA tienden a tener más $concept_sympathy$ por el [concept_target|l], los países con los que tienen [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l] y aquellos que se oponen al [concept_country|l] con gran [concept_infamy|l]. La $concept_sympathy$ también puede aumentar a lo largo de la [concept_diplomatic_play|l], ya que un bando que consiga grandes apoyos o acumule [concept_infamy|l] con [Concept('concept_war_goal', '$concept_war_goals$')|l] tiende a generar $concept_sympathy$ por el bando opuesto."
 
 concept_neutrality:0 "Neutralidad"
 concept_neutrality_desc:0 "El nivel de $concept_neutrality$ de todos los [Concept('concept_country','$concept_countries$')|l] controlados por la IA que formen parte de una [concept_diplomatic_play|l] varía en función de las condiciones internas y del nivel de interés general de los participantes en la jugada. Cuanta mayor sea la $concept_neutrality$, más difícil será convencer a ese [concept_country|l] para que participe en la jugada."
 
 concept_confidence:0 "Confianza"
 concept_confidence_desc:0 "El nivel de $concept_confidence$ de los [Concept('concept_country','$concept_countries$')|l] controlados por la IA que sean protagonistas en una [concept_diplomatic_play|l] varía en función de las condiciones internas y de lo mucho que confíen en ganar la guerra que estalle tras la jugada. La probabilidad de que el [concept_country|l] controlado por la IA decida echarse atrás ante una jugada depende principalmente de su confianza, aunque esto no está garantizado con bajos niveles de $concept_confidence$, sobre todo, si esto conlleva la anexión del país."

 concept_maneuver:0 "Maniobra"
 concept_maneuvers:1 "Maniobras"
 concept_maneuver_desc:3 "Es posible gastar $concept_maneuvers$ para realizar acciones en una [concept_diplomatic_play|l], incluida la reivindicación de [Concept('concept_war_goal', 'objetivos de guerra')] adicionales o de [Concept('concept_sway','persuasión')] sobre otros [Concept('concept_country', 'países')] de tu bando. La cantidad de $concept_maneuvers$ disponible está limitada por tu [concept_rank|l]."
 
 concept_opening_moves:0 "Movimientos de apertura"
 concept_opening_moves_desc:0 "La primera fase de una [concept_diplomatic_play|l] son los $concept_opening_moves$. En ella, el [concept_target|l] establece su [concept_war_goal|l] principal y tanto el [concept_initiator|l] como el $concept_target$ pueden reivindicar [Concept('concept_war_goal', 'objetivos de guerra')] adicionales usando [Concept('concept_maneuver', 'maniobras')]."

 concept_diplomatic_maneuvers:0 "Maniobras diplomáticas"
 concept_diplomatic_maneuvers_desc:0 "La segunda fase de una [concept_diplomatic_play|l] son las $concept_diplomatic_maneuvers$. En ella, el [concept_initiator|l] y el [concept_target|l] pueden tratar de [concept_sway|l] a otros [Concept('concept_country', 'países')] para atraerlos a su bando o reivindicar [Concept('concept_war_goal', 'objetivos de guerra')] adicionales gastando [Concept('concept_maneuver', 'maniobras')]."

 concept_countdown_to_war:0 "Cuenta atrás para la guerra"
 concept_countdown_to_war_desc:1 "La tercera y última fase de una [concept_diplomatic_play|l] es la $concept_countdown_to_war$. Es posible que la [concept_war|l] sea ya inevitable y ambas partes estén haciendo preparativos a un ritmo frenético o estén considerando cualquier opción de última hora para dar marcha atrás.\n\n@information! Entre los preparativos habituales para la $concept_war$ se incluyen: la [Concept('concept_mobilize_general','movilización')] de [Concept('concept_general','generales')], darles [Concept('concept_order','órdenes')] de avanzar o defender [Concept('concept_front', 'frentes')], $concept_conscript_battalion_drafting$ de [Concept('concept_conscript_battalion', 'batallones de reclutas')] y ascender a $concept_generals$ para aumentar su [concept_command_limit|l] si es necesario."

 concept_war_leader:0 "Líder de guerra"
 concept_war_leaders:0 "Líderes de guerra"
 concept_war_leader_desc:0 "Se considerará que un [concept_country|l] de cada bando de una [concept_war|l] lidera dicho bando; normalmente (pero no siempre), se corresponderán con el [concept_initiator|l] y el [concept_target|l] de la [concept_diplomatic_play|l] que la provocó. Estos serán los únicos que podrán proponer [Concept('concept_peace_deal','acuerdos de paz')], aunque todos los miembros participantes en la $concept_war$ deberán ratificar el $concept_peace_deal$ para aceptarlo."
 
 concept_initiator:0 "Iniciador"
 concept_initiator_desc:0 "El [concept_country|l] que inició una [concept_diplomatic_play|l]."
 
 concept_target:0 "Objetivo"
 concept_target_desc:0 "El [concept_country|l] que es objetivo de una [concept_diplomatic_play|l]."

 concept_homeland:0 "Tierra natal"
 concept_homelands:1 "Tierras natales"
 concept_homeland_desc:2 "Las $concept_homelands$ de una [Concept('concept_culture','cultura')] están compuestas por aquellas [Concept('concept_state_region','regiones estatales')] que los [Concept('concept_pop', 'colectivos')] de dicha $concept_culture$ consideran su territorio por historia o tradición. Los $concept_pops$ son más propensos a [Concept('concept_migration','migrar')] a sus $concept_homelands$ que a otros [Concept('concept_state','estados')], y los $concept_pops$ que residen allí nunca se plantearán la [Concept('concept_assimilation','asimilación')].\n\nIniciar una [concept_diplomatic_play|l] para conquistar un $concept_state$ considerado como la $concept_homeland$ de una de tus [concept_primary_cultures|l] se considera relativamente legítimo y generará mucha menos [concept_infamy|l] de lo habitual."

 concept_mobilize_general:0 "Movilizar general"
 concept_mobilize_general_mobilize:0 "movilizar"
 concept_mobilize_general_mobilizing:0 "movilizando"
 concept_mobilize_general_mobilized:0 "movilizado"
 concept_mobilize_general_mobilization:0 "Movilización"
 concept_mobilize_general_desc:3 "Al movilizar a un [concept_general|l], comenzará inmediatamente el proceso de $concept_mobilize_general_mobilization$ de todos los [Concept('concept_battalion', 'batallones')] que tenga asignados. Una vez $concept_mobilize_general_mobilized$ un $concept_general$, no es posible desmovilizarlo manualmente, aunque este se retirará automáticamente cuando el [concept_country|l] deje de estar en [concept_war|l]."

 concept_mobilize_battalion:0 "Movilizar batallón"
 concept_mobilize_battalion_demobilized:0 "desmovilizado"
 concept_mobilize_battalion_mobilize:0 "movilizar"
 concept_mobilize_battalion_mobilizing:0 "movilizando"
 concept_mobilize_battalion_mobilized:0 "movilizado"
 concept_mobilize_battalions_mobilized:0 "Batallones movilizados"
 concept_mobilize_battalion_mobilization:0 "Movilización"
 concept_mobilize_battalion_desc:2 "Los [Concept('concept_battalion', 'batallones')] asignados a un [concept_general|l] [Concept('concept_mobilize_general', 'movilizado')] comienzan su movilización inmediatamente a un ritmo que depende de las [concept_infrastructure|l] del [concept_state|l]. Todo [Concept('concept_battalion', 'batallón')] movilizado o movilizándose consume más [Concept('concept_military_good','bienes militares')], pero estos están totalmente preparados para seguir a su [concept_general|l] a la [concept_battle|l]."

 concept_fully_mobilized_battalions:0 "Batallones totalmente movilizados"
 concept_fully_mobilized_battalions_desc:0 "Los [Concept('concept_battalion','batallones')] totalmente movilizados de un [Concept('concept_country','país')] incluyen a todos los $concept_battalions$ que ya se hayan [Concept('concept_mobilize_battalion','movilizado')] y estén plenamente preparados para seguir a su [concept_general|l] a la [concept_battle|l]."

 concept_available_battalions:0 "Batallones disponibles"
 concept_available_battalions_desc:2 "Los [Concept('concept_battalion','batallones')] disponibles de un [Concept('concept_country','país')] incluyen a todos los $concept_battalions$ producidos en sus [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','cuarteles')] o [Concept('concept_conscription_center','centros de reclutamiento')]."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_potential_battalions:0 "Batallones potenciales"
 concept_potential_regulars:0 "Regulares potenciales"
 concept_potential_conscripts:0 "Reclutas potenciales"
 concept_potential_battalions_desc:2 "El número máximo de [Concept('concept_battalion','batallones')] potenciales de un [Concept('concept_country','país')] es la suma de sus $concept_battalions$ regulares potenciales y sus [Concept('concept_conscript_battalion','batallones de reclutas')] potenciales.\n\n#b $concept_battalions$ regulares potenciales#!: el número de $concept_battalions$ que pueden soportar los [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','cuarteles')] construidos actualmente en el $concept_country$\n\n#b $concept_conscript_battalions$ potenciales#!: el número de $concept_conscript_battalions$ que los [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','centros de reclutamiento')] del $concept_country$ podrían generar si se activara el [Concept('concept_conscription_center','reclutamiento')] en todos los [Concept('concept_state','estados')]"
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscription_center:0 "Centro de reclutamiento"
 concept_conscription_centers:0 "Centros de reclutamiento"
 concept_conscription_center_conscription:0 "Reclutamiento"
 concept_conscripted:0 "reclutado"
 concept_conscription:0 "Reclutamiento"
 concept_conscription_center_desc:2 "Cuando un [concept_state|l] es $concept_conscripted$ durante una [concept_diplomatic_play|l] o una [concept_war|l], aparecerá un [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','centro de reclutamiento')] con un [concept_building_level|l] que dependerá de su #v $modifier_state_conscription_rate_add$#! y del tamaño de la [Concept('concept_pop','población')] del $concept_state$. Este [concept_military_building|l] reclutará a la [concept_workforce|l] civil [Concept('concept_conscript_battalion','$concept_conscript_battalions$')|l] que se asignarán automáticamente a los [Concept('concept_general','generales')] en cada [concept_hq|l] a medida que se creen.\n\nUna vez finalizada la $concept_war$, todos los $concept_conscription_centers$ se desactivarán y los $concept_conscript_battalions$ quedarán disueltos. Los $concept_pops$ que vuelvan a la vida civil no tendrán garantizado el acceso a su antigua [concept_profession|l] y puede que deban buscar nuevas oportunidades laborales."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscript_battalion:0 "Batallón de reclutas"
 concept_conscript_battalions:0 "Batallones de reclutas"
 concept_conscript_battalion_short:0 "Recluta"
 concept_conscript_battalions_short:0 "Reclutas"
 concept_conscript_battalion_drafting:0 "Llamada a filas"
 concept_conscript_battalion_desc:4 "Los $concept_conscript_battalions$ son [Concept('concept_battalion', 'batallones')] reclutados de forma temporal y que se crean con [Concept('concept_pop','población')] civil a través de los [Concept('concept_conscription_center','centros de reclutamiento')] activados durante las [Concept('concept_diplomatic_play','jugadas diplomáticas')] o las [Concept('concept_war','guerras')]."
 
 concept_front:0 "Frente"
 concept_fronts:1 "Frentes"
 concept_front_desc:2 "Una serie de [Concept('concept_province', 'provincias')] situadas en la frontera de los [Concept('concept_theater','teatros')] entre dos [Concept('concept_country', 'países')] en [concept_war|l]. Es posible [Concept('concept_order','ordenar')] a los [Concept('concept_general', 'generales')] que avancen o defiendan los $concept_fronts$, lo que puede originar [Concept('concept_battle','batallas')] que modifiquen el tamaño de los $concept_theaters$ y la ubicación del $concept_front$."

 concept_garrison:0 "Guarnición"
 concept_garrisons:0 "Guarniciones"
 concept_garrison_desc:1 "La $concept_garrison$ de un [concept_hq|l] está compuesta por todos los [Concept('concept_battalion','batallones')] que aún no se han [Concept('concept_mobilize_battalion','movilizado')]. Durante una [concept_war|l], la $concept_garrison$ de un $concept_hq$ se distribuirá por cualquier [Concept('concept_front','frente')] que haya, donde se serán asignados de manera temporal y automática a los $concept_generals$ que estén a la defensiva durante una [concept_battle|l] concreta o, incluso, podrán defender de forma independiente en caso de que no haya ningún $concept_general$ disponible.\n\nLas fuerzas de una $concept_garrison$ tienen un [concept_good_consumption|l] inferior de [Concept('concept_military_good','bienes militares')] por no estar movilizadas, pero no obtienen las ventajas de los [Concept('concept_character_trait','rasgos de personaje')] de un $concept_general$ y es menos probable que estén disponibles para $concept_battles$ defensivas. Las fuerzas de una $concept_garrison$ no puede unirse a los avances."

 concept_advancement_progress:0 "Progreso de avance"
 concept_advancement_progress_desc:1 "Los [Concept('concept_general','generales')] a los que se les ha [Concept('concept_order','ordenado')] avanzar en un [concept_front|l] acumulan $concept_advancement_progress$ a diario en función de su [concept_advancement_speed|l]. Cuando el $concept_advancement_progress$ del $concept_front$ haya llegado a [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], comenzará una [concept_battle|l]. Mientras la $concept_battle$ esté en marcha en el $concept_front$, el $concept_advancement_progress$ en ese $concept_front$ quedará pausado."
 
 concept_advancement_speed:0 "Rapidez de avance"
 concept_advancement_speed_desc:1 "Lo rápido que un [concept_general|l] puede avanzar en su [concept_front|l] al acumular [concept_advancement_progress|l].\nUn $concept_general$ que no disponga de [Concept('concept_battalion','batallones')] [Concept('concept_mobilize_battalion','movilizados')] tendrá una $concept_advancement_speed$ nulo."

 concept_province:0 "Provincia"
 concept_provinces:1 "Provincias"
 concept_province_possessive:0 "de la provincia"
 concept_province_land:0 "Tierras"
 concept_province_desc:2 "Subdivisiones de los [Concept('concept_state', 'estados')], cada una de ellas con su propio [concept_terrain|l]. Durante la [Concept('concept_colony','colonización')], se produce una transferencia de $concept_provinces$ entre $concept_states$ y estas pueden transferirse temporalmente entre [Concept('concept_theater','teatros')] durante una [concept_war|l] como consecuencia de las [Concept('concept_battle','batallas')]."

 concept_battle_condition:0 "Condición de batalla"
 concept_battle_condition_short:0 "Condición"
 concept_battle_condition_desc:0 "Durante las [Concept('concept_battle','batallas')], cada bando se verá afectado por una $concept_battle_condition$ que influirá en el resultado. La $concept_battle_condition_short$ aplicable dependerá de una serie de factores, entre los que suelen estar los [Concept('concept_character_trait','rasgos de personaje')] de los [Concept('concept_commander','comandantes')] a cargo de ese bando."

 concept_battle:0 "Batalla"
 concept_battles:0 "Batallas"
 concept_battle_desc:1 "Cuando dos [Concept('concept_commander','comandantes')] se encuentran y entran en conflicto durante una [concept_war|l], sus [Concept('concept_unit','unidades')] y ellos se enfrentarán en un intento por causar [concept_casualties|l] y dañar la [concept_morale|l] del enemigo. El bando que primero se quede sin [concept_manpower|l] o resulte $concept_morale_demoralized$ se retirará, saliendo victorioso el otro bando.\n\nEn tierra, las $concept_battles$ tienen lugar en las [Concept('concept_province','provincias')] adyacentes a los [Concept('concept_front','frentes')] cuando un [concept_general|l] avanza para tomar o recuperar $concept_province_land$. El vencedor conquistará más $concept_provinces$ o impedirá que el enemigo lo haga.\nEn el mar, las $concept_battles$ tienen lugar en los nodos marítimos cuando un [concept_admiral|l] intercepta a otro debido a [Concept('concept_order','órdenes')] en conflicto. El ganador deja a su enemigo dañado y le obliga a volver a puerto para realizar reparaciones, lo que le impide cumplir ninguna $concept_order$ durante un tiempo."

 concept_timed_modifier:0 "Modificador temporal"
 concept_timed_modifiers:0 "Modificadores temporales"
 concept_timed:0 "temporal"
 concept_timed_modifier_desc:0 "Un [concept_modifier|l] con fecha de caducidad, tras la cual desaparecerá. Los $concept_timed_modifiers$ pueden mantener su efecto total o [Concept('concept_decay','decaer')] gradualmente hasta alcanzar la fecha de caducidad."
 
 concept_modifier:0 "Modificador"
 concept_modifiers:1 "Modificadores"
 concept_modifier_desc:1 "Cualquier ajuste de un valor fuera de la norma se considera un $concept_modifier$. Estos pueden ser permanentes o [Concept('concept_timed_modifier','temporales')], y su origen siempre puede rastrearse hasta elementos como una [concept_law|l], [concept_technology|l], [concept_institution|l], [concept_building|l], [concept_character_trait|l] o incluso una opción seleccionada durante un evento especial. Todos los valores alterados mediante $concept_modifiers$ tienen ayudas emergentes que explican la lista completa de elementos de origen y sus valores."

 concept_terrain:0 "Terreno"
 concept_terrain_desc:3 "El $concept_terrain$ de una [Concept('concept_province','provincia')] determina su [concept_combat_width|l] y lo volátiles e impredecibles que son las [Concept('concept_battle','batallas')] en esa $concept_province$. Los [Concept('concept_general','generales')] también pueden tener mayor o menor experiencia a la hora de combatir en diferentes tipos de $concept_terrain$.\n\nEl $concept_terrain$ de una $concept_province$ concreta puede verse modificado a consecuencia de los [Concept('concept_building','edificios')] construidos en el [concept_state|l]."

 concept_strategic_region:0 "Región estratégica"
 concept_strategic_regions:1 "Regiones estratégicas"
 concept_strategic_regions_short:0 "Regiones"
 concept_strategic_region_desc:1 "Una serie de [Concept('concept_state_region', 'regiones estatales')] considerada una región de importancia estratégica. Los [Concept('concept_country','países')] cuentan con un [concept_interest|l] en todas las $concept_strategic_regions_short$ en las que poseen [Concept('concept_province','tierras')], y pueden proyectar [Concept('concept_interest','intereses')] adicionales hacia otras $concept_strategic_regions$ si su [concept_rank|l] es lo suficiente alto para ello.\n\nMantener un [concept_active_interest|l] en una $concept_strategic_region$ es un requisito previo para participar en cualquier [Concept('concept_diplomatic_play','jugada diplomática')] que allí se produzca."

 concept_sway:0 "Persuadir"
 concept_swaying:0 "Persuasión"
 concept_swayed:0 "persuadido"
 concept_sway_desc:1 "El [concept_initiator|l] o el [concept_target|l] de una [concept_diplomatic_play|l] pueden tratar de $concept_sway$ a cualquier otro [concept_country|l] con un [concept_active_interest|l] en la [concept_strategic_region|l] para que se una a su bando ofreciendo un [concept_war_goal|l] u otra promesa, como una [concept_obligation|l]. Tratar de $concept_sway$ a un $concept_country$ cuesta [Concept('concept_maneuver','maniobras')], y la probabilidad de que un $concept_country$ manejado por la IA acepte la oferta depende de tus [concept_relations|l] y su [concept_attitude|l] tanto hacia ti como hacia tu rival."

 concept_diplomatic_action:0 "Acción diplomática"
 concept_diplomatic_actions:0 "Acciones diplomáticas"
 concept_diplomatic_actions_short:0 "Acciones"
 concept_diplomatic_action_desc:2 "Un amplio término para las interacciones entre dos [Concept('concept_country','países')] que incluye las [Concept('concept_instant_diplomatic_action','acciones diplomáticas instantáneas')], las [Concept('concept_ongoing_diplomatic_action','acciones diplomáticas en curso')] y los [Concept('concept_diplomatic_pact','pactos diplomáticos')]. Se distinguen de las [Concept('concept_diplomatic_play','jugadas diplomáticas')] en que ningún tercero tiene voto sobre su resultado y en que no existe riesgo de que la acción por sí sola acabe provocando una [concept_war|l]."

