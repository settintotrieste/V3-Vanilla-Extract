l_spanish:

 concept_economy_health:0 "Salud de la economía"
 concept_economy_health_healthy:0 "Economía saneada"
 concept_economy_health_healthy_short:0 "Saneada"
 concept_economy_health_unhealthy:0 "Economía poco saneada"
 concept_economy_health_unhealthy_short:0 "Poco saneada"
 concept_economy_health_desc:0 "La economía de un país se considera $concept_economy_health_healthy_short$ #italic si#!:\n$TAB$@green_checkmark_box! sus ingresos fijos superan sus gastos fijos\n$TAB$@green_checkmark_box! su [concept_principal|l] es inferior a la mitad de su [concept_credit|l] total."

 concept_bankroll:0 "$bankroll$"
 concept_bankrolling:0 "Financiación"
 concept_bankroll_desc:0 "[concept_ongoing_diplomatic_action] por la que un [concept_country|l] le paga parte de sus ingresos a otro, según los impuestos semanales que recauda el receptor. Esta acción puede dar lugar a una [concept_obligation|l] con el [concept_country|l] que lo financia cada mes."

