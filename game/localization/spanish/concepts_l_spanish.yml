 concept_subject:0 "Súbdito"
 concept_subjects:1 "Súbditos"
 concept_subject_possessive:0 "del súbdito"
 concept_subject_desc:1 "Un [concept_country|l] cuya autonomía y derecho a la autodeterminación están limitados en mayor o menor medida por un [concept_overlord|l]. Las relaciones de $concept_subject$ son un tipo de [concept_diplomatic_pact|l] al que se puede pedir a los $concept_countries$ que se unan voluntariamente u obligados por una [concept_diplomatic_play|l]. Los efectos exactos dependen del tipo de $concept_subject$, pero suelen incluir la obligación de entrar en el [concept_market|l] del $concept_overlord$, ceder una parte de los ingresos del [Concept('concept_treasury', 'Tesoro')], un [concept_prestige|l] reducido, incapacidad para comenzar [Concept('concept_diplomatic_play','jugadas diplomáticas')] propias o decidir libremente a qué bando apoyar en estas, además de heredar al [concept_ruler|l] del $concept_overlord$ como [concept_head_of_state|l].\n\nLos $concept_subjects$ pueden alcanzar su libertad mediante una $concept_diplomatic_play$ iniciada por ellos mismos o por un tercero. Algunos tipos de $concept_subject$ también pueden ser objeto de una $concept_diplomatic_play_short$ por parte de su $concept_overlord$ para reducir aún más la autonomía del súbdito, o incluso #b anexionárselo#! totalmente."

 concept_overlord:0 "Soberano"
 concept_overlord_possessive:0 "del soberano"
 concept_overlord_desc:0 "El [concept_country|l] dominante en una relación de [concept_subject|l], que obtiene una serie de ventajas del [concept_diplomatic_pact|l] a la vez que (normalmente) tiene que pagar [concept_influence|l] por él."

 concept_great_power:0 "Gran potencia"
 concept_great_powers:1 "Grandes potencias"
 concept_great_power_desc:3 "Se considera que aquellos pocos [Concept('concept_country', 'países')] que dirigen el mundo, a través de imperios globales o mediante un dominio local absoluto, tienen el [concept_rank|l] de $concept_great_power$. Estas se encuentran en constante enfrentamiento con otras $concept_great_powers$ con objeto de aventajarlas y siempre recelan de las osadas [Concept('concept_major_power', '$concept_major_powers$')] que tratan de alcanzar la grandeza a su costa.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\nLas $concept_great_powers$ obtienen las siguientes ventajas:\n[GetRankModifier('great_power').GetDesc]"
 
 concept_major_power:0 "Potencia importante"
 concept_major_power_short:0 "importante"
 concept_major_powers:0 "Potencias importantes"
 concept_major_power_desc:2 "Los [Concept('concept_country', 'países')] con [concept_rank|l] de $concept_major_powers$ han conseguido una relevancia notable a través de su presencia regional. Aunque todavía no son lo bastante fuertes como para establecer un verdadero imperio global, pueden ser una fuerza local a tener en cuenta, y los más poderosos entre ellos pueden aspirar a alcanzar el estatus de [concept_great_power|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\nLas $concept_major_powers$ obtienen las siguientes ventajas:\n[GetRankModifier('major_power').GetDesc]"

 concept_minor_power:0 "Potencia menor"
 concept_minor_powers:0 "Potencias menores"
 concept_minor_power_desc:3 "Los [Concept('concept_country', 'países')] con el [concept_rank|l] de $concept_minor_power$ son peones en los juegos imperialistas de las [Concept('concept_major_power', 'potencias importantes')] y las [Concept('concept_great_power','grandes potencias')], que suelen usarlos como $concept_countries$ colchón, [Concept('concept_puppet', 'marionetas')] o [Concept('concept_market', 'mercados')] cautivos.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\nLas $concept_minor_powers$ obtienen las siguientes ventajas:\n[GetRankModifier('minor_power').GetDesc]"
 
 concept_insignificant_power:0 "Potencia insignificante"
 concept_insignificant_power_short:0 "insignificante"
 concept_insignificant_power_desc:2 "Los [Concept('concept_country', 'países')] con un [concept_prestige|l] tan bajo que no se les puede considerar una [Concept('concept_minor_power', 'potencia menor')] tienen el [concept_rank|l] de $concept_insignificant_power_short$. Estos luchan por su derecho a la autodeterminación mientras tratan de no parecer demasiado molestos ante las [Concept('concept_major_power','potencias importantes')] y las [Concept('concept_great_power','grandes potencias')] vecinas.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\nLos países que son $concept_insignificant_power_short$ obtienen las siguientes ventajas:\n[GetRankModifier('insignificant_power').GetDesc]"
 
 concept_unrecognized_power:0 "Potencia no reconocida"
 concept_unrecognized_power_short:0 "no reconocida"
 concept_unrecognized_powers:0 "Potencias no reconocidas"
 concept_unrecognized_regional_power:0 "Potencia no reconocida"
 concept_unrecognized_major_power:0 "Potencia importante no reconocida"
 concept_unrecognized_power_desc:2 "Las $concept_unrecognized_powers$ son [Concept('concept_country', 'entidades políticas')] vistas como inferiores e incivilizadas por parte de las [Concept('concept_great_power', 'grandes potencias')] dominantes, que las consideran poco más que posibles conquistas futuras. Como resultado de esto, su [concept_prestige|l] se ve penalizado y pueden ser objeto de [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] más serias. También tienen restringido el [Concept('concept_rank', 'rango')] que pueden alcanzar, independientemente del $concept_prestige$ que adquieran.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:0 "\n\nUna $concept_unrecognized_power$ que desee eliminar estas penalizaciones deberá obtener el reconocimiento de una [concept_great_power|l] mediante una $concept_diplomatic_play$."

 concept_protectorate:0 "Protectorado"
 concept_protectorate_desc:2 "Un $concept_protectorate$ es un tipo de [concept_subject|l] autónomo capaz de iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')]. Un [concept_country|l] puede hacer o recibir la petición de convertirse en $concept_protectorate$ bajo un [concept_overlord|l] sin riesgo de entrar en [concept_war|l] si se rechaza la oferta."
 
 concept_puppet:0 "Marioneta"
 concept_puppets:0 "Marionetas"
 concept_puppet_desc:2 "Una [Concept('concept_recognized_power', 'potencia reconocida')] puede convertir a un [concept_country|l] más débil en su $concept_puppet$. Una $concept_puppet$ es un tipo de [concept_subject|l] que no puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')], pero tiene la obligación de participar en las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')] y, además, debe pagar cada semana un #v 20 %#! de los ingresos de su [concept_treasury|l] al $concept_overlord$. El [concept_rank|l] de una $concept_puppet$ no puede aumentar hasta igualar o superar el de su $concept_overlord$ y este último puede considerarla objeto de una $concept_diplomatic_play$ de #b anexión#!."
 
 concept_personal_union:0 "Unión personal"
 concept_personal_union_desc:4 "Dos [Concept('concept_country', 'países')] que se rijan por la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarquía')] pueden unirse mediante una $concept_personal_union$, una relación de [concept_subject|l] en la que el [concept_ruler|l] del [Concept('concept_overlord', 'soberano')] es el [concept_head_of_state|l] en ambos $concept_countries$. El súbdito no puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')], pero tiene la obligación de unirse a las [Concept('concept_war', 'guerras')] de su $concept_overlord$. El [concept_diplomatic_pact|l] se romperá si el $concept_overlord$ abole la $law_monarchy$."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"

 concept_dominion:0 "Dominio"
 concept_dominion_desc:1 "Las [Concept('concept_recognized_power', 'potencias reconocidas')] pueden convertir a un [concept_country|l] más débil en su $concept_dominion$. Un $concept_dominion$ es un tipo de [concept_subject|l] más autónomo que puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y no tiene la obligación de unirse a las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')]. Debe pagar cada semana un #v 10 %#! de los ingresos de su [concept_treasury|l] a su $concept_overlord$."

 concept_tributary:0 "Tributario"
 concept_tributary_desc:1 "Las [Concept('concept_unrecognized_power', 'potencias no reconocidas')] pueden convertir a un [concept_country|l] más débil en su $concept_tributary$. Un $concept_tributary$ es un tipo de [concept_subject|l] más autónomo que puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y no tiene la obligación de unirse a las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')]. Debe pagar cada semana un #v 10 %#! de los ingresos de su [concept_treasury|l] a su $concept_overlord$."

 concept_vassal:0 "Vasallo"
 concept_vassalize:0 "Hacer vasallo"
 concept_vassal_desc:1 "Una [Concept('concept_unrecognized_power', 'potencia no reconocida')] puede convertir a un [concept_country|l] más débil en su $concept_vassal$. Un $concept_vassal$ es un tipo de [concept_subject|l] que no puede iniciar sus propias [Concept('concept_diplomatic_play', 'jugadas diplomáticas')], pero tiene la obligación de participar en las [Concept('concept_war', 'guerras')] de su [Concept('concept_overlord', 'soberano')] y, además, debe pagar cada semana un #v 15 %#! de los ingresos de su [concept_treasury|l] al $concept_overlord$."
 
 concept_observer_mode:0 "Modo observador"
 concept_observer:0 "Observador"
 concept_observe:0 "observar"
 concept_observing:0 "observando"
 concept_observer_mode_desc:1 "Un jugador $concept_observing$ tiene acceso total a la interfaz de usuario y ve lo que ocurre en el juego, pero no puede realizar ningún cambio en la partida."

