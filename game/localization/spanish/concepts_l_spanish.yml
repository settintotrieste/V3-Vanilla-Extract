 concept_government_building:0 "Edificio gubernamental"
 concept_government_buildings:1 "Edificios gubernamentales"
 concept_government_building_desc:1 "Un [concept_building|l] que es propiedad y está operado por el [concept_government|l] utilizando fondos del [concept_treasury|l]. Los $concept_government_buildings$ no tienen [concept_good_production|l] de [Concept('concept_good','bienes')] y, por tanto, no generan [concept_revenue|l], pero sí una serie de recursos distintos cruciales para el funcionamiento de un [concept_country|l], como [concept_bureaucracy|l], [concept_infrastructure|l], [concept_convoys|l] y [Concept('concept_unit','unidades')]. La [concept_workforce|l] de los $concept_government_buildings$ que no sean militares recibe un estipendio conforme al [concept_government_wage|l], mientras que los [Concept('concept_military_building','edificios militares')] reciben una paga conforme al [concept_military_wage|l]."

 concept_military_building:0 "Edificio militar"
 concept_military_buildings:1 "Edificios militares"
 concept_military_building_army_and_navy:0 "Ejército de tierra y armada"
 concept_military_building_desc:4 "Los [Concept('concept_government_building','edificios gubernamentales')] utilizados para entrenar, mantener y suministrar [Concept('concept_battalion','batallones')] y [Concept('concept_flotilla','flotillas')] al ejército y la armada del [Concept('concept_country','país')], respectivamente. La [concept_workforce|l] de los $concept_military_buildings$ recibe una paga conforme al [concept_military_wage|l]."
 
 concept_incorporated_state:0 "Estado incorporado"
 concept_incorporated_states:1 "Estados incorporados"
 concept_incorporate_state:0 "Incorporar estado"
 concept_incorporate:0 "incorporar"
 concept_incorporated:0 "incorporado"
 concept_incorporating:0 "Incorporación"
 concept_incorporation:0 "Incorporación"
 concept_incorporated_state_desc:2 "[Concept('concept_state','Estados')] que están totalmente integrados en un [concept_country|l]. Los [Concept('concept_pop', 'colectivos')] de los $concept_incorporated_states$ pagan impuestos, tienen acceso a los beneficios de las [Concept('concept_institution', 'instituciones')] y participan de pleno derecho en el sistema político del país. Cualquier [Concept('concept_unincorporated_state','estado no incorporado')] puede ser $concept_incorporated$ a través de un proceso ocasionalmente largo."

 concept_capacity:0 "Capacidad"
 concept_capacities:0 "Capacidades"
 concept_capacity_desc:0 "Una medida de las capacidades de tu [Concept('concept_country','país')] en una de las tres áreas siguientes: [concept_bureaucracy|l], [concept_authority|l] e [concept_influence|l]. Las $concept_capacities$ no se almacenan ni usan, sino que se generan de diferentes formas y se gastan de forma continua en los diferentes proyectos que tienes en marcha. El saldo restante de cada área se muestra en la barra superior. Si tienes $concept_capacity$ de sobra, conseguirás una pequeña bonificación para tu $concept_country$, mientras que si te falta capacidad, recibirás importantes penalizaciones."

 concept_bureaucracy:0 "Burocracia"
 concept_bureaucracy_desc:4 "La burocracia @bur! es una [concept_capacity|l] que sirve para mantener las operaciones cotidianas y la cohesión administrativa de un [Concept('concept_country','país')]. Su coste aumenta en función de la población de los [Concept('concept_incorporated_state', 'estados incorporados')] y con el nivel de inversión en cada [concept_institution|l]. Además, se utiliza para administrar [Concept('concept_commander','comandantes')] y [Concept('concept_trade_route','rutas comerciales')]. Obtendrás @bur! al operar [Concept('concept_building','edificios')] de la [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','administración gubernamental')]."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 concept_authority:0 "Autoridad"
 concept_authority_desc:3 "La autoridad @aut! es una [concept_capacity|l] que sirve para realizar cambios internos en tu [concept_country|l], como promulgar [Concept('concept_decree', 'decretos')] o gestionar [Concept('concept_interest_group', 'grupos de interés')]. Obtendrás @aut! de las [Concept('concept_law', 'leyes')]."
 
 concept_influence:0 "Influencia"
 concept_influence_desc:3 "La influencia @inf! es una [concept_capacity|l] que se utiliza para las [Concept('concept_diplomatic_action', 'acciones diplomáticas')] y los [Concept('concept_diplomatic_pact','pactos diplomáticos')] que tengan como objetivo otro [concept_country|l]. Obtendrás @inf! según tu [concept_rank|l]."

 concept_institution:0 "Institución"
 concept_institutions:1 "Instituciones"
 concept_institution_possessive:0 "de la institución"
 concept_institution_desc:2 "Las $concept_institutions$ proporcionan ventajas a los [Concept('concept_incorporated_state', 'estados incorporados')] de tu [concept_country|l]. Se requiere [concept_bureaucracy|l] para mantenerlas en proporción al número de [Concept('concept_pop', 'colectivos')] que vivan en tus $concept_incorporated_states$ y al nivel de inversión de la $concept_institution$. Los niveles más altos aumentan tanto el coste como el efecto. El ajuste de los niveles de inversión consume un tiempo establecido."
 
 concept_law:0 "Ley"
 concept_laws:0 "Leyes"
 concept_law_desc:3 "Las $concept_laws$ establecen las normas básicas que rigen y hacen funcionar tu [concept_country|l]. Ciertas $concept_laws$ habilitan [Concept('concept_institution', 'instituciones')] que proporcionan un mayor control. Para poder [Concept('concept_enactment_of_laws','promulgar')] una $concept_law$, debe estar [Concept('concept_endorse_oppose','respaldada')] por al menos un [concept_interest_group|l] [concept_in_government|l] o apoyada por un [concept_political_movement|l] actual."

 concept_money:1 "Dinero"
 concept_money_desc:5 "El $concept_money$ mueve el mundo. Se usa para pagar los [Concept('concept_government_wage','salarios de la administración')] y la producción de [concept_bureaucracy|l], los materiales de [concept_construction|l], las [concept_subsidies|l] industriales, los [concept_convoys|l] para las [Concept('concept_trade_route','rutas comerciales')] y, por último, pero no por ello menos importante, el ejército. Ganas dinero [Concept('concept_taxes','cobrando impuestos')] a los [Concept('concept_pop', 'colectivos')] e imponiendo [concept_tariffs|l]. El $concept_money$ que sobre en el balance de tu [concept_treasury] se usará para pagar [concept_loans|l] o comprar oro para las [concept_gold_reserves|l]. Si no tienes suficiente dinero, aumentarán tus $concept_loans$ conforme a tu [Concept('concept_credit','límite de crédito')], que se establece en función de la cantidad de dinero que haya en las [concept_cash_reserves|l] de tus $concept_buildings$."
 
 concept_workforce:0 "Mano de obra"
 concept_workforce_desc:1 "La $concept_workforce$ de un [concept_building|l] consiste en los [Concept('concept_pop', 'colectivos')] de diferentes [Concept('concept_profession', 'profesiones')] que varían en función de los [Concept('concept_production_method', 'métodos de producción')] activos en ese momento."

 concept_gold_reserves:0 "Reservas de oro"
 concept_gold_reserves_desc:1 "El excedente presupuestario semanal de un [Concept('concept_country','país')] se acumula en sus $concept_gold_reserves$. Si el balance presupuestario es negativo, el [concept_money|l] de las $concept_gold_reserves$ se agotará primero antes de que el $concept_country$ empiece a pedir [concept_loans|l]. Solo se pueden acumular $concept_gold_reserves$ que representen una fracción del [concept_gdp|l] antes de que su rendimiento disminuya. La acumulación de oro hará que tu motor económico se acabe gripando con el tiempo."

 concept_cash_reserves:0 "Reservas en efectivo"
 concept_cash_reserves_desc:1 "Los activos de un [concept_building|l] se almacenan en sus $concept_cash_reserves$. Si el $concept_building$ tiene un [concept_building_balance|l] semanal positivo, parte del [concept_money|l] se deposita en las $concept_cash_reserves$, mientras que el resto se paga como [concept_dividends|l] a los [Concept('concept_pop','colectivos')] con [Concept('concept_ownership_share','participaciones de propiedad')].\n\nLas $concept_cash_reserves$ se consideran propiedad de los $concept_pops$ con $concept_ownership_shares$, los cuales se enfadarán si sus $concept_cash_reserves$ desaparecen debido a una reducción de tamaño o [concept_bankruptcy|l]. La suma de todas las $concept_cash_reserves$ de tu [concept_country|l] determina tu [concept_credit|l]."

 concept_obsession:0 "Obsesión"
 concept_obsessed:0 "obsesionado"
 concept_obsession_desc:1 "Una [concept_culture|l] se puede obsesionar con un [Concept('concept_good','bien')] concreto. Los [Concept('concept_pop', 'colectivos')] de esa $concept_culture$ gastarán mucho más en los $concept_goods$ con los que están obsesionados en comparación con otros $concept_goods$ de la misma categoría de sus [concept_pop_needs|l]."

 concept_taboo:0 "Tabú"
 concept_taboo_desc:1 "Una [concept_religion|l] puede tener un $concept_taboo$ contra un [Concept('concept_good','bien')] concreto. Los [Concept('concept_pop', 'colectivos')] de esa $concept_religion$ gastarán mucho menos en los $concept_goods$ que consideren $concept_taboo$ en comparación con otros $concept_goods$ de la misma categoría de sus [concept_pop_needs|l]."

 concept_goods_substitution:0 "Sustitución de bienes"
 concept_goods_substitutes_short:0 "Sustitutos"
 concept_goods_substitution_desc:2 "Los [Concept('concept_good','bienes')] que son parte de la misma categoría de [concept_pop_needs|l] se pueden sustituir en el consumo de los [Concept('concept_pop','colectivos')] según la disponibilidad de los mismos. Por ejemplo, el grupo de alimentos básicos contiene cereales y carne. Los $concept_pops$ consumirán más carne y menos cereales, lo que aumentará el consumo de carne (y reducirá el de cereales) si la misma está más disponible en el mercado más adelante. En algunos casos, un bien se puede sustituir por completo si no hay [concept_sell_orders|l] para ese bien en el [concept_market|l].\n\nLa cantidad de un $concept_good$ concreto que compra un $concept_pop$ en comparación con el resto de $concept_goods$ de la misma categoría cambiará drásticamente si el $concept_good$ es [concept_taboo|l] en su religión o una [concept_obsession|l] para su [concept_culture|l]. Los $concept_goods$ que tengan mayor [concept_base_price|l] contarán más para cubrir las $concept_pop_needs$ de un $concept_pop$ de una categoría de $concept_pop_needs$ concreta, por lo que una sola unidad de comestibles equivale a varias unidades de cereales."

 concept_market_price:0 "Precio del mercado"
 concept_market_prices:0 "Precios del mercado"
 concept_market_price_desc:1 "El precio de un [concept_good|l] en el [concept_market|l]. Se basa en las [concept_buy_orders|l] y las [concept_sell_orders|l]. También afecta al [concept_local_price|l] de los [Concept('concept_good','bienes')] en todos los [Concept('concept_state','estados')] participantes en función de su [concept_market_access|l]."
 
 concept_local_price:0 "Precio local"
 concept_local_price_desc:1 "El precio de un [concept_good|l] en un [concept_state|l]. Viene establecido por el [concept_good_consumption|l] y la [concept_good_production|l] locales y está moderado por el [concept_market_price|l] en función del [concept_market_access|l] del [Concept('concept_state','estado')]. Todas las transacciones, excepto el [Concept('concept_trade_route','comercio')], se producen en base al $concept_local_price$, con compras y ventas que crean [Concept('concept_buy_orders','órdenes de compra')] y [concept_sell_orders|l] en el [concept_market|l]."
 
 concept_subsistence_building:0 "Edificio de subsistencia"
 concept_subsistence_buildings:1 "Edificios de subsistencia"
 concept_subsistence_building_farming:0 "Explotaciones de subsistencia"
 concept_subsistence_building_desc:2 "Un conjunto de [Concept('concept_building', 'edificios')] que realiza una producción descentralizada y de baja intensidad de [Concept('concept_good','bienes')] alimentarios y recursos básicos idóneos para la supervivencia. Su producción se divide entre una pequeña cantidad de [Concept('concept_good','bienes')] que se venden en el [concept_market|l] y la [concept_subsistence_output|l] que se utiliza para mantener el escaso [concept_sol|l] de los [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','campesinos')] que trabajan en ese lugar. Son considerablemente menos eficaces que la mayoría de $concept_buildings$, pero operan sobre cualquier [concept_arable_land|l] y no exigen ninguna [concept_construction|l] manual."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_economy_of_scale:0 "Economía de escala"
 concept_economy_of_scale_desc:2 "Muchos [Concept('concept_building','edificios')] son más eficaces cuanto más grandes son. Estos $concept_buildings$ obtienen los siguientes efectos por cada [concept_building_level|l] más allá del primero:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\nEn estos momentos, tu límite nacional de efectos de $concept_economy_of_scale$ es [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."

 concept_interest_group:0 "Grupo de interés"
 concept_interest_groups:0 "Grupos de interés"
 concept_interest_group_possessive:1 "del grupo de interés"
 concept_interest_group_desc:3 "Facciones políticas de tu [concept_country|l] que comparten un interés común. Reciben el apoyo de los [Concept('concept_pop', 'colectivos')] en base a su [Concept('concept_interest_group_attraction','atracción')] hacia ellos y el [concept_clout|l] del que disfrutan depende directamente de la [concept_political_strength|l] de los $concept_pops$ que los apoyan. Los $concept_interest_groups$ tienen una serie de [Concept('concept_ideology', 'ideologías')], que les llevan a apoyar u oponerse a las distintas [Concept('concept_law', 'leyes')].\n\nAdemás, tienen tres [Concept('concept_interest_group_trait', 'rasgos de grupo')] que se activan en función de los diferentes niveles de [concept_approval|l]. La $concept_ideology$ personal de su [Concept('concept_leader','líder')] también influye en el $concept_interest_group$."

 concept_interest_group_attraction:0 "Atracción por grupo de interés"
 concept_interest_group_attraction_short:0 "Atracción"
 concept_interest_group_attractions:1 "Atracciones por grupo de interés"
 concept_attracted:0 "atraído"
 concept_interest_group_attraction_desc:4 "La probabilidad que tiene un [Concept('concept_pop', 'colectivo')] de respaldar a un [concept_interest_group|l] concreto. Influenciada por las propiedades del $concept_pop$, como su [concept_profession|l], [concept_wealth|l] y [concept_education_access|l], una $concept_interest_group_attraction_short$ elevada supone que el colectivo considere probable que dicho $concept_interest_group$ represente sus intereses políticos."

 concept_politician:0 "Político"
 concept_politicians:1 "Políticos"
 concept_politician_desc:2 "Una [concept_character_role|l] para aquellos [Concept('concept_character','personajes')] cuya influencia es más política que militar. Pueden actuar como [concept_ruler|l], [concept_heir|l] o [concept_leader|l] de [concept_interest_group|l]."

 concept_leader:0 "Líder"
 concept_leaders:0 "Líderes"
 concept_leader_possessive:0 "del líder"
 concept_leader_desc:2 "El [concept_character|l] que lidera a un [concept_interest_group|l] tiene un conjunto de [Concept('concept_character_trait', 'rasgos')] que afectan al grupo y una [concept_ideology|l] personal que se suma a las $concept_ideologies$ del $concept_interest_group$ siempre que ese $concept_leader$ se mantenga al frente."

 concept_interest_group_trait:0 "Rasgo del grupo de interés"
 concept_interest_group_traits:1 "Rasgos del grupo de interés"
 concept_interest_group_trait_short:0 "Rasgo"
 concept_interest_group_traits_short:0 "Rasgos"
 concept_interest_group_trait_desc:1 "Todos los [Concept('concept_interest_group','grupos de interés')] poseen tres $concept_interest_group_traits_short$ que surten efecto según los diferentes niveles de [concept_approval|l] y tienen un impacto considerable sobre la totalidad del [concept_country|l].\nSe activará un $concept_interest_group_trait_short$ negativo si la $concept_approval$ cae por debajo del nivel $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nSe activará un $concept_interest_group_trait_short$ positivo si la $concept_approval$ supera el nivel $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nSe activará un $concept_interest_group_trait_short$ positivo adicional si la $concept_approval$ supera el nivel $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\n\nLos $concept_interest_group_traits_short$ de los $concept_interest_groups$ [Concept('concept_marginalized','marginados')] jamás se activan, mientras que los $concept_interest_group_traits_short$ de los $concept_interest_groups$ [Concept('concept_powerful','poderosos')] tienen un efecto aumentado."
 
 concept_decay:0 "Deterioro"
 concept_decaying:0 "de deterioro"
 concept_decay_desc:0 "El efecto $concept_decaying$ disminuirá poco a poco su intensidad, partiendo de un valor inicial y bajará linealmente hasta #v 0#! mientras dure el deterioro indicado."

 concept_character_trait:0 "Rasgo del personaje"
 concept_character_traits:1 "Rasgos del personaje"
 concept_character_traits_short:0 "Rasgos"
 concept_character_trait_desc:1 "Los $concept_character_traits_short$ de personalidad, los $concept_character_traits_short$ de habilidad o las condiciones que afectan a la habilidad de un [Concept('concept_character','personaje')] a la hora de desempeñar su [concept_character_role|l] actual. Existe la posibilidad de que se desarrollen más $concept_character_traits$ o que estos cambien a medida que el $concept_character$ acumule [concept_life_experience|l]."

 concept_construction_queue:0 "Cola de construcción"
 concept_construction_queue_desc:2 "Todo [Concept('concept_building', 'edificio')] que se vaya a ampliar, pero que no esté utilizando ninguna [concept_construction|l] en ese momento, se sitúa en la $concept_construction_queue$. Cuando la $concept_construction$ esté disponible, se dará comienzo al primer $concept_building$ de la cola usando dicha $concept_construction$ y, a continuación, pasará a estar [concept_under_construction|l]."

 concept_under_construction:0 "En construcción"
 concept_under_construction_desc:0 "$concept_under_construction$ es cuando se está [Concept('concept_construction', 'construyendo')] un [concept_building|l]."
 
 concept_urbanization:0 "Urbanización"
 concept_urbanization_desc:2 "La $concept_urbanization$ se genera en distintos grados mediante la mayoría de [Concept('concept_building', 'edificios')] construidos en un [concept_state|l]. Por cada #v [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|0] de $concept_urbanization$#! en un $concept_state$, también aparecerá un [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','centro urbano')]."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"

 concept_endorse_oppose:0 "$concept_endorsement$ y $concept_opposition$ a $concept_laws$"
 concept_endorse:0 "Respaldar"
 concept_endorses:0 "respalda"
 concept_endorsed:0 "respaldada"
 concept_endorsement:0 "Respaldo"
 concept_opposition:0 "Oposición"
 concept_oppose:0 "Oponerse"
 concept_opposes:0 "se opone"
 concept_indifferent:0 "Indiferente"
 concept_endorses_and_opposes:0 "$concept_endorses$ y $concept_opposes$"
 concept_endorse_oppose_desc:0 "El $concept_endorsement$ o la $concept_opposition$ a una [concept_law|l] por parte de un [Concept('concept_interest_group','grupo de interés')] depende de las [Concept('concept_ideology','ideologías')]. Para poder [Concept('concept_enactment_of_laws','promulgar')] una $concept_law$, debe estar $concept_endorsed$ por #b al menos un#! $concept_interest_group$ [concept_in_government|l] o apoyada por un [concept_political_movement|l] actual."

 concept_ideology:0 "Ideología"
 concept_ideologies:0 "Ideologías"
 concept_ideology_desc:2 "La $concept_ideology$ de un [Concept('concept_interest_group','grupo de interés')] influye en las [Concept('concept_law','leyes')] a las que [Concept('concept_endorse_oppose','se opone')], lo que repercute en su [concept_approval|l]. Su postura ante las $concept_laws$ en vigor en el [concept_country|l] tienen efectos pequeños y permanentes sobre la $concept_approval$ del $concept_interest_group$. Cuando un $concept_country$ trate de [Concept('concept_enactment_of_laws','promulgar')] una nueva $concept_law$, se aplicará un efecto mayor pero temporal en relación con la ley que se esté anulando y la que esté entrando en vigor. Este efecto temporal terminará por sufrir un [concept_decay|l], dejando solo el efecto objetivo y permanente en la $concept_approval$."

 concept_subsistence_output:0 "Producción de subsistencia"
 concept_subsistence_output_desc:3 "Una forma de ingresos en especie que los [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','campesinos')] generan a partir de las [Concept('concept_subsistence_building','explotaciones de subsistencia')], y que representa el trabajo que desempeñan a la hora de producir [Concept('concept_good','bienes')] para satisfacer sus propias [Concept('concept_pop_needs','necesidades')]. A diferencia de los [Concept('concept_building_wage','salarios')], la $concept_subsistence_output$ no se paga con los [concept_revenue|l] del $concept_building$ y no está sujeta a [concept_budget_income_taxes|l]."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_split_state:0 "Estado dividido"
 concept_split_state_short:0 "dividido"
 concept_split_state_desc:2 "Una [concept_state_region|l] dividida en varios [Concept('concept_state', 'estados')] pequeños pertenecientes a diferentes [Concept('concept_country','países')]. Cuando un estado está dividido, se redistribuye una parte de los [Concept('concept_resource_potential','recursos potenciales')], [Concept('concept_building','edificios')] y [Concept('concept_pop','colectivos')] entre los otros $concept_states$. Si un $concept_country$ asume el control de más de una parte del $concept_split_state$, estas se combinarán en un único $concept_state$."

 concept_unincorporated_state:0 "Estado no incorporado"
 concept_unincorporated_state_short:0 "No incorporado"
 concept_unincorporated_states:0 "Estados no incorporados"
 concept_unincorporated_state_desc:2 "Un [concept_state|l] que se encuentra bajo el dominio de un [Concept('concept_country','país')], pero que se considera una explotación territorial o frontera fuera del alcance de las [Concept('concept_institution','instituciones')] y del [concept_government|l]. Los [Concept('concept_pop', 'colectivos')] que viven en $concept_unincorporated_states$ están desprovistos de derechos y no contribuyen mucho a la [concept_political_strength|l] de sus [Concept('concept_interest_group', 'grupos de interés')], ni pueden [Concept('concept_votes','votar')] en las [Concept('concept_election','elecciones')]. Lo bueno (para ellos) es que están exentos de toda [Concept('concept_taxes','tributación')].\n\nLos $concept_unincorporated_states$ no tienen coste en [concept_bureaucracy|l] para su mantenimiento, ya que no se recaudan $concept_taxes$ y las $concept_institutions$ no ofrecen beneficio alguno en ese lugar. Los $concept_unincorporated_states$ pueden pasar a ser [Concept('concept_incorporated_state','incorporados')], lo cual los pondría bajo la gestión directa de la autoridad central del [Concept('concept_country','país')].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:0 "\nLos $concept_unincorporated_states$ están sujetos a los siguientes efectos:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_nation:1 "Nación descentralizada"
 concept_decentralized_nations:3 "Naciones descentralizadas"
 concept_decentralized_nation_desc:1 "[Concept('concept_country','Naciones')] que comparten la mayoría de atributos de otros $concept_countries$: [Concept('concept_pop','colectivos')], [concept_ruler|l], [Concept('concept_building','edificios')], [Concept('concept_law','leyes')], etc., pero que carecen de poder centralizado (o voluntad) para proteger sus fronteras. Esto hace que sean propensas a sufrir [Concept('concept_colony','colonización')] por parte de otros $concept_countries$ que no las ven como iguales para [Concept('concept_diplomatic_play','negociar')] con ellas por los derechos a sus tierras.\n\nLas $concept_decentralized_nations$ están controladas por la IA y los jugadores humanos no pueden manejarlas."

 concept_arable_land:0 "Tierra cultivable"
 concept_arable_land_desc:1 "La cantidad de tierra de un [concept_state|l] que se puede utilizar para cultivar o criar ganado. A diferencia de los [Concept('concept_building','edificios')] que requieren ciertos [Concept('concept_resource_potential','recursos potenciales')] para su construcción, la $concept_arable_land$ debe compartirse entre los tipos de $concept_building$ que la necesiten.\n\nLa cantidad de $concept_arable_land$ que no usen otros $concept_buildings$ se puede emplear para [Concept('concept_subsistence_building','edificios de subsistencia')], que permitan a los [Concept('concept_pop','colectivos')] ganarse la vida, aunque carezcan de empleo remunerado."

 concept_state_region:0 "Región estatal"
 concept_state_regions:0 "Regiones estatales"
 concept_state_region_desc:3 "Una parte del mundo que se corresponde con un determinado conjunto fijo de [Concept('concept_province', 'provincias')]. Una $concept_state_region$ suele ser equivalente a un [concept_state|l]. En algunos casos, una $concept_state_region$ puede llegar a ser un [concept_split_state|l], cuando dos o más [Concept('concept_country','países')] poseen un $concept_state$ en la misma $concept_state_region$."

 concept_occupancy:0 "Ocupación"
 concept_occupancy_desc:1 "El nivel de empleo de un [concept_building|l], que también determina cómo se utiliza su capacidad [Concept('concept_good_production','productiva')] máxima. Si el $concept_building$ tiene espacio para contratar más [concept_workforce|l], siempre procurará hacerlo. Si su contratación se ve limitada por el [concept_building_wage|l] que puede ofrecer, aumentará los $concept_building_wages$ siempre que su [concept_building_balance|l] siga siendo positivo."

 concept_votes:0 "Votos"
 concept_vote:0 "Voto"
 concept_voting_rights:0 "Derecho al voto"
 concept_voting:0 "Votación"
 concept_votes_desc:1 "Tus [Concept('concept_law', 'leyes')] establecen si un determinado [concept_pop|l] puede ejercer el $concept_vote$, y si es así, cuánta [concept_political_strength|l] posee tal voto. Los $concept_votes$ se dan a favor de [Concept('concept_party','partidos')] durante las [concept_election|l]. Los $concept_pops$ tenderán a votar por el $concept_party$ al que pertenezca su [concept_interest_group|l], pero puede que los capte otro $concept_party$ con un [concept_momentum|l] mayor. Tras las $concept_election$, el número total de $concept_votes$ que cada $concept_party$ ha recibido permanecerá fijo hasta las próximas $concept_election$ y aumentará el [concept_clout|l] de los $concept_interest_groups$ que pertenezcan al $concept_party$."
 
 concept_clout:0 "Peso"
 concept_clout_desc:1 "Una parte de la [concept_political_strength|l] de un [Concept('concept_interest_group','grupo de interés')] que los [Concept('concept_pop', 'colectivos')] generan en su [concept_country|l]. El $concept_clout$ representa la última palabra en el nivel de influencia que tiene un $concept_interest_group$ y afecta a todo, desde su [concept_legitimacy|l] y la [concept_enactment_of_laws|l] si el $concept_interest_group$ se encuentra [concept_in_government|l] hasta el [concept_political_movement_support|l] y el [Concept('concept_political_movement_radicalism','radicalismo')] si se halla [concept_in_opposition|l]. También afecta a si el $concept_interest_group$ se considera [concept_powerful|l], [concept_influential|l] o [concept_marginalized|l]."

 concept_powerful:0 "Poderoso"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ Los [Concept('concept_interest_group_trait','rasgos')] de un $concept_interest_group$ $concept_powerful$ tendrán un mayor efecto [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] que si este fuera simplemente $concept_influential$.\n\nLos $concept_interest_groups$ se consideran poderosos si su $concept_clout$ está por encima del [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 
 concept_influential:0 "Influyente"
 concept_influential_powerful_common:0 "La cantidad de [concept_clout|l] que posee un [concept_interest_group|l] determina si este es [concept_powerful|l], $concept_influential$ o si se encuentra [concept_marginalized|l]."
 concept_influential_desc:1 "$concept_influential_powerful_common$ Los [Concept('concept_interest_group_trait','rasgos')] de un $concept_interest_group$ $concept_influential$ tendrán un menor efecto que si este fuera $concept_powerful$.\n\nLos $concept_interest_groups$ se consideran influyentes si su $concept_clout$ está por debajo del [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."

 concept_marginalized:0 "Marginado"
 concept_marginalized_desc:1 "Los [Concept('concept_interest_group', 'grupos de interés')] marginados tienen muy poco [concept_clout|l] para resultar relevantes a nivel político. No pueden unirse al [concept_government|l] ni a [Concept('concept_political_movement','movimientos políticos')] ni a [Concept('concept_party','partidos')]. Los [Concept('concept_interest_group_trait','rasgos de su grupo de interés')] estarán desactivados permanentemente mientras permanezcan marginados.\n\nLos $concept_interest_groups$ marginados seguirán en tal situación siempre que su $concept_clout$ se encuentre por debajo del [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Los $concept_interest_groups$ no marginados quedarán marginados si su $concept_clout$ desciende por debajo del [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], a menos que ya estén [concept_in_government|l], en cuyo caso no tendrán carácter $concept_marginalized$ hasta que lo abandonen."
 
 concept_politically_inactive_involved:0 "Políticamente inactivo/involucrado"
 concept_politically_inactive:0 "Políticamente inactivo"
 concept_politically_involved:0 "Políticamente involucrado"
 concept_politically_inactive_involved_desc:3 "La parte de un [concept_pop|l] que no apoya a ningún [concept_interest_group|l] recibe el nombre de #b políticamente inactivo#!. Esto se debe a menudo a una [concept_literacy|l] o un [concept_sol|l] bajos. Ningún sector $concept_politically_inactive$ de los $concept_pops$ participará en los procesos políticos y la [concept_political_strength|l] que posea quedará desaprovechada.\n\nLo contrario es estar #b políticamente involucrado#!, es decir, que el $concept_pop$ forma parte de uno de los [Concept('concept_interest_group', 'grupos de interés')] del [Concept('concept_country', 'país')] y la $concept_political_strength$ de dicho $concept_pop$ se atribuye a tal $concept_interest_group$."
 
 concept_investment_level:0 "Nivel de inversión"
 concept_investment_levels:1 "Niveles de inversión"
 concept_investment_level_desc:4 "El nivel actual de una [concept_institution|l]. Cada nivel tiene un coste en [concept_bureaucracy|l] que depende del tamaño de la [Concept('concept_pop','población')] de tus [Concept('concept_incorporated_state','estados incorporados')] y sus efectos progresan según el nivel.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:0 "\n\nEn estos momentos, pagas [GetPlayer.GetInstitutionInvestmentBureaucracyCost|v0] @bur! de [concept_bureaucracy|l] por [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$, o [GetPlayer.GetInstitutionInvestmentBureaucracyFactor] @bur! de [concept_bureaucracy|l] por nivel."

 concept_production_lens:0 "Lente de producción"
 concept_production_lens_desc:1 "Permite visualizar los [Concept('concept_state','estados')] y construir [Concept('concept_building','edificios')] de [concept_good_production|l]."

 concept_political_lens:0 "Lente política"
 concept_political_lens_desc:1 "Permite visualizar los [Concept('concept_interest_group','grupos de interés')] y los [Concept('concept_incorporated_state','estados incorporados')], construir [Concept('concept_government_building','edificios gubernamentales')], aprobar [Concept('concept_decree','decretos')] y gestionar asuntos de importancia política nacional en tu [concept_country|l]."

 concept_diplomatic_lens:0 "Lente diplomática"
 concept_diplomatic_lens_desc:1 "Permite visualizar la [concept_attitude|l] de otros [Concept('concept_country','países')] y vigilar tus [Concept('concept_interest','intereses')] y sus [Concept('concept_strategic_region','regiones estratégicas')], establecer [Concept('concept_diplomatic_pact','pactos diplomáticos')], emprender [Concept('concept_diplomatic_action','acciones diplomáticas')] e iniciar [Concept('concept_diplomatic_play','jugadas diplomáticas')]."

 concept_military_lens:0 "Lente militar"
 concept_military_lens_desc:1 "Permite visualizar el progreso de las [Concept('concept_war','guerras')] en curso, construir [Concept('concept_military_building','edificios militares')] y reclutar [Concept('concept_commander','comandantes')]."

 concept_trade_lens:0 "Lente de comercio"
 concept_trade_lens_desc:1 "Permite visualizar los [Concept('concept_market','mercados')] y las [Concept('concept_trade_route','rutas comerciales')], construir [Concept('concept_building','edificios')] de [concept_infrastructure|l] y gestionar aspectos relacionados con el comercio en tu [concept_country|l]."

 concept_country:0 "País"
 concept_countries:1 "Países"
 concept_country_nation:0 "Nación"
 concept_country_nation_state:0 "Nación-estado"
 concept_country_polity:0 "Entidad política"
 concept_country_polities:0 "Entidades políticas"
 concept_country_possessive:1 "del país"
 concept_countries_possessive:0 "de los países"
 concept_country_desc:3 "Un $concept_country$ consiste en una o varias parcelas de [Concept('concept_province','tierras provinciales')] organizadas en [Concept('concept_state','estados')], en los que reside una [Concept('concept_pop','población')] bajo la supervisión de un [concept_government|l] y su [concept_head_of_state|l]. En Victoria 3, tanto los jugadores humanos como la IA controlan un $concept_country$.\n\nAparte de la naturaleza de sus $concept_pops$, el número de $concept_states$ que posee y cómo se ha desarrollado, un $concept_country$ se define también por su [concept_country_tier|l], [concept_primary_cultures|l] y [concept_state_religion|l], y por el hecho de tratarse de una [Concept('concept_recognized_power','potencia reconocida')] o [Concept('concept_unrecognized_power','no reconocida')]. Los $concept_countries$ también tienen diferentes [Concept('concept_law','leyes')] y acceso a distintas [Concept('concept_technology','tecnologías')]."

 concept_decree:0 "Decreto"
 concept_decrees:2 "Decretos"
 concept_decree_desc:2 "Los $concept_decrees$ son exigencias realizadas por el [concept_ruler|l] de un [Concept('concept_country','país')] para efectuar cambios en un [concept_state|l] bajo su control. Los $concept_decrees$ consumen [concept_authority|l] mientras permanezcan activos. Una vez promulgados, los decretos proporcionarán ciertas bonificaciones al $concept_state$ hasta que se eliminen."

 concept_pop_needs:1 "Necesidades de los colectivos"
 concept_pop_needs_short:0 "Necesidades"
 concept_pop_need_short:0 "Necesidad"
 concept_pop_needs_desc:1 "Los [Concept('concept_pop', 'colectivos')] gastan sus ingresos en [Concept('concept_good', 'bienes')] para satisfacer sus $concept_pop_needs_short$. Cuanta mayor sea su [concept_wealth|l], más $concept_goods$ comprarán. Los $concept_pops$ van adquiriendo $concept_pop_needs_short$ más diversas y lujosas conforme aumenta su $concept_wealth$. Normalmente, se puede satisfacer una $concept_pop_need_short$ concreta con un conjunto de $concept_goods$ mediante la [concept_goods_substitution|l]. Si el $concept_pop$ tiene dinero de sobra tras satisfacer sus $concept_pop_needs_short$, su riqueza aumentará, y viceversa: si el $concept_pop$ no puede satisfacer sus $concept_pop_needs_short$, seguirá comprando igualmente, y el déficit reducirá su $concept_wealth$."

 concept_unit:0 "Unidad militar"
 concept_units:0 "Unidades militares"
 concept_unit_possessive:0 "de unidad militar"
 concept_unit_desc:0 "Las $concept_units$ realizan operaciones militares bajo las órdenes de [Concept('concept_general','generales')] y [Concept('concept_admiral','almirantes')]. Pueden ser [Concept('concept_battalion','batallones')] de tierra o [Concept('concept_flotilla','flotillas')] navales."

 concept_kill_rate:0 "Tasa de mortalidad"
 concept_kill_rate_desc:0 "El grado de efectividad de una [concept_unit|l] a la hora de garantizar que las [concept_casualties|l] del enemigo no puedan volver a luchar otro día. Aumenta la proporción de [concept_casualties|l] que terminan muertas (en lugar de [Concept('concept_wounded','heridas')]). Normalmente, se incrementa al equipar a la $concept_unit$ con [Concept('concept_production_method','métodos de producción')] más destructivos, como #b $pmg_artillery$#!, o con determinadas #b $pmg_specialist_companies$#!. La $concept_kill_rate$ se ve contrarrestada por la [concept_recovery_rate|l] de la $concept_unit$ enemiga."

 concept_recovery_rate:0 "Tasa de recuperación"
 concept_recovery_rate_desc:0 "El porcentaje de [concept_casualties|l] que sufre una [concept_unit|l], pero que sobreviven y, en algunos casos, se convierten en [concept_dependents|l]. Se puede aumentar con el [Concept('concept_production_method','método de producción')] #b $pmg_medical_aid$#! y [Concept('concept_technology','tecnologías')]. La $concept_recovery_rate$ se ve contrarrestada por la [concept_kill_rate|l] de la $concept_unit$."

 concept_casualties:0 "Bajas"
 concept_casualties_desc:0 "Los [concept_manpower|l] que caen en batalla o por [concept_attrition|l] se consideran $concept_casualties$. Una parte de las $concept_casualties$ muere al momento, mientras que el resto resulta [concept_wounded|l]. Esta proporción depende de la [concept_recovery_rate|l] de la [Concept('concept_unit','unidad')] en contraposición con la [concept_kill_rate|l] del enemigo."

 concept_offense:0 "Ataque"
 concept_offense_desc:0 "La capacidad de lucha de una [Concept('concept_unit','unidad')] en [concept_battle|l] mientras avanza hacia territorio enemigo."

 concept_defense:0 "Defensa"
 concept_defense_desc:0 "La capacidad de lucha de una [Concept('concept_unit','unidad')] en [concept_battle|l] mientras se defiende de las incursiones enemigas."

 concept_battalion:0 "Batallón"
 concept_battalions:1 "Batallones"
 concept_battalion_desc:3 "Una [concept_unit|l] del ejército de un [Concept('concept_country','país')]. Se crean y se mantienen en los [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','cuarteles')] y se encuentran bajo las órdenes de los [Concept('concept_general','generales')]."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_flotilla:0 "Flotilla"
 concept_flotillas:0 "Flotillas"
 concept_flotilla_desc:1 "Una [concept_unit|l] naval del ejército de un [Concept('concept_country','país')]. Se crean y se mantienen en una [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','base naval')] y se encuentran bajo las órdenes de los [Concept('concept_admiral','almirantes')]."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"

 concept_in_government:0 "En el gobierno"
 concept_in_government_desc:1 "Los [Concept('concept_interest_group','grupos de interés')] incluidos en el [concept_government|l] afectan a las [Concept('concept_law','leyes')] que se pueden [Concept('concept_enactment_of_laws','promulgar')] y establecen la [concept_legitimacy|l] del [concept_country|l]. Estos jamás respaldarán ningún [Concept('concept_political_movement','movimiento político')], a menos que su [concept_approval|l] se reduzca lo suficiente como para que se marchen y se incorporen a la [Concept('concept_in_opposition','oposición')]."

 concept_in_opposition:0 "En la oposición"
 concept_in_opposition_short:1 "Oposición"
 concept_in_opposition_desc:2 "Los [Concept('concept_interest_group','grupos de interés')] que no forman parte del [concept_government|l] se consideran $concept_in_opposition$. Su única forma de influir en la [Concept('concept_enactment_of_laws','promulgación de leyes')] es a través de los [Concept('concept_political_movement','movimientos políticos')], si bien sus [Concept('concept_interest_group_trait','rasgos de grupo de interés')] se aplican por completo de la forma habitual."

 concept_legitimacy:1 "Legitimidad"
 concept_legitimate:0 "Legítimo"
 concept_legitimacy_desc:1 "La $concept_legitimacy$ de un [Concept('concept_government','gobierno')] mide cómo encaja la composición de los [Concept('concept_interest_group','grupos de interés')] [concept_in_government|l] con las [Concept('concept_law', 'leyes')] del [Concept('concept_country','país')]. Cuanto menor sea la $concept_legitimacy$, mayor será el tiempo que pase entre intentos de [Concept('concept_enactment_of_laws','promulgar')] nuevas $concept_laws$. La subida o bajada de [concept_taxes|l] también afecta a la $concept_legitimacy$."

 concept_market_capital:0 "Capital de mercado"
 concept_market_capitals:0 "Capitales de mercado"
 concept_market_capital_desc:2 "El [concept_state|l] que sirve de nexo de un [concept_market|l], con el que los demás $concept_states$ del $concept_market$ deben conectarse para que no quedar [Concept('concept_isolated_state','aislados')]. A menudo, pero no siempre, las [Concept('concept_trade_route','rutas comerciales')] se gestionan desde la $concept_market_capital$. La $concept_market_capital$ suele ser coincidir con el [concept_capital_state|l] del [Concept('concept_market_owner','país')], pero es posible que sean distintos.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nSe aplicarán los siguientes efectos:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share:0 "Participación de propiedad"
 concept_ownership_shares:1 "Participaciones de propiedad"
 concept_ownership_share_desc:1 "Los [Concept('concept_pop','colectivos')] con $concept_ownership_shares$ en un [concept_building|l] obtienen una parte de los [Concept('concept_building_balance','beneficios')] de este como [concept_pop_income|l], en forma de [concept_dividends|l]. La cantidad recibida se basa en la proporción que tengan de las $concept_ownership_shares$ totales del $concept_building$. También se considera que el $concept_pop$ posee esa proporción de las [concept_cash_reserves|l] actuales del $concept_building$. El modo en que las participaciones se reparten entre la [concept_workforce|l] del $concept_building$ viene determinado por los [Concept('concept_production_method', 'métodos de producción')] de la $pmg_ownership$, que está estrictamente limitada por las [Concept('concept_law', 'leyes')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 3, 2022

 concept_market_share:0 "Cuota de mercado"
 concept_market_share_desc:3 "La $concept_market_share$ de cada [concept_country|l] en un [concept_market|l] depende del [concept_gdp|l], con una bonificación si se es el [concept_market_owner|l]. Cuanta mayor sea la $concept_market_share$ de un $concept_country$, más [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l] se recaudarán en el [concept_market|l]."

 concept_default:0 "Suspensión de pagos"
 concept_default_desc:4 "Cuando el [concept_treasury|l] acumula una cantidad de [concept_loans|l] lo bastante elevada como para superar su [concept_credit|l] total, se considera que el $concept_country$ se encuentra en $concept_default$. Esto hará que se detenga toda [concept_construction|l] en curso y tendrá un impacto negativo sobre el [concept_throughput|l] de los [Concept('concept_building', 'edificios')]. Además, se agravará con el paso del tiempo. Las penalizaciones desaparecerán en cuanto el balance semanal del $concept_country$ vuelva a ser positivo o se declare la [concept_bankruptcy|l]."

 concept_bankruptcy:0 "Bancarrota"
 concept_bankruptcy_desc:2 "Si un [concept_country|l] se encuentra en [concept_default|l] y no puede devolver sus [concept_loans|l], puede optar por declararse en $concept_bankruptcy$. Esto liquidará la deuda, pero eliminará todas las [concept_cash_reserves|l] que el $concept_country$ haya pedido prestadas y enfurecerá a todos los [Concept('concept_pop','colectivos')] con [Concept('concept_ownership_share','participaciones de propiedad')].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 " Además, se aplicarán los siguientes efectos durante #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] años#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner:1 "Propietario del mercado"
 concept_market_owner_possessive:2 "del propietario del mercado"
 concept_market_owner_desc:4 "El [concept_country|l] que posee el mercado, ya sea porque es el único participante o el [concept_senior_partner|l] en una [concept_customs_union|l]. Solo el $concept_market_owner$ puede fijar [concept_tariffs|l], [Concept('concept_market_good_policy','políticas de bienes de mercado')] y dictaminar [Concept('concept_embargo','embargos')]."

 concept_embargo:0 "Embargo"
 concept_embargoed:1 "Embargado"
 concept_embargoes:0 "Embargos"
 concept_embargoing:1 "Embargando"
 concept_embargo_desc:6 "[concept_ongoing_diplomatic_action] establecida por un [concept_country|l] que tiene a otro como objetivo y que impide por completo que el [concept_country|l] objetivo importe o exporte [Concept('concept_good','bienes')] en el [concept_market|l] de la nación que impone el embargo. Los $concept_countries$ que están en [concept_war|l] establecerán automáticamente un embargo entre sí."
 
 concept_encourage_consumption:1 "Fomentar el consumo"
 concept_encouraging_consumption:1 "Fomentando del consumo"
 concept_encourage_consumption_desc:3 "Fomentar el consumo de un [concept_good|l] aumentará la tendencia de los [Concept('concept_pop','colectivos')] a adquirirlo como parte de sus [concept_pop_needs|l] y lo favorecerá sobre sus [Concept('concept_goods_substitution','sustitutos')]. Fomentar el consumo cuesta [concept_authority|l]."

 concept_discourage_consumption:1 "Desalentar el consumo"
 concept_discouraging_consumption:1 "Desalentando del consumo"
 concept_discourage_consumption_desc:2 "$concept_discourage_consumption$ de un [concept_good|l] disminuirá la tendencia de los [Concept('concept_pop','colectivos')] a adquirirlo como parte de sus [concept_pop_needs|l] y favorecerá en su lugar los [Concept('concept_goods_substitution','sustitutos')]. $concept_discourage_consumption$ cuesta [concept_authority|l]."

 concept_consumption_tax:0 "Impuesto al consumo"
 concept_consumption_taxes:1 "Impuestos al consumo"
 concept_consumption_tax_desc:3 "Un [Concept('concept_taxes','impuesto al consumo')] recaudado por [Concept('concept_good','bienes')] específicos adquiridos por los [Concept('concept_pop','colectivos')] para satisfacer sus [concept_pop_needs|l]. Todo $concept_good$ sujeto a $concept_consumption_taxes$ cuesta cierta cantidad de [concept_authority|l]. Cuando se aplica a un $concept_good$, su [concept_market_price|l] aumenta la tasa de $concept_consumption_tax$ en el punto de venta solo para los $concept_pops$, y todas las [concept_buy_orders|l] generadas de esta manera hacen que el recargo sea recaudado por el [concept_treasury]. Dado que el recargo se aplica a nivel de [concept_market|l], el $concept_tax$ no es eficaz en los [Concept('concept_state','estados')] con un [concept_market_access|l] reducido."

 concept_loyalist:0 "Lealista"
 concept_loyal:0 "Leal"
 concept_loyalty:0 "Lealtad"
 concept_loyalists:1 "Lealistas"
 concept_loyalist_desc:2 "Los [Concept('concept_individual','individuos')] de carácter $concept_loyalist$ de un [concept_pop|l] están satisfechos con el estado de su [concept_country|l] y están dispuestos a defenderlo de elementos disidentes, tanto verbalmente como con violencia, si fuera necesario. La [concept_approval|l] de los [Concept('concept_interest_group','grupos de interés')] respaldados por los $concept_pops$ lealistas se ve mejorada.\n\nLos $concept_loyalists$ se crean cada vez que el [concept_sol|l] de un $concept_pop$ aumenta y debido a las decisiones tomadas durante los eventos especiales.\n\nLo contrario de un $concept_loyalist$ es un [concept_radical|l]. En caso de que se vaya a crear un $concept_radical$ dentro de un $concept_pop$ que ya cuente con $concept_loyalists$, en su lugar se eliminará un $concept_loyalist$."

 concept_radical:0 "Radical"
 concept_radicals:1 "Radicales"
 concept_radicalism:0 "Radicalismo"
 concept_radicalize:0 "radicalizar"
 concept_radicalized:0 "Radicalizado"
 concept_radical_desc:1 "Los [Concept('concept_individual','individuos')] de carácter $concept_radical$ de un [concept_pop|l] están desilusionados con la situación de su [concept_country|l]. La presencia de $concept_radicals$ en un [concept_state|l] contribuye a crear [concept_turmoil|l] y el $concept_radicalism$ de los $concept_pops$ fomenta el [concept_political_movement_radicalism|l]. La [concept_approval|l] de los [Concept('concept_interest_group','grupos de interés')] respaldados por $concept_pops$ radicales también se verá afectada.\n\nLos $concept_radicals$ se crearán continuamente siempre que un $concept_pop$ sufra [concept_discrimination|l] o cuando su [concept_sol|l] caiga por debajo del [concept_expected_sol|l], cuando el [concept_sol|l] de un $concept_pop$ disminuye, y debido a decisiones tomadas durante los eventos especiales. Los $concept_radicals$ también se crean en los $concept_pops$ que respaldan a $concept_political_movements$ cuyas demandas no se satisfacen, y cuando se despiden a $concept_pops$ de la [concept_workforce|l] de un [Concept('concept_building','edificio')] (sobre todo si tenían [Concept('concept_ownership_share','participaciones de propiedad')]).\n\nLo contrario de un $concept_radical$ es un [concept_loyalist|l]. En caso de que se vaya a crear un $concept_loyalist$ dentro de un $concept_pop$ que ya cuente con $concept_radicals$, en su lugar se eliminará un $concept_radical$."

 concept_rivalry:0 "Rivalidad"
 concept_rivals:1 "Rivales"
 concept_rival:1 "Rival"
 concept_rivalries:1 "Rivalidades"
 concept_rivalry_desc:3 "Un [concept_diplomatic_pact|l] establecido por un [concept_country|l] que tiene como objetivo otro de [concept_rank|l] similar y que genera [concept_influence|l] @inf! para el [concept_country|l] que declara la rivalidad. Los dos $concept_countries$ deben tener [Concept('concept_interest','intereses')] que se solapen para ser rivales válidos. Siempre que permanezca activo, el $concept_diplomatic_pact_short$ también limitará el alcance de las [concept_relations|l] que se pueden establecer entre los dos $concept_countries$."

 concept_colonial_growth:0 "Crecimiento colonial"
 concept_colonial_growth_desc:2 "Medida que establece la rapidez con la que un [concept_country|l] puede hacer avanzar su frontera [Concept('concept_colony','colonial')]. El $concept_colonial_growth$ se genera mediante la [concept_institution|l] de [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Asuntos Coloniales')] en combinación con la [Concept('concept_pop','población')] total de los [Concept('concept_incorporated_state','estados incorporados')]. La cantidad total de $concept_colonial_growth$ generado se divide entre todas las $concept_colonies$ que un $concept_country$ tenga en crecimiento activo, hasta alcanzar un número máximo.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"

 concept_colony:0 "Colonia"
 concept_colonies:1 "Colonias"
 concept_colonize:0 "colonizar"
 concept_colonial:0 "colonial"
 concept_colonized:0 "colonizado"
 concept_colonizes:1 "coloniza"
 concept_colonizing:0 "colonizando"
 concept_colonization:0 "Colonización"
 concept_colony_desc:2 "Los esfuerzos de asentamiento iniciados por un [concept_country|l] colonizador en las tierras de una [concept_decentralized_nation|l]. Un aspirante a colonizador debe contar con una [concept_institution|l] de [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Asuntos Coloniales')] y un [concept_interest|l] en la [concept_strategic_region|l]. Al principio, solo se tomará una única [concept_province|l]. Las $concept_provinces$ adyacentes se colonizarán a un ritmo que dependerá del [concept_colonial_growth|l] del $concept_country$, lo que generará [concept_tension|l] a medida que esto ocurra."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 
 concept_escalation:0 "Escalada"
 concept_escalate:0 "escalar"
 concept_escalating:0 "escalando"
 concept_escalates:0 "escala"
 concept_escalation_desc:2 "Cuando se inicie una [concept_diplomatic_play|l], esta escalará ininterrumpidamente a través de tres fases distintas: [concept_opening_moves|l], [concept_diplomatic_maneuvers|l] y [concept_countdown_to_war|l]. La fase limita las acciones que los participantes pueden realizar. Si la $concept_diplomatic_play_short$ no se resuelve antes de que la $concept_escalation$ llegue hasta la $concept_countdown_to_war$, estallará la [concept_war|l]."

 concept_revenue:0 "Ingresos"
 concept_revenue_desc:0 "Cuando un [concept_building|l] [Concept('concept_good_production','produce')] [Concept('concept_good','bienes')], estos se venden conforme al [concept_local_price|l]. La cantidad de [concept_money|l] obtenido en la venta representa los $concept_revenue$ del $concept_building$, el factor positivo de su [concept_building_balance|l]."

 concept_combat_width:0 "Ancho de combate"
 concept_combat_width_desc:1 "El $concept_combat_width$ de un tipo de [concept_terrain|l] concreto establece la ventaja numérica potencial que puede tener el bando más grande sobre el más pequeño en una [concept_battle|l]. Una fuerza más pequeña puede resistir más tiempo contra una fuerza más grande si el $concept_combat_width$ es relativamente bajo, y viceversa."

 concept_infamy:0 "Infamia"
 concept_infamy_desc:1 "La $concept_infamy$ refleja el grado en el que la comunidad internacional, y en particular las [Concept('concept_great_power','grandes potencias')], te ven como una amenaza que contener en vista de tus acciones pasadas. Se acumula principalmente al provocar [Concept('concept_diplomatic_incident','incidentes diplomáticos')] y reivindicar [Concept('concept_war_goal','objetivos de guerra')] en un [concept_peace_deal|l]. La $concept_infamy$ afecta a la [concept_attitude|l] de otros $concept_countries$ hacia ti y aumenta el coste de [concept_influence|l] de los [Concept('concept_diplomatic_pact','pactos diplomáticos')]. Si se alcanza el nivel de #b $infamy_pariah$#!, las $concept_great_powers$ podrán iniciar una [concept_diplomatic_play|l] de [GetDiplomaticPlayType('dp_contain_threat').GetName|l] contra ti."

 concept_diplomatic_incident:0 "Incidente diplomático"
 concept_diplomatic_incident_short:0 "incidente"
 concept_diplomatic_incidents:0 "Incidentes diplomáticos"
 concept_diplomatic_incident_desc:1 "Un $concept_diplomatic_incident$ suele ser el resultado de una [concept_diplomatic_play|l] iniciada por un [concept_country|l]. Los $concept_diplomatic_incidents$ generan [concept_infamy|l] para el $concept_country$ que los provocó y hará que se estropeen las [concept_relations|l] con todos los $concept_countries$ que tengan un [concept_interest|l] en la [concept_strategic_region|l], en particular con el objetivo de la $concept_diplomatic_play_short$. Los $concept_diplomatic_incidents$ también pueden ser el resultado de otras acciones, por ejemplo, decisiones tomadas durante los eventos especiales."

 concept_tension:0 "Tensión"
 concept_tensions:1 "Tensiones"
 concept_tension_desc:3 "El nivel de tensión en la relación entre un [concept_country|l] [Concept('concept_colony', 'colonizador')] y las [Concept('concept_decentralized_nation', 'naciones descentralizadas')] cercanas. Las $concept_tensions$ con todas las $concept_decentralized_nations$ cercanas aumentarán siempre que se conquiste una [concept_province|l] y disminuirá con el tiempo mientras no se conquisten nuevas tierras.\n\nSi el nivel de tensión llega a #b $tension_volatile$#!, la colonización continuada puede desatar una [concept_native_uprising|l]."

 concept_relations:1 "Relaciones"
 concept_relations_desc:0 "La postura actual de las $concept_relations$ diplomáticas entre dos [Concept('concept_country', 'países')]. Ambas partes pueden influir en esta puntuación mutua utilizando las [Concept('concept_diplomatic_action','acciones diplomáticas')] [GetDiplomaticActionType('increase_relations').GetName|l], [GetDiplomaticActionType('damage_relations').GetName|l] y [GetDiplomaticActionType('expel_diplomats').GetName|l] gastando [concept_influence|l]. Las $concept_relations$ afectan a las $concept_diplomatic_actions$ y los [Concept('concept_diplomatic_pact','pactos diplomáticos')] que son opciones de interacción válidas entre $concept_countries$ y, además, afectan a la probabilidad de que se acepten acercamientos diplomáticos o de que se pongan de tu lado en una [concept_diplomatic_play|l]."

 concept_ai_strategy:0 "Estrategia"
 concept_ai_strategies:0 "Estrategias"
 concept_ai_strategy_desc:1 "Los [Concept('concept_country','países')] controlados por la IA tienen un conjunto de tres $concept_ai_strategies$ en áreas correspondientes a las [Concept('concept_capacity','capacidades')] que rigen sus objetivos a largo y corto plazo, y cómo actuarán a la hora de tomar decisiones relativas a otros $concept_countries$. Las $concept_ai_strategies$ seleccionadas se ven influenciadas por una serie de factores como el tamaño y [concept_rank|l] del $concept_country$, así como su [concept_government|l] actual."

 concept_strategic_desire:0 "Deseo estratégico"
 concept_strategic_desire_desc:2 "Los [Concept('concept_country', 'países')] controlados por la IA pueden tener un $concept_strategic_desire$ hacia los $concept_countries$ que consideren geopolíticamente relevantes. Su $concept_strategic_desire$ influye en su [concept_attitude|l]."

 concept_attitude:0 "Actitud"
 concept_attitude_desc:1 "Un indicio de cómo te considera otro [concept_country|l], en base a las [concept_relations|l], [concept_infamy|l], [concept_strategic_desire|l] y factores como el tamaño de tu ejército y los $concept_countries$ con los que tienes [Concept('concept_diplomatic_pact','pactos diplomáticos')]. La $concept_attitude$ afecta al tipo de acciones que un $concept_country$ puede emprender contra ti y el papel que desempeñas en sus planes."

 concept_instant_diplomatic_action:0 "Acción diplomática instantánea"
 concept_instant_diplomatic_actions:0 "Acciones diplomáticas instantáneas"
 concept_instant_diplomatic_action_desc:2 "Una acción con efecto instantáneo en los [Concept('concept_country','países')] involucrados. Suelen exigir que se cumpla una determinada condición para emprenderlas, pero no cuestan [concept_influence|l]."

 concept_ongoing_diplomatic_action:0 "Acción diplomática en progreso"
 concept_ongoing_diplomatic_actions:0 "Acciones diplomáticas en progreso"
 concept_ongoing_diplomatic_action_desc:2 "Un tipo de [concept_diplomatic_pact|l] que se puede iniciar y terminar a voluntad, sin necesidad de aprobación ni costes para el [concept_country|l] objetivo."

 concept_diplomatic_pact:0 "Pacto diplomático"
 concept_diplomatic_pacts:0 "Pactos diplomáticos"
 concept_diplomatic_pact_short:0 "Pacto"
 concept_diplomatic_pacts_short:0 "Pactos"
 concept_diplomatic_pact_desc:3 "Acuerdos unilaterales o bilaterales entre dos [Concept('concept_country', 'países')]. Pueden tener un coste de mantenimiento en [concept_influence|l] para una o ambas partes, y pueden ocasionar una amplia variedad de efectos, incluyendo las relaciones de [concept_subject|l]. Los $concept_diplomatic_pacts_short$ se pueden romper por diferentes motivos, entre ellos que las [concept_relations|l] se desvíen demasiado en una u otra dirección, que un bando u otro los incumpla explícitamente, o que se agote el límite de tiempo."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 1, 2022

 concept_war_reparations:0 "Reparaciones de guerra"
 concept_war_reparations_desc:2 "Un [concept_war_goal|l] secundario que se puede añadir a una [concept_diplomatic_play|l] y reivindicar dentro de un [concept_peace_deal|l]. Si se implementa, el [concept_country|l] objetivo se verá forzado a transferir un [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] de los ingresos de su [concept_treasury] a la otra parte durante #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_DURATION')|0] meses#!."

 concept_open_market:0 "Apertura del mercado"
 concept_open_market_short:0 "abrir"
 concept_open_market_desc:2 "Un [concept_war_goal|l] que se puede reivindicar en una [concept_diplomatic_play|l] o dentro de un [concept_peace_deal|l]. Un [concept_country|l] obligado a $concept_open_market_short$ su [concept_market|l] cambiará inmediatamente su [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','política comercial')] a [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','libre comercio')] y no podrá volver a cambiarla durante #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_DURATION')|0] meses#!..[AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:0 "También están sujetos a los siguientes efectos durante este periodo:\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation:0 "Humillación"
 concept_humiliated:1 "humillado"
 concept_humiliate:1 "humillar"
 concept_humiliation_desc:2 "Un [concept_war_goal|l] que se puede reivindicar en una [concept_diplomatic_play|l] o dentro de un [concept_peace_deal|l]. Un [concept_country|l] $concept_humiliated$ no puede iniciar $concept_diplomatic_plays$ por su cuenta contra el $concept_country$ que lo ha $concept_humiliated$ durante un periodo de #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_DURATION')|0] meses#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\nDurante este periodo, también están sujetos a los siguientes efectos:\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union:0 "Unión aduanera"
 concept_customs_union_desc:1 "Un [concept_diplomatic_pact|l] entre un [concept_senior_partner|l] y uno o varios [Concept('concept_junior_partner','socios minoritarios')] para compartir un único [concept_market|l] bajo el liderazgo del $concept_senior_partner$. Todos los $concept_diplomatic_pacts_short$ de [concept_subject|l] también actúan como $concept_diplomatic_pact_short$ de $concept_customs_union$."

 concept_senior_partner:0 "Socio mayoritario"
 concept_senior_partner_desc:2 "El $concept_senior_partner$ de una [concept_customs_union|l] obtiene el control de los [Concept('concept_market','mercados')] de sus [Concept('concept_junior_partner','socios minoritarios')]. Aunque los $concept_junior_partners$ pueden seguir [Concept('concept_trade_route','comerciando')] con otros $concept_markets$, únicamente el $concept_senior_partner$ puede decretar [Concept('concept_embargo','embargos')] y controlar el nivel de [Concept('concept_tariffs','aranceles')]. A cambio, el $concept_senior_partner$ comparte una porción menor de los ingresos por $concept_tariff$ del $concept_market$, mientras que las [Concept('concept_building','industrias')] de ambos [Concept('concept_country','países')] se benefician de la participación en un $concept_market$ más potente y maduro."

 concept_junior_partner:0 "Socio minoritario"
 concept_junior_partners:0 "Socios minoritarios"
 concept_junior_partners_possessive:0 "de los socios minoritarios"
 concept_junior_partner_desc:2 "El $concept_junior_partner$ de una [concept_customs_union|l] cede el control de su [concept_market|l] al [concept_senior_partner|l]. Aunque el $concept_junior_partner$ puede seguir [Concept('concept_trade_route','comerciando')] con otros $concept_markets$, no puede decretar [Concept('concept_embargo','embargos')] ni controlar el nivel de [Concept('concept_tariffs','aranceles')]. A cambio, cobra una pequeña porción de los ingresos por $concept_tariff$ del $concept_market$ y sus [Concept('concept_building','industrias')] se benefician de la participación en un $concept_market$ más potente y maduro."

 concept_alliance:0 "Alianza"
 concept_alliances:1 "Alianzas"
 concept_alliance_desc:1 "Un [concept_diplomatic_pact|l] entre dos [Concept('concept_country','países')]. Los $concept_countries$ participantes en una $concept_alliance$ siempre podrán apoyarse en las [Concept('concept_diplomatic_play','jugadas diplomáticas')], independientemente de si la otra parte mantiene un [concept_active_interest|l] en la [concept_strategic_region|l] afectada. Esto es aplicable sin importar si el otro $concept_country$ es el iniciador o el objetivo de la $concept_diplomatic_play_short$."

 concept_defensive_pact:0 "Pacto de defensa"
 concept_defensive_pacts:0 "Pactos de defensa"
 concept_defensive_pact_desc:0 "Un [concept_diplomatic_pact|l] entre dos [Concept('concept_country','países')]. Los $concept_countries$ participantes en un $concept_defensive_pact$ siempre podrán apoyarse en las [Concept('concept_diplomatic_play','jugadas diplomáticas')] en las que sean el objetivo principal, independientemente de si la otra parte mantiene un [concept_active_interest|l] en la [concept_strategic_region|l] afectada. Esto no es aplicable a las $concept_diplomatic_plays$ en las que la otra parte es el iniciador, o cuando se respalda a un tercer $concept_country$ como objetivo principal."

 concept_supply:0 "Suministros"
 concept_supply_desc:1 "Los $concept_supply$ de un [Concept('concept_commander','comandante')] determinan los [concept_supply|l] base de las [Concept('concept_unit','unidades')] a sus órdenes. Los $concept_supply$ suelen estar al 100 %, pero esta cifra puede ser menor si un [concept_general|l] se encuentra en el extranjero y recibe suministros mediante una [concept_shipping_lane|l] comprometida, y llegará a cero si dicho $concept_general$ se ve totalmente aislado de su [concept_hq|l]. En algunos casos, es posible que también se apliquen [Concept('concept_character_trait','rasgos de personaje')] y [Concept('concept_modifier','modificadores')]."

 concept_escort_convoys:0 "Escoltar convoyes"
 concept_escort_convoys_desc:0 "Permite $concept_escort_convoys$ a través de las [Concept('concept_shipping_lane','rutas marítimas')] de forma segura, haciendo frente a las embarcaciones enemigas cuando sea necesario."

 concept_manpower:0 "Efectivos"
 concept_manpower_desc:3 "La cantidad de [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','soldados')] y [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','oficiales')] de una [concept_unit|l]. Cuanto mayor sea el número de $concept_manpower$, más [concept_casualties|l] podrá causar y soportar la $concept_unit$."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"

 concept_morale:0 "Moral"
 concept_morale_demoralized:0 "desmoralizado"
 concept_morale_desc:1 "La $concept_morale$ de una [Concept('concept_unit','unidad')] mide la cantidad de [concept_manpower|l] restantes preparados para la [concept_battle|l]. Dado que las $concept_units$ sufren e infligen [concept_casualties|l] las unas a las otras en $concept_battle$, algunos de los $concept_manpower$ restantes quedarán desmoralizados para el resto de la $concept_battle$ y no podrán atacar. Si todas las $concept_units$ alcanzan un umbral crítico de $concept_morale$ baja, el [concept_commander|l] se batirá en retirada, concediendo la victoria al otro bando.\n\nTras una $concept_battle$, las $concept_units$ recuperarán la $concept_morale$ a un ritmo constante hasta alcanzar el índice de [concept_supply|l] de su $concept_commander$."

 concept_rank:0 "Rango"
 concept_ranks:0 "Rangos"
 concept_rank_desc:3 "El $concept_rank$ de un [Concept('concept_country','país')] se establece midiendo su [concept_prestige|l] en relación a otros $concept_countries$ del mundo. Este determina el tipo de actividades internacionales en las que podrás participar, qué espera tu pueblo y el mundo de ti, y tu posición en la jerarquía mundial.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\nTu $concept_rank$ actual es [GetPlayer.GetRank], lo que te otorga las siguientes ventajas:\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration:0 "Migración"
 concept_migrating:1 "Migrar"
 concept_migrate:0 "Migrar"
 concept_immigration:1 "Inmigración"
 concept_immigrating:1 "Inmigrar"
 concept_emigrate:0 "Emigrar"
 concept_emigration:1 "Emigración"
 concept_emigrating:1 "Emigrar"
 concept_migration_desc:1 "El movimiento de [Concept('concept_pop','colectivos')] entre [Concept('concept_state','estados')] del mismo [concept_market|l], o entre [Concept('concept_country','países')] facilitado por los [Concept('concept_migration_target','objetivos de migración')]. La $concept_migration$ fluye por lo general desde los $concept_states$ con poca [concept_migration_pull|l] hasta los que tienen más. Los $concept_pops$ solo pensarán en $concept_emigrating$ si su [concept_sol|l] es inferior a la media de su [concept_market|l] o si están [Concept('concept_unemployed','desempleados')]. El ritmo de $concept_migration$ se ve afectado por las [concept_infrastructure|l] de los $concept_states$."

 concept_migration_target:0 "Objetivo de migración"
 concept_migration_targets:0 "Objetivos de migración"
 concept_migration_target_desc:1 "Un [concept_state|l] seleccionado como un objetivo adecuado para una [concept_migration|l] en masa por parte de una [concept_culture|l] que sufra una [concept_cultural_turmoil|l] considerable. $concept_migration_target_explainer$ Los $concept_states$ circundantes también podrán observar cierto grado de $concept_immigration$ desde un $concept_migration_target$."
 concept_migration_target_explainer:0 "Es posible crear un $concept_migration_target$ por cada [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')|v0] de $concept_turmoil$ en una $concept_culture$."

 concept_base_price:0 "Precio base"
 concept_base_price_desc:1 "El precio de un [concept_good|l] cuando la [Concept('concept_sell_orders','oferta de órdenes de venta')] es exactamente igual a la [Concept('concept_buy_orders','demanda de órdenes de compra')]."

 concept_market_impact:0 "Impacto en el mercado"
 concept_market_impact_short:0 "Impacto"
 concept_market_impacts_short:0 "Impactos"
 concept_market_impact_desc:0 "El impacto en el mercado indica el efecto que tiene el balance actual de [concept_good|l] ([concept_buy_orders|l] - [concept_sell_orders|l]) en un [concept_market|l]. No depende únicamente del [concept_market_price|l] de un $concept_good$ (barato o caro), sino que también se tiene en cuenta la cantidad de ese $concept_good$ que circula por el $concept_market$, lo que afecta a los [Concept('concept_pop', '$concept_pops$')|l] y a las industrias."

 concept_capital_state:0 "Estado de la capital"
 concept_capital_state_short:0 "Capital"
 concept_capital_state_desc:3 "La sede del [concept_government|l] central de un [Concept('concept_country','país')]. El control de la $concept_capital_state_short$ es de vital importancia en tiempos de guerra, y los [Concept('concept_pop','colectivos')] que viven en este lugar tienen mayor [concept_political_strength|l] con la que influir en política.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nSe aplicarán los siguientes efectos:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "Puerto abierto"
 concept_treaty_ports:0 "Puertos abiertos"
 concept_treaty_port_desc:3 "Un [concept_state|l] costero que consta de una sola [concept_province|l] conquistada como [concept_war_goal|l] con el fin de abrir el [Concept('concept_trade_route','comercio')] con ese [concept_country|l]. Un $concept_treaty_port$ permite a su propietario evitar [concept_tariffs|l] y [Concept('concept_embargo','embargos')] al comerciar con cualquier [concept_market|l] de la misma [concept_state_region|l]. Los $concept_treaty_ports$ que se vean sometidos a una ocupación hostil no otorgarán ningún beneficio mientras dure la ocupación."

 concept_prestige:0 "Prestigio"
 concept_prestige_desc:3 "Tu [concept_rank|l] se establece comparando el $concept_prestige$ de tu país con el de los demás [Concept('concept_country','países')] del mundo. El $concept_prestige$ se origina principalmente a partir de lo impresionante que sea tu economía, considerando el [concept_gdp|l], cuánta [concept_power_projection|l] generan tus fuerzas militares, y tu [concept_country_tier|l]. También puede verse afectado por otros factores como tu [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Academia de artes')] y [Concept('concept_monument','monumentos')], y si eres líder mundial en la producción de algún [concept_good|l] específico."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection:0 "Proyección de poder"
 concept_power_projection_desc:3 "Lo intimidantes que resultan las fuerzas militares de un [Concept('concept_country','país')] ante otros [Concept('concept_country', 'países')]. Constituye la base del [concept_prestige|l] que un [concept_country|l] obtiene de su ejército y de su armada, y también afecta a cómo los ven otros $concept_countries$ cuando estos deciden iniciar o tomar partido en una [concept_diplomatic_play|l]."

 concept_dividends:0 "Dividendos"
 concept_dividends_desc:2 "Cuando los [Concept('concept_building','edificios')] tienen un balance positivo, parte de estos beneficios se pagan como $concept_dividends$ a los [Concept('concept_pop', 'colectivos')] con [Concept('concept_ownership_share', 'participaciones de propiedad')]. Esta fuente de [concept_pop_income|l] está sometida a [concept_budget_dividends_taxes|l]. En función de la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','Sistema económico')] actual del [Concept('concept_country','país')], parte de dichos $concept_dividends$ podrán asignarse al [concept_investment_pool|l], mientras que el resto se destina a las [concept_pop_needs|l] y la [concept_wealth|l]."
 concept_dividends_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_credit:0 "Crédito"
 concept_credit_debt:0 "Deuda"
 concept_credit_limit:0 "Límite de crédito"
 concept_credit_desc:2 "El $concept_credit$ nacional es la cantidad de [concept_money|l] que el [concept_treasury] puede pedir prestado a su economía, y es igual a la suma de todas las [concept_cash_reserves|l] nacionales más un valor base determinado por el [concept_gdp|l]. Si el [concept_principal|l] prestado supera el $concept_credit_limit$, el [concept_country|l] entrará en [concept_default|l]."

 concept_principal:0 "Capital"
 concept_principal_desc:2 "El valor total de los [concept_loans|l] en los que ha incurrido el [concept_treasury|l], sin incluir el [concept_budget_interest|l] que adeuda. Si el [concept_principal|l] supera al [concept_credit|l], entrarás en [concept_default|l]."

 concept_loans:0 "Préstamos"
 concept_loans_desc:1 "Fondos que el [concept_treasury|l] debe a los [Concept('concept_pop','colectivos')] del [Concept('concept_country','país')] con [Concept('concept_ownership_share','participaciones de propiedad')], normalmente debido a algún tipo de programa de bonos gubernamentales. Siempre que el $concept_treasury$ tenga un balance negativo, se sumará a sus $concept_loans$, a menos que tenga suficientes [concept_gold_reserves|l] para cubrir la cantidad. El tamaño máximo de los $concept_loans$ que un $concept_country$ puede aceptar antes de entrar en [concept_default|l] es igual a la suma de las [concept_cash_reserves|l] de sus [Concept('concept_building','edificios')]. El [concept_budget_interest|l] se acumula en el [concept_principal|l] semanalmente y es recaudado por los $concept_pops$ con [Concept('concept_ownership_share','participaciones')] proporcionales a la cantidad de [concept_credit|l] que ofrece su parte de las $concept_cash_reserves$."

 concept_war_support:0 "Respaldo a la guerra"
 concept_war_support_desc:1 "Un indicativo de las ganas que tiene tu [Concept('concept_country','país')] de seguir en [concept_war|l]. Unos valores positivos expresan el deseo de permanecer en ella, mientras que unos valores negativos indican una oposición general a la $concept_war$. Cuando el $concept_war_support$ llegue a [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], el $concept_country$ capitulará de inmediato, garantizando todos los [Concept('concept_war_goal','objetivos de guerra')] que se le exijan."

 concept_occupation:0 "Ocupación"
 concept_occupied:0 "ocupado"
 concept_occupying:0 "ocupando"
 concept_occupation_desc:0 "Cualquier [Concept('concept_province','provincia')] que el [concept_country|l] posea y que, en ese momento, forme parte de un [concept_theater|l] enemigo se considera ocupada. La $concept_occupation$ aumenta la [concept_war_exhaustion|l]. Para llevar el [concept_war_support|l] de un enemigo a valores negativos, suele haber que ocupar un [concept_war_goal|l]."

 concept_war_exhaustion:0 "Fatiga por la guerra"
 concept_war_exhaustion_exhausted:0 "fatigado"
 concept_war_exhaustion_desc:1 "La [Concept('concept_pop','población')] tiende a sufrir mientras su [concept_country|l] está en [concept_war|l]. Los siguientes factores contribuyen a la $concept_war_exhaustion$:\n\n* la cantidad de [Concept('concept_province','tierra')] que ha sido [Concept('concept_occupation','ocupada')]\n* la cantidad de [Concept('concept_war_goal','objetivos de guerra')] que controla el enemigo\n* la cantidad de [concept_casualties|l] sufridas\n* el grado de sufrimiento del $concept_country$ a causa de la [concept_turmoil|l]\n\nLa $concept_war_exhaustion$ reduce el [concept_war_support|l] semanalmente, lo que anima al $concept_country$ a firmar un [concept_peace_deal|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022

 concept_theater:0 "Teatro"
 concept_theaters:0 "Teatros"
 concept_theater_desc:1 "Una región de [Concept('concept_province','provincias')] adyacentes bajo el control de un solo [concept_country|l]. En una [concept_war|l] o [concept_diplomatic_play|l] se crean [Concept('concept_front','frentes')] en la frontera entre dos $concept_theaters$ controlados por $concept_countries$ hostiles entre sí."

 concept_literacy:0 "Alfabetización"
 concept_literate:0 "Alfabetizados"
 concept_literacy_desc:2 "El porcentaje o número absoluto de individuos de un [concept_pop|l] que saben leer y escribir. Ciertas [Concept('concept_profession', 'profesiones')] exigen una mayor $concept_literacy$ que otras, lo que limita las [concept_pop_qualifications|l] para los $concept_pops$ de otras $concept_professions$ a menos que su $concept_literacy$ sea lo bastante alta. Puedes invertir en la [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','educación')] de tu país para desarrollar una mayor $concept_literacy$ en la $concept_population$ a lo largo del tiempo."
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

 concept_turmoil:0 "Agitación"
 concept_turmoil_desc:2 "Los [Concept('concept_state', 'estados')] y [Concept('concept_culture', 'culturas')] que sienten $concept_turmoil$ incluyen [Concept('concept_radical', 'radicales')] que están descontentos con la situación actual. El nivel de $concept_turmoil$ es igual a la fracción de la [concept_workforce|l] del $concept_state$ o $concept_culture$ que es $concept_radical$.\n\nSi aumenta lo suficiente, la $concept_turmoil$ puede infligir a un $concept_state$ varios efectos de estatus locales negativos. La [concept_cultural_turmoil|l] puede afectar a todo el [concept_country|l] de forma muy perturbadora."

 concept_unemployed:0 "Desempleado"
 concept_unemployment:0 "Desempleo"
 concept_unemployed_desc:2 "Un [concept_pop|l] $concept_unemployed$ no trabaja en ninguno de los [Concept('concept_building','edificios')] del [Concept('concept_state','estado')] y, por tanto, no recibe un [concept_building_wage|l]. Es probable que sus miembros acepten cualquier trabajo que surja y posiblemente [Concept('concept_migration','migren')] si no surge nada."

 concept_cultural_turmoil:0 "Agitación cultural"
 concept_cultural_turmoil_desc:2 "La [concept_turmoil|l] generada por los [Concept('concept_pop','colectivos')] de una [concept_culture|l] específica. Si el valor global es lo bastante elevado, puede que se cree un [concept_migration_target|l] para facilitar la [concept_migration|l] en masa de los $concept_pops$ de esa $concept_culture$. $concept_migration_target_explainer$ Si su valor es lo bastante elevado en un país concreto, puede que esos $concept_pops$ intenten separar sus [Concept('concept_homeland','tierras natales')] mediante una [concept_secession|l]."

 concept_commander_rank:0 "Rango de comandante"
 concept_commander_rank_short:0 "rango"
 concept_commander_rank_desc:0 "El $concept_commander_rank_short$ de un [Concept('concept_commander','comandante')] establece su [concept_command_limit|l], así como la cantidad de [concept_clout|l] que confiere a su [concept_interest_group|l]. Licenciar a un $concept_commander$ hará que la [concept_approval|l] de su $concept_interest_group$ se reduzca en función del $concept_commander_rank_short$ de este."

 concept_commander:0 "Comandante"
 concept_commanders:1 "Comandantes"
 concept_commander_possessive:0 "del comandante"
 concept_commander_desc:1 "Un [concept_character|l] al mando de parte de las fuerzas militares de un [Concept('concept_country','país')]. Su [concept_commander_rank|l] establece la cantidad de fuerzas que se le asigna de las reservas disponibles del $concept_country$."

 concept_general:0 "General"
 concept_generals:1 "Generales"
 concept_general_possessive:0 "del general"
 concept_general_plural_singular:0 "general(es)"
 concept_general_desc:2 "Un [concept_character|l] [concept_commander|l] del ejército al frente de los [Concept('concept_battalion','batallones')] del [Concept('concept_country','país')]. Para emitir una [concept_order|l] a un $concept_general$, este deberá estar [Concept('concept_mobilize_general','movilizado')]. Los efectos de los [Concept('concept_character_trait','rasgos de personaje')] de un $concept_general$ se confieren a los $concept_battalions$ bajo su mando directo."

 concept_admiral:0 "Almirante"
 concept_admirals:1 "Almirantes"
 concept_admiral_possessive:0 "del almirante"
 concept_admiral_desc:2 "Un [concept_character|l] [concept_commander|l] al frente de las [Concept('concept_flotilla','flotillas')] del [Concept('concept_country','país')]. Los efectos de los [Concept('concept_character_trait','rasgos de personaje')] de un $concept_admiral$ se confieren a las $concept_flotillas$ bajo su mando."

 concept_political_strength:0 "Fuerza política"
 concept_political_strength_desc:3 "El grado de poder que un [concept_pop|l] y, en consecuencia, los [Concept('concept_interest_group','grupos de interés')] que respalda, tiene en la política de un [Concept('concept_country','país')]. Se deriva de la [concept_wealth|l] de los $concept_pops$. Los $concept_pops$ que viven en [Concept('concept_unincorporated_state','estados no incorporados')] tienen mucha menos $concept_political_strength$, mientras que aquellos que viven en el [concept_capital_state|l] poseen más.\n\nLos $concept_pops$ distribuyen su $concept_political_strength$ a los $concept_interest_groups$ que respaldan en proporción a la cantidad de miembros que los apoyan. Si un $concept_interest_group$ es miembro de un [concept_party|l], también obtiene $concept_political_strength$ de los [concept_votes|l] que el $concept_party$ recibiera en las últimas [concept_election|l]. El [concept_clout|l] de un $concept_interest_group$ es igual a su parte de la $concept_political_strength$ total del $concept_country$."

 concept_working_adults:0 "Adultos activos"
 concept_working_adult:1 "Adulto activo"
 concept_working_adults_desc:1 "La parte de un [concept_pop|l] que representa la [concept_workforce|l] que trabaja en [Concept('concept_building', 'edificios')] a cambio de un [Concept('concept_building_wage', 'salario')]. Son la fuente principal de [Concept('concept_pop_income','ingresos')] y [concept_political_strength|l] de un $concept_pop$."

 concept_dependents:0 "Personas dependientes"
 concept_dependent:0 "Persona dependiente"
 concept_dependents_desc:2 "La parte de un [concept_pop|l] que no integra la [concept_workforce|l]. Representan las familias de los [concept_working_adults|l] y normalmente constituyen la mayoría de la población. Las $concept_dependents$ suelen generar [concept_dependent_income|l] menores a los [Concept('concept_building_wage','salarios')] obtenidos por los $concept_working_adults$, pero también tienen menos [concept_pop_needs|l]. Aunque pueden respaldar a [Concept('concept_interest_group','grupos de interés')], su [concept_political_strength|l] normalmente cuenta menos. Solo se les concede el [Concept('concept_votes','derecho al voto')] bajo [Concept('concept_law', 'leyes')] muy concretas.\n\nPromulgar distintas $concept_laws$ o mantener ciertas [Concept('concept_institution', 'instituciones')] puede hacer que, con el tiempo, las $concept_dependents$ se conviertan en $concept_working_adults$, aumente su [concept_political_strength|l] u obtengan un complemento a sus $concept_dependent_income$."

 concept_disenfranchised:0 "Privados de derechos"
 concept_disenfranchised_desc:1 "A un [concept_pop|l] privado de derechos se le prohíbe participar en la política del [Concept('concept_country','país')]. En consecuencia, no puede respaldar a ningún [Concept('concept_interest_group','grupo de interés')]. El motivo más común por el que un $concept_pop$ está privado de derechos es la [concept_discrimination|l]."

 concept_input_mult:1 "Insumo de bienes"
 concept_input_mult_desc:2 "Un ajuste en la cantidad de [Concept('concept_good','bienes')] [Concept('concept_good_consumption','consumidos')] por un [concept_building|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 29, 2022

 concept_throughput:0 "Rendimiento"
 concept_throughput_desc:1 "La eficacia con la que la [concept_workforce|l] de un [concept_building|l] puede convertir el [Concept('concept_good_consumption','insumo de bienes')] en [Concept('concept_good_production','producción de bienes')] u otros efectos. El $concept_throughput$ puede crecer como consecuencia de la [concept_economy_of_scale|l] y puede aumentar o disminuir debido a los [Concept('concept_modifier','modificadores')]."

 concept_native_uprising:0 "Revuelta de los nativos"
 concept_native_uprising_desc:3 "Un tipo de [concept_diplomatic_play|l] que puede ocurrir si la [concept_tension|l] entre un colonizador y una [concept_decentralized_nation|l] llega a un nivel #b $tension_volatile$#!. En esta $concept_diplomatic_play_short$, la $concept_decentralized_nation$ movilizará a sus combatientes y tratará de arrebatarle la [concept_colony|l] al colonizador."

 concept_discrimination:0 "Discriminación"
 concept_discriminated:1 "discriminado"
 concept_discriminated_against:0 "sufre discriminación"
 concept_discrimination_desc:3 "Los [Concept('concept_pop', 'colectivos')] pueden sufrir discriminación si su [concept_culture|l] o su [concept_religion|l] no es aceptada en el [concept_country|l]. Los $concept_pops$ discriminados:\n- obtienen menos ingresos que sus homólogos\n- poseen menos [concept_political_strength|l]\n- tienen menor posibilidad de desarrollar las [concept_pop_qualifications|l] para determinadas [Concept('concept_profession', 'profesiones')]\n- de manera natural, adoptan una actitud [concept_radical|l] con el tiempo\n- y es más posible que [Concept('concept_migration','emigren')].\n\nAdemás, algunas [Concept('concept_law', 'leyes')] pueden limitar o ampliar la aceptación nacional de una $concept_culture$ o $concept_religions$."

 concept_political_movement_radicalism:0 "Radicalismo de movimiento político"
 concept_political_movement_radicalism_short:1 "Radicalismo"
 concept_political_movement_radical:0 "radical"
 concept_political_movement_radicalize:0 "radicalizar"
 concept_political_movement_radicalism_desc:2 "El $concept_political_movement_radicalism_short$ de un [concept_political_movement|l] se basa en el número de [Concept('concept_radical','radicales')] que hay entre los [Concept('concept_pop','colectivos')] que lo respaldan y el [concept_clout|l] de los [Concept('concept_interest_group','grupos de interés')] que lo apoyan cuya [concept_approval|l] sea [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] o inferior. Un $concept_political_movement$ sumamente $concept_political_movement_radical$ está menos interesado en resolver los problemas a través de la política cotidiana y será capaz de iniciar antes una [concept_revolution|l]."

 concept_approval:0 "Aprobación"
 concept_approval_disapproval:0 "Desaprobación"
 concept_approval_indifferent:0 "Indiferente"
 concept_approval_desc:0 "La $concept_approval$ de un [Concept('concept_interest_group','grupo de interés')] depende de dos factores principales: la cantidad de [concept_political_strength|l] que procede de los [Concept('concept_radical','radicales')] en comparación con los [Concept('concept_loyalist','lealistas')], y el grado de afinidad de las [Concept('concept_law','leyes')] vigentes en el [Concept('concept_country','país')] con las [Concept('concept_ideology','ideologías')] del grupo de interés. Además, si se está [Concept('concept_enactment_of_laws','promulgando')] una nueva $concept_law$, la $concept_approval$ se verá afectada por un ajuste temporal mayor que se prolongará mientras [Concept('concept_decay','se deteriora')] hasta #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] meses#! después de su aprobación.\n\nLa $concept_approval$ de un $concept_interest_group$ afecta a los [Concept('concept_interest_group_trait','rasgos de grupo de interés')] que se activan. Los $concept_interest_groups$ con [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] contribuyen al [Concept('concept_political_movement_radicalism','radicalismo')] de los [Concept('concept_political_movement','movimientos políticos')], mientras que los $concept_interest_groups$ que tienen al menos [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] se abstendrán de unirse a los $concept_political_movements_short$ en un primer momento."

 concept_revolution:0 "Revolución"
 concept_revolutions:1 "Revoluciones"
 concept_revolutionary:0 "Revolución"
 concept_revolution_desc:3 "Una $concept_revolution$ es el resultado de un [concept_political_movement|l] que se ha vuelto demasiado [Concept('concept_political_movement_radicalism','radical')]. Si el $concept_political_movement_short$ inicia una revuelta, los [Concept('concept_state','estados')] en los que los [Concept('concept_interest_group','grupos de interés')] y los [Concept('concept_pop','colectivos')] que lo apoyan son relativamente fuertes se separarán del resto del $concept_country$ y comenzarán una [concept_diplomatic_play|l] para anexionar a los lealistas.\n\nSe puede disminuir el [concept_political_movement_radicalism|l] de un $concept_political_movement_short$ reduciendo el número de [Concept('concept_radical','radicales')] presentes en los $concept_pops$ que lo respaldan y aumentando la [concept_approval|l] de los $concept_interest_groups$ que lo apoyan. También se puede debilitar y ralentizar una $concept_revolution$ usando la [concept_institution|l] del [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Ministerio de Interior')]."
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_revolution_progression_speed:0 "Velocidad de progreso de la revolución"
 concept_revolution_progression_speed_desc:0 "El ritmo al que progresan las [Concept('concept_revolution','revoluciones')]. Puede verse afectado por las [Concept('concept_law', 'leyes')]."

 concept_civil_war:0 "Guerra civil"
 concept_civil_wars:0 "Guerras civiles"
 concept_civil_war_desc:1 "Una $concept_war$ en la que un [concept_country|l] se ha dividido en dos bandos opuestos. Las [Concept('concept_revolution','revoluciones')] y las [Concept('concept_secession','secesiones')] son ejemplos de $concept_civil_wars$."

 concept_peace_deal:0 "Acuerdo de paz"
 concept_peace_deals:0 "Acuerdos de paz"
 concept_peace_deal_desc:0 "Cuando un [concept_war_leader|l] desee poner fin a una [concept_war|l], podrá ofrecer un $concept_peace_deal$. Para que este entre en vigor, todos los $concept_countries$ participantes restantes en la $concept_war$ deberán aceptarlo. Para aumentar la posibilidad de que se firme el $concept_peace_deal$, el $concept_war_leader$ puede incluir o excluir [Concept('concept_war_goal','objetivos de guerra')] propuestos por ambos bandos."

 concept_war:0 "Guerra"
 concept_wars:1 "Guerras"
 concept_war_desc:1 "Un conflicto armado activo entre dos bandos [Concept('concept_country','países')] cobeligerantes que se produce como resultado del fracaso a la hora de resolver pacíficamente una [concept_diplomatic_play|l]. Durante las $concept_wars$, los [Concept('concept_commander','comandantes')] en tierra y en el mar seguirán [Concept('concept_order','órdenes')] para completar ciertos objetivos, lo que a menudo ocasionará [Concept('concept_battle','batallas')] entre ambos bandos."

 concept_war_goal:0 "Objetivo de guerra"
 concept_war_goal_primary:0 "Objetivo de guerra principal"
 concept_war_goals:1 "Objetivos de guerra"
 concept_war_goal_desc:2 "Los $concept_war_goals$ son aquellos por los que un [concept_country|l] está combatiendo en una [concept_war|l]. Estos quedan establecidos durante la [concept_diplomatic_play|l] y se fijan tras el comienzo de la $concept_war$. Cada $concept_war_goal$ reivindicado en un [concept_peace_deal|l] disminuye la probabilidad de que el rival acepte el acuerdo y aumenta el grado de [Concept('concept_war_exhaustion','fatiga bélica')] que deberá alcanzar su [concept_war_support|l] antes de aceptarlo.\n\nSe considera que el primer $concept_war_goal$ reivindicado como parte de la $concept_diplomatic_play$ es tu $concept_war_goal_primary$, y ciertas $concept_diplomatic_plays$ exigen que se incluya en todos los $concept_peace_deals$."

 concept_resource_potential:0 "Recurso potencial"
 concept_resource_potentials:1 "Recursos potenciales"
 concept_resource_potentials_short:0 "potenciales"
 concept_resource_potential_desc:3 "Un $concept_resource_potential$ otorga la capacidad de construir y ampliar un tipo específico de [concept_building|l] en un estado, normalmente una industria de recursos como las pesquerías, las minas o las plantaciones. El [concept_building_level|l] máximo al que se puede ampliar un $concept_building$ está limitado a una cantidad fija por recursos, o a la cantidad de [concept_arable_land|l] del $concept_state$."

 concept_government:0 "Gobierno"
 concept_governments:0 "Gobiernos"
 concept_government_possessive:0 "del gobierno"
 concept_government_desc:1 "El $concept_government$ de un [Concept('concept_country','país')] consta de uno o varios [Concept('concept_interest_group','grupos de interés')]. Si el $concept_country$ dispone de [Concept('concept_votes','derecho de voto')], estos $concept_interest_groups$ podrán organizarse en [Concept('concept_party','partidos')]. En función de las [Concept('concept_law','leyes')] del $concept_country$, esta combinación de $concept_interest_groups$ conllevará una mayor o menor [concept_legitimacy|l] del $concept_government$.\n\nToda nueva $concept_law$ que se desee [Concept('concept_enactment_of_laws','promulgar')] deberá tener cierto apoyo entre los $concept_interest_groups$ que componen el $concept_government$, a menos que se cuente con el respaldo de algún [concept_political_movement|l]. La capacidad de hacer avanzar una $concept_law$ con rapidez y sin esfuerzo a lo largo de la legislatura depende de lo unificado que esté el apoyo al $concept_government$."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 28, 2022

 concept_interest:0 "Interés"
 concept_interests:0 "Intereses"
 concept_interest_desc:2 "Un [concept_country|l] que mantenga un $concept_interest$ en una [concept_strategic_region|l] indica al resto del mundo que podría involucrarse en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] que tengan lugar allí. Tener un [concept_active_interest|l] en una $concept_strategic_region$ es un requisito para muchas [Concept('concept_diplomatic_action','acciones diplomáticas')] y no podrás [Concept('concept_colony', 'colonizar')] [Concept('concept_state_region','regiones')] en las que no tengas un [concept_active_interest|l].\n\nObtendrás automáticamente $concept_interests$ en todas las $concept_strategic_regions$ en las que poseas al menos un [concept_state|l] no colonial. Tu capacidad para [Concept('concept_declared_interest','declarar')] más intereses dependerá de tu [concept_rank|l]."

 concept_inactive_interest:0 "Interés inactivo"
 concept_inactive_interest_short:0 "inactivo"
 concept_inactive_interest_desc:1 "Cuando se [Concept('concept_declared_interest','declara')] un nuevo [concept_interest|l] por primera vez, este permanecerá $concept_inactive_interest_short$ durante #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] días#! antes de pasar a ser un [Concept('concept_active_interest','interés activo')]."

 concept_active_interest:0 "Interés activo"
 concept_active_interests:0 "Intereses activos"
 concept_active_interest_short:0 "activo"
 concept_active_interest_desc:1 "Un [concept_interest|l] totalmente funcional. Los $concept_interests$ que obtengas por poseer al menos un [concept_state|l] no colonial en la [concept_state_region|l] siempre se considerarán intereses activos, mientras que los [Concept('concept_declared_interest','intereses declarados')] son [Concept('concept_inactive_interest','intereses inactivos')] cuando se declaran por primera vez."
  
 concept_declared_interest:0 "Interés declarado"
 concept_declared_interests:0 "Intereses declarados"
 concept_declare_interests:0 "Declarar intereses"
 concept_declared_interest_declare:0 "declarar"
 concept_declared_interest_declared:0 "declarado"
 concept_declared_interest_desc:2 "Si no posees al menos un [concept_state|l] no colonial en una [concept_state_region|l], pero deseas mantener igualmente un [concept_interest|l] en dicho lugar, puedes optar por $concept_declared_interest_declare$ un $concept_interest$ allí. El número de $concept_interests$ que puedes $concept_declared_interest_declare$ en tales $concept_state_regions$ dependerá de tu [concept_rank|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\nEl número actual de $concept_declared_interests$ por ti es [GetPlayer.GetNumDeclaredInterests]. Dado tu $concept_rank$ de [GetPlayer.GetRank], el número máximo que puedes $concept_declared_interest_declare$ es #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"

 concept_obligation:0 "Obligación"
 concept_obligations:0 "Obligaciones"
 concept_obligated:0 "obligado"
 concept_obligation_desc:1 "Un [concept_country|l] puede tener una obligación con otro por acuerdos realizados durante las [Concept('concept_diplomatic_play','jugadas diplomáticas')] o por recibir [concept_loans|l] del otro. Mientras estés $concept_obligated$ con otro $concept_country$, no podrás iniciar $concept_diplomatic_plays$ contra este ni unirte a una $concept_diplomatic_play_short$ en el bando opuesto a él. El otro $concept_country$ podrá utilizar la $concept_obligation$ que tengas con él para forzarte a firmar un [concept_diplomatic_pact|l] o podrá perdonarla para que te dejes [concept_sway|l] y le des tu apoyo en una $concept_diplomatic_play$ o para mejorar las [concept_relations|l] contigo."

 concept_secession:0 "Secesión"
 concept_secessions:0 "Secesiones"
 concept_secessionist:0 "secesionista"
 concept_secession_desc:4 "Una $concept_secession$ es el resultado de una [concept_cultural_turmoil|l] excesiva en un [concept_country|l] que controle cualquiera de las [Concept('concept_homeland','tierras natales')] de una [Concept('concept_culture','cultura')]. Si la $concept_cultural_turmoil$ de un $concept_country$ supera [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')|v0], los [Concept('concept_pop','colectivos')] secesionistas podrán comenzar una revuelta. Una vez finalizada, las $concept_homelands$ se separarán del resto del $concept_country$, lo que iniciará automáticamente una [concept_diplomatic_play|l] para hacer que entren en vereda.\n\nPodrás detener una revuelta $concept_secessionist$ reduciendo la [concept_turmoil|l] entre los $concept_pops$ de esa $concept_culture$ en tu $concept_country$ y podrás frenarla utilizando la [concept_institution|l] del [SelectLocalization(GetPlayer.IsValid,'concept_secession_desc_added','Ministerio de Interior')]."
 concept_secession_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_gdp:0 "Producto interior bruto"
 concept_gdp_short:1 "PIB"
 concept_gdp_desc:2 "Cada unidad de [Concept('concept_good','bienes')] [Concept('concept_good_production', 'producidos')] en tu [concept_country|l] contribuye al [concept_gdp|l]. La cantidad producida se multiplica por el [concept_market_price|l] de los $concept_goods$, con la suma total de todos los $concept_goods$.\n\nEl $concept_gdp_short$ afecta al [concept_prestige|l] y a la [concept_budget_minting|l]."

 concept_education_access:0 "Acceso a la educación"
 concept_education_access_desc:1 "El grado en que los hijos de un [concept_pop|l] pueden acceder a la educación. A medida que las nuevas generaciones nacen y crecen, la [concept_literacy|l] del $concept_pop$ avanzará hacia su nivel de $concept_education_access$."

 concept_isolated_state:0 "Región estatal aislada"
 concept_isolated_states:1 "Regiones estatales aisladas"
 concept_isolated_state_short:1 "aislada"
 concept_isolated_state_desc:2 "Una [concept_state_region|l] se considera $concept_isolated_state_short$ de su [concept_market|l] si no está conectada por tierra con la [concept_market_capital|l] ni con un [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','puerto')] que pueda crear una [concept_port_connection|l] con esta. Los $concept_isolated_states$ no generan [concept_buy_orders|l] ni [concept_sell_orders|l], y el [concept_local_price|l] de los [Concept('concept_good', 'bienes')] no se ve afectado por el [concept_market_price|l]."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_input_goods_shortage:0 "Escasez de bienes de insumo"
 concept_input_goods_shortages:1 "Escasez de bienes de insumo"
 concept_input_goods_shortage_desc:0 "Los [Concept('concept_building', 'edificios')] que hagan uso de [Concept('concept_good', 'bienes')] sufrirán una penalización a la producción si completan menos de un [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] de las [concept_buy_orders|l] de dichos $concept_goods$. Esto normalmente se debe a una disponibilidad insuficiente de los [Concept('concept_good', 'bienes')] en el [concept_market|l] del [concept_building|l], pero también a un pobre [concept_market_access|l] en la [concept_state_region|l] del $concept_building$."

 concept_market:0 "Mercado"
 concept_markets:1 "Mercados"
 concept_market_possessive:1 "del mercado"
 concept_market_desc:2 "Todos los [Concept('concept_state', 'estados')] de un mismo $concept_market$ comerciarán con [Concept('concept_good', 'bienes')] entre sí, a menos que se encuentren [Concept('concept_isolated_state','aislados')]. El grado de conexión de estos $concept_states$ se mide por su [concept_market_access|l]. Los $concept_markets$ también pueden comerciar entre ellos mediante [Concept('concept_trade_route','rutas comerciales')].\n\nCada [concept_country|l] controla su propio $concept_market$ o participa en otro a través de una [concept_customs_union|l] o relación de [concept_subject|l]. "

 concept_market_access:0 "Acceso al mercado"
 concept_market_access_desc:1 "Un indicativo de lo bien conectado que está un [concept_state|l] con el resto de su [concept_market|l]. Comienza al 100 % y se reduce proporcionalmente cuando el [concept_infrastructure_usage|l] del $concept_state$ supera sus [concept_infrastructure|l]. Esto influye tanto en el número de [concept_sell_orders|l] como de [concept_buy_orders|l] generadas debido a la [concept_good_production|l] y el [concept_good_consumption|l] en el $concept_state$, y también en el grado en que el [concept_market_price|l] afecta al [concept_local_price|l] de los [Concept('concept_good','bienes')]."

 concept_infrastructure:0 "Infraestructuras"
 concept_infrastructure_desc:2 "Los [Concept('concept_building','edificios')] como los [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','ferrocarriles')] y [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','puertos')] componen las $concept_infrastructure$. Estas influyen en el grado de conexión de un [concept_state|l] con su [concept_market|l], y en la rapidez con la que los [Concept('concept_battalion', 'batallones')] se [Concept('concept_mobilize_battalion','movilizan')]."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"

 concept_infrastructure_usage:0 "Uso de infraestructuras"
 concept_infrastructure_usage_desc:1 "Los [Concept('concept_building','edificios')] emplean una cierta cantidad de [concept_infrastructure|l] dependiendo de lo avanzados o exigentes que sean a nivel tecnológico. El $concept_infrastructure_usage$ total del [concept_state|l] se compara con las $concept_infrastructure$ para determinar el [concept_market_access|l] del $concept_state$. El $concept_infrastructure_usage$ también aumenta el coste de las [Concept('concept_port_connection','conexiones portuarias')]."
  
 concept_good:0 "Bien"
 concept_goods:0 "Bienes"
 concept_good_possessive:0 "del bien"
 concept_goods_input:0 "Bienes de insumo"
 concept_goods_output:0 "Bienes de producción"
 concept_good_desc:1 "Los $concept_goods$ los [Concept('concept_good_production','producen')] los [Concept('concept_pop','colectivos')] en los $concept_buildings$. Los $concept_goods$ tienen tanto un [concept_local_price|l] como un [concept_market_price|l]."

 concept_government_good:0 "Bien del gobierno"
 concept_government_goods:1 "Bienes del gobierno"
 concept_government_good_desc:1 "[Concept('concept_good', 'Bienes')] [Concept('concept_good_consumption','consumidos')] por los [Concept('concept_government_building', 'edificios gubernamentales')] utilizando fondos del [concept_treasury|l]."

 concept_military_good:0 "Bien militar"
 concept_military_goods:1 "Bienes militares"
 concept_military_good_desc:1 "[Concept('concept_good', 'Bienes')] [Concept('concept_good_consumption','consumidos')] por los [Concept('concept_military_building', 'edificios militares')] utilizando fondos del [concept_treasury|l]."

 concept_state:0 "Estado"
 concept_states:0 "Estados"
 concept_state_or_states:0 "estado(s)"
 concept_state_possessive:1 "del estado"
 concept_state_desc:2 "Una región geográfica controlada por un [concept_country|l]. Los [Concept('concept_pop', 'colectivos')] viven y trabajan en los [Concept('concept_building', 'edificios')] del $concept_state$. Siempre que no sea un [concept_split_state|l], su territorio equivale a una [concept_state_region|l]. Siempre que no sea un [Concept('concept_isolated_state', 'estado aislado')], este comerciará con cualquier [Concept('concept_good','bien')] [Concept('concept_good_consumption','consumido')] y [Concept('concept_good_production','producido')] localmente con otros $concept_states$ que pertenezcan al mismo [concept_market|l] según su [concept_market_access|l]."

 concept_pop:0 "Colectivo"
 concept_pops:0 "Colectivos"
 concept_pop_possessive:1 "del colectivo"
 concept_pops_possessive:0 "de los colectivos"
 concept_population:0 "Población"
 concept_pop_desc:3 "La población mundial se organiza en $concept_pops$, grupos de individuos que trabajan en el mismo [concept_building|l] desempeñando cierta [concept_profession|l], y que comparten la misma [concept_culture|l] y [concept_religion|l]. Utilizan los [Concept('concept_pop_income','ingresos')] que ganan para comprar [Concept('concept_good', 'bienes')] con los que satisfacer sus [Concept('concept_pop_needs','necesidades')], lo que decide su [concept_wealth|l] y [concept_sol|l]. Pueden apoyar a diferentes [Concept('concept_interest_group', 'grupos de interés')] y [Concept('concept_political_movement','movimientos políticos')], o estar [Concept('concept_politically_inactive_involved', 'políticamente inactivos')]. Un $concept_pop$ cuenta con una serie de [concept_working_adults|l] y [concept_dependents|l]. Algunos de ellos están [Concept('concept_literacy','alfabetizados')] y pueden integrar un número de [Concept('concept_loyalist','lealistas')] o [Concept('concept_radical','radicales')]."

 concept_profession:0 "Profesión"
 concept_profession_jobs:0 "Trabajos"
 concept_professions:0 "Profesiones"
 concept_profession_desc:2 "La $concept_profession$ de un [Concept('concept_pop','colectivo')] determina el papel que desempeñan en su [concept_building|l], cuánto [concept_building_wage|l] ganan y si tienen [Concept('concept_ownership_share','participaciones de propiedad')] en él. También influye a qué [Concept('concept_interest_group','grupos de interes')] es factible que apoyen, la probabilidad de que permanezcan [Concept('concept_politically_inactive_involved', 'políticamente inactivos')] y si se les considera [concept_lower_strata|l], [concept_middle_strata|l] o [concept_upper_strata|l]. Para cambiar de profesión, un $concept_pop$ debe tener las [concept_pop_qualifications|l] adecuadas."

 concept_production_method:0 "Método de producción"
 concept_production_methods:0 "Métodos de producción"
 concept_production_method_desc:3 "Los $concept_production_methods$ determinan cómo funcionan los [Concept('concept_building','edificios')]. Afecta a:\n\n- Los [Concept('concept_good_consumption','bienes de insumo')] que el $concept_building$ debe adquirir para funcionar\n- Los [Concept('concept_good_production','bienes de producción')] que el $concept_building$ produce y vende\n- La distribución de [Concept('concept_profession','profesiones')] entre su [concept_workforce|l]\n\nLos $concept_production_methods$ también pueden tener otros efectos, como la generación de [Concept('concept_modifier','modificadores')] o el reparto de [Concept('concept_ownership_share','participaciones de propiedad')]. Los $concept_production_methods$ se organizan en grupos, en los que solo uno de ellos puede estar activo a la vez. Puedes cambiar el $concept_production_method$ activo en cada grupo siempre que se cumplan los requisitos necesarios de [concept_technology|l] o [concept_law|l]."

 concept_nation_formation:0 "Formación de nación"
 concept_nation_formation_desc:0 "Si un [concept_country|l] cumple ciertos requisitos, como poseer tierras en [Concept('concept_state_region','regiones estatales')] específicas o descubrir cierta [concept_technology|l] de $SOCIETY$, podrá formar un nuevo $concept_country$ de una [Concept('concept_country_tier', 'categoría')] superior. Los posibles $concept_countries$ se enumeran en la pestaña #b $NATION_FORMATION$#! del panel #b $CULTURE$#!."

 concept_culture:0 "Cultura"
 concept_cultures:1 "Culturas"
 concept_culture_possessive:1 "de la cultura"
 concept_culture_desc:2 "Todos los [Concept('concept_pop', 'colectivos')] tienen una $concept_culture$, que solo puede cambiar a través de la [concept_assimilation|l]. La $concept_culture$ determina las [Concept('concept_state_region','regiones estatales')] que consideran como sus [Concept('concept_homeland','tierras natales')] y si [Concept('concept_discrimination','sufren discriminación')] en su [concept_country|l] o no."

 concept_accepted_culture:0 "Cultura aceptada"
 concept_accepted_cultures:0 "Culturas aceptadas"
 concept_accepted_culture_short:0 "aceptadas"
 concept_accepted_culture_desc:2 "Unas $concept_accepted_cultures$ en un [Concept('concept_country','país')] están compuestas por sus [concept_primary_cultures|l], además de otras [Concept('concept_culture','culturas')] consideradas $concept_accepted_culture_short$ debido a la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Ciudadanía')] actual del $concept_country$."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_primary_cultures:0 "Culturas principales"
 concept_primary_culture:0 "Cultura principal"
 concept_primary_cultures_desc:4 "La [concept_culture|l] o $concept_cultures$ con la que se asocia principalmente un [Concept('concept_country','estado')]. Si un $concept_country$ [Concept('concept_nation_formation','forma')] un $concept_country$ distinto, sus $concept_primary_cultures$ pueden cambiar, pero, si no, seguirán igual.[AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\nLas $concept_primary_cultures$ de [GetPlayer.GetName] son [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Rasgo cultural"
 concept_cultural_traits:1 "Rasgos culturales"
 concept_cultural_trait_desc:2 "Los aspectos de una [concept_culture|l], como su idioma dominante y parte del mundo de la que procede. La similitud entre los $concept_cultural_traits$ de las [Concept('concept_primary_cultures','culturas principales')] de un [Concept('concept_country','país')] y la $concept_culture$ de un [concept_pop|l], combinados con la [concept_law|l] de [GetLawType('law_national_supremacy').GetGroup.GetName] actual del $concept_country$, determina si el $concept_pop$ [Concept('concept_discrimination','sufre discriminación')] o no."

 concept_cultural_heritage_trait:0 "Rasgo cultural de herencia"
 concept_cultural_heritage_traits:0 "Rasgos culturales de herencia"
 concept_cultural_heritage_trait_desc:2 "Un tipo de [concept_cultural_trait|l] que especifica la región general del mundo en la que se originó la [concept_culture|l]. Algunas [Concept('concept_law','leyes')] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Ciudadanía')] establecen que ciertos $concept_cultural_heritage_traits$ son más importantes que otros $concept_cultural_traits$ a la hora de determinar si un [concept_pop|l] debería [Concept('concept_discrimination','sufrir discriminación')] o no."
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"

 concept_religion:0 "Religión"
 concept_religions:1 "Religiones"
 concept_religion_desc:1 "Todos los [Concept('concept_pop', 'colectivos')] tienen una $concept_religion$, que solo se puede cambiar por medio de la [concept_conversion|l]. La $concept_religion$ determina si [Concept('concept_discrimination','sufren discriminación')] en su [concept_country|l] o no."

 concept_accepted_religion:0 "Religión aceptada"
 concept_accepted_religions:0 "Religiones aceptadas"
 concept_accepted_religion_short:0 "aceptadas"
 concept_accepted_religion_desc:2 "Unas $concept_accepted_religions$ en un [Concept('concept_country','país')] están compuestas por su [concept_state_religion|l], además de otras [Concept('concept_religion','religiones')] consideradas $concept_accepted_religion_short$ debido a la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Iglesia y Estado')] vigente del $concept_country$."
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"

 concept_state_religion:0 "Religión del Estado"
 concept_state_religion_desc:2 "La [concept_religion|l] asociada mayoritariamente a un [concept_country|l]. Suele ser la [concept_religion|l] dominante a la que se adhieren la mayoría de [Concept('concept_pop', 'colectivos')], pero a veces puede ser declarada a nivel legal o simplemente ser la $concept_religion$ favorita del [concept_ruler|l]. Normalmente, no cambia.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\nLa $concept_state_religion$ de [GetPlayer.GetName] es [GetPlayer.GetStateReligion.GetName]."

 concept_religious_trait:0 "Rasgo religioso"
 concept_religious_traits:1 "Rasgos religiosos"
 concept_religious_trait_desc:2 "Los aspectos de una [concept_religion|l], como su grupo religioso principal. La similitud entre los $concept_religious_traits$ de la [concept_state_religion|l] de un [Concept('concept_country','país')] y la $concept_religion$ de un [concept_pop|l], combinados con la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Iglesia y Estado')] vigente del $concept_country$, determina si el $concept_pop$ [Concept('concept_discrimination','sufre discriminación')] o no."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 
 concept_investment_pool:0 "Fondo de inversión"
 concept_investment_pool_desc:2 "Una parte de los [concept_dividends|l] obtenidos por los [Concept('concept_pop','colectivos')] con [Concept('concept_ownership_share','participaciones de propiedad')] se deposita en un $concept_investment_pool$, donde queda disponible para [Concept('concept_construction','construir')] los [Concept('concept_building','edificios')] que la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','Sistema económico')] vigente del [Concept('concept_country','país')] permita edificar con tales fondos. A medida que se lleve a cabo la $concept_construction$ de dichos $concept_buildings$, los fondos necesarios para ello se restarán del $concept_investment_pool$ y se depositarán en el [concept_treasury] como [concept_budget_investment_income|l]."
 concept_investment_pool_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_pop_income:0 "Ingresos de colectivo"
 concept_pop_income_short:0 "ingresos"
 concept_pop_income_desc:0 "Al final de cada semana, los [Concept('concept_pop','colectivos')] reciben $concept_pop_income_short$ en función del tamaño de su [concept_workforce|l] y del [concept_building_wage|l] actual que se les ofrezca, además de la cantidad de [concept_dependents|l] y los [concept_dependent_income|l] que estos obtengan. Estos $concept_pop_income_short$ se gastan en [concept_pop_needs|l], lo que afecta a la [concept_wealth|l] del $concept_pop$."

 concept_dependent_income:0 "Ingresos de dependientes"
 concept_dependent_income_desc:1 "Al final de cada semana, los [Concept('concept_pop','colectivos')] reciben $concept_dependent_income$ según su número de [concept_dependents|l] y la cantidad de ingresos a los que tienen derecho. La mayoría de $concept_dependents$ reciben una cantidad básica procedente de trabajos ocasionales que varía en función de la [concept_profession|l] del $concept_pop$, y que puede complementar la [concept_institution|l] de [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Seguridad Social')]."
 concept_dependent_income_desc_added:0 "[GetInstitutionType('institution_social_security').GetName]"

 concept_wealth:0 "Riqueza"
 concept_wealthy:0 "Rico"
 concept_wealth_desc:1 "Un indicativo de los activos materiales de un [Concept('concept_pop','colectivo')]. Para mantener un cierto nivel de $concept_wealth$, el $concept_pop$ tiene una serie de [Concept('concept_pop_needs','necesidades')] que debe satisfacer cada semana. Si sus [Concept('concept_pop_income','ingresos')] no cubren el coste de estas $concept_pop_needs_short$, su $concept_wealth$ acabará disminuyendo. Si les queda [concept_money|l] después de comprar los $concept_goods$ necesarios, su $concept_wealth$ aumentará.\n\nLa $concept_wealth$ es el principal factor que contribuye al [concept_sol|l] de un $concept_pop$ y, bajo ciertas [Concept('concept_law','leyes')], puede afectar a otros aspectos de su vida como la [concept_literacy|l] y el [Concept('concept_votes','derecho de voto')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 27, 2022

 concept_innovation:2 "Innovación"
 concept_innovation_desc:3 "La $concept_innovation$ @innovation! se produce mediante los $concept_buildings$ tipo [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','universidad')] y contribuye al progreso activo de investigación de [Concept('concept_technology', 'tecnologías')]. La $concept_innovation$ @innovation! que no se gaste aumentará la [concept_technology_spread|l] de la que te beneficies actualmente, de haberla."
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName]"

 concept_technology_spread:0 "Difusión tecnológica"
 concept_technology_spread_desc:2 "La [concept_technology|l] que aún no hayas adquirido de cada categoría ($PRODUCTION_NO_CONCEPT$, $MILITARY$ y $SOCIETY$) siempre se difundirá hacia ti desde los [Concept('concept_country','países')] que la hayan adquirido. El progreso que se obtiene de la difusión de $concept_technologies$ se produce de forma aleatoria cada semana y gira en torno a un valor base que dependerá de la [concept_literacy|l] del $concept_country$. Si ningún $concept_country$ ha inventado una determinada $concept_technology$, esta no podrá difundirse hasta ti, por lo que es más probable que adquieras $concept_technologies$ de [Concept('concept_technology_era','era')] temprana a causa de la $concept_technology_spread$ que de las posteriores."

 concept_technology_era:0 "Era tecnológica"
 concept_technology_era_short:0 "era"
 concept_technology_eras_short:0 "eras"
 concept_technology_era_ahead_of_time_penalty_desc:0 "Si aún no has adquirido todas las $concept_technologies$ de las $concept_technology_eras_short$ anteriores, la cantidad necesaria aumentará más aún."
 concept_technology_era_desc:1 "Las $concept_technology_eras_short$ de la [concept_technology|l] son una clasificación aproximada de la época en la que se descubrió o desarrolló por primera vez una idea concreta.\n\nLos inventos de la $concept_technology_era_short$ I eran conocidos en muchas partes del mundo antes de 1836.\nLos inventos de la $concept_technology_era_short$ II se asocian a la primera Revolución Industrial (de 1836 a mediados del siglo XIX).\nLa $concept_technology_era_short$ III es un periodo de evolución, estabilización y estandarización que abarca hasta finales del siglo XIX.\nLa $concept_technology_era_short$ IV se corresponde con la segunda Revolución Industrial producida en torno al cambio de siglo.\nLos inventos de la $concept_technology_era_short$ V son ideas transformadoras y modernas.\n\nLas $concept_technologies$ requieren más [concept_innovation|l] para descubrir las eras posteriores en las que aparezcan. $concept_technology_era_ahead_of_time_penalty_desc$"

 concept_technology:0 "Tecnología"
 concept_technologies:0 "Tecnologías"
 concept_technology_desc:3 "La $concept_technology$ abarca toda la innovación en los ámbitos de $PRODUCTION_NO_CONCEPT$, $MILITARY$ y $SOCIETY$. Las $concept_technologies$ tienen efectos a nivel nacional, que pueden ir desde el cambio de los parámetros operativos del [Concept('concept_country','país')] a través de [Concept('concept_modifier','modificadores')] hasta desbloquear nuevos [Concept('concept_production_method','métodos de producción')], [Concept('concept_building','edificios')], [Concept('concept_law','leyes')], [Concept('concept_decree','decretos')] y [Concept('concept_diplomatic_pact','pactos diplomáticos')].\n\nPara progresar hacia nuevas $concept_technologies$, se requiere [concept_innovation|l], la cual se produce principalmente en los $concept_buildings$ tipo [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','universidad')]. Además de mediante el progreso de la $concept_innovation$, las $concept_technologies$ pueden propagarse desde $concept_countries$ que ya las tengan hasta aquellos que no las tienen a través de la [concept_technology_spread|l].\n\nLa cantidad de progreso necesaria para adquirir una $concept_technology$ depende de su [Concept('concept_technology_era','era')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName]"

 concept_canal:0 "Canal"
 concept_canals:1 "Canales"
 concept_canal_desc:1 "Un $concept_canal$ es un [concept_building|l] que también incluye la construcción de una conexión artificial entre dos nodos marítimos a través de una masa de tierra. Solo se pueden construir $concept_canals$ en lugares concretos y, primero, suele haber que hacer algún tipo de prospección u expedición. Los $concept_canals$ pueden acortar drásticamente la distancia que los [concept_convoys|l] tienen que recorrer a la hora de establecer [Concept('concept_shipping_lane','rutas marítimas')], lo que hace que más asequible el comercio con tierras lejanas."

 concept_monument:0 "Monumento"
 concept_monuments:1 "Monumentos"
 concept_monument_desc:1 "[Concept('concept_building','Edificios')] únicos en algún [concept_state|l] que pueden desempeñar diversas funciones y a menudo confieren [concept_prestige|l]."

 concept_productivity:1 "Productividad"
 concept_productivity_long:0 "Productividad anual/por empleado"
 concept_productive:0 "Productivo"
 concept_unproductive:0 "Improductivo"
 concept_productivity_desc:1 "La $concept_productivity$ es una medida relativa del valor económico que genera un [concept_building|l] por empleado y año. Se calcula tomando los [concept_revenue|l] semanales actuales generados por [concept_good_production|l], restando los gastos incurridos por [concept_good_consumption|l], dividiendo el número total de la [concept_workforce|l] y multiplicando por 52 (semanas/año).\n\n(Ingresos - gastos materiales) / Total de empleados\n\nLa diferencia entre la $concept_productivity$ y el [concept_average_wage|l] es el [concept_building_balance|l] semanal del $concept_building$, también conocido como $concept_building_balance_profit$."

 concept_law_group:1 "Grupo de leyes"
 concept_law_group_desc:3 "Un $concept_law_group$ está formado por varias [Concept('concept_law', 'leyes')] que afectan a diferentes aspectos del [concept_country|l] de distintos modos. Solo puede haber una [concept_law|l] activa en cada $concept_law_group$."

 concept_government_reform:0 "Reforma gubernamental"
 concept_government_reform_short:0 "reforma"
 concept_government_reform_desc:0 "Una $concept_government_reform$ permite modificar la composición de tu [concept_government|l] libremente al incluir o eliminar del poder a [Concept('concept_interest_group','grupos de interés')] o [Concept('concept_party','partidos')]. Los $concept_interest_groups$ alejados del poder durante una $concept_government_reform_short$ obtendrán [Concept('concept_radical','radicales')], a menos que la $concept_government_reform_short$ se realice poco después de que hayan concluido las $concept_election$."

 concept_election:0 "Elecciones"
 concept_elections:0 "Elecciones"
 concept_election_possessive:0 "de las elecciones"
 concept_election_voting_franchise:0 "Derecho al voto"
 concept_elect:0 "Electo"
 concept_elected:0 "Elegido"
 concept_election_desc:2 "Los [Concept('concept_country','países')] con $concept_election_voting_franchise$ celebrarán $concept_elections$ cada #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] años#!. La campaña de $concept_election$ comenzará #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] meses#! antes de la fecha, durante la cual los [Concept('concept_party','partidos')] competirán por obtener [concept_momentum|l] y [concept_votes|l].\n\nEl día de las $concept_election$, se contabilizarán los $concept_votes$, lo que afectará a la [concept_political_strength|l] de los [Concept('concept_interest_group','grupos de interés')] integrantes de cada $concept_party$. Según el [Concept('concept_government_type','tipo de gobierno')], también se elegirá a un nuevo [concept_head_of_state|l] como consecuencia del resultado de las $concept_election$. Por último, se podrá realizar una única [concept_government_reform|l] en la que se podrán eliminar $concept_interest_groups$ del [concept_government|l] sin crear nuevos [Concept('concept_radical','radicales')]."

 concept_budget_minting:0 "Acuñación"
 concept_budget_minted:0 "acuñado"
 concept_budget_minting_desc:2 "Una forma de ingresos que generan todos los [Concept('concept_country', 'países')] al imprimir o emitir [concept_money|l] nuevo. Cuanto mayor sea el [concept_gdp|l] de un [Concept('concept_country','país')], más $concept_money$ se podrá acuñar sin afectar a la economía."

 concept_budget_poll_taxes:0 "Impuestos de capitación"
 concept_budget_poll_tax:1 "Impuesto de capitación"
 concept_budget_poll_taxes_desc:2 "Un [Concept('concept_taxes','impuesto')] de tipo fijo recaudado de cada [Concept('concept_working_adults', 'adulto activo')] al que se le aplique. Dado que los $concept_budget_poll_taxes$ no aumentan con los ingresos del $concept_pop$, tiende a afectar más a los [concept_lower_strata|l]."

 concept_budget_land_taxes:0 "Impuestos sobre tierras"
 concept_budget_land_taxes_desc:4 "Un tipo de [Concept('concept_budget_poll_taxes', 'impuesto de capitación')] que se recauda únicamente a los [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','campesinos')]."
 concept_budget_land_taxes_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_budget_heathen_taxes:0 "Impuestos a paganos"
 concept_budget_heathen_taxes_desc:1 "Un tipo de [Concept('concept_budget_poll_taxes', 'impuesto de capitación')] que se recauda a todos los [Concept('concept_pop', 'colectivos')] cuya [concept_religion|l] esté [Concept('concept_discrimination', 'discriminada')] en su [concept_country|l]."

 concept_budget_per_capita_taxes:0 "Impuestos per cápita"
 concept_budget_per_capita_taxes_desc:4 "Un tipo de [Concept('concept_budget_poll_taxes', 'impuesto de capitación')] que se recauda a todos los [Concept('concept_pop', 'colectivos')] excepto a los [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','campesinos')|l]."
 concept_budget_per_capita_taxes_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_budget_income_taxes:0 "Impuestos sobre la renta"
 concept_budget_income_taxes_desc:1 "Un [Concept('concept_taxes','impuesto')] recaudado de los [Concept('concept_building_wage','salarios')] pagados a la [concept_workforce|l]."

 concept_budget_investment_income:1 "Transferencia de fondo del inversión"
 concept_budget_investment_income_desc:2 "Cuando se utiliza [concept_money|l] del [concept_treasury] en la [concept_construction|l] de [Concept('concept_building','edificios')], esta actividad se puede financiar mediante un [concept_investment_pool|l] conforme a la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_budget_investment_income_desc_added','Sistema económico')] vigente del [Concept('concept_country','país')]. El $concept_treasury$ se verá compensado con una transferencia igual de fondos del $concept_investment_pool$."
 concept_budget_investment_income_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_budget_consumption_taxes:0 "Impuestos al consumo"
 concept_budget_consumption_tax:0 "Impuesto al consumo"
 concept_budget_consumption_tax_rate:0 "Tipo de $concept_budget_consumption_tax$"
 concept_budget_consumption_taxes_desc:2 "Un [Concept('concept_taxes','impuesto')] recaudado sobre el [Concept('concept_good_consumption','consumo')] de [Concept('concept_good','bienes')]. Los $concept_goods$ sometidos a $concept_budget_consumption_taxes$ verán aumentado su [concept_market_price|l] en función del $concept_budget_consumption_tax_rate$ y, siempre que los [Concept('concept_pop','colectivos')] los adquieran, el [concept_treasury] recaudará ese incremento. Los [Concept('concept_building','edificios')] no tienen que pagar $concept_budget_consumption_taxes$."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 26, 2022

 concept_budget_dividends_taxes:0 "Impuestos sobre dividendos"
 concept_budget_dividends_taxes_desc:1 "Un [Concept('concept_taxes','impuesto')] aplicado a los [concept_dividends|l] obtenidos por los [Concept('concept_pop','colectivos')] con [Concept('concept_ownership_share','acciones de participación')]."

 concept_taxes:0 "Impuestos"
 concept_tax:0 "Impuesto"
 concept_taxing:0 "gravar"
 concept_taxation:0 "Tributación"
 concept_tax_rate:0 "Tipo impositivo"
 concept_tax_level:0 "Nivel de tributación"
 concept_taxes_desc:1 "Los [Concept('concept_country', 'países')] pueden intervenir en la economía de sus mercados de diferentes formas. La más común es gravar con impuestos los ingresos del sector privado de su población o cobrar tributos por la venta, compra o intercambio de [Concept('concept_good', 'bienes')]."

 concept_budget_additional_income:0 "Ingresos adicionales"
 concept_budget_additional_income_desc:1 "Ingresos que no encajan en ninguna otra categoría, que a menudo se obtienen a causa de eventos especiales."

 concept_budget_additional_expenses:0 "Gastos adicionales"
 concept_budget_additional_expenses_desc:1 "Gastos que no encajan en ninguna otra categoría, que a menudo se producen a causa de eventos especiales."

 concept_budget_diplomatic_pacts:0 "Pactos diplomáticos"
 concept_budget_diplomatic_pacts_desc:1 "[concept_money] recaudado o remitido a la otra parte en un [concept_diplomatic_pact|l]."

 concept_construction:2 "Construcción"
 concept_construct:0 "construir"
 concept_construction_desc:3 "La $concept_construction$ @construction! se produce gracias a tu [SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','sector de la construcción')] y se usa para erigir [Concept('concept_building', 'edificios')]."
 concept_construction_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"

 concept_budget_construction_goods:0 "Bienes de construcción"
 concept_budget_construction_goods_desc:2 "Los [Concept('concept_good','bienes')] [Concept('concept_good_consumption','consumidos')] por los [Concept('concept_building','edificios')] del [SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added','sector de la construcción')] para [Concept('concept_construction','construir')] nuevos $concept_buildings$."
 concept_budget_construction_goods_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 25, 2022

 concept_budget_government_wages:0 "Salarios de la administración"
 concept_budget_government_wages_desc:1 "Los [Concept('concept_building_wage','salarios')] pagados a los [Concept('concept_pop','colectivos')] por los [Concept('concept_government_building','edificios gubernamentales')]. Se basa en el [concept_normal_wage|l] del [Concept('concept_country','país')]. Se puede aumentar o reducir en el panel $BUDGET_PANEL_TITLE$."

 concept_budget_wages:0 "Salarios"
 concept_budget_wage:0 "Salario"
 concept_budget_wages_desc:1 "Los [Concept('concept_pop','colectivos')] que trabajan en los [Concept('concept_government_building','edificios gubernamentales')] y [Concept('concept_military_building','edificios militares')] de un [Concept('concept_country', 'país')] reciben $concept_budget_wages$ semanales del [concept_treasury|l]. Estos varían en función del [concept_government_wage|l] y del [concept_military_wage|l], respectivamente."

 concept_budget_goods_for_government_buildings:1 "$concept_goods$ para $concept_government_buildings$"
 concept_budget_goods_for_government_buildings_desc:1 "Los [Concept('concept_good','bienes')] [Concept('concept_good_consumption','consumidos')] por los [Concept('concept_government_building','edificios gubernamentales')] de un [Concept('concept_country','país')]."

 concept_budget_government_slaves:0 "Esclavos gubernamentales"
 concept_budget_government_slaves_desc:2 "El mantenimiento de los [Concept('concept_slavery','esclavos')] que trabajan directamente para el gobierno de un [Concept('concept_country','país')]."

 concept_budget_military_wages:2 "$concept_building_wages$ militares"
 concept_budget_military_wages_desc:1 "Los [Concept('concept_building_wage','salarios')] pagados a los [Concept('concept_pop','colectivos')] por los [Concept('concept_government_building','edificios militares')]. Se basa en el [concept_normal_wage|l] del [Concept('concept_country','país')]. Se puede aumentar o reducir en el panel $BUDGET_PANEL_TITLE$."

 concept_budget_goods_for_military_buildings:1 "$concept_goods$ para $concept_military_buildings$"
 concept_budget_goods_for_military_buildings_desc:1 "Los [Concept('concept_good','bienes')] [Concept('concept_good_consumption','consumidos')] por los [Concept('concept_government_building','edificios militares')] de un [Concept('concept_country','país')]."

 concept_slavery:2 "Esclavitud"
 concept_slaves:1 "Esclavos"
 concept_enslaved:2 "esclavizado"
 concept_slavery_desc:3 "Una práctica conforme a la que a una persona se le permite tener la propiedad legal sobre otra. Los [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'esclavos')] se sustituirán por otros [Concept('concept_pop','colectivos')] en los diferentes tipos de [concept_building|l] en función de las [Concept('concept_law','leyes')] del [Concept('concept_country','país')]. Las $concept_laws$ también establecen cómo se convierten los $concept_pops$ existentes en esclavos y cómo los $concept_slaves$ son desarraigados y transportados al $concept_country$."
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName]"

 concept_budget_military_slaves:0 "Esclavos militares"
 concept_budget_military_slaves_desc:3 "El mantenimiento de los [Concept('concept_slavery', 'esclavos')] al servicio del ejército de un [Concept('concept_country','país')]."

 concept_good_production:0 "Producción"
 concept_good_produced:0 "producido"
 concept_good_produce:1 "Producir"
 concept_good_produces:0 "Produce"
 concept_output_goods:0 "Bienes de producción"
 concept_good_production_desc:1 "La cantidad de un [concept_good|l] producida por un [concept_building|l] que se venderá para obtener [concept_revenue|l]."

 concept_good_consumption:0 "Consumo"
 concept_good_consumed:0 "consumido"
 concept_input_goods:0 "Bienes de insumo"
 concept_good_consumption_desc:1 "La cantidad de un [concept_good|l] consumida por un [concept_building|l] o [concept_pop|l] en el proceso para mantener su [concept_throughput|l] o [concept_wealth|l]."

 concept_subsidies:0 "Subvenciones"
 concept_subsidize:1 "subvencionar"
 concept_subsidized:1 "subvencionado"
 concept_subsidizing:1 "subvencionando"
 concept_subsidies_desc:2 "Un [concept_building|l] $concept_subsidized$ cuenta con fondos garantizados del [concept_government|l] del [Concept('concept_country','país)] para poder pagar siempre al menos el [concept_subsidized_wage|l]. Si el edificio no puede pagar a sus empleados conforme a esta tasa o una superior, o si el coste de compra de los [Concept('concept_good_consumption','bienes de insumo')] supera los [concept_revenue|l] por la venta de los [Concept('concept_good_production','bienes de producción')], el [concept_treasury|l] cubrirá la diferencia. Esto garantiza que en el $concept_building$ se puedan contratar a todos los empleados necesarios para optimizar el [concept_throughput|l] sin preocuparse de la viabilidad financiera."

 concept_budget_interest:0 "Interés"
 concept_budget_interest_rate:0 "Tipo de interés"
 concept_budget_interest_rates:1 "Tipos de interés"
 concept_budget_interest_desc:0 "El $concept_budget_interest$ pagado por un [concept_country|l] sobre sus [concept_loans|l]. Se calcula multiplicando el [concept_principal|l] por el $concept_budget_interest_rate$ anual, y se paga semanalmente a los [Concept('concept_pop','colectivos')] prestamistas. El $concept_budget_interest_rate$ pagado se ve afectado principalmente por la [concept_technology|l]."

 concept_country_tier:0 "Categoría del país"
 concept_country_tier_short:0 "Categoría"
 concept_country_tier_possessive:1 "$concept_country_tier_short$ del $concept_country$"
 concept_country_tier_desc:3 "La $concept_country_tier_short$ del [Concept('concept_country','país')] es el estado inherente y el [concept_prestige|l] del que goza en base a su historia e importancia. Solo se puede formar un nuevo $concept_country$ si su $concept_country_tier_short$ es superior a la categoría actual del $concept_country$."

 concept_claim:0 "Reivindicación"
 concept_claims:1 "Reivindicaciones"
 concept_claimed:1 "reivindicado"
 concept_claim_desc:1 "Una $concept_claim$ territorial de un [concept_country|l] sobre una [concept_state_region|l], normalmente, porque alguna vez le perteneció. Tener una $concept_claim$ permite usar el [concept_war_goal|l] #v $war_goal_return_state_type_name$#! que no genera tanta [concept_infamy|l] como el $concept_war_goal$ #v $war_goal_conquer_state_type_name$#!.\n\nConquistar un [concept_incorporated_state|l] le proporcionará al propietario anterior una $concept_claim$ sobre la $concept_state_region$."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 22, 2022

 concept_devastation:0 "Devastación"
 concept_devastation_desc:2 "La $concept_devastation$ es el daño sufrido por una [concept_state_region|l] a consecuencia de una guerra o catástrofes naturales. Aumentará a causa de las [Concept('concept_battle','batallas')] y bajo una [concept_occupation|l] hostil. Disminuirá con el tiempo si no hay ninguna zona de la $concept_state_region$ en guerra.\n\nLa $concept_devastation$ tiene un impacto negativo sobre las [concept_infrastructure|l], la [Concept('concept_pop_growth','mortalidad')], el [concept_throughput|l] y la [concept_migration_pull|l]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 5, 2022

 concept_command_limit:0 "Límite de mando"
 concept_command_limit_desc:5 "El $concept_command_limit$ establece la cantidad de [Concept('concept_battalion', 'batallones')] o [Concept('concept_flotilla','flotillas')] que puede tener un [concept_commander|l] a sus órdenes. El $concept_command_limit$ de un $concept_commander$ se puede aumentar ascendiéndolo al siguiente [concept_commander_rank|l]."

 concept_pop_qualifications:0 "Cualificaciones"
 concept_qualifying:1 "Cualificación"
 concept_qualify:1 "cualificar"
 concept_pop_qualifications_desc:1 "Los [Concept('concept_pop','colectivos')] desarrollan las $concept_pop_qualifications$ necesarias para cambiar de [Concept('concept_profession', 'profesión')] a lo largo del tiempo. Si sus atributos actuales encajan con los de la $concept_profession$, o trabajan en un sector laboral relacionado, tardarán menos en desarrollar $concept_pop_qualifications$. La [concept_literacy|l], la [concept_wealth|l] y la [concept_discrimination|l] son factores comunes determinantes."

 concept_hq:1 "Cuartel general"
 concept_hqs:0 "Cuarteles generales"
 concept_hq_possessive:0 "del cuartel general"
 concept_hq_long:0 "Cuartel general"
 concept_hq_desc:4 "Un $concept_hq_long$ es un territorio propiedad de un [concept_country|l] en una [concept_strategic_region|l] concreta. Todas las [Concept('concept_unit','unidades')] militares que se originan en un $concept_hq$ se agrupan y se asignan a los [Concept('concept_commander','comandantes')] provenientes de ese $concept_hq$. Se considera que las $concept_units$ no asignadas ni [Concept('concept_mobilize_battalion','movilizadas')] durante una [concept_war|l] se encuentran en la [concept_garrison|l] del $concept_hq$, donde defenderán de forma independiente cualquier [concept_front|l] de su $concept_hq$."

 concept_tax_waste:0 "Malgasto de impuestos"
 concept_tax_waste_desc:1 "La cantidad de [concept_taxes|l] recaudados que se desperdician debido a la incompetencia o a la corrupción antes de llegar a las arcas del gobierno."

 concept_tax_capacity:0 "Capacidad tributaria"
 concept_tax_capacity_desc:2 "Cada punto de capacidad tributaria de un [concept_state|l] permite gravar con impuestos a [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','colectivos')] de manera eficiente. Si la población de un [concept_state|l] supera su capacidad tributaria, se verá reducida la eficiencia de todas las formas de tributación. La capacidad tributaria se puede aumentar investigando ciertas $concept_technologies$ de $SOCIETY$ o construyendo [Concept('concept_building','edificios')] de [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','administración gubernamental')] en el [concept_state|l]."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"

 concept_assimilation:0 "Asimilación"
 concept_assimilating:1 "asimilar"
 concept_assimilate:0 "asimilando"
 concept_assimilation_desc:3 "Los [Concept('concept_pop','colectivos')] extranjeros cuya [concept_culture|l] sea [Concept('concept_accepted_culture','aceptada')] en el [concept_country|l] en el que viven, y que no vivan en una de sus [Concept('concept_homeland','tierras natales')], podrán asimilarse a una de las [concept_primary_cultures|l] del $concept_country$."

 concept_conversion:0 "Conversión"
 concept_converting:1 "convertir"
 concept_convert:0 "convertirse"
 concept_conversion_desc:2 "Los [Concept('concept_pop','colectivos')] cuya [concept_religion|l] [Concept('concept_discrimination','sufra discriminación')] en el [concept_country|l] en el que viven pueden $concept_convert$ a una [concept_accepted_religion|l]."

 concept_life_experience:0 "Experiencia vital"
 concept_life_experience_desc:2 "Los [Concept('concept_character', 'personajes')] obtienen $concept_life_experience$ con el tiempo y a través de eventos especiales. La $concept_life_experience$ influye en la posibilidad de adquirir nuevos [Concept('concept_character_trait', 'rasgos de personaje')]."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 1, 2022

 concept_supply_network:0 "Red de suministro"
 concept_supply_network_desc:3 "Todo [concept_country|l] marítimo mantiene una $concept_supply_network$ de [concept_convoys|l] para satisfacer las necesidades de transporte de sus [Concept('concept_shipping_lane','rutas marítimas')]. La fuerza total de la $concept_supply_network$ se establece comparando la cantidad de $concept_convoys$ producidos con el [concept_convoy_cost|l] total de todas las $concept_shipping_lanes$. Esta fuerza compone la [Concept('concept_shipping_lane_effectiveness', '$concept_shipping_lane_effectiveness_short$')|l] base de todas tus $concept_shipping_lanes$."

 concept_convoys:0 "Convoyes"
 concept_convoy:0 "Convoy"
 concept_convoys_desc:2 "Los $concept_convoys$ se producen en los $concept_buildings$ tipo [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','puerto')] y son necesarios para operar las [Concept('concept_shipping_lane','rutas marítimas')]."
 concept_convoys_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane:0 "Ruta marítima"
 concept_shipping_lanes:0 "Rutas marítimas"
 concept_shipping_lane_desc:1 "Una $concept_shipping_lane$ es una conexión naval de [concept_convoys|l] entre dos [Concept('concept_state','estados')] costeros para trasladar [Concept('concept_good','bienes')] y [Concept('concept_pop','colectivos')] desde un lugar a otro. Una $concept_shipping_lane$ pueder ser una [concept_trade_route|l], una [concept_supply_route|l] o una [concept_port_connection|l]."

 concept_raid_convoys:0 "Atacar convoyes"
 concept_convoy_raiding:0 "Ataque a convoyes"
 concept_raid_convoys_desc:2 "Una [concept_order|l] dada a un [concept_admiral|l] para que hunda los [concept_convoys|l] enemigos que pasen por una región marítima. Las flotas de patrulla que naveguen por la misma región marítima intentarán interceptar y neutralizar a los asaltantes."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 31, 2022

 concept_convoy_cost:0 "Coste de $concept_convoy$"
 concept_convoy_cost_desc:2 "El $concept_convoy_cost$ de una [concept_shipping_lane|l] viene determinado por el número de [Concept('concept_good','bienes')] que se trasladan por una [concept_trade_route|l], el número de [Concept('concept_battalion','batallones')] que ofrece una [concept_supply_route|l] o la cantidad de [concept_infrastructure_usage|l] que facilita una [concept_port_connection|l] para el [concept_market_access|l]. Cuanto mayor sea el número de [Concept('concept_sea_node','nodos marítimos')] que deba atravesar la $concept_shipping_lane$ de camino hacia su destino, mayor será el $concept_convoy_cost$ total. El $concept_convoy_cost$ total de todas las $concept_shipping_lanes$ se compara con el número total de [concept_convoys|l] suministrado por los $concept_buildings$ tipo [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','puerto')] para determinar la fuerza de tu [concept_supply_network|l]."
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_port_connection:0 "Conexión portuaria"
 concept_port_connections:0 "Conexiones portuarias"
 concept_port_connection_desc:3 "Una [concept_shipping_lane|l] que conecta uno o varios [Concept('concept_state','estados')] que de otro modo resultarían inaccesibles por tierra para la [concept_market_capital|l], lo que garantiza el [concept_market_access|l] de regiones remotas. Las $concept_port_connections$ requieren un [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','puerto')] en ambos extremos. El [concept_convoy_cost|l] de una $concept_port_connection$ depende del [concept_infrastructure_usage|l] total de los [Concept('concept_state','estados')] que conecte."
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName]"

 concept_shipping_lane_effectiveness:1 "$concept_shipping_lane_effectiveness_short$ de la $concept_shipping_lane$"
 concept_shipping_lane_effectiveness_short:0 "Eficiencia"
 concept_shipping_lane_effectiveness_desc:3 "La $concept_shipping_lane_effectiveness_short$ de una [concept_shipping_lane|l] viene determinada por la fuerza de la [concept_supply_network|l] de un [Concept('concept_country','país')], y se ve reducida por cualquier daño sufrido por [Concept('concept_raid_convoys','ataques contra convoyes')]. Cuando la $concept_shipping_lane_effectiveness_short$ se encuentra por debajo del #v 100 %#!, el funcionamiento de la $concept_shipping_lane$ se reducirá en consecuencia."

 concept_supply_route:0 "Ruta de suministros"
 concept_supply_routes:0 "Rutas de suministros"
 concept_supply_route_possessive:0 "de la ruta de suministros"
 concept_supply_route_desc:2 "Una [concept_shipping_lane|l] que abastece a un [concept_general|l] con [Concept('concept_order','órdenes')] de avanzar o defender un [concept_front|l] accesible únicamente por mar. El nivel de [concept_supply|l] del $concept_general$ es igual a la [Concept('concept_shipping_lane_effectiveness','eficiencia')] de la $concept_supply_route$."

 concept_character:0 "Personaje"
 concept_characters:1 "Personajes"
 concept_character_possessive:0 "del personaje"
 concept_character_desc:2 "Los $concept_characters$ desempeñan diferentes [Concept('concept_character_role','funciones')] en tu [concept_country|l]. Su capacidad para llevar a cabo estas labores depende de sus [Concept('concept_character_trait','rasgos de personaje')]. Siempre respaldarán a un [concept_interest_group|l] y podrán tener una [concept_ideology|l] que dé forma a sus aspiraciones y perspectivas."

 concept_popularity:0 "Popularidad"
 concept_popularity_desc:2 "La $concept_popularity$ de un [concept_character|l] mide la voluntad de seguirle de los [Concept('concept_pop','colectivos')]. La $concept_popularity$ puede tener diferentes efectos según la [concept_character_role|l] del $concept_character$."

 concept_momentum:0 "Dinamismo"
 concept_momentum_desc:1 "El éxito de la campaña [Concept('concept_election','electoral')] de un [Concept('concept_party','país')]. El $concept_momentum$ aumenta el número de [concept_votes|l] obtenido por un $concept_party$ el día de las $concept_election$, y queda anulado después de estas. Puede verse afectado por el azar, los acontecimientos especiales y la [concept_popularity|l] de su [concept_party_leader|l]."

 concept_government_expenses:0 "Gastos gubernamentales"
 concept_government_expenses_short:1 "gastos"
 concept_government_expenses_desc:1 "Los $concept_government_expenses_short$ semanales totales acumulados por el [concept_government|l], equilibrados con todos sus ingresos semanales, como los [concept_taxes|l], cuyo balance se suma o resta al [concept_treasury|l]."

 concept_sovereignty:0 "Soberanía"
 concept_sovereignty_desc:1 "El derecho al autogobierno de un [Concept('concept_country','país')]. Cuando un $concept_country$ viola la $concept_sovereignty$ de otro, desprecia abiertamente este derecho. Si el otro país no responde a su vez militarmente de forma inmediata para garantizar la integridad de sus fronteras, se somete al infractor y le permite el acceso militar a través de su territorio."

 concept_average_wage:0 "Salario medio anual"
 concept_average_wage_desc:0 "El [Concept('concept_building_wage', 'salario')] medio que un solo [concept_individual|l] de la [concept_workforce|l] ganaría anualmente al trabajar en este [concept_building|l]."

 concept_subsidized_wage:0 "Salario subvencionado"
 concept_subsidized_wage_desc:1 "Cuando un [concept_building|l] [Concept('concept_subsidies','subvencionado')] no puede pagar como mínimo un [concept_normal_wage|l] a su [concept_workforce|l], la cantidad restante queda cubierta con $concept_subsidies$ del gobierno procedentes del [concept_treasury]. A cambio, el $concept_building$ nunca despedirá a la $concept_workforce$ y su objetivo será mantener el [concept_throughput|l] al máximo en todo momento."

 concept_government_wage:0 "Salario de la administración"
 concept_government_wages:0 "Salarios de la administración"
 concept_government_wage_desc:0 "Todos los [Concept('concept_government_building','edificios gubernamentales')], salvo los [Concept('concept_military_building','edificios militares')], pagan a su [concept_workforce|l] según la misma tasa estandarizada de $concept_government_wage$. Esta se basa en el [concept_normal_wage|l] del [concept_country|l], con los ajustes establecidos en el panel Presupuesto."

 concept_military_wage:0 "Salario de militares"
 concept_military_wages:0 "Salarios de militares"
 concept_military_wage_desc:0 "Todos los [Concept('concept_military_building','edificios militares')] pagan a su [concept_workforce|l] según la misma tasa estandarizada de $concept_military_wage$. Esta se basa en el [concept_normal_wage|l] del [concept_country|l], con los ajustes establecidos en el panel Presupuesto."

 concept_normal_wage:0 "Salario normal"
 concept_normal_wage_desc:3 "El [concept_building_wage|l] base de un [concept_country|l] que muchos [Concept('concept_building','edificios')] tienen en cuenta. Los [Concept('concept_government_wage','salarios de la administración')] y los [Concept('concept_military_wage','salarios de militares')] se basan en el $concept_normal_wage$. Este se establece a partir de los $concept_building_wages$ medios pagados por las [Concept('concept_building','industrias')] de los [Concept('concept_incorporated_state', 'estados incorporados')]."

 concept_in_reserve:0 "En la reserva"
 concept_in_reserve_desc:1 "Se considera que las [Concept('concept_unit','unidades')] que no disponen de [concept_commander|l] están $concept_in_reserve$. No se les puede dar [Concept('concept_order','órdenes')], pero defenderán su tierra natal formando parte de una [concept_garrison|l] si fuera necesario."

 concept_dead:0 "Muertos"
 concept_dead_desc:2 "Las [concept_casualties|l] que acaban falleciendo debido a una [concept_battle|l] o por [concept_attrition|l]."

 concept_wounded:0 "Heridos"
 concept_wounded_desc:2 "Las [concept_casualties|l] que tan solo resultan heridas en una [concept_battle|l] o por [concept_attrition|l]. Algunos $concept_wounded$ se recuperarán y volverán al servicio activo tras un tiempo, mientras que otros terminarán como [concept_dependents|l] de otros [Concept('concept_pop','colectivos')] de tu [concept_country|l]."

 concept_attrition:0 "Desgaste"
 concept_attrition_desc:2 "Las [concept_casualties|l] sufridas por los [concept_manpower|l] fuera de una [concept_battle|l] a causa del $concept_attrition$. Normalmente, lo sufren los [Concept('concept_battalion','batallones')] [Concept('concept_mobilize_battalion','movilizados')] y puede deberse a enfermedades, accidentes, exposición a la intemperie o incluso deserciones. El $concept_attrition$ se puede contrarrestar usando [Concept('concept_production_method','métodos de producción')] de $pmg_medical_aid$ militar."

 concept_ruler:0 "Gobernante"
 concept_rulers:0 "Gobernantes"
 concept_ruler_possessive:1 "del gobernante"
 concept_ruler_desc:2 "Un $concept_ruler$ suele ser el [concept_head_of_state|l] que representa al [Concept('concept_country','país')] en asuntos nacionales e internacionales. Los [Concept('concept_character_trait','rasgos de personaje')] de un $concept_ruler$ afectan directamente al $concept_country$. Cuando un $concept_ruler$ muere, otro ocupa su lugar, ya sea un [concept_heir|l], si lo hay, u otro $concept_character$ en función del [concept_government_type|l]."

 concept_heir:0 "Heredero"
 concept_heir_desc:2 "El $concept_heir$ de un [concept_country|l] es un [concept_character|l]. Asumirá la [concept_character_role|l] de [concept_ruler|l] tras la muerte del $concept_ruler$ actual."

 concept_character_role:0 "Función"
 concept_character_roles:0 "Funciones"
 concept_character_role_desc:2 "Las $concept_character_roles$ establecen las áreas de tu [concept_country|l] sobre las que tiene influencia un [concept_character|l] concreto. Un $concept_character$ puede tener una o varias $concept_character_roles$.\n\nLa lista de $concept_character_roles$ incluye:\n[concept_ruler|l] (normalmente también un [concept_politician|l])\n[concept_heir|l]\n[concept_politician|l]\n[concept_general|l]\n[concept_admiral|l]"

 concept_treasury:0 "Tesoro"
 concept_treasury_possessive:0 "del Tesoro"
 concept_treasury_desc:1 "El $concept_treasury$ lleva un registro de los activos del [Concept('concept_country','país')]. Cada semana, el balance presupuestario ocasionará que el $concept_treasury$ pida más [concept_loans|l] para cubrir el déficit monetario o depositará $concept_money$ en las [concept_gold_reserves|l]."

 concept_building_balance:0 "Balance"
 concept_building_balance_profit:0 "Beneficio"
 concept_building_balance_desc:3 "El $concept_building_balance$ de un [Concept('concept_building','edificio')] es la cantidad de [concept_money|l] que queda de sus [concept_revenue|l] tras pagar los [Concept('concept_building_wage','salarios')] y comprar los [Concept('concept_good','bienes de insumo')] necesarios. El $concept_building_balance$ se reparte entre los [Concept('concept_pop','colectivos')] con [Concept('concept_ownership_share','participaciones de propiedad')] y las [concept_cash_reserves|l] del $concept_building$. El $concept_building_balance$ de un $concept_building$ se puede mejorar haciendo que sus $concept_goods_input$ sean más baratos o sus $concept_goods_output$ más caros. Esto se puede lograr aumentando o disminuyendo la [Concept('concept_sell_orders','oferta de órdenes de venta')] y la [Concept('concept_buy_orders','demanda de órdenes de compra')] en el [concept_market|l] al que pertenezca."

 concept_building_wage:0 "Salario"
 concept_building_wages:0 "Salarios"
 concept_building_wage_desc:3 "Los $concept_building_wages$ pagados a los [Concept('concept_pop','colectivos')] por el [concept_building|l] en el que trabajan dependen de varios factores, siendo el más relevante la [concept_profession|l] del $concept_pop$ y la situación financiera del $concept_building$. Si el [concept_building_balance|l] del $concept_building$ permite una subida de los $concept_building_wages$, se hará solo si es necesario para atraer a más $concept_pops$ a su [concept_workforce|l]. Si el $concept_building_balance$ del $concept_building$ es negativo, se valorará una bajada de los $concept_building_wages$ para recuperar la rentabilidad.\n\nPuedes garantizar que la $concept_workforce$ cobre un $concept_building_wage$ competitivo [Concept('concept_subsidies', 'subvencionando')] el edificio. Así se mantendrá a flote con fondos del [concept_treasury|l] si fuera necesario."

 concept_sell_orders:0 "Órdenes de venta"
 concept_sell_order:0 "Orden de venta"
 concept_sell_order_short:0 "Vender"
 concept_sell_orders_supply:0 "Oferta"
 concept_sell_orders_desc:2 "El número de órdenes de venta de un [concept_good|l] en el [concept_market|l] central se utiliza en combinación con las [concept_buy_orders|l] para establecer el [concept_market_price|l]. Las $concept_sell_orders$ se generan al producir $concept_good$ en los [Concept('concept_state','estados')] del $concept_market$. Cuanto mayor sea el [concept_market_access|l] de un $concept_state$, más se aproximará el número de $concept_sell_orders$ generado a la producción total."

 concept_buy_orders:0 "Órdenes de compra"
 concept_buy_order:0 "Orden de compra"
 concept_buy_order_short:0 "Comprar"
 concept_buy_orders_demand:0 "Demanda"
 concept_buy_orders_desc:2 "El número de órdenes de compra de un [concept_good|l] en el [concept_market|l] central se utiliza en combinación con las [concept_sell_orders|l] para establecer el [concept_market_price|l]. Las $concept_buy_orders$ se generan al consumir $concept_good$ en los [Concept('concept_state','estados')] del $concept_market$. Cuanto mayor sea el [concept_market_access|l] de un $concept_state$, más se aproximará el número de $concept_buy_orders$ generado al consumo total."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 30, 2022

 concept_head_of_state:0 "Jefe de Estado"
 concept_head_of_state_desc:3 "El [concept_ruler|l] de un [Concept('concept_country','país')] o su máximo representante. El [concept_government_type|l] determina quién ejerce de $concept_head_of_state$ y cuándo es sustituido.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\nEl $concept_head_of_state$ [GetPlayer.GetAdjectiveNoFlag] es [GetPlayer.GetRuler.GetFullNameWithTitle]."

 concept_government_type:0 "Tipo de gobierno"
 concept_government_types:0 "Tipos de gobierno"
 concept_government_type_transfer_of_power:0 "Transferencia de poder"
 concept_government_type_desc:1 "El $concept_government_type$ de un [Concept('concept_country','país')] se ve establecido por sus [Concept('concept_law','leyes')] y determina la $concept_government_type_transfer_of_power$, es decir, quién ejerce de [concept_head_of_state|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:2 "\n\nEl $concept_government_type$ de [GetPlayer.GetNameNoFlag] es [GetPlayer.GetGovernment.GetName] por los siguientes motivos:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]\n[GetPlayer.GetGovernment.GetDesc]"


### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MARCH 29, 2022

 concept_recognized_power:0 "Potencia reconocida"
 concept_recognized_powers:0 "Potencias reconocidas"
 concept_recognized_power_short:0 "Reconocida"
 concept_recognized_power_desc:1 "Una $concept_recognized_power$ se considera un estado-nación válido capaz de gozar de su autodeterminación por consenso de las [Concept('concept_great_power','grandes potencias')], lo que la distingue de las [Concept('concept_unrecognized_power','potencias no reconocidas')]."

 concept_unification_supporter:0 "Partidario de la unificación"
 concept_unification_supporters:0 "Partidarios de la unificación"
 concept_unification_support:0 "Apoyar"
 concept_unification_supporting:0 "Apoyando"
 concept_unification_supporter_desc:1 "Un $concept_unification_supporter$ es un [concept_country|l] que favorece a un [concept_unification_candidate|l] específico. Si la unificación tuviera éxito, el $concept_unification_supporter$ formaría parte de la unión."

 concept_unification_candidate:0 "Candidato a la unificación"
 concept_unification_candidate_short:0 "Candidato"
 concept_unification_candidates:0 "Candidatos a la unificación"
 concept_unification_candidate_desc:1 "Un $concept_unification_candidate$ es un [concept_country|l] que se considera un candidato viable para la unificación. Las condiciones de quién sirve como $concept_unification_candidate$ varían en función de lo unificada que esté la nación. "

 concept_unification:0 "Unificación del país"
 concept_major_unification:0 "Unificación importante"
 concept_minor_unification:0 "Unificación menor"
 concept_unification_desc:0 "El acto de unificar y crear un nuevo [concept_country|l] a partir de diferentes $concept_countries$ se llama unificación. Se puede formar un $concept_country$ al controlar un número concreto de [Concept('concept_state','$concept_states$')|l] en la nueva región del $concept_country$.\n\nUna #b unificación importante#! permite que los $concept_countries$ se conviertan en [Concept('concept_unification_candidate','$concept_unification_candidates$')|l], lo que les da acceso a la [concept_diplomatic_play] de unificación. Esta $concept_diplomatic_play$ marca los [Concept('concept_war_goal','$concept_war_goals$')|l] para anexionar todos los $concept_states$ y $concept_countries$ necesarios.\n\nLa #b unificación menor#! no es compatible con [Concept('concept_unification_candidate','$concept_unification_candidates$')|l] y solo se podrá crear un $concept_country$ si se controla el número de $concept_states$ necesarios."
 

 concept_order:0 "Orden"
 concept_orders:0 "Órdenes"
 concept_ordered:0 "ordenado"
 concept_order_desc:2 "Se pueden dar $concept_orders$ a los [Concept('concept_commander','comandantes')], lo que hará que persigan diferentes objetivos militares. Algunas $concept_orders$ tienen objetivos (como [Concept('concept_front','frentes')] o [Concept('concept_hq','cuarteles generales')]), mientras que otras no. Si una $concept_order$ requiere que se desplace un $concept_commander$, este lo hará automáticamente tras recibir la orden."

 concept_party:0 "Partido"
 concept_parties:1 "Partidos"
 concept_party_possessive:0 "del partido"
 concept_party_desc:1 "Un $concept_party$ es una entidad política que participa en las [Concept('concept_election','elecciones')]. Consta de uno o varios [Concept('concept_interest_group','grupos de interés')] cuyas [Concept('concept_ideology','ideologías')] son al menos compatibles en cierta medida. Los $concept_interest_groups$ obtienen poder de los [concept_votes|l] que el $concept_party$ ha obtenido proporcionalmente a su [concept_clout|l]. Los $concept_interest_groups$ individuales no pueden participar en el [concept_government|l] sin el resto de los miembros del $concept_party$."

 concept_party_leader:0 "Líder del partido"
 concept_party_leader_desc:0 "$concept_party_leader$ es quien [Concept('concept_leader','lidera')] el [concept_interest_group|l] de un [concept_party|l] que tenga el máximo [concept_clout|l]."

 concept_suppress:0 "Reprimir"
 concept_suppressed:0 "reprimido"
 concept_suppressing:0 "reprimiendo"
 concept_suppression:0 "Represión"
 concept_suppress_desc:2 "Un [concept_interest_group|l] $concept_suppressed$ resultará menos atractivo y contará con menos respaldo de los [Concept('concept_pop','colectivos')]. Tu capacidad de $concept_suppression$ básica está determinada por la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Libertad de expresión')]. Reprimir a $concept_interest_groups$ cuesta [concept_authority|l]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster:0 "Promover"
 concept_bolstered:0 "Promovido"
 concept_bolsters:0 "Promueve"
 concept_bolstering:0 "Promoción"
 concept_bolster_desc:0 "Un [concept_interest_group|l] $concept_bolstered$ resultará más atractivo y contará con más respaldo de los [Concept('concept_pop','colectivos')]. Tu capacidad de $concept_bolstering$ básica está determinada por la [concept_law|l] de [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Libertad de expresión')]. Promover a $concept_interest_groups$ cuesta [concept_authority|l]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry:0 "Anotación en el diario"
 concept_journal:0 "Diario"
 concept_journal_entries:1 "Anotaciones en el diario"
 concept_journal_entry_desc:1 "Las $concept_journal_entries$ en el diario llevan un registro de los sucesos que tienen lugar en tu país. Pueden presentarte nuevas oportunidades o desafíos, recordarte promesas que has hecho o advertirte de posibles crisis.\n\nLas $concept_journal_entries$ normalmente se resuelven y desaparecen del $concept_journal$ cuando se considera que se han #bold completado#!. No todas las $concept_journal_entries$ se pueden #bold completar#!; algunas solo pueden #bold fracasar#!, #bold expirar#! o eliminar bajo unas circunstancias concretas."

 concept_political_movement_placated:0 "Aplacado"
 concept_political_movement_placated_desc:1 "Un [concept_political_movement|l] $concept_political_movement_placated$ se considera satisfecho con los cambios que estás realizando en el $concept_country$ y no recurrirá a una [concept_revolution|l] por el momento. Reanudará la organización de esta en caso de que no se cumpla lo prometido."

 concept_political_movement_support:0 "Apoyo a movimientos políticos"
 concept_political_movement_support_short:1 "Apoyo"
 concept_political_movement_support_desc:1 "El $concept_political_movement_support_short$ de un [concept_political_movement|l] se basa en la [concept_political_strength|l] de los [Concept('concept_pop','colectivos')] que lo respaldan. Un $concept_political_movement$ con un alto grado de $concept_political_movement_support_short$ aumentará la probabilidad de [concept_enactment_success|l] si tu objetivo es la [concept_law|l] que este desea o la reducirá si se opone a ella. Si el $concept_political_movement$ aboga por la [concept_revolution|l], el $concept_political_movement_support$ determinará la cantidad de [Concept('concept_state','estados')] con los que esta comenzará."

 concept_political_movement:0 "Movimiento político"
 concept_political_movement_short:0 "Movimiento"
 concept_political_movements_short:0 "Movimientos"
 concept_political_movements:1 "Movimientos políticos"
 concept_political_movement_desc:1 "Un $concept_political_movement$ defiende una [concept_law|l] concreta, ya sea para promulgarla, preservarla o restaurarla. Tanto los [Concept('concept_pop','colectivos')] como los [Concept('concept_interest_group','grupos de interés')] individuales pueden unirse a los $concept_political_movements$, lo que proporciona a estos [Concept('concept_political_movement_support','apoyo')] y [Concept('concept_political_movement_radicalism','radicalismo')]. Perseguir el cambio deseado por un $concept_political_movement$ será más fácil si cuentas con su $concept_political_movement_support_short$. Si no se lleva a cabo el cambio, se podría producir una [concept_revolution|l]."

 concept_end_of_discussion_factor:0 "Factor de fin de la discusión"
 concept_end_of_discussion_factor_desc:1 "La presencia de un $concept_end_of_discussion_factor$ indica que los [Concept('concept_interest_group', 'grupos de interés')] del [concept_government|l] consideran que ya no es útil seguir discutiendo los méritos de la [concept_law|l] que se está promulgando. Cuanto más bajo sea este factor, más presión negativa habrá sobre la posibilidad de que la promulgación $concept_enactment_advance_short$ o sufra un $concept_enactment_stall_short$."

 concept_enactment_of_laws:0 "Promulgación de leyes"
 concept_enactment_of_laws_enact:0 "Promulgar"
 concept_enactment_of_laws_enacted:0 "promulgada"
 concept_enactment_of_laws_desc:0 "El acto de intentar impulsar una nueva [concept_law|l] durante una legislatura del [Concept('concept_country','país')]. La probabilidad de [concept_enactment_success|l] de la $concept_law$ se pondrá a prueba con regularidad. El tiempo entre estas pruebas dependerá de la [concept_legitimacy|l] del [Concept('concept_government','gobierno')]. Si no se aprueba la $concept_law$, esta [Concept('concept_enactment_advance','avanzará')], se [Concept('concept_enactment_debate','debatirá')] o se [Concept('concept_enactment_stall','aplazará')] lo que afectará a la probabilidad de superar la siguiente prueba o introducirá otras consecuencias en el $concept_country$."

 concept_enactment_success:1 "Éxito de promulgación"
 concept_enactment_success_short:0 "éxito"
 concept_enactment_success_desc:1 "El $concept_enactment_success$ indica el porcentaje de probabilidad de que se promulgue una [concept_law|l] durante el siguiente punto de control. Es igual a la [concept_base_success_chance|l] más los efectos acumulados durante el proceso de promulgación."

 concept_enactment_advance:1 "Avance de la promulgación"
 concept_enactment_advance_short:0 "avance"
 concept_enactment_advance_desc:1 "El $concept_enactment_advance$ indica el porcentaje de probabilidad de que el proceso de promulgación de una [concept_law|l] avance durante el siguiente punto de control, aunque no goce todavía de un [Concept('concept_enactment_success','éxito')] total. Se deriva de la [concept_base_success_chance|l] de la promulgación."

 concept_enactment_debate:1 "Debate de la promulgación"
 concept_enactment_debate_short:0 "debate"
 concept_enactment_debate_short_debated:0 "debatida"
 concept_enactment_debate_desc:1 "El $concept_enactment_debate$ indica el porcentaje de probabilidad de que el proceso de promulgación de una [concept_law|l] se tope con alguna complicación durante el siguiente punto de control. Cuanto menor sea la probabilidad total de [Concept('concept_enactment_success','éxito')], [Concept('concept_enactment_advance','avance')] y [Concept('concept_enactment_stall','aplazamiento')] de la promulgación, mayor será la probabilidad de $concept_enactment_debate_short$."

 concept_enactment_stall:1 "Promulgación aplazada"
 concept_enactment_stall_short:0 "aplazamiento"
 concept_enactment_stall_desc:1 "La $concept_enactment_stall$ indica el porcentaje de probabilidad de que el proceso de promulgación de una [concept_law|l] se vea considerablemente dificultado durante el siguiente punto de control. Su probabilidad base es igual al [concept_clout|l] total de los [Concept('concept_interest_group','grupos de interés')] opositores en el [concept_government|l]."

 concept_base_success_chance:0 "Probabilidad base de éxito"
 concept_base_success_chance_desc:0 "La $concept_base_success_chance$ es igual al [concept_clout|l] total de los [Concept('concept_interest_group','grupos de interés')] del [concept_government|l] más o menos el [Concept('concept_political_movement_support', 'apoyo')] obtenido de cualquier [Concept('concept_political_movement', 'movimiento político')] relevante."

 concept_advance_factor:0 "Factor de avance"
 concept_advance_factor_desc:0 "Se trata un factor estático utilizado para determinar el [concept_enactment_advance|l] mediante el ajuste de la [concept_base_success_chance|l]."

 concept_migration_pull:0 "Atracción migratoria"
 concept_migration_pull_short:0 "Atracción"
 concept_migration_pull_desc:1 "La $concept_migration_pull$ es la capacidad de un [concept_state|l] para atraer migrantes. Se basa principalmente en el [concept_sol|l] medio entre los [Concept('concept_pop','colectivos')] del $concept_state$, pero puede verse modificada por una serie de factores. El [Concept('concept_unemployed','desempleo')] en el $concept_state$ reducirá la $concept_migration_pull$. El valor se compara con el de otros $concept_states$ entre los que puede producirse migración para establecer en qué dirección tienden a fluir los migrantes."

 concept_lower_strata:0 "Estratos bajos"
 concept_lower_strata_desc:3 "Los $concept_lower_strata$ están compuestos por [Concept('concept_pop','colectivos')] con [Concept('concept_profession','profesiones')] que implican un trabajo manual y repetitivo, que no requiere [concept_pop_qualifications|l] y que conlleva unos [Concept('concept_building_wage','salarios')] bajos.[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:1 "\n\nConstan de las siguientes [Concept('concept_profession', 'profesiones')]:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Estratos medios"
 concept_middle_strata_desc:3 "Los $concept_middle_strata$ están compuestos por [Concept('concept_pop','colectivos')] con [Concept('concept_profession','profesiones')] especializadas para las que es más complicado obtener [concept_pop_qualifications|l]. Esto les proporciona un mayor poder en el mercado laboral y, por tanto, mayores [Concept('concept_building_wage','salarios')].[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:1 "\n\nConstan de las siguientes [Concept('concept_profession', 'profesiones')]:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Estratos altos"
 concept_upper_strata_desc:3 "Los $concept_upper_strata$ están compuestos por [Concept('concept_pop','colectivos')] con [Concept('concept_profession','profesiones')] que tienen [Concept('concept_pop_qualifications','cualificaciones')] basadas principalmente en la [concept_wealth|l]. Estas $concept_professions$ tampoco suelen estar al alcance de los $concept_pops$ sujetos a [concept_discrimination|l]. Suelen tener [Concept('concept_ownership_share','participaciones de propiedad')] en los [Concept('concept_building','edificios')], obtienen [concept_dividends|l] y reciben [concept_budget_interest|l] aparte de sus [Concept('concept_building_wage','salarios')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:1 "\n\nConstan de las siguientes [Concept('concept_profession', 'profesiones')]:\n[GetPopTypesInUpperStrataDesc]"

### NEW ITEMS

 concept_neighbors:0 "Vecinos"
 concept_neighbors_desc:1 "Dos [Concept('concept_country','países')] se consideran $concept_neighbors$ si comparten una frontera terrestre o si ambos poseen [Concept('concept_state','estados')] costeros que conectan con el mismo [concept_sea_node|l]."
 
 concept_welfare_payments:0 "Pagos de asistencia social"
 concept_welfare_payments_desc:1 "Los $concept_welfare_payments$ son una forma de subsidio directo abonado por un [concept_country|l] a todos los $concept_pops$ de la [concept_workforce|l] que reciban salarios inferiores a la parte estipulada del [concept_normal_wage|l]."

 concept_sea_node:0 "Nodo marítimo"
 concept_sea_nodes:0 "Nodos marítimos"
 concept_sea_node_desc:0 "Una intersección o punto a lo largo de una [concept_shipping_lane|l] que representa una sección del océano. Las $concept_shipping_lanes$ siempre toman el trayecto entre dos [Concept('concept_state','estados')] costeros que pasan por el menor número de $concept_sea_nodes$. Cada $concept_sea_node$ adicional aparte del primero añade #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! al [concept_convoy_cost|l]."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 concept_promote:0 "Ascender"
 concept_promoted:0 "ascendido"
 concept_promotes:0 "asciende"
 concept_promoting:0 "ascendiendo"
 concept_promotion:0 "Ascenso"
 concept_promote_desc:1 "Un [concept_interest_group|l] $concept_promoted$ resultará más atractivo y contará con más respaldo de los [Concept('concept_pop','colectivos')]. Tu capacidad de $concept_promotion$ básica está determinada por la [concept_law|l] de [GetLawGroup('lawgroup_free_speech').GetName]. Ascender a $concept_interest_groups$ cuesta [concept_authority|l]."
 concept_colonize_desc:0 "Si eres una gran potencia o potencia importante, puedes colonizar un [concept_state|l] de una [concept_decentralized_nation|l] si tienes [concept_interest|l] en esa [concept_strategic_region|l]."
 concept_embargos:1 "Embargos"
 concept_relation_desc:1 "Define las relaciones oficiales entre dos [Concept('concept_country', 'países')]."
 concept_oppose_desc:0 "Cualquiera que rechace una [concept_diplomatic_play|l] que acabe en una guerra, se unirá al bando de todo aquel que también se oponga a la jugada."
 concept_support:0 "Apoyar"
 concept_support_desc:0 "Cualquiera que apoye una [concept_diplomatic_play|l] que acabe en una guerra, se unirá al bando de todo aquel que también apoye la jugada."
 concept_radicalization:0 "Radicalización"
 concept_radicalization_desc:0 "TODO concept_radicalization_desc"
 concept_discrimination_trait:0 "Rasgo de discriminación"
 concept_discrimination_traits:1 "Rasgos de discriminación"
 concept_discrimination_trait_desc:0 "Los rasgos de discriminación son…"
 concept_budget_interest_rate_desc:0 "interest_desc"
 concept_patrol:0 "Patrullar"
 concept_patrol_desc:0 "Patrulla una ruta en busca de barcos enemigos."
 concept_profitability:0 "Rentabilidad"
 concept_profitability_desc:0 "La rentabilidad son los ingresos por empleado en comparación con la rentabilidad de los demás edificios del mundo."
 concept_trade_power:0 "Poder comercial"
 concept_trade_power_desc:0 "El poder comercial de una [concept_trade_route|l] es el más bajo del [concept_import_power|l] del mercado importador y del [concept_export_power|l] del mercado de exportador."
 concept_import_power:0 "Poder de importación"
 concept_import_power_desc:0 "El poder de importación de un [concept_good|l] concreto en un [concept_market|l] se basa en sus [concept_buy_orders|l], hasta una cantidad mínima por nivel."
 concept_export_power:0 "Poder de exportación"
 concept_export_power_desc:0 "El poder de exportación de un [concept_good|l] concreto en un [concept_market|l] se basa en sus [concept_sell_orders|l], hasta una cantidad máxima por nivel."
 concept_objective:0 "Objetivo"
 concept_objectives:0 "Objetivos"
 concept_objective_desc:0 "AI-controlled countries have a set of Objectives that governs their strategy\n#todo TODO MORE INFO#!"
 concept_favor:0 "Favor"
 concept_favors:0 "Favores"
 concept_favor_desc:0 "#todo A Favor is... #!"
 concept_reinforcements:0 "Refuerzos"
 concept_reinforcements_desc:0 "Los refuerzos son [Concept('concept_battalion', '$concept_battalions$')|l] o [Concept('concept_warship', '$concept_warships$')|l] que están viajando en ese momento a alguna parte."
 concept_travel_queue:0 "Cola de desplazamiento"
 concept_travel_queue_desc:0 "Cuando se ordena a los [Concept('concept_battalion', '$concept_battalions$')|l] o a los [Concept('concept_warship', '$concept_warships$')|l] que se desplacen a algún lugar, pasan a la cola de desplazamiento. Se pueden mover entre [Concept('concept_barrack', '$concept_barracks$')|l], [Concept('concept_commander', '$concept_commanders$')|l] y [Concept('concept_front', '$concept_fronts$')|l]."
 concept_battle_plan:0 "Plan de batalla"
 concept_battle_plan_desc:0 "Cuando un [concept_commander|l] de un [concept_front|l] recibe la orden de invasión, crea un plan de batalla. Si hay tropas suficientes asignadas al plan, entonces estallará una [concept_battle|l]."
 concept_good_net:0 "Stock de bienes"
 concept_good_net_desc:0 "La cantidad de este bien en el [concept_market|l] tras el comercio."
 concept_decreees:0 "Decretos"
 concept_construction_camp:0 "Campamento de construcción"
 concept_construction_camps:0 "Campamentos de construcción"
 concept_construction_camp_desc:0 "Un campamento de construcción es…"
 concept_innovation_points:0 "Puntos de innovación"
 concept_innovation_points_desc:0 "Las universidades otorgan puntos de innovación que puedes gastar en la investigación de nuevos inventos."
 concept_construction_points:0 "Puntos de construcción"
 concept_construction_points_desc:0 "Los [Concept('concept_construction_camp', 'campamentos de construcción')] producen puntos de construcción @construction! y estos se usan para erigir [Concept('concept_building', 'edificios')]."
 concept_budget_new_construction:0 "Construcción nueva"
 concept_budget_new_construction_desc:0 "new_construction_desc"
 concept_opinion:0 "Opinión"
 concept_opinion_desc:1 "La opinión que tu pueblo tiene sobre un país y lo que otros [Concept('concept_country', '$concept_countries$')|l] piensan sobre ti es un aspecto importante de las relaciones diplomáticas."
 concept_potentials:0 "Potenciales"
 concept_potentials_desc:0 "El número de potenciales muestra cuántos bienes de este tipo se pueden conseguir en una zona."
 concept_taxation_desc:0 "La tributación puede ser una cantidad de [concept_money|l] que se descuenta del salario de los $concept_pop$ o un impuesto al consumo que se añade al precio de los [Concept('concept_good', '$concept_goods$')|l]."
 concept_non_government_building:0 "Edificio de producción"
 concept_non_government_building_desc:0 "Un edificio de producción es aquel que produce algo y no recibe pagos por parte del gobierno."
 concept_colonial_state:0 "Estado colonial"
 concept_colonial_states:1 "Estados coloniales"
 concept_colonial_state_desc:1 "Un estado colonial es un tipo especial de [concept_unincorporated_state|l] que normalmente se crea al establecer una [concept_colony|l] en una [concept_decentralized_nation|l] o al conquistar un territorio de un [concept_unrecognized_power|l]. Un estado colonial que tenga frontera con un estado no colonial perteneciente al mismo [concept_country|l] perderá su estatus colonial y se convertirá en un [concept_unincorporated_state|l] normal.\n\nLos estados coloniales tienen una bonificación adicional de atracción migratoria y se rigen por determinados modificadores derivados de las [Concept('concept_law', 'leyes')] e [Concept('concept_institution', 'instituciones')] coloniales."
 concept_state_resource:0 "Recurso estatal"
 concept_state_resource_desc:0 "Las industrias de recursos pueden explotar este recurso para proporcionar [Concept('concept_good', 'bienes')] a las industrias manufactureras o el comercio."
 concept_ig_population:0 "Población de grupo de interés"
 concept_ig_population_desc:0 "La cantidad de [Concept('concept_pop', 'colectivos')] que forman parte de dicho grupo de interés."
 concept_ig_approval:0 "Aprobación"
 concept_ig_approves:0 "Aprueba"
 concept_ig_approve:0 "Aprobar"
 concept_ig_approving:0 "Aprobando"
 concept_ig_disapproval:0 "Desaprobación"
 concept_ig_disapproves:0 "Desaprueba"
 concept_ig_disapprove:0 "Desaprobar"
 concept_ig_disapproving:0 "Desaprobando"
 concept_ig_indifferent:0 "Indiferente"
 concept_ig_approval_desc:1 "La aprobación o la desaprobación de un $concept_interest_group$ varía en función de lo bien o lo mal que las [Concept('concept_law', 'leyes')] de un [concept_country|l] encajen con su [Concept('concept_ideology', 'ideología')] y con la lealtad de todos los [Concept('concept_pop', 'colectivos')] del [concept_interest_group|l]. También influye en los [Concept('concept_interest_group_trait', 'rasgos')] activos. Si no se puede determinar la aprobación o la desaprobación del $concept_interest_group$, entonces este será indiferente."
 concept_pol_str:0 "Fuerza política"
 concept_pol_str_desc:0 "El grado de poder que tiene un [concept_pop|l] (y, como consecuencia, de su [concept_interest_group|l] sobre las políticas de un país. La fuerza política decide cuánto [concept_clout|l] tiene el grupo y este varía en función de los [Concept('concept_pop', 'colectivos')]' de los que reciba apoyo, del [concept_status|l] y de la [concept_wealth|l], además de los [concept_votes|l] que haya recibido el [concept_interest_group|l] en las últimas [Concept('concept_election', 'elecciones')]."
 concept_status:0 "Estatus"
 concept_status_desc:0 "El estatus determina la posición social de un [concept_pop|l] en tu [concept_country|l]. Tus [Concept('concept_law', 'leyes')] deciden cuánto estatus tienen los [Concept('concept_pop', 'colectivos')] de diferentes [Concept('concept_profession', 'profesiones')]."
 concept_army_budget:0 "Presupuesto del ejército"
 concept_army_budget_desc:0 "El presupuesto del ejército o de la armada se gasta de forma semanal en la compra de [Concept('concept_good', 'bienes')] en los cuarteles. Estos bienes se usarán para satisfacer las necesidades del [concept_battalion|l] desplegado."
 concept_warship:0 "Navío de guerra"
 concept_warships:1 "Navíos de guerra"
 concept_warship_desc:1 "Los navíos de guerra son una unidad de medida para los recursos navales humanos. Equivale a 1000 personas empleadas en las [Concept('concept_naval_base', 'bases navales')]."
 concept_construction_sector:0 "Sector de la construcción"
 concept_construction_sector_desc:0 "El sector de la construcción es…"
 concept_barrack:0 "Cuartel"
 concept_barracks:1 "Cuarteles"
 concept_barrack_desc:1 "Los cuarteles generan [Concept('concept_battalion', 'batallones')]."
 concept_naval_base:0 "Base naval"
 concept_naval_bases:1 "Bases navales"
 concept_naval_base_desc:1 "Las bases navales generan [Concept('concept_warship', 'navíos de guerra')]."
 concept_market_controller:0 "Regulador del mercado"
 concept_market_controller_possessive:0 "del regulador del mercado"
 concept_market_controller_desc:0 "El regulador del mercado es el propietario de un mercado…"
 concept_radicalized_desc:0 "Pueden volverse revolucionarios si ganan poder y dejarán de ser radicales si se atienden sus demandas."
 concept_de_radicalize:0 "Desradicalizar"
 concept_de_radicalize_desc:0 "Si se tienen en cuenta sus quejas, pueden desradicalizarse."
 concept_colonys:1 "Colonias"
 concept_relation:0 "Relación"
 concept_yield:0 "Ceder"
 concept_yield_desc:0 "TODO concept_yield_desc"
 concept_abstain:0 "Abstenerse"
 concept_abstain_desc:0 "Cualquiera que no apoye ni se oponga a una [concept_diplomatic_play|l] que acabe en una guerra, no participará en el conflicto. También se desactivará su [concept_interest|l]."
 concept_command_prio:0 "Prioridad de mando"
 concept_command_prio_desc:0 "En primer lugar, los mandos recibirán refuerzos de los cuarteles de sus regiones estratégicas. Después, enviarán al resto de tropas a los mandos superiores en el orden de prioridad."
 concept_organization_tooltip:0 "Ayuda emergente: organización"
 concept_organization_tooltip_desc:0 "La organización es un valor que representa el orden de este mando. Aumenta el valor de la [concept_combat_effectiveness|l] en las batallas y, si esta no es suficiente, es posible que el personaje no inicie batalla alguna. Si el mando está bien abastecido, la organización aumentará con el tiempo."
 concept_battle_summary_warsupport:0 "Resumen de la batalla: apoyo bélico"
 concept_battle_summary_warsupport_desc:0 "Al ganar batallas y causar bajas en el ejército enemigo, ganarás apoyo bélico."
 concept_defend:0 "Defender"
 concept_defend_desc:0 "Le da al personaje la orden de defender para que intente reunir a sus fuerzas."
 concept_defend_state:0 "Defender estado"
 concept_defend_state_desc:0 "Le da al personaje la orden de centrarse en defender un estado concreto."
 concept_conquer_state:0 "Conquistar estado"
 concept_conquer_state_desc:0 "Le da al personaje la orden de centrarse en invadir un estado concreto."
 concept_set_objective:0 "Marcar objetivo"
 concept_set_objective_desc:0 "Le indicas al personaje qué quieres de él y este decidirá cómo conseguir el objetivo."
 concept_manage_character:0 "Gestionar personaje"
 concept_manage_character_desc:0 "El personaje que coloques en la región puede cambiar el rumbo de un combate o enfadar a la gente equivocada."
 concept_domestic_loans:0 "Préstamos domésticos"
 concept_domestic_loans_desc:0 "Los préstamos domésticos son los fondos que un [concept_country|l] ha pedido como préstamo a fondos nacionales."
 concept_command:0 "Mando"
 concept_commands:1 "Mandos"
 concept_command_desc:1 "Un mando está compuesto por un [concept_commander|l] en un [concept_theater|l]. Tiene una serie de [Concept('concept_battalion', 'batallones')] o batallones navales que reciben suministros de los [Concept('concept_barrack', 'cuarteles')] o las [Concept('concept_naval_base', 'bases navales')]. El rango del comandante determina el número de batallones que puede tener un mando."
 concept_combat_effectiveness:0 "Ataque y defensa"
 concept_combat_effectiveness_desc:0 "Capacidad de ataque y defensa de tus unidades."
 concept_offensive_combat_effectiveness:0 "Ataque"
 concept_offensive_combat_effectiveness_desc:0 "El ataque es…"
 concept_defensive_combat_effectiveness:0 "Defensa"
 concept_defensive_combat_effectiveness_desc:0 "La defensa es…"
 concept_peace:0 "Paz"
 concept_peace_desc:0 "La paz es…"
 concept_subject_power:0 "Potencia sometida"
 concept_subject_power_desc:0 "Subject Powers are subservient to other, more powerful polities and are largely unable to conduct independent diplomacy.\n#todo TODO rewrite this#!"
 concept_expeditionary_force:0 "Fuerza expedicionaria"
 concept_expeditionary_force_desc:0 "#todo concept_expeditionary_force_desc #!"
 concept_commander_of_front:0 "Mando en el frente"
 concept_commander_of_front_desc:0 "#todo concept_commander_of_front_desc #!"
 concept_isolated_state_adj:1 "Aislada"
 concept_sea_lane:0 "Vía marítima"
 concept_sea_lanes:1 "Vías marítimas"
 concept_sea_lane_desc:0 "Las vías marítimas son…"
 concept_productivity_short:0 "Productividad"
 concept_budget_construction_wages:0 "Salarios de la construcción"
 concept_budget_construction_wages_desc:0 "construction_wages_desc"
 concept_budget_construction_slaves:0 "Esclavos de la construcción"
 concept_budget_construction_slaves_desc:0 "construction_slaves_desc"
 concept_trade_route_value:0 "Valor de las rutas comerciales"
 concept_trade_route_value_desc:0 "Una [concept_trade_route|l] genera [concept_revenue|l] para el [GetBuildingType('building_trade_center').GetName|l] que la gestione en función de la diferencia entre el [concept_market_price|l] y el volumen que se comercie. Los [concept_tariffs|l] reducen el $concept_trade_route_value$, disminuyendo efectivamente el volumen máximo que una [concept_trade_route|l] puede trasladar antes de dejar de ser rentable y estancarse."
 concept_protected_export_share:0 "Cuota de exportación protegida"
 concept_protected_export_share_desc:0 "La cuota de [concept_sell_orders|l] generada dentro de un [concept_market|l] que no se puede exportar por [Concept('concept_trade_route', 'rutas comerciales')]. Una $concept_protected_export_share$ mayor mantendrá más bajo el [concept_market_price|l] y favorecerá a los consumidores, mientras que una $concept_protected_export_share$ menor permitirá más exportaciones y favorecerá a los productores. La [concept_law|l] de [GetLawType('law_mercantilism').GetGroup.GetName] de tu país determinará su tamaño base, y los [Concept('concept_country','países')] podrán aplicar [Concept('concept_embargo','embargos')] para aumentarla aún más."
 concept_politically_inactive_desc:2 "La parte de un [concept_pop|l] que no apoya a ningún [concept_interest_group|l] recibe el nombre de políticamente inactivo. Esto se debe a menudo a una [concept_literacy|l] o un [concept_sol|l] bajos. Ningún sector $concept_politically_inactive$ de los $concept_pops$ participará en los procesos políticos y la [concept_political_strength|l] que posea quedará desaprovechada."
