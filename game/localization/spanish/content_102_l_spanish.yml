l_spanish:
 oscar_wilde_events.1.t:1 "Cada hombre mata lo que ama"
 oscar_wilde_events.1.wilde:2 "Han condenado a [SCOPE.sCharacter('oscar_wilde').GetFullName], extravagante genio de la dramaturgia, a dos años de trabajos forzados por un cargo de homosexualidad. Si no recibe el indulto, puede que también hayamos condenado al arte en [ROOT.GetCountry.GetNameNoFlag]."
 oscar_wilde_events.1.flavor_wilde:1 "«Su obra representa lo mejor de la tradicional sátira e ingenio del país».\n\n"
 oscar_wilde_events.1.flavor_author:0 "«Tiene toda la terrible belleza de una tragedia griega, una tragedia en la que yo tengo un gran papel».\n\n"
 oscar_wilde_events.1.flavor_quote:0 "«Los libros que el mundo considera inmorales son libros que muestran al mundo su propia vergüenza»."
 oscar_wilde_tt:0 "Pondrán en libertad a [SCOPE.sCharacter('oscar_wilde').GetFullName]."
 oscar_wilde_events.1.a:0 "Un genio se merece una exención."
 oscar_wilde_events.1.b:0 "No podemos socavar los veredictos de nuestros jueces."
 oscar_wilde_events.1.c:0 "Es una barbarie que esto se considere un acto delictivo…"
 happy_arts_protected:0 "Aprueba la protección a los artistas"
 unhappy_defended_homosexuality:0 "Desaprueba la tolerancia a los homosexuales"
 imprisoning_gentlemen:0 "Caballero en prisión"
 upheld_ruling:0 "Sentencia ratificada"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 oscar_wilde_events.1.author:2 "Las caricaturas sociales de [SCOPE.sCharacter('oscar_wilde').GetFullNameNoFormatting], celebridad de las letras, han provocado a un hombre importante de más y ha acabado con sus huesos en la cárcel, bajo la acusación de homosexualidad. Sin embargo, prácticamente no hay nadie en [ROOT.GetCountry.GetCapital.GetCityHubName] que no se haya emocionado con su obra y los literatos claman que la sentencia ha sido demasiado dura."
