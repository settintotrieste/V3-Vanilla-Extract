l_spanish:

 #Aigun and Beijing
 je_the_eastern_border:0 "El gobernante de Oriente"
 je_the_eastern_border_reason:0 "Nuestras aspiraciones en convertirnos en una potencia naval en el Pacífico y nuestros planes coloniales en Asia Central exigen que resolvamos las prolongadas disputas fronterizas con [SCOPE.sCountry('china_scope').GetName] de forma favorable para [ROOT.GetCountry.GetName]."

 russia_treaty_of_beijing:0 "El tratado de Pekín"
 russia_treaty_of_beijing_desc:0 "El territorio de Manchuria exterior está efectivamente aislado del resto de China y es idóneo para la creación de asentamientos. Podríamos redactar un tratado para hacernos con sus tierras aprovechando la debilidad de China."
 obligation_for_outer_manchuria_tt:0 "Canjearemos nuestra obligación por Manchuria exterior."
 transfer_of_outer_manchuria_tt:0 "Exigiremos la cesión de Manchuria exterior al dominio ruso."
 china_explosion_point_2_tt:0 "China se ha visto suficientemente #BOLD desestabilizada#! a causa de las #BOLD guerras del Opio#! y las #BOLD rebeliones#!"

 russo_chinese.1.t:0 "El tratado de Pekín"
 russo_chinese.1.d:0 "Gracias a nuestra influencia actual sobre el gobierno [SCOPE.sCountry('china_scope').GetAdjective], hemos propuesto un tratado para trazar una frontera formal en Manchuria, lo que transferiría oficialmente [SCOPE.sState('outer_manchuria_scope').GetName] a [ROOT.GetCountry.GetName]."
 russo_chinese.1.f:0 "Los artículos de este tratado entrarán en vigor a partir del día en que los representantes de uno y otro estado los ratifiquen, y habrán de ser respetados de forma sagrada e inviolable a perpetuidad."
 russo_chinese.1.a:0 "Abramos los territorios a un mayor número de asentamientos."
 russo_chinese.1.b:0 "No debe haber retraso alguno en la ampliación de nuestros puertos."

 modifier_ruler_of_the_east:0 "La colonización de Manchuria"
 modifier_ruler_of_the_east_navy:0 "La colonización de Manchuria"

 russia_chuguchak_protocol:0 "El protocolo de Chuguchak"
 russia_chuguchak_protocol_desc:0 "La adquisición de territorios adicionales en Asia Central es una prioridad para el gobierno ruso. Con China sumida en la agitación, existe una oportunidad para expandirnos hacia las regiones en disputa."
 obligation_for_central_asia_tt:0 "Canjearemos nuestra obligación por territorios en Asia Central."
 russia_chuguchak_protocol_req_tt:0 "Los estados de #BOLD Semireche#! y #BOLD Akmolinsk#! están bajo control ruso o son súbditos de Rusia"
 transfer_of_central_asia_tt:0 "Exigiremos la cesión al dominio ruso de los territorios #BOLD kazajos y kirguís#! en disputa."

 russo_chinese.2.t:0 "El protocolo de Chuguchak"
 russo_chinese.2.d:0 "Hemos empezado a negociar con representantes de [SCOPE.sCountry('china_scope').GetName] con objeto de definir una frontera entre nuestras naciones en Occidente. Existen muchas oportunidades de obtener territorios en la región de Asia Central."
 russo_chinese.2.f:0 "Es fundamental que garanticemos que las tierras de los kirguises y los kazajos, leales súbditos de Rusia, queden unificadas bajo una nación que sea capaz de proporcionar seguridad frente a la actual situación de bandidaje y latrocinio que se vive en la región."
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName] y [SCOPE.sState('ili_scope').GetName] serán suficientes."
 russo_chinese.2.b:0 "También es preciso hacerse con el territorio de [SCOPE.sState('kirghizia_scope').GetName]."
 russo_chinese.2.c:0 "El territorio [SCOPE.sCountry('kirgiz_scope').GetAdjective] quedará unificado bajo nuestro protectorado."

 russo_chinese.3.t:0 "El gobernante de Oriente"
 russo_chinese.3.d:0 "Al garantizarse [SCOPE.sState('vladivostok_scope').GetName], el sueño naval [ROOT.GetCountry.GetAdjective] de dominar el Pacífico está más cerca de hacerse realidad. La ciudad de [SCOPE.sState('vladivostok_scope').GetPortHubName] será nuestro nuevo puerto principal en Oriente."
 russo_chinese.3.f:0 "Este puerto puede considerarse el mejor de todos. A mucha gente le recuerda al de Olga, solo que más pequeño, cálido y agradable. Sin embargo, los mismos robles están presentes por todas partes y las mismas montañas pintorescas. En las tierras bajas, los ríos murmuran y hay gran cantidad de manantiales en las orillas. El puesto que instalamos el otro día, con sus tiendas blancas, tiene un aspecto soberbio entre los robles que todavía no han sido talados y acaban de ser desbrozados." #- Sergei Maksimov 
 russo_chinese.3.a:0 "Debemos reubicar las flotillas siberianas, más pronto que tarde."
 russo_chinese.3.b:0 "El puerto de Vladivostok será el mejor de nuestra nación."

