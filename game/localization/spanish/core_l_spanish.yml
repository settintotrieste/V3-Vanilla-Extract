 GAME_STARTDATE_DESC:0 "El humo se eleva desde las fábricas, ocultando el progreso industrial bajo una capa de penumbra nada conciliadora. Con la joven reina Victoria preparándose para el trono de una Gran Bretaña en constante cambio, las potencias europeas se enfrentan a la época más brillante a la vez que oscura de toda la historia, donde los imperios no son más que un breve suspiro del tiempo.\n\nEs una época de exploración sin igual, de curiosidad voraz, de avaricia titubeante. Nacen movimientos políticos que se expanden, de los cuales el socialismo, el liberalismo y el feminismo organizado hacen hincapié en los derechos humanos. Mientras tanto, exploradores de todo el mundo buscan de forma desesperada la última frontera en una carrera contra el paso del tiempo."
