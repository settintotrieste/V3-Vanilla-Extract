l_spanish:
 GAME_RULES_PRESET_AI_BEHAVIOR:0 "Comportamiento de la IA: [GameRuleSetting.GetName]"
 rule_ai_behavior:0 "Comportamiento de la IA hacia los jugadores"
 setting_lenient_ai_behavior:0 "#high Indulgente#!"
 setting_lenient_ai_behavior_desc:0 "Los países de la IA actuarán de forma más amable con los países de los jugadores y los tratarán con indulgencia en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')]."
 setting_standard_ai_behavior:0 "Estándar"
 setting_standard_ai_behavior_desc:0 "Los países de la IA tratarán igual a los jugadores que a otros países controlados por la IA, sin tener consideraciones especiales con los jugadores."
 setting_harsh_ai_behavior:0 "#high Duro#!"
 setting_harsh_ai_behavior_desc:0 "Los países de la IA desconfiarán más de los países de los jugadores y los tratarán con dureza en las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')]."
 rule_ai_aggression:0 "Agresividad de la IA"
 setting_low_ai_aggression:0 "#high Baja#!"
 setting_low_ai_aggression_desc:0 "Los países de la IA comenzarán menos [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y serán menos propensos a conquistar territorios."
 setting_standard_ai_aggression:0 "Estándar"
 setting_standard_ai_aggression_desc:0 "Los países de la IA tienen una configuración de agresividad normal basada en sus estrategias."
 setting_high_ai_aggression:0 "#high Alta#!"
 setting_high_ai_aggression_desc:0 "Los países de la IA comenzarán más [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] y serán más propensos a conquistar territorios."
 rule_subject_flags:0 "Banderas de los súbditos"
 setting_no_subject_flags:0 "#high Sin cambios en las banderas#!"
 setting_no_subject_flags_desc:0 "Las banderas de los [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] #b no#! cambiarán en función de quién sea el $suzerain$."
 setting_allow_subject_flags:0 "Permitir cambios en banderas"
 setting_allow_subject_flags_desc:0 "Las banderas de los [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] pueden cambiar en función de quién sea el $suzerain$."
 rule_subject_map_color:0 "Color de los súbditos en el mapa"
 setting_no_subject_map_color:0 "#high Sin cambios en el color en el mapa#!"
 setting_no_subject_map_color_desc:0 "El color en el mapa de los [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] #b no#! cambiará en función de quién sea el $suzerain$."
 setting_allow_subject_map_color:0 "Permitir cambios de color en mapa"
 setting_allow_subject_map_color_desc:0 "El color en el mapa de determinados [Concept('concept_country', 'países')] [Concept('concept_subject', 'súbditos')] no cambiará en función de quién sea el $suzerain$."
 rule_achievements:0 "Logros"
 setting_achievements_allowed:0 "Permitidos"
 setting_achievements_allowed_desc:0 "Se pueden desbloquear logros durante esta campaña"
 setting_achievements_blocked:0 "Bloqueados"
 setting_achievements_blocked_desc:0 "#b No#! se pueden desbloquear logros durante esta campaña"
 rule_formable_nations:0 "Naciones que pueden formarse"
 setting_all_formable_nations:0 "Todas"
 setting_all_formable_nations_desc:0 "Permitir la formación de naciones inverosímiles y fantásticas"
 setting_plausible_formable_nations:0 "Históricamente plausibles"
 setting_plausible_formable_nations_desc:0 "Permitir solo la formación de naciones históricamente plausibles"
 rule_releasable_nations:0 "Naciones con opción de liberación"
 setting_all_releasable_nations:0 "Todas"
 setting_all_releasable_nations_desc:0 "Permitir la liberación de naciones inverosímiles y fantásticas"
 setting_plausible_releasable_nations:0 "Históricamente plausibles"
 setting_plausible_releasable_nations_desc:0 "Permitir solo la liberación de naciones históricamente plausibles"
 
 rule_monument_effects:0 "Efectos de monumentos"
 setting_allow_monument_effects:0 "Activado"
 setting_allow_monument_effects_desc:0 "Los [Concept('concept_monument', 'monumentos')] pueden producir toda una serie de efectos diferentes en función de su naturaleza y, a veces, emplean [Concept('concept_pop', 'colectivos')] para ello."
 setting_prestige_only_monument_effects:0 "$concept_prestige$ solo"
 setting_prestige_only_monument_effects_desc:0 "Todos los [Concept('concept_monument', 'monumentos')] generan una cantidad fija de [concept_prestige|l] para su país. Ningún $concept_monument$ emplea [Concept('concept_pop', 'colectivos')]."
 setting_no_monument_effects:0 "Desactivado"
 setting_no_monument_effects_desc:0 "Los [Concept('concept_monument', 'monumentos')] son solo decorativos. La recompensa por construirlos es puramente visual."

 DELETE_SELECTED_PRESET_BUTTON_TOOLTIP:0 "Borrar este preajuste"
 SAVE_PRESET_BUTTON_TOOLTIP:0 "Guardar este preajuste"
