 texan_war_of_independence.2.title:0 "Revolución de Texas"
 texan_war_of_independence.2.desc:0 "Eliminaremos el interés texano al alzarnos con la victoria. Si perdemos, entonces Texas se hará con el control de todas sus fronteras."
 texan_war_of_independence.2.flavor:0 "Los indisciplinados texanos por fin han mostrado sus verdaderas intenciones y le han declarado la guerra a nuestra gran nación. Pretenden hacerse con el control de nuestras tierras y no cabe duda de que el apoyo de los Estados Unidos de América no hace más que avivar las llamas de la sublevación.\n¡Resistiremos ante estos traidores!"

