l_spanish:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "Nobleza obliga"
 ig_trait_noblesse_oblige_desc:0 "Somos mejores que los plebeyos, lo que quiere decir que tenemos la obligación de cuidar de ellos. Sus intentos de organizar las cosas por sí mismos son contraproducentes y no llegarán a ninguna parte."
 ig_trait_family_ties:0 "Lazos familiares"
 ig_trait_family_ties_desc:0 "En estos tiempos de cambio, no nos olvidamos del valor que tiene un buen matrimonio. Nuestras relaciones son más antiguas que las fronteras e irán más allá de las alianzas y los gobiernos."
 ig_trait_noble_privileges:0 "Privilegios nobiliarios"
 ig_trait_noble_privileges_desc:0 "¿Qué ha pasado con la idea de que hay que dejar a la nobleza cumplir con sus deberes sin que los recaudadores de impuestos la atosiguen? Ya es hora de recuperar esa época."

  # Industrialists IG Traits
 ig_trait_job_creators:0 "Creadores de empleo"
 ig_trait_job_creators_desc:0 "Hay que gastar dinero para ganar dinero. Siempre y cuando el gobierno no se entrometa en nuestras inversiones, destinaremos nuestros beneficios al crecimiento económico."
 ig_trait_engines_of_progress:0 "El motor del progreso"
 ig_trait_engines_of_progress_desc:0 "¡Contemplad las maravillas de la era moderna! No es momento de titubeos. Si surge una idea, se diseña y se patenta, entonces debería construirse, ponerse a prueba y usarse de inmediato."
 ig_trait_tax_avoidance:0 "Evasión de impuestos"
 ig_trait_tax_avoidance_desc:0 "¿Quién sabe mejor que nadie en qué se debe invertir nuestro dinero? Está claro que el gobierno no, y mucho menos este que tenemos. Por suerte, su incompetencia ha dejado algunos vacíos legales a nivel fiscal que podemos aprovechar."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "Fiebre patriótica"
 ig_trait_patriotic_fervor_desc:0 "Da igual lo brillante que sea la estrategia y lo avanzadas que sean las armas, algunas batallas solo se pueden ganar trabajando duro y echándole valor. Los soldados que de verdad creen en su país lucharán con valentía, independientemente de las opciones de victoria."
 ig_trait_veteran_consultation:0 "Asesoramiento de veteranos"
 ig_trait_veteran_consultation_desc:0 "Los avances tecnológicos cambian por completo la guerra, pero solo podemos hacer uso de ellos si entendemos cómo sacarles provecho. Por suerte, los que tenemos experiencia de primera mano deberíamos hacernos una idea."
 ig_trait_materiel_waste:0 "Desperdicio de equipamiento bélico"
 ig_trait_materiel_waste_desc:0 "La lealtad a la nación no implica lealtad al gobierno. Si no podemos confiar en la gente al mando, entonces deberíamos usar lo que nos dan como nos parezca."

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "Mercados de agricultores"
 ig_trait_farmers_markets_desc:0 "Llevar los bienes que producimos a la gente que lo necesita parece ser bastante importante hoy en día. En circunstancias propicias, podemos llevarlos nosotros mismos hasta aquellos que los necesiten."
 ig_trait_honest_work:0 "Trabajo honrado"
 ig_trait_honest_work_desc:0 "Nos ganamos el pan con el sudor de nuestra frente. Si eso significa que producimos más de lo que necesitamos, mucho mejor."
 ig_trait_old_ways:0 "A la vieja usanza"
 ig_trait_old_ways_desc:0 "La gente que está al mando del país parece que tiene muchísimas ideas sobre cómo será el futuro. ¿Por qué deberíamos confiar en ellos cuando son los responsables de cómo estamos en el presente?"

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "Solidaridad"
 ig_trait_solidarity_desc:0 "¡Todos aquellos que quieran trabajar deberían poder hacerlo! Nadie debería quedar excluido ni ser discriminado. Debemos luchar por el derecho de los demás a tener un trabajo con una remuneración justa."
 ig_trait_industrial_organizers:0 "Coordinadores industriales"
 ig_trait_industrial_organizers_desc:0 "Da igual quién esté a cargo, la colaboración entre trabajadores tiene más impacto en el funcionamiento de una fábrica que cualquiera de las normas que impongan los de arriba."
 ig_trait_work_to_rule:0 "Servicios mínimos"
 ig_trait_work_to_rule_desc:0 "Parece que la gente al cargo quiere que cerremos el pico y hagamos lo que nos digan en lugar de pensar por nosotros mismos. Veamos qué les parece que apliquemos esa filosofía a nuestro trabajo supuestamente no cualificado."

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "Propagandistas"
 ig_trait_propagandists_desc:0 "Debemos defender los avances de nuestro país de origen en nuestra poesía, cartas y manifiestos políticos como ejemplo de lo que esta nueva era aporta a los lugares menos afortunados del mundo."
 ig_trait_avant_garde:0 "Vanguardismo"
 ig_trait_avant_garde_desc:0 "Lo que otros ni siquiera se atreven a pensar, nosotros lo diremos en voz alta. Nuestro arte y nuestras ideas llegarán directamente a los corazones y les obligará a abrir los ojos, si no les impresiona, ¡seguro que sí les impacta!"
 ig_trait_social_criticism:0 "Crítica social"
 ig_trait_social_criticism_desc:0 "Las personas en el poder a menudo se piensan que no se les puede reprochar nada, pero ejercer la autoridad no hace que las ideas sean interesantes. Tenemos muchas cosas útiles que compartir y sabemos exactamente a quién decírselas."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "Bonos del Tesoro"
 ig_trait_treasury_bonds_desc:0 "Siempre y cuando se pueda confiar en que el gobierno pagará sus deudas, destinar nuestros ahorros a la financiación de esta gran nación no solo es patriótico, sino también una buena inversión."
 ig_trait_middle_managers:0 "Mandos intermedios"
 ig_trait_middle_managers_desc:0 "No podemos obligar a todo el mundo a seguir las normas, pero al menos podemos hacer lo que pone en los libros. Alguien debe recordar la forma correcta de hacer las cosas por aquí."
 ig_trait_xenophobia:0 "Xenofobia"
 ig_trait_xenophobia_desc:0 "Todos sabemos quién tiene la culpa de la situación de nuestro país, solo que la gente tiene miedo de decirlo. Mientras tanto, se ríen a nuestras espaldas por lo que les dejamos hacer sin repercusiones. Alguien tiene que tomar cartas en el asunto."

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "Creced y multiplicaos"
 ig_trait_be_fruitful_and_multiply_desc:0 "El ascetismo está bien para los pocos que dedican su vida a la búsqueda espiritual, pero para el pueblo llano, los valores más importantes que deben inculcarse son los de formar una familia y cuidar a los hijos."
 ig_trait_divine_right:0 "Derecho divino"
 ig_trait_divine_right_desc:0 "Creemos que hay un orden que rige nuestras vidas y la sociedad se hace eco de ello de mejor o peor manera. Mientras los gobernantes sean hábiles y sus decretos justos, la sociedad lo tendrá claro."
 ig_trait_pious_fiction:0 "Ficción piadosa"
 ig_trait_pious_fiction_desc:0 "Los valores de hoy en día están tan contaminados y la literatura es tan impía que la mismísima educación destruye la moralidad. En lugar de enseñarle al pueblo lo que el sistema considera verdadero, deberíamos enseñarle lo que debería serlo."
