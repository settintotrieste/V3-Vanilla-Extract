l_spanish:
 ig_rural_folk:0 "Población rural"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Las gentes del campo cuyos intereses políticos están en consonancia con su medio de vida agrario."
 ig_devout:0 "Devotos"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Los fieles más entregados de la religión mayoritaria, a la cual consideran la mejor fuente de conocimiento moral y político."
 ig_industrialists:0 "Industrialistas"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Inversores y accionistas a los que les interesa el avance tecnológico y el crecimiento industrial."
 ig_landowners:0 "Terratenientes"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Los propietarios de grandes estados y plantaciones. Los terratenientes defienden las tradiciones y a las familias adineradas."
 ig_intelligentsia:0 "Élite intelectual"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "La élite intelectual decide las tendencias nacionales en materia de literatura, arte, música y teatro."
 ig_petty_bourgeoisie:0 "Pequeña burguesía"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Dueños de pequeños comercios, propietarios con media docena de arrendatarios, oficinistas con pequeñas pensiones y otras personas que más que los pobres, pero menos que los ricos."
 ig_armed_forces:0 "Fuerzas armadas"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Soldados profesionales y otros cuyos intereses están vinculados al ejército del país."
 ig_trade_unions:0 "Sindicatos"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Movimiento organizado que pretende unir a los trabajadores de las minas, las fábricas y el campo para unir en una sola voz las fuerzas de los intereses tan dispares de los trabajadores."

  # Religious IGs
 ig_catholic_church:0 "Iglesia católica"
 ig_catholic_church_desc:0 "El catolicismo es el mayor culto del cristianismo. Sus fieles sostienen que el arzobispo de Roma, el Papa, es el representante inequívoco de Jesucristo gracias a San Pedro. También veneran a los santos y a la Virgen María."
 ig_orthodox_church:0 "Iglesia ortodoxa"
 ig_orthodox_church_desc:0 "Las ortodoxas suelen ser iglesias orientales que no están en comunión con el Papa."
 ig_oriental_orthodox_church:1 "Iglesia ortodoxa oriental"
 ig_oriental_orthodox_church_desc:1 "Las ortodoxas orientales suelen ser iglesias en Oriente Medio que no están en comunión con el Papa."
 ig_anglican_church:0 "Iglesia anglicana"
 ig_anglican_church_desc:0 "El rey Enrique VIII creó la iglesia anglicana durante la Reforma protestante. Los anglicanos creen que la Biblia es la mayor autoridad del cristianismo y rechaza la figura del Papa. Además, también es menos radical que el resto de iglesias evangélicas."
 ig_evangelical_church:0 "Iglesia evangélica"
 ig_evangelical_church_desc:0 "Las iglesias evangélicas surgieron sobre todo en el norte de Europa durante la Reforma protestante. Los evangélicos creen que la Biblia es la única autoridad del dogma cristiano, rechazan la figura del Papa y considera que la veneración católica de los santos roza la idolatría."
 ig_rabbinical_council:0 "Consejo rabínico"
 ig_rabbinical_council_desc:0 "Los líderes del pueblo judío de un país suelen ser rabinos con estudios y amplios conocimientos en materia de debate y erudición."
 ig_sunni_madrasahs:0 "Ulema suní"
 ig_sunni_madrasahs_desc:0 "Los sunitas son la confesión más numerosa del Islam. Sus fieles sostienen que el tío de Mahoma, Abu Bakr, lo sucedió como califa del Islam, al contrario que los chiitas, que sostienen que el sucesor legítimo es su cuñado Ali."
 ig_shia_madrasahs:0 "Ulema chiita"
 ig_shia_madrasahs_desc:0 "Los chiitas son la segunda parte más amplia del Islam. Sus fieles sostienen que el cuñado de Mahoma, Ali, lo sucedió como califa del Islam, al contrario que los suníes, que sostienen que el sucesor legítimo es su tío Abu Bakr."
 ig_hindu_priesthood:0 "Sacerdocio hindú"
 ig_hindu_priesthood_desc:0 "El hinduismo seguramente es la religión organizada más antigua que existe a día de hoy. Sostiene que para romper el ciclo de la reencarnación y alcanzar el Nirvana es necesario seguir un sistema de castas en el que los individuos desempeñan un papel para mejorar su karma. Tienen un amplio número de dioses a los que adoran y cada uno tiene su propia función."
 ig_sikh_priesthood:0 "Sacerdocio sij"
 ig_sikh_priesthood_desc:0 "Una religión relativamente nueva, fundada en el siglo XVI en el Punyab. El sijismo es una religión monoteísta que sostiene que las actividades mundanas no son más que distracciones de la unicidad de Dios."
 ig_vajrayana_monks:0 "Monjes vajrayana"
 ig_vajrayana_monks_desc:0 "El budismo vajrayana es el que cuenta con mayor presencia en el Tíbet y Mongolia. Hace hincapié en el uso de la meditación y la autodisciplina."
 ig_mahayana_monks:0 "Monjes mahayana"
 ig_mahayana_monks_desc:0 "El budismo mahayana predomina en China, Vietnam y Corea. Hace hincapié en que toda la sociedad debería buscar la iluminación a través de la perfección. La religión mahayana considera a Buda una figura divina."
 ig_theravada_monks:0 "Monjes theravada"
 ig_theravada_monks_desc:0 "El budismo theravada predomina en Birmania, Siam, Camboya y Ceilán. Hace gran hincapié en los individuos que buscan el Nirvana para romper el ciclo de la reencarnación. Theravada no considera a Buda un dios, sino un hombre que alcanzó la iluminación y le enseñó al resto de la humanidad el camino hacia la perfección."
 ig_shinto_monks:0 "Monjes sintoístas"
 ig_shinto_monks_desc:0 "El sintoísmo es una religión sincrética que combina los conceptos budistas del karma y la reencarnación con el culto y la adoración a los kami, los espíritus de la naturaleza y los ancestros."
 ig_pagan_shamans:0 "Chamanes paganos"
 ig_pagan_shamans_desc:0 "El animismo es el culto y adoración de los espíritus naturales. En los rituales que llevan a cabo los animistas, se hacen sacrificios de comida y ganado, además de consumir drogas alucinógenas para realizar viajes espirituales de introspección."

  # British IGs
 ig_fleet_street:0 "Fleet Street"
 ig_fleet_street_desc:0 "Región de la ciudad de Londres donde se escriben y se imprimen los periódicos del país. Los periodistas que trabajan en Fleet Street destacan por su tenacidad, además de por no permitir que nada se interponga a la hora de cubrir una noticia."
 ig_east_india_company:0 "Compañía de las Indias Orientales"
 ig_east_india_company_desc:0 "La Compañía de las Indias Orientales es una amplia empresa de inversores británicos. Está al mando de ejércitos privados que protegen sus intereses en las colonias, además de cultivar té para el mercado nacional y opio para venderlo a cambio de cubertería de plata china. Sirve como entrenamiento para los oficiales británicos para que sepan reprimir las rebeliones de los nativos y para que los magníficos nobles aprendan a comportarse de forma civilizada."
 ig_landed_gentry:0 "Aristocracia terrateniente"
 ig_landed_gentry_desc:0 "Los propietarios de grandes estados y propiedades. La aristocracia terrateniente defiende las tradiciones y a las familias adineradas."

  # Prussian IGs
 ig_junkers:0 "Junkers"
 ig_junkers_desc:0 "Descendientes de los «jung herrs» (jóvenes señores) que siguieron la estela de las conquistas teutónicas del Báltico pagano para asentarse y cristianizar las tierras prusianas, los junkers forman parte de la nobleza y son los principales propietarios de tierras de Prusia. Se suelen oponer a los movimientos que abogan por la democracia, ya que los consideran una amenaza para el dominio de la élite."
 ig_junker_landowners:0 "Terratenientes junkers"
 ig_junker_landowners_desc:0 "Descendientes de los «jung herrs» (jóvenes señores) que siguieron la estela de las conquistas teutónicas del Báltico pagano para asentarse y cristianizar las tierras prusianas, los junkers forman parte de la nobleza y son los principales propietarios de tierras de Prusia. Incluso cuando Prusia avanza a un sistema aparentemente más constitucional, mantienen su poder gracias a los sistemas de subsidios agrícolas y a su dominio de la burocracia y altos cargos militares."
 ig_junker_industrialists:0 "Industrialistas junkers"
 ig_junker_industrialists_desc:0 "Descendientes de los «jung herrs» (jóvenes señores) que siguieron la estela de las conquistas teutónicas del Báltico pagano para asentarse y cristianizar las tierras prusianas, los junkers forman parte de la nobleza y son los principales propietarios de tierras de Prusia. Gracias a la riqueza que han conseguido de las rentas de los arrendatarios y las conexiones que han establecido con la corte, también han podido asumir el rol de los industrialistas de Prusia, sobre todo en Renania."
  
  # Spanish IGs
 ig_carlists:0 "Carlistas"
 ig_carlists_desc:0 "Partidarios de la reivindicación borbónica contraria al trono, es decir, la del infante Carlos, autoproclamado Carlos V, segundo hijo de Carlos IV. A finales del siglo XVIII, se revisaron las leyes de sucesión para evitar una unión personal entre España y Francia; la parte desheredada cuenta con apoyos suficientes como para seguir creando problemas a los dinásticos reinantes de Isabel II y sus herederos."
 ig_isabelinos:0 "Isabelinos"
 ig_isabelinos_desc:0 "Partidarios de la reivindicación borbónica contraria al trono, es decir, la de Isabel II, hija de Fernando VII de España y María Cristina de Sicilia. Los poderosos cristinos lucharon con uñas y dientes para mantener a sus rivales, los carlistas, lejos del trono en nombre de la reina regente y su hija pequeña. Estos rivales aún cuentan con una gran influencia en la sociedad española gracias a su política progresista y sus influyentes redes de clientelismo."

  # USA IGs
 ig_southern_planters:0 "Plantadores sureños"
 ig_southern_planters_desc:0 "Muchos de los padres fundadores veían a los agricultores independientes del norte como la base principal de la ciudadanía, pero no podían ignorar la amplia riqueza que amasaban las plantaciones de tabaco y algodón del sur. Esa riqueza otorga a los plantadores sureños el derecho más que justificado a participar en la administración de la república."
 ig_fire_eaters:0 "Fire-Eaters"
 ig_fire_eaters_desc:0 "Los Fire-Eaters son fieles defensores de la forma de vida sureña. Es posible que la unión sea necesaria a nivel político para evitar que el imperialismo europeo vuelva a Norteamérica, pero los yanquis deben aprender a respetar al sur y a sus peculiares instituciones."
 ig_prohibitionists:0 "Prohibicionistas"
 ig_prohibitionists_desc:0 "Por motivos religiosos, políticos o personales, los defensores de las prohibiciones creen que el uso de drogas y alcohol es un problema público que debería erradicarse de la sociedad."
 ig_railway_tycoons:0 "Magnates del ferrocarril"
 ig_railway_tycoons_desc:0 "Los intereses ferroviarios son uno de los principales motores del impulso de Estados Unidos hacia el Oeste. Promotores de la Costa Este y Europa invierten en nuevas líneas que abrirán más mercados. Es posible que haya que crear dichos mercados desde cero entre minas, bosques y amplias praderas."
 ig_evangelicals:0 "Evangélicos"
 ig_evangelicals_desc:0 "Los evangélicos, fogosos cristianos con una variedad sorprendentemente amplia de denominaciones protestantes, están de acuerdo en que la nación tiene que hallar su propio despertar espiritual para salvarse."

  # Turkey IGs
 ig_imperial_harem:0 "Harén imperial"
 ig_imperial_harem_desc:0 "La casa imperial tiene reputación de decante opulencia debido a la desmedida imaginación de los artistas europeos. Es el pilar principal del poder del sultán en la corte y está formado por familiares, consejeros, sirvientes y otros aduladores del sultán. Los fieles a la casa imperial suelen apoyar políticas de centralización y modernización."
 ig_local_governors:0 "Gobernadores locales"
 ig_local_governors_desc:0 "Los regidores de las provincias pueden conseguir una gran influencia mediante la creación de redes de clientelismo locales. Las dinastías pueden conseguir tanto poder que pueden llegar a conformar estados independientes que solo mantengan una vinculación nominal con el imperio."

  # French IGs
 ig_bonapartists:0 "Bonapartistas"
 ig_bonapartists_desc:0 "Napoleón Bonaparte llegó al poder en las últimas etapas de la Revolución francesa y arrasó los antiguos regímenes de Europa blandiendo la fuerza imparable del nacionalismo. Sus herederos intentan continuar su legado de conquistas militares y dominio imperial francés."
 ig_ultraroyalists:0 "Ultramonárquicos"
 ig_ultraroyalists_desc:0 "La dinastía de los Borbones reinó en Francia durante casi mil años, con el breve pero violento interludio de la Revolución. En 1824, los republicanos destronaron al rey absolutista Carlos X, pero los fieles de Luis Felipe I consiguieron volver al trono en julio de 1830 a cambio de la implementación de algunas reformas liberales; este regreso recibió el nombre de Monarquía de Julio. La monarquía es uno de los pilares tradicionales de la sociedad, pero ¿qué ocurre cuando el propio monarca va en contra de las tradiciones? Si se nos obliga, debemos estar dispuestos a apoyar a la institución de la monarquía aunque eso vaya en contra del propio monarca."

  # Austrian IGs
 ig_centralisers:0 "Centristas"
 ig_centralisers_desc:0 "La facción centrista del Imperio austríaco considera los avances tecnológicos y económicos de vital importancia a la hora de proteger al estado ante revoluciones e invasiones. Los centralistas suelen proceder de culturas que ya se han unido al estado."
 ig_federalists:0 "Federalistas"
 ig_federalists_desc:0 "La facción federalista del Imperio austríaco exige el reconocimiento de los derechos y deberes tradicionales de las minorías nacionales del imperio. Al igualar el estatus de los grupos minoritarios con el de los dirigentes alemanes, el imperio será más poderoso gracias a la desaparición de tensiones internas."

  # China IGs
 ig_literati:0 "Letrados"
 ig_literati_desc:0 "Los eruditos en China desempeñan un papel muy importante, ya que son a la vez partidarios y críticos del gobierno."
 ig_scholar_officials:0 "Funcionarios letrados"
 ig_scholar_officials_desc:0 "La aristocracia terrateniente en China en realidad no representa la nobleza del país. Mantienen su riqueza mediante la compra de propiedades, pero le deben su poder y su posición al gobierno."
 ig_confucian:0 "Eruditos confucianos"
 ig_confucian_desc:0 "El confucionismo es más bien una tradición social que coexiste perfectamente con otras religiones, pero sin embargo le exige armonía social y una fuerte moral a sus fieles."

  # misc
 ig_roman_landowners:0 "Terratenientes romanos"
 ig_roman_landowners_desc:0 "Los terratenientes romanos, propietarios de grandes fincas, son defensores de las tradiciones y las familias adineradas relacionadas con el papado."
 ig_chieftains:0 "Caciques"
 ig_chieftains_desc:0 "Los caciques, propietarios de grandes rebaños y amplios kraals, defienden las tradiciones y el orden."

  #Japanese IGs
 ig_daimyo:0 "Daimio"
 ig_shogunate:0 "Shogunado"
 ig_peasants:0 "Campesinos"

  # Hawaiian IGs
 ig_christian_missionaries:0 "Misioneros cristianos"
 ig_christian_missionaries_desc:0 "Los misioneros cristianos llegaron a Hawái hace unas décadas pero ya han suplantado al kahuna como clase clerical dominante. Abogan por el comercio con las potencias occidentales, atrayendo a inmigrantes de Occidente, además de la conversión de los hawaianos nativos al cristianismo."
 ig_alii:0 "Ali'i"
 ig_alii_desc:0 "Los ali'i representan a la nobleza inferior de Hawái que está al servicio de la monarquía. Abogan por los valores tradicionales y la protección del gobierno de la monarquía."
 ig_maka_ainana:0 "Maka'āinana"
 ig_maka_ainana_desc:0 "Los maka'āinana representan la clase rural de Hawái que trabaja en plantaciones y la piscicultura. Abogan por los valores tradicionales y por la dependencia económica constante del sector agrícola de Hawái."
 ig_hawaiian_democrats:0 "Demócratas"
 ig_hawaiian_democrats_desc:0 "Los demócratas representan a los reformistas liberales de Hawái. Abogan por la eliminación del poder absoluto de la monarquía a favor de un régimen democrático, así como proseguir las relaciones comerciales con las potencias occidentales."



 ig_church_of_sweden:0 "Iglesia de Suecia"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ig_westernisers:0 "Occidentalistas"
 ig_westernisers_desc:0 "Los occidentalistas consideran el atraso ruso una enorme vergüenza. Abogan por ponerse a la misma altura que las potencias occidentales mediante la adopción de su tecnología y sus instituciones para proteger a Rusia y a su gente con mayor eficacia."
 ig_slavophiles:0 "Eslavófilos"
 ig_slavophiles_desc:0 "Los eslavófilos consideran a Rusia un país superior al decadente Occidente. La supuesta superioridad de la tecnología y las instituciones occidentales no servirán para nada si Rusia pierde su identidad ante una cultura extranjera. Abogan por el abandono de las limitadas reformas de los monarcas centristas y el regreso de las instituciones tradicionales de las comunas, el zar y el patriarcado."
 ig_kulaks:0 "Kulaks"
 ig_kulaks_desc:0 "Los kulaks, vocablo que deriva de la palabra ucraniana que significa «tacaño», son agricultores de clase media que han amasado su fortuna durante los procesos de descolectivización y privatización de las comunas. Por tanto, son un objetivo principal de la propaganda de la izquierda."
 ig_peasant_communes:0 "Comunas campesinas"
 ig_peasant_communes_desc:0 "La «obshchina» y el «mir» son organizaciones comunales de campesinos. Tanto las familias de siervos como de campesinos libres son demasiado pobres como para poder permitirse el capital necesario para transformar sus tierras, y parece que los propietarios de tierras carecen de interés en su desarrollo, por lo que este grupo se ve obligado a hacer un fondo común con sus recursos para sobrevivir."
 ig_coptic_church:0 "Iglesia copta"
 ig_coptic_church_desc:0 "Las coptas suelen ser iglesias en Oriente Medio que no están en comunión con el Papa."
