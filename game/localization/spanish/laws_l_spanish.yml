l_spanish:
  
  # Leader Ideologies
 ideology_moderate:0 "Moderada"
 ideology_moderate_desc:0 "#lore Líder moderado en su grupo de interés, sin ninguna ideología en particular.#!"
 
 ideology_traditionalist:0 "Tradicionalista"
 ideology_traditionalist_desc:0 "#lore Líder que defiende las costumbres tradicionales y las considera una prolongación de las leyes naturales. #!"

 ideology_atheist:1 "Nihilista"
 ideology_atheist_desc:0 "#lore Líder que reniega de la religión organizada y cree que es una especie de superstición autoritaria. #!"

 ideology_republican_leader:0 "Republicana"
 ideology_republican_leader_desc:0 "#lore Líder que pretende establecer una república en la que gobiernen los políticos electos. #!"

 ideology_radical:0 "Radical"
 ideology_radical_desc:0 "#lore Líder que lucha por reformas liberales-radicales que hagan avanzar los ideales democráticos. #!"

 ideology_abolitionist:0 "Abolicionista"
 ideology_abolitionist_desc:0 "#lore Líder que cree que la esclavitud es una violación aberrante de los derechos humanos y pretende erradicarla del mundo. #!"

 ideology_slaver:0 "Esclavista"
 ideology_slaver_desc:0 "#lore Líder que cree que la esclavitud es una forma natural de vida y se niega a su abolición. #!"

 ideology_feminist:0 "Feminista"
 ideology_feminist_desc:0 "#lore Líder que sostiene que las mujeres y los hombres son iguales y pretende ampliar los derechos de estas como ciudadanas.#!"
 
 ideology_reformer:0 "Reformista"
 ideology_reformer_desc:0 "#lore Líder que quiere llevar a cabo cambios progresivos para que la sociedad sea más justa. Pero sin pasarse.#!"

 ideology_pacifist:0 "Pacifista"
 ideology_pacifist_desc:0 "#lore Líder que predica la no violencia como forma de vida y tiene como objetivo la paz.#!"

 ideology_jingoist_leader:0 "Jingoísta"
 ideology_jingoist_leader_desc:0 "#lore Líder que aboga por una política exterior agresiva y manifiesta su disposición a ir a la guerra para promover sus aspiraciones. #!"

 ideology_royalist:0 "Monárquica"
 ideology_royalist_desc:0 "#lore Líder que aboga por la monarquía y su gobernante legítimo.#!"
 
 ideology_social_democrat:0 "Socialdemócrata"
 ideology_social_democrat_desc:0 "#lore Líder que cree que se puede crear una sociedad socialista por medio de reformas parlamentarias. #!"

 ideology_communist:0 "Comunista"
 ideology_communist_desc:0 "#lore Líder que cree que la clase obrera debe hacerse con el poder político a través de los medios que sean necesarios. #!"

 ideology_vanguardist:0 "Vanguardista"
 ideology_vanguardist_desc:0 "#lore Líder que cree que se puede crear una sociedad socialista por medio de un partido de vanguardia de radicales comprometidos con la causa. #!"

 ideology_fascist:0 "Fascista"
 ideology_fascist_desc:0 "#lore Líder ultranacionalista que apoya el renacer de los valores tradicionales y autoritarios en un mundo moderno. #!"

 ideology_anarchist:0 "Anarquista"
 ideology_anarchist_desc:0 "#lore Líder que busca la abolición de la jerarquía, la autoridad y el Estado para que el pueblo se gobierne a sí mismo. #!"

 ideology_ethno_nationalist:0 "Etnonacionalista"
 ideology_ethno_nationalist_desc:0 "#lore Líder que aboga por una nación definida por su etnicidad. #!"

 ideology_theocrat:0 "Teocrática"
 ideology_theocrat_desc:0 "#lore Líder que cree que el gobierno del Estado debe recaer sobre la Iglesia y seguir los valores de la doctrina.#!"

 ideology_market_liberal:0 "Económica liberal"
 ideology_market_liberal_desc:0 "#lore Líder que cree que la mano invisible del mercado libre debería ser la fuerza que guíe la economía de una nación."

  # Interest Group Ideologies

 ideology_paternalistic:0 "Paternalista"
 ideology_paternalistic_desc:0 "#lore Grupo que duda que el pueblo pueda gobernarse por sí solo y cree que necesita la guía de una aristocracia tradicional.#!"
  
 ideology_patriarchal:0 "Patriarcal"
 ideology_patriarchal_desc:0 "#lore Grupo que cree que los hombres deberían tener la autoridad política y que las mujeres deberían obedecer a sus padres y a sus maridos.#!"
   
 ideology_republican:0 "Republicana"
 ideology_republican_desc:0 "#lore Grupo que cree que los mejores líderes son aquellos que los ciudadanos votan y aboga por la república como forma de gobierno.#!"
  
 ideology_populist:0 "Populista"
 ideology_populist_desc:0 "#lore Grupo que cree que el pueblo debe tomar las riendas del gobierno y pretende llevar el derecho al voto a todas las clases sociales.#!"
  
 ideology_stratocratic:0 "Estratocrática"
 ideology_stratocratic_desc:0 "#lore Grupo que defiende la jerarquía en la sociedad a través de los impuestos y relaciones laborales tradicionales.#!"
  
 ideology_laissez_faire:0 "Laissez faire"
 ideology_laissez_faire_desc:0 "#lore Grupo que cree en la libre circulación de mercancías y mano de obra, donde los mercados tienen un mayor peso que los gobiernos.#!"
  
 ideology_individualist:0 "Individualista"
 ideology_individualist_desc:0 "#lore Grupo que cree que cada persona es responsable de su propio destino y se opone a que los programas gubernamentales presten servicios que los individuos puedan pagar.#!"
  
 ideology_pious:0 "Piadosa"
 ideology_pious_desc:0 "#lore Grupo que cree que los principios religiosos son verdades morales primordiales y que deben calar en la sociedad.#!"
  
 ideology_particularist:0 "Particularista"
 ideology_particularist_desc:0 "#lore Grupo que quiere una autonomía local en el trabajo, libre de las disposiciones feudales de una servidumbre no remunerada.#!"
  
 ideology_isolationist:0 "Aislacionista"
 ideology_isolationist_desc:0 "#lore Grupo que quiere que el Estado se centre en los asuntos nacionales y se opone a las aspiraciones de expandirse a lugares desconocidos, además de rechazar la posible inmigración que llegue de los mismos.#!"
  
 ideology_moralist:0 "Moralista"
 ideology_moralist_desc:0 "#lore Grupo que cree fervientemente en el orden moral religioso y ve la diversidad de opiniones y culturas como una amenaza a dicho orden.#!"
  
 ideology_jingoist:0 "Jingoísta"
 ideology_jingoist_desc:0 "#lore Grupo que aboga por una política exterior agresiva y un ejército para respaldarla.#!"

 ideology_loyalist:0 "Lealista"
 ideology_loyalist_desc:0 "#lore Grupo que cree que todos los ciudadanos deberían pagar impuestos para financiar las funciones esenciales del Estado.#!"
 
 ideology_meritocratic:0 "Meritocrática"
 ideology_meritocratic_desc:0 "#lore Grupo que cree que el éxito es de los que se preparan y aquellos que lo consiguen merecen la responsabilidad y la riqueza correspondientes.#!"
   
 ideology_patriotic:0 "Patriótica"
 ideology_patriotic_desc:0 "#lore Grupo totalmente entregado a su país que quiere que se tomen medidas drásticas contra los que difunden la disidencia.#!"
  
 ideology_liberal:0 "Liberal"
 ideology_liberal_desc:0 "#lore Grupo que ve la libertad y la igualdad ante la ley como valores importantes que proteger.#!"
  
 ideology_anti_clerical:0 "Anticlerical"
 ideology_anti_clerical_desc:1 "#lore Grupo que rechaza la influencia de una religión organizada en los sistemas políticos y educativos. Creen que las mentes racionales deberían estar al frente de la gobernanza.#!"
  
 ideology_proletarian:0 "Proletaria"
 ideology_proletarian_desc:0 "#lore Grupo que contempla la política a través de la lucha de clases y se pone del lado de los trabajadores.#!"
  
 ideology_egalitarian:0 "Igualitaria"
 ideology_egalitarian_desc:0 "#lore Grupo que cree que la igualdad y el trato humano del pueblo deberían ser un pilar fundamental en la política.#!"
   
 ideology_anti_slavery:0 "Antiesclavista"
 ideology_anti_slavery_desc:0 "#lore Grupo que aborrece la esclavitud y cree que esta forma parte de un pasado bárbaro.#!"
 
 ideology_pro_slavery:0 "Pro esclavitud"
 ideology_pro_slavery_desc:0 "#lore Grupo que cree que la esclavitud es parte fundamental de una sociedad próspera.#!"
  
 ideology_reactionary:0 "Reaccionaria"
 ideology_reactionary_desc:0 "#lore Grupo que mira con nostalgia al pasado, real o imaginario, donde solo los reyes gobernaban en una sociedad uniforme.#!"
 
 ideology_plutocratic:0 "Plutocrática"
 ideology_plutocratic_desc:0 "#lore Grupo que cree que los ricos de la sociedad han demostrado su valía a la hora de tomar decisiones y quieren formar una élite intelectual bien preparada para liderar la sociedad.#!"

 ideology_agrarian:0 "Agraria"
 ideology_agrarian_desc:0 "#lore Grupo que cree que la política económica debería girar en torno a la agricultura y los intereses de los agricultores.#!"

  # flavor ideologies

 ideology_republican_paternalistic:0 "Elitista"
 ideology_republican_paternalistic_desc:0 "#lore Grupo que cree que los terratenientes deberían estar al mando del gobierno, pero también apoya la república.#!"

 ideology_scholar_paternalistic:0 "Burguesa erudita"
 ideology_scholar_paternalistic_desc:0 "#lore Grupo que preferiría que el país estuviera en manos de un monarca aconsejado por sabios y personas con buena formación.#!"

 ideology_junker_paternalistic:0 "Junker"
 ideology_junker_paternalistic_desc:0 "#lore Grupo que cree que los terratenientes deberían dirigir el país hacia el futuro.#!"

 ideology_papal_paternalistic:0 "Pontificia"
 ideology_papal_paternalistic_desc:0 "#lore Grupo que apoya a la autoridad del Papa y la jerarquía tradicional de la Santa Sede.#!"

 ideology_confucian:0 "Confuciana"
 ideology_confucian_desc:0 "#lore Grupo que aboga por las doctrinas de Confucio, que apuestan por un orden social que se rija por leyes celestiales.#!"

 ideology_bakufu:0 "Bakufu"
 ideology_bakufu_desc:0 "#lore Grupo que apoya al shogunado y cree que el poder le pertenece a la clase guerrera.#!"
 
 ideology_shinto_moralist:0 "Piedad sintoísta"
 ideology_shinto_moralist_desc:0 "#lore Grupo que ve al emperador como un ser divino y asocia esta creencia con el antiguo culto a los dioses y a los espíritus.#!"

 ideology_caudillismo:0 "Caudillista"
 ideology_caudillismo_desc:0 "#lore Grupo que apoya a grandes líderes masculinos con un pasado militar por encima del estado de derecho constitucional.#!"

  # Government Principles group
 lawgroup_governance_principles:0 "Principios gubernamentales"
 lawgroup_governance_principles_desc:0 "Los principios fundacionales y la autoridad bajo la que se gobierna tu país. Determina quién es el jefe de Estado."
  
 law_chiefdom:0 "Cacicazgo"
 law_chiefdom_desc:0 "Sistema político previo a la era industrial que se basa en la jerarquía por parentesco, con un caudillo o jerarca de la familia al mando. Es incapaz de ejercer un control centralizado eficaz de todo un estado."
 law_monarchy:0 "Monarquía"
 law_monarchy_desc:0 "Forma de gobierno donde una dinastía aristocrática representa la identidad nacional de un país y le otorga poderes ejecutivos al jefe real de la dinastía."
 law_presidential_republic:0 "República presidencial"
 law_presidential_republic_desc:0 "Un sistema político donde el poder recae sobre el pueblo y sus representantes electos. Los republicanos tienen un $RULER_TITLE_PRESIDENT$ electo que recibe el título de jefe de Estado."
 law_parliamentary_republic:0 "República parlamentaria"
 law_parliamentary_republic_desc:0 "Sistema político donde el poder recae sobre el pueblo y sus representantes electos. El líder de la legislatura hace las veces de jefe de Estado y recibe el título de $RULER_TITLE_CHANCELLOR$."
 law_theocracy:0 "Teocracia"
 law_theocracy_desc:0 "El gobierno recae sobre los clérigos y su interpretación de las sagradas escrituras. Se considera al jefe del Estado una persona de culto, aunque en la práctica no es más que un representante terrenal elegido por méritos, estatus o nacimiento."
 law_council_republic:0 "República de consejos"
 law_council_republic_desc:0 "Sistema político donde los trabajadores eligen a los delegados de los consejos locales. Amplía los conceptos de organización del trabajo a la gobernanza general."
  
  # Free speech group
 lawgroup_free_speech:0 "Libertad de expresión"
 lawgroup_free_speech_desc:0 "Leyes que regulan la libertad de expresión y el derecho de reunión."
  
 law_outlawed_dissent:0 "Disidencia prohibida"
 law_outlawed_dissent_desc:0 "Criticar al gobierno se considera un acto ilegal de traición."
 law_censorship:0 "Censura"
 law_censorship_desc:0 "En el país existe una censura activa de la prensa y no se garantiza el derecho de reunión."
 law_right_of_assembly:0 "Derecho de reunión"
 law_right_of_assembly_desc:0 "Los ciudadanos tienen derecho a reunirse en público."
 law_protected_speech:0 "Expresión protegida"
 law_protected_speech_desc:0 "La ley consagra la protección de la libertad de expresión."
  
  # Army Model group
 lawgroup_army_model:0 "Modelo de ejército"
 lawgroup_army_model_desc:0 "Cómo se organiza y se regula el ejército."
  
 law_peasant_levies:0 "Levas campesinas"
 law_peasant_levies_desc:0 "El grueso del ejército proviene de la infantería que se recluta, la cual carece prácticamente de instrucción militar básica."
 law_national_militia:0 "Milicia nacional"
 law_national_militia_desc:0 "El ejército permanente es pequeño, pero se puede recurrir a milicias de la zona para que defiendan sus hogares."
 law_mass_conscription:0 "Reclutamiento en masa"
 law_mass_conscription_desc:0 "Se puede llamar a un gran número de reclutas de infantería si el ejército profesional necesita refuerzos."
 law_professional_army:0 "Ejército profesional"
 law_professional_army_desc:0 "El ejército se compone de soldados profesionales con un buen adiestramiento."
  
  # Distribution of Power group
 lawgroup_distribution_of_power:0 "Distribución del poder"
 lawgroup_distribution_of_power_desc:0 "Modo en que se distribuye el poder político. Determina ante quién debe responder el jefe de Estado."
  
 law_autocracy:0 "Autocracia"
 law_autocracy_desc:0 "El poder del jefe de Estado es absoluto y no responde ante ninguna entidad terrenal."
 law_oligarchy:0 "Oligarquía"
 law_oligarchy_desc:1 "El jefe del Estado comparte su poder y sus responsabilidades con un pequeño grupo de individuos poderosos que no han sido elegidos en las urnas."
 law_landed_voting:0 "Voto por propiedades"
 law_landed_voting_desc:0 "Se otorga un voto a aquellos con tierras o capital en propiedad."
 law_wealth_voting:0 "Voto por riqueza"
 law_wealth_voting_desc:1 "Se otorga un voto a los ciudadanos ricos. Cuanta mayor sea su riqueza, más votos se les otorgan."
 law_census_voting:0 "Sufragio censitario"
 law_census_voting_desc:0 "Se otorga un voto a los hombres cultos de un estatus concreto."
 law_universal_suffrage:0 "Sufragio universal"
 law_universal_suffrage_desc:0 "Se otorga el mismo derecho a voto a todos los hombres adultos."
 law_elder_council:0 "Consejo de ancianos"
 law_elder_council_desc:0 "Los hombres más venerados tienen voz y voto en la gobernanza de la nación."
 law_anarchy:0 "Anarquía"
 law_anarchy_desc:1 "Las comunidades locales están a cargo de sus asuntos y envían representantes para que trabajen durante períodos limitados en consejos cooperativos más amplios. Al no existir jerarquías formales, es complicado establecer una autoridad central."
  
  # Voting System group
 law_first_past_the_post:0 "Escrutinio mayoritario uninominal"
 law_first_past_the_post_desc:0 "Este sistema elige al candidato que obtenga el mayor número de votos en una circunscripción en las elecciones regionales, proclamándose ganador el partido que sume más escaños en el parlamento nacional. Suele dar lugar a gobiernos de un único partido con mandatos fuertes, aunque es susceptible al fraude electoral."
 law_proportional_representation:0 "Representación proporcional"
 law_proportional_representation_desc:0 "El sistema reparte los escaños en el parlamento según el número de votos emitidos. Normalmente, se crean gobiernos de coalición de varios partidos donde es importante que estos hagan concesiones para ponerse de acuerdo."
  
  # Workplace Safety group
 lawgroup_labor_rights:0 "Derechos laborales"
 lawgroup_labor_rights_desc:0 "Los derechos de los trabajadores."
  
 law_serfdom:0 "Servidumbre"
 law_serfdom_desc:0 "Los campesinos no pueden desvincularse de sus tierras y deben trabajar para sus señores feudales."
 law_serfdom_banned:0 "Abolición de la servidumbre"
 law_serfdom_banned_desc:0 "Se ha abolido la servidumbre feudal."
 law_regulatory_bodies:0 "Organismos reguladores"
 law_regulatory_bodies_desc:0 "Se han creado instituciones gubernamentales para regular los excesos de empleadores."
 law_worker_protections:0 "Protección de los trabajadores"
 law_worker_protections_desc:0 "La ley consagra amplias protecciones a los trabajadores."
  
  # Children's Rights group
 lawgroup_childrens_rights:0 "Derechos de la infancia"
 lawgroup_childrens_rights_desc:0 "Derechos y medidas de protección que se ofrecen a los niños."
  
 law_child_labor_allowed:0 "Trabajo infantil permitido"
 law_child_labor_allowed_desc:0 "No hay restricciones legales que impidan el trabajo infantil."
 law_restricted_child_labor:0 "Trabajo infantil restringido"
 law_restricted_child_labor_desc:0 "No se permite el trabajo infantil en fábricas."
 law_compulsory_primary_school:0 "Educación primaria obligatoria"
 law_compulsory_primary_school_desc:0 "Todos los niños deben ir al colegio para recibir la educación primaria y no podrán trabajar durante ese tiempo."
  
  # Slavery group
 lawgroup_slavery:0 "Esclavitud"
 lawgroup_slavery_desc:0 "Hay personas que son consideradas propiedades."
  
 law_slavery_banned:0 "Prohibición de la esclavitud"
 law_slavery_banned_desc:0 "Ningún ser humano debe ser propiedad de otro."
 law_debt_slavery:0 "Esclavitud por deudas"
 law_debt_slavery_desc:0 "Aquellos que no puedan saldar sus deudas, renunciarán a su persona y pasarán a ser propiedad de sus acreedores."
 law_slave_trade:0 "Comercio de esclavos"
 law_slave_trade_desc:0 "Se satisface la demanda de mano de obra barata gracias al comercio deshumanizado de ciudadanos extranjeros."
 law_legacy_slavery:0 "Esclavitud hereditaria"
 law_legacy_slavery_desc:0 "Como parte del acuerdo entre abolicionistas y esclavistas, la esclavitud continuará siempre y cuando esta no se expanda."
  
  # Church and State group
 lawgroup_church_and_state:0 "Iglesia y Estado"
 lawgroup_church_and_state_desc:0 "Relación entre los gobernadores físicos y espirituales."
  
 law_state_religion:0 "Religión del Estado"
 law_state_religion_desc:0 "La Iglesia es un órgano oficial del Estado. Todas las religiones minoritarias sufren discriminación."
 law_freedom_of_conscience:0 "Libertad de conciencia"
 law_freedom_of_conscience_desc:0 "El Estado cuenta con una religión oficial, pero el pueblo puede decidir sobre sus creencias. Solo sufren discriminación algunas religiones particularmente exóticas."
 law_total_separation:0 "Separación total"
 law_total_separation_desc:0 "Ni la Iglesia ni la fe intervienen en las funciones gubernamentales. Ninguna religión sufre discriminación."
 law_atheist_state:0 "Estado ateo"
 law_atheist_state_desc:0 "Se prohíbe la predicación de creencias religiosas y su práctica está mal vista. Todas las religiones sufren discriminación."
  
  # Citizenship group
 lawgroup_citizenship:0 "Ciudadanía"
 lawgroup_citizenship_desc:0 "Se amplían los derechos de la ciudadanía."
  
 law_ethnostate:0 "Etnoestado"
 law_ethnostate_desc:0 "Todas las culturas extranjeras sufren discriminación."
 law_national_supremacy:0 "Supremacía nacional"
 law_national_supremacy_desc:0 "Las culturas extranjeras sufren discriminación a no ser que compartan herencia e idioma (u otras costumbres)."
 law_racial_segregation:0 "Segregación racial"
 law_racial_segregation_desc:0 "Las culturas extranjeras con una herencia cultural diferente sufren discriminación."
 law_cultural_exclusion:0 "Exclusión cultural"
 law_cultural_exclusion_desc:0 "Las culturas extranjeras que no tengan nada en común con tus culturas principales sufren discriminación."
 law_multicultural:0 "Multiculturalismo"
 law_multicultural_desc:0 "Ninguna cultura sufre discriminación."
  
  # Economic System group
 lawgroup_economic_system:0 "Sistema económico"
 lawgroup_economic_system_desc:0 "Los principios fundamentales de tu economía."

 law_traditionalism:0 "Tradicionalismo"
 law_traditionalism_desc:0 "Economía de subsistencia previa a la era industrial con escaso control central."
 law_agrarianism:0 "Agrarismo"
 law_agrarianism_desc:0 "Economía rural que se centra en el desarrollo de la agricultura y en la comunidad."
 law_command_economy:0 "Economía planificada"
 law_command_economy_desc:0 "Economía intervencionista que se centra en la nación, donde el gobierno gestiona directamente la mayoría de los elementos de la producción."
 law_laissez_faire:0 "Laissez faire"
 law_laissez_faire_desc:0 "Economía liberal que se rige por los principios de la ventaja comparativa. Afirma que cuanto menos intervenga el gobierno, mayor será el crecimiento."
 law_interventionism:0 "Intervencionismo"
 law_interventionism_desc:0 "Para garantizar la estabilidad de nuestra nación, el gobierno debe ponerle freno a los excesos de las empresas privadas."

 # Trade Policy group
 lawgroup_trade_policy:0 "Política comercial"
 lawgroup_trade_policy_desc:0 "Leyes que regulan el comercio y el intercambio de bienes en las fronteras."
 
 law_free_trade:0 "Libre comercio"
 law_free_trade_desc:1 "No se debe impedir el libre intercambio de bienes, ya que el comercio nos beneficia a todos."
 law_protectionism:0 "Proteccionismo"
 law_protectionism_desc:0 "Debemos proteger nuestras industrias del expolio que provocan los agentes de los mercados extranjeros."
 law_isolationism:0 "Aislacionismo"
 law_isolationism_desc:0 "Economía que se centra en suplir las necesidades de la nación de forma interna, mientras se mantiene al margen de los asuntos de los demás países."
 law_mercantilism:0 "Mercantilismo"
 law_mercantilism_desc:0 "Economía que se centra en las exportaciones y tener una cuenta corriente boyante para competir con otras naciones."

  # Taxation Group
 lawgroup_taxation:0 "Tributación"
 lawgroup_taxation_desc:0 "Sistema por el que el estado recauda ingresos mediante impuestos a sus ciudadanos."
 law_consumption_based_taxation:0 "Tributación basada en el consumo"
 law_consumption_based_taxation_desc:0 "Un sistema tributario donde no hay impuestos directos per cápita ni sobre la renta. En su lugar, los ingresos se obtienen gravando el consumo de bienes."
 law_land_based_taxation:0 "Tributación basada en terrenos"
 law_land_based_taxation_desc:0 "Una forma tradicional de tributación basada en la tierra y se recauda principalmente del campesinado."
 law_per_capita_based_taxation:0 "Tributación per cápita"
 law_per_capita_based_taxation_desc:0 "Un sistema tributario que impone impuestos desproporcionados a los pobres mediante una combinación de impuestos per cápita y sobre la renta."
 law_proportional_taxation:0 "Tributación proporcional"
 law_proportional_taxation_desc:0 "Un sistema tributario que se basa principalmente en los ingresos e intenta que todos los ciudadanos paguen una parte aproximadamente igual de sus ingresos al Estado."
 law_graduated_taxation:0 "Tributación progresiva"
 law_graduated_taxation_desc:0 "Un sistema tributario que carga el peso de la tributación principalmente sobre las clases acomodadas mediante elevados impuestos sobre dividendos."
  
  # Education System group
 lawgroup_education_system:0 "Sistema educativo"
 lawgroup_education_system_desc:0 "Para cuando los niños terminen con la limpieza de las chimeneas."
  
 law_no_schools:0 "Sin escuelas"
 law_no_schools_desc:0 "La educación es responsabilidad de los padres. Solo los ciudadanos con un estilo de vida más relajado aprenden a leer y a escribir."
 law_religious_schools:0 "Escuelas religiosas"
 law_religious_schools_desc:0 "Al permitir que la Iglesia se encargue de la educación del Estado, se consigue una población leal y moralmente sana."
 law_private_schools:0 "Escuelas privadas"
 law_private_schools_desc:0 "La escolarización debe regirse según los intereses privados del individuo, que puede elegir el tipo de educación que quiere recibir."
 law_public_schools:0 "Escuelas públicas"
 law_public_schools_desc:0 "La escolarización es responsabilidad del Estado y esta debe unificarse y ser accesible para todos por igual."
  
  # Health System group
 lawgroup_health_system:0 "Sistema sanitario"
 lawgroup_health_system_desc:1 "Leyes sobre la implicación del gobierno (o la falta de ella) en la prestación de asistencia sanitaria a sus ciudadanos."
  
 law_no_health_system:0 "Sin sistema sanitario"
 law_no_health_system_desc:1 "El gobierno no financia ningún sistema de asistencia sanitaria."
 law_charitable_health_system:0 "Hospitales de la caridad"
 law_charitable_health_system_desc:0 "Las organizaciones caritativas, y a menudo las religiosas, ayudan en lo que pueden a aquellos que están enfermos o agonizando."
 law_private_health_insurance:0 "Seguro médico privado"
 law_private_health_insurance_desc:0 "La salud de la población se gestiona a través de un sistema de hospitales privados cuyos gastos cubren los programas de seguros médicos privados, garantizando así el bienestar de aquellos que puedan permitírselo con un impacto mínimo en el Tesoro del gobierno."
 law_public_health_insurance:0 "Sanidad pública"
 law_public_health_insurance_desc:0 "El gobierno cuenta con un programa de sanidad pública que garantiza un acceso a la sanidad igualitario."
 
  # Welfare group
 lawgroup_welfare:0 "Bienestar"
 lawgroup_welfare_desc:0 "Ayuda gubernamental para aquellos que no cuenten con ingresos."
  
 law_no_social_security:0 "Sin seguridad social"
 law_no_social_security_desc:0 "No está en manos del Estado mantener a los que no puedan mantenerse por sí mismos."
 law_poor_laws:0 "Leyes contra la Pobreza"
 law_poor_laws_desc:0 "Merece la pena el coste de sacar a los vagabundos y a los mendigos de nuestras calles y meterlos en hospicios."
 law_wage_subsidies:1 "Subvenciones salariales"
 law_wage_subsidies_desc:1 "Todos los que estén dispuestos a trabajar tienen derecho a comer. Ningún hombre debe carecer de los medios necesarios para mantener a su familia."
 law_old_age_pension:0 "Pensión por jubilación"
 law_old_age_pension_desc:0 "Hay un límite práctico para la edad en la que la mano de obra ya no es tan eficiente y a la cual el gobierno debe hacerse cargo de su bienestar."
 law_disability_insurance:0 "Seguro de invalidez"
 law_disability_insurance_desc:0 "El Estado debe hacerse cargo de aquellos que no pueden trabajar por motivos ajenos a su persona."
  
  # Rights of Women group
 lawgroup_rights_of_women:0 "Derechos de las mujeres"
 lawgroup_rights_of_women_desc:0 "Normativa legal para el sexo débil."
  
 law_no_womens_rights:0 "Tutela legal"
 law_no_womens_rights_desc:0 "A ojos de la ley, las mujeres están bajo la tutela de los hombres y gozan de pocos derechos."
 law_women_own_property:0 "Mujeres propietarias"
 law_women_own_property_desc:0 "Las mujeres también tienen el derecho y el deber de poseer y valorar sus bienes, ya sean heredados o adquiridos por otros medios."
 law_women_in_the_workplace:0 "Mujeres en el mundo laboral"
 law_women_in_the_workplace_desc:0 "¿Cómo vamos a poder mantener en marcha el motor del progreso con solo la mitad de la mano de obra disponible?"
 law_womens_suffrage:0 "Sufragio femenino"
 law_womens_suffrage_desc:0 "En este nuevo orden, las mujeres exigimos igualdad ante las urnas y no aceptaremos nada menos que eso."
  
  # Policing
 lawgroup_policing:0 "Policía"
 lawgroup_policing_desc:0 "Las prioridades de las fuerzas policiales del país."

 law_no_police:0 "Sin policía"
 law_no_police_desc:0 "En este país no existe ningún tipo de fuerza policial."
 law_local_police:0 "Fuerza policial local"
 law_local_police_desc:0 "Este país tiene fuerzas policiales activas."
 law_dedicated_police:0 "Fuerza policial específica"
 law_dedicated_police_desc:0 "Este país tiene una fuerza policial específica con un adiestramiento estándar."
 law_militarized_police:0 "Fuerza policial militarizada"
 law_militarized_police_desc:0 "Al proporcionar equipo y adiestramiento militar a tu fuerza policial, aumenta la eficacia de esta a la hora de hacer cumplir tu voluntad."
  
  # Bureaucracy
 lawgroup_bureaucracy:0 "Burocracia"
 lawgroup_bureaucracy_desc:0 "Cómo se administra tu país."

 law_hereditary_bureaucrats:0 "Burócratas hereditarios"
 law_hereditary_bureaucrats_desc:0 "Los burócratas heredan su puesto en la sociedad de forma tradicional y el poder pasa de padres a hijos."
 law_appointed_bureaucrats:0 "Burócratas por nombramiento"
 law_appointed_bureaucrats_desc:0 "Los gobernantes eligen a los burócratas para que sirvan los intereses del país a cambio de un buen salario."
 law_meritocratic_bureaucracy:0 "Burócratas por meritocracia"
 law_meritocratic_bureaucracy_desc:0 "Los burócratas compiten por los puestos de poder según sus méritos. Con el paso del tiempo, esto da lugar a administraciones enormes y bizantinas."
 law_elected_bureaucrats:0 "Burócratas electos"
 law_elected_bureaucrats_desc:0 "Los votantes eligen a los gobernadores locales, lo que descentraliza el poder, de forma que es más fácil gestionar a los ciudadanos."
  
  # Colonization
 lawgroup_colonization:0 "Colonización"
 lawgroup_colonization_desc:0 "Tu postura a la hora de establecer colonias para reemplazar y conquistar una [concept_decentralized_nation|l]."
  
 law_no_colonial_affairs:0 "Sin asuntos coloniales"
 law_no_colonial_affairs_desc:0 "El país no participa en ningún tipo de colonización y no puede establecer colonias."
 law_colonial_resettlement:0 "Reasentamiento colonial"
 law_colonial_resettlement_desc:0 "Se establecen colonias para proporcionarles terrenos a los colonos de los estados incorporados del país."
 law_colonial_exploitation:0 "Explotación colonial"
 law_colonial_exploitation_desc:0 "Se establecen colonias para explotar los recursos naturales de la zona y conseguir mano de obra barata."
  
  # Internal Security
 lawgroup_internal_security:0 "Seguridad interna"
 lawgroup_internal_security_desc:0 "Ten tus asuntos internos en orden."
  
 law_no_home_affairs:0 "Sin ministerio de Interior"
 law_no_home_affairs_desc:0 "El Estado no intentará detener los disturbios y revueltas."
 law_national_guard:0 "Guardia nacional"
 law_national_guard_desc:0 "El estado puede hacer uso de las fuerzas militares para reprimir los disturbios nacionales."
 law_secret_police:0 "Policía secreta"
 law_secret_police_desc:0 "La policía secreta sigue el rastro de elementos radicales y disidentes."
 law_guaranteed_liberties:0 "Libertades garantizadas"
 law_guaranteed_liberties_desc:1 "El Ministerio de Interior del estado se dedica exclusivamente a atender las quejas de los ciudadanos y tiene prohibido investigarlos o detenerlos sin causa justificada."
  
  # Migration
 lawgroup_migration:0 "Migración"
 lawgroup_migration_desc:0 "Control del flujo de personas."
  
 law_no_migration_controls:0 "Sin controles de migración"
 law_no_migration_controls_desc:0 "El país no intentará controlar los movimientos entre sus fronteras."
 law_migration_controls:0 "Controles de migración"
 law_migration_controls_desc:0 "Solo pueden migrar las personas de culturas y religiones que no estén discriminadas."
 law_closed_borders:0 "Cierre de fronteras"
 law_closed_borders_desc:0 "No se permite la migración interna ni externa."

 liberate_slaves_tt:0 "Todos los [GetPopType('slaves').GetName|l] serán liberados"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ideology_bonapartist:0 "Bonapartismo"
 ideology_bonapartist_desc:0 "#lore Líder que aboga por una monarquía fuerte con un gobernante de la familia Bonaparte.#!"
 law_no_safety_standards:0 "Sin estándares de seguridad"
 law_no_safety_standards_desc:0 "Seguro que podemos confiar en que los empresarios se preocupen del bienestar de sus empleados sin necesidad de ninguna ley."
 law_mining_safety_act:0 "Ley de la Seguridad en las Minas"
 law_mining_safety_act_desc:0 "Nuestras minas son unos lugares de trabajo muy peligrosos. Debemos asegurarnos de que nuestros cualificados trabajadores no mueran por accidentes que podamos evitar."
 law_apprentice_safety_act:0 "Ley de Seguridad para Aprendices"
 law_apprentice_safety_act_desc:0 "No queremos que nuestros trabajadores más fijos también sean los más propensos a caer enfermos debido a una larga exposición en sus lugares de trabajo."
 law_universal_safety_act:0 "Ley de Seguridad Universal"
 law_universal_safety_act_desc:0 "Nuestras normas de seguridad deberían aplicarse a todos los empleados, obreros incluidos."
 lawgroup_income_taxation:0 "Impuesto sobre la renta"
 lawgroup_income_taxation_desc:0 "Apropiación del dinero que tanto les cuesta ganar a la gente."
 law_no_income_tax:0 "Sin impuesto sobre la renta"
 law_no_income_tax_desc:0 "El Estado no aplica ningún tipo de impuesto a los ingresos."
 law_payroll_tax:0 "Retención de IRPF"
 law_payroll_tax_desc:0 "Los empleadores tributan por los salarios que pagan. Esto afecta sobre todo a las clases bajas y medias."
 law_proportional_income_tax:0 "Impuesto proporcional a los ingresos"
 law_proportional_income_tax_desc:0 "Todos los ciudadanos deben pagar un porcentaje exacto de sus ingresos, independientemente de su origen."
 law_graduated_income_tax:0 "Impuesto de la renta progresivo"
 law_graduated_income_tax_desc:0 "Los empleados pagan impuestos sobre su salario personal; este tributo es más alto cuanto mayor sean los ingresos. Esto afecta sobre todo a las clases medias y altas."
 lawgroup_poll_taxation:0 "Impuesto de capitación"
 lawgroup_poll_taxation_desc:0 "Los impuestos se aplican directamente a los hogares según sus ingresos per cápita."
 law_no_poll_tax:0 "Sin impuesto de capitación"
 law_no_poll_tax_desc:0 "No se aplican impuestos de capitación a los hogares."
 law_levying:0 "Leva"
 law_levying_desc:0 "Un impuesto tradicional per cápita a los campesinos. Este tributo se paga principalmente en forma de bienes y servicios en lugar de en dinero."
 law_per_capita_tax:0 "Impuesto per cápita"
 law_per_capita_tax_desc:0 "Todos los [concept_working_adults|l] pagan un impuesto directo, independientemente de sus ingresos."
 law_wage_controls:0 "Control salarial"
 law_wage_controls_desc:0 "Los empleadores deben pagarle un salario justo a sus trabajadores, incluso en los tiempos más difíciles."
