l_turkish:
 BATTLE_CONDITION_TOOLTIP:1 "#header [BattleCondition.GetName] ([concept_battle_condition])#!\n$TOOLTIP_DELIMITER$\n[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"

 battle_condition_dug_in:0 "Mevzilenme"
 battle_condition_dug_in_desc:0 "Komutanın denetiminde güvenilir sahra tahkimatı inşa edildi."
 battle_condition_charted_terrain:0 "Haritalanmış Arazi Tipi"
 battle_condition_charted_terrain_desc:0 "Komutan muharebeden önce titizlikle bölgenin haritasını çıkardı."
 battle_condition_rapid_advance:0 "Hızlı İlerleme"
 battle_condition_rapid_advance_desc:0 "Komutan yerel arazi tipindeki tecrübesini kullanarak daha hızlı ilerledi."
 battle_condition_camouflaged:0 "Kamufle"
 battle_condition_camouflaged_desc:0 "Komutan arazi tipindeki tecrübesinden faydalanarak düşmandan gizlendi."
 battle_condition_logistics_secured:0 "Lojistik Güvende"
 battle_condition_logistics_secured_desc:0 "Komutan muharebe için ikmal hatlarının ve lojistik desteğin istikrarını sağladı."
 battle_condition_mud:0 "Çamur"
 battle_condition_mud_desc:0 "Çamurlu arazi tipi, operasyonları sekteye uğratıyor."
 battle_condition_broken_supply_line:0 "İkmal Hattı Kesintisi"
 battle_condition_broken_supply_line_desc:0 "Arazi tipinin beklenmedik derecede zorlu olması, ikmal hatlarının geçici olarak kesilmesine sebep oldu."
 battle_condition_exhausted:0 "Yorgun"
 battle_condition_exhausted_desc:0 "Çetin arazi tipinde yol katetmek muharebe daha başlamadan birlikleri yordu."
 battle_condition_lost:0 "Kayıp"
 battle_condition_lost_desc:0 "Bölgede yol bulmak çok zorlayıcı çıktı. Bazı birimler kayboldu ve diğerleriyle olan koordinasyonları bozuldu."
 battle_condition_surprise_maneuver:0 "Şaşırtıcı Manevra"
 battle_condition_surprise_maneuver_desc:0 "Komutanın dâhiyane fikirleri düşmanı şaşırtan manevralar yapılmasını sağladı."
 battle_condition_aggressive_maneuver:0 "Saldırgan Manevra"
 battle_condition_aggressive_maneuver_desc:0 "Komutanın sert ve kararlı eylemleri bu muharebede kendini gösterdi."
 battle_condition_careful_maneuver:0 "Dikkatli Manevra"
 battle_condition_careful_maneuver_desc:0 "Komutanın yavaş ve ihtiyatlı yaklaşımı bu muharebede kullanılan stratejiden anlaşılıyordu."
 battle_condition_blunder:0 "Vahim Hata"
 battle_condition_blunder_desc:0 "Komutan çok vahim bir stratejik hata yaparak düşmanı tamamen yanlış tarttı."
 battle_condition_poor_visibility:0 "Kötü Görüş Koşulları"
 battle_condition_poor_visibility_desc:0 "Çevre ve hava koşullarının yanı sıra konumlanma sebebiyle bu taraftan düşmanı görmek zor."
 battle_condition_good_visibility:0 "İyi Görüş Koşulları"
 battle_condition_good_visibility_desc:0 "Çevre ve hava koşullarının yanı sıra konumlanma sayesinde bu taraftan düşmanı görmek kolay."
 battle_condition_rough_waters:0 "Dalgalı Deniz"
 battle_condition_rough_waters_desc:0 "Komutan ve mürettebat muharebe sırasında dalgalı deniz için hazırlıklı değillerdi."
 battle_condition_strong_winds:0 "Kuvvetli Rüzgârlar"
 battle_condition_strong_winds_desc:0 "Rüzgârın şiddetindeki beklenilmedik değişiklik komutanı doğaçlama yapmaya zorladı."
 battle_condition_death_from_below:0 "Derinlerden Gelen Ölüm"
 battle_condition_death_from_below_desc:0 "Muharebede denizaltı kullanımı düşmanı şaşırttı."
 battle_condition_ramming_maneuver:0 "Mahmuzlama Manevrası"
 battle_condition_ramming_maneuver_desc:0 "Komutan, düşmanı mahmuzlamaya çalışmaya karar verdi. Tehlikeli fakat başarılı olursa etkili bir manevra."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 battle_condition_risky_maneuver:0 "Riskli Manevra"
 battle_condition_risky_maneuver_desc:0 "Komutanın atılgan tavrı sonucunda tehlikeli kararlar verildi fakat oynanan bu kumardan kârlı çıkılabilir."
