 concept_migration_desc:1 "[Concept('concept_pop', '$concept_pops$ın')] aynı [Concept('concept_market', 'Pazardaki')] [Concept('concept_state', '$concept_states$')] ya da farklı [Concept('concept_country', '$concept_countries$')] arasındaki hareketliliğine [Concept('concept_migration_target', '$concept_migration_targets$')] ile olanak tanınır. $concept_migration$ genellikle düşük [Concept('concept_migration_pull', 'Göç Cazibesine')] sahip olan $concept_states$den yüksek olanlara doğru gerçekleşir. $concept_pops$, ancak [Concept('concept_sol', 'Hayat Standartları')] yaşadıkları [Concept('concept_market', 'Pazarın')] ortalamasından daha düşük olursa veya [concept_unemployed] kalırlarsa Göç Etmeyi düşünürler. $concept_states$in [Concept('concept_infrastructure', 'Altyapısı')] $concept_migration$ oranını etkiler."

 concept_migration_target:0 "Göç Hedefi"
