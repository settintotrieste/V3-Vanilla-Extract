 concept_subsidized_wage_desc:1 "[Concept('concept_subsidies', '$concept_subsidized$')] bir [concept_building], [Concept('concept_workforce', 'İşgücüne')] en az [concept_normal_wage] ödeyemediğinde geri kalan kısmı [concept_treasury] aracılığıyla devlet $concept_subsidies$ı tarafından karşılanır. Karşılık olarak $concept_building$, $concept_workforce$nü hiç kovmaz ve [Concept('concept_throughput', 'Üretim Hacmini')] daima en üst seviyede tutmayı hedefler."

