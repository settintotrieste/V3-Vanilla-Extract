 concept_throughput:0 "Üretim Hacmi"
 concept_throughput_desc:1 "Bir [Concept('concept_building', 'Binanın')] [Concept('concept_workforce', 'İşgücünün')] [Concept('concept_good_consumption', '$concept_input_goods$nı')] [Concept('concept_good_production', '$concept_output_goods$na')] veya diğer etkilere ne kadar etkili bir şekilde dönüştürebildiğini gösterir. $concept_throughput$, [Concept('concept_economy_of_scale', 'Ölçek Ekonomisiyle')] artabilir ve [Concept('concept_modifier', '$concept_modifiers$le')] aşağı ya da yukarı yönlü ayarlanabilir."

 concept_native_uprising:0 "Yerli Ayaklanması"
 concept_native_uprising_desc:3 "Bir koloniciyle [concept_decentralized_nation] arasındaki [concept_tension] artarak #b $tension_volatile$#! seviyesine gelince ortaya çıkabilen bir [concept_diplomatic_play] türü. Bu $concept_diplomatic_play_short$yle $concept_decentralized_nation$ savaşçılarını seferber eder ve [Concept('concept_colony', 'Koloniyi')] koloniciden almaya çalışır."

 concept_discrimination:0 "Ayrımcılık"
 concept_discriminated:1 "Ayrımcılık Gören"
 concept_discriminated_against:0 "Ayrımcılık Gördü"
 concept_discrimination_desc:3 "[Concept('concept_pop', '$concept_pops$')], [Concept('concept_culture', 'Kültürleri')] ve/veya [Concept('concept_religion', 'Dinleri')] [Concept('concept_country', 'Ülkelerinde')] kabul edilmezse Ayrımcılık Görebilir. $concept_discriminated$ $concept_pops$ için şunlar söz konusudur:\n- Denklerine göre daha az para kazanırlar,\n- [Concept('concept_political_strength', 'Siyasi Güçleri')] daha düşük olur,\n- Bazı [Concept('concept_profession', 'Meslekler')] için [Concept('concept_pop_qualifications', 'Nitelik')] geliştirme ihtimalleri azalır,\n- Zamanla doğal olarak [Concept('concept_radical', 'Radikalleşirler')],\n- [Concept('concept_migration', 'Göç Etme')] ihtimalleri artar.\n\nAyrıca bazı [Concept('concept_law', '$concept_laws$')], $concept_culture$ ve $concept_religions$in ulusal çapta kabul görme oranını sınırlandırır veya arttırır."

 concept_political_movement_radicalism:0 "Siyasi Hareket Radikalliği"
 concept_political_movement_radicalism_short:1 "Radikalizm"
 concept_political_movement_radical:0 "Radikal"
 concept_political_movement_radicalize:0 "Radikalleştir"
 concept_political_movement_radicalism_desc:2 "Bir [Concept('concept_political_movement', 'Siyasi Hareketin')] $concept_political_movement_radicalism_short$i onu destekleyen [Concept('concept_pop', '$concept_pops$ın')] içerisindeki [Concept('concept_radical', '$concept_radicals$in')] sayısına ve yine onu destekleyen fakat [concept_approval] düzeyi [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] ya da daha kötü olan [Concept('concept_interest_group', '$concept_interest_groups$nın')] [Concept('concept_clout', 'Tesirine')] bağlıdır. Yüksek oranda $concept_political_movement_radical$ bir $concept_political_movement$, sorunları alışıldık politikalarla çözmek yerine bir [concept_revolution] başlatarak çözmeyi tercih edebilir."

 concept_approval:0 "Onay"
 concept_approval_disapproval:0 "Ret"
 concept_approval_indifferent:0 "Kayıtsız"
 concept_approval_desc:0 "Bir [Concept('concept_interest_group', '$concept_interest_group_possessive$')] $concept_approval$ düzeyi iki ana faktöre bağlıdır: [Concept('concept_political_strength', 'Siyasi Gücünün')] [Concept('concept_loyalist', '$concept_loyalists$a')] kıyasla ne kadarının [Concept('concept_radical', '$concept_radicals$den')] geldiği ve [Concept('concept_country', '$concept_country_possessive$')] mevcut [Concept('concept_law', '$concept_laws$ının')], $concept_interest_group_possessive$ [Concept('concept_ideology', '$concept_ideologies$iyle')] olan uyumu. Ayrıca yeni bir $concept_law$ [Concept('concept_enactment_of_laws', 'Çıkarılmaktaysa')] $concept_approval$ düzeyi, Kanun geçtikten sonra #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] aya#! kadar sürebilen ve yavaş yavaş [Concept('concept_decay', 'Azalan')] daha büyük ve geçici değişikliklerden de etkilenir.\n\nBir $concept_interest_group$nun $concept_approval$ı, etkinleştirecekleri [Concept('concept_interest_group_trait', '$concept_interest_group_traits$ne')] etki eder. [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] $concept_interest_groups$, [Concept('concept_political_movement', '$concept_political_movements$in')] [Concept('concept_political_movement_radicalism', 'Radikalizmini')] arttırırken en az [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))] seviyesindeki $concept_interest_groups$ $concept_political_movements$e katılmaktan kaçınır."

 concept_revolution:0 "Devrim"
 concept_revolutions:1 "Devrimler"
 concept_revolutionary:0 "Devrimci"
 concept_revolution_desc:3 "$concept_revolution$, bir [Concept('concept_political_movement', 'Siyasi Hareketin')] fazla [Concept('concept_political_movement_radicalism', '$concept_political_movement_radical$leşmesinin')] bir sonucudur. Bir $concept_political_movement_short$ ayaklanma başlatırsa onu destekleyen [Concept('concept_interest_group', '$concept_interest_groups$nın')] ve [Concept('concept_pop', '$concept_pops$ın')] görece güçlü olduğu [Concept('concept_state', '$concept_states$')] $concept_country$nin kalanından ayrılır ve Sadık kesimi ilhak etmek için bir [concept_diplomatic_play] başlatır.\n\nBir $concept_political_movement_short$in [Concept('concept_political_movement_radicalism', 'Radikalizmini')] onu destekleyen $concept_pops$da [Concept('concept_radical', '$concept_radicals$in')] sayısını azaltıp $concept_interest_groups$nın [concept_approval] düzeyini arttırarak düşürebilirsin. Ayrıca [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','İçişleri')] [Concept('concept_institution', 'Kurumuyla')] $concept_revolution$i zayıflatıp yavaşlatabilirsin."
 concept_revolution_desc_added:0 "[GetInstitutionType('institution_home_affairs').GetName]"

 concept_revolution_progression_speed:0 "Devrim İlerleme Hızı"
 concept_revolution_progression_speed_desc:0 "[Concept('concept_revolution', '$concept_revolutions$in')] ilerleme hızı. [Concept('concept_law', '$concept_laws$dan')] etkilenebilir."

 concept_civil_war:0 "İç Savaş"
 concept_civil_wars:0 "İç Savaşlar"
 concept_civil_war_desc:1 "Bir [Concept('concept_country', 'Ülkenin')] iki karşı tarafa ayrıldığı $concept_war$lar. [Concept('concept_revolution', '$concept_revolutions$')] ve [Concept('concept_secession', '$concept_secessions$')], $concept_civil_wars$a örnektir."

 concept_peace_deal:0 "Barış Antlaşması"
 concept_peace_deals:0 "Barış Antlaşmaları"
 concept_peace_deal_desc:0 "Bir [concept_war_leader], [Concept('concept_war', 'Savaşa')] son vermek isterse $concept_peace_deal$ teklifinde bulunabilir. Antlaşmanın yürürlüğe girmesi için $concept_war$a katılan ve müzakerelerde bulunan tüm $concept_countries$ce kabul edilmesi gerekir. $concept_war_leader$, $concept_peace_deal$ teklifinin kabul edilme ihtimalini arttırmak için iki tarafın da ortaya koyduğu [Concept('concept_war_goal', '$concept_war_goals$ni')] antlaşmaya dahil edebilir veya antlaşmadan çıkarabilir."

 concept_war:0 "Savaş"
 concept_wars:1 "Savaşlar"
 concept_war_desc:1 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] barışçıl yollarla çözüme kavuşturulamaması nedeniyle iki [Concept('concept_country', 'Ülke')] ittifakı arasında patlak veren silahlı çatışmalar. $concept_war$ sırasında kara ve deniz [Concept('concept_commander', '$concept_commanders$ı')] belli başlı amaçlara ulaşmak için aldıkları [Concept('concept_order', '$concept_orders$i')] uygular ve bu da sıklıkla [Concept('concept_battle', '$concept_battles$in')] yaşanmasına sebep olur."

 concept_war_goal:0 "Savaş Hedefi"
 concept_war_goal_primary:0 "Ana Savaş Hedefi"
 concept_war_goals:1 "Savaş Hedefleri"
 concept_war_goal_desc:2 "$concept_war_goals$, bir [Concept('concept_country', 'Ülkenin')] uğruna [Concept('concept_war', 'Savaşa')] girdiği amaçlarıdır. [concept_diplomatic_play] sırasında belirlenir ve $concept_war$ başladıktan sonra değiştirilemezler. [Concept('concept_peace_deal', 'Barış Antlaşmasında')] talep edilen her $concept_war_goal$ düşmanın antlaşmayı kabul etme ihtimalini düşürürken [Concept('concept_war_support', 'Savaş Desteğinin')] [Concept('concept_war_exhaustion', '$concept_war_exhaustion_exhausted$')] hale gelme eşiğini de arttırır.\n\n$concept_diplomatic_play$ kapsamında talep edilen ilk $concept_war_goal$ $concept_war_goal_primary$ olarak kabul edilir ve bazı $concept_diplomatic_plays$, Ana Savaş Hedefinin tüm $concept_peace_deals$na dahil edilmesini gerektirir."

 concept_resource_potential:0 "Kaynak Potansiyeli"
 concept_resource_potentials:1 "Kaynak Potansiyelleri"
 concept_resource_potentials_short:0 "Potansiyeller"
 concept_resource_potential_desc:3 "$concept_resource_potential$, vilayette spesifik bir [concept_building] türünü inşa edip genişletmeni sağlar. Bunlar genellikle Balıkçılık Binası, Maden, Plantasyon vb. yapılardır. $concept_building$nın genişletilebileceği azami [concept_building_level] kaynak başına sabit bir değerle ya da $concept_state$in [concept_arable_land] miktarıyla sınırlıdır."

 concept_government:0 "Hükümet"
 concept_governments:0 "Hükümetler"
 concept_government_possessive:0 "Hükümetin"
