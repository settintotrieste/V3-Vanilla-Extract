 concept_subsidies:0 "Sübvansiyonlar"
 concept_subsidize:1 "Sübvanse Et"
 concept_subsidized:1 "Sübvanse Edilmiş"
 concept_subsidizing:1 "Sübvanse Ediliyor"
 concept_subsidies_desc:2 "$concept_subsidized$ bir [Concept('concept_building', 'Binanın')], [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_government', 'Hükümeti')] tarafından en azından [Concept('concept_subsidized_wage', 'Sübvanse Edilen Ücreti')] ödeyebilecek kadar fonlanması garanti edilir. Bina, çalışanlarına en az bu miktarda ödeme yapamıyorsa veya [Concept('concept_good_consumption', '$concept_input_goods$nı')] satın alma maliyeti [Concept('concept_good_production', '$concept_output_goods$nı')] satarak elde ettiği [Concept('concept_revenue', 'Geliri')] aşıyorsa [concept_treasury] aradaki farkı karşılar. Bu da $concept_building$nın, [Concept('concept_throughput', 'Üretim Hacmini')] en üst seviyeye çıkarmak için mali açıdan uygunluğunu gözetmeksizin istediği kadar çalışanı işe alabilmesini garantiler."

 concept_budget_interest:0 "Faiz"
 concept_budget_interest_rate:0 "Faiz Oranı"
 concept_budget_interest_rates:1 "Faiz Oranları"
 concept_budget_interest_desc:0 "[Concept('concept_loans', 'Borçları')] üzerinden bir [Concept('concept_country', 'Ülkenin')] ödediği $concept_budget_interest$. Yıllık $concept_budget_interest_rate$nın [concept_principal] ile çarpılmasıyla hesaplanır ve borç veren [Concept('concept_pop', '$concept_pops$a')] haftalık olarak ödenir. Ödenen $concept_budget_interest_rate$nı başlıca [concept_technology] etkiler."

 concept_country_tier:0 "Ülke Sınıfı"
