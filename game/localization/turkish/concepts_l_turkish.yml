 concept_market_share:0 "Pazar Payı"
 concept_market_share_desc:3 "Bir [Concept('concept_market', 'Pazardaki')] her bir [Concept('concept_country', 'Ülkenin')] $concept_market_share$, [Concept('concept_gdp', 'concept_gdp_short')] miktarına bağlıdır ve [concept_market_owner] olmaları halinde bir de bonus alırlar. Bir $concept_country$nin $concept_market_share$ arttıkça [Concept('concept_market', 'Pazardan')] topladıkları [Concept('concept_consumption_tax', 'Tüketim Vergisi')] de artar."

 concept_default:0 "Temerrüt"
 concept_default_desc:4 "[Concept('concept_treasury', 'Hazinede')] biriken [concept_loans] [Concept('concept_country', '$concept_country_possessive$')] toplam [concept_credit] miktarını geçtiğinde $concept_country$, Temerrüde düşer. Bu durum, devam eden tüm [concept_construction] çalışmalarını durdurur, [Concept('concept_building', '$concept_buildings$ın')] [Concept('concept_throughput', 'Üretim Hacmini')] olumsuz etkiler ve zamanla daha da ciddi bir hale gelir. $concept_country$nin haftalık bilançosu tekrar artıya geçerse veya [concept_bankruptcy] ilan edilirse cezalar kaldırılır."

 concept_bankruptcy:0 "İflas"
 concept_bankruptcy_desc:2 "Bir [concept_country] [Concept('concept_default', 'Temerrüde')] düşüp [Concept('concept_loans', 'Borçlarını')] ödeyemez hale gelirse $concept_bankruptcy$ ilan etme yoluna gidebilir. Bu yöntemle borçlar silinir ancak $concept_country$nin ödünç aldığı [Concept('concept_cash_reserves', 'Nakit Rezervinin')] tamamı da kaybedilir, ayrıca [Concept('concept_ownership_share', 'Mülkiyet Payına')] sahip olan [Concept('concept_pop', '$concept_pops$')] bu duruma fazlasıyla öfkelenir.[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 "Ek olarak, #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] yıl#! boyunca şu etkiler uygulanır:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner:1 "Pazar Sahibi"
 concept_market_owner_possessive:2 "Pazar Sahibinin"
 concept_market_owner_desc:4 "Ya tek katılımcı olduğundan ya da bir [Concept('concept_customs_union', 'Gümrük Birliğinde')] [concept_senior_partner] olduğundan Pazara sahip olan [concept_country]. [concept_tariffs], [Concept('concept_market_good_policy', '$concept_market_good_policies$')] ve [Concept('concept_embargo', '$concept_embargoes$')] yalnızca $concept_market_owner$ tarafından düzenlenebilir."

 concept_embargo:0 "Ambargo"
 concept_embargoed:1 "Ambargo Altında"
 concept_embargoes:0 "Ambargolar"
 concept_embargoing:1 "Ambargo Uygulamak"
 concept_embargo_desc:6 "Bir başka ülkeyi hedef alan bir [concept_country] tarafından kurulan bir [concept_ongoing_diplomatic_action]. Hedef [Concept('concept_country', 'Ülkenin')], ambargo uygulayan ülkenin [Concept('concept_market', 'Pazarında')] [Concept('concept_good', 'Mal')] ithalatı ve ihracatı yapmasını tamamen engeller. [Concept('concept_war', 'Savaşta')] olan $concept_countries$ birbirlerine otomatik olarak ambargo uygular."
 
 concept_encourage_consumption:1 "Tüketimi Teşvik Et"
 concept_encouraging_consumption:1 "Tüketimi Teşvik Etmek"
 concept_encourage_consumption_desc:3 "Bir [Concept('concept_good', 'Malın')] Tüketimini Teşvik Etmek, [Concept('concept_pop', '$concept_pops$ın')] [Concept('concept_pop_needs', 'İhtiyaçları')] kapsamında o Malı alma eğilimini arttırır ve [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$i')] yerine o Malı öne çıkarır. $concept_encouraging_consumption$ [concept_authority] gerektirir."

 concept_discourage_consumption:1 "Tüketimden Caydır"
 concept_discouraging_consumption:1 "Tüketimden Caydırmak"
 concept_discourage_consumption_desc:2 "Bir [Concept('concept_good', 'Malı')] Tüketimden Caydırmak, [Concept('concept_pop', '$concept_pops$ın')] [Concept('concept_pop_needs', 'İhtiyaçları')] kapsamında o Malı alma eğilimini azaltır ve [Concept('concept_goods_substitution', '$concept_goods_substitutes_short$i')] öne çıkarır. $concept_discouraging_consumption$ [concept_authority] gerektirir."

 concept_consumption_tax:0 "Tüketim Vergisi"
 concept_consumption_taxes:1 "Tüketim Vergileri"
 concept_consumption_tax_desc:3 "[Concept('concept_pop', '$concept_pop$ların')] [Concept('concept_pop_needs', 'İhtiyaçları')] kapsamında satın aldığı belli başlı [Concept('concept_good', '$concept_goods$dan')] alınan bir [Concept('concept_taxes', '$concept_tax$')]. Tüketim Vergisine tabi olan her $concept_good$ın belli bir [concept_authority] maliyeti vardır. Tüketim Vergisi uygulanan bir $concept_good$ın [concept_market_price], yalnızca $concept_pops$a satışı sırasında, uygulanan vergi oranında artar. Bu şekilde oluşturulan [concept_buy_orders] ile ortaya çıkan ilave bedeller [concept_treasury] tarafından tahsil edilir. İlave bedel [concept_market] seviyesinde uygulandığından $concept_tax$, düşük [Concept('concept_market_access', 'Pazar Erişimine')] sahip [Concept('concept_state', '$concept_states$de')] etkisiz kalır."

 concept_loyalist:0 "Sadık"
 concept_loyal:0 "Sadık"
 concept_loyalty:0 "Sadakat"
 concept_loyalists:1 "Sadıklar"
 concept_loyalist_desc:2 "Bir [Concept('concept_pop', 'Toplumun')] $concept_loyalist$ [Concept('concept_individual', '$concept_individuals$i')] [Concept('concept_country', 'Ülkenin')] durumundan memnundur ve onu aykırı unsurlardan fiili olarak ve gerekirse şiddete başvurarak savunmak ister. $concept_loyalist$ $concept_pops$ tarafından desteklenen [Concept('concept_interest_group', '$concept_interest_groups$nın')] [concept_approval] oranı artar.\n\nBir $concept_pop$un [concept_sol] artınca ve özel olaylarda verilen belli başlı kararlar sonucunda $concept_loyalists$ ortaya çıkmaya başlar.\n\n$concept_loyalists$ın tam karşısındaysa [Concept('concept_radical', 'Radikaller')] vardır. Halihazırda $concept_loyalist$ bireylere sahip olan bir $concept_pop$da ortaya çıkan her $concept_radical$ için $concept_loyalists$dan bir kişi eksilir."

 concept_radical:0 "Radikal"
 concept_radicals:1 "Radikaller"
 concept_radicalism:0 "Radikalizm"
 concept_radicalize:0 "Radikalleştirmek"
 concept_radicalized:0 "Radikalleşmiş"
 concept_radical_desc:1 "Bir [Concept('concept_pop', 'Toplumun')] $concept_radical$ [Concept('concept_individual', '$concept_individuals$i')] [Concept('concept_country', 'Ülkenin')] durumundan memnun değildir. Bir [Concept('concept_state', 'Vilayette')] $concept_radicals$in bulunması [Concept('concept_turmoil', 'Kargaşayı')] arttırır ve $concept_pops$ın $concept_radicalism$i [Concept('concept_political_movement_radicalism', 'Siyasi Hareket Radikalliğine')] katkı yapar. $concept_radical$ $concept_pops$ın desteklediği [Concept('concept_interest_group', '$concept_interest_groups$nın')] [concept_approval] oranı da bundan etkilenir.\n\nBir $concept_pop$ [Concept('concept_discrimination', 'Ayrımcılığa')] uğradığında, [concept_sol] [Concept('concept_expected_sol', 'Beklenen Hayat Standardının')] altına düştüğünde ve özel olaylarda verilen belli başlı kararlar sonucunda devamlı $concept_radicals$ ortaya çıkmaya başlar. $concept_radicals$ ayrıca talepleri yerine getirilmeyen $concept_political_movements$i destekleyen $concept_pops$da da ortaya çıkar. Öte yandan bir [Concept('concept_building', '$concept_building_possessive$')] [Concept('concept_workforce', 'İşgücünden')] çıkarılan $concept_pops$da da Radikallik baş gösterir (özellikle [Concept('concept_ownership_share', '$concept_ownership_shares$')] varsa).\n\n$concept_radicals$in tam karşısında [Concept('concept_loyalist', 'Sadıklar')] vardır. Halihazırda $concept_radical$ bireylere sahip olan bir $concept_pop$da ortaya çıkan her $concept_loyalist$ için $concept_radicals$den bir kişi eksilir."

 concept_rivalry:0 "Rekabet"
 concept_rivals:1 "Rakipler"
 concept_rival:1 "Rakip"
 concept_rivalries:1 "Rekabetler"
 concept_rivalry_desc:3 "Bir [concept_country] tarafından kendisine yakın [Concept('concept_rank', 'Derecedeki')] başka bir ülkeyi hedef alarak kurulan ve rekabeti ilan eden [concept_country] için @inf! [concept_influence] oluşturan bir [concept_diplomatic_pact]. Rakip olabilmek için iki Ülkenin birbiriyle çakışan [Concept('concept_interest', '$concept_interests$e')] sahip olması gerekir. Bu $concept_diplomatic_pact_short$ aktif olduğu sürece iki Ülke arasında kurulabilecek [Concept('concept_relations', 'İlişkileri')] sınırlandırır."

 concept_colonial_growth:0 "Koloni Büyümesi"
 concept_colonial_growth_desc:2 "Bir [Concept('concept_country', 'Ülkenin')] [Concept('concept_colony', '$concept_colonial$')] sınırlarını ne kadar hızlı ilerletebileceğini belirtir. $concept_colonial_growth$, [Concept('concept_incorporated_state', '$concept_incorporated_states$in')] toplam [Concept('concept_pop', '$concept_population$u')] da göz önüne alınarak [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Koloni İşleri')] [Concept('concept_institution', 'Kurumu')] tarafından oluşturulur. Oluşturulan toplam $concept_colonial_growth$ miktarı, $concept_country$nin aktif olarak büyüttüğü tüm $concept_colonies$e belli bir değere kadar paylaştırılır.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"

 concept_colony:0 "Koloni"
 concept_colonies:1 "Koloniler"
 concept_colonize:0 "Kolonileştirme"
 concept_colonial:0 "Koloni"
 concept_colonized:0 "Kolonileştirildi"
 concept_colonizes:1 "Kolonileştirdiğinde"
 concept_colonizing:0 "Kolonileştirme"
 concept_colonization:0 "Kolonizasyon"
 concept_colony_desc:2 "Bir [Concept('concept_country', 'Ülkenin')], bir [Concept('concept_decentralized_nation', 'Dağınık Ülkenin')] topraklarında kurduğu yerleşimler. Bir kolonicinin [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Koloni İşleri')] [Concept('concept_institution', 'Kurumuna')] sahip olması ve [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_interest] duyması gerekir. Başta tek bir [concept_province] alınır. Komşu $concept_provinces$ $concept_country$nin [concept_colonial_growth] oranına bağlı olarak Kolonileştirilir ve bu sırada [concept_tension] yaratılır."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 
 concept_escalation:0 "Tırmanma"
 concept_escalate:0 "Tırmandır"
 concept_escalating:0 "Tırmanma"
 concept_escalates:0 "Tırmanır"
 concept_escalation_desc:2 "Bir [concept_diplomatic_play] başlatıldıktan sonra üç ayrı evre halinde istikrarlı bir biçimde $concept_escalates$: [concept_opening_moves], [concept_diplomatic_maneuvers] ve [concept_countdown_to_war]. Tarafların girişebilecekleri eylemler, evreye göre değişir. $concept_diplomatic_play_short$, $concept_countdown_to_war$ evresinden önce bir çözüme kavuşturulmazsa [concept_war] çıkar."

 concept_revenue:0 "Gelir"
 concept_revenue_desc:0 "Bir [Concept('concept_building', 'Binanın')] [Concept('concept_good_production', 'Ürettiği')] [Concept('concept_good', 'Mallar')] [Concept('concept_local_price', 'Yerel Fiyata')] göre satılır. Satıştan elde edilen [concept_money] $concept_building$nın $concept_revenue$ini, yani [Concept('concept_building_balance', 'Bilançosunun')] pozitif faktörünü oluşturur."

 concept_combat_width:0 "Mevzi Genişliği"
 concept_combat_width_desc:1 "Bir [Concept('concept_terrain', 'Arazi Tipinin')] $concept_combat_width$ büyük gücün, [Concept('concept_battle', 'Muharebede')] küçük güce karşı elde edebileceği olası sayısal avantaja etki eder. $concept_combat_width$nin nispeten düşük olduğu durumlarda küçük kuvvetler, daha büyük kuvvetlere karşı daha uzun süre direnebilirler. Bunun tam tersi de geçerlidir."

 concept_infamy:0 "Kötü Nam"
 concept_infamy_desc:1 "$concept_infamy$, egemen [Concept('concept_great_power', '$concept_great_powers$')] başta olmak üzere uluslararası toplumun geçmişteki eylemlerine bakarak seni ne kadar büyük bir tehdit olarak gördüğünü belirtir. Öncelikli olarak sebep olduğun [Concept('concept_diplomatic_incident', '$concept_diplomatic_incidents$a')] ve bir [Concept('concept_peace_deal', 'Barış Antlaşmasında')] talep ettiğin [Concept('concept_war_goal', '$concept_war_goals$ne')] göre birikir. $concept_infamy$ın diğer $concept_countries$in sana olan [Concept('concept_attitude', 'Tavrını')] etkiler ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ın')] [concept_influence] maliyetini arttırır. #b $infamy_pariah$#! seviyesine gelirsen $concept_great_powers$ sana karşı [GetDiplomaticPlayType('dp_contain_threat').GetName] [Concept('concept_diplomatic_play', 'Diplomatik Hamlesini')] başlatabilir."

 concept_diplomatic_incident:0 "Diplomatik Olay"
 concept_diplomatic_incident_short:0 "Olay"
 concept_diplomatic_incidents:0 "Diplomatik Olaylar"
 concept_diplomatic_incident_desc:1 "Bir $concept_diplomatic_incident$, genellikle bir [Concept('concept_country', 'Ülkenin')] [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] girişmesiyle yaşanır. $concept_diplomatic_incidents$, onları başlatan $concept_country$ler için [concept_infamy] yaratır ve başta $concept_diplomatic_play_short$nin hedefindeki Ülke olmak üzere bir [Concept('concept_strategic_region', 'Stratejik Bölgeye')] duyulan [concept_interest] sonucu tüm $concept_countries$le [concept_relations] kötüye gider. $concept_diplomatic_incidents$, özel olaylar sırasında verilen belli başlı kararlar gibi başka eylemlerin sonucunda da yaşanabilir."

 concept_tension:0 "Gerilim"
 concept_tensions:1 "Gerilimler"
 concept_tension_desc:3 "Bir [Concept('concept_colony', 'Kolonici')] [concept_country] ile yakınındaki [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] arasında ilişkilerin ne kadar gerildiğini belirtir. Alınan her [concept_province], yakındaki $concept_decentralized_nations$le $concept_tensions$i arttırır. Yeni topraklar alınmadıkça Gerilim zamanla azalır.\n\nGerilim #b $tension_volatile$#! seviyesine yükselirse kolonizasyon süreci bir [Concept('concept_native_uprising', 'Yerli Ayaklanmasına')] neden olabilir."

 concept_relations:1 "İlişkiler"
 concept_relations_desc:0 "İki [Concept('concept_country', 'Ülke')] arasındaki diplomatik $concept_relations$in mevcut durumu. İki taraf da [concept_influence] harcayıp [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName] ve [GetDiplomaticActionType('expel_diplomats').GetName] [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$ini')] kullanarak bu karşılıklı skora etki edebilir. $concept_relations$, $concept_countries$ için hangi $concept_diplomatic_actions$in ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$ın')] geçerli etkileşim seçenekleri olacağının belirlenmesine katkı yapar ve Ülkelerin diplomatik görüşmeleri kabul etme veya bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlede')] senin tarafında bulunma olasılıklarını etkiler."

 concept_ai_strategy:0 "Strateji"
 concept_ai_strategies:0 "Stratejiler"
 concept_ai_strategy_desc:1 "Yapay zekâ kontrolündeki [Concept('concept_country', '$concept_countries$')], uzun ve kısa dönemli hedeflerine ve diğer $concept_countries$ karşısında nasıl kararlar alacaklarına bağlı olarak [Concept('concept_capacity', '$concept_capacities$ini')] de baz alan üç Stratejiye sahiptir. Seçilen $concept_ai_strategies$, $concept_country$nin büyüklüğü, [Concept('concept_rank', 'Derecesi')] ve mevcut [Concept('concept_government', 'Hükümeti')] gibi çeşitli faktörlerden etkilenir."

 concept_strategic_desire:0 "Stratejik Hırs"
 concept_strategic_desire_desc:2 "Yapay zekâ kontrolündeki [Concept('concept_country', '$concept_countries$')], jeopolitik açıdan faydalı olacağını düşündükleri $concept_countries$e karşı $concept_strategic_desire$lar besleyebilirler. $concept_strategic_desire$ları, [Concept('concept_attitude', 'Tavırlarını')] da etkiler."

 concept_attitude:0 "Tavır"
 concept_attitude_desc:1 "Bir başka [Concept('concept_country', 'Ülkenin')] [concept_relations], [concept_infamy] ve [concept_strategic_desire] gibi etmenlerin yanında ordunun büyüklüğü ve [concept_diplomatic_pact] yaptığın $concept_countries$ gibi faktörleri de göz önünde bulundurarak sana karşı takındığı tavır. $concept_attitude$, diğer $concept_country$lerin sana yönelik eylemlerini ve planlarında sana biçecekleri rolleri etkiler."

 concept_instant_diplomatic_action:0 "Anlık Diplomatik Eylem"
 concept_instant_diplomatic_actions:0 "Anlık Diplomatik Eylemler"
 concept_instant_diplomatic_action_desc:2 "Dahil olan [Concept('concept_country', '$concept_countries$e')] anında etki eden bir eylem. Etki etmesi için genellikle belirli bir koşulun yerine getirilmesi gerekse de [concept_influence] maliyeti yoktur."

 concept_ongoing_diplomatic_action:0 "Sürekli Diplomatik Eylem"
 concept_ongoing_diplomatic_actions:0 "Sürekli Diplomatik Eylemler"
 concept_ongoing_diplomatic_action_desc:2 "Herhangi bir onaya ihtiyaç duymadan ve hedef [Concept('concept_country', 'Ülkenin')] yarattığı herhangi bir maliyete maruz kalmadan istenildiği anda başlatılıp sonlandırılabilen bir [concept_diplomatic_pact] türü."

 concept_diplomatic_pact:0 "Diplomatik Pakt"
 concept_diplomatic_pacts:0 "Diplomatik Paktlar"
 concept_diplomatic_pact_short:0 "Pakt"
 concept_diplomatic_pacts_short:0 "Paktlar"
 concept_diplomatic_pact_desc:3 "İki [Concept('concept_country', 'Ülke')] arasındaki tek taraflı ya da karşılıklı anlayış hali. Bunu sürdürmek, taraflardan biri ya da ikisi için [concept_influence] maliyeti yaratabilir ve [concept_subject] ilişkileri de dahil olmak üzere geniş etkilere sahip olabilir. $concept_diplomatic_pacts_short$; [Concept('concept_relations', 'İlişkilerin')] bozulması, taraflardan birinin açık bir biçimde pakttan çekilmesi ya da zaman sınırının dolması gibi birçok farklı nedenden dolayı bozulabilir."

