 concept_migration_target_explainer:0 "Bir $concept_culture$de meydana gelen her [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')|v0] $concept_turmoil$ için bir $concept_migration_target$ oluşur."

 concept_base_price:0 "Baz Fiyat"
 concept_base_price_desc:1 "[Concept('concept_sell_orders', '$concept_sell_orders_supply$')] ve [Concept('concept_buy_orders', 'Talebi')] tam olarak eşitlenen bir [Concept('concept_good', 'Malın')] fiyatı."

 concept_market_impact:0 "Pazar Etkisi"
 concept_market_impact_short:0 "Etki"
 concept_market_impacts_short:0 "Etkiler"
 concept_market_impact_desc:0 "Bir [Concept('concept_good', 'Malın')] mevcut bilançosunun ([concept_buy_orders] - [concept_sell_orders]) bir [concept_market] üzerindeki etkisine Pazar Etkisi denir. Bu etki yalnızca bir $concept_good$ın [Concept('concept_market_price', 'Pazar Fiyatına')] (ucuz ya da pahalı olmasına) bağlı değildir; $concept_market$da dolaşan söz konusu $concept_good$ın [Concept('concept_pop', '$concept_pops$a')] ve endüstriye etki eden ticaret hacmine de bağlıdır."

 concept_capital_state:0 "Baş Vilayet"
 concept_capital_state_short:0 "Baş Vilayet"
 concept_capital_state_desc:3 "Bir [Concept('concept_country', '$concept_country_possessive$')] merkezi [Concept('concept_government', 'Hükümetinin')] bulunduğu yer. Savaş zamanında $concept_capital_state_short$i kontrol etmek hayati önemdedir ve burada yaşayan [Concept('concept_pop', '$concept_pops$')], daha fazla [Concept('concept_political_strength', 'Siyasi Güce')] sahiptir.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nŞu etkiler uygulanır:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port:0 "Serbest Liman"
 concept_treaty_ports:0 "Serbest Limanlar"
 concept_treaty_port_desc:3 "Bir [Concept('concept_country', 'Ülkeyle')] [Concept('concept_trade_route', '$concept_trade$')] yapmak için [concept_war_goal] olarak alınan ve tek bir [Concept('concept_province', 'İdari Bölgeden')] oluşan kıyı [Concept('concept_state', 'Vilayeti')]. $concept_treaty_port$lar, sahiplerinin aynı [Concept('concept_state_region', 'Vilayet Bölgesinde')] yer alan [Concept('concept_market', 'Pazarlarla')] [Concept('concept_tariffs', 'Gümrük Vergisini')] ve [Concept('concept_embargo', '$concept_embargoes$ı')] aşarak ticaret yapabilmesini sağlar. Düşman işgaline uğrayan $concept_treaty_ports$, işgal süresince herhangi bir fayda sağlamaz."

 concept_prestige:0 "Prestij"
 concept_prestige_desc:3 "[Concept('concept_rank', 'Derecen')], $concept_prestige$inin dünyadaki diğer [Concept('concept_country', '$concept_countries$le')] kıyaslanmasıyla belirlenir. $concept_prestige$ öncelikle [Concept('concept_gdp', '$concept_gdp_short$')] miktarına göre ekonominin büyüklüğüne, askeri güçlerinin yarattığı [Concept('concept_power_projection', 'Güç İntikaline')] ve [Concept('concept_country_tier', 'Ülke Sınıfına')] bağlıdır. [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Sanat Akademisi')] ve [Concept('concept_monument', '$concept_monuments$')] gibi diğer faktörlerden de etkilenir. Ayrıca herhangi bir [Concept('concept_good', 'Malın')] üretiminde dünya lideri olup olmaman da Prestijine etki eder."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection:0 "Güç İntikali"
 concept_power_projection_desc:3 "Bir [Concept('concept_country', '$concept_country_possessive$')] askeri gücünün diğer [Concept('concept_country', '$concept_countries$in')] gözünü ne kadar korkuttuğunu ölçer. Bir [Concept('concept_country', 'Ülkenin')] ordu ve donanmasından kazandığı [concept_prestige] miktarının temelini oluşturur ve diğer $concept_countries$in bir [concept_diplomatic_play] başlatırken veya Diplomatik Hamlede taraf seçerken bu Ülkenin ne kadar güçlü olduğuna dair değerlendirmesini etkiler."

 concept_dividends:0 "Temettü"
 concept_dividends_desc:2 "[Concept('concept_building', 'Binaların')] bilançosu pozitifteyken kârın bir kısmı [Concept('concept_ownership_share', 'Mülkiyet Payına')] sahip olan [Concept('concept_pop', 'Toplumlara')] $concept_dividends$ olarak ödenir. Bu [concept_pop_income] kaynağına [concept_budget_dividends_taxes] uygulanır. [Concept('concept_country', '$concept_country_possessive$')] mevcut [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','Ekonomik Sistem')] [Concept('concept_law', 'Kanununa')] bağlı olarak bu $concept_dividends$lerin bir kısmı [Concept('concept_investment_pool', 'Yatırım Havuzuna')] aktarılırken, kalanı [Concept('concept_pop_needs', 'Toplum İhtiyaçlarına')] ve [Concept('concept_wealth', 'Varlığa')] gider."
 concept_dividends_desc_added:0 "[GetLawType('law_traditionalism').GetGroup.GetName]"

 concept_credit:0 "Kredi"
 concept_credit_debt:0 "Borç"
 concept_credit_limit:0 "Kredi Limiti"
 concept_credit_desc:2 "Ulusal $concept_credit$, [Concept('concept_treasury', 'Hazinenin')] ekonomiden ödünç alabileceği [concept_money] miktarıdır. Tüm iç [Concept('concept_cash_reserves', 'Nakit Rezervlerinin')] toplamı artı [Concept('concept_gdp', 'concept_gdp_short')] tarafından belirlenen bir temel değere denktir. [concept_principal], $concept_credit_limit$ni aşarsa [concept_country] [Concept('concept_default', 'Temerrüde')] düşer."

 concept_principal:0 "Ana Para"
 concept_principal_desc:2 "[Concept('concept_treasury', 'Hazinede')] biriken toplam [Concept('concept_loans', 'Borç')] miktarı. [concept_budget_interest] borcu buna dahil değildir. [concept_principal], [concept_credit] miktarını aşarsa [Concept('concept_default', 'Temerrüde')] düşersin."

 concept_loans:0 "Borçlar"
 concept_loans_desc:1 "[Concept('concept_treasury', 'Hazinenin')] [Concept('concept_country', 'Ülkedeki')] [Concept('concept_ownership_share', '$concept_ownership_shares$na')] sahip [Concept('concept_pop', '$concept_pops$a')] olan borçları. Genellikle devletin bir bono programından kaynaklanır. $concept_treasury$ bilançosu eksiye düşünce açığı kapatacak [concept_gold_reserves] yoksa yeni $concept_loans$ alınır. Bir $concept_country$nin [Concept('concept_default', 'Temerrüde')] düşmeden alabileceği azami Borç büyüklüğü, [Concept('concept_building', 'Binalarının')] [Concept('concept_cash_reserves', 'Nakit Rezervlerinin')] toplamına eşittir. [concept_budget_interest], [Concept('concept_principal', 'Ana Paraya')] haftalık olarak eklenir ve sahip oldukları Nakit Rezerv paylarının sağladığı [concept_credit] miktarı oranında [Concept('concept_ownership_share', '$concept_ownership_shares$na')] sahip $concept_pops$ tarafından tahsil edilir."

 concept_war_support:0 "Savaş Desteği"
 concept_war_support_desc:1 "[Concept('concept_country', 'Ülkenin')] [Concept('concept_war', 'Savaşa')] devam etme konusunda ne kadar istekli olduğunu gösterir. Pozitif değerler halkın $concept_war$a devam etmek istediğini gösterirken negatif değerler savaşa genel olarak karşı olunduğunu gösterir. $concept_war_support$ [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0] olunca $concept_country$ anında teslim olur ve bütün [Concept('concept_war_goal', '$concept_war_goals$')] zorla uygulatılır."

 concept_occupation:0 "İşgal"
 concept_occupied:0 "İşgal Altında"
 concept_occupying:0 "İşgal Etme"
 concept_occupation_desc:0 "[Concept('concept_country', 'Ülkeye')] ait olan ancak düşmanların [Concept('concept_theater', 'Harekât Alanının')] bir parçası haline gelen [Concept('concept_province', '$concept_provinces$')] $concept_occupied$ sayılır. $concept_occupation$, [Concept('concept_war_exhaustion', 'Savaş Bitkinliğini')] arttırır. Talep ettiğin bir [Concept('concept_war_goal', 'Savaş Hedefini')] İşgal Etmek genellikle düşmanının [Concept('concept_war_support', 'Savaş Desteğini')] negatif değerlere indirir."

 concept_war_exhaustion:0 "Savaş Bitkinliği"
 concept_war_exhaustion_exhausted:0 "Bitkin"
 concept_war_exhaustion_desc:1 "[Concept('concept_country', 'Ülkesi')] [Concept('concept_war', 'Savaşta')] olan bir [Concept('concept_pop', 'Halk')] büyük zorluklar yaşayabilir. Şu faktörler $concept_war_exhaustion$ni arttırır:\n\n* [Concept('concept_occupation', '$concept_occupied$ki')] [Concept('concept_province', 'Arazi')] miktarı\n* Düşmanların kontrol ettiği [Concept('concept_war_goal', '$concept_war_goals$nin')] sayısı\n* Verilen [concept_casualties]\n* $concept_country$deki [Concept('concept_turmoil', 'Kargaşaların')] boyutu\n\n$concept_war_exhaustion$, [Concept('concept_war_support', 'Savaş Desteğini')] haftalık olarak azaltır ve $concept_country$yi bir [Concept('concept_peace_deal', 'Barış Antlaşmasını')] kabul etmek zorunda bırakabilir."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED APRIL 30, 2022

 concept_theater:0 "Harekât Alanı"
 concept_theaters:0 "Harekât Alanları"
 concept_theater_desc:1 "Tek bir [Concept('concept_country', 'Ülkenin')] kontrolündeki komşu [Concept('concept_province', '$concept_provinces$den')] oluşan bir bölge. [concept_war] veya [concept_diplomatic_play] nedeniyle birbirine düşman olan Ülkelerin kontrol ettiği iki Harekât Alanı arasında [Concept('concept_front', '$concept_fronts$')] açılır."

 concept_literacy:0 "Okuryazarlık"
 concept_literate:0 "Okuryazar"
 concept_literacy_desc:2 "Bir [Concept('concept_pop', 'Toplumun')] okuryazar bireylerinin oranı ya da tam sayısı. Bazı [Concept('concept_profession', '$concept_professions$')], diğerlerine göre daha yüksek bir $concept_literacy$ gerektirir ve $concept_literacy$ları yeterince yüksek değilse diğer $concept_professions$le uğraşan $concept_pops$ın [Concept('concept_pop_qualifications', 'Niteliklerini')] sınırlar. [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Eğitim')] kurumlarına yatırım yaparak $concept_population$unun $concept_literacy$ oranını arttırabilirsin."
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"

 concept_turmoil:0 "Kargaşa"
 concept_turmoil_desc:2 "$concept_turmoil$ yaşayan [Concept('concept_state', '$concept_states$')] ve [Concept('concept_culture', '$concept_cultures$de')] mevcut durumlarından memnun olmayan [Concept('concept_radical', '$concept_radicals$')] yer alır. $concept_turmoil$ miktarı, $concept_state$in ya da $concept_culture$ün $concept_radical$ olan [Concept('concept_workforce', 'İşgücüne')] denktir.\n\n$concept_turmoil$ belli bir düzeye yükselirse $concept_state$e yerel bazda negatif durum etkileri uygulayabilir. [concept_cultural_turmoil], bir [Concept('concept_country', 'Ülkenin')] tamamını fazlasıyla yıkıcı şekillerde etkileyebilir."

 concept_unemployed:0 "İşsiz"
 concept_unemployment:0 "İşsizlik"
 concept_unemployed_desc:2 "$concept_unemployed$ bir [concept_pop], [Concept('concept_state', 'Vilayetinde')] bulunan hiçbir [Concept('concept_building', 'Binada')] çalışmaz ve bu nedenle herhangi bir [concept_building_wage] almaz. Yüksek olasılıkla buldukları ilk işi kabul ederler; hiçbir iş bulamazlarsa muhtemelen [concept_migration] ederler."

 concept_cultural_turmoil:0 "Kültürel Kargaşa"
 concept_cultural_turmoil_desc:2 "Spesifik bir [Concept('concept_culture', 'Kültüre')] mensup olan [Concept('concept_pop', '$concept_pops$ın')] yarattığı [concept_turmoil]. Genel değeri belli bir düzeye ulaşırsa söz konusu $concept_culture$e mensup $concept_pops$ın kitleler halinde [concept_migration] edebileceği bir [concept_migration_target] ortaya çıkar. $concept_migration_target_explainer$ Bu değer bir ülkede yeterince yüksekse söz konusu $concept_pops$ Göç Etmek yerine [concept_secession] yoluna giderek [Concept('concept_homeland', '$concept_homelands$ını')] ayırmaya çalışabilirler."

 concept_commander_rank:0 "Komutan Rütbesi"
 concept_commander_rank_short:0 "Rütbe"
 concept_commander_rank_desc:0 "Bir [Concept('concept_commander', '$concept_commander_possessive$')] $concept_commander_rank_short$si, [Concept('concept_command_limit', 'Komuta Limitinin')] yanı sıra [Concept('concept_interest_group', 'Çıkar Grubuna')] ne kadar [concept_clout] sağladığını da belirler. Emekliye ayrılan bir $concept_commander$ın $concept_interest_group$nun [concept_approval] düzeyi, Komutanın $concept_commander_rank_short$sine göre azalır."

 concept_commander:0 "Komutan"
 concept_commanders:1 "Komutanlar"
 concept_commander_possessive:0 "Komutanın"
 concept_commander_desc:1 "Bir [Concept('concept_country', '$concept_country_possessive$')] askeri gücü dahilinde komuta görevi yapan bir [concept_character]. [Concept('concept_commander_rank', 'Rütbelerine')] göre $concept_country$nin mevcut rezervinden asker alırlar."

 concept_general:0 "General"
 concept_generals:1 "Generaller"
 concept_general_possessive:0 "Generalin"
 concept_general_plural_singular:0 "General(ler)"
 concept_general_desc:2 "[Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_battalion', '$concept_battalions$ına')] liderlik eden ordu [Concept('concept_commander', 'Komutanı')] [Concept('concept_character', 'Karakteri')]. Bir $concept_general$in [concept_order] alabilmesi için [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] edilmiş olması gerekir. Bir $concept_general$in [Concept('concept_character_trait', '$concept_character_traits$nden')] gelen etkiler, doğrudan komutası altında bulunan $concept_battalions$a verilir."

 concept_admiral:0 "Amiral"
 concept_admirals:1 "Amiraller"
 concept_admiral_possessive:0 "Amiralin"
 concept_admiral_desc:2 "[Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_flotilla', '$concept_flotillas$ına')] liderlik eden donanma [Concept('concept_commander', 'Komutanı')] [Concept('concept_character', 'Karakteri')]. Bir $concept_admiral$in [Concept('concept_character_trait', '$concept_character_traits$nden')] gelen etkiler, doğrudan komutası altında bulunan $concept_flotillas$a verilir."

 concept_political_strength:0 "Siyasi Güç"
 concept_political_strength_desc:3 "Bir [Concept('concept_pop', 'Toplumun')] ve dolayısıyla onun desteklediği [Concept('concept_interest_group', '$concept_interest_groups$nın')] [Concept('concept_country', 'Ülke')] siyasetindeki gücü. Destekleyen $concept_pops$ın sahip olduğu [Concept('concept_wealth', 'Varlıklardan')] meydana gelir. [Concept('concept_unincorporated_state', '$concept_unincorporated_states$de')] yaşayan $concept_pops$ın çok daha az Siyasi Gücü varken, [Concept('concept_capital_state', 'Baş Vilayette')] yaşayan $concept_pops$ daha fazla Siyasi Güce sahiptir.\n\n$concept_pops$, $concept_political_strength$lerini destekleyen birey sayılarına göre $concept_interest_groups$na paylaştırır. Bir [Concept('concept_party', 'Partiye')] üye olan $concept_interest_group$ları, o $concept_party$nin son [Concept('concept_election', 'Seçimde')] aldığı [Concept('concept_votes', 'Oy')] oranına göre de $concept_political_strength$ kazanır. $concept_interest_group$larının [concept_clout] düzeyi, $concept_country$deki toplam $concept_political_strength$ içindeki paylarına denktir."

 concept_working_adults:0 "Çalışan Yetişkinler"
 concept_working_adult:1 "Çalışan Yetişkin"
 concept_working_adults_desc:1 "[Concept('concept_building_wage', 'Ücret')] karşılığında [Concept('concept_building', 'Binalarda')] çalışan [Concept('concept_workforce', 'İşgücünü')] oluşturan [Concept('concept_pop', 'Toplumun')] bir parçası. Bir $concept_pop$un ana [Concept('concept_pop_income', '$concept_pop_income_short$')] ve [concept_political_strength] kaynağıdır."

 concept_dependents:0 "Muhtaçlar"
 concept_dependent:0 "Muhtaç"
 concept_dependents_desc:2 "[Concept('concept_pop', 'Toplumun')] [Concept('concept_workforce', 'İşgücüne')] dahil olmayan kısmı. [Concept('concept_working_adults', 'Çalışan Yetişkinlerin')] ailelerini temsil ederler ve çoğunlukla nüfusun büyük kısmını oluştururlar. $concept_dependents$ genellikle $concept_working_adults$in aldığı [Concept('concept_building_wage', '$concept_building_wages$den')] daha düşük [concept_dependent_income] elde ederler fakat aynı zamanda daha az [Concept('concept_pop_needs', 'İhtiyaca')] sahiptirler. [Concept('concept_interest_group', '$concept_interest_groups$nı')] destekleyebilseler bile [Concept('concept_political_strength', 'Siyasi Güçleri')] pek etkili değildir. [Concept('concept_votes', 'Oy Verme Hakkına')] ancak fazlasıyla spesifik [Concept('concept_law', '$concept_laws$la')] sahip olabilirler.\n\n$concept_dependents$, çıkarılabilecek çeşitli $concept_laws$la ya da kurulabilecek belli başlı [Concept('concept_institution', '$concept_institutions$la')] zaman içinde $concept_working_adults$e dönüşebilir, daha fazla [Concept('concept_political_strength', 'Siyasi Güce')] sahip olabilir ve ek $concept_dependent_income$ elde edebilir."

 concept_disenfranchised:0 "Mahrum"
 concept_disenfranchised_desc:1 "$concept_disenfranchised$ bir [concept_pop] [Concept('concept_country', 'Ülke')] siyasetine katılım gösteremez ve bundan dolayı herhangi bir [Concept('concept_interest_group', 'Çıkar Grubunu')] destekleyemez. Bir $concept_pop$un $concept_disenfranchised$ hale gelmesinin en yaygın sebebi [Concept('concept_discrimination', 'Ayrımcılıktır')]."

 concept_input_mult:1 "Mal Girdisi"
 concept_input_mult_desc:2 "Bir [Concept('concept_building', 'Binanın')] [Concept('concept_good_consumption', 'Tükettiği')] [Concept('concept_good', '$concept_goods$ın')] miktarına dair bir düzenleme."

