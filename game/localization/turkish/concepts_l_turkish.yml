 concept_protected_export_share:0 "Korumalı İhracat Payı"
 concept_protected_export_share_desc:0 "Bir [Concept('concept_market', 'Pazarda')] oluşan ve [Concept('concept_trade_route', '$concept_trade_routes$')] aracılığıyla ihraç edilemeyen [Concept('concept_sell_orders', 'Satış Emirlerinin')] payı. Daha büyük bir $concept_protected_export_share$ [Concept('concept_market_price', 'Pazar Fiyatının')] daha düşük kalmasını sağlayıp tüketicilerin işine yararken daha düşük bir $concept_protected_export_share$ daha fazla ihracata olanak verip üreticilerin işine yarar. [GetLawType('law_mercantilism').GetGroup.GetName] [Concept('concept_law', 'Kanunu')] payın temel seviyesini belirler ve [Concept('concept_country', '$concept_countries$')] payını daha da arttırmak için [Concept('concept_embargo', '$concept_embargos$')] uygulayabilir."
 concept_politically_inactive_desc:2 "Bir [Concept('concept_pop', 'Toplumun')] herhangi bir [Concept('concept_interest_group', 'Çıkar Grubunu')] desteklemeyen bölümüne Apolitik denir. Buna genellikle düşük [concept_literacy] ve [concept_sol] oranları neden olur. $concept_pops$ın $concept_politically_inactive$ bölümleri siyasi süreçlere katılmazlar ve sahip oldukları [concept_political_strength] boşa gitmiş olur."
