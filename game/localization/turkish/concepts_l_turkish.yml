 concept_momentum_desc:1 "Bir [Concept('concept_party', '$concept_party_possessive$')] [concept_election] kampanyasının başarısı. $concept_momentum$ bir $concept_party$nin $concept_election$ gününde kazandığı [Concept('concept_votes', 'Oyların')] sayısını arttırır ve sonrasında etkisiz kalır. $concept_momentum$ rastgele şans, özel durumlar ve [Concept('concept_party_leader', 'Parti Liderinin')] [Concept('concept_popularity', 'Popülerliğinden')] etkilenebilir."

 concept_government_expenses:0 "Devlet Giderleri"
 concept_government_expenses_short:1 "Giderler"
