 concept_slavery_desc:3 "Bir kişinin başka bir kişiye yasal olarak sahip olabildiği bir uygulama. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Köleler')], [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_law', 'Kanunlarına')] göre farklı [concept_building] türlerindeki diğer [Concept('concept_pop', 'Toplumların')] yerini alır. $concept_laws$ ayrıca mevcut $concept_pops$ın nasıl $concept_enslaved$leştirildiğini ve $concept_slaves$in nasıl yerinden edilip $concept_country$ye taşındığını belirler."
