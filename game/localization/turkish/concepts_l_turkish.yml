 concept_devastation:0 "Yıkım"
 concept_devastation_desc:2 "$concept_devastation$, bir savaş veya doğal afetler sonucunda bir [Concept('concept_state_region', 'Vilayet Bölgesine')] verilen hasardır. [Concept('concept_battle', '$concept_battles$')] sırasında veya düşman [Concept('concept_occupation', 'İşgalindeyken')] $concept_devastation$ artar. $concept_state_region$nin hiçbir kısmı savaşta değilse $concept_devastation$ zamanla azalır.\n\n$concept_devastation$ın [concept_infrastructure], [Concept('concept_pop_growth', '$concept_pop_growth_mortality$')], [concept_throughput] ve [concept_migration_pull] üzerinde olumsuz bir etkisi vardır."

