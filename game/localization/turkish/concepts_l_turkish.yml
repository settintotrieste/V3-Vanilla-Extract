 concept_customs_union:0 "Gümrük Birliği"
 concept_customs_union_desc:1 "Bir [concept_senior_partner] ile bir ya da birden çok [Concept('concept_junior_partner', '$concept_junior_partner$')] arasında, Büyük Ortağın liderliğinde tek bir [Concept('concept_market', 'Pazarı')] paylaşmak için yapılan [concept_diplomatic_pact]. [concept_subject] $concept_diplomatic_pacts_short$ı, aynı zamanda $concept_customs_union$ $concept_diplomatic_pact_short$ı yerine geçer."

 concept_senior_partner:0 "Büyük Ortak"
 concept_senior_partner_desc:2 "Bir [Concept('concept_customs_union', 'Gümrük Birliğinin')] Büyük Ortağı, [Concept('concept_junior_partner', '$concept_junior_partners_possessive$')] [Concept('concept_market', '$concept_markets$ını')] kontrol eder. $concept_junior_partners$, diğer $concept_markets$la [Concept('concept_trade_route', '$concept_trade$')] yapmaya devam etse de [concept_embargo] kararları ve [Concept('concept_tariffs', '$concept_tariff$')] seviyeleri yalnızca Büyük Ortağın kontrolündedir. Bunun karşılığında $concept_senior_partner$, $concept_market$ın $concept_tariff$ gelirinin küçük bir kısmını paylaşır ve iki [Concept('concept_country', 'Ülkenin')] [Concept('concept_building', 'Sanayisi')] daha güçlü ve oturmuş bir $concept_market$a dahil olmanın faydalarını görür."

 concept_junior_partner:0 "Küçük Ortak"
 concept_junior_partners:0 "Küçük Ortaklar"
 concept_junior_partners_possessive:0 "Küçük Ortakların"
 concept_junior_partner_desc:2 "Bir [Concept('concept_customs_union', 'Gümrük Birliğinin')] Küçük Ortağı, [Concept('concept_market', 'Pazarının')] kontrolünü [Concept('concept_senior_partner', 'Büyük Ortağa')] bırakır. $concept_junior_partner$, diğer $concept_markets$la [Concept('concept_trade_route', '$concept_trade$')] yapmaya devam etse de [concept_embargo] kararları ve [Concept('concept_tariffs', '$concept_tariff$')] seviyeleri onun kontrolünde değildir. Bunun karşılığında $concept_market$ın $concept_tariff$ gelirinin küçük bir kısmını alır ve [Concept('concept_building', 'Sanayisi')] daha güçlü ve oturmuş bir $concept_market$a dahil olmanın faydalarını görür."

 concept_alliance:0 "İttifak"
 concept_alliances:1 "İttifaklar"
 concept_alliance_desc:1 "İki [Concept('concept_country', 'Ülke')] arasında kurulan bir [concept_diplomatic_pact]. $concept_alliance$ kuran $concept_countries$, taraflardan biri etkilenen [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_active_interest] duysa bile [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] her zaman birbirlerini destekleyebilirler. Diğer $concept_country$nin $concept_diplomatic_play_short$nin hangi tarafında olduğu önemli değildir."

 concept_defensive_pact:0 "Savunma Paktı"
 concept_defensive_pacts:0 "Savunma Paktları"
 concept_defensive_pact_desc:0 "İki [Concept('concept_country', 'Ülke')] arasında kurulan bir [concept_diplomatic_pact]. $concept_defensive_pact$ kuran $concept_countries$, taraflardan biri etkilenen [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_active_interest] duysa bile birincil hedef oldukları [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] her zaman birbirlerini destekleyebilirler. Bu durum, diğer tarafın başlatıcı olduğu $concept_diplomatic_plays$de ve birincil hedef olan üçüncü bir $concept_country$yi destekledikleri zamanlarda geçerli değildir."

 concept_supply:0 "İkmal"
 concept_supply_desc:1 "Bir [Concept('concept_commander', '$concept_commander_possessive$')] $concept_supply$i, komutası altındaki [Concept('concept_unit', '$concept_units$')] için temel [Concept('concept_supply', 'İkmal')] seviyesini belirler. $concept_supply$ genellikle %100 düzeyindedir fakat [concept_general] denizaşırı bir yerdeyse ve tehlikeli bir [Concept('concept_shipping_lane', 'Nakliye Rotasından')] İkmal sağlanıyorsa bu değer azalabilir, hatta $concept_general$ [Concept('concept_hq', 'Karargâhla')] bağlantıyı tamamen kaybederse sıfıra kadar düşebilir. Bazı durumlarda [Concept('concept_character_trait', '$concept_character_traits$nin')] ve [Concept('concept_modifier', '$concept_modifiers$in')] de etkisi olur."

 concept_escort_convoys:0 "Konvoylara Refakat Et"
 concept_escort_convoys_desc:0 "[Concept('concept_shipping_lane', '$concept_shipping_lanes$nda')] ilerleyen konvoylara gerektiğinde düşman gemileriyle çarpışarak Refakat Et."

 concept_manpower:0 "İnsan Gücü"
 concept_manpower_desc:3 "Bir [Concept('concept_unit', 'Askeri Birimde')] bulunan [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Asker')] ve [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Subay')] sayısı. $concept_manpower$ arttıkça $concept_unit$in alabileceği ve rakibine verdireceği [concept_casualties] da artar."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"

 concept_morale:0 "Moral"
 concept_morale_demoralized:0 "Demoralize"
 concept_morale_desc:1 "Bir [Concept('concept_unit', '$concept_unit_possessive$')] $concept_morale$i, kalan [Concept('concept_manpower', 'İnsan Gücünün')] ne kadarının [Concept('concept_battle', 'Muharebeye')] hazır olduğunu gösterir. $concept_units$ $concept_battle$de birbirine [concept_casualties] verdirdiği için geriye kalan $concept_manpower$nün bir kısmı $concept_battle$nin devamında $concept_morale_demoralized$ olur ve saldırı eylemlerini yerine getiremez. Tüm $concept_units$ $concept_morale$ konusunda kritik bir eşiğin altına düşerse [concept_commander] geri çekilir ve zafer karşı tarafın olur.\n\n$concept_units$, $concept_battle$nin ardından $concept_commander$larının [concept_supply] derecesine göre sabit bir hızda yeniden $concept_morale$ kazanırlar."

 concept_rank:0 "Derece"
 concept_ranks:0 "Dereceler"
 concept_rank_desc:3 "Bir [Concept('concept_country', '$concept_country_possessive$')] $concept_rank$si, dünyadaki diğer $concept_countries$e oranla sahip olduğu [Concept('concept_prestige', 'Prestije')] göre belirlenir. Derece, hangi uluslararası eylemlerde bulunabileceğini, halkının ve dünyanın senden ne beklediğini ve dünyadaki hiyerarşinin neresinde bulunduğunu belirler.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\nMevcut $concept_rank$n [GetPlayer.GetRank] ve şu faydaları alıyorsun:\n[GetPlayer.GetRankModifier.GetDesc]"

