 concept_command_limit:0 "Komuta Limiti"
 concept_command_limit_desc:5 "$concept_command_limit$, bir [Concept('concept_commander', 'Komutanın')] kaç [concept_battalion] veya [Concept('concept_flotilla', 'Filotillaya')] komuta edebileceğini belirler. Bir $concept_commander$ı sıradaki [Concept('concept_commander_rank', 'Komutan Rütbesine')] terfi ettirerek $concept_command_limit$ni arttırabilirsin."

 concept_pop_qualifications:0 "Nitelikler"
 concept_qualifying:1 "Niteleyen"
 concept_qualify:1 "Nitelikli"
 concept_pop_qualifications_desc:1 "[Concept('concept_pop', '$concept_pops$')] farklı [Concept('concept_profession', 'Mesleklere')] geçebilmeleri için gereken $concept_pop_qualifications$i zamanla geliştirirler. Eğer mevcut özellikleri o $concept_profession$le eşleşiyorsa veya ilgili bir alanda çalışıyorlarsa bu mesleğe dair $concept_pop_qualifications$i daha hızlı gelişir. [concept_literacy], [concept_wealth] ve [concept_discrimination] belirleyici temel faktörlerdir."

 concept_hq:1 "Karargâh"
 concept_hqs:0 "Karargâhlar"
 concept_hq_possessive:0 "Karargâhın"
 concept_hq_long:0 "Karargâh"
 concept_hq_desc:4 "Bir $concept_hq$ belirli bir [Concept('concept_strategic_region', 'Stratejik Bölgede')] yer alan, bir [Concept('concept_country', 'Ülkenin')] sahip olduğu bir bölgedir. Bir $concept_hq$tan çıkan tüm ordu [Concept('concept_unit', 'Birimleri')], aynı $concept_hq$ın [Concept('concept_commander', 'Komutanlarına')] atanır. [concept_war] sırasında atanmayan veya [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')] olmayan $concept_units$, bu $concept_hq$ın [Concept('concept_garrison', 'Garnizonunun')] içinde kabul edilir ve burada $concept_hq$larındaki bir [Concept('concept_front', 'Cepheyi')] bağımsız bir şekilde savunur."

 concept_tax_waste:0 "Vergi Kaybı"
