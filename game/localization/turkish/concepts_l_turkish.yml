 concept_subject:0 "Egemenlik Altındaki Ülke"
 concept_subjects:1 "Egemenlik Altındaki Ülkeler"
 concept_subject_possessive:0 "Egemenlik Altındaki Ülkenin"
 concept_subject_desc:1 "Otonomisi ve kendi kaderini tayin hakkı, [concept_overlord] tarafından belli oranda kısıtlanmış bir [concept_country]. $concept_subject$ ilişkileri, $concept_countries$in davet edilebildiği ya da bir [concept_diplomatic_play] ile zorla dahil edildiği bir çeşit [Concept('concept_diplomatic_pact', 'Diplomatik Pakttır')]. Tam etkileri $concept_subject$nin türüne bağlıdır ancak genellikle $concept_overlord$nin [Concept('concept_market', 'Pazarına')] zorla dahil edilmeye, [Concept('concept_treasury', '$concept_treasury_possessive$')] gelirinin bir kısmından mahrum kalmaya, [concept_prestige] kaybetmeye, kendi [Concept('concept_diplomatic_play', 'Diplomatik Hamlelerini')] yapamamaya veya hamlelerde hangi tarafı destekleyeceğine özgürce karar verememeye başlamaya ve [concept_head_of_state] olarak $concept_overlord$nin [Concept('concept_ruler', 'Hükümdarını')] kabul etmeye meyillidir.\n\n$concept_subjects$, bizzat kendilerinin ya da üçüncü bir tarafın başlattığı $concept_diplomatic_play$lerle özgürleşebilir. Bazı $concept_subject$ türleri, $concept_overlord$ tarafından otonomi düzeylerini daha da azaltmak ya da tamamen #b İlhak#! edilmek için bir $concept_diplomatic_play_short$ ile hedef de alınabilir."

 concept_overlord:0 "Bağlı Olunan Ülke"
 concept_overlord_possessive:0 "Bağlı Olunan Ülkenin"
 concept_overlord_desc:0 "Bir [concept_subject] ilişkisinin hâkim [concept_country] tarafı. [Concept('concept_diplomatic_pact', 'Diplomatik Pakttan')] çeşitli faydalar sağlarken bunun için genellikle [concept_influence] harcaması gerekir."

 concept_great_power:0 "Üstün Güç"
 concept_great_powers:1 "Üstün Güçler"
 concept_great_power_desc:3 "Küresel imparatorlukları ya da kendi bölgelerinde kurdukları mutlak hâkimiyetleriyle dünyayı yöneten birkaç [Concept('concept_country', 'Ülke')] $concept_great_power$ [Concept('concept_rank', 'Derecesinde')] görülür. Diğer $concept_great_powers$le çıkar meseleleri sebebiyle sürekli mücadele halindedirler ve kendilerini saf dışı bırakarak üstün güç olmaya çalışan [Concept('concept_major_power', '$concept_major_powers$e')] karşı teyakkuzu asla elden bırakmazlar.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\n$concept_great_powers$ şu faydaları kazanır:\n[GetRankModifier('great_power').GetDesc]"
 
 concept_major_power:0 "Büyük Güç"
 concept_major_power_short:0 "Büyük"
 concept_major_powers:0 "Büyük Güçler"
 concept_major_power_desc:2 "$concept_major_power$ [Concept('concept_rank', 'Derecesine')] sahip olan [Concept('concept_country', '$concept_countries$')], kendi bölgelerindeki varlıklarıyla dikkat çekici bir güce sahiptirler. Henüz tam anlamıyla küresel bir imparatorluk kuracak kadar güçlü olmasalar da dikkate alınması gereken büyük bir bölgesel güç olabilirler ve en güçlüleri [concept_great_power] statüsüne ulaşmayı arzulayabilir.[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\n$concept_major_powers$ şu faydaları kazanır:\n[GetRankModifier('major_power').GetDesc]"

 concept_minor_power:0 "Orta Güç"
 concept_minor_powers:0 "Orta Güçler"
 concept_minor_power_desc:3 "$concept_minor_power$ [Concept('concept_rank', 'Derecesine')] sahip olan [Concept('concept_country', '$concept_countries$')], [Concept('concept_major_power', 'Büyük')] ve [Concept('concept_great_power', 'Üstün Güçlerin')] emperyalist oyunlarında piyondurlar; bu güçler tarafından sıklıkla tampon ülke, [Concept('concept_puppet', 'Kukla')] ya da tutsak [Concept('concept_market', 'Pazar')] olarak kullanılırlar.[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\n$concept_minor_powers$ şu faydaları kazanır:\n[GetRankModifier('minor_power').GetDesc]"
 
 concept_insignificant_power:0 "Önemsiz Güç"
 concept_insignificant_power_short:0 "Önemsiz"
 concept_insignificant_power_desc:2 "[Concept('concept_minor_power', 'Orta Güç')] olarak bile değerlendirilemeyecek kadar düşük [Concept('concept_prestige', 'Prestije')] sahip olan [Concept('concept_country', '$concept_countries$')], $concept_insignificant_power_short$ [Concept('concept_rank', 'Derecesinde')] görülür. Kendi kaderlerini tayin hakkını kazanmak için mücadele ederken yakınlarındaki [Concept('concept_major_power', 'Büyük')] ve [Concept('concept_great_power', '$concept_great_powers$e')] fazla zorluk çıkarmamaya çalışırlar.[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\n$concept_insignificant_power_short$ $concept_countries$ şu faydaları kazanır:\n[GetRankModifier('insignificant_power').GetDesc]"
 
 concept_unrecognized_power:0 "Tanınmayan Güç"
 concept_unrecognized_power_short:0 "Tanınmayan"
 concept_unrecognized_powers:0 "Tanınmayan Güçler"
 concept_unrecognized_regional_power:0 "Tanınmayan Bölgesel Güç"
 concept_unrecognized_major_power:0 "Tanınmayan Büyük Güç"
 concept_unrecognized_power_desc:2 "$concept_unrecognized_powers$, kendilerine sadece olası fetih hedefi gözüyle bakan [Concept('concept_great_power', '$concept_great_powers$')] tarafından aşağı ve geri kalmış [Concept('concept_country','$concept_country_polities$')] olarak görülürler. Bunun bir sonucu olarak [Concept('concept_prestige', 'Prestijleri')] yaptırıma uğrayabilir ve daha sert [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$in')] hedefi olabilirler. Ayrıca ne kadar $concept_prestige$ kazanırlarsa kazansınlar, ulaşabilecekleri [Concept('concept_rank', '$concept_ranks$')] kısıtlıdır.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:0 "\n\nBu yaptırımları kaldırmak isteyen bir $concept_unrecognized_power$, bir $concept_diplomatic_play$ aracılığıyla bir [Concept('concept_great_power', 'Üstün Gücün')] kendini tanımasını sağlamalıdır."

 concept_protectorate:0 "Protektora"
 concept_protectorate_desc:2 "$concept_protectorate$, kendi [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$ini')] başlatabilen özerk bir [concept_subject] türüdür. Bir [concept_country], teklif reddedilince [Concept('concept_war', 'Savaşa')] girme riskini almadan [concept_overlord] altında bir $concept_protectorate$ olmak isteyebilir ya da aynısı ondan talep edilebilir."
 
 concept_puppet:0 "Kukla"
 concept_puppets:0 "Kuklalar"
 concept_puppet_desc:2 "[Concept('concept_recognized_power', '$concept_recognized_powers$')], daha zayıf [Concept('concept_country', 'Ülkeleri')] kendi $concept_puppets$ı haline getirebilirler. $concept_puppet$, kendi [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$ini')] başlatamayan ve [Concept('concept_overlord', 'Bağlı Olduğu Ülkenin')] [Concept('concept_war', '$concept_wars$ına')] katılmaya zorlanan, ayrıca her hafta $concept_overlord$ye [concept_treasury] gelirinin #v %20#! kadarını vermek zorunda olan bir [concept_subject] türüdür. Bir $concept_puppet$nın [Concept('concept_rank', 'Derecesi')], $concept_overlord$nin Derecesiyle eşitlenecek ya da onu geçecek şekilde artamaz ve $concept_overlord$, Kuklasını #b İlhak#! $concept_diplomatic_play$siyle hedef alabilir."
 
 concept_personal_union:0 "Şahsi Birlik"
 concept_personal_union_desc:4 "[SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','Monarşi')] [Concept('concept_law', 'Kanununa')] sahip olan iki [Concept('concept_country', 'Ülke')] bir $concept_personal_union$ kurabilir. $concept_personal_union$, [Concept('concept_overlord', '$concept_overlord_possessive$')] [Concept('concept_ruler', 'Hükümdarının')] iki $concept_country$nin de [concept_head_of_state] olduğu bir [concept_subject] ilişkisidir. Egemenlik Altındaki Ülke, kendi [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$ini')] başlatamaz ve $concept_overlord$nin [Concept('concept_war', '$concept_wars$ına')] katılmak zorunda kalır. $concept_overlord$, $law_monarchy$yi kaldırırsa [concept_diplomatic_pact] bozulur."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"

 concept_dominion:0 "Dominyon"
 concept_dominion_desc:1 "[Concept('concept_recognized_power', '$concept_recognized_powers$')], daha zayıf [Concept('concept_country', 'Ülkeleri')] kendi $concept_dominion$ları haline getirebilir. $concept_dominion$, kendi [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$ini')] başlatabilen ve [Concept('concept_overlord', 'Bağlı Olduğu Ülkenin')] [Concept('concept_war', '$concept_wars$ına')] katılmak zorunda olmayan, daha özerk bir [concept_subject] türüdür. Her hafta $concept_overlord$ye [concept_treasury] gelirinin #v %10#! kadarını vermek zorundadır."

 concept_tributary:0 "Haraçlı"
 concept_tributary_desc:1 "[Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')], daha zayıf [Concept('concept_country', 'Ülkeleri')] $concept_tributary$ haline getirebilir. $concept_tributary$ ülkeler, kendi [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$ini')] başlatabilen ve [Concept('concept_overlord', 'Bağlı Olduğu Ülkenin')] [Concept('concept_war', '$concept_wars$ına')] katılmak zorunda olmayan, daha özerk bir [concept_subject] türüdür. Her hafta $concept_overlord$ye [concept_treasury] gelirinin #v %10#! kadarını vermek zorundadır."

 concept_vassal:0 "Vasal"
 concept_vassalize:0 "Vasallaştır"
 concept_vassal_desc:1 "[Concept('concept_unrecognized_power', '$concept_unrecognized_powers$')] daha zayıf [Concept('concept_country', 'Ülkeleri')] kendi $concept_vassal$ı haline getirebilir. $concept_vassal$lar, kendi [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$ini')] başlatamayan ve [Concept('concept_overlord', 'Bağlı Olduğu Ülkenin')] [Concept('concept_war', '$concept_wars$ına')] katılmaya zorlanan, ayrıca her hafta $concept_overlord$ye [concept_treasury] gelirinin #v %15#! kadarını vermek zorunda olan bir [concept_subject] türüdür."
 
 concept_observer_mode:0 "Gözlemci Modu"
 concept_observer:0 "Gözlemci"
 concept_observe:0 "Gözlemle"
 concept_observing:0 "Gözlemleme"
 concept_observer_mode_desc:1 "$concept_observing$ yapan bir oyuncu, kullanıcı arayüzüne ve oyunda olup bitenlere dair ayrıntılı bilgiye tam olarak erişebilir ancak oynanışta herhangi bir değişiklik yapamaz."

