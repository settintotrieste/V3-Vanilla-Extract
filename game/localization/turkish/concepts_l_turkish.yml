 concept_trade_route:0 "Ticaret Yolu"
 concept_trade:0 "Ticaret"
 concept_trade_routes:0 "Ticaret Yolları"
 concept_trade_route_desc:4 "$concept_trade_routes$, bir [Concept('concept_market', 'Pazardan')] aldığı [Concept('concept_good', 'Malı')] [concept_convoys] aracılığıyla başka bir Pazara taşır ($concept_markets$ komşuysa karadan da taşıyabilir) ve burada $concept_goods$ı satarak onu yöneten [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','Ticaret Merkezi')] için [concept_revenue] elde eder ([concept_tariffs] düşülür). Bu süreçte iki $concept_market$da [Concept('concept_buy_orders', '$concept_buy_order_short$')] - [concept_sell_orders] oluşturarak Malı birinde daha pahalı hale getirirken diğerinde ucuzlaştırır. Taşınan $concept_goods$ın miktarı, iki $concept_market$da da koşullara uyum sağlamak adına bağımsız olarak artıp azalır ve buna uygun olarak daha çok ya da daha az [concept_workforce] çalıştırır. $concept_trade_routes$nın sürdürülebilmesi için belli oranda [concept_bureaucracy] gerekir."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"

 concept_trade_revenue:0 "Ticaret Geliri"
 concept_trade_revenue_desc:2 "Bir [concept_trade_route], [Concept('concept_market_price', 'Pazar Fiyatlarındaki')] farklara ve ticaret miktarına bağlı olarak onu yöneten [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Ticaret Merkezi')] için gelir elde eder. [concept_tariffs], elde edilen $concept_trade_route_value$ni düşürür ve bir [Concept('concept_trade_route', 'Ticaret Yolunun')] zarar edip durgunlaşmaya başlamadan taşıyabileceği maksimum miktarı önemli oranda azaltır."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_trade_agreement:0 "Ticaret Antlaşması"
 concept_trade_agreement_desc:2 "İki [Concept('concept_country', 'Ülke')] arasında yapılan ve [Concept('concept_trade_route', '$concept_trade_routes$nın')] [Concept('concept_tariffs', 'Gümrük Vergisi')] ve [concept_bureaucracy] masrafını devre dışı bırakan bir çeşit [concept_diplomatic_pact]."

 concept_trade_route_competitiveness:0 "Ticaret Yolu Rekabetçiliği"
 concept_trade_route_competitiveness_short:0 "Rekabetçilik"
 concept_trade_route_competitiveness_desc:1 "Bir [Concept('concept_market', '$concept_market_possessive$')] [Concept('concept_trade_route', '$concept_trade$e')] açık [concept_good] havuzu fazla sayıda $concept_trade$ ortağına sahip olunduğu için tükenirse ortakların ne kadar geniş bir paya erişeceklerini birbirine rakip olan her bir $concept_trade_route$nun Rekabetçiliği belirler. Bir $concept_trade_route$nun Rekabetçiliği zamanla artar."

 concept_market_good_policy:0 "Pazar Mal Politikası"
 concept_market_good_policies:0 "Pazar Mal Politikaları"
 concept_market_good_policy_short:0 "Politika"
 concept_market_good_policy_desc:3 "[concept_market_owner], [Concept('concept_market', 'Pazarındaki')] her bir [concept_good] için bir $concept_market_good_policy$ belirleyebilir. Varsayılan $concept_market_good_policy_short$, hem İthal hem de İhraç mallarında [Concept('concept_country', 'Ülkenin')] mevcut [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','Ticaret Politikası')] [Concept('concept_law', 'Kanununa')] göre [Concept('concept_tariffs', 'Vergi')] toplayan #b $tariff_no_priority$#! duruşudur.\n\n#b $tariff_import_priority$#!, İthalatta $concept_tariffs$ni kaldırarak diğer ülkeleri sana [Concept('concept_sell_orders', 'Satış')|l] yapmaya teşvik eder ve [concept_treasury] harcamalarıyla İthalat yapan sana ait [Concept('concept_trade_route', '$concept_trade_routes$nın')] gelişmesini sağlar. Bu sırada İhracata uygulanan $concept_tariffs$, arzını [Concept('concept_buy_orders', 'Satın Alabilecekleri')|l] caydırmak için aynı kalır.\n\n#b $tariff_export_priority$#! ise bunun tam tersini yapar; yani İhracatta $concept_tariffs$ni kaldırarak diğer ülkeleri senden [Concept('concept_buy_orders', 'Alım')|l] yapmaya teşvik eder ve İhracat yapan sana ait [Concept('concept_trade_route', '$concept_trade_routes$nın')] gelişmesini sağlar. Bu sırada İthalata uygulanan $concept_tariffs$ diğer $concept_countries$i, $concept_goods$ını senin $concept_market$ında [Concept('concept_sell_orders', 'Satmaktan')|l] caydırmak için aynı kalır."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"

 concept_tariffs:0 "Gümrük Vergileri"
 concept_tariff:0 "Gümrük Vergisi"
 concept_tariff_rate:0 "Gümrük Vergisi Oranı"
 concept_tariffs_desc:2 "$concept_tariffs$, [Concept('concept_trade_route', '$concept_trade$te')] uygulanan bir çeşit [Concept('concept_taxes', '$concept_tax$dir')]. Bir $concept_trade_route$na uygulanan $concept_tariff_rate$, [Concept('concept_country', '$concept_country_possessive$')] mevcut [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','Ticaret Politikası')] [Concept('concept_law', 'Kanununa')] ve ticareti yapılan [concept_good] için belirlediğin [Concept('concept_market_good_policy', 'Mal Politikasına')] bağlıdır. [Concept('concept_treasury', 'Hazinenin')] $concept_trade_route$ndan elde ettiği esas gelir ise ticaret hacmine ve $concept_good$ın [Concept('concept_base_price', 'Baz Fiyatına')] bağlıdır. $concept_trade_route$ndan alınan $concept_tariffs$, onu yöneten [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','Ticaret Merkezi')] [Concept('concept_revenue', 'Gelirinden')] düşülür; bu durum ticaret hacminin büyümesine engel olur."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 
 concept_concept:0 "Konsept"
 concept_concepts:0 "Konseptler"
 concept_concept_desc:0 "Bu, içinde bir başka bilgi kutusu açabileceğin [concept_concept] bulunduran bir oyun konseptidir."
 
 concept_sol:0 "Hayat Standardı"
 concept_sol_desc:1 "$concept_sol$, [Concept('concept_wealth', 'Varlıkları')] baz alarak [Concept('concept_pop', '$concept_pop_possessive$')] yaşam koşullarını hesaplar. [Concept('concept_pop_growth', '$concept_pop_growth_birthrate_and_mortality$nı')] belirler ve değiştikçe $concept_pops$ı daha [concept_radical] ya da [concept_loyalist] hale getirebilir. Bir [Concept('concept_state', 'Vilayetin')] ortalama $concept_sol$, [Concept('concept_migration_pull', 'Göç Cazibesini')] etkiler."

 concept_expected_sol:0 "Asgari Hayat Standardı Beklentisi"
 concept_expected_sol_short:0 "Asgari Beklenti"
 concept_expected_sol_desc:0 "$concept_expected_sol$, bir [Concept('concept_pop', 'Toplumun')] tahammül edebileceği en düşük [concept_sol] düzeyidir. Bu sayı, söz konusu $concept_pop$un [concept_lower_strata], [concept_middle_strata] ya da [concept_upper_strata] olmasına bağlıdır ve [concept_literacy] da bu sayıya etki eder. Ayrıca bu değer bazı [Concept('concept_technology', '$concept_technologies$le')] değiştirilebilir. Bir $concept_pop$, $concept_expected_sol_short$den daha düşük bir $concept_sol$na sahipse gittikçe daha [concept_radical] hale gelir. $concept_expected_sol_short$den daha yüksek bir $concept_sol$na sahip olan $concept_pops$ da $concept_sol$ düştükçe daha $concept_radical$ hale gelir."

 concept_pop_growth:0 "Toplum Büyümesi"
 concept_pop_growth_birthrate_and_mortality:0 "Doğum ve Ölüm Oranı"
 concept_pop_growth_birthrate:0 "Doğum Oranı"
 concept_pop_growth_mortality:0 "Ölüm Oranı"
 concept_pop_growth_desc:3 "Bir [Concept('concept_pop', 'Toplumun')] zamanla kazandığı ya da kaybettiği [concept_individual] sayısını $concept_pop_growth_birthrate_and_mortality$ belirler. Bunlar [concept_sol] ve hastalıklar, tehlikeli çalışma koşulları, faydalı [Concept('concept_institution', '$concept_institutions$')] ve mevcut yaşam alanları gibi faktörlerden etkilenir.\n\n@information! Bir $concept_pop$un sayısında dıştan gelen etkenler, örneğin [concept_migration] veya [concept_war] [Concept('concept_casualties', 'Zayiatı')] $concept_pop_growth$ne dahil değildir."

 concept_individual:0 "Birey"
 concept_individuals:0 "Bireyler"
 concept_individual_desc:1 "Bir [concept_pop] içerisindeki tek bir kişi olan bir birey, bir [Concept('concept_working_adults', '$concept_working_adult$')] veya bir [Concept('concept_dependents', '$concept_dependent$')] olabilir. Tüm [Concept('concept_pop', '$concept_pops$')] aynı [Concept('concept_culture', 'Kültüre')], [Concept('concept_religion', 'Dine')], [Concept('concept_profession', 'Mesleğe')] ve [Concept('concept_building', 'İşyerine')] sahip olan $concept_individuals$den meydana gelir."
 
 concept_building:0 "Bina"
 concept_buildings:0 "Binalar"
 concept_building_industry:0 "Sanayi"
 concept_building_industries:0 "Sanayiler"
 concept_building_possessive:1 "Binanın"
 concept_buildings_possessive:1 "Binaların"
 concept_building_workplace:0 "İşyeri"
 concept_building_desc:2 "$concept_buildings$, [Concept('concept_good', 'Mal')] [Concept('concept_good_production', 'Üretimi')] (ve [Concept('concept_good_consumption', 'Tüketimiyle')]) [Concept('concept_country', '$concept_country_possessive$')] ekonomisine can verir. Ayrıca [concept_bureaucracy], [concept_infrastructure] ve [concept_convoys] gibi farklı yararlı etkiler de oluşturabilirler.\n\nBinalar, iş görmek için farklı [Concept('concept_profession', '$concept_professions$e')] sahip [Concept('concept_pop', '$concept_pops$dan')] oluşan [Concept('concept_workforce', 'İşgücüne')] ihtiyaç duyar. Bu işgücü, emeğinin karşılığında [concept_building_wage] alır.\n\nBir $concept_building$nın işlevini etkin [Concept('concept_production_method', '$concept_production_methods$')] belirler ve binanın yapacağı etki [Concept('concept_building_level', '$concept_building_level_short$sine')] bağlıdır.[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\n[Concept('concept_state', '$concept_states$inde')] [GetBuildingType('building_construction_sector').GetName] üzerinden yeni $concept_buildings$ [Concept('concept_construction', 'İnşa Edebilir')] ya da var olanları genişletebilirsin."

 concept_building_level:0 "Bina Seviyesi"
 concept_building_level_short:0 "Seviye"
 concept_building_levels:0 "Bina Seviyeleri"
 concept_building_level_desc:0 "Bir [Concept('concept_building', '$concept_building_possessive$')] $concept_building_level_short$si, [concept_good_consumption], [concept_good_production] ve [concept_workforce] gereksinimlerini ölçekler ve [concept_economy_of_scale] bonusu uygulayabilir. Bir $concept_building$nın ulaşabileceği maksimum $concept_building_level_short$, [Concept('concept_state', 'Vilayetteki')] [Concept('concept_resource_potential', 'Kaynak Potansiyeline')] ya da [Concept('concept_arable_land', 'İşlenebilir Toprağa')] bağlı olabilir. Bir $concept_building$nın $concept_building_level_short$sini arttırmak, genellikle [concept_construction] yapmayı gerektirir ancak bazı $concept_building$ların $concept_building_level_short$leri [concept_infrastructure], [Concept('concept_trade_route', '$concept_trade_routes$')], [Concept('concept_conscription_center', '$concept_conscription$')] oranı ve kullanılmamış $concept_arable_land$ gibi diğer etmenlere göre otomatik olarak değişebilir."
 
 concept_diplomatic_play:0 "Diplomatik Hamle"
 concept_diplomatic_play_short:0 "Hamle"
 concept_diplomatic_plays:0 "Diplomatik Hamleler"
 concept_diplomatic_plays_short:0 "Hamleler"
 concept_diplomatic_play_negotiated:0 "Pazarlık Yapıldı"
 concept_diplomatic_play_desc:3 "$concept_diplomatic_play$, bir $concept_country$nin diğerinden taviz istemesiyle başlayan ve iki ya da daha fazla [Concept('concept_country', 'Ülke')] arasında saldırgan bir şekilde bir süre devam eden diplomatik pazarlıklardır. Bir $concept_diplomatic_play$ye başlamak için ilgili [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_active_interest] duyuyor olman gerekir ki bu da söz konusu $concept_strategic_region$de üçüncü taraf olarak $concept_diplomatic_plays_short$de bulunmanı gerektirir.\n\n$concept_diplomatic_play$ üç evrede [Concept('concept_escalation', 'Tırmandırılır')]: [concept_opening_moves], [concept_diplomatic_maneuvers] ve [concept_countdown_to_war]. Bu evreler, $concept_diplomatic_play$ tırmanarak bir [Concept('concept_war', 'Savaşa')] dönüşürse olası [Concept('concept_peace_deal', 'Barış Antlaşmasının')] şartlarını belirler. $concept_diplomatic_play_short$nin [concept_initiator] ya da [concept_target] tarafı geri adım atıp diğerine birincil [Concept('concept_war_goal', 'Savaş Hedefini')] verirse $concept_war$ın önüne geçilebilir."

 concept_sympathy:0 "Sempati"
 concept_sympathy_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] dahil olan yapay zekâ kontrolündeki tüm [Concept('concept_country', '$concept_countries$')], hamleye her iki taraf için de belli bir $concept_sympathy$ düzeyiyle başlar. Bu düzey, çatışmada destekleyecekleri tarafı belirleme sürecine etki eder. Yapay zekâ kontrolündeki [Concept('concept_country', '$concept_countries$')], [concept_target] ülkelere, [Concept('concept_diplomatic_pact', 'Diplomatik Pakt')] yaptıkları ülkelere ve [Concept('concept_infamy', 'Kötü Namı')] yüksek bir [Concept('concept_country', 'Ülkenin')] karşısına çıkanlara daha fazla $concept_sympathy$ duymaya meyillidirler. $concept_sympathy$, [concept_diplomatic_play] süresince artabilir zira taraflardan biri güçlü destekçiler bularak ya da [Concept('concept_war_goal', '$concept_war_goals$')] ekleyip [Concept('concept_infamy', 'Kötü Namını')] arttırarak karşı tarafa $concept_sympathy$ duyulmasına sebep olabilir."
 
 concept_neutrality:0 "Tarafsızlık"
 concept_neutrality_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] dahil olan yapay zekâ kontrolündeki tüm [Concept('concept_country', '$concept_countries$')], dahili koşullarına ve hamleye katılan taraflara duydukları genel ilgiye bağlı olarak bir $concept_neutrality$ düzeyine sahip olurlar. $concept_neutrality$ları yükseldikçe [Concept('concept_country', 'Ülkeleri')] hamleye dahil olmaya ikna etmek zorlaşır."
 
 concept_confidence:0 "Kararlılık"
 concept_confidence_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] ana katılımcılarından olan yapay zekâ kontrolündeki bir [Concept('concept_country', 'Ülke')], dahili koşullarına ve hamlenin arkasından gelebilecek herhangi bir savaşı kazanacağına olan inancına bağlı olarak bir $concept_confidence$ düzeyine sahip olur. Yapay zekâ kontrolündeki [Concept('concept_country', 'Ülkenin')] geri çekilmeye karar verme ihtimali, sahip olduğu güvene bağlı olsa da düşük $concept_confidence$ düzeylerinde geri çekilmeleri kesin değildir; özellikle de geri çekilmeleri halinde ilhak edileceklerse."

 concept_maneuver:0 "Manevra"
 concept_maneuvers:1 "Manevralar"
 concept_maneuver_desc:3 "[concept_diplomatic_play] eylemlerinde bulunmak için $concept_maneuvers$ harcanabilir; buna ilave [Concept('concept_war_goal', 'Savaş Hedefi')] talebinde bulunmak veya diğer [Concept('concept_country', '$concept_countries$i')] [Concept('concept_sway', 'Cezbetmek')] dahildir. Sahip olduğun $concept_maneuver$ sayısını [Concept('concept_rank', 'Derecen')] belirler."
 
 concept_opening_moves:0 "Açılış Hamleleri"
 concept_opening_moves_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] ilk evresi $concept_opening_moves$dir. Bu evrede [concept_target], birincil [Concept('concept_war_goal', 'Savaş Hedefini')] belirler ve hem [concept_initiator] hem de $concept_target$ [Concept('concept_maneuver', '$concept_maneuvers$ını')] kullanarak ilave [Concept('concept_war_goal', '$concept_war_goals$')] talep edebilir."

 concept_diplomatic_maneuvers:0 "Diplomatik Manevralar"
 concept_diplomatic_maneuvers_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] ikinci evresi $concept_diplomatic_maneuvers$dır. Bu evrede [concept_initiator] ve [concept_target], [Concept('concept_maneuver', '$concept_maneuvers$ını')] harcayarak diğer [Concept('concept_country', '$concept_countries$i')] kendi tarafına [Concept('concept_sway', 'Cezbetmeyi')] deneyebilir ya da kendileri için ilave [Concept('concept_war_goal', '$concept_war_goals$')] talep edebilir."

 concept_countdown_to_war:0 "Savaşa Geri Sayım"
 concept_countdown_to_war_desc:1 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] üçüncü ve son evresi $concept_countdown_to_war$dır. İki tarafın da ya büyük bir telaşla hazırlık yaptığı ya da son anda geri adım atmak için seçeneklerini değerlendirdiği bu noktada [concept_war] kaçınılmaz olabilir.\n\n@information! $concept_war$ hazırlığı genellikle şunları içerir: [Concept('concept_general', '$concept_generals$')] için [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilization$')] ilan etmek ve onlara [Concept('concept_front', '$concept_fronts$i')] savunma ya da konumlara saldırıya geçme [Concept('concept_order', 'Emrini')] vermek, [Concept('concept_conscript_battalion', '$concept_conscript_battalions$nı')] oluşturmak ve gerektiğinde $concept_generals$i terfi ettirerek [Concept('concept_command_limit', 'Komuta Limitini')] arttırmak."

 concept_war_leader:0 "Savaş Lideri"
 concept_war_leaders:0 "Savaş Liderleri"
 concept_war_leader_desc:0 "[Concept('concept_war', 'Savaşın')] taraflarından birer [concept_country], o tarafın $concept_war_leader$ sayılır. Bu ülkeler, her zaman olmasa da genellikle her şeyin kıvılcımını ateşleyen [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] [Concept('concept_initiator', 'Başlatıcısı')] ve [Concept('concept_target', 'Hedefidir')]. [Concept('concept_peace_deal', '$concept_peace_deals$nı')] yalnızca bu ülkeler teklif edebilir fakat bir $concept_peace_deal$nın kabul edilmesi için $concept_war$a katılan her ülkenin antlaşmayı onaylaması gerekir."
 
 concept_initiator:0 "Başlatıcı"
 concept_initiator_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamleyi')] başlatan [concept_country]."
 
 concept_target:0 "Hedef"
 concept_target_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] hedefi olan [concept_country]."

 concept_homeland:0 "Anavatan"
 concept_homelands:1 "Anavatanlar"
 concept_homeland_desc:2 "Bir [Concept('concept_culture', '$concept_culture_possessive$')] $concept_homelands$ı, o $concept_culture$e mensup olan [Concept('concept_pop', '$concept_pops$ın')] tarihsel ya da doğal olarak kendi toprağı saydığı [Concept('concept_state_region', '$concept_state_regions$nden')] oluşur. $concept_pops$, kendi $concept_homelands$ına [Concept('concept_migration', 'Göç Etmeye')] diğer [Concept('concept_state', '$concept_states$e')] göre daha yatkındırlar. Anavatanında yaşayan $concept_pops$, [Concept('concept_assimilation', 'Asimilasyonu')] akıllarına bile getirmezler.\n\n[Concept('concept_primary_cultures', '$concept_primary_cultures$inden')] birinin $concept_homeland$ı sayılan $concept_state$lerden birini fethetmek için bir [concept_diplomatic_play] başlatmak, görece meşru sayılır ve normalden çok daha az [concept_infamy] oluşmasını sağlar."

 concept_mobilize_general:0 "Generali Seferber Et"
 concept_mobilize_general_mobilize:0 "Seferber Et"
 concept_mobilize_general_mobilizing:0 "Seferber Oluyor"
 concept_mobilize_general_mobilized:0 "Seferber"
 concept_mobilize_general_mobilization:0 "Seferberlik"
 concept_mobilize_general_desc:3 "Bir [Concept('concept_general', 'Generali')] seferber etmek, o Generale atanmış tüm [Concept('concept_battalion', '$concept_battalions$')] için $concept_mobilize_general_mobilization$ sürecini anında başlatır. $concept_mobilize_general_mobilized$ olan bir $concept_general$ isteğe göre terhis edilemez, ancak [concept_country] [Concept('concept_war', 'Savaştan')] çıkınca otomatik olarak savaş pozisyonunu bırakır."

 concept_mobilize_battalion:0 "Taburu Seferber Et"
 concept_mobilize_battalion_demobilized:0 "Terhis Edilmiş"
 concept_mobilize_battalion_mobilize:0 "Seferber Et"
 concept_mobilize_battalion_mobilizing:0 "Seferber Oluyor"
 concept_mobilize_battalion_mobilized:0 "Seferber"
 concept_mobilize_battalions_mobilized:0 "Seferber Taburlar"
 concept_mobilize_battalion_mobilization:0 "Seferberlik"
 concept_mobilize_battalion_desc:2 "[Concept('concept_mobilize_general', 'Seferber Edilmiş')] bir [Concept('concept_general', 'Generale')] atanmış [Concept('concept_battalion', '$concept_battalions$')] da hiç vakit kaybetmeden seferber olmaya başlar. Seferberlik hızı, bu taburların bulunduğu [Concept('concept_state', 'Vilayetin')] [Concept('concept_infrastructure', 'Altyapısına')] bağlıdır. Seferberliği tamamlayan ve hâlâ seferberlik sürecinde olan [Concept('concept_battalion', '$concept_battalions$')] daha fazla [Concept('concept_military_good', 'Askeri Mal')] tüketir ancak bu sayede [Concept('concept_general', 'Generalleriyle')] [Concept('concept_battle', 'Muharebeye')] girmeye tam olarak hazır olurlar."

 concept_fully_mobilized_battalions:0 "Tamamen Seferber Taburlar"
 concept_fully_mobilized_battalions_desc:0 "Bir [Concept('concept_country', '$concept_country_possessive$')] tam olarak seferber olmuş [Concept('concept_battalion', '$concept_battalions$ına')] halihazırda [Concept('concept_mobilize_battalion', 'Seferber Edilen')] ve [Concept('concept_general', 'Generalleriyle')] [Concept('concept_battle', 'Muharebeye')] girmeye tam olarak hazır olan tüm $concept_battalions$ dahildir."

 concept_available_battalions:0 "Mevcut Taburlar"
 concept_available_battalions_desc:2 "Bir [Concept('concept_country', '$concept_country_possessive$')] mevcut [Concept('concept_battalion', '$concept_battalions$ına')] [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','Kışla')] ve/veya [Concept('concept_conscription_center', '$concept_conscription_centers$')] tarafından orduya alınan tüm $concept_battalions$ dahildir."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_potential_battalions:0 "Potansiyel Taburlar"
 concept_potential_regulars:0 "Potansiyel Düzenli Taburlar"
 concept_potential_conscripts:0 "Potansiyel Acemiler"
 concept_potential_battalions_desc:2 "Bir [Concept('concept_country', '$concept_country_possessive$')] maksimum Potansiyel [Concept('concept_battalion', 'Tabur')] sayısını Potansiyel Düzenli $concept_battalions$la Potansiyel [Concept('concept_conscript_battalion', '$concept_conscript_battalions$nın')] toplamı belirler.\n\n#b Potansiyel Düzenli $concept_battalions$#!: $concept_country$nin mevcut [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','kışla')] binalarının destekleyebileceği $concept_battalions$ın sayısıdır.\n\n#b Potansiyel $concept_conscript_battalions$#!: Tüm [Concept('concept_state', '$concept_states$de')] [Concept('concept_conscription_center', '$concept_conscription$')] başlatıldığında $concept_country$nin [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','Asker Alım Merkezlerinin')] oluşturacağı $concept_conscript_battalions$."
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscription_center:0 "Asker Alım Merkezi"
 concept_conscription_centers:0 "Asker Alım Merkezleri"
 concept_conscription_center_conscription:0 "Asker Alım"
 concept_conscripted:0 "Askere Alınmış"
 concept_conscription:0 "Askeralma"
 concept_conscription_center_desc:2 "Bir [concept_diplomatic_play] ya da [concept_war] sırasında bir [Concept('concept_state', 'Vilayette')] askere alım yapılırsa, #v $modifier_state_conscription_rate_add$na#! ve $concept_state$ [Concept('concept_pop', '$concept_population$una')] göre belirlenen bir [Concept('concept_building_level', 'Bina Seviyesine')] sahip olan bir [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','Asker Alım Merkezi')] ortaya çıkar. Bu [concept_military_building], sivil [Concept('concept_workforce', 'İşgücünden')] [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] oluşturur ve onları eğittikten sonra otomatik olarak kendi [Concept('concept_hq', 'Karargâhlarında')] bulunan [Concept('concept_general', '$concept_generals$e')] atar.\n\n$concept_war$ın ardından $concept_conscription_centers$nin tamamı devre dışı kalır ve $concept_conscript_battalions$ terhis edilir. Sivil yaşama geri dönen $concept_pops$, eski [Concept('concept_profession', 'Mesleklerine')] geri dönemeyebilir ve yeni bir iş aramak zorunda kalabilir."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"

 concept_conscript_battalion:0 "Acemi Taburu"
 concept_conscript_battalions:0 "Acemi Taburları"
 concept_conscript_battalion_short:0 "Acemi"
 concept_conscript_battalions_short:0 "Acemiler"
 concept_conscript_battalion_drafting:0 "Askeralma Sürecinde"
 concept_conscript_battalion_desc:4 "$concept_conscript_battalions$, [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] ya da [Concept('concept_war', '$concept_wars$')] sırasında etkinleştirilen [Concept('concept_conscription_center', '$concept_conscription_centers$nin')] ordu bünyesine kattığı sivil [Concept('concept_pop', '$concept_population$tan')] oluşan geçici [Concept('concept_battalion', '$concept_battalions$dır')]."
 
 concept_front:0 "Cephe"
 concept_fronts:1 "Cepheler"
 concept_front_desc:2 "[Concept('concept_war', 'Savaşa')] giren iki [concept_country] arasındaki [Concept('concept_theater', '$concept_theaters$nın')] sınırında yer alan [Concept('concept_province', '$concept_provinces$')]. [Concept('concept_general', '$concept_generals$e')] $concept_fronts$ için savunma ya da ilerleme [Concept('concept_order', 'Emri')] verilebilir ve bunun sonucunda $concept_theaters$nın büyüklüğünü ve $concept_front$nin konumunu değiştiren [Concept('concept_battle', '$concept_battles$')] yaşanabilir."

 concept_garrison:0 "Garnizon"
 concept_garrisons:0 "Garnizonlar"
 concept_garrison_desc:1 "Bir [concept_hq] $concept_garrison$u, henüz [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')] edilmemiş [Concept('concept_battalion', '$concept_battalions$dan')] oluşur. Bir $concept_hq$ $concept_garrison$u, [concept_war] sırasında kendi bölgesinde bulunan [Concept('concept_front', '$concept_fronts$e')] dağıtılır ve buralarda devam eden [Concept('concept_battle', 'Muharebelerde')] geçici bir süreliğine otomatik olarak savunma pozisyonundaki $concept_generals$e atanır. Herhangi bir $concept_general$in bulunmaması halinde kendi kendilerine savunma yapabilirler.\n\n$concept_garrison$ kuvvetleri, $concept_mobilize_battalion_mobilized$ edilmediklerinden dolayı daha az [Concept('concept_military_good', '$concept_military_good$')] [Concept('concept_good_consumption', 'Tüketirler')]; öte yandan $concept_general$in [Concept('concept_character_trait', '$concept_character_traits$nden')] yararlanamazlar ve savunma $concept_battles$i için hazırda bulunma olasılıkları daha düşüktür. $concept_garrison$ kuvvetleri ilerlemelere katılamaz."

 concept_advancement_progress:0 "İlerleme Seyri"
 concept_advancement_progress_desc:1 "Bir [Concept('concept_front', 'Cepheye')] ilerlemesi [Concept('concept_order', 'Emredilen')] [Concept('concept_general', '$concept_generals$')], [Concept('concept_advancement_speed', 'İlerleme Hızlarına')] bağlı olarak her gün $concept_advancement_progress$ biriktirirler. $concept_front$nin $concept_advancement_progress$ [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0] olunca [concept_battle] başlar. Bir $concept_battle$nin devam ettiği $concept_front$de $concept_advancement_progress$ duraklar."
 
 concept_advancement_speed:0 "İlerleme Hızı"
 concept_advancement_speed_desc:1 "Bir [Concept('concept_general', 'Generalin')] [concept_advancement_progress] biriktirerek [Concept('concept_front', 'Cephesini')] ne kadar hızlı ilerletebildiğini gösterir.\n[Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')] edilmiş herhangi bir [Concept('concept_battalion', 'Tabura')] sahip olmayan $concept_generals$in $concept_advancement_speed$ sıfırdır."

 concept_province:0 "İdari Bölge"
 concept_provinces:1 "İdari Bölgeler"
 concept_province_possessive:0 "İdari Bölgenin"
 concept_province_land:0 "Arazi"
 concept_province_desc:2 "[Concept('concept_state', '$concept_states$in')] alt bölümleri; her biri kendi [Concept('concept_terrain', 'Arazi Tipine')] sahiptir. $concept_provinces$, [Concept('concept_colony', '$concept_colonization$')] sırasında $concept_states$ arasında el değiştirebilir. Ayrıca [concept_war] sırasında yaşanan [Concept('concept_battle', '$concept_battles$in')] sonucunda geçici olarak farklı [Concept('concept_theater', '$concept_theaters$na')] dahil olabilir."

 concept_battle_condition:0 "Muharebe Durumu"
 concept_battle_condition_short:0 "Durum"
 concept_battle_condition_desc:0 "[Concept('concept_battle', '$concept_battles$')] sırasında her iki taraf da sonuca etki eden bir $concept_battle_condition$ndan etkilenir. Hangi $concept_battle_condition_short$un uygulanacağı çeşitli etkenlere bağlıdır ve buna çoğu zaman taraflara komuta eden [Concept('concept_commander', '$concept_commanders$ın')] [Concept('concept_character_trait', '$concept_character_traits$')] de dahildir."

 concept_battle:0 "Muharebe"
 concept_battles:0 "Muharebeler"
 concept_battle_desc:1 "[concept_war] sırasında iki [Concept('concept_commander', 'Komutan')] karşı karşıya gelip çatışmaya girdiğinde hem kendileri hem de [Concept('concept_unit', '$concept_units$i')] karşı tarafa [concept_casualties] verdirmeye ve düşmanın [Concept('concept_morale', 'Moralini')] düşürmeye çalışır. [concept_manpower] tükenen veya $concept_morale_demoralized$ olan taraf geri çekilir ve diğer taraf zafere ulaşır.\n\nKara $concept_battles$i, bir [Concept('concept_general', 'Generalin')] bir $concept_province_land$yi almak için ilerlemesiyle [Concept('concept_front', '$concept_fronts$e')] komşu olan [Concept('concept_province', '$concept_provinces$de')] yaşanır. Muharebeyi kazanan taraf daha fazla idari bölgeyi fethedebilir ya da düşmanının bunu yapmasını önleyebilir.\nDeniz $concept_battles$iyse bir [Concept('concept_admiral', 'Amiralin')], aldığı [Concept('concept_order', '$concept_orders$')] neticesinde diğerinin yolunu kesmesiyle Deniz Noktalarında yaşanır. Muharebenin galibi, düşmanının hasar alıp onarım için limana geri dönmek zorunda kalmasını ve bir süreliğine aldığı $concept_order$i uygulayamamasını sağlar."

 concept_timed_modifier:0 "Zamanlı Etken"
 concept_timed_modifiers:0 "Zamanlı Etkenler"
 concept_timed:0 "Zamanlı"
 concept_timed_modifier_desc:0 "Belli bir tarihten sonra ortadan kalkacak olan bir [concept_modifier]. $concept_timed_modifiers$ son tarihine kadar tam etki göstermeyi sürdürebilir ya da kademeli olarak [Concept('concept_decay', 'Azalabilir')]."
 
 concept_modifier:0 "Etken"
 concept_modifiers:1 "Etkenler"
 concept_modifier_desc:1 "Bir değeri normal halinden uzaklaştıran her türlü düzenlemeye $concept_modifier$ denir. Bunlar kalıcı ya da [Concept('concept_timed_modifier', '$concept_timed$')] olabilir ve her zaman [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait] ve hatta özel bir olay sırasında seçilen bir seçenek vb. durumlardan kaynaklanır. $concept_modifiers$le düzenlenen değerler, değişikliğin kaynaklarını ve miktarlarını açıklayan bilgi kutularına sahip olur."

 concept_terrain:0 "Arazi Tipi"
 concept_terrain_desc:3 "Bir [Concept('concept_province', '$concept_province_possessive$')] [Concept('concept_combat_width', 'Mevzi Genişliği')] ve o $concept_province$de yaşanacak [Concept('concept_battle', '$concept_battles$in')] ne kadar değişken ve öngörülemez olacağı $concept_terrain$ şartlarına bağlıdır. [Concept('concept_general', '$concept_generals$in')] savaş becerileri de bulundukları $concept_terrain$ne göre değişebilir.\n\n[Concept('concept_state', 'Vilayette')] inşa edilen [Concept('concept_building', '$concept_buildings$')], bir $concept_province$nin $concept_terrain$ yapısını değiştirebilir."

 concept_strategic_region:0 "Stratejik Bölge"
 concept_strategic_regions:1 "Stratejik Bölgeler"
 concept_strategic_regions_short:0 "Bölgeler"
 concept_strategic_region_desc:1 "Stratejik öneme sahip olduğu düşünülen [Concept('concept_state_region', '$concept_state_regions$')]. [Concept('concept_country', '$concept_countries$')], [Concept('concept_province', '$concept_province_land$ye')] sahip oldukları tüm $concept_strategic_regions_short$e [concept_interest] duyarlar ve [Concept('concept_rank', 'Dereceleri')] yeterince yüksekse diğer $concept_strategic_regions$e de [Concept('concept_interest', 'İlgi')] gösterebilirler.\n\nBir $concept_strategic_region$ye [concept_active_interest] göstermeyi sürdürmek, orada yapılacak [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$in')] ön koşuludur."

 concept_sway:0 "Cezbetme"
 concept_swaying:0 "Cezbetme"
 concept_swayed:0 "Cezbedildi"
 concept_sway_desc:1 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] [Concept('concept_initiator', 'Başlatıcısı')] ya da [Concept('concept_target', 'Hedefi')], [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [concept_active_interest] duyan diğer [Concept('concept_country', 'Ülkeleri')] bir [concept_war_goal] veya bir çeşit [concept_obligation] gibi bir vaatle Cezbederek kendi tarafına çekmeye çalışabilir. Bir $concept_country$yi Cezbetmeye çalışmak için [Concept('concept_maneuver', 'Manevraya')] sahip olmak gerekir. Yapay zekâ yönetimindeki bir $concept_country$nin teklifini kabul etme olasılığı onlarla kurduğun [Concept('concept_relations', 'İlişkilerin')] yanı sıra onların sana ve düşmanına olan [Concept('concept_attitude', 'Tavrına')] bağlıdır."

 concept_diplomatic_action:0 "Diplomatik Eylem"
 concept_diplomatic_actions:0 "Diplomatik Eylemler"
 concept_diplomatic_actions_short:0 "Eylemler"
 concept_diplomatic_action_desc:2 "[Concept('concept_instant_diplomatic_action', '$concept_instant_diplomatic_actions$i')], [Concept('concept_ongoing_diplomatic_action', '$concept_ongoing_diplomatic_actions$i')] ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ı')] içeren, iki [Concept('concept_country', 'Ülke')] arasındaki etkileşimleri ifade eden geniş bir terim. Bu eylemler, herhangi bir üçüncü tarafın sonuçlarda söz sahibi olmaması ve eylemlerin bir [Concept('concept_war', 'Savaşa')] dönüşme riskinin bulunmamasıyla [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$den')] ayrılır."

### ITEMS BELOW THIS LINE UPDATED OR VERIFIED MAY 4, 2022

 concept_government_building:0 "Devlet Binası"
 concept_government_buildings:1 "Devlet Binaları"
 concept_government_building_desc:1 "[Concept('concept_government', 'Devlet')] tarafından [concept_treasury] fonları kullanılarak işletilen bir [concept_building] türü. $concept_government_buildings$ [Concept('concept_good', 'Mal')] [Concept('concept_good_production', 'Üretimi')] yapmadığından [concept_revenue] elde etmez fakat [concept_country] yönetiminde hayati önemi olan [concept_bureaucracy], [concept_infrastructure], [Concept('concept_convoys', 'Konvoy')] ve [Concept('concept_unit', 'Birim')] gibi diğer kaynakları üretir. Askeri olmayan $concept_government_buildings$nın [concept_workforce] belirlenen [Concept('concept_government_wage', 'Kamu Çalışanı Ücretlerine')] göre ödeme alırken, [Concept('concept_military_building', '$concept_military_buildings$')] [Concept('concept_military_wage', 'Asker Ücretlerine')] göre ödeme alır."

 concept_military_building:0 "Askeri Bina"
 concept_military_buildings:1 "Askeri Binalar"
 concept_military_building_army_and_navy:0 "Ordu ve Donanma"
 concept_military_building_desc:4 "[Concept('concept_country', '$concept_country_possessive$')] kara ve deniz orduları için [Concept('concept_battalion', '$concept_battalions$ın')] ve [Concept('concept_flotilla', '$concept_flotillas$ın')] eğitildiği, bakımının yapıldığı ve ikmal edildiği [Concept('concept_government_building', '$concept_government_buildings$')]. $concept_military_buildings$ın [concept_workforce] [Concept('concept_military_wage', 'Asker Ücretlerine')] göre ödeme alır."
 
 concept_incorporated_state:0 "Birleşik Vilayet"
 concept_incorporated_states:1 "Birleşik Vilayetler"
 concept_incorporate_state:0 "Vilayeti Birleştir"
 concept_incorporate:0 "Birleştir"
 concept_incorporated:0 "Birleşik"
 concept_incorporating:0 "Birleştirme"
 concept_incorporation:0 "Birleştirme"
 concept_incorporated_state_desc:2 "Bir [Concept('concept_country', 'Ülkeye')] tam olarak entegre edilen [Concept('concept_state', '$concept_states$')]. $concept_incorporated_states$de yaşayan [Concept('concept_pop', '$concept_pops$')] vergi öder, [Concept('concept_institution', '$concept_institutions$dan')] yararlanır ve ülkenin siyasi sistemine tam olarak dahil olur. [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')], uzun olabilen bir sürecin ardından $concept_incorporated$ hale getirilebilir."

 concept_capacity:0 "Kapasite"
 concept_capacities:0 "Kapasiteler"
 concept_capacity_desc:0 "Kapasite, [Concept('concept_country','$concept_country_possessive$')] şu üç alandan birindeki kabiliyetlerini ölçer: [concept_bureaucracy], [concept_authority] ve [concept_influence]. $concept_capacities$ saklanıp kullanılmak yerine farklı kaynaklardan sürekli elde edilir ve yürüttüğün çeşitli projeler için devamlı olarak harcanır. Her alandaki kalan miktarın üst çubukta görünür. $concept_capacity$ fazlalığı Ülken için ufak bir bonus sağlarken Kapasite eksikliği büyük cezalara sebep olur."

 concept_bureaucracy:0 "Bürokrasi"
 concept_bureaucracy_desc:4 "@bur! Bürokrasi, [Concept('concept_country', '$concept_country_possessive$')] yönetim tutarlılığını sürdürmek için kullanılan bir [concept_capacity] alanıdır. [Concept('concept_incorporated_state', '$concept_incorporated_states$inin')] nüfusu ve [concept_institution] yatırım seviyeleri arttıkça Bürokrasi maliyeti de artar. Ayrıca [Concept('concept_commander', '$concept_commanders$ın')] ve [Concept('concept_trade_route', '$concept_trade_routes$nın')] idaresinde de kullanılır. [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Devlet Yönetimi')] [Concept('concept_building', '$concept_buildings$ı')] sana @bur! kazandırır."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 concept_authority:0 "Otorite"
 concept_authority_desc:3 "@aut! Otorite, [concept_decree] vermek veya [Concept('concept_interest_group', '$concept_interest_groups$nı')] yönetmek gibi [Concept('concept_country', 'Ülkendeki')] iç değişiklikleri etkilemek için kullanılan bir [concept_capacity] alanıdır. [Concept('concept_law', '$concept_laws$')] sana @aut! kazandırır."
 
 concept_influence:0 "Nüfuz"
 concept_influence_desc:3 "@inf! Nüfuz, başka bir [Concept('concept_country', 'Ülkeyi')] hedef alacak [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] ve [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$')] için kullanılan bir [concept_capacity] alanıdır. [Concept('concept_rank', 'Derecene')] göre @inf! elde edersin."

 concept_institution:0 "Kurum"
 concept_institutions:1 "Kurumlar"
 concept_institution_possessive:0 "Kurumun"
 concept_institution_desc:2 "$concept_institutions$, [Concept('concept_country', 'Ülkendeki')] [Concept('concept_incorporated_state', '$concept_incorporated_states$e')] fayda sağlar. $concept_incorporated_states$inde yaşayan [Concept('concept_pop', '$concept_pops$ın')] nüfusuna ve $concept_institution$un yatırım seviyesine göre değişen bir [concept_bureaucracy] maliyeti vardır. Seviye arttıkça hem maliyeti hem de etkileri artar. Yatırım seviyelerini ayarlamak belli bir zaman alır."
 
 concept_law:0 "Kanun"
 concept_laws:0 "Kanunlar"
 concept_law_desc:3 "[Concept('concept_country', 'Ülkenin')] nasıl işleyeceğini ve yönetileceğini $concept_laws$ belirler. Bazı $concept_laws$ sana daha iyi kontrol olanakları sunan [Concept('concept_institution', '$concept_institutions$ı')] devreye sokar. Bir $concept_law$un [Concept('concept_enactment_of_laws', 'Çıkarılabilmesi')] için [concept_in_government] yer alan en az bir [concept_interest_group] tarafından kanuna [Concept('concept_endorse_oppose', 'Destek Çıkılması')] veya mevcut [Concept('concept_political_movement', 'Siyasi Hareketlerden')] biri tarafından desteklenmesi gerekir."

 concept_money:1 "Para"
 concept_money_desc:5 "Dünya $concept_money$ ile döner. [Concept('concept_government_wage', '$concept_government_wages$')], [concept_bureaucracy] üretimi, [concept_construction] malzemeleri, endüstri [Concept('concept_subsidies', 'Sübvansiyonları')], [Concept('concept_trade_route', 'Ticaret Yolu')] [Concept('concept_convoys', 'Konvoyları')] ve en az bunlar kadar önemli olan ordun için Para gerekir. [Concept('concept_pop', '$concept_pops$ı')] [Concept('concept_taxes', 'Vergilendirerek')] ve [concept_tariffs] uygulayarak $concept_money$ kazanırsın. [concept_treasury] bilançonda yer alan fazla $concept_money$yla [Concept('concept_loans', 'Borçlarını')] ödeyebilir ya da [Concept('concept_gold_reserves', 'Altın Rezervlerin')] için altın biriktirebilirsin. $concept_money$n yetersiz olunca $concept_loans$ın, $concept_buildings$ının [Concept('concept_cash_reserves', 'Nakit Rezervlerindeki')] $concept_money$ miktarına göre belirlenen [Concept('concept_credit', 'Kredi Limitine')] kadar artar."
 
 concept_workforce:0 "İşgücü"
 concept_workforce_desc:1 "Bir [Concept('concept_building', 'Binanın')] $concept_workforce$, aktif [Concept('concept_production_method', '$concept_production_methods$ne')] göre değişen [Concept('concept_profession', '$concept_professions$le')] uğraşan [Concept('concept_pop', '$concept_pops$dan')] oluşur."

 concept_gold_reserves:0 "Altın Rezervleri"
 concept_gold_reserves_desc:1 "[Concept('concept_country', '$concept_country_possessive$')] haftalık bütçe fazlası, $concept_gold_reserves$nde birikir. Bütçe bilançosu eksiye düşerse önce $concept_gold_reserves$nde bulunan [concept_money] tüketilir, ardından $concept_country$ [Concept('concept_loans', 'Borç')] almaya başlar. $concept_gold_reserves$, [Concept('concept_gdp', 'GSYİH')]'nin çok ufak bir kısmına karşılık gelecek şekilde biriktirilir ve elde ettiğin gelir de gittikçe azalır. Sürekli altın biriktirmek, nihayetinde ekonomide çarkların durmasına sebep olur."

 concept_cash_reserves:0 "Nakit Rezervleri"
 concept_cash_reserves_desc:1 "[Concept('concept_building', 'Binaların')] serveti $concept_cash_reserves$nde tutulur. Binanın haftalık [Concept('concept_building_balance', 'Bilançosu')] pozitifse [Concept('concept_money', 'Paranın')] bir kısmı $concept_cash_reserves$ne aktarılırken, kalanı [concept_dividends] olarak [Concept('concept_ownership_share', '$concept_ownership_shares$')] olan [Concept('concept_pop', '$concept_pops$a')] ödenir.\n\n$concept_cash_reserves$, $concept_ownership_shares$ olan $concept_pops$a ait sayılır. Küçülme ya da [Concept('concept_bankruptcy', 'İflastan')] ötürü $concept_cash_reserves$nin yok olması, bu kesimleri sinirlendirir. [Concept('concept_country', 'Ülkendeki')] bütün $concept_cash_reserves$nin toplamı [Concept('concept_credit', 'Kredini')] de belirler."

 concept_obsession:0 "Takıntı"
 concept_obsessed:0 "Takıntılı"
 concept_obsession_desc:1 "Bir [concept_culture], bazı [Concept('concept_good', '$concept_goods$ı')] takıntı haline getirebilir. Söz konusu $concept_culture$ü benimseyen [Concept('concept_pop', '$concept_pops$')], $concept_obsessed$ oldukları $concept_goods$a aynı [concept_pop_needs] kategorisindeki diğer $concept_goods$a kıyasla çok daha fazla para harcar."

 concept_taboo:0 "Tabu"
 concept_taboo_desc:1 "Bir [concept_religion], belli başlı [Concept('concept_good', '$concept_goods$ı')] $concept_taboo$ haline getirebilir. Söz konusu $concept_religion$e mensup olan [Concept('concept_pop', '$concept_pops$')], $concept_taboo$ olarak gördükleri $concept_goods$a aynı [concept_pop_needs] kategorisindeki diğer $concept_goods$a kıyasla çok daha az para harcar."

 concept_goods_substitution:0 "Mal İkamesi"
 concept_goods_substitutes_short:0 "İkameler"
 concept_goods_substitution_desc:2 "Aynı [concept_pop_needs] kategorisinden olan [Concept('concept_good', '$concept_goods$')] mevcudiyetlerine göre [Concept('concept_pop', '$concept_pops$')] için birbirlerinin yerine kullanılabilir. Örneğin Temel Gıda grubunda hem Tahıl hem de Et bulunur. $concept_pops$ daha fazla Tahıl tüketip daha az Et tüketirken, ilerleyen süreçte Etin pazarda erişilebilirliğinin artması Et tüketimini arttırır (böylece Tahıl tüketimi azalır). Bazı durumlarda eğer [Concept('concept_market', 'Pazarda')] bir Mal için hiç [concept_sell_orders] yoksa yerine tamamen başka bir Mal tüketilebilir.\n\nBir $concept_good$ın bir $concept_pop$ tarafından aynı kategorideki diğer $concept_goods$a göre ne kadar alınacağı, $concept_good$ın [Concept('concept_culture', 'Kültürlerine')] göre [concept_obsession] veya [Concept('concept_religion', 'Dinlerine')] göre [concept_taboo] olmasına bağlı olarak önemli miktarda değişir. [Concept('concept_base_price', 'Baz Fiyatı')] daha yüksek olan $concept_goods$, bir $concept_pop$un belirli bir $concept_pop_needs$ kategorisindeki ihtiyaçlarını daha fazla tatmin eder. Örneğin bir birim Bakkaliye birkaç birim Tahıla denktir."

 concept_market_price:0 "Pazar Fiyatı"
 concept_market_prices:0 "Pazar Fiyatları"
 concept_market_price_desc:1 "Bir [Concept('concept_good', 'Malın')] [Concept('concept_market', 'Pazardaki')] fiyatı. [concept_buy_orders] ve [Concept('concept_sell_orders', 'Satış Emirlerine')] göre değişir. Ayrıca [Concept('concept_market_access', 'Pazar Erişimlerine')] göre tüm [Concept('concept_state', '$concept_states$de')] [Concept('concept_good', '$concept_goods$ın')] [Concept('concept_local_price', 'Yerel Fiyatlarını')] etkiler."
 
 concept_local_price:0 "Yerel Fiyat"
 concept_local_price_desc:1 "Bir [Concept('concept_good', 'Malın')] bir [Concept('concept_state', 'Vilayetteki')] fiyatı. Yerel [concept_good_consumption] ve [Concept('concept_good_production', 'Üretime')] göre değişir. [Concept('concept_state', '$concept_state_possessive$')] [Concept('concept_market_access', 'Pazar Erişimine')] göre değişen [Concept('concept_market_price', 'Pazar Fiyatına')] bağlıdır. [Concept('concept_trade_route', '$concept_trade$')] dışındaki tüm alışverişler $concept_local_price$ ile gerçekleşir; alış ve satışlar [Concept('concept_market', 'Pazarda')] [Concept('concept_buy_orders', '$concept_buy_order_short$')] ve [concept_sell_orders] oluşturur."
 
 concept_subsistence_building:0 "Geçim Binası"
 concept_subsistence_buildings:1 "Geçim Binaları"
 concept_subsistence_building_farming:0 "Geçim Tarımcılığı"
 concept_subsistence_building_desc:2 "Ancak hayatta kalmaya yetecek gıda ve temel kaynak [Concept('concept_good', '$concept_goods$ının')] düşük yoğunluklu ve dağınık bir şekilde üretildiği [Concept('concept_building', '$concept_buildings$')]. Ürettikleri [Concept('concept_good', '$concept_goods$ın')] küçük bir kısmı [Concept('concept_market', 'Pazarda')] satılır, [concept_subsistence_output] ise orada çalışan [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Köylüler')] için [Concept('concept_sol', 'Hayat Standardının')] sürdürülmesini sağlar. Bu binalar, diğer birçok binadan daha az etkilidir fakat sahipsiz [Concept('concept_arable_land', 'İşlenebilir Topraklarda')] çalışabilirler ve elle [concept_construction] gerektirmezler."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_economy_of_scale:0 "Ölçek Ekonomisi"
 concept_economy_of_scale_desc:2 "Birçok [Concept('concept_building', 'Bina')] büyüdükçe daha verimli hale gelir. Bu $concept_buildings$ atladıkları her [concept_building_level] için şu etkileri kazanırlar:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\n$concept_economy_of_scale$ etkileri için mevcut ulusal seviye sınırın [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."

 concept_interest_group:0 "Çıkar Grubu"
 concept_interest_groups:0 "Çıkar Grupları"
 concept_interest_group_possessive:1 "Çıkar Grubunun"
 concept_interest_group_desc:3 "[Concept('concept_country', 'Ülkende')] ortak çıkarlara sahip olan bir siyasi grup. [Concept('concept_interest_group_attraction', '$concept_interest_group_attraction_short$lerine')] göre [Concept('concept_pop', '$concept_pops$')] tarafından desteklenirler ve sahip oldukları [concept_clout], onları destekleyen $concept_pops$ın [Concept('concept_political_strength', 'Siyasi Gücüne')] doğrudan bağlıdır. $concept_interest_groups$nın, farklı [Concept('concept_law', 'Kanunlara')] destek veya karşı çıkmalarına sebep olan bir dizi [Concept('concept_ideology', 'İdeolojileri')] vardır.\n\nAyrıca farklı [concept_approval] düzeylerine göre etkinleşen üç [Concept('concept_interest_group_trait', 'Çıkar Grubu Özelliğine')] sahiptirler. Öte yandan, [Concept('concept_leader', 'Liderlerinin')] kişisel $concept_ideology$si de $concept_interest_group$na etki eder."

 concept_interest_group_attraction:0 "Çıkar Grubu Cazibesi"
 concept_interest_group_attraction_short:0 "Cazibe"
 concept_interest_group_attractions:1 "Çıkar Grubu Cazibeleri"
 concept_attracted:0 "Cezbedildi"
 concept_interest_group_attraction_desc:4 "Bir [Concept('concept_pop', 'Toplumun')] belli bir [Concept('concept_interest_group', 'Çıkar Grubunu')] destekleme ihtimali. $concept_pop$un [concept_profession], [concept_wealth] ve [concept_education_access] gibi özelliklerinden etkilenir. Yüksek bir $concept_interest_group_attraction_short$ oranı, bir $concept_pop$un söz konusu $concept_interest_group$nun kendi siyasi çıkarlarını temsil ettiğini düşünmesini sağlar."

 concept_politician:0 "Siyasetçi"
 concept_politicians:1 "Siyasetçiler"
 concept_politician_desc:2 "Nüfuzu askeri olmaktan çok siyasi olan [Concept('concept_character', '$concept_characters$')] için bir [concept_character_role]. [concept_ruler], [concept_heir] ya da [concept_interest_group] [Concept('concept_leader', 'Lideri')] olabilirler."

 concept_leader:0 "Lider"
 concept_leaders:0 "Liderler"
 concept_leader_possessive:0 "Liderin"
 concept_leader_desc:2 "Bir [Concept('concept_interest_group', 'Çıkar Grubuna')] liderlik eden [Concept('concept_character', 'Karakterin')], $concept_leader$liğe devam ettiği sürece grubu etkileyen bir dizi [Concept('concept_character_trait', 'Karakter Özelliği')] ve $concept_interest_group$nun $concept_ideologies$ine eklenen kişisel bir [Concept('concept_ideology', 'İdeolojisi')] olur."

 concept_interest_group_trait:0 "Çıkar Grubu Özelliği"
 concept_interest_group_traits:1 "Çıkar Grubu Özellikleri"
 concept_interest_group_trait_short:0 "Özellik"
 concept_interest_group_traits_short:0 "Özellikler"
 concept_interest_group_trait_desc:1 "Bütün [Concept('concept_interest_group', '$concept_interest_groups$')], farklı [concept_approval] düzeylerinde devreye giren ve [Concept('concept_country', 'Ülkenin')] tamamına gözle görülür bir şekilde etki eden üç özelliğe sahiptir.\n$concept_approval$, $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!) düzeyinin altına düşerse olumsuz bir $concept_interest_group_trait_short$ etkinleşir.\n$concept_approval$, $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!) düzeyinin üstüne çıkarsa olumlu bir $concept_interest_group_trait_short$ etkinleşir.\n$concept_approval$, $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!) düzeyine ulaşırsa ilave bir olumlu $concept_interest_group_trait_short$ etkinleşir.\n\n[concept_marginalized] $concept_interest_groups$nın $concept_interest_group_traits_short$i asla etkinleşmezken [concept_powerful] $concept_interest_groups$nın $concept_interest_group_traits_short$i daha fazla etkiye sahiptir."
 
 concept_decay:0 "Azalış"
 concept_decaying:0 "Azalıyor"
 concept_decay_desc:0 "Azalan bir etkinin yoğunluğu, belirtilen azalış süresine göre başlangıç değerinden #v 0#!'a doğru kademeli olarak düşer."

 concept_character_trait:0 "Karakter Özelliği"
 concept_character_traits:1 "Karakter Özellikleri"
 concept_character_traits_short:0 "Özellikler"
 concept_character_trait_desc:1 "Bir [Concept('concept_character', '$concept_character_possessive$')] mevcut [Concept('concept_character_role', 'Rolüne')] etki eden Kişilik $concept_character_traits_short$i, Beceri $concept_character_traits_short$i ya da Koşulları. $concept_character$, [concept_life_experience] kazandıkça daha çok ve farklı $concept_character_traits$ geliştirebilir."

 concept_construction_queue:0 "İnşa Sırası"
 concept_construction_queue_desc:2 "Genişlemeye ayarlanan fakat şu anda bir [concept_construction] sürecinde olmayan [Concept('concept_building', '$concept_buildings$')] $concept_construction_queue$na alınır. Bir $concept_construction$ mevcut hale gelince $concept_construction_queue$ndaki ilk $concept_building$ o $concept_construction$ı kullanmaya başlar ve [Concept('concept_under_construction', 'İnşa Haline')] geçer."

 concept_under_construction:0 "İnşa Halinde"
 concept_under_construction_desc:0 "Bir [concept_building] [concept_construction] kullanırken $concept_under_construction$ kabul edilir."
 
 concept_urbanization:0 "Kentleşme"
 concept_urbanization_desc:2 "Bir [Concept('concept_state', 'Vilayette')] inşa edilen [Concept('concept_building', '$concept_buildings$ın')] çoğu çeşitli oranlarda $concept_urbanization$ yaratır. $concept_state$teki her #v [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|0] $concept_urbanization$#! için bir [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Kent Merkezi')] ortaya çıkar."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"

 concept_endorse_oppose:0 "$concept_laws$a $concept_endorsement$ ve $concept_opposition$"
 concept_endorse:0 "Destek Çıkmak"
 concept_endorses:0 "Destek Çıkanlar"
 concept_endorsed:0 "Destek Çıkılmış"
 concept_endorsement:0 "Destek Çıkma"
 concept_opposition:0 "Karşı Çıkma"
 concept_oppose:0 "Karşı Çıkmak"
 concept_opposes:0 "Karşı Çıkanlar"
 concept_indifferent:0 "Kayıtsız"
 concept_endorses_and_opposes:0 "$concept_endorses$ ve $concept_opposes$"
 concept_endorse_oppose_desc:0 "Bir [Concept('concept_interest_group', '$concept_interest_group_possessive$')] bir [Concept('concept_law', 'Kanuna')] $concept_endorsement$sı veya $concept_opposition$sı [Concept('concept_ideology', 'İdeolojisine')] göre belirlenir. Bir $concept_law$un [Concept('concept_enactment_of_laws', 'Çıkarılabilmesi')] için [concept_in_government] yer alan #b en az bir#! $concept_interest_group$ tarafından kanuna Destek Çıkılması veya mevcut [Concept('concept_political_movement', 'Siyasi Hareketlerden')] biri tarafından desteklenmesi gerekir."

 concept_ideology:0 "İdeoloji"
 concept_ideologies:0 "İdeolojiler"
 concept_ideology_desc:2 "Bir [Concept('concept_interest_group', '$concept_interest_group_possessive$')] $concept_ideologies$i, o grubun hangi [Concept('concept_law', '$concept_laws$a')] [Concept('concept_endorse_oppose', 'Destek veya Karşı Çıkacağını')] etkiler [Concept('concept_country', 'Ülkede')] yürürlükte olan $concept_laws$a karşı duruşları, $concept_interest_group$nun $concept_approval$ düzeyini ufak oranlarda etkiler fakat bu etki kalıcıdır. Bir $concept_country$ yeni bir $concept_law$ [Concept('concept_enactment_of_laws', 'Çıkarmaya')] çalışırken yürürlükten kaldırılan ve yürürlüğe giren $concept_law$lara bağlı olarak geçici fakat büyük etkiler oluşur. Bu geçici etkiler, zamanla [Concept('concept_decay', 'Azalır')] ve $concept_approval$ düzeyinin üzerinde yalnızca kalıcı bir amaç etkisi bırakır."

 concept_subsistence_output:0 "Geçim Ürünü"
 concept_subsistence_output_desc:3 "[SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Köylüler')] tarafından [Concept('concept_subsistence_building', '$concept_subsistence_building_farming$yla')] oluşturulan bir çeşit ayni gelir. Kendi [Concept('concept_pop_needs', '$concept_pop_needs_short$ını')] karşılamak için [Concept('concept_good', 'Mal')] üreterek yaptıkları işi temsil eder. $concept_subsistence_output$, [Concept('concept_building_wage', '$concept_building_wages$in')] aksine $concept_building$nın [Concept('concept_revenue', 'Gelirinden')] alınmaz ve [Concept('concept_budget_income_taxes', 'Gelir Vergisine')] tabi değildir."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_split_state:0 "Bölünmüş Vilayet"
 concept_split_state_short:0 "Bölünmüş"
 concept_split_state_desc:2 "Farklı [Concept('concept_country', '$concept_countries$e')] ait küçük [Concept('concept_state', 'Vilayetlere')] bölünen [concept_state_region]. Bölünmenin ardından [Concept('concept_resource_potential', '$concept_resource_potentials$nin')], [Concept('concept_building', '$concept_buildings$ın')] ve [Concept('concept_pop', '$concept_pops$ın')] bir kısmı $concept_states$ arasında yeniden dağıtılır. Bir $concept_country$, bir $concept_split_state$in birden çok bölümünü kontrol etmeye başlarsa bu bölümler tek bir $concept_state$e dönüştürülür."

 concept_unincorporated_state:0 "Özerk Vilayet"
 concept_unincorporated_state_short:0 "Özerk"
 concept_unincorporated_states:0 "Özerk Vilayetler"
 concept_unincorporated_state_desc:2 "Bir [Concept('concept_country', '$concept_country_possessive$')] sınırlarında bulunan fakat [Concept('concept_institution', '$concept_institutions$ın')] ve [Concept('concept_government', 'Devletin')] elinin uzanmadığı toprak parçaları ve sınır bölgeleridir. $concept_unincorporated_states$de yaşayan [Concept('concept_pop', '$concept_pops$')] haklarından mahrum durumdadırlar ve [Concept('concept_interest_group', '$concept_interest_groups$na')] [concept_political_strength] katamaz, [Concept('concept_election', '$concept_elections$de')] [Concept('concept_votes', 'Oy')] kullanamazlar. Öte yandan [Concept('concept_taxes', 'Vergilerden')] muaf olmak gibi bir avantaja sahiplerdir.\n\n$concept_unincorporated_states$, vergi vermedikleri ve $concept_institutions$dan faydalanmadıkları için [concept_bureaucracy] maliyeti yaratmazlar. $concept_unincorporated_states$, [Concept('concept_incorporated_state', '$concept_incorporated$')] hale getirilerek doğrudan [Concept('concept_country', '$concept_country_possessive$')] merkezi otoritesine bağlanabilirler.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:0 "\n$concept_unincorporated_states$ şu etkileri alır:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_nation:1 "Dağınık Ülke"
 concept_decentralized_nations:3 "Dağınık Ülkeler"
 concept_decentralized_nation_desc:1 "[Concept('concept_pop', '$concept_pops$')], [concept_ruler], [Concept('concept_building', '$concept_buildings$')], [Concept('concept_law', '$concept_laws$')] gibi birçok ülke özelliğine sahip olan ancak merkezi bir güce ve/veya sınırlarını dayatacak iradeye sahip olmayan [Concept('concept_country', 'Uluslardır')]. Bu durum, onları toprak hakları için [Concept('concept_diplomatic_play', 'Pazarlık')] masasına oturacak kadar dengi görmeyen $concept_countries$ tarafından [Concept('concept_colony', 'Kolonileştirilmeye')] açık hale getirir.\n\n$concept_decentralized_nations$ yapay zekâ kontrolündedir; insanlar tarafından kontrol edilemezler."

 concept_arable_land:0 "İşlenebilir Toprak"
 concept_arable_land_desc:1 "Bir [Concept('concept_state', 'Vilayette')] yer alan ekip biçilebilecek ya da hayvan yetiştirilebilecek arazi miktarı. İnşa edilmek için belli başlı [Concept('concept_resource_potential', '$concept_resource_potentials$ne')] ihtiyaç duyan [Concept('concept_building', '$concept_buildings$ın')] aksine, işlenebilir toprağın ona ihtiyaç duyan $concept_building$ türleri arasında paylaşılması gerekir.\n\nDiğer $concept_buildings$ tarafından kullanılmayan $concept_arable_land$lar, tam işgücüyle kullanılmasalar dahi [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')] tarafından kullanılarak [Concept('concept_pop', '$concept_pops$ın')] zorlu yaşamını bir nebze de olsa rahatlatabilir."

 concept_state_region:0 "Vilayet Bölgesi"
 concept_state_regions:0 "Vilayet Bölgeleri"
 concept_state_region_desc:3 "Dünyada sabit [Concept('concept_province', '$concept_provinces$e')] karşılık gelen topraklar. Bir $concept_state_region$ genellikle bir [Concept('concept_state', 'Vilayete')] eşdeğerdir. $concept_state_regions$, bazı durumlarda iki ya da daha fazla [Concept('concept_country', 'Ülkenin')] aynı $concept_state_region$nde birer $concept_state$e sahip olduğu bir [Concept('concept_split_state', 'Bölünmüş Vilayete')] dönüşebilir."

 concept_occupancy:0 "Doluluk"
 concept_occupancy_desc:1 "Bir [Concept('concept_building', 'Binanın')] çalışan sayısını gösterir. Aynı zamanda ulaşılacak azami [Concept('concept_good_production', 'Üretim')] kapasitesini de belirler. $concept_building$, daha büyük bir [Concept('concept_workforce', 'İşgücünü')] çalıştırabilecek kapasitedeyse her zaman daha çok kişiyi işe almaya çalışır. Eğer verebildiği [concept_building_wage] yüzünden işe alma olanakları sınırlanıyorsa [concept_building_balance] artıda olduğu sürece $concept_building_wages$ini arttırır."

 concept_votes:0 "Oylar"
 concept_vote:0 "Oy"
 concept_voting_rights:0 "Oy Verme Hakkı"
 concept_voting:0 "Oy Verme"
 concept_votes_desc:1 "Herhangi bir [Concept('concept_pop', 'Toplumun')] $concept_vote$ verip veremeyeceğini, eğer verebiliyorsa oyunun ne kadar [Concept('concept_political_strength', 'Siyasi Güce')] sahip olacağını belirleyen [Concept('concept_law', '$concept_laws$')]. [concept_election] dönemlerinde [Concept('concept_party', '$concept_parties$e')] $concept_vote$ verilir. $concept_pops$, kendi [Concept('concept_interest_group', 'Çıkar Gruplarının')] ait olduğu $concept_party$ye oy verme eğiliminde olsalar da daha büyük bir [concept_momentum] yakalayan başka bir $concept_party$ onların aklını çelebilir. $concept_election$ tarihinden sonra $concept_party$lerin aldığı toplam $concept_votes$, sonraki $concept_election$e kadar sabit kalır ve $concept_party$ üyesi olan $concept_interest_groups$nın [Concept('concept_clout', 'Tesirini')] arttırır."
 
 concept_clout:0 "Tesir"
 concept_clout_desc:1 "Bir [Concept('concept_interest_group', '$concept_interest_group_possessive$')], [Concept('concept_country', 'Ülkesindeki')] [Concept('concept_pop', '$concept_pops$ın')] yarattığı toplam [Concept('concept_political_strength', 'Siyasi Güçteki')] payı. $concept_clout$, bir $concept_interest_group$nun ne kadar nüfuz sahibi olduğunu belirten son göstergedir. $concept_interest_group$ [concept_in_government] ise [Concept('concept_legitimacy', 'Meşruluktan')] [Concept('concept_enactment_of_laws', 'Kanun Çıkarmaya')], [concept_in_opposition] ise [Concept('concept_political_movement_support', 'Siyasi Hareket Desteğinden')] [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$e')] kadar birçok şeye etki eder. Ayrıca $concept_interest_group$nun [concept_powerful], [concept_influential] veya [concept_marginalized] sayılıp sayılmadığını da etkiler."

 concept_powerful:0 "Güçlü"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ $concept_powerful$ bir $concept_interest_group$nun [Concept('concept_interest_group_trait', 'Özellikleri')], yalnızca $concept_influential$ bir Çıkar Grubunun özelliklerinden [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] daha fazla etkiye sahiptir.\n\n$concept_clout$i [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0] değerinden fazla olan $concept_interest_groups$ $concept_powerful$ olarak görülür."
 
 concept_influential:0 "Nüfuzlu"
 concept_influential_powerful_common:0 "Bir [concept_interest_group], sahip olduğu [concept_clout] oranına göre [concept_powerful], $concept_influential$ ya da [concept_marginalized] olarak değerlendirilir."
 concept_influential_desc:1 "$concept_influential_powerful_common$ $concept_influential$ bir $concept_interest_group$nun [Concept('concept_interest_group_trait', 'Özellikleri')], $concept_powerful$ bir Çıkar Grubunun özelliklerinden daha az etkiye sahiptir.\n\n$concept_clout$i [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v] değerinden az olan $concept_interest_groups$ $concept_influential$ olarak görülür."

 concept_marginalized:0 "Ötekileştirilmiş"
 concept_marginalized_desc:1 "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')], siyaseten dikkate alınamayacak kadar az [Concept('concept_clout', 'Tesire')] sahiptir. [Concept('concept_government', 'Hükümete')], [Concept('concept_political_movement', '$concept_political_movements$e')] ve [Concept('concept_party', '$concept_parties$e')] dahil olamazlar. Ötekileştirildikleri sürece [Concept('concept_interest_group_trait', 'Özellikleri')] etkinleşemez.\n\nHalihazırda Ötekileştirilen $concept_interest_groups$, $concept_clout$leri [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v] değerinin altında kaldığı sürece Ötekileştirilmeye devam ederler. Ötekileştirilmeyen $concept_interest_groups$, $concept_clout$leri [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v] değerinin altına düşerse Ötekileştirilir. Ancak bu gruplar halihazırda [concept_in_government] ise yönetimden çıkarılmadıkları sürece Ötekileştirilmezler."
 
 concept_politically_inactive_involved:0 "Apolitik/Politik"
 concept_politically_inactive:0 "Apolitik"
 concept_politically_involved:0 "Politik"
 concept_politically_inactive_involved_desc:3 "Bir [Concept('concept_pop', 'Toplumun')] herhangi bir [Concept('concept_interest_group', 'Çıkar Grubunu')] desteklemeyen bölümüne #b Apolitik#! denir. Buna genellikle düşük [concept_literacy] ve [concept_sol] oranları neden olur. $concept_pops$ın $concept_politically_inactive$ bölümleri siyasi süreçlere katılmazlar ve sahip oldukları [concept_political_strength] boşa gitmiş olur.\n\nBunun tam tersiyse #b Politiklerdir#!. Bu da $concept_pop$un, [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$nın')] bir parçası olduğu ve Siyasi Gücünün $concept_interest_group$na bağlı olduğu anlamına gelir."
 
 concept_investment_level:0 "Yatırım Seviyesi"
 concept_investment_levels:1 "Yatırım Seviyeleri"
 concept_investment_level_desc:4 "Bir [Concept('concept_institution', 'Kurumun')] mevcut seviyesi. Her seviye, [Concept('concept_incorporated_state', '$concept_incorporated_states$inin')] [Concept('concept_pop', '$concept_population$una')] göre bir [concept_bureaucracy] maliyetine sahiptir ve etkileri seviyeye göre ölçeklenir.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:0 "\n\nŞu anda [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_level$ için @bur! [GetPlayer.GetInstitutionInvestmentBureaucracyCost|v0] [concept_bureaucracy] harcıyorsun (seviye başına @bur! [GetPlayer.GetInstitutionInvestmentBureaucracyFactor] [concept_bureaucracy])."

 concept_production_lens:0 "Üretim Görünümü"
 concept_production_lens_desc:1 "[Concept('concept_state', '$concept_states$i')] gör ve [concept_good_production] [Concept('concept_building', '$concept_buildings$ı')] inşa et."

 concept_political_lens:0 "Siyasi Görünüm"
 concept_political_lens_desc:1 "[Concept('concept_interest_group', '$concept_interest_groups$nı')] ve [Concept('concept_incorporated_state', '$concept_incorporated_states$i')] gör, [Concept('concept_government_building', '$concept_government_buildings$')] inşa et, [Concept('concept_decree', 'Hüküm')] çıkart ve [Concept('concept_country', 'Ülkenin')] önemli iç siyasi meselelerini yönet."

 concept_diplomatic_lens:0 "Diplomatik Görünüm"
 concept_diplomatic_lens_desc:1 "Diğer [Concept('concept_country', '$concept_countries$in')] [Concept('concept_attitude', 'Tavırlarını')] gör, [Concept('concept_interest', '$concept_interests$ini')] ve [Concept('concept_strategic_region', '$concept_strategic_regions$i)] gözlemle, [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] kur, [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$de')] bulun ve [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] başlat."

 concept_military_lens:0 "Askeri Görünüm"
 concept_military_lens_desc:1 "Devam eden [Concept('concept_war', '$concept_wars$ın')] durumunu gör, [Concept('concept_military_building', '$concept_military_buildings$')] inşa et ve [Concept('concept_commander', '$concept_commanders$ı')] görevlendir."

 concept_trade_lens:0 "Ticari Görünüm"
 concept_trade_lens_desc:1 "[Concept('concept_market', '$concept_markets$ı')] ve [Concept('concept_trade_route', '$concept_trade_routes$nı')] gör, [concept_infrastructure] [Concept('concept_building', '$concept_buildings$ı')] inşa et ve [Concept('concept_country', 'Ülkenin')] ticari meselelerini yönet."

 concept_country:0 "Ülke"
 concept_countries:1 "Ülkeler"
 concept_country_nation:0 "Ulus"
 concept_country_nation_state:0 "Ulus Devlet"
 concept_country_polity:0 "Yönetim"
 concept_country_polities:0 "Yönetimler"
 concept_country_possessive:1 "Ülkenin"
 concept_countries_possessive:0 "Ülkelerin"
 concept_country_desc:3 "Bir $concept_country$, bir ya da birden çok [Concept('concept_province', '$concept_province_land$den')] oluşan [Concept('concept_state', '$concept_states$den')] meydana gelir. Buralarda [Concept('concept_government', 'Devlete')] ve [Concept('concept_head_of_state', 'Devlet Başkanına')] bağlı olarak belli bir [Concept('concept_pop', '$concept_population$')] yaşar. Victoria 3'te insan ve yapay zekâ oyuncuların her biri, birer $concept_country$ yönetir.\n\n$concept_pops$ının özelliklerinin, sahip oldukları $concept_states$in ve gelişim biçimlerinin dışında bir $concept_country$, aynı zamanda [Concept('concept_country_tier', 'Ülke Sınıfına')], [Concept('concept_primary_cultures', 'Ana Kültürlerine')], [Concept('concept_state_religion', 'Devlet Dinine')] ve bir [Concept('concept_recognized_power', '$concept_recognized_power_short$')] ya da [Concept('concept_unrecognized_power', '$concept_unrecognized_power$')] oluşuna bağlı olarak değerlendirilir. $concept_countries$ ayrıca farklı [Concept('concept_law', '$concept_laws$a')] sahiptir ve farklı [Concept('concept_technology', '$concept_technologies$e')] ulaşabilirler."

 concept_decree:0 "Hüküm"
 concept_decrees:2 "Hükümler"
 concept_decree_desc:2 "$concept_decrees$, bir [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_ruler', 'Hükümdarı')] tarafından kontrol edilen bir [Concept('concept_state', 'Vilayette')] değişikliklere gitmek için bulunulan taleplerdir. $concept_decrees$, etkin oldukları sürece [concept_authority] harcarlar. Çıkarılan bir $concept_decree$, yürürlükten kaldırılana kadar söz konusu $concept_state$e belli başlı bonuslar kazandırır."

 concept_pop_needs:1 "Toplum İhtiyaçları"
 concept_pop_needs_short:0 "İhtiyaçlar"
 concept_pop_need_short:0 "İhtiyaç"
 concept_pop_needs_desc:1 "[Concept('concept_pop', '$concept_pops$')], $concept_pop_needs_short$ını karşılamak için gelirlerini çeşitli [Concept('concept_good', '$concept_goods$a')] harcarlar. [Concept('concept_wealth', 'Varlıkları')] arttıkça daha çok Mal satın alırlar. $concept_pops$, $concept_wealth$ düzeyleri arttıkça daha çeşitli ve lüks $concept_pop_needs_short$a sahip olurlar. Bir $concept_pop_need_short$, genellikle [concept_goods_substitution] aracılığıyla çeşitli $concept_goods$la giderilebilir. $concept_pop_needs_short$ını giderdikten sonra $concept_pop$un parası artarsa Varlığı da artar. Bunun tersi de geçerlidir; bir $concept_pop$, $concept_pop_needs_short$ını karşılayacak paraya sahip olmasa bile onları alır ve aradaki açık, $concept_wealth$larını azaltır."

 concept_unit:0 "Askeri Birim"
 concept_units:0 "Askeri Birimler"
 concept_unit_possessive:0 "Askeri Birimin"
 concept_unit_desc:0 "[Concept('concept_general', '$concept_generals$in')] ve [Concept('concept_admiral', '$concept_admirals$in')] komutasında askeri operasyonlar gerçekleştiren $concept_units$. Karada savaşan [Concept('concept_battalion', '$concept_battalions$dan')] veya denizde savaşan [Concept('concept_flotilla', '$concept_flotillas$dan')] oluşabilirler."

 concept_kill_rate:0 "Öldürme Oranı"
 concept_kill_rate_desc:0 "Bir [Concept('concept_unit', 'Birimin')], düşmanlarına savaşa geri dönemeyecekleri ölçüde [concept_casualties] verdirme yetkinliği. [Concept('concept_wounded', 'Yaralanma')] yerine ölümle sonuçlanan [concept_casualties] oranını arttırır. Genellikle daha yıkıcı #b $pmg_artillery$#! [Concept('concept_production_method', 'Yöntemlerine')] sahip olan $concept_unit$leri ya da belli başlı #b $pmg_specialist_companies$i#! kuşanarak arttırılır. Düşman $concept_unit$leri, senin $concept_kill_rate$na kendi [Concept('concept_recovery_rate', 'İyileşme Oranlarıyla')] karşılık verebilirler."

 concept_recovery_rate:0 "İyileşme Oranı"
 concept_recovery_rate_desc:0 "Bir [Concept('concept_unit', 'Askeri Birimin')] verdiği [concept_casualties] içinde hayatta kalabilenlerin oranı. Bunlar bazı durumlarda [Concept('concept_dependents', 'Muhtaç')] hale gelebilirler. #b $pmg_medical_aid$#! [Concept('concept_production_method', 'Yöntemi')] ve [Concept('concept_technology', '$concept_technologies$le')] arttırılabilir. Düşman $concept_unit$leri, senin $concept_recovery_rate$na kendi [Concept('concept_kill_rate', 'Öldürme Oranlarıyla')] karşılık verebilirler."

 concept_casualties:0 "Zayiat"
 concept_casualties_desc:0 "Muharebede savaşırken ya da [concept_attrition] sonucu kaybedilen [concept_manpower], $concept_casualties$ olarak değerlendirilir. $concept_casualties$ın bir kısmı hemen ölürken, kalanı [concept_wounded] hale gelir. Bu oran, [Concept('concept_unit', '$concept_unit_possessive$')] [concept_recovery_rate] ile düşmanın [Concept('concept_kill_rate', 'Öldürme Oranına')] bağlıdır."

 concept_offense:0 "Saldırı"
 concept_offense_desc:0 "Düşman topraklarına ilerleyen bir [Concept('concept_unit', '$concept_unit_possessive$')] [Concept('concept_battle', 'Muharebede')] savaşma becerisi."

 concept_defense:0 "Savunma"
 concept_defense_desc:0 "Düşman akınlarına karşı savunma yapan bir [Concept('concept_unit', '$concept_unit_possessive$')] [Concept('concept_battle', 'Muharebede')] savaşma becerisi."

 concept_battalion:0 "Tabur"
 concept_battalions:1 "Taburlar"
 concept_battalion_desc:3 "Bir [Concept('concept_country', '$concept_country_possessive$')] ordusunda yer alan bir [concept_unit]. [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','Kışlalar')] tarafından oluşturulup idame ettirilirler ve [Concept('concept_general', '$concept_generals$in')] komutasına girerler."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"

 concept_flotilla:0 "Filotilla"
 concept_flotillas:0 "Filotillalar"
 concept_flotilla_desc:1 "Bir [Concept('concept_country', '$concept_country_possessive$')] ordusunda yer alan bir donanma [Concept('concept_unit', 'Birimi')]. [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Deniz Üsleri')] tarafından oluşturulup idame ettirilirler ve [Concept('concept_admiral', '$concept_admirals$in')] komutasına girerler."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"

 concept_in_government:0 "Devlet Yönetiminde"
 concept_in_government_desc:1 "[Concept('concept_government', 'Hükümete')] dahil olan [Concept('concept_interest_group', '$concept_interest_groups$')], [Concept('concept_enactment_of_laws', 'Çıkarılabilecek')] [Concept('concept_law', '$concept_laws$a')] etki eder ve [Concept('concept_country', 'Ülkenin')] [Concept('concept_legitimacy', 'Meşruluğunu')] belirlerler. [concept_approval] oranları [Concept('concept_in_opposition', 'Muhalefete')] katılmalarına sebep olacak kadar düşmediği takdirde hiçbir [Concept('concept_political_movement', 'Siyasi Hareketi')] desteklemezler."

 concept_in_opposition:0 "Muhalefette"
 concept_in_opposition_short:1 "Muhalefet"
 concept_in_opposition_desc:2 "[Concept('concept_government', 'Hükümete')] dahil olmayan [Concept('concept_interest_group', '$concept_interest_groups$')] $concept_in_opposition$ olur. [Concept('concept_enactment_of_laws', 'Çıkarılacak Kanunlara')] yalnızca [Concept('concept_political_movement', '$concept_political_movements$')] aracılığıyla etki edebilseler de [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] tam olarak uygulanmaya devam eder."

 concept_legitimacy:1 "Meşruluk"
 concept_legitimate:0 "Meşru"
 concept_legitimacy_desc:1 "Bir [Concept('concept_government', '$concept_government_possessive$')] Meşruluğu, [Concept('concept_in_government', 'Devlet Yönetimindeki')] [Concept('concept_interest_group', '$concept_interest_groups$nın')] [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$ıyla')] ne kadar uyumlu olduğunu gösterir. $concept_legitimacy$ azaldıkça yeni $concept_laws$ [Concept('concept_enactment_of_laws', 'Çıkarmaya')] çalışmak için geçmesi gereken süre de artar. [Concept('concept_taxes', 'Vergileri')] yükseltmek ya da düşürmek de Meşruluğa etki eder."

 concept_market_capital:0 "Pazar Merkezi"
 concept_market_capitals:0 "Pazar Merkezleri"
 concept_market_capital_desc:2 "Pazar Merkezi, bir [Concept('concept_market', 'Pazarın')] en önemli bağlantı noktasıdır. $concept_market$daki diğer $concept_states$, [Concept('concept_isolated_state', '$concept_isolated_state_short$')] edilmek istemiyorlarsa buraya bağlanmak zorundadırlar. [Concept('concept_trade_route', '$concept_trade_routes$')] her zaman olmasa da çoğunlukla $concept_market_capital$nden yönetilir. $concept_market_capital$, genellikle [Concept('concept_market_owner', '$concept_market_owner_possessive$')] [Concept('concept_capital_state', 'Baş Vilayeti')] olarak seçilir ancak farklı bir Pazar Merkezi seçmek de mümkündür.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nŞu etkiler uygulanır:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share:0 "Mülkiyet Payı"
 concept_ownership_shares:1 "Mülkiyet Payları"
 concept_ownership_share_desc:1 "[Concept('concept_building', 'Binalarında')] $concept_ownership_shares$na sahip olan [Concept('concept_pop', '$concept_pops$')], Bina [Concept('concept_building_balance', 'Kârının')] bir bölümünü [concept_dividends] biçiminde [concept_pop_income] olarak alırlar. Aldıkları miktar, $concept_building$nın bütün $concept_ownership_shares$ içinde sahip oldukları paya bağlıdır. Söz konusu $concept_pop$, aynı zamanda $concept_building$nın mevcut [Concept('concept_cash_reserves', 'Nakit Rezervlerinde')] de aynı orana sahiptir. $concept_ownership_shares$nın [concept_workforce] arasında nasıl dağıtılacağı $concept_building$nın [Concept('concept_law', '$concept_laws$la')] net biçimde sınırlandırılan $pmg_ownership$ [Concept('concept_production_method', 'Yöntemlerine')] bağlıdır."

