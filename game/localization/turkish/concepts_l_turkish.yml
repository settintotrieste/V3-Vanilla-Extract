 concept_country_tier_possessive:1 "$concept_country$nin $concept_country_tier_short$ı"
 concept_country_tier_desc:3 "Bir [Concept('concept_country','$concept_country_possessive$')] $concept_country_tier_short$ı, geçmişine ve önemine göre verilen statü ve [Concept('concept_prestige', 'Prestijdir')]. Yeni bir $concept_country$, yalnızca yeni $concept_country_tier_short$ı $concept_country$nin mevcut Sınıfından yüksekse kurulabilir."

 concept_claim:0 "Hak İddiası"
 concept_claims:1 "Hak İddiaları"
 concept_claimed:1 "Hak İddia Edildi"
 concept_claim_desc:1 "Bir [Concept('concept_country', 'Ülkenin')] bir [Concept('concept_state_region', Vilayet Bölgesinde')] genellikle daha önceden kendisine ait olduğu için sahip olduğu bir bölgesel $concept_claim$. Bir $concept_claim$na sahip olmak, #v $war_goal_conquer_state_type_name$#! $concept_war_goal$nde olduğu kadar [concept_infamy] oluşturmayan #v $war_goal_return_state_type_name$#! [Concept('concept_war_goal', 'Savaş Hedefinin')] kullanılmasını sağlar.\n\nBir [Concept('concept_incorporated_state', 'Birleşik Vilayeti')] fethetmek önceki sahibine o $concept_state_region$nde bir $concept_claim$ verir."

