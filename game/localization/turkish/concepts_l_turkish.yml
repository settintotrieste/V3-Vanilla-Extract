 concept_recognized_power:0 "Tanınan Güç"
 concept_recognized_powers:0 "Tanınan Güçler"
 concept_recognized_power_short:0 "Tanınan"
 concept_recognized_power_desc:1 "$concept_recognized_power$ler, [Concept('concept_great_power', 'Üstün Güçlerin')] oybirliğiyle kendi kaderini tayin edebilen geçerli ulus devletleri olarak kabul edilirler ve bu açıdan [Concept('concept_unrecognized_power', 'Tanınmayan Güçlerden')] ayrı bir noktadalardır."

 concept_unification_supporter:0 "Birleşme Destekçisi"
 concept_unification_supporters:0 "Birleşme Destekçileri"
 concept_unification_support:0 "Destek"
 concept_unification_supporting:0 "Destekleyen"
 concept_unification_supporter_desc:1 "Birleşme Destekçileri belirli bir [Concept('concept_unification_candidate', 'Birleşme Adayını')] destekleyen [Concept('concept_country', 'Ülkelerdir')]. Birleşme başarılı olursa $concept_unification_supporter$ ülke, birliğin bir parçası olur."

 concept_unification_candidate:0 "Birleşme Adayı"
 concept_unification_candidate_short:0 "Aday"
 concept_unification_candidates:0 "Birleşme Adayları"
 concept_unification_candidate_desc:1 "Birleşme Adayları, birleşme için uygun bir aday olarak görülen [Concept('concept_country', 'Ülkelerdir')]. $concept_unification_candidate$ olabilme şartları hangi birleşmiş ulusun söz konusu olduğuna göre değişir. "

 concept_unification:0 "Ülke Birleşmesi"
 concept_major_unification:0 "Büyük Birleşme"
 concept_minor_unification:0 "Küçük Birleşme"
 concept_unification_desc:0 "Birden çok [Concept('concept_country','Ülkeden')] yeni bir $concept_country$ kurulmasına Birleşme denir. Söz konusu $concept_country$nin bölgesinde belli sayıda [Concept('concept_state', 'Vilayet')] kontrol edilerek yeni bir $concept_country$ kurulabilir.\n\n#b Büyük Birleşmelerde#! $concept_countries$, [Concept('concept_unification_candidate', 'Birleşme Adayı')] olarak Birleşme [Concept('concept_diplomatic_play', 'Diplomatik Hamlesini')] kullanabilir hale gelir. Bu $concept_diplomatic_play$, gerekli tüm $concept_states$in ve $concept_countries$in ilhak edilmesini sağlayacak [Concept('concept_war_goal', '$concept_war_goals$ni')] belirler.\n\n#b Küçük Birleşmelerdeyse#! [Concept('concept_unification_candidate', 'Birleşme Adayı')] olunmasına izin verilmez ve yalnızca yeterli sayıda Vilayet kontrol edilirse $concept_country$ kurulabilir."
 

 concept_order:0 "Emir"
 concept_orders:0 "Emirler"
 concept_ordered:0 "Emir Almış"
 concept_order_desc:2 "[Concept('concept_commander', '$concept_commanders$')] farklı askeri amaçlar takip etmelerine sebep olacak $concept_orders$ alabilirler. Bazı $concept_orders$in hedefleri varken ([Concept('concept_front', '$concept_fronts$')] veya [Concept('concept_hq', '$concept_hqs$')] gibi) bazılarının hedefi yoktur. Bir $concept_order$, $concept_commander$ın seyahat etmesini gerektiriyorsa Komutan Emri aldığında bunu otomatik olarak yapar."

 concept_party:0 "Parti"
 concept_parties:1 "Partiler"
 concept_party_possessive:0 "Partinin"
 concept_party_desc:1 "$concept_party$ler [Concept('concept_election', 'Seçimlere')] katılan siyasi oluşumlardır. [Concept('concept_ideology', '$concept_ideologies$i')] biraz da olsa uyumlu olan bir veya daha fazla [Concept('concept_interest_group', 'Çıkar Grubundan')] oluşurlar. Bu $concept_interest_groups$ yetkilerini, $concept_party$lerin [Concept('concept_clout', 'Tesirlerine')] oranla kazandıkları [Concept('concept_votes', 'Oylardan')] alırlar. Bir $concept_interest_group$ diğer $concept_party$ üyeleri olmadan tek başına [Concept('concept_government', 'Hükümette')] yer alamaz."

 concept_party_leader:0 "Parti Lideri"
 concept_party_leader_desc:0 "[Concept('concept_party', 'Partide')] en fazla [Concept('concept_clout', 'Tesire')] sahip olan [Concept('concept_interest_group', 'Çıkar Grubunun')] [Concept('concept_leader', 'Lideri')], $concept_party_leader$ olarak kabul edilir."

 concept_suppress:0 "Baskıla"
 concept_suppressed:0 "Baskılanan"
 concept_suppressing:0 "Baskılanıyor"
 concept_suppression:0 "Baskı"
 concept_suppress_desc:2 "$concept_suppressed$ bir [concept_interest_group], destekleyecek [Concept('concept_pop', '$concept_pops$ın')] gözünde daha az cazip görünür. Temel $concept_suppression$ becerin [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','İfade Özgürlüğü')] [Concept('concept_law', 'Kanunu')] tarafından belirlenir. $concept_interest_groups$nı baskılamak [Concept('concept_authority', 'Otoriteye')] mal olur."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster:0 "Arka Çık"
 concept_bolstered:0 "Arka Çıkılmış"
 concept_bolsters:0 "Arka Çıkar"
 concept_bolstering:0 "Arka Çıkma"
 concept_bolster_desc:0 "$concept_bolstered$ bir [concept_interest_group], destekleyecek [Concept('concept_pop', '$concept_pops$ın')] gözünde daha cazip görünür. Temel $concept_bolstering$ becerin [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','İfade Özgürlüğü')] [Concept('concept_law', 'Kanunu')] tarafından belirlenir. $concept_interest_groups$na $concept_bolstering$k [Concept('concept_authority', 'Otoriteye')] mal olur."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry:0 "Günlük Girdisi"
 concept_journal:0 "Günlük"
 concept_journal_entries:1 "Günlük Girdileri"
 concept_journal_entry_desc:1 "Günlük Girdileri ülkende gelişen olayları takip ederler. Fırsat ve görevler sunar, verdiğin sözleri hatırlatır veya gerçekleşebilecek olan potansiyel krizler hakkında uyarı verirler.\n\nGünlük Girdileri genelde #bold Tamamlanmış#! olduklarında çözümlenir ve Günlüğünden kaldırılırlar. Bazı Günlük Girdileri #bold Tamamlanamayabilir#!; bazıları #bold Başarısız#! olur, bazılarının #bold Süresi Dolar#! veya bazısı koşullar gereği kaldırılır."

 concept_political_movement_placated:0 "Yatıştırılmış"
 concept_political_movement_placated_desc:1 "$concept_political_movement_placated$ bir [concept_political_movement] $concept_country$ye yaptığın değişikliklerden mevcut durumda memnun demektir ve [concept_revolution] planlarını şimdilik bekletirler. Bu ilerleyişi sürdürmezsen planlarına devam ederler."

 concept_political_movement_support:0 "Siyasi Hareket Desteği"
 concept_political_movement_support_short:1 "Destek"
 concept_political_movement_support_desc:1 "Bir [Concept('concept_political_movement', 'Siyasi Hareketin')] aldığı $concept_political_movement_support$, hareketi destekleyen [Concept('concept_pop', '$concept_pops$ın')] [Concept('concept_political_strength', 'Siyasi Gücüne')] göre belirlenir. Yüksek seviyede desteğe sahip olan bir $concept_political_movement$, istedikleri [Concept('concept_law', 'Kanunu')] gerçekleştirmeye çalışırsan [concept_enactment_success] ihtimalini arttırır. $concept_political_movement$ bir [Concept('concept_revolution', 'Devrime')] yol açarsa $concept_political_movement_support$, devrimin kaç [Concept('concept_state', 'Vilayetle')] başlayacağını belirler."

 concept_political_movement:0 "Siyasi Hareket"
 concept_political_movement_short:0 "Hareket"
 concept_political_movements_short:0 "Hareketler"
 concept_political_movements:1 "Siyasi Hareketler"
 concept_political_movement_desc:1 "$concept_political_movements$ çıkarma, koruma veya yenileme amacıyla belirli bir [Concept('concept_law', 'Kanunu')] desteklerler. [Concept('concept_pop', '$concept_pops$')] ve [Concept('concept_interest_group', '$concept_interest_groups$')] ayrı olarak $concept_political_movements$e katılabilirler ve böylece siyasi harekete [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] ile [Concept('concept_political_movement_radicalism', '$concept_political_movement_radicalism_short$')]. sağlarlar. Bir $concept_political_movement$in talep ettiği değişikliği gerçekleştirmek desteğe sahip oldukça daha kolay olur. Değişikliği gerçekleştirme işlemi başarısız olursa bu durum bir [Concept('concept_revolution', 'Devrime')] yol açabilir."

 concept_end_of_discussion_factor:0 "Tartışma Sonu Faktörü"
 concept_end_of_discussion_factor_desc:1 "$concept_end_of_discussion_factor$nün var olması [Concept('concept_government', 'Hükümetteki')] [Concept('concept_interest_group', '$concept_interest_groups$nın')], o sırada çıkarılan [Concept('concept_law', 'Kanunun')] getirilerini daha fazla tartışmanın faydalı olmayacağını düşündüklerini temsil eder. Bu faktör ne kadar azalırsa kanun çıkarma sürecinin ilerleme veya oyalanma ihtimali üzerinde o kadar fazla negatif baskı olur."

 concept_enactment_of_laws:0 "Kanun Çıkarma"
 concept_enactment_of_laws_enact:0 "Çıkar"
 concept_enactment_of_laws_enacted:0 "Çıkarılmış"
 concept_enactment_of_laws_desc:0 "[Concept('concept_country', '$concept_country_possessive$')] yasama organından yeni bir [concept_law] çıkarma denemesine denir. Düzenli aralıklarla kanunun [concept_enactment_success] ihtimali denenir. Denemelerin aralık süresi [Concept('concept_government', '$concept_government_possessive$')] [Concept('concept_legitimacy', 'Meşruluğuna')] bağlıdır. $concept_law$ çıkarılmazsa [Concept('concept_enactment_advance', 'İlerleme')] gösterir, [Concept('concept_enactment_debate', 'Tartışılır')] ya da [Concept('concept_enactment_stall', 'Oyalanır')]. Bu da sıradaki denemede kanunun çıkarılma veya $concept_country$nde farklı sonuçlar doğurma ihtimalini etkiler."

 concept_enactment_success:1 "Kanun Çıkarma Başarısı"
 concept_enactment_success_short:0 "Başarı"
 concept_enactment_success_desc:1 "$concept_enactment_success$ bir [Concept('concept_law', 'Kanunun')] sıradaki kontrol noktasında çıkarılma ihtimalinin yüzdesini gösterir. Bu ihtimal [concept_base_success_chance] ile kanun çıkarma sürecinde birikmiş etkilerin toplamına denktir."

 concept_enactment_advance:1 "Kanun Çıkarma İlerlemesi"
 concept_enactment_advance_short:0 "İlerleme"
 concept_enactment_advance_desc:1 "$concept_enactment_advance$ bir [Concept('concept_law', 'Kanunun')] henüz tam bir [Concept('concept_enactment_success', '$concept_enactment_success_short$ya')] ulaşmasa da bir şekilde sıradaki kontrol noktasında ilerleme ihtimalinin yüzdesini gösterir. Bu ihtimal kanun çıkarmanın [Concept('concept_base_success_chance', 'Temel Başarı İhtimaline')] göre belirlenir."

 concept_enactment_debate:1 "Kanun Çıkarma Tartışması"
 concept_enactment_debate_short:0 "Tartışma"
 concept_enactment_debate_short_debated:0 "Tartışılmış"
 concept_enactment_debate_desc:1 "$concept_enactment_debate$ bir [Concept('concept_law', 'Kanun')] çıkarma sürecinin sıradaki kontrol noktasında bir sorunla karşılaşma ihtimalinin yüzdesini gösterir. [Concept('concept_enactment_success', '$concept_enactment_success_short$')], [Concept('concept_enactment_advance', '$concept_enactment_advance_short$')] ve [Concept('concept_enactment_stall', '$concept_enactment_stall_short$')] ihtimallerinin toplamı ne kadar azsa $concept_enactment_debate_short$ ihtimali o kadar fazla olur."

 concept_enactment_stall:1 "Oyalanmış Kanun Çıkarma"
 concept_enactment_stall_short:0 "Oyalama"
 concept_enactment_stall_desc:1 "$concept_enactment_stall$ bir [Concept('concept_law', 'Kanunun')] çıkarılma sürecinin sıradaki kontrol noktasında büyük ölçüde aksatılma ihtimalinin yüzdesini gösterir. Temel ihtimali [Concept('concept_government', 'Hükümetteki')] muhalif [Concept('concept_interest_group','$concept_interest_groups$nın')] toplam [Concept('concept_clout', 'Tesirine')] denktir."

 concept_base_success_chance:0 "Temel Başarı İhtimali"
 concept_base_success_chance_desc:0 "$concept_base_success_chance$, [Concept('concept_government', 'Hükümette')] destekleyen [Concept('concept_interest_group', '$concept_interest_groups$nın')] toplam [Concept('concept_clout', 'Tesiri')] ile ilgili herhangi bir [Concept('concept_political_movement', 'Siyasi Hareketten')] gelen artı veya eksi [Concept('concept_political_movement_support', 'Desteğe')] denktir."

 concept_advance_factor:0 "İlerleme Faktörü"
