 concept_military_wage_desc:0 "Tüm [Concept('concept_military_building', '$concept_military_buildings$')] [Concept('concept_workforce', 'İşgücüne')] standartlaştırılmış $concept_government_wage$ne göre ödeme yapar. Bu ücret Bütçe panelinde yapılan ayarlamalarla birlikte [Concept('concept_country', 'Ülkedeki')] [concept_normal_wage] göz önünde bulundurularak belirlenir."

 concept_normal_wage:0 "Ortalama Ücret"
 concept_normal_wage_desc:3 "Birçok [Concept('concept_building', 'Binanın')] hesaba kattığı, bir [Concept('concept_country', 'Ülkedeki')] temel [concept_building_wage]. [Concept('concept_government_wage', '$concept_government_wages$')] ve [Concept('concept_military_wage', '$concept_military_wages$')] $concept_normal_wage$e dayalıdır. [Concept('concept_incorporated_state', '$concept_incorporated_states$deki')] [Concept('concept_building', '$concept_building_industries$')] tarafından ödenen ortalama $concept_building_wages$e göre belirlenir."

 concept_in_reserve:0 "İhtiyatta"
 concept_in_reserve_desc:1 "Mevcut durumda [Concept('concept_commander', 'Komutanı')] olmayan [Concept('concept_unit', '$concept_units$')] $concept_in_reserve$ olarak kabul edilir. [concept_order] alamazlar ama bir [Concept('concept_garrison', 'Garnizonun')] parçası olarak anavatanlarını savunurlar."

 concept_dead:0 "Ölü"
 concept_dead_desc:2 "[concept_battle] veya [concept_attrition] sebebiyle ölen [concept_casualties]."

 concept_wounded:0 "Yaralı"
 concept_wounded_desc:2 "[Concept('concept_battle', 'Muharebede')] veya [concept_attrition] sebebiyle yalnızca $concept_wounded$ olan [concept_casualties]. $concept_wounded$ların bir kısmı bir süre sonra iyileşip askerlik hizmetine döner, bazılarıysa [Concept('concept_country', 'Ülkendeki')] diğer [Concept('concept_pop', '$concept_pops$ın')] [Concept('concept_dependents', 'Muhtaçları')] olurlar."

 concept_attrition:0 "Yıpranma"
 concept_attrition_desc:2 "[concept_battle] dışında [Concept('concept_manpower', 'İnsan Gücünde')] yaşanan [Concept('concept_casualties', 'Zayiata')] $concept_attrition$ denir. [Concept('concept_battalion', '$concept_battalions$')] [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilized$')] olduğunda sıklıkla yaşanır ve hastalıklar, kazalar, dış etkilere maruz kalma ve hatta firarların sonucu olabilir. $concept_attrition$ya, ordudaki $pmg_medical_aid$ [Concept('concept_production_method','$concept_production_methods$ni')] kullanarak karşı koyulabilir."

 concept_ruler:0 "Hükümdar"
 concept_rulers:0 "Hükümdarlar"
 concept_ruler_possessive:1 "Hükümdarların"
 concept_ruler_desc:2 "Bir $concept_ruler$, genellikle [Concept('concept_country', 'Ülkeyi')] iç ve dış meselelerinde temsil eden [Concept('concept_head_of_state', 'Devlet Başkanıdır')]. Bir $concept_ruler$ın [Concept('concept_character_trait', '$concept_character_traits$')] $concept_country$yi doğrudan etkiler. Bir $concept_ruler$ öldüğünde yerini, varsa bir [concept_heir] veya [Concept('concept_government_type', 'Hükümet Türüne')] göre başka bir $concept_character$ olmak üzere yeni bir hükümdar alır."

 concept_heir:0 "Vâris"
 concept_heir_desc:2 "Bir [Concept('concept_country', 'Ülkenin')] $concept_heir$i bir [Concept('concept_character', 'Karakterdir')]. Mevcut $concept_ruler$ın ölümü üzerine $concept_heir$, [concept_ruler] [Concept('concept_character_role', 'Rolünü')] devralır."

 concept_character_role:0 "Rol"
 concept_character_roles:0 "Roller"
 concept_character_role_desc:2 "$concept_character_roles$ belirli bir [Concept('concept_character', 'Karakterin')] [Concept('concept_country', 'Ülkendeki')] hangi alanlarda nüfuzu olduğunu belirler. Bir $concept_character$in bir veya birkaç $concept_character_role$ü olabilir.\n\n$concept_character_role$ listesi şunlardan oluşur:\n[concept_ruler] (genellikle aynı zamanda bir [concept_politician])\n[concept_heir]\n[concept_politician]\n[concept_general]\n[concept_admiral]"

 concept_treasury:0 "Hazine"
 concept_treasury_possessive:0 "Hazinenin"
 concept_treasury_desc:1 "$concept_treasury$, [Concept('concept_country', '$concept_country_possessive$')] servetinin kaydını tutar. Her hafta bütçe bilançosu sonucunda $concept_treasury$ tarafından bir [concept_money] açığını karşılamak için [Concept('concept_loans', 'Borç')] alınır veya [Concept('concept_gold_reserves', 'Altın Rezervlerine')] $concept_money$ yatırılır."

 concept_building_balance:0 "Bilanço"
 concept_building_balance_profit:0 "Kâr"
 concept_building_balance_desc:3 "[Concept('concept_building','$concept_building_possessive$')] $concept_building_balance$su, [Concept('concept_building_wage', '$concept_building_wages$i')] ödedikten ve gerekli [Concept('concept_good', 'Girdi Mallarını')] satın aldıktan sonra [Concept('concept_revenue', 'Gelirinden')] kalan [concept_money] miktarıdır. $concept_building_balance$, [Concept('concept_ownership_share', '$concept_ownership_share$')] olan [Concept('concept_pop', '$concept_pops$')] ile $concept_building$nın [concept_cash_reserves] arasında bölünür. Bir $concept_building$nın $concept_building_balance$su, $concept_goods_input$nı daha ucuz yaparak veya $concept_goods_output$nı daha pahalı yaparak iyileştirilebilir. Bu işlem ait oldukları [Concept('concept_market', 'Pazarda')] [Concept('concept_sell_orders', '$concept_sell_orders_supply$')] ve [Concept('concept_buy_orders', 'Talebi')] arttırıp azaltarak yapılabilir."

 concept_building_wage:0 "Ücret"
 concept_building_wages:0 "Ücretler"
 concept_building_wage_desc:3 "[Concept('concept_pop', '$concept_pops$a')] çalıştıkları [concept_building] tarafından ödenen $concept_building_wages$, en önemlisi $concept_pop$un [Concept('concept_profession', 'Mesleği')] ve $concept_building$nın finansal durumu olmak üzere birkaç faktöre bağlıdır. Bir $concept_building$nın [Concept('concept_building_balance', 'Bilançosu')] $concept_building_wages$e zam yapmaya olanak sağlıyorsa bile $concept_building$ bunu yalnızca [Concept('concept_workforce', 'İşgücüne')] daha fazla $concept_pop$ çekmek için yapar. Eğer bir $concept_building$nın $concept_building_balance$su negatifse bina, tekrar kâra geçmek için $concept_building_wages$i azaltmayı göz önünde bulundurur.\n\nBinayı [Concept('concept_subsidies', 'Sübvanse Ederek')] $concept_workforce$nün rekabete dayalı bir $concept_building_wage$ almasını sağlayabilirsin. Bu, gerektiğinde binanın [Concept('concept_treasury', 'Hazineden')] para alarak ayakta kalmasını sağlar."

 concept_sell_orders:0 "Satış Emirleri"
 concept_sell_order:0 "Satış Emri"
 concept_sell_order_short:0 "Satış"
 concept_sell_orders_supply:0 "Arz"
 concept_sell_orders_desc:2 "Merkezi [Concept('concept_market', 'Pazarda')] bir [concept_good] satmak için verilen emir sayısı, malın [Concept('concept_market_price', 'Pazar Fiyatını')] belirlemek üzere [concept_buy_orders] ile birlikte kullanılır. $concept_sell_orders$, her $concept_market$ın [Concept('concept_state', 'Vilayetinde')] $concept_good$ın üretimine göre oluşur. Bir $concept_state$te [concept_market_access] ne kadar yüksekse oluşan $concept_buy_orders$nin sayısı da toplam üretime o kadar yakın olur."

 concept_buy_orders:0 "Alış Emirleri"
 concept_buy_order:0 "Alış Emri"
 concept_buy_order_short:0 "Alış"
 concept_buy_orders_demand:0 "Talep"
 concept_buy_orders_desc:2 "Merkezi [Concept('concept_market', 'Pazarda')] bir [concept_good] satın almak için verilen emir sayısı, malın [Concept('concept_market_price', 'Pazar Fiyatını')] belirlemek üzere [concept_sell_orders] ile birlikte kullanılır. $concept_buy_orders$, her $concept_market$ın [Concept('concept_state', 'Vilayetinde')] $concept_good$ın tüketimine göre oluşur. Bir $concept_state$te [concept_market_access] ne kadar yüksekse oluşan $concept_buy_orders$nin sayısı da toplam tüketime o kadar yakın olur."

