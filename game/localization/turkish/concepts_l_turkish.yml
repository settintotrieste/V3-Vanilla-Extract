 concept_upper_strata:0 "Üst Tabaka"
 concept_upper_strata_desc:3 "$concept_upper_strata$, daha çok [concept_wealth] açısından [Concept('concept_pop_qualifications', 'Nitelikler')] gerektiren [Concept('concept_profession', '$concept_professions$deki')] [Concept('concept_pop', '$concept_pops$dan')] oluşur. Bu $concept_professions$ genellikle [concept_discrimination] gören $concept_pops$a da açık değildir. [Concept('concept_building_wage', 'Ücretlerine')] ek olarak [Concept('concept_building', '$concept_buildings$ında')] [Concept('concept_ownership_share', 'Mülkiyet Paylarına')] sahip olurlar ve [concept_dividends] çekip [concept_budget_interest] toplarlar.[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
