 oscar_wilde_events.1.author:2 "Dillere düşen yazar [SCOPE.sCharacter('oscar_wilde').GetFullNameNoFormatting] hakkında çizilen karikatürler önemli bir kişinin gözüne battı ve yazar eşcinsellik suçundan dolayı hapse atıldı. Fakat [ROOT.GetCountry.GetCapital.GetCityHubName] halkının büyük çoğunluğu yazarın eserleriyle mest olmuş durumda. Diğer edebiyatçılar da cezanın ağır olmasından şikâyetçi."
