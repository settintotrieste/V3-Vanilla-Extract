 oscar_wilde_events.1.t:1 "Herkes Öldürür Sevdiğini"
 oscar_wilde_events.1.wilde:2 "Ünlü oyun yazarı [SCOPE.sCharacter('oscar_wilde').GetFullName], eşcinsellik suçundan dolayı iki yıl ağır iş cezasına çarptırıldı. Eğer affedilmezse onunla birlikte [ROOT.GetCountry.GetNameNoFlag] sanatını bütünüyle cezalandırmış oluruz."
 oscar_wilde_events.1.flavor_wilde:1 ""Onun kaleminden çıkan eserler ülkemizin hiciv ve ince espri geleneğini en iyi temsil eden eserlerdi.\n\n"
 oscar_wilde_events.1.flavor_author:0 ""Yunan tragedyasının hazin güzelliğinin tüm unsurlarına sahipti. Bu tragedyada benim de büyük bir rolüm vardı.\n\n"
 oscar_wilde_events.1.flavor_quote:0 "Dünyanın ahlakdışı dediği kitaplar, dünyanın utancını yüzüne vuran kitaplardır.""
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetFullName] serbest bırakılacak."
