l_turkish:

 #Aigun and Beijing
 je_the_eastern_border:0 "Doğunun Hükümdarı"
 je_the_eastern_border_reason:0 "Pasifik donanma gücü olma azmimiz ve Orta Asya'daki koloni emellerimiz, [SCOPE.sCountry('china_scope').GetName] ile uzun bir zamandır süren sınır anlaşmazlıklarımızı [ROOT.GetCountry.GetName] lehine çözmemizi gerektiriyor."

 russia_treaty_of_beijing:0 "Pekin Sözleşmesi"
 russia_treaty_of_beijing_desc:0 "Dış Mançurya toprakları Çin'in geri kalanından fiilen izole edildi ve yerleşim için hazır durumda. Çin'in zayıflığından faydalanarak bölgeyi güvence altına almak için bir sözleşme düzenleyebiliriz."
 obligation_for_outer_manchuria_tt:0 "Yükümlülüğümüz karşılığında Dış Mançurya'yı alacağız."
 transfer_of_outer_manchuria_tt:0 "Dış Mançurya'nın Rus hükmüne aktarılmasını talep edeceğiz."
 china_explosion_point_2_tt:0 "Çin, #BOLD Afyon Savaşları#! ve #BOLD ayaklanmalar#! sebebiyle yeterli düzeyde #BOLD istikrar kaybetti#!."

 russo_chinese.1.t:0 "Pekin Sözleşmesi"
 russo_chinese.1.d:0 "[SCOPE.sCountry('china_scope').GetAdjective] hükümeti üzerindeki mevcut kozumuz sayesinde Mançurya'da resmi bir sınır çizmek ve [SCOPE.sState('outer_manchuria_scope').GetName] vilayetini resmi olarak [ROOT.GetCountry.GetName] ülkesine aktarmak için bir antlaşma öne sürdük."
 russo_chinese.1.f:0 "Bu antlaşmanın maddeleri iki devletin de temsilcileri aktarmayı gerçekleştirdiği gün yürürlüğe girecektir ve sonsuza dek kutsal ve dokunulmaz bir şekilde yürürlükte kalacaktır."
 russo_chinese.1.a:0 "Toprakları daha fazla yerleşim için açalım."
 russo_chinese.1.b:0 "Limanlarımızın genişlemesi gecikmemeli."

 modifier_ruler_of_the_east:0 "Mançurya Mutabakatı"
 modifier_ruler_of_the_east_navy:0 "Mançurya Mutabakatı"

 russia_chuguchak_protocol:0 "Çöçek Protokolü"
 russia_chuguchak_protocol_desc:0 "Orta Asya'da fazladan toprak elde etmek Rus hükümetinin önceliğidir. Çin kargaşa içindeyken anlaşmazlıkların olduğu bölgelere doğru genişlemek için bir fırsat bulunuyor."
 obligation_for_central_asia_tt:0 "Yükümlülüğümüz karşılığında Orta Asya'daki toprakları alacağız."
 russia_chuguchak_protocol_req_tt:0 "#BOLD Yedisu#! ve #BOLD Akmolinsk#! vilayetleri Rusya veya Rusya'nın egemenliği altındaki bir ülke tarafından kontrol ediliyor."
 transfer_of_central_asia_tt:0 "Anlaşmazlıkların bulunduğu #BOLD Kazak ve Kırgız#! bölgelerinin Rus hükmüne aktarılmasını talep edeceğiz."

 russo_chinese.2.t:0 "Çöçek Protokolü"
 russo_chinese.2.d:0 "Batıdaki uluslarımızla aramızda bir sınır çizmek için [SCOPE.sCountry('china_scope').GetName] temsilcileriyle müzakerelere başladık. Orta Asya bölgesinde toprak kazanmak için birçok fırsat bulunuyor."
 russo_chinese.2.f:0 "Kırgız ve Kazak topraklarının, Rusya'nın egemenliği altındaki bu sadık ülkelerin, bölgedeki mevcut eşkıyalık ve hırsızlıklardan güvende olmasını sağlayacak tek bir ulus altında birleştiğinden emin olmak bizim için son derece önemlidir."
 russo_chinese.2.a:0 "[SCOPE.sState('tomsk_scope').GetName] ve [SCOPE.sState('ili_scope').GetName] yeterli olacaktır."
 russo_chinese.2.b:0 "[SCOPE.sState('kirghizia_scope').GetName] topraklarını elde etmek de gereklidir."
 russo_chinese.2.c:0 "[SCOPE.sCountry('kirgiz_scope').GetAdjective] toprakları, himayemiz altında bir bütün olacak."

 russo_chinese.3.t:0 "Doğunun Hükümdarı"
 russo_chinese.3.d:0 "[SCOPE.sState('vladivostok_scope').GetName] vilayetini güvence altına alarak [ROOT.GetCountry.GetAdjective] donanmasının Pasifik üzerindeki hâkimiyet hayalleri gerçek olmaya yaklaştı. [SCOPE.sState('vladivostok_scope').GetPortHubName] şehri, doğudaki yeni ana limanımız olacak."
 russo_chinese.3.f:0 "Bu, limanların en iyisi olarak görülebilir. Birçok kişiye Olga'yı hatırlatıyor, yalnızca ondan daha küçük, daha sıcak ve daha hoş. Ancak etrafta hep aynı meşeler ve aynı muazzam dağlar var. Ovalarda ırmaklar çağlayarak akıyor, bayırlarda birçok pınar bulunuyor. Karakolumuz geçen gün kuruldu ve beyaz çadırlarıyla henüz kesilmemiş ama güzelce budanmış bir grup meşe ağacının içinde hoş görünüyor." #- Sergei Maksimov 
 russo_chinese.3.a:0 "Sibirya filotillaları derhal yeni üsse aktarılsın."
 russo_chinese.3.b:0 "Vladivostok limanı ülkemizin en iyi limanı olacak."

 modifier_vladivostok_navy:0 "Doğunun Hükümdarı"
 modifier_vladivostok_navy_country:0 "Pasifik Güç İntikali"
 modifier_vladivostok_civilian:0 "Doğunun Hükümdarı"
