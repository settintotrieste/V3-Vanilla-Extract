l_turkish:

# Generic Law Passing Events


 generic_laws.1.t:0 "Heyecanlı Konuşma Halkı Mest Etti"
 generic_laws.1.d:0 "[SCOPE.gsInterestGroup('orator_ig_scope').GetName] lideri [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName] bugün [SCOPE.sLaw('current_law_scope').GetName] kanunun çıkarılmasını savunduğu coşkulu bir konuşma yaptı."
 generic_laws.1.f:0 "[SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName] meydanında halkın önüne çıkan [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting], güçlü hitabeti sayesinde en azılı muhaliflerinde bile hayranlık uyandırdı. Konuşmadan yapılan alıntıların tüm [ROOT.GetCountry.GetNameNoFormatting] kentlerine yayılmasıyla zaten hararetli olan tartışma daha da kızıştı."
 generic_laws.1.a:0 "Reformun yapılması ciddi derecede kolaylaşmış olmalı."
 generic_laws.1.b:0 "Böyle konuşmalar [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] ve davası için çok iyi."
 rising_support_for_law_minor:0 "Halk Cezbedildi"
 rising_support_for_law_major:0 "Halk İkna Edildi"
 rising_support_for_ig_minor:0 "Artan Halk Desteği"
 skilled_orator:0 "Tanınmış Hatip"

 generic_laws.2.t:0 "Gizli Anlaşmalar Açığa Çıkarıldı"
 generic_laws.2.d:0 "[SCOPE.sLaw('current_law_scope').GetName] kanununa destekleri ve [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] ile yakınlığıyla bilinen [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] mensuplarının adları, "hediye" karşılığında siyasi desteğin verildiği bir yolsuzluk skandalında geçti."
 generic_laws.2.f:0 ""Bir insanın nihai emeli nedir? Zenginlik. Peki nasıl? Mümkünse yalanla; zorundaysak namusla."" # Mark Twain
 generic_laws.2.a:0 "Ne olmuş yani? Siyasetin doğasında var."
 generic_laws.2.b:0 "Bırakın halk hıncını alsın, bu rezaleti toparlamamız gerekiyor."
 ignored_corruption:0 "Yolsuzluk Göz Ardı Edildi"
 corrupt_connections_exposed:0 "Yolsuzluk İlişkileri Açığa Çıkarıldı"
 corrupt_connections_exposed_minor:0 "Yolsuzluk İlişkileri Açığa Çıkarıldı"
 dealing_with_corruption:0 "Yolsuzlukla Mücadele"

 generic_laws.3.t:1 "Muhalefet Üyeleri Taleplerini Duyurdu"
 generic_laws.3.d:0 "Şu anda [SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılmasına karşı çıkan [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName] dahilindeki daha pragmatik düşünenler belirli siyasi tavizler karşılığında duruşlarını değiştirmeyi teklif etti. Fakat bu tavizler [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName] tarafından hoş karşılanmayabilir."
 generic_laws.3.f:0 ""Uzlaşı iyi bir şemsiye olabilir ama iyi bir çatı oluşturmaz. Geçici bir çare olan uzlaşı, parti siyasetinde mantıklı olsa da devlet yönetiminde neredeyse her zaman hatalıdır."" # James Russell Lowell
 generic_laws.3.a:0 "Taleplerine boyun eğin, tasarı kabul edilmeli."
 generic_laws.3.b:0 "Uzlaşı zayıfların sarılacağı daldır."
 cross_bench_support:0 "Muhalefet Desteği"
 concessions_obtained:0 "Tavizler Edinildi"
 political_advances_spurned:0 "Siyasi Girişimler Geri Çevrildi"
 unpopular_compromises:0 "Tepki Çeken Tavizler"
 steadfast_conviction:0 "Sarsılmaz Görüş"


 generic_laws.4.t:0 "Ünlü Oyun Yazarı Reformu Destekledi"
 generic_laws.4.d:0 "[SCOPE.sLaw('current_law_scope').GetName] kanunu hakkındaki tartışmalar sırasında [SCOPE.gsInterestGroup('playwright_ig_scope').GetName] ile güçlü bağları olan ülkenin önde gelen oyun yazarlarından biri, yazarın kanunun çıkarılması isteğini siyasi temasıyla belli eden ve herkesin beğenisi toplayan bir oyun düzenledi."
 generic_laws.4.f:0 ""Yazarın bakış açısı biraz taraflı olabilir ama kalemine bir şey diyemezsiniz!""
 generic_laws.4.a:0 "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] artık herkesin dilinde olacak."
 generic_laws.4.b:0 "[SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting] kanununun imajını olumlu etkilediği kesin."
 generic_laws.4.c:0 "Oyunun daha fazla kişiye, uluslararası kitleye ulaşmasını sağlayalım."
 rising_support_for_ig:0 "Öven Tasvir"
 popular_support_for_law:0 "Kanun İçin Halk Desteği"
 renowned_playwright:0 "Tanınmış Oyun Yazarı"


 generic_laws.5.t:0 "Bürokratik Karmaşa"
 generic_laws.5.d:0 "[SCOPE.sLaw('current_law_scope').GetName] kanununun çıkarılması için çalışan kanun yapıcılar, kendilerini reform çabalarını neredeyse durdurma noktasına getiren bir dizi karmaşık bürokratik sürecin ortasında buldular."
 generic_laws.5.f:0 ""Tam gelişmiş bir bürokrasi aparatı diğer organizasyonların karşısında neyse mekanik olmayan üretim yöntemlerinin karşısında makine odur."" # Max Weber
 generic_laws.5.a:0 "Kahrolsun bu dolambaçlı yasal düzen!"
 generic_laws.5.b:0 "En azından bazı formaliteler kaldırılsın."
 mired_in_bureaucracy:0 "Bürokrasiye Batmış"
 mired_in_bureaucracy_minor:0 "Bürokratik Engeller"
 cutting_red_tape:0 "Sisteme Karşı Mücadele"

 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Siyasi Sürece Dahil Oldu"
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sLaw('current_law_scope').GetName] hakkındaki tartışmaya dahil olarak kanunun geçmesi için kendi kraliyet imtiyazını kullanmaya karar verdi."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] nadiren kanuni meselelere doğrudan müdahale eder. Bunun yerine topraklarının verimli bir şekilde işletilebilmesi için atama sistemini ve şahsi nüfuzunu kullanır. Yasal olarak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], kraliyet yetkilerini istediği zaman kullanabilir fakat bu yetkilerini kullanmasının hem tartışılan kanuna karşı çıkanların hem de cumhuriyetçilerin tepkisini çekmesi kaçınılmazdır."
 generic_laws.6.a:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ne isterse o!"
 generic_laws.6.b:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], bunu yapmasının yarardan çok zarara yol açacağını bilmeli."
 royal_prerogative:0 "Kraliyet İmtiyazı Kullanıldı"
 backed_by_court:0 "Kraliyet Hükmüyle"
 ruler_restrained:0 "Hükümdar Engellendi"


 generic_laws.7.t:0 "Kanuna Taban Desteği"
 generic_laws.7.d:0 "Alt sınıfların siyasi iradeleri ve istekleri her zaman anlaşılmaz olmuştur. Bilinmeyen bir sebeple [SCOPE.sLaw('current_law_scope').GetName] kanununa olan destek küçük toplantı kulüpleri ve hararetli tartışmalarla körüklenerek [ROOT.GetCountry.GetNameNoFormatting] halkı arasında yangın gibi yayıldı."
 generic_laws.7.f:0 ""Neye destek veriyorlarmış? Madem öyle bizim diyeceğimiz pek bir şey yok. Tasarının başarılı olması için destekleri gerekmese de bir zararı da yok.""
 generic_laws.7.a:0 "Halkın şevki reformu hızlandırır!"
 generic_laws.7.b:0 "Bu ortak noktayı yığınları yatıştırmak için kullanalım."
 grassroots_support:0 "Taban Desteği"
 grassroots_support_for_movement:0 "Taban Desteği"
 wave_of_popular_support:0 "Halk Desteği Dalgası"


 generic_laws.8.t:0 "Halka Sesleniş Kötüye Gitti"
 generic_laws.8.d:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] tarafından [SCOPE.sLaw('current_law_scope').GetName] kanununun yararları hakkında düzenlenen sıradan konuşma hızlıca [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName] ile halkın arasını açacak bir hal aldı."
 generic_laws.8.f:0 "Beceriksiz bir şekilde anlatmaya çalıştığı konuların üzerinden tökezleyerek geçen [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting], rakiplerinin haşin ve ikna edici karşı savlarına maruz kaldı. Herkesin şu anda aklındaki soru ise bu aksiliğin nedeninin [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] kanununun kusurlu olması mı yoksa [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting] grubunun siyaseten beceriksiz mi olduğu."
 generic_laws.8.a:0 "Hata, iyi düşünülmemiş tasarıda!"
 generic_laws.8.b:0 "Tökezlemeden [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] sorumlu."
 hapless_orator:0 "Beceriksiz Hatip"
 poorly_formulated_law:0 "Kötü Tasarlanmış Kanun"
 poorly_formulated_law_minor:0 "Soytarıların Desteği"
 tainted_by_incompetence:0 "Beceriksizlikle Lekelenmiş"

 generic_laws.9.t:1 "Kanun Önerisi [SCOPE.sCulture('non_accepted_culture_scope').GetName] Topluluklarda Öfkeye Sebep Oldu"
 generic_laws.9.d:2 "[SCOPE.sLaw('current_law_scope').GetName] kanununun çıkmasının ülkede yaşayan [SCOPE.sCulture('non_accepted_culture_scope').GetName] halkını orantısız bir şekilde olumsuz etkileyeceğini iddia eden [SCOPE.sCulture('non_accepted_culture_scope').GetName] kışkırtıcıları, mevcut kanun önerisine karşı topluluklarını galeyana getirdi."
 generic_laws.9.f:1 ""Bunlara elimizi versek kolumuzu kaptırırız.\n\nKolumuzu versek ne olduğunu bile anlamadan o kolla önlerine geleni döve döve öldürür, sonra da cesetleri kaçırıp daha fazla taviz koparmaya çalışırlar!""
 generic_laws.9.a:0 "Tamam da bundan bize ne? Süreci devam ettirin!"
 generic_laws.9.b:0 "Bazı simgesel değişiklikler yapılsın."
 generic_laws.9.c:0 "Endişelerini anlayıp yanıt verelim."
 displeased_establishment:0 "Mutsuz Müesses Nizam"
 forceful_approach:0 "Zor Kullanan Yaklaşım"
 minority_protests:0 "Azınlık Gösterileri"

 generic_laws.10.t:0 "[SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting] Arasında İhtilaf"
 generic_laws.10.d:0 "Nüfuzlu bir [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] grubu, diğer üyelerin [SCOPE.sLaw('current_law_scope').GetName] kanununa karşı tarafsız olmalarından rahatsızlıklarını dile getirdi. Kendileri kanunu destekledikleri için kanunu geçirebilmek için ayrı bir siyasi grup kurmaya karar verdiler."
 generic_laws.10.f:0 ""Gözünüzün önünde tüm bunlar olurken nasıl bir şey yapmadan duruyorsunuz? Hiç mi onurunuz yok? Vatandaşlarınıza karşı görev duygunuz hiç mi yok? Böylesine hevessizliği ben kabul edemiyorum. Hatta bu konuda yalnız da değilim.""
 generic_laws.10.a:0 "Destekleriyle birlikte tasarı geçecektir."
 generic_laws.10.b:0 "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] bu başıboşlara bir el uzatsın."
 member_flight:0 "Üyelerin Ayrılışı"
 member_exodus:0 "Üyelerin Topluca Ayrılması"
 member_influx:0 "Üye Akını"
 pro_law_factionalism:0 "Yararlı Gruplaşma"
 pro_law_factionalism_minor:0 "Yararlı Gruplaşma"

 generic_laws.11.t:0 "Muhalifler Grubu Terk Etti"
 generic_laws.11.d:0 "Dışarıdan gözlemleyenlere göre [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName], [SCOPE.sLaw('current_law_scope').GetName] meselesinin arkasında kararlı bir şekilde duruyor gözükebilir fakat bu birliktelik yalanının arkasında uzun süredir ihtilaflar var. Şimdi muhalif bir zümre, reform konusu yüzünden resmi olarak diğer üyelerden ayrıldı."
 generic_laws.11.f:0 ""Ne kadar zamandır omuz omuzaydık? İstediklerinizin gerçekleşmesi için kaç kere taviz verdik? Fakat bizim kendi endişelerimiz umursanmadı, isteklerimiz gerçekleştirilmedi. Eğer burada kimse bizi dinlemiyorsa kendimize başka bir yer buluruz.""
 generic_laws.11.a:0 "Bölücüler! Cehenneme kadar yolları var."
 generic_laws.11.b:0 "Kesenin ağzını açın. Belki bazılarını geri kazanabiliriz."
 political_discord:0 "Siyasi İhtilaf"
 political_discord_minor:0 "Siyasi İhtilaf"
 party_fragmentation:0 "Partide Bölünme"
 party_fragmentation_minor:0 "Partiden Ayrılık"
 greasing_palms:0 "Para Sıkıştıran Eller"

 generic_laws.12.t:0 "Çarpık Bağlar"
 generic_laws.12.d:0 "[SCOPE.sLaw('current_law_scope').GetName] kanununun uzun süren yasal süreçlerinden bıkan [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] üyesi [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName], devletteki kişisel bağlarını kullanarak süreci hızlandırmayı teklif etti."
 generic_laws.12.f:0 ""Tek istediğim doğru kişilere birkaç şey söyleyebilmek. Elbette her şey kanunlar dahilinde olacak fakat bu konuda karşımızda duranların yapacaklarımızı hoş karşılayacaklarına taahhüt veremem.""
 generic_laws.12.a:0 "İzin verilsin, vakit kaybetmemeliyiz."
 generic_laws.12.b:0 "Hayır, ya kitabına göre yaparız ya da yapmayız."
 dishonest_methods:0 "Hileli Yöntemler"
 underhanded_tactics:0 "Düzenbaz Taktikler"
 by_the_book:0 "Kitabına Göre"

# Tanzimat Events

 je_sick_man_bureaucracy:0 "Tanzimat: Bürokratik Reform"
 sick_man.2.e:0 "İmparatorluğumuzu ayakta tutan şey evraktır."
 je_sick_man_bureaucracy_reason:0 "Bürokrasimiz, birbirine yamanmış köhnemiş kanunlar ve sistemlerden ibaretken yozlaşmış. Başına buyruk beyler imparatorluğun idari bölgelerinde neredeyse hiç kontrol sağlayamıyor. Eğer hükmümüzün karşısındaki deryalar dolusu zorlukları aşacaksak idari sistemimizi çağdaşlaştırmalıyız."
 outmoded_bureaucracy:0 "Köhne Bürokrasi"
 cizye_tax:0 "Cizye Vergisi"
 ottoman_bureaucracy:0 "Osmanlı Bürokrasisi"
 sick_man_of_europe:0 "Avrupa'nın Hasta Adamı"

 tanzimat_events.1.t:0 "İltizam Sistemi"
 tanzimat_events.1.d:0 "Yüzlerce yıldır yönetimimiz gelir için iltizamla vergi topluyordu fakat aşırı derecede verimsiz olan bu sistem çok yetersiz kalıyor. Sadrazamın masası reform talepleriyle dolup taştı ve halkımız sabırsızca cevabımızı bekliyor."
 tanzimat_events.1.f:1 "Fatih Sultan Mehmed'in saltanatından beri vergi hakları en yüksek teklifi verene ihale ile satılıyordu ve karşılığında ihaleyi kazanan gelirlerin bir kısmını alıyordu. Bu sistem sonucunda zamanla [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] güçlendi, özerkleşti ve çoğu zaman yozlaştı; devletin geliri önemli derecede azaldı.\n\nSistemin değişmesi gerektiğini çoğu kişi kabul etse de nasıl değişeceğinde mutabakat sağlanamadı. Toprak sahibi seçkinleri kızdırmayı göze alan kişi sayısı ise daha az."
 tanzimat_events.1.a:0 "İltizam kaldırılsın fakat [SCOPE.gsInterestGroup('governors').GetNameNoFormatting] görevlerine devam etsin."
 tanzimat_events.1.b:0 "Arı kovanına çomak sokmayalım."
 tanzimat_events.1.c:0 "Sistemi fiilen ve ismen kaldıralım."
 iltizam_abolished:0 "İltizam Kaldırıldı"
 new_system_old_faces:0 "Yeni Sistem, Eski Yüzler"
 retained_taxation_rights:0 "Vergilendirme Hakları Saklandı"
 rescinded_taxation_rights:0 "Vergilendirme Hakları İptal Edildi"
 governors_pleased:0 "Reform İçin Kısıtlı Vali Desteği"
 governors_satisfied:0 "Reform İçin Yaygın Vali Desteği"

 tanzimat_events.2.t:0 "Osmanlı Toprak Kanunu"
 tanzimat_events.2.d:0 "Mevcut toprak mülkiyeti sistemimiz eski, tutarsız ve ciddi derecede reforma ihtiyacı var. Çağdaşlaşma destekçileri eyleme geçmemizi talep ediyor. Bâb-ı Âli nasıl cevap vermeli?"
 tanzimat_events.2.f:0 "Osmanlı İmparatorluğu'nda toprak mülkiyeti, kesişen tımar ve metruk topraklardan, vergiden muaf köylerden, miri arazilerden ve yığınla farklı toprak sınıflandırmalarından yamanarak oluşan karmaşık bir konu. Devletin yönetimine ve gelirlerine olumsuz etkisini fark eden Konstantiniyye'deki bazı önemli kişiler reform için çabalıyor.\n\nFakat imparatorluğun zorunlu askerlik ve artan vergiden korkan kırsal nüfusu mevcut düzendeki herhangi bir değişikliğe karşı çıkacaktır. "
 tanzimat_events.2.a:0 "Sistemde reform yapalım fakat geleneksel toprak sınıflandırmalarını tanıyalım."
 tanzimat_events.2.b:0 "Eski sistem bize iyi hizmet ediyor."
 tanzimat_events.2.c:0 "Gerçekten çağdaş bir toprak kanunu çıkaralım."
 tanzimat.2.tt1:0 "Bazı köylüler reforma direnebilir."
 traditional_land_system_retained:0 "Geleneksel Toprak Sistemi Korundu"
 reformed_land_code:0 "Reform Edilmiş Toprak Kanunu"
 modern_land_code:0 "Çağdaş Toprak Kanunu"

 tanzimat_events.4.t:0 "Islahat Hatt-ı Hümâyûnu"
 tanzimat_events.4.d:1 "Daha profesyonel bir bürokratik sistem kurmak adına attığımız adımlarla birlikte gayrimüslimlerin devlet görevlisi olabilecekleri şekilde yasal statüsünü görünüşte yükseltmek için talepler öne sürüldü."
 tanzimat_events.4.f:0 "Ayaklanmalar, kalkışmalar ve dış müdahalelere karşı Bâb-ı Âli'nin bekasını korumak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] için her şeyden önce geliyor. Eğer bunu gerçekleştireceksek kötü niyetli dış güçlerin oyunlarına alet olmamaları adına azınlık tebaalarımızı tatmin etmek için bazı adımlar atmamız gerekebilir."
 tanzimat_events.4.a:0 "Kanun önünde eşit haklar! En azından kâğıt üzerinde."
 tanzimat_events.4.b:0 "Reform sözü verelim ama kendimizi çok kaptırmayalım."
 tanzimat_events.4.c:0 "Bunlar reform adı altında istenen tavizler. Reddedildi!"
 tanzimat.4.tt1:0 "Zimmilerin statüsünü yükseltmek radikal Sünnileri daha da kızdırabilir."
 equality_under_the_law:0 "Kanun Önünde Eşitlik"
 promises_of_reform_ott:0 "Reform Sözleri"
 establishment_favours_reform:0 "Müesses Nizam Reformu Destekliyor"

 tanzimat_events.5.t:0 "Kalkışma Fısıltıları"
 tanzimat_events.5.d:1 "Bölgeden bir imam, [SCOPE.sReligion('discriminated_religion_scope').GetName] topluluğunu [SCOPE.sCountry('neighbor_country').GetName] ile işbirliği yaparak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hakkında sinsi planlar hazırlamakla suçlayınca [SCOPE.sState('paranoia_state_scope').GetCityHubName] kentini paranoya sardı."
 tanzimat_events.5.f:0 ""Allah'ın düşmanları İslam'a denk midir? [ROOT.GetCountry.GetCapital.GetCityHubName] kentinden çıkmayan yolsuz paşaların bazıları böyle düşünüyor olabilir ama gerçek müminler olan bizler hakikati biliyoruz. Biz burada konuşurken dahi inkâr edenler bizim sonumuzu getirmek için planlar yapıyorlar, yüce devletimizi bir tatlıcının baklavayı dilimlediği gibi bölmek için ecnebi efendileriyle işbirliği yapıyorlar.""
 tanzimat_events.5.a:0 "Bunlar sadece dedikodu, öyle değil mi?"
 tanzimat_events.5.b:0 "Şüphelenilen hainlere sert müdahale edilsin. Tedbiri elden bırakmamak lazım."
 tanzimat.5.tt1:0 "Radikal Sünniler kendi başlarına eyleme geçebilir."
 tanzimat.5.tt2:0 "Yapacakların Sünni radikalleri tatmin etmeli."

 tanzimat_events.6.t:1 "[SCOPE.sCulture('mob_victim_culture').GetName] Mahallesinde İsyan"
 tanzimat_events.6.d:1 "Bâb-ı Âli'nin zimmilerin yasal statüsünü yükseltme kararına öfkelenen ve yabancılardan destek alarak ayaklanacaklarına dair dedikodularla galeyana gelen [SCOPE.sReligion('mob_religion').GetName] bir kalabalık, [SCOPE.sState('mob_state_scope').GetCityHubName] kentinin [SCOPE.sCulture('mob_victim_culture').GetName] mahallesini yakıp yıktı."
 tanzimat_events.6.f:0 ""Öğle ayininden sonra elleri sopalı bir şekilde geldiler. Yerel bir vaizin dolduruşuna geldikleri belliydi. Şükürler olsun sadece bazı yaralanmalar ve mal kaybı var ama batı kapısındaki o kalabalığın görünüşü hiç tekin gelmiyor.""
 tanzimat_events.6.a:0 "Bununla bölge valisinin ilgilenmesi gerekiyor."
 tanzimat_events.6.b:0 "Orduyu toplayın ve derhal müdahale edin."
 tanzimat_events.6.c:0 "Bırakın kalabalık istediğini yapsın."
