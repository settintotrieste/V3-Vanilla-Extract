##################### Boxer Rebellion

 je_boxer_rebellion:0 "Boksör Ayaklanması"
 je_boxer_rebellion_reason:1 "Çin topraklarının küçük düşürücü bir şekilde yabancı barbarlara teslim edilmesi ülkeyi tüm yabancı etkilerden arındırmayı hedefleyen, dövüş sanatlarından etkilenmiş çeşitli milislerin ortaya çıkmasına yol açtı.\n\nMilislerin vizyonunun sonunu getirememek [ROOT.GetCountry.GetName] için ciddi sonuçlar doğurabilir."

 dyn_c_empire_of_china:0 "Çin İmparatorluğu"
 dyn_c_empire_of_china_adj:0 "Çin"

 boxer_rebellion_events.1.t:0 "Yihetuan Hareketi"
 boxer_rebellion_events.1.d:1 "[ROOT.GetCountry.GetName] içinde artan yabancı varlığına kızan [SCOPE.sCulture('han_culture').GetName] egemenliği altındakiler, "barbarları" denize geri dökmeyi amaçlayan yabancı düşmanı milis grupları oluşturuyor. Çoğu, ayaklanmanın [SCOPE.sCulture('manchu_culture').GetName] hükmüne karşı tavır almaması için [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] tarafından destek bekliyor."
 boxer_rebellion_events.1.f:1 ""Yabancı barbarlar dinlerini burada anlatırken insanları iyiliğe teşvik ettiklerini söylüyorlar fakat aslında hükümetimizi sekteye uğratıyorlar, sistemimizde kargaşaya sebep oluyorlar, geleneklerimizi yok ediyorlar ve halkımızı kandırıyorlar. Yani Çin halkını barbarlaştırmak istiyorlar."" # Boxer era Han school teacher
 boxer_rebellion_events.1.a:0 "Qing'i Destekleyin! Yabancıyı yok edin!"
 boxer_rebellion_events.1.b:0 "Bu fanatikler bizim sonumuzu getirecek."

 boxer_rebellion_events.2.t:0 "Göğün Vekâleti"
 boxer_rebellion_events.2.d:0 "Bir kez daha Sarı Ejderha bayrağı Çin İmparatorluğu'nun kentlerindeki tüm çatılarda dalgalanıyor. Güney Delta boyunca uzayıp giden incilerden Doğu Denizi'nin büyükşehirlerine kadar emperyalizmin lekesi kıyılarımızdan temizlendi."
 boxer_rebellion_events.2.f:0 ""Nihayetinde son Yabancı Şeytanlar\n\nSon adamlarına kadar kovulduğunda\n\n[ROOT.GetCountry.GetNameNoFormatting] bir iken\n\nTopraklarımıza barış gelecek."" # Boxer poem
 boxer_rebellion_events.2.a:1 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] on bin yıl daha hükmünü sürsün!"
 boxer_rebellion_events.2.b:1 "[ROOT.GetCountry.GetName] on bin yıl daha ayakta kalsın!"
 revere_the_emperor:0 "İmparatorun Önünde Eğilin"
 united_in_righteousness:0 "Erdem Altında Birleşmiş"

 boxer_rebellion_events.3.t:0 "Qing ve Han"
 boxer_rebellion_events.3.d:1 "Coşkulu "Qing'i Destekleyin" sloganlarının çınladığı yerlerde artık [SCOPE.sCulture('manchu_culture').GetName] karşıtı sloganlar uğulduyor. Boksörlerin isteklerini gerçekleştiremememiz [SCOPE.sCulture('han_culture').GetName] tebaamızla olan ilişkimizi telafisi olmayacak derecede zedeledi."
 boxer_rebellion_events.3.f:0 ""İçeriden Mançuların kölesi olduğumuzu ve baskılarının acısını çektiğimizi, dışarıdan ise yabancıların eziyetine maruz kaldığımızı ve iki katı köleleştirildiğimizi tekrar tekrar söylemekten çekinmiyorum."" # Zou Rong
 boxer_rebellion_events.3.a:0 "Bu aşağılamaların sonu gelecek mi?"
 boxer_rebellion_events.3.b:0 "[ROOT.GetCountry.GetCapital.GetNameNoFormatting] garnizonu ayaklanarak Yasak Şehir'i bastı."
 boxer_rebellion_events.3.tt1:0 "Mançular devrildi ve Konfüçyüs'ün doğrudan torunu olan Yansheng Dükü imparator ilan edildi."

 boxer_rebellion_events.4.t:0 "Qing Hanedanlığı'nın Devrilişi"
 boxer_rebellion_events.4.d:1 "Bir kalem hamlesiyle iki bin yıllık imparatorluğun hükmü sonlandı. Son [SCOPE.sCulture('manchu_culture').GetName] imparator Yasak Şehir'den çıkartılırken tüm dünya gözünü Doğu'ya çeviriyor. Bu yeni çağ [ROOT.GetCountry.GetName] için neler doğuracak?"
 boxer_rebellion_events.4.f:0 ""Ulusal bağımsızlığımızı yeniden kazanmak için öncelikle Çin ulusunu yeniden diriltmeliyiz. Çin ulusunu yeniden diriltmek için barbar Mançuları Changbai Dağları'na geri göndermeliyiz. Barbarlardan kurtulmak için öncelikle mevcut baskıcı, diktatörce, menfur ve yozlaşmış Qing hükümetini devirmeliyiz."" # Sun Yat Sen
 boxer_rebellion_events.4.a:1 "[SCOPE.sCulture('manchu_culture').GetName] boyunduruğu sonunda bitti."
 boxer_rebellion_events.4.b:0 "Vakit uzlaşma vakti."

##################### Contextual Election Events

 election_contextual_events.1.t:0 "Ekmek, Yağ, Oy" # High Food Prices
 election_contextual_events.1.d:0 "[SCOPE.sGoods('basic_foodstuff').GetName] fiyatının ülkenin her yerinde yükselmesiyle [SCOPE.sParty('high_food_price_party').GetName], düşüncesizce vatandaşlarının refahını bozmakla suçlanıp muhalefetin durmak bilmeyen baskısı altında kaldı."
 election_contextual_events.1.f:0 ""Yüksek [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting] fiyatları mı? Palavra! Bizim zamanımızda iki kat iş yapmamıza rağmen sizin sahip olduklarınızın çeyreği bile yoktu! Bu 'aşırı' gıda fiyatları histerik ev kadınlarının uydurmasından başka bir şey değil!""
 election_contextual_events.1.a:0 "Başka bir şey yesinler o zaman!"
 election_contextual_events.1.b:0 "Aşevlerine bütçe sağlayalım. Karnı tok insan daha az hata yapar."
 alms_for_the_poor:0 "İhtiyaç Sahiplerine Sadaka"

 election_contextual_events.2.t:0 "Gelecek Nesillerin Parasını Yemek" # High Debts
 election_contextual_events.2.d:0 "[SCOPE.sParty('public_debt_party').GetName] tarafından benimsenen yoğun kredi politikasının gelecek nesillere çok fazla yük bırakacağına dair iddialar partinin bozuk bir süzgeç gibi seçmen kaybetmesine yol açtı."
 election_contextual_events.2.f:0 ""Gençlik kutsaldır, çünkü onlar ulusal borcu devralırlar."" # Herbert Hoover (Might remove this one because of slight anachronism, but the quote IS quite funny)
 election_contextual_events.2.a:0 "Borçlar sağlıklı bir ekonominin belkemiğidir!"
 election_contextual_events.2.b:0 "Bir günah keçisi bulalım, halka bir kurban sunmak gerekiyor."
 fiscally_irresponsible:0 "Mali Açıdan Sorumsuz"

 election_contextual_events.3.t:0 "Pasifist, Savaşı Kınıyor" # Waging a War of Aggression
 election_contextual_events.3.d:0 "Meşhur pasifist ve [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName] lideri [SCOPE.sCharacter('pacifist_ig_leader').GetFullName], [SCOPE.sWar('pacifist_war').GetNameNoFormatting] savaşına katılan [ROOT.GetCountry.GetAdjectiveNoFormatting] birliklerinin hükümetteki [SCOPE.sParty('government_war_party').GetName] etkisinden güç alarak korkunç vahşetlere yol açtığını iddia etti ve partiyi sert bir şekilde eleştiri yağmuruna tuttu."
 election_contextual_events.3.f:1 ""Biz... Ben, rehinleri toplama emri aldım, efendim. Yaşlı suratlar, genç suratlar... bazıları kendi oğlumdan büyük değildi.Sözde serbest atışçılar hatlarımızı rahatsız ediyordu. Komutanım onlara 'katiller' diyordu. Yürekleri kirli, elleri tüfekli 'eşkıyalar'. Rehinler onları caydırmak için vardı!\n\nAma o akşam üçüncü askerimizi de kaybettikten sonra komutan bana rehinleri almamı söyledi... Onları ambara sokmamı... ve... Tanrım, affet beni.""
 election_contextual_events.3.a:0 "Birliklerimiz ne yapmış ne?! Kime yapmış?!"
 election_contextual_events.3.b:0 "İlginç bir bakış açısı. Sansürleyelim hemen."
 election_contextual_events.3.c:0 "İlginç bir bakış açısı. Sansürleyelim hemen."
 principled_pacifist:0 "Prensipli Pasifist"
 martyrized_pacifist:0 "Şehit Düşmüş Pasifist"
 election_contextual_events.3.tt.1:0 "Hamiyetsiz iftiralar halkın gözü önünden saklandı."
 election_contextual_events.3.tt.2:0 "Bilgiler bütün çabalarımıza rağmen sızdı."

 election_contextual_events.4.t:0 "Çanlar Kimin İçin Çalıyor" # Old IG leader
 election_contextual_events.4.d:0 "[SCOPE.gsInterestGroup('decrepit_leader_ig').GetName] lideri ihtiyar [SCOPE.sCharacter('decrepit_leader').GetFullName], kampanyasının ortasında beklenmedik bir şekilde son nefesini verdi ve [SCOPE.sParty('decrepit_leader_party').GetName] önemli bir siyasetçisini kaybetti. Şimdi herkesin dilinde onun yerini kimin alacağı sorusu dolaşıyor."
 election_contextual_events.4.f:0 ""Beklenmedik mi? Peh! O yaşlı kemik torbasının vakti çoktan gelmişti de geçiyordu. Partinin taze bir kanı öne çıkarma zamanı!""
 election_contextual_events.4.a:0 "Popüler ama acemi bir aday çıkaralım."
 election_contextual_events.4.b:0 "Kararlı ama kibirli bir genç koltuğu garantiler."
 well_connected:0 "Nüfuzlu"
 imperious_upstart:0 "Buyurgan Küstah"

 election_contextual_events.5.t:0 "Müşkül Topraklar" # Low Standard of Living
 election_contextual_events.5.d:0 "İşleri yoluna koyacak iradenin yalnızca [SCOPE.sParty('low_sol_opposition_party').GetName] ile mümkün olduğunu savunan [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName] lideri [SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], ülkenin düşük hayat standartlarını öne sürerek [SCOPE.sParty('low_sol_party').GetName] grubunu dört bir yanda kötü yönetimle suçluyor."
 election_contextual_events.5.f:0 ""Buraya gelirken yolda o kadar tatsız anlar gördüm ki anlatması bile çok zor. Bir zamanlar saygıdeğer olan askerlerin çamur içinde, hurda uğruna hırladıklarını gördüm... Çaresiz ailelerin tozlu gecekondu sokaklarına dolduğunu gördüm... Açlığı, sefaleti ve çaresizliği gördüm.\n\nYurttaşlarım, işte [SCOPE.sParty('low_sol_party').GetNameNoFormatting] size böyle bir miras bırakıyor.""
 election_contextual_events.5.a:0 "Biz niye suçlu oluyoruz? Daha az fakir olmayı denemişler mi?"
 election_contextual_events.5.b:0 "Olay sadece yönetimdeki birkaç çürük elmadan ibaret."
 indifferent_to_destitution:0 "Yoksulluğa Kayıtsız"
 defender_of_the_downtrodden:0 "Mazlumların Koruyucusu"

 election_contextual_events.6.t:0 "Bereketli Topraklar" # High Standard of Living
 election_contextual_events.6.d:0 "Ülkenin yüksek hayat standartları statükodan yaygın bir şekilde memnun olunmasına yol açıyor ve devam eden seçimlerde [SCOPE.sCharacter('high_sol_leader').GetFullName] ile yönetimdeki [SCOPE.sParty('high_sol_party').GetName] için avantaj sağlıyor."
 election_contextual_events.6.f:0 ""Değişiklik mi? Neden değişiklik isteyeyim? Karnım tok, mutlu bir karım ve iyi bir işim var. İhtimaller peşinde neden bütün bunları harcayayım?""
 election_contextual_events.6.a:0 "Çalışıyorsa neden kurcalayasın?"
 election_contextual_events.6.b:0 "[SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting] tarafından edinilen başarımları övelim."
 champion_of_prosperity:0 "Refah Kahramanı"
 patrons_of_prosperity:0 "Refahın Koruyucuları"

 election_contextual_events.7.t:0 "Koalisyon Mektupları" # Winning a War
 election_contextual_events.7.d:0 "[SCOPE.sWar('ongoing_election_war').GetName] savaşı iyi ilerliyorken ülke bir savaş çılgınlığına kapılmış durumda. Yönetimdeki [SCOPE.sParty('ongoing_election_war_party').GetName], savaş çabalarını desteklediğini düşündükleri meclis adaylarına destek mektupları göndererek vatanperver seçmenleri davasına doğru çekiyor."
 election_contextual_events.7.f:0 ""Mektubu almamış, öyle mi? Korkak, omurgasız, işe yaramaz pasifiste bak sen. Orada evlatlarımız ölüyorken [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe] ne yapıyor? Kâğıt yığınlarını karıştırıp kan dökerek elde ettiklerimizi harcamak için doğru anı kolluyor. Yok yok, adamlarımızın onlar için savaşacak birine ihtiyacı var, tıpkı onların bizim için savaştığı gibi.""
 election_contextual_events.7.a:0 "Herkes parti... yani bayrağın etrafında toplansın!"
 election_contextual_events.7.b:0 "Bizimle misin düşmanlarımızla mı?"
 jingoist_rhetoric:0 "Jingoist Söylem"
 dove_of_peace_in_time_of_war:0 "Savaş Zamanında Barış Güvercini"

 election_contextual_events.8.t:0 "Cin ve Bira Akıntısı" # Enacting Temperance Policies
 election_contextual_events.8.d:0 "Hükümet değişikliğinin ülkenin alkolle mücadele politikalarına bir son vereceğini uman yığınla seçmen [SCOPE.sParty('anti_temperance_party').GetName] tarafına akın ettiği için [SCOPE.sParty('temperance_party').GetName] tarafından benimsenen alkol karşıtı politika partinin seçim beklentilerine zarar veriyor."
 election_contextual_events.8.f:0 ""Alkolün cezbediciliğine karşı koymak mı? Neyin cezbedici olduğunu söyleyeyim. Şu ayağımdakini ahlak dersi veren alkol karşıtlarının bir yerlerine sokmak. İçki istiyorsam içkimi içerim. İzin vermezseniz de izin verenlere giderim.""
 election_contextual_events.8.a:0 "Bira yoksa oy yok!"
 election_contextual_events.8.b:0 "Bu ahlaksız ayyaşlara karşı bir karalama kampanyası düzenleyelim."

##################### Military JEs

 je_rifling:0 "Yivleme"
 je_rifling_reason:0 "Tüfek namlularını yivlemek yüzyıllardır var olan bir konsept olsa da sanayideki ve teknolojideki gelişmeler, yivlerin büyük ölçekteki üretimleri ve dağıtımlarına yeni yeni imkân vermeye başladı. Bu sayede silahlı kuvvetlerimize daha önce duyulmamış seviyelerde isabetlilik sağlanıyor."
 je_machine_guns:0 "Otomatik Makineli Tüfekler"
 je_machine_guns_reason:0 "Tek bir kişi tarafından kullanılabilen ve dakikada yüzlerce mermi atabilen otomatik makineli tüfek, sağlamlaştırılmış mevzilerle yüzleşen herhangi bir taarruzcu için neredeyse başa çıkılamaz bir engel oluyor."

 military_tech_events.401.t:1 "Askeri Teçhizatta Modernleşme"
 military_tech_events.401.d:0 "[SCOPE.sState('rifle_state').GetName] vilayetindeki [SCOPE.sBuilding('rifle_factory').GetName] binasında yivsiz misket tüfeklerinden modern tüfeklerin büyük ölçekte üretimine geçiş, [ROOT.GetCountry.GetNameNoFormatting] [SCOPE.sGoods('small_arms_good').GetName] üretimi için yeni bir çağ başlattı."
 military_tech_events.401.f:0 ""Binlerce metre uzaktan bile atış yapılabilir.\n\nİleri top mevzilerine saldırılabilir, süngü taarruzları başlamadan durdurulabilir.\n\nAvantajları saymakla bitmez!\n\nBu silahları üretmek için yeterli üretim kapasitesini geliştirmezsek bizi savaş alanında felaket bekliyor.""
 military_tech_events.401.a:0 "[SCOPE.sState('rifle_state').GetCityHubName] teçhizatı bütün dünyada tanınacak."
 military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting] askeri buluşlarda öncülük edecek."
 modern_rifle_arsenal:0 "Modern Tüfek Teçhizatı"
 arsenal_proving_ground:0 "Teçhizat Deneme Sahası"

 military_tech_events.402.t:0 "Şeytanın Boya Fırçası"
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName], [SCOPE.sWar('machine_gun_war').GetName] savaşında özel makineli tüfek ekipleri kullanarak savaş alanında birçok avantaj elde etti ve düşman müfrezeleri hatlarımıza yaklaşamadan öldü."
 military_tech_events.402.f:1 ""Farz edelim ki bana şu özelliklere sahip bir silah üretilebileceğini söylediler: Bir fişekliği yerine yerleştirecek, dolu bir fişeği içinden çıkaracak, namlunun ön kısmına taşıyacak, namluya sokacak, namlu kuyruğunu düzgün bir şekilde kapatacak, horozu kaldıracak, tetiği çekecek, fişeği ateşleyecek, boş kovanı çıkarıp mekanizmadan atacak, yeni bir fişeği yerleştirecek ve bütün bunları saniyenin onda birinde yapacak... Buna hayatta inanmazdım. \n\nAma şimdi kendi gözlerimle gördüm."" # Francis Pratt
 military_tech_events.402.a:0 "Düşmanlarımız tırpan yemiş otlar gibi dökülüyorlar."
 military_tech_events.402.b:0 "Her şeye rağmen bizde Maxim silahı var ve onlarda yok." # Hilaire Belloc
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetFullName] bu aleti herkesten daha iyi bir ustalıkla kullanıyor."
 machine_gun_expertise_low:0 "Makineli Tüfek Uzmanı"
 machine_gun_expertise_high:0 "Makineli Tüfek Uzmanı"

 je_ironclads:0 "Zırhlı Fırkateynler"
 je_ironclads_reason:0 "Patlayıcı atışlar yapabilen büyük kalibreli silahlarla donanmış metal kaplı, buharlı gemiler olan zırhlı fırkateynler, Yelken Savaşları Çağı'ndan radikal bir ayrılığı temsil ediyor."
 je_monitors:0 "Monitörler"
 je_monitors_reason:0 "Öncelikli olarak kıyı savunma operasyonlarında kullanılan sığ karinalı tekneler olan monitörler, açık denizlerde zırhlı fırkateynlerden oluşan bir donanmayı destekleyecek sermaye veya sanayiye sahip olmayan ülkeler için uygun bir çözümdür."

 military_tech_events.403.t:0 "Demir ve Buhar Doktrini"
 military_tech_events.403.d:0 "Metal kaplı gövdelere sahip gemilerin üretilmesi deniz savaşları için bir devrimi temsil ediyor. [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName], geleneksel top türlerine neredeyse tamamen dayanıklı olan bu gemiler sayesinde denizlerde tümüyle [ROOT.GetCountry.GetAdjectiveNoFormatting] hâkimiyetine ulaşacağını temin ediyor."
 military_tech_events.403.f:0 ""Demir adamlarla dolu ahşap gemiler, ahşap adamlarla dolu demir gemileri yenebilir ama zırh desteğine sahip olmak da kimseye zarar vermez.""
 military_tech_events.403.a:0 "Bu, savaş hattımızı yenilmez kılacak."
 military_tech_events.403.b:0 "Metal pruvalar mı? Metal mahmuzlar! En kötü ne olabilir ki?"
 military_tech_events.403.c:0 "Denizler [ROOT.GetCountry.GetNameNoFormatting] hükmündedir!"
