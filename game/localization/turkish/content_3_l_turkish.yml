 military_tech_events.404.t:0 "Sığ Karina Çözümü"
 military_tech_events.404.d:0 "Kıyı savunma operasyonları için tasarlanan monitörler, okyanus yolculuğuna elverişli olmayan yönlerini maliyet etkinliği açısından telafi ediyor. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetFullName], [ROOT.GetCountry.GetCapital.GetCityHubName] Amirallik ofisine filosunun [ROOT.GetCountry.GetAdjectiveNoFormatting] sularına düşmanları yaklaştırmayacağını bildirdi."
 military_tech_events.404.f:0 ""Efendim, 'salın üstünde bir peynir kutusu' gibi görünse de sizi temin ederim ki taşıdığı 15 inçlik toplar kesinlikli alay konusu değildir.""
 military_tech_events.404.a:0 "Güvenli limanlar güvenli ticaret demektir."
 military_tech_events.404.b:0 "Donanma doktrinimizi bunların etrafında çizelim."
 military_tech_events.404.c:0 "En iyi gemilere sahip olarak kazanmayacağız, en çok gemiye sahip olarak kazanacağız."
