 tanzimat_events.7.t:0 "[SCOPE.sState('massacre_state_scope').GetCityHubName] Katliamı"
 tanzimat_events.7.d:1 "Vahşet! Merhametsiz bir öfkeyle ayaklanan büyük bir [SCOPE.sReligion('sunni_religion').GetName] kalabalığı, [SCOPE.sReligion('massacre_victims').GetName] komşularına karşı ayaklandı. [SCOPE.sState('massacre_state_scope').GetCityHubName] sokakları kana bulandı ve kentin büyük kısmı alevler içinde kaldı."
 tanzimat_events.7.f:0 ""Kim bir mümini kasten öldürürse cezası, içinde devamlı kalmak üzere cehennemdir. Allah ona gazap etmiş, onu lanetlemiş ve onun için büyük bir azap hazırlamıştır."" # An-Nisa 4:93, al-Quran
 tanzimat_events.7.a:0 "Kalabalığı dağıtın, gerekirse mermi de kullanın."
 tanzimat_events.7.b:0 "İhanet etmeye hazırlıklı olanlar hizaya gelmiştir."

 tanzimat_events.8.t:0 "[SCOPE.sState('orderrestored_state_scope').GetName] Tekrar Huzura Kavuştu"
 tanzimat_events.8.d:0 "[SCOPE.sState('orderrestored_state_scope').GetCityHubName] sokakları bir nebze eski haline döndü. Dükkânlar yeniden inşa edilirken ve raflar doldurulurken şüphe ve nefret söylemleri yerlerini teker teker uzlaşmacı söylemlere bırakıyor."
 tanzimat_events.8.f:0 ""Alçaklar dükkânımı yerle bir etti ve bana hakaret etti! Ama en azından aldığım hasarlar bundan ibaret. Oğlum ayaklanmaya karışan adamlardan en az ikisinin askerler tarafından sürüklenerek götürüldüğünü görmüş, söylentiye göre kendi yakınları ihbar etmiş. Belki de adalet bizi unutmamıştır. Neyse, şekeri uzatır mısın? Çay zehir gibi olmuş.""
 tanzimat_events.8.a:0 "Allah'a şükür!"

 tanzimat_events.9.t:0 "Köylüler Toprak Kaydına Direniyor"
 tanzimat_events.9.d:0 "Vergilerin arttırılması ve askeri hizmetin ufukta görülmesiyle [SCOPE.sState('peasant_state').GetName] vilayetinden gelen köylüler topraklarını kayıt altına almayı reddederek çok ihtiyaç duyduğumuz vergi gelirinden bizi mahrum bıraktı."
 tanzimat_events.9.f:0 ""İki yüzyıl boyunca ailem bu toprakları işledi, töreye göre borcumuzu ödedik. Ama şimdi [ROOT.GetCountry.GetCapital.GetCityHubName] paşaları bizi soymak için başka sinsi bir sistem daha kurdu. Bu sistem yüzünden oğullarım uzaktaki muharebe alanlarında yitip gitmek için çağrılacak.""
 tanzimat_events.9.a:0 "Bölgedeki şeyhlerin topraklarını almasına izin ver, vergi gelmeye devam etmeli."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] ve askerleri bu ayaklanmayı bastıracak."
 tanzimat_events.9.c:0 "Ne halleri varsa görsünler, [SCOPE.sState('peasant_state').GetNameNoFormatting] kimin umurunda?"
 peasant_unrest:0 "Köylüler Kayıt Altına Alınmaya Direniyor"
 expanding_holdings:0 "Kontrol Edilen Araziler Arttırılıyor"

 tanzimat_events.10.t:0 "Zimmiler Askere Alınıyor"
 tanzimat_events.10.d:0 "Askerlik celbinin ilan edilmesiyle birlikte devlet artık gayrimüslimlerin ordumuzdaki, eğer olacaksa, görevlerine karar vermeli."
 tanzimat_events.10.f:0 "İmparatorluğun gayrimüslim tebaası geleneksel olarak askeri hizmetten muaftılar. Bâb-ı Âli'ye kanları yerine özel bir "cizye" vergisi veriyorlardı. Ordunun çağdaşlaştırılmasını destekleyenler celbin tüm Osmanlı tebaalarına genişletilmesini önerdi fakat bu imparatorluk hazinesini önemli gelir kaynaklarından birinden mahrum bırakır."
 tanzimat_events.10.a:0 "Parası yetenler muafiyet bedeli ödeyebilirler."
 tanzimat_events.10.b:0 "Celp itikada bakılmaksızın tüm tebaalar için geçerli."
 draft_exemption_tax:0 "Bedel-i Askeri"

