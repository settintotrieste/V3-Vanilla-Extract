 gov_papacy:0 "Papalık"
 gov_papacy_desc:1 "Bu [Concept('concept_government_type', 'Hükümet Türünde')] ülke yüce pontif, Roma başpiskoposu ve Katolik Kilisesi'nin başı olan [Concept('concept_ruler','$RULER_POPE$')] tarafından yönetilir.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
