 gov_bhutanese_dual_system_dharma:0 "Butan Diarkiliği"
 gov_bhutanese_dual_system_dharma_desc:1 "Bu [Concept('concept_government_type', 'Hükümet Türünde')] dini ve dünyevi otoriteler gücü paylaşır, ancak [Concept('concept_ruler','$RULER_TITLE_DHARMA_RAJA$')] büyük oranda gücü elinde tutar.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
