l_turkish:
 ig_rural_folk:0 "Kırsal Kesim"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Kırsal kesimde yaşayan insanların siyasi çıkarları daha çok tarımla geçinenlerle ortaktır."
 ig_devout:0 "Dindarlar"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Yaygın dinin en sofu müritleri, dini ahlaki ve siyasi bilginin en iyi kaynağı olarak görüyor."
 ig_industrialists:0 "Sanayiciler"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Teknolojik ilerlemeye ve sanayi gelişimine önem veren yatırımcılar ve hissedarlar."
 ig_landowners:0 "Toprak Sahipleri"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Büyük malikâneleri ve geniş plantasyonları olan toprak sahipleri, gelenek ve vesayetle gelen mülkiyetin emanetçileridir."
 ig_intelligentsia:0 "Aydınlar"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "Ülkenin edebiyat, sanat, müzik ve tiyatro akımlarına yön veren entelektüeller."
 ig_petty_bourgeoisie:0 "Küçük Burjuvazi"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Küçük dükkânların sahipleri, birkaç düzine kiracının ev sahipleri, az miktarda emeklilik maaşları olan elisıkı kâtipler ve fakirlerden daha fazla, zenginlerden daha az parası olan herkes."
 ig_armed_forces:0 "Silahlı Kuvvetler"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Çıkarları sıkı sıkıya ülkenin ordusuna bağlı olan profesyonel askerler ve diğerleri."
 ig_trade_unions:0 "Sendikalar"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Madenlerdeki, fabrikalardaki ve tarlalardaki işçileri örgütlemek isteyen, ortak çıkarlar için yalnız seslerin gücünü bir araya getiren örgütlü işçiler."

  # Religious IGs
 ig_catholic_church:0 "Katolik Kilisesi"
 ig_catholic_church_desc:0 "Katoliklik, Hıristiyanlığın en büyük mezhebi. Katolikler, Roma Başpiskoposu olan Papa'nın, Aziz Petrus üzerinden İsa Mesih'in doğrudan vârisi olduğuna inanırlar. Başta gelen diğer inançları arasında azizlere ve Meryem Ana'ya hürmet göstermek vardır."
 ig_orthodox_church:0 "Ortodoks Kilisesi"
 ig_orthodox_church_desc:0 "Ortodoks kiliseleri genelde Doğu kiliseleri olurlar ve Papa'yla mezhep birlikleri yoktur."
 ig_oriental_orthodox_church:1 "Oryantal Ortodoks Kilisesi"
 ig_oriental_orthodox_church_desc:1 "Oryantal Ortodoks kiliseleri genelde Ortadoğu kiliseleri olurlar ve Papa'yla mezhep birlikleri yoktur."
 ig_anglican_church:0 "Anglikan Kilisesi"
 ig_anglican_church_desc:0 "Anglikan Kilisesi, Protestan Reformu sırasında Kral VIII. Henry tarafından kuruldu. Anglikanlar, Hıristiyan inancının ana kaynağı olarak İncil'i kabul ederler ve Papa'yı reddederler. Fakat diğer Evanjelik kiliselere göre daha az radikallerdir."
 ig_evangelical_church:0 "Evanjelik Kilisesi"
 ig_evangelical_church_desc:0 "Evanjelik kiliseleri genelde Protestan Reformu sırasında Kuzey Avrupa'da kurulmuş kiliselerdir. Evanjelikler, Hıristiyan inancının ana kaynağı olarak İncil'i kabul ederler, Papa'yı reddederler ve Katoliklerin azizlere gösterdiği hürmeti putperestliğe yakın olarak kabul ederler."
 ig_rabbinical_council:0 "Hahamlar Konseyi"
 ig_rabbinical_council_desc:0 "Bir ülkedeki Yahudi topluluğunun liderleri genelde güçlü tartışma ve ilim gelenekleri olan iyi eğitilmiş hahamlardan oluşur."
 ig_sunni_madrasahs:0 "Sünni Ulema"
 ig_sunni_madrasahs_desc:0 "İslam'ın en büyük mezhebi Sünni mezhebidir. İnananlar, Muhammed'den sonra İslam halifeliğinin kayınpederi olan Ebû Bekir'e geçtiğine inanırlar. Şiiler ise meşru vârisinin damadı olan Ali olduğuna inanırlar."
 ig_shia_madrasahs:0 "Şii Ulema"
 ig_shia_madrasahs_desc:0 "İslam'ın ikinci en büyük mezhebi Şii mezhebidir. İnananlar, Muhammed'den sonra İslam halifeliğinin damadı olan Ali'ye geçtiğine inanırlar. Sünniler ise meşru vârisinin kayınpederi olan Ebû Bekir olduğuna inanırlar."
 ig_hindu_priesthood:0 "Hindu Rahipler"
 ig_hindu_priesthood_desc:0 "Muhtemelen şu an hâlâ devam eden en eski örgütlü din olan Hinduizm, reenkarnasyon döngüsünü kırmanın ve Nirvana'ya ulaşmanın, her bireyin karmalarını arttırmak için Hinduların taptığı çok sayıdaki tanrıların farklı görevleri olduğu gibi belirli bir görev yapmaları gerektiği kast sistemine bağlı kalmayı gerektirdiğini söyler."
 ig_sikh_priesthood:0 "Sih Rahipler"
 ig_sikh_priesthood_desc:0 "16. yüzyılda Pencap'ta kurulmuş olan ve göreceli olarak yeni bir din olan Sihizm, dünyevi meselelerin tanrının birliğinden saptıran oyalamalar olduğuna inanan tek tanrılı bir inançtır."
 ig_vajrayana_monks:0 "Vajrayana Keşişleri"
 ig_vajrayana_monks_desc:0 "Vajrayana Budizmi en çok Tibet ve Moğolistan'da yaygındır. Meditasyon ve öz disiplinin önemini vurgular."
 ig_mahayana_monks:0 "Mahayana Keşişleri"
 ig_mahayana_monks_desc:0 "Mahayana Budizmi en çok Çin, Vietnam ve Kore'de yaygındır. Topluluktaki herkesin mükemmellik aracılığıyla aydınlanmayı araması gerektiğini vurgular. Mahayana, Buda'yı tanrısal bir figür olarak görür."
 ig_theravada_monks:0 "Theravada Keşişleri"
 ig_theravada_monks_desc:0 "Theravada Budizmi en çok Burma, Siyam, Kamboçya ve Seylan'da yaygındır. Bireylerin reenkarnasyon döngüsünü kırmak için Nirvana peşinde çabalamasının önemini vurgular. Theravada, Buda'yı bir tanrı olarak görmek yerine insanlığın geri kalanına mükemmelliğin yolunu gösteren aydın bir insan olarak görür."
 ig_shinto_monks:0 "Şinto Keşişleri"
 ig_shinto_monks_desc:0 "Şintoizm, Budizm'in karma ve reenkarnasyon kavramlarını doğa ve ölen ataların ruhları olan Kami'ye tapma ve onu memnun etme kavramlarıyla birleştiren bağdaştırıcı bir inançtır."
 ig_pagan_shamans:0 "Pagan Şamanlar"
 ig_pagan_shamans_desc:0 "Animizm, doğa ruhlarına tapmak ve doğa ruhlarını memnun etmekten oluşur. Animistler tarafından yapılan ritüeller arasında gıda ve hayvanların kurban edilmesi ve içebakış seyahatleri için halüsinojen ilaçların kullanılması vardır."

  # British IGs
 ig_fleet_street:0 "Fleet Street"
 ig_fleet_street_desc:0 "Londra'nın Square Mile bölgesinde bulunan ülkedeki gazetelerin yazıldığı ve basıldığı bir bölge. Fleet Street'te çalışan gazeteciler, olayları derinlemesine incelemelerindeki detaycılıklarıyla ve önlerine çıkan her engeli aşmalarıyla bilinir."
 ig_east_india_company:0 "Doğu Hindistan Şirketi"
 ig_east_india_company_desc:0 "Doğu Hindistan Şirketi, Britanyalı yatırımcıların sahibi olduğu devasa bir şirkettir. Kolonilerdeki çıkarlarını korumak için özel ordular yönetir. Britanya'da satmak için çay, Çin'le gümüş ticareti yapmak için de afyon yetiştirir. Britanyalı subayları yerli isyanlarını bastırması; prens soyluları da uygarca davranmaları için eğitir."
 ig_landed_gentry:0 "Toprak Sahibi Soylular"
 ig_landed_gentry_desc:0 "Büyük malikânelerin ve geniş plantasyonların sahipleri olan toprak sahibi soylular, gelenek ve vesayetle gelen mülkiyetin emanetçileridir."

  # Prussian IGs
 ig_junkers:0 "Junkerler"
 ig_junkers_desc:0 "Ataları, Prusya topraklarına yerleşerek Hıristiyanlığı getirmek için Baltıklarda yaşayan paganlara düzenlenen Töton seferlerine katılan ve isimleri "genç asilzadeler" anlamına gelen Junkerler, Prusya'nın soyluları ve büyük toprak sahipleridirler. Seçkinci yönetime bir tehdit olarak gördükleri demokrasi hareketlerine karşı çıkmaya meyillidirler."
 ig_junker_landowners:0 "Junker Toprak Sahipleri"
 ig_junker_landowners_desc:0 "Ataları, Prusya topraklarına yerleşerek Hıristiyanlığı getirmek için Baltıklarda yaşayan paganlara düzenlenen Töton seferlerine katılan ve isimleri "genç asilzadeler" anlamına gelen Junkerler, Prusya'nın soyluları ve büyük toprak sahipleridirler. Prusya görünüşte daha anayasal bir sisteme doğru ilerlerken tarım sübvansiyonları, bürokrasi ve ordudaki baskınlıkları sayesinde güçlerini korumaktadırlar."
 ig_junker_industrialists:0 "Junker Sanayiciler"
 ig_junker_industrialists_desc:0 "Ataları, Prusya topraklarına yerleşerek Hıristiyanlığı getirmek için Baltıklarda yaşayan paganlara düzenlenen Töton seferlerine katılan ve isimleri "genç asilzadeler" anlamına gelen Junkerler, Prusya'nın soyluları ve büyük toprak sahipleridirler. Kiracılarından zorla alarak kazandıkları varlıkları ve sarayla kurdukları bağları sayesinde Prusya'nın sanayicileri olarak özellikle Renanya bölgesinde köşelerini kaptılar."
  
  # Spanish IGs
 ig_carlists:0 "Çarlistler"
 ig_carlists_desc:0 "Bourbon Hanedanlığı'ndan IV. Carlos'un ikinci oğlu Infante Carlos'un, kendine verdiği isimle V. Carlos'un, tahttaki hak iddiasını destekleyenler. Veraset kanunları 18. yüzyılın sonunda Fransa ve İspanya arasında şahsi birlik oluşmaması için değiştirilmişti ancak mirastan reddedilen soyun tahttaki iddiaları, şu anda tahtta olan II. Isabel ve vârislerini rahatsız edecek kadar destek görüyor."
 ig_isabelinos:0 "Isabelinolar"
 ig_isabelinos_desc:0 "Bourbon Hanedanlığı'ndan İspanya Kralı VII. Fernando'nun ve Sicilyalı Maria Christina'nın kızı II. Isabel'in tahttaki hak iddiasını destekleyenler. Güçlü Cristinolar, naibe ve onun hâlâ çocuk olan kızı adına rakipleri Çarlistleri iktidara getirmemek için çok savaştılar. Bu destekçiler, ilerici siyasetleri ve etkili himaye ağları sayesinde hâlâ İspanyol topluluğu üzerinde büyük bir nüfuza sahipler."

  # USA IGs
 ig_southern_planters:0 "Güney Aristokrasisi"
 ig_southern_planters_desc:0 "Kurucu Atalar'ın çoğu Kuzey'deki levazımcı hür çiftçilerin vatandaşların yapıtaşları olduğunu düşünüyordu. Fakat Güney'deki tütün ve pamuk plantasyonlarının engin zenginlikleri inkâr edilemez. Bu zenginlik, cumhuriyetin yönetimine katılmaları için Güney Aristokrasisi'ne hak sağlar."
 ig_fire_eaters:0 "Fire-Eater'lar"
 ig_fire_eaters_desc:0 "Fire-Eater'lar, Güney'in yaşam tarzını sert bir şekilde savunurlar. Vilayetlerin birliği, Avrupa emperyalizminin Amerika'ya geri gelmesini engellemek için siyaseten gerekli olabilir fakat Yankee'ler Güney'e ve Güney'e has kurumlara saygı duymayı öğrenmeli."
 ig_prohibitionists:0 "İçki Karşıtları"
 ig_prohibitionists_desc:0 "İster dini ister siyasi veya kişisel sebeplerden olsun içki karşıtları, uyuşturucu veya alkol kullanarak sarhoş olmanın topluluktan silinmesi gereken bir bela olduğunu savunurlar."
 ig_railway_tycoons:0 "Demiryolu Kodamanları"
 ig_railway_tycoons_desc:0 "Demiryolu sahiplerinin çıkarları, Amerika'nın Batı'ya doğru genişlemesinde öncü oldu. Doğu Kıyısı'ndaki ve Avrupa'daki finansörler yeni pazarlara erişim sağlayacak yeni hatlara yatırım yapıyorlar. Bu pazarların madenler, ormanlar ve geniş kırlarda sıfırdan inşa edilmesi gerekebilir."
 ig_evangelicals:0 "Evanjelikler"
 ig_evangelicals_desc:0 "Şaşırtıcı derecede geniş ve farklı Protestan zümrelerin coşkulu Hıristiyanlarından oluşan Evanjelikler, ülkenin ancak kendi ruhani uyanışını bularak kurtulabileceğinde hemfikir."

  # Turkey IGs
 ig_imperial_harem:0 "Saltanat Haremi"
 ig_imperial_harem_desc:0 "Saltanat evi, Avrupalı sanatçıların aşırıya kaçan hayal güçleri sayesinde çöküşü getiren bir savurganlıkla nam salmış. Harem, sultanın saraydaki gücünün dayanak noktasıdır. Haremde sultanın ailesi, danışmanları, hizmetçileri ve dalkavukları bulunur. Saltanata sadık olanlar genellikle merkeziyetçi ve yenilikçi politikaları desteklemeye meyillidir."
 ig_local_governors:0 "Yerel Yöneticiler"
 ig_local_governors_desc:0 "İdari bölgelerin yöneticileri yerel himaye ağları kurarak yüksek miktarda nüfuz elde edebilirler. Hanedanlıklar, sadece kâğıt üzerinde imparatorluğa bağlı olacak kadar güçlenebilirler."

  # French IGs
 ig_bonapartists:0 "Bonapartçılar"
 ig_bonapartists_desc:0 "Napolyon Bonapart, Fransız Devrimi'nin son aşamalarında iktidara geçti. Avrupa'nın eski rejimini yıkarak milliyetçiliğin gücünü ortaya çıkardı. Vârisleri, Fransız ordusunun fetih ve imparatorluğun hüküm mirasını devam ettirmek istiyor."
 ig_ultraroyalists:0 "Aşırı-Kralcılar"
 ig_ultraroyalists_desc:0 "Bourbon Hanedanlığı, Devrim'in kısa ama şiddetli araya girişi dışında neredeyse bin yıldır Fransa Krallığı'na hükmetti. Kısa bir süre önce, 1824'te, mutlakiyetçi X. Charles cumhuriyetçiler tarafından tahttan indirildi fakat I. Louis Philippe destekçileri, bazı liberal reformlar karşılığında 1830'da tahta dönmeyi başardı ve bu dönem Temmuz Monarşisi olarak adlandırıldı. Monarşi, topluluktaki geleneğin temellerinden biridir fakat monarkın kendisi geleneğe karşı gelirse ne olur? Eğer zorunda kalırsak monarka karşı monarşi kurumunu korumaya hazır olmalıyız."

  # Austrian IGs
 ig_centralisers:0 "Merkeziyetçiler"
 ig_centralisers_desc:0 "Avusturya İmparatorluğu'nun Merkeziyetçi grubu teknolojik ve ekonomik modernizasyonunu, devletin devrim ve işgale karşı en hayati unsurları olarak kabul eder. Genellikle devlet mekanizmasıyla bütünleşmiş kültürlerden gelirler."
 ig_federalists:0 "Federalistler"
 ig_federalists_desc:0 "Avusturya İmparatorluğu'nun Federalist grubu, imparatorluktaki ulusal azınlıkların geleneksel hakların ve yükümlülüklerinin tanınmasını talep eder. Azınlıkları Alman liderliğiyle aynı seviyeye getirince iç gerilimlerin dinmesiyle imparatorluğun güçleneceğine inanırlar."

  # China IGs
 ig_literati:0 "Entelektüeller"
 ig_literati_desc:0 "Hem hükümetin destekçileri hem de muhalifleri olarak önemli bir rol oynayan Çin'deki âlimler."
 ig_scholar_officials:0 "Âlim Memurlar"
 ig_scholar_officials_desc:0 "Çin'deki toprak sahibi soylular tam olarak Çin'in soyluları değiller. Varlıklarını mülk satın alarak korusalar da güçlerini hükümetteki makamlarına borçlular."
 ig_confucian:0 "Konfüçyüsçü Âlimler"
 ig_confucian_desc:0 "Daha çok sosyal gelenek olan Konfüçyüsçülük birçok inançla birlikte var olabilir fakat yine de takipçilerinden sosyal bir uyum ve kuvvetli bir ahlak talep eder."

  # misc
 ig_roman_landowners:0 "Romalı Toprak Sahipleri"
 ig_roman_landowners_desc:0 "Büyük malikânelerin sahipleri olan Romalı toprak sahipleri, Papalıkla iç içe bir şekilde gelenek ve vesayetle gelen mülkiyetin emanetçileridir."
 ig_chieftains:0 "Şefler"
 ig_chieftains_desc:0 "Büyük sürülerin ve geniş yerleşkelerin sahipleri olan şefler, gelenek ve eski düzenin emanetçileridir."

  #Japanese IGs
 ig_daimyo:0 "Daimyo"
 ig_shogunate:0 "Şogunluk"
 ig_peasants:0 "Köylüler"

  # Hawaiian IGs
 ig_christian_missionaries:0 "Hıristiyan Misyonerler"
 ig_christian_missionaries_desc:0 "Hıristiyan Misyonerler Hawai'i'ye geleli pek zaman geçmedi fakat Hawaii'deki baskın ruhban sınıfı olarak Kahuna'yı çoktan geride bıraktılar. Batılı güçlerle ticareti, Batı'dan göçmenlerin gelmesini ve Hawaii yerlilerinin Hıristiyanlığa geçmesini savunurlar."
 ig_alii:0 "Ali'i"
 ig_alii_desc:0 "Ali'i, Hawaii'de tahttaki monarkın hizmetinde olan alt düzey soylularını temsil eder. Geleneksel değerleri ve monarşi hükmünü savunurlar."
 ig_maka_ainana:0 "Maka'āinana"
 ig_maka_ainana_desc:0 "Maka'āinana, genelde plantasyonlar ve balıkçılarda çalışan Hawaii'nin kırsal sınıfını temsil eder. Geleneksel değerleri ve Hawaii'nin tarıma dayalı ekonomisinin devam etmesini savunurlar."
 ig_hawaiian_democrats:0 "Demokratlar"
 ig_hawaiian_democrats_desc:0 "Demokratlar Hawaii'nin liberal reformcularını temsil eder. Monarkın mutlak iktidarının sonlandırılarak demokratik bir rejime geçilmesini ve Batılı güçlerle ticaret ilişkilerinin devam etmesini savunurlar."



 ig_church_of_sweden:0 "İsveç Kilisesi"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 ig_westernisers:0 "Batıcılar"
 ig_westernisers_desc:0 "Batıcılar, Rusya'nın geride kalmışlığını büyük bir utanç sebebi olarak görürler. Rusya'yı ve halkını daha iyi bir şekilde savunmak için Batı'nın teknolojisini ve kurumlarını benimseyerek Batı'ya yetişmeyi savunuyorlar."
 ig_slavophiles:0 "Slavofiller"
 ig_slavophiles_desc:0 "Slavofiller, Rusya'yı çöküşte olan Batı'dan üstün görürler. Rusya'nın kimliğini yabancı bir kültüre kaybetmesi durumunda Batı'nın teknoloji ve kurumlarındaki sözde üstünlüğünün bir anlamı olmayacağını düşünürler. Merkezileşme yanlısı monarkların yaptığı sınırlı reformları bırakarak geleneksel komün, Çar ve Patriklik kurumlarına dönmeyi savunurlar."
 ig_kulaks:0 "Kulaklar"
 ig_kulaks_desc:0 "İsimleri "elisıkı" anlamına gelen Ukraynaca bir sözcükten gelen Kulaklar, komünlerin topluluktan ayrılma ve özelleştirilmeleri sırasında varlıklarını kazanan orta sınıf çiftçilerdir. Bu sebeple solcuların propagandalarında kullandığı hedeflerin en önünde gelirler."
 ig_peasant_communes:0 "Köylü Komünleri"
 ig_peasant_communes_desc:0 ""Obşçina" ve "Mir" köylü komünleridir. Hem serflerin hem de köylü hür ailelerinin kendi topraklarını işlemek için gerekli sermayeye erişimi, toprak sahiplerinin de kalkınmaya yatırım yapmaya ilgisi olmayınca köylüler hayatta kalabilmek için tüm kaynaklarını ortak kullanmak zorunda."
 ig_coptic_church:0 "Kıpti Kilisesi"
 ig_coptic_church_desc:0 "Kıpti kiliseleri genelde Ortadoğu kiliseleri olurlar ve Papa'yla mezhep birlikleri yoktur."
