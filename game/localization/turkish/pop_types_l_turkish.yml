l_turkish:
 aristocrats:0 "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon:0 "@aristocrats!"
 aristocrats_no_icon:0 "Aristokratlar"
 aristocrats_desc:0 "Eski bağları olan zengin varlıklı toprak sahipleri. Tarla ve plantasyonların sahibi olarak kârlarının bir miktarını [Concept('concept_investment_pool', 'Yatırım Havuzuna')] aktarırlar. Siyasi çıkarları Toprak Sahipleri olarak temsil edilir."
 bureaucrats:0 "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon:0 "@bureaucrats!"
 bureaucrats_no_icon:0 "Bürokratlar"
 bureaucrats_desc:0 "Devlet fonksiyonlarının ve altyapının idaresiyle sorumlu görevliler. Siyaseten Aydınlar veya Küçük Burjuvazi ile aynı fikirde olurlar."
 capitalists:0 "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon:0 "@capitalists!"
 capitalists_no_icon:0 "Kapitalistler"
 capitalists_desc:0 "Sanayiye yön verenler, yeni bir çağ için yeni para. Madenlerin ve imalathanelerin sahipleri olarak kârlarının bir kısmını [Concept('concept_investment_pool', 'Yatırım Havuzuna')] aktarırlar. Siyasi çıkarları Sanayiciler olarak temsil edilirler."
 clergymen:0 "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon:0 "@clergymen!"
 clergymen_no_icon:0 "Din Adamları"
 clergymen_desc:0 "Kırsal nüfusun ruhani ihtiyaçlarıyla ilgilenen rahipler, alimler ve diğer ruhani liderler. Siyaseten Dindarların belkemiğini oluştururlar."
 clerks:0 "@clerks! $clerks_no_icon$"
 clerks_only_icon:0 "@clerks!"
 clerks_no_icon:0 "Kâtipler"
 clerks_desc:0 "Devlette, altyapıda ve dükkânlarda idari işlerle uğraşan alt düzey sınıf ofis çalışanları. Genel olarak Küçük Burjuvazi mensupları olsalar da bazıları Sendikalara katılır."
 engineers:0 "@engineers! $engineers_no_icon$"
 engineers_only_icon:0 "@engineers!"
 engineers_no_icon:0 "Mühendisler"
 engineers_desc:0 "İmalat, madencilik ve inşaat sektörlerinde gelişmiş makinelerle çalışan, teknik çözümlerin mucitleri ve tasarımcıları. Bazıları Sanayicileri desteklerken bazıları Sendikalara katılır."
 farmers:0 "@farmers! $farmers_no_icon$"
 farmers_only_icon:0 "@farmers!"
 farmers_no_icon:0 "Çiftçiler"
 farmers_desc:0 "Gıda veya yüksek getirisi olan bitki üretiminden istikrarlı fakat kıt kanaat geçinen marabalar, küçük mal sahipleri ve diğerleri. Çıkarları çoğunlukla Kırsal Kesim olarak temsil edilir."
 peasants:0 "@peasants! $peasants_no_icon$"
 peasants_only_icon:0 "@peasants!"
 peasants_no_icon:0 "Köylüler"
 peasants_desc:2 "Geçim çiftçileri, yalnızca kendi ihtiyaçları için kullandıkları tarımsal ve basit mamul ürünleri ürettikleri [Concept('concept_subsistence_building', 'Geçim Binalarında')] bulunur. Hayatta kalmaları [Concept('concept_subsistence_output', 'Geçim Ürünlerine')] bağlıdır ve [concept_market] ekonomisinde yalnızca sınırlı bir rol oynarlar. [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')] olma eğilimindedirler."
 laborers:0 "@laborers! $laborers_no_icon$"
 laborers_only_icon:0 "@laborers!"
 laborers_no_icon:0 "İşçiler"
 laborers_desc:0 "Gündelik işçiler, ırgatlar ve iş güvencesi olmadan toplumda bulabildikleri ne iş varsa yapan diğerleri. Genelde siyasetle ilgilenmezler fakat Sendikalara katılabilirler."
 officers:0 "@officers! $officers_no_icon$"
 officers_only_icon:0 "@officers!"
 officers_no_icon:0 "Subaylar"
 officers_desc:0 "Ordu ve donanmada ülkenin silahlı kuvvetlerini komuta etmekle görevli subaylar. Siyaseten Silahlı Kuvvetlerin üst kadrolarını temsil eder."
 academics:0 "@academics! $academics_no_icon$"
 academics_only_icon:0 "@academics!"
 academics_no_icon:0 "Akademisyenler"
 academics_desc:0 "Araştırmacılar, doktorlar, avukatlar ve akademi kurumlarında eğitim gören veya eğitim veren eğitimli diğer profesyoneller. Siyaseten Aydınların ön saflarında bulunurlar."
 shopkeepers:0 "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon:0 "@shopkeepers!"
 shopkeepers_no_icon:0 "Esnaf"
 shopkeepers_desc:0 "Kentlerdeki müşterilere ürün satan dükkânların sahipleri ve yöneticileri. Genelde siyaseten Küçük Burjuvazilere mensuplardır."
 slaves:0 "@slaves! $slaves_no_icon$"
 slaves_only_icon:0 "@slaves!"
 slaves_no_icon:0 "Köleler"
 slaves_desc:0 "İnsan yerine mal gibi muamele görerek köleliğin izin verildiği ülkelerde çeşitli sektörlerde zorla çalıştırılırlar. Statülerinden dolayı siyasete katılmalarına izin verilmez."
 soldiers:1 "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon:1 "@soldiers!"
 soldiers_no_icon:1 "Askeri Personel"
 soldiers_desc:0 "Ülkenin ordu personelinin çoğunluğunu oluşturan asker ve denizciler. Genelde görevleri sebebiyle siyaseten Silahlı Kuvvetlerle hemfikirdirler."
 machinists:0 "@machinists! $machinists_no_icon$"
 machinists_only_icon:0 "@machinists!"
 machinists_no_icon:0 "Makineciler"
 machinists_desc:0 "İmalathaneler, madenler, mekanize tarlalar ve diğer sektörlerde düzenli istihdamları olan beden işçileri. Siyaseten Sendikaların önderleri olmaya meyillidirler."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $academics$e#! katılabilir. Potansiyel, [concept_literacy] ve [concept_wealth] artışıyla artar. [Concept('concept_culture', 'Kültürü')] [concept_discrimination] gören toplumlar için daha fazla vakit gerekir. #v $clerks$#! ve #v $aristocrats$#! daha kolay #v $academics$e#! katılır."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Sadece yeterli [Concept('concept_wealth', 'Varlığı')] olan toplumlar #v $aristocrats$a#! katılabilir. Potansiyel, ağırlıklı olarak [concept_wealth] ve kısmen [concept_literacy] artışıyla artar. [Concept('concept_culture', 'Kültürü')] [Concept('concept_discrimination', 'Ayrımcılık')] gören toplumlar için daha fazla vakit gerekir. #v $officers$#! ve #v $bureaucrats$#! daha kolay #v $aristocrats$a#! katılır."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $bureaucrats$a#! katılabilir. Potansiyel, [concept_literacy] artışıyla artar. [Concept('concept_culture', 'Kültürü')] [concept_discrimination] gören toplumlar için daha fazla vakit gerekirken [Concept('concept_accepted_culture', 'Kabul Gören Kültüre')] ve [Concept('concept_accepted_religion', 'Kabul Gören Dine')] mensup toplumlar için daha az vakit gerekir. #v $clerks$#! ve #v $clergymen$#! daha kolay #v $bureaucrats$a#! katılır."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Sadece yeterli [Concept('concept_wealth', 'Varlığı')] olan toplumlar #v $capitalists$e#! katılabilir. Potansiyel, [concept_wealth] ve [concept_literacy] artışıyla artar. [Concept('concept_culture', 'Kültürü')] [concept_discrimination] gören toplumlar için daha fazla vakit gerekir. #v $shopkeepers$#! ve #v $engineers$#! daha kolay #v $capitalists$e#! katılır."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $clergymen$na#! katılabilir. Potansiyel [concept_literacy] artışıyla artar. [Concept('concept_religion', 'Dini')] [concept_discrimination] gören toplumlar için daha fazla vakit gerekirken [Concept('concept_accepted_religion', 'Kabul Gören Dine')] mensup toplumlar için daha az vakit gerekir. #v $academics$#! ve #v $aristocrats$#! daha kolay #v $clergymen$na#! katılır."
 CLERKS_QUALIFICATIONS_DESC:0 "Herhangi bir toplum #v Kâtip#! olabilir. Potansiyel, [concept_literacy] artışıyla artar. #v $laborers$#! daha kolay #v $clerks$e#! katılır."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $engineers$e#! katılabilir. Potansiyel, [concept_literacy] ve [concept_wealth] artışıyla artar. #v $machinists$#! ve #v $clerks$#! daha kolay #v $engineers$e#! katılır."
 FARMERS_QUALIFICATIONS_DESC:0 "Herhangi bir toplum #v Çiftçi#! olabilir. Potansiyel, [concept_wealth] artışıyla artar. #v $peasants$#! ve #v $laborers$#! daha kolay #v $farmers$e#! katılır."
 MACHINISTS_QUALIFICATIONS_DESC:0 "[Concept('concept_literacy', 'Okuryazarlığı')] düşük olan toplumlar #v $machinists$e#! katılabilir. Potansiyel, [concept_literacy] artışıyla artar. #v $laborers$#! daha kolay #v $machinists$e#! katılır."
 OFFICERS_QUALIFICATIONS_DESC:0 "Sadece [Concept('concept_accepted_culture', 'Kabul Gören Kültüre')] mensup #v $soldiers$#! veya toplumlar #v $officers$a#! katılabilir. Potansiyel, [concept_literacy] artışıyla artar. #v $aristocrats$#! daha kolay #v $officers$a#! katılırlar."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Sadece [Concept('concept_wealth', 'Varlığı')] olan toplumlar #v $shopkeepers$a#! katılabilir. Potansiyel, [concept_wealth] artışıyla artar. #v $clerks$#! ve #v $farmers$#! daha kolay #v $shopkeepers$a#! katılır."

