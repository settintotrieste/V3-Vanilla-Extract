 lesson_expand_productive_building_how_2_back:0 "Geri gitmek için $concept_buildings$ panelinin kapalı olması gerekir"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:1 "Bir [Concept('concept_building', 'Binanın')] en önemli özelliklerinden biri sahip olduğu [Concept('concept_productivity', 'Üretkenliktir')]. Genişletme için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını seçmemizin sebebi, burada sahip olunan yüksek $concept_productivity$ oranı. $concept_productivity$, binaların değerini ölçmede kâr oranından daha faydalıdır çünkü binadan binaya çok büyük değişkenlik gösterebilen [Concept('concept_building_wage', 'Ücret')], [Concept('concept_taxes', 'Vergi')], [Concept('concept_subsidies', 'Sübvansiyon')] ve [Concept('concept_dividends', 'Temettü')] gibi özellikleri değerlendirmeden binaların ekonomiye yaptığı katkıyı hesaplar."
 lesson_expand_productive_building_how_3_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] sekmesindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] açılır menüsünü kapat"

