 ### WHY - RAILWAYS
 lesson_market_access_with_railways_why_1:0 "Demiryollarıyla $concept_market_access$ Neden Geliştirilir?"
 lesson_market_access_with_railways_why_1_desc:0 "[concept_infrastructure], sanayileşme için hayati önem taşır. En çok katkıyı sağlayanlar daha ağır imalat sanayileri olmak üzere çoğu [concept_building] [Concept('concept_infrastructure_usage', 'Altyapı Kullanımını')] arttırır. %100'ün altında [Concept('concept_market_access', 'Pazar Erişimine')] sahip olmak her zaman dünyanın sonu demek değildir ama bu durum hem [Concept('concept_good', '$concept_goods$ın')] [Concept('concept_local_price', 'Yerel Fiyatını')] hem de [Concept('concept_market_price', 'Pazar Fiyatını')] etkiler. Bu durum da uzun vadede sanayilerin rekabet dışında kalmasına sebep olur."

 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "Küçük [concept_infrastructure] eksikliklerini Yol Bakımı Hükmüyle kolayca çözebilirsin ama çoğu ülkenin [concept_authority] elde etmesi zor olduğu için ve daha büyük bir ülkede bu hükmü tek seferde her yerde kullanamayacağın için bu yalnızca geçici bir çözümdür. İnşa etme maliyetini ve işletmek için gereken işgücünü (ve bir ihtimalle de sübvansiyonları) karşılayabiliyorsan Demiryolları uzun vadede her zaman daha iyi bir alternatiftir."


