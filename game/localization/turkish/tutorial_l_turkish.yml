 lesson_increase_immigration_how_5_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetName] vilayetinde $decree_greener_grass_campaign$ hükmünü kaldır"

 ### Increase Immigration
 ### WHY
 lesson_increase_immigration_why_1:0 "$concept_immigration$ Neden Arttırılır?"
 lesson_increase_immigration_why_1_desc:0 "Belirli bir [Concept('concept_state', 'Vilayete')] [concept_migration] yapılmasını teşvik etmenin en yaygın sebebi kaynaklarından daha verimli bir şekilde faydalanmak için işçi arzını arttırmaktır. Nispeten daha fakir [Concept('concept_pop', '$concept_pops$')] aynı [Concept('concept_market', 'Pazarda')] yaşayıp çalışacağı daha iyi yerler aradığında doğal bir şekilde göç yaşanır. [Concept('concept_law', '$concept_laws$')] veya [Concept('concept_decree', '$concept_decrees$')] kullanarak bu sürece karışmak göçü hızlandırabilir, yavaşlatabilir ve hatta göç yönünü değiştirebilir."
 lesson_increase_immigration_why_1_continue:0 "[Concept('concept_culture', '$concept_cultures$')] paneline tıkla"

 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_desc:0 "Yüksek [concept_migration_pull], bir [Concept('concept_state', 'Vilayeti')] aynı [concept_market] ve/veya [Concept('concept_country', 'Ülkedeki')] [Concept('concept_pop', '$concept_pops$')] için daha cazip kılmanın yanı sıra, [concept_turmoil] ortalaması yüksek [Concept('concept_culture', '$concept_cultures$e')] mensup $concept_pops$ın toplu göçleri için vilayetin rastgele bir şekilde [concept_migration_target] olarak seçilme ihtimalini de arttırır. İmlecini bir $concept_turmoil$ değerinin üzerine getirerek o $concept_culture$ün küresel ve ulusal $concept_turmoil$ değerini gör."
 lesson_increase_immigration_why_2_back:0 "Geri gitmek için [Concept('concept_culture', '$concept_cultures$')] panelini kapat"

 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_desc:0 "Belirli bir [Concept('concept_culture', 'Kültürün')] herhangi bir [concept_migration_target] olup olmadığını görmek için, o $concept_culture$e detaylı bir şekilde göz atabiliriz."
 lesson_increase_immigration_why_3_continue:0 "Herhangi bir $concept_culture$e tıkla"

 lesson_increase_immigration_why_4:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_desc:0 "Bir [Concept('concept_culture', '$concept_culture_possessive$')] [concept_migration_target], o $concept_culture$e mensup [Concept('concept_pop', '$concept_pops$ın')] hangi [Concept('concept_market', 'Pazarda')] oldukları fark etmeksizin o vilayete gitmelerine izin veren bir köprü görevi görür. $concept_pops$ iyi bir sebepleri olmadıkça yurtdışına çıkmazlar. Bir $concept_pop$un $concept_culture$ünün mevcut bir $concept_migration_target$ yoksa [concept_migration] seçenekleri aynı $concept_market$daki Vilayetlerle sınırlıdır."
 lesson_increase_immigration_why_4_back:0 "Geri gitmek için spesifik $concept_culture$ü kapat"

 lesson_increase_immigration_why_5:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc:0 "Bir [concept_migration_target] olarak seçilmek ekonominde güçlü etkilere sebep olabilir. İşçi arzı, [concept_good] talebi ve [concept_turmoil] artacağı için bu etkiler yararlı veya zararlı olabilir."


 ### GroW GDP
 ### HOW
 lesson_grow_gdp_how_1:0 "$concept_gdp$ Nasıl Arttırılır?"
 lesson_grow_gdp_how_1_desc:0 "[Concept('concept_gdp', 'concept_gdp_short')]'ni arttırmanın en kolay yolu, üretken binalarını genişletmek ya da verimsiz olanları düzeltmek için [Concept('concept_treasury', 'Hazineden')] veya [Concept('concept_investment_pool', 'Yatırım Havuzundan')] para harcamaktır."

 lesson_grow_gdp_how_2:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc:0 "Ekonomin ideal bir hal almaya başladıkça daha fazla [concept_wealth] oluşur ve bu da zamanla daha fazla [concept_pop] [Concept('concept_good_consumption', 'Tüketimine')] yol açar. [Concept('concept_good', '$concept_goods$')] için artan talep yerel [concept_good_production] tarafından karşılanabiliyorsa o binalar daha da üretken olur. Bu talep yalnızca [Concept('concept_trade_route', '$concept_trade_routes$')] tarafından karşılanabiliyorsa, bundan [GetBuildingType('building_trade_center').GetName] binasında çalışan $concept_pops$ ve ihracat yapan pazarda o malı üretenler faydalanır."

 lesson_grow_gdp_how_3:0 "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc:0 "[Concept('concept_gdp', 'concept_gdp_short')]'ni geliştirmenin en hızlı yolu genellikle temel kaynaklardan yüksek talepli Tüketici [Concept('concept_good', '$concept_goods$ı')] üretmektir. Bütün bu kaynaklara kendin erişemiyorsan, erişebilen bir pazardan o kaynakları ithal edebilirsin. Bu da ticaret ortağının senin ekonominden faydalanacağı anlamına gelir. Bunun sonucunda da ekonomin saldırgan diplomasiler veya savaşlara karşı daha savunmasız hale gelir, bu yüzden ticaret yaptığın kişileri dikkatli seç!"

 ### WHY
 lesson_grow_gdp_why_1:0 "$concept_gdp$ Neden Arttırılır?"
 lesson_grow_gdp_why_1_desc:0 "[Concept('concept_gdp', 'concept_gdp_short')] miktarın ekonominin diğerlerine kıyasla ne kadar güçlü olduğunu ölçmenin faydalı bir yoludur. $concept_gdp_short$ miktarını arttırmak [Concept('concept_pop', '$concept_population$unun')] artık zamanlarını daha üretken uğraşlarla geçirerek genel anlamda ülkendeki [Concept('concept_wealth', 'Varlıkları')] arttırdıkları anlamına gelir. Bunun sonucunda da mallara olan talep ve [concept_sol] artarak daha fazla ekonomik fırsata ve nüfus artışına yol açar."

 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "[Concept('concept_gdp', 'GSYİH')] tek ölçü olmasa da diğer birçok faktörü etkiler.\n\n* [concept_prestige] üretir\n* Daha fazla [Concept('concept_budget_minting', 'Para Basmanı')] sağlar\n* Bir [Concept('concept_customs_union', 'Gümrük Birliğindeki')] [Concept('concept_market_share', 'Pazar Payını')] belirler."

 ### COMPLETE
 lesson_grow_gdp_complete:0 "$concept_gdp$ miktarın arttı!"
 lesson_grow_gdp_complete_desc:1 "Ülkenin ekonomisini büyütebileceğini kanıtladın. Siyaset ve diplomasi gibi diğer konulara doğru daldıkça geride kalmamak için devamlı olarak stratejik yönlerde gelişmeyi unutma! [Concept('concept_gdp', 'concept_gdp_short')] miktarını büyütmek [concept_wealth], [concept_sol] ve [Concept('concept_pop_growth', 'Toplum Büyümesini')] yükseltmenin yanı sıra [Concept('concept_rank', 'Dereceni')], [Concept('concept_interest', 'İlgilerini')] ve diplomasiden faydalanma becerilerini etkileyen [Concept('concept_prestige', 'Prestijini')] de arttırır."


 ### Gain Intitution by Enacting a Law
 ### HOW
 lesson_enact_institution_law_how_1:0 "Bir $concept_institution$ Nasıl Kazanılır?"
 lesson_enact_institution_law_how_1_desc:0 "Hangi [Concept('concept_law', '$concept_laws$ı')] çıkarabildiğini, başarı ihtimallerini ve etkilerini her bir [concept_law_group] panelinde görebilirsin. Bunlar için #b Siyaset#! panelinin #b $concept_laws$#! sekmesine git."
 lesson_enact_institution_law_how_1_continue:0 "Siyaset panelindeki $concept_laws$ sekmesinde [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$na tıkla"

 lesson_enact_institution_law_how_2:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_desc:0 "[GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] kategorisindeki mevcut [Concept('concept_law', 'Kanunun')] [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Bu $concept_law$ [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName] [Concept('concept_institution', 'Kurumunu')] devre dışı bırakıyor, bu yüzden Kuruma erişim sağlamak için alternatif bir Kanun çıkarmamız gerekiyor.\n\nBu kategorideki diğer herhangi bir $concept_law$ istediğimiz $concept_institution$u bize sunacak ama her $concept_law$un [Concept('concept_country', 'Ülken')] ve $concept_institution$ için farklı etkileri var. Birden fazla seçeneğin varsa çıkaracağın Kanuna karar vermeden önce etkilerini incele."
 lesson_enact_institution_law_how_2_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$nu kapat"

 lesson_enact_institution_law_how_3:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc:0 "Bir [Concept('concept_law', 'Kanunu')] çıkarmayı denemek için bile [Concept('concept_law', 'Kanunun')] en az bir Hükümet [concept_interest_group] veya aktif bir [concept_political_movement] tarafından desteklenmesi gerekir.\n\nMevcut [Concept('concept_government', 'Hükümetinin')] $concept_law$u çıkarma kapasitesi $concept_law$un geçme ihtimaline göre ölçülür ve buna [concept_enactment_success] ihtimali denir. $concept_law$ ilk denemede çıkarılamazsa başka bir olay yaşandığında o olayın sonucu bir sonraki denemende başarı ihtimalini arttırır veya azaltır. Denemeler arasındaki süreyi [Concept('concept_legitimacy', 'Meşruluğun')] belirler."

 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_desc:0 "Farklı bir [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] [Concept('concept_law', 'Kanunu')] seç ve çıkarma sürecine başla.\n\n@information! Herhangi bir $concept_law$ çıkaramazsan herhangi bir $concept_law$a [Concept('concept_endorse_oppose', 'Destek Çıkan')] bir [Concept('concept_interest_group', 'Çıkar Grubunu')] [Concept('concept_in_government', 'Devlet Yönetimine')] yerleştirmen gerekir."
 lesson_enact_institution_law_how_4_continue:0 "[GetTutorialJournalEntry.GetTarget.GetLawType.GetName] haricinde bir kanun çıkarmaya başla"

 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_desc:1 "[Concept('concept_law', '$concept_laws$')] hemen [Concept('concept_enactment_of_laws', 'Çıkarılmaz')]; bazı döngülerden geçmeleri gerekir. Bazen müdahale ederek [concept_enactment_success] ihtimalini arttırman gerekebilir."
 lesson_enact_institution_law_how_5_back:0 "Geri gitmek için kanunun çıkarılmasını iptal et"

 ### WHY
 lesson_enact_institution_law_why_1:0 "Bir $concept_institution$ Neden Kazanılır?"
 lesson_enact_institution_law_why_1_desc:0 "Hangi [Concept('concept_law', '$concept_laws$ı')] çıkarabildiğini, başarı ihtimallerini ve etkilerini #b Siyaset#! panelinin #b $concept_laws$#! sekmesinde görebilirsin."
 lesson_enact_institution_law_why_1_continue:0 "Siyaset panelinde $concept_laws$ sekmesini aç"

 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_desc:0 "[Concept('concept_law', '$concept_laws$')] yetkinin kimde olduğundan bürokrasilerinin nasıl organize edildiğine, [Concept('concept_money', 'Paranın')] nasıl kazanılıp harcandığına, [Concept('concept_pop', '$concept_population$un')] farklı kesimlerinin hangi haklardan faydalandığına kadar [Concept('concept_country', '$concept_country_possessive$')] bütün temel çalışma ilkelerini belirler. $concept_laws$ını zamana uygun olacak şekilde değiştirmek hem uygulama kolaylığı açısından hem de $concept_population$unun sana karşı ayaklanmasını önlemek açısından gereklidir."

 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_desc:0 "Mevcut [Concept('concept_institution', '$concept_institutions$ını')] $concept_institutions$ sekmesinde görebilirsin."
 lesson_enact_institution_law_why_3_continue:0 "Siyaset panelinde $concept_institutions$ sekmesini aç"

 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_desc:0 "[Concept('concept_institution', '$concept_institutions$')] ülkene faydalar sağlamak veya sana ilave yetkiler vermek için kullanılırlar. Bu süreçte @bur![Nbsp][concept_bureaucracy] harcayarak [Concept('concept_incorporated_state', '$concept_incorporated$')] nüfusunun boyutuna göre [Concept('concept_treasury', 'Hazinenin')] bir gideri olurlar. Yeni bir $concept_institution$ oluşturmak için ona yetki veren bir [concept_law] çıkarman gerekir."
 lesson_enact_institution_law_why_4_back:0 "Geri gitmek için $concept_institutions$ sekmesini kapat"

 lesson_enact_institution_law_why_5:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc:0 "Halkın büyük bir kesiminin karşı durduğu [Concept('concept_law', '$concept_laws$')] çıkarmak zor ve riskli bir süreç olabilir. Belirli $concept_laws$ın yasama organından sorunsuzca geçmesi için çok fazla ustalık ve siyasi beceri gerekebilir."

 ### COMPLETE
 lesson_enact_institution_law_complete:0 "Yeni $concept_institution$ mevcut!"
 lesson_enact_institution_law_complete_desc:0 "Ülkenin Victoria Dönemi'ndeki yolculuğunda yapacağın birçok [concept_law] reformundan ilkini yapmayı başardın! İstediğin $concept_laws$ı çıkarmak için hangi Hükümet [concept_interest_group], [concept_clout], [concept_legitimacy] ve [concept_political_movement] birleşimlerinin sana en iyi fırsatları sunduğunu zamanla öğreneceksin. O zamana dek deneme yapmaktan korkma!"



 ### Reform Government
 ### HOW
 lesson_reform_government_how_1:0 "Hükümet Nasıl Tekrar Kurulur?"
 lesson_reform_government_how_1_desc:1 "Hükümetinin mevcut kadrosunu #b Siyaset#! panelinin #b $concept_government_reform$#! sekmesinde görebilirsin."
 lesson_reform_government_how_1_continue:1 "Siyaset panelinde $concept_government_reform$ sekmesini aç"
 lesson_reform_government_how_1_back:0 "Geri gitmek için Hükümet sekmesinin kapalı olması gerekir"

 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "Hükümetini tekrar kurmak için Hükümeti Tekrar Kur butonuna bas."

 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "Burada farklı dizilimlerle istediğin gibi deneme yapabilirsin. Yeni hükümeti onaylayana kadar hiçbir değişiklik gerçekleşmeyecek. Ayrıca başlangıç dizilimine dönmek için değişikliklerini sıfırlayabilirsin."

 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "Burada mevcut Kanunlarına göre Meşruluğunu belirleyen faktörleri ve mevcut aday hükümet diziliminin bunu nasıl etkileyeceğini görebilirsin."

 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "Daha önce yönetimde olan Çıkar Gruplarını dahil etmemek aralarında Radikalizm oluşmasına yol açar. Hükümetini çok sıklıkla tekrar kurmak büyük ölçüde siyasi istikrarsızlığa sebep olabilir.\n\nDemokratik bir seçimden hemen sonra yapacağın ilk kadro yenilemesi Radikalizm oluşmasına yol açmaz. Bu fırsatı kullanarak yönetim döneminin kalan kısmı boyunca verimli olacak bir hükümet kur."

 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "Meşruluk hükümetinin neler başarabileceğini değil, yalnızca ne kadar verimli işlediğini etkiler. Destekleyen bir Siyasi Hareket olmadığı sürece bir Kanunun çıkarılması için o Kanun devlet yönetimindeki en az bir Çıkar Grubu tarafından desteklenmelidir. Yeni hükümetin çıkarmak istediği Kanunlar hükümet oluşurken listelenir, bu yüzden bir sonraki döneme kadar seni götürebilecek doğru Çıkar Grubu kadrosuna ve yeterli Meşruluğa sahip olduğundan emin ol."

 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "Çıkar Grupları devlet yönetiminden çıkarılabilir veya yönetime alınabilir. Çıkar Grubu, demokratik bir seçim sisteminde bir Partinin üyesiyse bütün Parti devlet yönetiminde olmalıdır veya hiç olmamalıdır.\n\n#v 60#! [concept_legitimacy] değerinden fazlasına sahip olacak şekilde Hükümetini Tekrar Kurmayı dene. Henüz kuramıyorsan daha sonra gelip yeniden dene."

 ### COMPLETE
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:0 "Yeni hükümetinin [GetPlayer.GetLegitimacy] [concept_legitimacy] değeriyle çok daha makul bir skoru var. Bu sayede [GetPlayer.GetEnactmentCycleDuration] sürecek aralıklarla yeni Kanunlar çıkarabiliyor. İstediğin siyasi değişiklikleri de yapabileceğini umalım! Yapamıyorsa, Meşruluk ve/veya Radikalizm açısından bedelini ödemeye hazırsan istediğin zaman hükümet kadronda değişiklikler yapabilirsin."

 
