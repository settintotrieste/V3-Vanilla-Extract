 je_tutorial_export_goods_reason:0 "[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pazarındaki [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] fiyatları, [Concept('concept_market', 'Pazarda')] [Concept('concept_sell_orders', 'Satış Emirlerinin')] [Concept('concept_buy_orders', 'Alış Emirlerini')] aşması nedeniyle düştü. Bu durum, [Concept('concept_building', 'Binalar')] ve [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] tüketen [Concept('concept_pop', 'Toplumlar')] için yararlı olabilir ancak fiyatların düşmesi, [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] üreten [Concept('concept_building', 'Binaların')] kazancının azalmasına yol açar.\n\n[Concept('concept_market', 'Pazardaki')] [Concept('concept_buy_orders', 'Alış Emirlerini')] arttırmanın (ve dolayısıyla [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] fiyatlarını yükseltmenin) bir yolu, [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pazarından başka bir [Concept('concept_market', 'Pazara')] [concept_good] ihraç etmek için bir [concept_trade_route] oluşturmaktır."
 lesson_expand_building_2_icon_text:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_state] panelinde [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını bul."
 lesson_expand_building_why_5k1_desc:0 "Burada, bu $concept_building$nın Gelirlerine etki eden faktörleri görebilirsin.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], ana [concept_good] olarak [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] üretir. Bazı [Concept('concept_building', 'Binalar')] farklı [Concept('concept_good', 'Mallar')] üretebilir."
 lesson_expand_building_why_5k2_desc:0 " Üretilen $concept_goods$ belli bir fiyattan satılır (bu fiyatlar değişebilir)."
 lesson_expand_building_why_5k3_desc:0 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_5k_desc_Grain:0 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_6_desc:0 "Ancak [Concept('concept_building', 'Binalar')] üzerinden doğrudan gelir elde edemezsin. Binalar, [Concept('concept_pop', 'Toplumlarına')] iş ve ücret sağlar. #v İşgücü#! sekmesine giderek burada kimlerin çalıştığını görebilirsin."
 lesson_expand_building_why_6_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panelindeki İşgücü sekmesine tıkla"
 lesson_expand_building_why_8k_desc:1 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] gibi bir [Concept('concept_building', 'Binayı')] genişletirsen, orada çalışabilecek [Concept('concept_pop', 'Toplum')] sayısını yükseltebilir ve [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] erişimini daha ucuz hale getirerek [Concept('concept_country_possessive', 'Ülkendeki')] diğer $concept_pops$ı da zenginleştirebilirsin."
 lesson_expand_building_why_8k_desc_Building:0 "Bina"
 lesson_expand_building_why_8k_desc_Workforce:0 "İşgücü"
 lesson_expand_building_why_8k_desc_Grain:0 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_8k_desc_Country_Pops:0 "Ülke Toplumları"
 lesson_expand_building_why_9_desc:0 "[Concept('concept_building', 'Binaları')] genişletmeye başlamadan önce bunun bir #v ücretinin#! olduğunu ve tüm [Concept('concept_building', 'Binaların')] genişletilemeyeceğini aklında bulundur. Bunu ilerideki Öğreticilerde göreceksin. Şimdilik fazla risk almamanı ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] gibi Tarım [Concept('concept_building', 'Binalarını')] genişletmeni öneririz."
 lesson_expand_basic_building_complete_1:0 "[concept_building] Genişletildi"
 lesson_expand_basic_building_complete_1_desc:1 "Bir süre önce emrettiğin üzere, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilme işlemi tamamlandı! [concept_building] artık daha büyük bir [Concept('concept_workforce', 'İşgücünü')] destekleyebilir ve daha fazla [Concept('concept_good', 'Mal')] üretebilir. Artık haftalık genişletme bedelini ödemen de gerekmeyecek.\n\n$concept_state$in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] kısmı tarafından kullanılan [Concept('concept_production_method', 'Üretim Yöntemini')] değiştirerek [Concept('concept_building', 'Binaların')] genişletilme hızını arttırabilir ya da azaltabilirsin. Hız arttıkça daha çok [Concept('concept_pop', 'Topluma')] ödeme yapılması gerekir ve kullanılan inşaat malzemeleri daha pahalı hale gelir."
 lesson_fix_unprofitable_building_1:0 "Bina Kazancını Arttırmak"
 lesson_fix_unprofitable_building_1_desc:0 "Maddi açıdan zorluk yaşayan bir [Concept('concept_building', 'Binanın')] kazancını arttırmanın çeşitli yolları vardır. Öncelikle [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için [concept_building] Ayrıntıları panelini aç."
 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "Bir [Concept('concept_building', 'Binanın')] kazancını arttırmak için başvurabileceğin ilk yol, söz konusu binanın [Concept('concept_production_method', 'Üretim Yöntemlerini')] inceleyerek [Concept('concept_good', 'Mal')] tüketiminde veya üretiminde bir verimsizlik (pahalı mal tüketip ucuz mal üretmek gibi) olup olmadığını kontrol etmektir. Eğer böyle bir durum varsa, mevcut [concept_market] koşullarına daha uygun bir yöntemi benimsemeyi dene."
 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "[Concept('concept_building', 'Binalarda')] kârlılığı arttırmanın bir diğer yoluysa [Concept('concept_trade_route', 'Ticaret Yolları')] kurarak tüketilen [Concept('concept_good', 'Malları')] ithal etmek ya da üretilen $concept_goods$ı ihraç etmektir. Böylece binalarda malzeme masraflarını düşürebilir ya da satış gelirlerini arttırabilirsin. Bu işlemi Ticari Görünüm aracılığıyla yapabilir ve başka bir [Concept('concept_production_method', 'Üretim Yöntemi')] değişikliğiyle birleştirerek etkisini arttırabilirsin."
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:1 "[Concept('concept_production_method', 'Üretim Yöntemlerini')] değiştirerek ya da [Concept('concept_trade_route', 'Ticaret Yolları')] kurarak [Concept('concept_building', 'Binalarının')] kazancını arttıramıyorsan [Concept('concept_building', 'Binaları')] [Concept('concept_subsidies', 'Sübvanse Etmeyi')] deneyebilirsin. Bu biraz verimsiz bir yöntemdir fakat ekonomi için hayati öneme sahip [Concept('concept_building', 'Binaların')] olumsuz pazar koşullarında çalışmasını sağlar."
 je_tutorial_fix_unprofitable_building:0 "Kâr Etmeyen [Concept('concept_building', 'Binayı')] Düzelt"
 je_tutorial_fix_unprofitable_building_status:0 "[JournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [JournalEntry.GetTarget.GetBuilding.GetName] binasının kazancını arttır"
 je_tutorial_fix_unprofitable_building_reason:0 "[JournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [JournalEntry.GetTarget.GetBuilding.GetName] binası, giderlerine kıyasla rekabeti sürdürebilmesine yetecek kadar gelir elde edemiyor.\n\nTicaret yolları ve üretim yöntemleriyle ilgili öğrendiklerini pratiğe dökerek bu sorunu çözmelisin."
 je_tutorial_fix_unprofitable_building_invalid_tooltip:0 "[JournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [JournalEntry.GetTarget.GetBuilding.GetName] binasının sahibi artık [GetPlayer.GetName] değil"
 lesson_expand_building_why_1_desc:0 "Ekonomiyi büyütmek için başvurabileceğin en iyi yöntemlerden biri [Concept('concept_building', 'Binaları')] genişletmektir. Bu durum, genellikle [Concept('concept_pop', 'Toplumunu')] zenginleştirdiğin ve onlardan vergi toplayıp gelir elde ettiğin anlamına gelir. $concept_pops$ ne kadar varlık sahibi olursa sen de o kadar vergi toplarsın.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] konumundaki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını ele alalım. İmlecini [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] konumunun üzerine getirirsen [concept_state], [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] haritasında gösterilecektir."
