 lesson_expand_building_how_2_desc:2 "$concept_buildings$ sekmesinde [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki tüm [Concept('concept_building', '$concept_buildings$ı')] bulabilirsin."
