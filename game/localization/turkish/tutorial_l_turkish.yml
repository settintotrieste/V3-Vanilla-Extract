 # Basics
 lesson_basics_welcome:1 "İlerleme Çağı'na Hoş Geldin!"
 lesson_basics_welcome_desc:3 "Yıl 1836. [GetPlayer.GetRuler.GetFullName], [GetPlayer.GetName] ülkesinde [GetPlayer.GetRuler.GetPrimaryRoleTitle]. Tüm hızıyla süren Sanayi Devrimi, sarsıcı sosyal değişimlere neden oldu. Avrupa'ya bir nebze de olsa düzen getiren Viyana Kongresi'nden 20 yıl sonra [Concept('concept_great_power', '$concept_great_powers$')] arasında huzursuzluklar yeniden baş göstermeye başladı. Önümüzdeki yüzyılda [GetPlayer.GetName] ülkesini zafere ulaştırmak senin elinde.\n\nVictoria 3'te "kazanmanın" birden fazla yolu vardır. Zafer yollarında ilerlerken hedeflerini belirlemek ve farklı hikâyeleri deneyimlemek senin elinde."

 lesson_basics_core_gameplay:0 "Ana Oynanış Özellikleri"
 lesson_basics_core_gameplay_short:0 "Victoria 3'te amacın, yönetimine geçtiğin Victoria çağı ülkesini #bold ekonomi#! ve #bold siyasete#! odaklanarak büyütmek ve şekillendirmektir. Hayallerindeki toplumu inşa etmeye çalışırken bir yandan da iç ve dış zorluklara göğüs germen gerekecek."
 lesson_basics_core_gameplay_show_more:0 "Bu yolda siyaset, ekonomi, diplomasi ve savaş yöntemlerini kullanacaksın, fakat çok dikkatli olmalısın zira halkın da kendine göre ihtiyaçları ve istekleri olacak. Aldığın kararlar onları da etkileyecek ve bunun karşılığında onlar da sana etki etmeye çalışacaklar.\n\nVictoria 3, birçok farklı değişkene sahip olan dinamik bir simülasyondur. Burada yaptığın her şeyin bir sonucu vardır; istemeden yaptıklarının bile. Zaten normal olan da budur! Oynamaya başlamadan önce oyuna dair her şeyi öğrenmen şart değil. Yavaş yavaş ilerleyip hatalarından ders çıkarırsan usta bir politikacı olabilirsin!"
