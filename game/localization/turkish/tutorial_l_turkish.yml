 lesson_market_access_with_railways_how_5_desc:0 "[Concept('concept_pop', '$concept_pops$')] ve diğer [Concept('concept_building', '$concept_buildings$')], [Concept('concept_pop_needs', 'Toplum İhtiyaçlarını')] karşılamak veya [Concept('concept_production_method', 'Üretim Yönteminin')] bir parçası olarak [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] hizmetini satın alabilirler. Ancak talep azsa ve girdi mallarının fiyatları yüksekse Demiryolları kolayca verimsiz hale gelip düşük [Concept('concept_building_wage', '$concept_building_wages$')] sebebiyle çalışanlarını kaybedebilirler. Demiryolu temelli [Concept('concept_infrastructure', 'Altyapıya')] olan erişimin ideal seviyede olduğundan emin olmak için, zaten Sübvanse Edilmiyorlarsa Demiryollarını belirli Vilayetlerde veya tamamında [Concept('concept_subsidies', 'Sübvanse Edebilirsin')]."
