 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:1 "Bina Genel Bakış paneli üzerinden [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [Concept('concept_state', 'Vilayetinde')] bulunan [Concept('concept_building', 'Binalara')] dair genel bilgiler edinebilirsin. Binalar burada dört kategoriye ayrılır: #b Kent#!, #b Kaynak#!, #b Tarım#! ve #b Kalkınma#!."
 lesson_expand_building_how_3_continue:1 "$concept_state$ panelinde [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasına tıkla"
 
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_desc:2 "Şimdi [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde yer alan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [Concept('concept_building', 'Binasına')] dair ayrıntılı bilgi görebilirsin. Gösterilen '+' butonuna tıklayarak panel üzerinden bu binanın genişletilmesini emredebilirsin.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] genişletmesi için görünümleri de kullanabilirsin ama o konuya daha sonra geleceğiz.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını genişletmeye başla."
 lesson_expand_building_how_4_continue:1 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını genişletmeye başla"

 lesson_expand_building_how_5:0 "$concept_building$ Genişletiliyor"
 lesson_expand_building_how_5_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilmesi emrini verdin!\n\n[Concept('concept_building', 'Binaların')] genişletilmesi biraz zaman alan bir süreçtir. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [Concept('concept_construction_queue', 'İnşa Sırasına')] eklendi ve birkaç hafta içinde inşa edilecek.\n\nBu işlemin tamamlanmasını beklerken oyunu oynamaya devam et! Yeni [Concept('concept_journal_entry', 'Günlük Girdileri')] sana Victoria 3'ün farklı mekaniklerini öğretmeye devam edecek."

 lesson_expand_building_why_1:1 "$concept_buildings$ Neden Genişletilir?"
 lesson_expand_building_why_1K_desc:3 "Ekonomini büyütmenin güvenli bir yolu, [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] gibi temel bir [concept_good] üreten temel bir kaynak [Concept('concept_building', 'Binasını')] genişletmektir.\n\nTemel mallar, [Concept('concept_pop', '$concept_pops$ının')] çoğu tarafından, üreten [Concept('concept_building', 'Binadan')] satın alınıp doğrudan [Concept('concept_good_consumption', 'Tüketilir')]. Bu da binanın [Concept('concept_workforce', 'İşgücünü')] arttırarak [concept_treasury] için [concept_money] kazanmak üzere onları [Concept('concept_taxes', 'Vergilendirmeni')] sağlar. Bu fonlar, sanayinin diğer kısımlarını genişletmek üzere kullanılabilir."
 lesson_expand_building_why_1K_expand:1 "Bina Genişlet"
 lesson_expand_building_why_1K_enrich:1 "İnsanları zenginleştir"
 lesson_expand_building_why_1K_taxes:1 "Vergi topla"
 lesson_expand_building_why_1K_original_desc:1 "Ekonomiyi büyütmek için başvurabileceğin en iyi yöntemlerden biri [Concept('concept_building', 'Binaları')] genişletmektir. Bu durum, genellikle [Concept('concept_pop', 'Toplumunu')] zenginleştirdiğin ve onlardan vergi toplayıp gelir elde ettiğin anlamına gelir. $concept_pops$ ne kadar varlık sahibi olursa sen de o kadar vergi toplarsın.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını ele alalım. İmlecini [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] konumunun üzerine getirirsen [concept_state], [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] haritasında gösterilecektir."
 lesson_expand_building_why_1K_p2_desc:2 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını ele alalım. İmlecini şu [concept_state] adının üzerine getir: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Bu işlem, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] haritasında vilayetin konumunu gösterir."
 lesson_expand_building_why_1_continue:1 "Haritada [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetine tıkla"

