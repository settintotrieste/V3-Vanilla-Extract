 ### WHY - DECREE
 lesson_market_access_by_decree_why_1:0 "$concept_decree$ ile $concept_market_access$ Neden Geliştirilir?"
 lesson_market_access_by_decree_why_1_desc:0 "[concept_market_access], [Concept('concept_state', '$concept_states$inin')] [Concept('concept_market', 'Pazarlarına')] ne kadar iyi bir şekilde bağlantılı olduklarını gösterir.\n\nBir $concept_state$ #v %100#! $concept_market_access$yle üretilen her 10 [concept_good] için 10 [Concept('concept_sell_orders', 'Satış Emri')] ve tüketilen her 10 $concept_good$ için 10 [Concept('concept_buy_orders', 'Alış Emri')] oluşturur.\n\n#v %50#! $concept_market_access$ndeyken aynı miktarda üretim veya tüketim $concept_market$da yalnızca 5 $concept_buy_order_short$/$concept_sell_order$ oluşturur. Bu durum [Concept('concept_market_price', 'Pazar Fiyatını')] etkiler ve ekonomini aşağı çeker.\n\n$concept_states$ini özelleştirirken birbirlerine olan bağlantılarının kuvvetli olduğundan emin olmak müreffeh bir ülke yönetmenin anahtarıdır."
 lesson_market_access_by_decree_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] için Pazar panelinde Ayrıntılar sekmesini aç"

 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_desc:0 "[concept_sell_orders] ve [concept_buy_orders], [Concept('concept_market', 'Pazarında')] kullanılan standart bir [concept_market_price] belirler. Ancak %100 [concept_market_access] olmazsa, [Concept('concept_state', '$concept_states$')] Pazardan tam potansiyelinde faydalanamaz. $concept_market_price$na kıyasla, yerel olarak üretilen bazı malların fiyatları düşerken talepleri yerel ölçekte karşılanamayan malların fiyatı artabilir."
 lesson_market_access_by_decree_why_2_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName] için Pazar panelinde Ayrıntılar sekmesini kapat"

 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "Yerel fiyat şartları diğerlerine kıyasla bazı [Concept('concept_pop', '$concept_pops$a')] avantaj sağlayabilir. Yüksek [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] üretimine ancak kötü [Concept('concept_market_access', 'Pazar Erişimine')] sahip bir [Concept('concept_state', 'Vilayette')], [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] [Concept('concept_market_price', 'Pazar Fiyatından')] daha ucuz bir fiyata satılır.\n\nBu durum [Concept('concept_lower_strata', 'Alt Tabakanın')] [Concept('concept_pop_needs', 'Toplum İhtiyaçlarının')] karşılanmasını kolaylaştırsa da aynı zamanda [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] üreten [Concept('concept_building', '$concept_buildings$ın')] verebileceği [Concept('concept_building_wage', '$concept_building_wages$i')] sınırlar. Uzun vadede, kötü [Concept('concept_market_access', 'Pazar Erişimine')] sahip $concept_states$ finansal açıdan geride kalır."

 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "[Concept('concept_decree', '$concept_decrees$')], @aut![Nbsp][concept_authority] karşılığında bir [concept_state] üzerine bir etki dayatmak için kullanılabilirler. Söz konusu etki $concept_decree$ devamlılığını sürdürdüğü sürece kalır, bu sebeple @aut![Nbsp]$concept_authority$ de sınırlı bir kaynak olduğu için hangi $concept_decrees$in nerede kullanılacağını dikkatlice seçmelisin. Bir [concept_infrastructure] eksikliğini daha kalıcı bir şekilde çözmek, ileride öğreneceğin farklı yaklaşımları gerektiriyor."

