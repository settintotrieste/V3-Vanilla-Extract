### Production Methods
 lesson_production_methods_how_1:1 "$concept_production_methods$ Nasıl Değiştirilir?"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')], [concept_building] Ayrıntıları panelinden değiştirilebilir. Örnek olarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını kullanmaya devam edeceğiz."
 lesson_production_methods_how_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının panelini aç"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Şu anda bu [Concept('concept_building', 'Binada')] etkin olan [Concept('concept_production_method', '$concept_production_methods$')] bunlar. Herhangi birine tıklayıp alternatif seçenekleri görebilirsin. #g Yeşil #! sayı, şu anda sahip olduğun alternatifleri gösterir."
 lesson_production_methods_how_2_continue:1 "Herhangi bir $concept_production_method$ seç"
 lesson_production_methods_how_2_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panelinin kapalı olması gerekir"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "İmleci seçmek istediğin [Concept('concept_production_method', 'Üretim Yönteminin')] üzerine getirerek o yöntemin [Concept('concept_building', 'Binada')] ne gibi değişikliklere yol açacağını görebilirsin."
 lesson_production_methods_how_3_continue:1 "Herhangi bir $concept_production_method$ni değiştir"
 lesson_production_methods_how_3_back:0 "Geri gitmek için $concept_production_methods$nin seçimlerini kaldır"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "Çok güzel! [Concept('concept_building', 'Binadaki')] yeni etkileri hemen görebilirsin ama [Concept('concept_workforce', 'İşgücüne')] ve ekonomiye olan etkisinin gerçekleşmesi biraz zaman alabilir. Dersi tamamlamak için bu [Concept('concept_production_method', 'Üretim Yöntemini')] en az [GetTutorialJournalEntry.GetTotalGoalValue|0] hafta sürdür."
 
 lesson_production_methods_why_1:0 "[Concept('concept_production_method', 'Üretim Yöntemleri')] Neden Değiştirilir?"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', 'Üretim Yöntemleri')], [Concept('concept_building', 'Binaların')] işlevlerini belirleyip değiştirebilir. Örnek olarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasına bakacağız."
 lesson_production_methods_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının panelini aç"

 lesson_production_methods_why_2:1 "$concept_production_methods$ Neden Değiştirilir?"
 lesson_production_methods_why_2_desc:0 "İmleci etkin [Concept('concept_production_method', 'Üretim Yöntemlerinden')] herhangi birinin üzerine getirirsen, açılan bilgi kutusunda o $concept_production_method$nin [Concept('concept_good', 'Mal')] tüketimini ve üretimini öğrenebilirsin. Ayrıca [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının bu yöntemle çalışması için [Concept('concept_workforce', 'İşgücünde')] hangi [Concept('concept_profession', 'Meslekten')] ne kadar çalışana ihtiyaç duyduğunu da görebilirsin."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', 'Üretim Yöntemlerinin')] türleri farklı renklerle gösterilir:\n\n#b Temel#! $concept_production_methods$, farklı [Concept('concept_profession', 'Meslek')] [Concept('concept_pop', 'Toplumlarından')] gelen üretken bir [concept_workforce] kullanarak bir ürün ya da etki üretir ve bu sırada genellikle bir veya birden çok [Concept('concept_good', 'Mal')] tüketir. Her zaman en az bir temel tür mevcuttur.\n\n#b Rafine#! $concept_production_methods$, üretilen temel $concept_goods$ın miktarını azaltarak daha gelişmiş veya lüks $concept_goods$ üretir. Bu süreçte genellikle başka hammadde $concept_goods$ını da kullanır.\n\n#b Otomasyonlu#! $concept_production_methods$, endüstriyel $concept_goods$ tüketir ve $concept_building$yı vasıfsız $concept_workforce$ yükünden kurtarır.\n\n#b Mülkiyetli#! $concept_production_methods$, $concept_building$ya kimin sahip olacağını belirler ve [Concept('concept_dividends', 'Temettüleri')] toplar. Mevcut olanları genellikle [Concept('concept_law', '$concept_laws$')] belirler."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Etkin [Concept('concept_production_method', 'Üretim Yöntemlerinden')] birine tıklarsan, her bir türün farklı $concept_production_methods$ barındırdığını görebilirsin. Fakat aynı anda birden fazlası etkinleştirilemez. Bazıları, kendi türlerinde önceki yöntemlerin yükseltilmiş halleri olarak düşünülebilir. Bunları genellikle [Concept('concept_technology', 'Teknolojilerle')] açabilirsin. Diğerleri yalnızca birer alternatiftir; onları daha iyi veya daha kötü olarak değerlendirmemek gerekir. [Concept('concept_country', 'Ülken')] için en iyisini düşünerek hangi [Concept('concept_good', 'Mallara')] ve [Concept('concept_profession', 'Mesleklere')] sahip olduğuna ve ileride hangilerini istediğini göz önünde bulundurarak kararı sen vermelisin."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Bazen yükseltme yaparak daha modern bir [Concept('concept_production_method', 'Üretim Yöntemine')] geçmek çok ideal olmayabilir, özellikle de hammadde [Concept('concept_good', 'Mallarının')] [concept_market_price] çok yüksekse veya bir [concept_input_goods_shortage] yaşanıyorsa. Ayrıca $concept_production_method$, [Concept('concept_pop', 'Toplumlarının')] yeterince [Concept('concept_pop_qualifications', 'Nitelikli')] olmadığı [Concept('concept_profession', 'Mesleklere')] ihtiyaç duyurabilir ki bu da yöntemlerini hemen modernleştirmemek için iyi bir nedendir. Öte yandan yeni $concept_professions$, senin hoşuna gitmeyen siyasi ittifaklara meyilli olabileceğinden, yükseltmeleri biraz ertelemek bile isteyebilirsin."


 ### Unproductive Building
 ### HOW
 lesson_fix_unproductive_building_how_1:0 "$concept_unproductive$ bir $concept_building$nın kazancını iyileştir"
 lesson_fix_unproductive_building_how_1_desc:0 "Bir [Concept('concept_building', '$concept_building_possessive$')] düşük [Concept('concept_productivity', 'Üretkenliği')] için tek dokunuşla yapılan bir çözüm bulunmuyor! Sorunun nerede olabileceğini anlamak için $concept_building$nın İşlem ayrıntılarına göz atalım."
 lesson_fix_unproductive_building_how_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için Bina Ayrıntıları panelini aç"
 lesson_fix_unproductive_building_how_2_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panelinin kapalı olması gerekir"

 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_desc:0 "İşlemin girdi tarafındaki [Concept('concept_good', '$concept_goods$')] çok pahalıysa fiyatı azaltmaya odaklanabilirsin. Bunu, o $concept_goods$ı üreten [Concept('concept_building', 'Binaları')] genişleterek veya o $concept_goods$ı [Concept('concept_market', 'Pazarına')] ithal ederek yapabilirsin."

 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "İşlemin ürün tarafındaki [Concept('concept_good', '$concept_goods$')] çok ucuzsa fiyatı arttırmaya odaklanabilirsin. Bu durum, o $concept_goods$ı tüketen [Concept('concept_building', 'Binaları')] genişletmek, $concept_goods$ı diğer [Concept('concept_market', 'Pazarlara')] ihraç etmek veya [Concept('concept_pop', '$concept_pops$ını')] başka $concept_goods$ yerine o malları tüketmeye teşvik etmek için bir fırsat olabilir."
 
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_desc:0 "Bu tarz fiyat uyuşmazlıklarının üstesinden gelmenin en basit yolu ihtiyaç duyduğun [Concept('concept_good', 'Malları')] ithal etmek veya fazladan ürettiğin $concept_goods$ı ihraç etmek için [Concept('concept_trade_route', '$concept_trade_routes$')] oluşturmaktır. Böylece fiyatlar düzelir ve [Concept('concept_building', 'Binalarının')] [Concept('concept_productivity', 'Üretkenliği')] iyileşir.\n\n[concept_trade_lens] aracılığıyla $concept_goods$ı ihraç ve ithal edebilirsin. İstersen devam etmeden önce faydalı olabileceğini düşündüğün herhangi bir Ticaret Yolu kurabilirsin ama ticaret konusunu ilerideki derslerde daha detaylıca ele alacağız."
 lesson_fix_unproductive_building_how_4_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için Bina Ayrıntıları panelinde kal veya bu panele dön"

 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "Farklı [Concept('concept_production_method', '$concept_production_methods$ni')] karıştırmak [Concept('concept_building', 'Binayı')] daha [Concept('concept_productivity', '$concept_productive$')] yapabilir. Daha modern $concept_production_methods$ her zaman daha iyi demek değildir, özellikle de girdi [Concept('concept_good', '$concept_goods$ı')] daha pahalıysa! Bir $concept_production_method$nin $concept_building$nın bütçesi üzerindeki etkisi, Binanın bilgi kutusunda gösterilir. Bu sayede farklı yöntemlerle denemeler yaparak hangisinin daha iyi sonuç verdiğini görebilirsin."

 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:0 "[Concept('concept_decree', '$concept_decrees$')], belirli bir sınıftaki [Concept('concept_building', '$concept_buildings$ın')] [Concept('concept_throughput', 'Üretim Hacmini')] arttırmaya yardımcı olur. Daha pahalı girdi [Concept('concept_good', '$concept_goods$ı')] ve daha da ucuz ürünlere yol açacağı için genellikle [Concept('concept_productivity', '$concept_unproductive$')] bir $concept_building$nın $concept_throughput$ni arttırmak iyi bir fikir değildir.\n\nBunun yerine $concept_building$nın ihtiyaç duyduğu girdi $concept_goods$ını üreten veya çıktı $concept_goods$ını tüketen $concept_buildings$ın $concept_throughput$ni arttırmayı dene. $concept_buildings$ının birbirinden faydalanabileceği yollar bulmak, güçlü bir ekonomi inşa etmenin anahtarıdır."

 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "Bir [Concept('concept_building', 'Binayı')] daha [Concept('concept_productivity', '$concept_productive$')] yapmanın iyi bir yolu yoksa ancak ekonominin yine de bu $concept_building$nın ürettiği mallara ihtiyacı varsa Binayı [Concept('concept_subsidies', 'Sübvanse Edebilirsin')]. Böylece Bina daima girdi [Concept('concept_good', '$concept_goods$ını')] satın almak için gereken fonlara sahip olur ve bütçe eksiklerini [Concept('concept_treasury', 'Hazineden')] karşılayarak rekabetçi bir [concept_building_wage] ödemeyi sürdürebilir. Hangi $concept_buildings$ı Sübvanse Edebileceğini Ekonomik Sistem kanunun belirler."

 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "[Concept('concept_productivity', 'Üretkenliği')] rekabetçi bir [concept_building_wage] sunamayacak kadar düşen [Concept('concept_building', '$concept_buildings$')], [Concept('concept_throughput', 'Üretim Hacimlerinin')] düşük istihdamdan etkilenmesi sonucunda kalan çalışan başına kazanç artacağı için doğal olarak [Concept('concept_market', 'Pazara')] uyum sağlarlar. Bu süreci hızlandırmak istersen küçültmeye giderek $concept_building$nın işgücünü başka bir yere göndermeye zorlayabilirsin. Bunu yaptığında etkilenen [Concept('concept_ownership_share', 'Mülkiyet Payına')] sahip [Concept('concept_pop', '$concept_pops$ı')] kızdıracağını unutma."

 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "Bu [Concept('concept_building', 'Binanın')] [Concept('concept_productivity', 'Üretkenliğini')] arttırmak için elindeki bütün imkânları kullan. Hiçbir şey işe yaramazsa binayı [Concept('concept_subsidies', 'Sübvanse Edebilir')] veya küçültebilirsin."

 lesson_fix_unproductive_building_complete:0 "$concept_unproductive$ $concept_building$ Düzeldi!"
 lesson_fix_unproductive_building_complete_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının [Concept('concept_productivity', 'Üretkenliği')] düzeldi ve arttırılmış [Concept('concept_building_wage', '$concept_building_wages$in')], [Concept('concept_dividends', 'Temettülerin')] veya her iki imkânın da önünü açtı! Tabii [concept_workforce] finansal gelişmelere alışmadan önce [Concept('concept_taxes', 'Vergileri')] yükselterek bu artışı kendi çıkarın için kullanabilirsin...\n\nDüzenlemeler yapmak için ara sıra $concept_buildings$ının Üretkenliğini kontrol ederek iyi bir $concept_building$ çeşitliliğine sahip olduğundan ve fırsatları kaçırmadığından emin olabilirsin."


