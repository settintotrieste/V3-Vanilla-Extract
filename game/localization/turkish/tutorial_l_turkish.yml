 lesson_expand_building_why_10_desc:0 "[Concept('concept_building', 'Binaları')] genişletmeye başlamadan önce bunun bir #v bedelinin#! olduğunu ve tüm $concept_buildings$ın genişletilemeyeceğini aklında bulundur.\n\nGenişletmeye uygun adayları tespit etme hakkında ilerideki öğretici görevlerinde daha fazla bilgi alacaksın. Şimdilik fazla risk almamanı ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] gibi Tarım [Concept('concept_building', 'Binalarını')] genişletmeni öneririz."

 lesson_expand_basic_building_started_1:1 "$concept_building$ Genişletiliyor"
 lesson_expand_basic_building_started_1_desc:3 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilmesi emrini verdin!\n\n[Concept('concept_building', 'Binaların')] genişletilmesi biraz zaman alan bir süreçtir. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinin [Concept('concept_construction_queue', 'İnşa Sırasına')] eklendi ve [Concept('concept_state', 'Vilayetin')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName] kısmında bulunan [concept_workforce] tarafından zaman içinde inşa edilecek.\n\nBu işlemin tamamlanmasını beklerken oyunu oynamaya devam et! Yeni [Concept('concept_journal_entry', 'Günlük Girdileri')] sana Victoria 3'ün farklı mekaniklerini öğretmeye devam edecek."
 
 lesson_expand_basic_building_complete:0 "$concept_building$ Genişletildi"
 lesson_expand_basic_building_complete_desc:2 "Bir süre önce emrettiğin üzere, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilme işlemi tamamlandı! [concept_building] artık daha büyük bir [Concept('concept_workforce', 'İşgücünü')] destekleyebilir ve daha fazla [Concept('concept_good', 'Mal')] üretebilir. Artık genişletme için gereken $concept_goods$ için haftalık malzeme bedelini ödemen de gerekmeyecek.\n\n[GetPlayer.GetNameNoFlag] topraklarındaki $concept_buildings$ için genişletme emri verme hızın [GetBuildingType('building_construction_sector').GetName] binalarına göre sınırlıdır. Bunu da $concept_building_industries$de olduğu gibi aynı şekilde genişletebilirsin! İnşa halinde olan $concept_buildings$la aynı [Concept('concept_state', 'Vilayette')] [GetBuildingType('building_construction_sector').GetName] binalarına sahip olmak [concept_construction] verimliliğini arttırır."
 
 lesson_expand_productive_building_how_1:1 "[Concept('concept_productivity', 'Üretken')] $concept_buildings$ Nasıl Genişletilir?"
 lesson_expand_productive_building_how_1_desc:0 "[concept_state] panelinden seçtikten sonra + butonuna basarak ya da #v Üretim#! görünümünü kullanarak [Concept('concept_building', 'Binaları')] genişletebileceğini öğrendin. İstersen bu [Concept('concept_journal_entry', 'Günlük Girdisini')] de aynı şekilde tamamlayabilirsin.\n\nFakat şimdilik $concept_buildings$a Genel Bakış paneline giderek belirli bir [Concept('concept_productivity', 'Üretken')] $concept_building$yı bulup genişletmen daha iyi olacaktır."
