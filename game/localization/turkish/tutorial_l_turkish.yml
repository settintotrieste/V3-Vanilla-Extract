 lesson_increase_relations_how_3:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_desc:0 "Bazı [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] diğer tarafın onayını gerektirir. Bu durumlarda talebin gönderilmiş olur ve birkaç hafta sonra olumlu veya olumsuz bir yanıtla geri dönüş yapılır. Genellikle $concept_diplomatic_pact$ talebini göndermeden önce bir ülkenin kabul edip etmeyeceğini anlayabilirsin.\n\n[GetDiplomaticActionType('increase_relations').GetName] eylemi onay gerektirmez ve aslında iki ülke de aynı anda [GetDiplomaticActionType('increase_relations').GetName]ebilir (veya [GetDiplomaticActionType('damage_relations').GetName]ebilir!)."
 lesson_increase_relations_how_3_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] ile [GetDiplomaticActionType('increase_relations').GetName] kararını iptal et"

 ### WHY
 lesson_increase_relations_why_1:0 "İlişkiler Neden Geliştirilir?"
 lesson_increase_relations_why_1_desc:0 "Stratejik olarak seçilmiş ülkelerle [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ı')] sürdürmek için @inf![Nbsp][concept_influence] harcamak ince gücünü arttırmanın ve etki alanını genişletmenin anahtarıdır. [Concept('concept_relations', 'İlişkileri')] geliştirmek çatışmalarda o ülkeleri seni desteklemeye teşvik etmenin yanı sıra onlarla farklı $concept_diplomatic_pacts$ yapmanı da sağlar."
 lesson_increase_relations_why_1_continue:0 "Devam etmek için herhangi bir $concept_country$nin #b Diplomasi#! sekmesini aç"

 lesson_increase_relations_why_2:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_desc:0 "Burada ülkeye karşı yapabileceğin bütün [Concept('concept_diplomatic_action', 'Diplomatik Eylemleri')] ve bir talep göndermen durumunda onayları gerekirse kabul etmeye eğilimli olup olmadıklarını görebilirsin. Bazı $concept_diplomatic_actions$i yapmak için belirli bir [Concept('concept_relations', 'İlişki')] seviyesi gerekir ve bunun daima olumlu olması gerekmez!\n\nBazı [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ın')] belirli bir İlişki seviyesi veya fazlasını gerektirmesi normaldir, bu yüzden İlişkilerini sürdürdüğünden emin ol."
 lesson_increase_relations_why_2_back:0 "Geri gitmek için Ülkenin #b Diplomasi#! sekmesini kapat"

 lesson_increase_relations_why_3:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_3_desc:0 "[concept_relations] sürdürülmediğinde #b Nötr#! olmaya doğru [concept_decay] gösterir ve mevcut olaylara göre daha hızlı veya daha yavaş azalabilir. Aynı şekilde olumsuz $concept_relations$ de #b Nötr#! olmaya doğru olumsuzluk düzeyinde Azalış gösterir."

 ### COMPLETE
 lesson_increase_relations_complete:0 "İlişki gelişti!"
 lesson_increase_relations_complete_desc:0 "Karşı tarafla [Concept('concept_relations', 'İlişkilerini')] başarıyla geliştirdiğine göre şimdi [GetDiplomaticActionType('increase_relations').GetName] [Concept('concept_diplomatic_pact', 'Diplomatik Paktını')] sürdürmeyi veya farklı meseleler için @inf![Nbsp][concept_influence] biriktirmek amacıyla iptal etmeyi tercih edebilirsin. Hiçbir ülke karşılıklı $concept_relations$in sürdürülmesi için çabalamıyorsa İlişkilerin #b Nötr#! olmaya doğru [concept_decay] göstereceğini unutma."

 ### Expand Military
 ### HOW
 lesson_expand_military_how_1:0 "Ordunu Nasıl Genişletirsin?"
 lesson_expand_military_how_1_desc:0 "Askeri güçlerin [concept_military_buildings] tarafından oluşturulup idame ettirilir. Ordunu genişletmek yalnızca bu binaları genişletmeyi gerektirir. Genişletme konusunu önceki öğretici derslerinde göstermiştik."
 lesson_expand_military_how_1_continue:0 "#b Askeri#! Görünümde $concept_buildings$ sekmesine git"

 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_desc:0 "Kışlalar, Ordunun parçaları olan Taburları oluşturur ve idame ettirirler. Taburlar, Cephelerde ilerlemek veya savunma yapmak üzere Generaller tarafından komuta edilirler ve sınırlarının bütünlüğünü korumak için Garnizonlarını güçlendirebilirler.\n\nDeniz Üsleri, Donanmanın parçaları olan Filotillaları oluşturur ve idame ettirirler. Filotillalar, Amiraller tarafından komuta edilirler ve çeşitli görevlerde kullanılabilirler.\n\nİnşa etmek için birini seç."
 lesson_expand_military_how_2_continue:0 "Kışla veya Deniz Üssünü seç"
 lesson_expand_military_how_2_back:0 "Geri gitmek için #b Askeri#! Görünümü kapat"

 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_desc:0 "Tüm binalarda da olduğu gibi, [concept_military_buildings] [Concept('concept_state', '$concept_states$de')] inşa edilirler ama sağladıkları [Concept('concept_unit', 'Birimler')] [Concept('concept_hq', 'Karargâhtaki')] herhangi bir [Concept('concept_commander', 'Komutana')] atanabilir. Ordunu [Concept('concept_workforce', 'İşgücünden')] taviz verebileceğin ama yine de [concept_infrastructure] ve [Concept('concept_military_goods', 'Askeri Mallara')] iyi bir erişim sağlayabileceğin vilayetlerden çıkardığından emin ol.\n\nGenişletilmiş ordunun maliyetinin [Concept('concept_treasury', 'Hazinenin')] karşılayabileceğinden fazla olmadığından emin ol! Bütçen dengeli olmazsa gerekli iyileştirmeleri yapana kadar genişletme işlemini beklemeye al."
 lesson_expand_military_how_3_continue:0 "Devam etmek için genişletmeye başla"
 lesson_expand_military_how_3_back:0 "Geri gitmek için #b Askeri#! Görünümü kapat"


 ### WHY
 lesson_expand_military_why_1:0 "Ordunu Neden Genişletmelisin?"
 lesson_expand_military_why_1_desc:0 "Kısacası, ordusu olmayan bir [concept_country] kendisini savunamaz ve bu yüzden de varlığını sürdürmeyi garanti altına alamaz. [Concept('concept_rank', 'Derecesi')] yüksek bir ülkeye [concept_protectorate] olma vaadi vererek ve hatta senin [Concept('concept_interest', 'İlgi')] ilan ettiğin çıkarlarınla örtüşen çıkarlara sahip ülkelerle iyi [concept_relations] sürdürerek kendini saldırılardan koruman mümkün olsa da dünya sahnesinde büyük bir isim olmayı umuyorsan diplomasini somut bir unsurla desteklemen gerekiyor."

 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:0 "Her [concept_unit], doğrudan [concept_prestige] demek olan [Concept('concept_power_projection', 'Güç İntikaline')] katkıda bulunur. Büyük bir orduyu idame ettirmek pahalı olabilir ama bu aynı zamanda ne kadar kabiliyetli olduğunu ve ne kadar güvenilir göründüğünü de etkiler.\n\n@flotillas! [Concept('concept_flotilla', '$concept_flotillas$')], @battalions![Nbsp][Concept('concept_battalion', '$concept_battalions$a')] kıyasla $concept_power_projection$ni daha çok arttırırlar ama aynı zamanda idame ettirilmeleri pahalı olabilir."

 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:0 "Güçlü bir orduyu idame ettirmek için güçlü bir ekonomiye sahip olmak gerekir. [Concept('concept_military_wage', 'Asker Ücretleri')] ve [Concept('concept_military_good', 'Askeri Mallar')], özellikle de [concept_war] zamanında [Concept('concept_mobilize_battalion', '$concept_mobilize_battalion_mobilization$')] sebebiyle önemli giderler olabilir. Sanayilerinin ihtiyaç duyduğun ekipmanları üretebildiğinden veya bu ekipmanları almak için güvenilir ticaret ortakların olduğundan emin ol!\n\nİhtiyaç olduğu kadar @battalions![Nbsp][Concept('concept_battalion', 'Taburu')] çıkarmak için [Concept('concept_conscription_center', '$concept_conscription$ya')] bel bağlamak cazip görünebilir ancak acemi askerlerin [Concept('concept_workforce', 'İşgücünden')] orduya alındığını ve ekonominin görülmemiş şekillerde bozulabileceğini aklında bulundur. Daimi bir ordu daha pahalı olabilir ama uzun vadede daha sürdürülebilirdir ve barış zamanında daha fazla [concept_power_projection] sağlar."

 ### COMPLETE
 lesson_expand_military_complete:0 "Ordun genişledi!"
 lesson_expand_military_complete_desc:0 "Ordun artık daha kabiliyetli! Savunma, saldırı veya diplomatik sebepler fark etmeksizin hiç şüphesiz bu ileride çok işe yarayacak. Ülken güçlendikçe uygun boyutlarda olduklarından ve dünyaya kafa tutabileceklerinden emin olmak için askeri güçlerini yeniden gözden geçirmelisin. Ayrıca daha fazla [concept_military_good] [Concept('concept_good_consumption', 'Tüketimi')] karşılığında güçlerini yükseltmene imkân tanıyan [Concept('concept_technology', 'Teknolojilere')] de erişim sağlayacaksın."

 ### Fix Capacity Deficit
 ### HOW
 lesson_fix_capacity_deficit_how:0 "Kapasite Açığı Nasıl Düzeltilir?"
 lesson_fix_capacity_deficit_how_1:0 "Kapasite Açığı Nasıl Düzeltilir?"
 lesson_fix_capacity_deficit_how_1_desc:0 "Tıpkı bütçende olduğu gibi, üç [Concept('concept_capacity', 'Kapasitenin')] de girişi ve çıkışı vardır. Ekranın üst kısmında gördüğün değer Kapasite fazlalığının veya açığının boyutunu gösterir. Bu miktar birikmek yerine sıfırın üzerindeyse olumlu bir etkiye, sıfırın altındaysa olumsuz bir etkiye dönüştürülür.\n\nOlumsuz etki, olumlu etkiden çok daha ağır olabilir, bu yüzden $concept_capacities$ini sıfırın üzerindeki bir seviyede tutacak şekilde tahsis etmek genellikle daha iyidir. Öte yandan kapasite açığına sahip olmak her zaman çok kötü sonuçlara sebep olur ve bu yüzden de bunu mümkün olduğunca kısa bir süre içinde düzeltmen gerekir."
 
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Kapasite açığını düzeltmek için giriş ve çıkışlarını değerlendirmen ve [concept_capacity] üretimini arttırman, tahsisini azaltman veya bu iki seçeneği de yapman gerekir. İmlecini Kapasitenin üzerine getirerek etkileyen faktörleri görebilirsin. Hepsinden sırayla bahsedeceğiz."
 # lesson_fix_capacity_deficit_how_1_continue: "Go to the $concept_buildings$ tab in the #b Military#! Lens"

 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "İmlecini @bur![Nbsp][concept_bureaucracy] kapasitesinin üzerine getirerek başla.\n\n@bur![Nbsp]$concept_bureaucracy$ başlıca [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Devlet Yönetimi')] tarafından üretilir ve daha fazla üretilmesi için daha fazla inşa edilmeleri yeterlidir.\n\n[Concept('concept_incorporated_state', '$concept_incorporated_states$inde')] [Concept('concept_taxes', '$concept_tax$')] toplama verimliliğini sürdürmek için harcanır ve bu maliyet nüfus miktarına göre ölçeklenir. Ayrıca her [Concept('concept_institution', 'Kurumun')] [concept_investment_level], $concept_incorporated$ nüfusunun boyutuna göre belirli bir miktarda @bur![Nbsp]$concept_bureaucracy$ değerine mal olur.\n\nBununla birlikte @bur![Nbsp]$concept_bureaucracy$, daha yüksek [Concept('concept_commander_rank', 'Komutan Rütbesine')] sahip olanlara daha çok $concept_bureaucracy$ harcanmak üzere [Concept('concept_commander', '$concept_commanders$ı')] idame ettirmek için tahsis edilir. [Concept('concept_trade_agreement', 'Ticaret Antlaşmasına')] sahip olmadığın bir [Concept('concept_country', 'Ülkeyle')] idame ettirdiğin her [concept_trade_route] da belirli bir miktarda $concept_bureaucracy$ gerektirir."
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "@bur![Nbsp][concept_bureaucracy] fazlalığını korumak @construction![Nbsp][concept_construction] verimliliğini arttırarak [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','İnşaat Sektörü')] binalarından paranın karşılığını fazlasıyla almanı sağlar.\n\nKapasite açığın varsa [concept_tax_waste] yaşarsın ve bu durum ekonomini hızlı bir şekilde batırabilir.\n\nİlave [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Devlet Yönetimi')] binalarını inşa etmek veya daha verimli [Concept('concept_production_method', '$concept_production_methods$ne')] geçirmek bir @bur![Nbsp][concept_bureaucracy] açığını düzeltmenin en iyi yöntemi olsa da böyle bir imkânın yoksa istediğin zaman bir [Concept('concept_institution', '$concept_institution_possessive$')] [Concept('concept_investment_level', 'Yatırım Seviyesini')] düşürebilir veya bir [Concept('concept_commander', 'Komutanı')] emekliye ayırabilirsin."
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName]"
 
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "Şimdi @aut![Nbsp][concept_authority] kapasitesine göz atacağız, ayrıntılarını görmek için imlecini bu kapasitenin üzerine getir.\n\n@aut![Nbsp]$concept_authority$ özellikle de daha az liberal olan [Concept('concept_law', '$concept_laws$dan')] üretilir.\n\n[concept_pop_needs] üzerinde [Concept('concept_consumption_tax', '$concept_consumption_taxes$ni')] uygulamak, [Concept('concept_decree', '$concept_decrees$')] aracılığıyla [Concept('concept_pop', '$concept_population$una')] iradeni kabul ettirmek, [Concept('concept_interest_group', '$concept_interest_groups$nı')] [Concept('concept_suppress', 'Baskılamak')] veya onlara [Concept('concept_bolster', 'Arka Çıkmak')] ve bu tarz eylemleri gerçekleştirmek üzere paylaştırılır."
 
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:0 "@aut![Nbsp][concept_authority] fazlalığını korumak yasama verimliliğini arttırarak [Concept('concept_law', '$concept_laws$ı')] daha hızlı [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enact$manı')] (her zaman daha kolay olmasa da) sağlar.\n\nKapasite açığın varsa [Concept('concept_in_opposition', 'Muhalefetteki')] [Concept('concept_interest_group', '$concept_interest_groups$nın')] [Concept('concept_approval', 'Onayı')] azalır ve olumsuz [Concept('concept_interest_group_trait', '$concept_interest_group_traits$nin')] etkinleşmesine, [concept_radical] [Concept('concept_political_movement', '$concept_political_movements$e')], hatta belki de [Concept('concept_revolution', 'Devrime')] yol açar.\n\n@aut![Nbsp][concept_authority] üretimini arttırmanın bir yolu daha katı $concept_laws$ çıkarmaktır ama zaten kapasite açığın varsa bir [Concept('concept_decree', 'Hükmü')] iptal etmek ve hatta [Concept('concept_consumption_tax', 'Tüketici Vergilerinde')] geçici bir indirim yapmak kısa vadede daha güvenli olabilir."
 
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "Son olarak giriş ve çıkışlarını görmek için imlecini @inf![Nbsp][concept_influence] kapasitesinin üzerine getir.\n\n@inf![Nbsp]$concept_influence$ öncelikli olarak nispi [Concept('concept_prestige', 'Prestijinin')] bir sonucu olan [Concept('concept_rank', 'Derecen')] sayesinde üretilir. Ayrıca çakışan her [Concept('concept_interest', 'İlginin')] sana ufak bir miktar kazandıracağı [Concept('concept_rivalry', '$concept_rivalries$den')] de @inf![Nbsp]$concept_influence$ elde edebilirsin.\n\n[concept_subject] ilişkilerinin de dahil olduğu [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$ı')] sürdürmek üzere paylaştırılır. Daha büyük [Concept('concept_rank', 'Derecelere')] sahip [Concept('concept_country', '$concept_countries$i')] nüfuz altına almak genellikle ilave @inf!$concept_influence$ gerektirir."
 
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "@inf![Nbsp][concept_influence] fazlalığını korumak [concept_infamy] [concept_decay] seviyeni arttırır ve bu da [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] başlatmanın ve iddialar öne sürmenin yansımalarını yönetmene yardımcı olur.\n\n[Concept('concept_prestige', 'Prestijine')] yaptırım uygulanacağı ve böylece [Concept('concept_rank', 'Dereceni')] etkileyip @inf![Nbsp]$concept_influence$ üretimini azaltacağı için kapasite açığına sahip olmanın yıkıcı sonuçları olabilir.\n\nDünya meselelerinde sözünün geçmesini istiyorsan daima @inf![Nbsp]$concept_influence$ değerini en üst seviyeye çıkararak daha fazla $concept_prestige$ ve $concept_rank$ye sahip olmak için çalışmalısın. Ancak bu uzun vadeli bir hedeftir ve kapasite açığı için bir çözüm değildir. $concept_influence$ açığından kurtulmak için [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$ı')] bozman veya açık yeterince azsa bir [concept_rivalry] oluşturman gerekir."
 
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Önceki adımlardaki bilgilerden faydalanarak ilgili [Concept('concept_capacity', 'Kapasitenin')] değerini sıfırın üzerine çıkar. Yaklaşımına bağlı olarak biraz zaman alabilir ve bu tamamen normaldir. Sen yeter ki sonuçlara dikkat et ve doğru yönde ilerle.\n\nİyi şanslar!"

 ### COMPLETE
 lesson_fix_capacity_deficit_complete:0 "[Concept('concept_capacity', 'Kapasiten')] pozitif değerlere döndü!"
 lesson_fix_capacity_deficit_complete_desc:0 "Aferin! Her [Concept('concept_capacity', 'Kapasitede')] en azından ufak bir miktarda fazlalığa sahip olmak seni beklenmedik açıklıklardan koruyacağı ve ufak bir bonus sağlayacağı için daima iyi bir fikirdir. Ancak bunu abartmamaya çalış. Çünkü $concept_capacity$ni paylaştırarak elde ettiğin faydalar, fazlalıktan elde ettiğin bonustan genellikle daha değerlidir. Ayrıca pozitif değerlere dönmek için paylarını geri çekmek de genellikle mümkündür."

 ### Recruit and Promote a Commander
 ### HOW
 lesson_recruit_promote_commander_how_1:0 "Bir Komutan Nasıl Göreve Alınır?"
 lesson_recruit_promote_commander_how_1_desc:0 "Yeni [Concept('concept_commander', '$concept_commanders$')] [concept_military_lens] aracılığıyla göreve alınabilir."
 lesson_recruit_promote_commander_how_1_continue:0 "#b $concept_military_lens$de#! #b Ordu#! veya #b Donanma#! sekmesine git ve #b General/Amiral Göreve Al#! seçeneğini seç"

 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_desc:1 "Tüm [Concept('concept_commander', '$concept_commanders$ın')] hem memleketleri olan [Concept('concept_strategic_region', 'Stratejik Bölgeyi')] temsil eden hem de [Concept('concept_unit', '$concept_units$ini')] aldıkları bir Ana [Concept('concept_hq', 'Karargâhı')] vardır."
 lesson_recruit_promote_commander_how_2_back:0 "Geri gitmek için $concept_military_lens$de #b Ordu#! sekmesini kapat"

 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_desc:0 "Ülkende birden fazla [concept_hq] varsa harita listesi paneli, güçlendirmen için en iyisini seçmene yardımcı olacak faydalı bilgiler gösterir. İlgili türden mevcut [Concept('concept_commander', '$concept_commanders$')] ve mevcut $concept_units$ gösterilir."
 lesson_recruit_promote_commander_how_3_continue:1 "Yeni [Concept('concept_commander', 'Komutanının')] memleketi olacak [Concept('concept_strategic_region', 'Stratejik Bölgeyi')] seç"

 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "Şimdi aralarından seçim yapabileceğin birkaç $concept_commander$ın var. Bir komutan seçerken değerlendirebileceğin özelliklere bir göz atalım."
 lesson_recruit_promote_commander_how_4_back:0 "Geri gitmek için [concept_commander] seçme ekranını kapat"

 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "[Concept('concept_character_trait', 'Karakter Özellikleri')] [Concept('concept_battle', 'Muharebelerin')] içindeki ve dışındaki davranışları ile kabiliyetlerini etkiler. Neler yaptıklarını öğrenmek için bilgi kutularına göz at. Bazı özelliklerin, [concept_character] yalnızca belirli bir rol oynuyorsa etkisi olur. Şu anda yalnızca özelliklerin Komutanlara olan etkileriyle ilgileniyoruz.\n\nMavi özellikler Kişilik Özellikleridir ve tüm karakterlerde yalnızca bir adet olur. Genellikle değişmezler. Beyaz özellikler Beceri Özellikleridir ve karakterin mevcut rolündeki kabiliyetlerini etkilerler. Beceri Özellikleri [Concept('concept_life_experience', 'Hayat Tecrübesiyle')] kazanılabilir veya zaman içinde geliştirilebilir. Kırmızı özellikler Koşullardır ve karaktere olumsuz etkileri olup genellikle değişmezler."

 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "Tüm karakterler politikasını desteklediği bir [Concept('concept_interest_group', 'Çıkar Grubunun')] üyesidir. $concept_commanders$ Çıkar Gruplarının [Concept('concept_clout', 'Tesirini')] arttırırlar. Bir $concept_interest_group$ ayaklanırsa onları destekleyen $concept_commanders$ devrime katılır. En yüksek rütbeli $concept_commanders$ının ülkende görmek isteyeceğin türde politikaları desteklediğinden emin olmak akıllıca olur."

 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_desc:0 "[concept_commander_rank], $concept_commander$ın [Concept('concept_command_limit', 'Komuta Limitini')] ve Çıkar Gruplarının [Concept('concept_clout', 'Tesirini')] arttırma derecesini belirler. Çoğu $concept_commander$ kariyerine ilk rütbeden başlar ama belirli bir miktarda @bur![concept_bureaucracy] karşılığında onları istediğin zaman terfi ettirebilirsin."

 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_desc:0 "Seçeneklerini değerlendir ve göreve almak için bir [concept_commander] seç."
 lesson_recruit_promote_commander_how_8_continue:0 "Bir $concept_commander$ı Göreve Al"

 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_desc:0 "Yeni $concept_commander$ını #b Askeri#! panelde bulabilirsin."
 lesson_recruit_promote_commander_how_9_continue:0 "#b Askeri Panele#! git"

 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_desc:0 "Bir [Concept('concept_general', 'Generali')] göreve aldıysan onu Ordu sekmesinde, bir [Concept('concept_admiral', 'Amirali')] göreve aldıysan da onu Donanma sekmesinde görebilirsin. Göreve aldığın [Concept('concept_commander', 'Komutanı')] bul ve portresini seçerek devam et."
 lesson_recruit_promote_commander_how_10_continue:0 "Yeni göreve alınan #b Komutanın#! paneline git"
 lesson_recruit_promote_commander_how_10_back:0 "Geri gitmek için #b Askeri Panelde#! #b Ordu#! sekmesini kapat"


 lesson_recruit_promote_commander_how_11:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_11_desc:1 "Burada [Concept('concept_commander', 'Komutanı')] daha yüksek bir [Concept('concept_commander_rank', 'Komutan Rütbesine')] terfi ettirebilirsin. Bu, komutanın kabiliyetlerini değil, yalnızca doğrudan komutası altında sahip olabileceği birim miktarını belirleyen [Concept('concept_command_limit', 'Komuta Limitini')] arttırır. $concept_hq$taki tüm $concept_commanders$ için yeterli sayıda [concept_unit] yoksa birimler orantılı olarak aralarında dağıtılır."
 lesson_recruit_promote_commander_how_11_back:0 "Geri gitmek için göreve alınan #b komutanın#! panelini kapat"

 lesson_recruit_promote_commander_how_12:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_12_desc:1 "Bu paneldeki #b Terfi Ettir#! butonuna basarak veya herhangi bir arayüzde $concept_commander$a sağ tıklayarak [Concept('concept_commander', 'Komutanı')] terfi ettirebilirsin."
 lesson_recruit_promote_commander_how_12_continue:1 "Öğreticiyi tamamlamak için $concept_commander$ı terfi ettir"


 ### COMPLETE
 lesson_recruit_promote_commander_complete:1 "Yeni $concept_commander$ terfi ettirildi!"
 lesson_recruit_promote_commander_complete_desc:0 "Başka bir $concept_commander$ı göreve alıp terfi ettirmek komuta altına alabileceğin [concept_unit] sayısını ve $concept_commander$ın doğrudan komutası altındaki $concept_unit$ sayısını arttırdı.\n\nAyrıca faydalı olabilecek yeni [Concept('concept_character_trait', 'Karakter Özellikleri')] olan bir karaktere erişim sağladı. Yeni $concept_commander$ın [Concept('concept_interest_group', 'Çıkar Grubunun')] [Concept('concept_clout', 'Tesiri')] de arttı. Tüm bunlar @bur![concept_bureaucracy] değerine mal oldu.\n\nBu etkiler $concept_commander$ ölene ya da emekliye ayrılmaya zorlanana kadar sürecek. İleride $concept_commander$ı emekliye ayırmayı tercih edersen bu durum onun $concept_interest_group$nun [Concept('concept_approval', 'Onayını')] da etkiler."


 ### Declare Interest
 lesson_declare_interest_how_1:0 "İlgi Nasıl İlan Edilir?"
 lesson_declare_interest_how_1_desc:0 "[Concept('concept_interest', '$concept_interests$')] sağ tık menüsü veya #b Diplomatik#! Görünümdeki Diplomatik Hamle sekmesi aracılığıyla ilan edilir. Görünümdeki seçeneği şimdi bul ve seç."
 lesson_declare_interest_how_1_continue:0 "#b Diplomatik#! Görünümde #b İlgini İlan Et#! seçeneğini bul ve tıkla."

 lesson_declare_interest_how_2:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_desc:0 "Şimdi [Concept('concept_interest', 'İlgini')] ilan edeceğin bir [concept_strategic_region] seç. İlanın gelecekte çatışmalara sebep olabileceği için bölgede başka hangi [Concept('concept_country', '$concept_countries$in')] bulunduğunu veya $concept_interests$i olduğunu göz önünde bulundur."
 lesson_declare_interest_how_2_continue:0 "Herhangi bir $concept_country$nin bölgesi için İlgi ilan et"
 lesson_declare_interest_how_2_back:0 "Geri gitmek için görünümü kapat"

 lesson_declare_interest_how_3:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_3_desc:0 "Yeni [Concept('concept_interest', 'İlgin')] pasif olarak başlar. Yeni bir $concept_interest$nin aktif olması #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] gün#! sürer. Bu süre zarfında sana hiçbir fayda sağlamaz."

 ### WHY
 lesson_declare_interest_why_1:0 "İlgi Neden İlan Edilir?"
 lesson_declare_interest_why_1_desc:0 "Senin veya [Concept('concept_subject', 'Egemenliğin Altındaki Ülkelerin')] topraklarının bulunduğu tüm [Concept('concept_strategic_region', '$concept_strategic_regions$de')] [Concept('concept_interest', 'İlgin')] olur. Bunun dışında [Concept('concept_rank', 'Derecene')] bağlı olarak istediğin gibi ilan edebileceğin belirli bir miktarda $concept_interest$ hakkın vardır."

 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "[concept_interest] birden fazla anlam ifade edebilir! Belki [Concept('concept_strategic_region', 'Stratejik Bölgedeki')] toprakları fethetmek veya kolonileştirmek istiyorsundur, belki de sadece başkaları orada çatışmalar başlatırsa araya girme seçeneğin olsun istiyorsundur.\n\nBaşka bir [Concept('concept_country', 'Ülkeyle')] [GetDiplomaticActionType('rivalry')] ediyorsan ikinizin de $concept_interest$lendiği her $concept_strategic_region$ için ilave @inf![Nbsp][concept_influence] elde edersin."

 ### COMPLETE
 lesson_declare_interest_complete:0 "İlgi ilan edildi!"
 lesson_declare_interest_complete_desc:1 "Yeni [Concept('concept_interest', 'İlgin')] artık [Concept('concept_active_interest', '$concept_active_interest_short$')] ve nüfuzunu yeni bir [Concept('concept_strategic_region', 'Stratejik Bölgeye')] kadar uzatıyor. Bu durum senin için [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] bulunmanın ve yeni [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] kurmanın kapısını açıyor. Hatta $concept_strategic_region$de uygun topraklar varsa [Concept('concept_colony', '$concept_colonization$')] yapma imkânını bile doğuruyor."


 ### Start Diplomatic Play
 ### HOW
 lesson_start_diplomatic_play_how_1:0 "$concept_diplomatic_play_short$ Nasıl Başlatılır?"
 lesson_start_diplomatic_play_how_1_desc:0 "Diplomatik Hamle sekmesindeki #b Diplomatik#! Görünüm aracılığıyla [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$de')] bulunabilirsin."
 lesson_start_diplomatic_play_how_1_continue:0 "[Concept('concept_diplomatic_lens', 'Diplomatik Görünümde')] #b Diplomatik Hamle#! sekmesine git"

 lesson_start_diplomatic_play_how_2:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_2_desc:0 "Her [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] sağ köşesindeki #G yeşil sayı#! bu $concept_diplomatic_play$yi gerçekleştirebileceğin [concept_country] sayısını gösterir."
 lesson_start_diplomatic_play_how_2_continue:0 "Bir $concept_diplomatic_play$ seçip başlat"
 lesson_start_diplomatic_play_how_2_back:0 "Geri gitmek için [Concept('concept_diplomatic_lens', 'Diplomatik Görünümde')] #b Diplomatik Hamle#! sekmesini kapat"

 lesson_start_diplomatic_play_how_3:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc:0 "Şimdi [Concept('concept_initiator', 'Başlatıcısı')] olduğun bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlede')] bulundun. Bu hamle önümüzdeki aylarda 3 aşamada ilerleyecek. İlk aşama [concept_opening_moves], sonrasında [concept_diplomatic_maneuvers] ve sonuncusu da [concept_countdown_to_war]. $concept_countdown_to_war$ aşaması başlamadan önce iki taraf da geri adım atmazsa [concept_war] kaçınılmaz olur!"


 ### Incorporate State
 ### HOW
 lesson_incorporate_state_how_1:0 "Bir $concept_state$ Nasıl $concept_incorporate$ilir?"
 lesson_incorporate_state_how_1_desc:0 "[Concept('concept_unincorporated_state', 'Özerk Vilayetleri')] [Concept('concept_incorporated_state', 'Birleştirmeye')] [Concept('concept_political_lens', 'Siyasi Görünümdeki')] #b Vilayet Eylemleri#! sekmesinden başlayabilirsin."
 lesson_incorporate_state_how_1_continue:0 "$concept_political_lens$de #b Vilayet Eylemleri#! sekmesine git"

 lesson_incorporate_state_how_2:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_2_desc:0 "Bir [Concept('concept_state', 'Vilayeti')] [Concept('concept_incorporated_state', 'Birleştirmek')] için $concept_state$in [Concept('concept_unincorporated_state', 'Özerk')] olması ve [Concept('concept_colony', '$concept_colonization$')] halinde #b olmaması#! gerekir. Şu anda [GetPlayer.GetNumUnincorporatedStates] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumUnincorporatedStates,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$in')] bulunuyor."
 lesson_incorporate_state_how_2_continue:0 "#b Vilayeti Birleştir#! seçeneğine tıkla ve Özerk Vilayetlerinden birini Birleştirmeye başla"
 lesson_incorporate_state_how_2_back:0 "Geri gitmek için $concept_political_lens$de #b Vilayet Eylemleri#! sekmesini kapat"

 lesson_incorporate_state_how_3:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_desc:0 "Seçtiğin [Concept('concept_state', 'Vilayeti')] [Concept('concept_incorporated_state', 'Birleştirmeye')] başladın. [Concept('concept_state', '$concept_states$i')] [Concept('concept_incorporated_state', 'Birleştirmek')] toprakların kültürel açıdan senin [Concept('concept_primary_cultures', 'Ana Kültürlerine')] ne kadar benzediğine bağlı olarak yıllar sürebilir. @bur![Nbsp][concept_bureaucracy] maliyetinin tamamı hemen uygulanır ama $concept_incorporation$nin faydaları zaman içinde birikir."
 lesson_incorporate_state_how_3_back:0 "Geri gitmek için vilayet birleştirmeyi iptal et"


 ### COMPLETE
 lesson_incorporate_state_complete:0 "$concept_state$ Birleştirildi!"
 lesson_incorporate_state_complete_desc:0 "Tebrikler! [Concept('concept_unincorporate_state', 'Özerk Vilayeti')] [Concept('concept_incorporated_state', 'Birleştirdin')]. Bu da artık sana vergi ödeyecekleri, [Concept('concept_institution', '$concept_institutions$ın')] faydalarına erişim sağlayabilecekleri ve Ülkenin siyasi sisteminde tamamen yer alabilecekleri anlamına geliyor."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "[Concept('concept_interest_group', 'Çıkar Grupları')] Nedir?"
 lesson_interest_group_1_desc:1 "Çıkar Grupları, $OVERVIEW$ sekmesindeki $POLITICS$ panelinden görülebilir."
 lesson_interest_group_1_continue:1 "$OVERVIEW$ sekmesindeki $POLITICS$ panelini aç"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Ülkende ortak siyasi çıkarlara sahip [Concept('concept_pop', 'Toplumların')] desteklediği gruplara [concept_interest_group] denir. $concept_interest_groups$, ülkende üç farklı statüye sahip olabilir.\n\n[Concept('concept_in_government', 'Devlet Yönetimindekiler')]: Özgür seçimlerle, kutsal haklarla, kaba kuvvetle ya da başka yöntemlerle yönetici sınıfın bir parçası olurlar.\n\n[Concept('concept_in_opposition', 'Muhalefettekiler')]: Nüfuzlarını iktidarın sahip olduğu alanların dışında kullanırlar.\n\n[Concept('concept_marginalized', 'Ötekileştirilenler')]: Kayda değer bir güçleri yoktur. Faal sayılmazlar.\n\nBütün ülkelerde aynı türden $concept_interest_groups$ bulunur fakat bunların birçoğu tarihsel, kültürel ve dinsel koşullara göre özel varyasyonlara sahiptir."
 lesson_interest_group_2_back:1 "Geri gitmek için $OVERVIEW$ sekmesindeki $POLITICS$ panelini kapat"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:1 "[Concept('concept_in_government', 'Devlete')] hangi $concept_interest_groups$nı dahil edeceğine #b sen#! karar verirsin. Ancak mevcut [Concept('concept_law', 'Kanunların')] bunu ne kadar [Concept('concept_legitimacy', 'Meşru')] gördüğünü de hesaba katman gerekir. Yüksek oranda meşru görülen bir hükümet yeni $concept_laws$ı daha rahat bir şekilde çıkarabilirken, meşruluk oranı düşük olan bir hükümet istediklerini daha uzun sürede elde eder ve [Concept('concept_revolution', 'Devrimlere')] yenik düşme ihtimali daha yüksektir."
 lesson_interest_group_3_continue:1 "Herhangi bir Çıkar Grubunun detay paneline git"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarının')] en temel özelliği [Concept('concept_ideology', 'İdeolojileridir')]. Bu özellik, bir $concept_interest_group$nun [Concept('concept_law', 'Kanunlara')] olan yaklaşımını etkiler ve grubun hangi $concept_laws$ı tercih edeceğini belirler.\n\nİmlecini bir $concept_ideology$nin üzerine getirerek önem verdikleri $concept_laws$a olan yaklaşımlarını görebilirsin."
 lesson_interest_group_4_back:0 "Geri gitmek için $concept_interest_group$ sekmesini kapat"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "$concept_ideologies$ listesinin zirvesinde yer alan [concept_ideology], ilhamını [Concept('concept_leader', 'Liderinden')] alır. Oyun devam ederken $concept_leaders$ ve Lider $concept_ideology$leri değişim geçirir. Fakat bazen $concept_leaders$, bir $concept_interest_group$nun hedefini kalıcı olarak, dramatik bir şekilde değiştirebilir.\n\n$concept_leaders$in, [Concept('concept_character_trait', 'Karakter Özelliklerine')] ya da sahip oldukları [Concept('concept_popularity', 'Şöhrete')] göre $concept_interest_group$ üzerinde başka etkileri de olabilir."

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "[Concept('concept_interest_group', 'Çıkar Gruplarının')] da ülke boyunca doğrudan etkisi olan kendi [Concept('concept_interest_group_trait', 'Özellikleri')] vardır. $concept_interest_group_traits$, farklı [concept_approval] seviyelerinde etkinleşip devre dışı kalır. $concept_interest_group$ [concept_powerful] hale gelebilir.\n\nBir $concept_interest_group$nu memnun edersen halk, bunun faydalarını görür. Fakat bir grubu kızdırırsan, yöntemlerini değiştirene kadar sana tepki gösterirler."

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarının')] gücü, sahip oldukları [concept_clout] ile ölçülür. Bu oran, grubun ülkendeki toplam [concept_political_strength] içindeki payına eşittir. $concept_political_strength$ ise [Concept('concept_pop', 'Toplumlardan')] gelir. Toplumlar, ülkenin çıkarlarına uyacak şekilde yönetilmesi konusunda kendilerini en iyi şekilde temsil ettiğini düşündüğü $concept_interest_groups$nı destekler."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Bir [Concept('concept_interest_group', 'Çıkar Grubunu')] destekleyen tüm [Concept('concept_pop', 'Toplumlar')], grubun panelinden görülebilir. Bir $concept_pop$daki her bir fert, desteklemek istediği [Concept('concept_interest_group', 'Çıkar Grubuna')] kendisi karar verir, yani bir $concept_pop$un desteği genellikle iki ila dört Çıkar Grubu arasında dağılır."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "[Concept('concept_interest_group', 'Çıkar Grubunun')] desteklediği [Concept('concept_law', 'Kanunlar')], ayrıca en çok istenenden en az istenene doğru bir liste biçiminde de sıralanır. $enact$ butonunun üzerine gelerek $concept_law$un ülkedeki bu $concept_interest_group$ ve diğerleri tarafından [concept_approval] oranını görebilirsin."


