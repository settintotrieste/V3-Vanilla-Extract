 lesson_expand_building_why_4_desc:3 "#v İşlem#! bölmesinde [Concept('concept_building', '$concept_building_possessive$')] #v Haftalık [Concept('concept_building_balance', 'Bilançosunu')]#! görüyoruz. Pozitif bir $concept_building_balance$, $concept_building$nın kârda olduğu anlamına gelir ve bu kârın nasıl paylaştırıldığını bilgi kutusunda görebilirsin.\n\nBir $concept_building_industry$nin negatif bir #v Haftalık $concept_building_balance$su#! varsa o bina para kaybetmektedir ve bu da genellikle kötüye işarettir. Daha sonra gelecek bir öğretici görevinde bu konudan bahsedeceğiz."
