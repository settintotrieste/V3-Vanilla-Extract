 lesson_expand_building_how_1:1 "$concept_buildings$ Nasıl Genişletilir?"
 lesson_expand_building_how_1_desc:3 "[Concept('concept_building', 'Binalar')] [Concept('concept_state', 'Vilayetlere')] inşa edilir. Haritadaki bir $concept_state$e tıklayarak hangi $concept_buildings$ın orada zaten var olup olmadığını veya inşa edilip edilemeyeceğini görebilirsin.\n\nŞimdi haritada [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] $concept_state$ini bul. İmleci $concept_state$ adının üzerine getirirsen [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] içinde bir yeri gösterecektir."
