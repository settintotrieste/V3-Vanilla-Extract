 lesson_expand_productive_building_how_5_back:0 "Geri gitmek için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] genişletmesini durdur"

 lesson_expand_productive_building_why_1:1 "[Concept('concept_productivity', 'Üretken')] $concept_buildings$ Neden Genişletilir?"
 lesson_expand_productive_building_why_1_desc:1 "Genişletme çalışmalarını yüksek oranda [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binalara')] odaklarsan [Concept('concept_workforce', 'İşgücünün')] ekonomiye kattığı değeri en üst seviyeye çıkarmış olursun. [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName] gibi hammadde ürünlerine az [concept_money] harcayıp [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] gibi düşük değerli [Concept('concept_good', 'Mallar')] üretmek [Concept('concept_pop', 'Nüfusunun')] bu işten düşük [Concept('concept_building_wage', 'Ücret')] kazanırken karınlarını doyurabilmesini sağlar. Talep olduğu sürece bu işgücünü [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName] ve [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] gibi yüksek değerli $concept_goods$ın üretimine yönlendirerek bu $concept_pops$, kendi $concept_building_wages$inin aynı kalma ihtimali olsa bile genel anlamda daha fazla $concept_money$ kazandırırlar."
 lesson_expand_productive_building_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için Bina Ayrıntıları panelini aç"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "Nispi [concept_productivity], [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType] dişli simgesiyle gösterilir. Ayrıntılı bilgi için imleci üzerine getir."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "[concept_productivity], üretilen $concept_goods$dan elde edilen gelir ile hammadde [Concept('concept_good', 'Mallarının')] gideri arasındaki farkın [Concept('concept_building', 'Binadaki')] toplam [Concept('concept_workforce', 'İşgücüne')] bölünmesiyle hesaplanır. Bunu "her bir çalışanın yıllık bazda $concept_building$ ekonomisine yaptığı katkı" olarak da düşünebilirsin."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "[concept_productivity] değeri, Ortalama [Concept('concept_building_wage', 'Ücretlerden')] çok daha yüksek olsa bile aradaki fark boşa gitmez; [Concept('concept_ownership_share', 'Mülkiyet Paylarıyla')] [Concept('concept_pop', 'Toplumlara')] ödenen [Concept('concept_budget_dividends_taxes', 'Temettü Vergileri')] ve $concept_building$nın [Concept('concept_cash_reserves', 'Nakit Rezervi')] arasında bölüştürülür. Öte yandan $concept_productivity$, $concept_building$nın zorunlu $concept_building_wages$i ödemesi için yetersiz kalıyorsa aradaki fark kısa vadede $concept_cash_reserves$nden karşılanır, uzun vadedeyse $concept_building_wages$ düşürülür, hatta [concept_throughput] de bundan payını alabilir."

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "Ekonomini yalnızca [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binaları')] genişleterek büyütme fikri her zaman akıllıca bir plan olmayabilir. Aşırı doygunluğa ulaşan [Concept('concept_market', 'Pazarlarda')], üretilen [Concept('concept_good', 'Malların')] [Concept('concept_market_price', 'Pazar Fiyatı')] düşer ve mal talebinde ciddi sıkıntılar doğar, bu da zamanla üretkenliği düşürür.\n\nDaha da önemlisi, örneğin ihraca yönelik [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] üretimi, [Concept('concept_ownership_share', 'Mülkiyet Payına')] sahip olan [GetBuildingType('building_shipyards').GetName] [Concept('concept_pop', 'Toplumlarını')] epey [Concept('concept_wealth', 'Varlıklı')] hale getirse de bunun [Concept('concept_lower_strata', 'Alt Tabakanın')] durumuna hiçbir yardımı dokunmayabilir!"


 ###The Journal
 lesson_journal_1:0 "Günlük"
 lesson_journal_1_desc_short:0 "İlk öğretici görevine başladın! Sana okuma fırsatı sunmak için #v oyunu durdurduk#!. Devam etmeye hazır olduğunda hız kontrollerini ya da #v Space#! tuşunu kullanarak #v oyunu devam ettirmeyi#! unutma.\n\nBaşlamak için solda gösterilen butona basarak #v günlüğü aç#!."
 lesson_journal_1_desc:1 "İlk öğretici görevine başladın! Tüm öğretici görevleri [Concept('concept_journal_entry', 'Günlüğünde')] girdi şeklinde görünür. Bunları istediğin kadar yardım alarak, istediğin hızda tamamlayabilirsin.\n\nSana okuma fırsatı sunmak için #v oyunu durdurduk#! ve yeni şeyler öğretirken bunu yapmaya devam edeceğiz. Devam etmeye hazır olduğunda hız kontrollerini ya da #v Space#! tuşunu kullanarak #v oyunu devam ettirmeyi#! unutma.\n\nBaşlamak için solda gösterilen butona basarak #v Günlüğü aç#!."
 lesson_journal_1_continue:0 "Gösterilen butona basarak Günlük panelini aç"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Bu senin günlüğün. Sana verilen tüm öğretici görevlerini burada bulabilirsin. Ülkende meydana gelen önemli olayları da zaman zaman buradan görebilirsin.\n\nŞimdi sana verilen öğretici görevi incele. Devam etmek için #v $je_tutorial_expand_basic_building$#! [Concept('concept_journal_entry', 'Günlük Girdisini')] aç."
 lesson_journal_2_back:0 "Geri gitmek için günlük panelinin kapalı olması gerekir"
 lesson_journal_2_continue:0 "İlerlemek için #v $je_tutorial_expand_basic_building$#! öğreticisini seç"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:3 "[Concept('concept_state', 'Vilayetlerinden')] birinde bulunan basit bir Tarım [Concept('concept_building', 'Binasını')] genişletmekle görevlendirildin. Oynamaya devam ettikçe bu tür öğretici görevleri [Concept('concept_journal_entry', 'Günlüğüne')] eklenmeye devam eder.\n\nGörevi herhangi bir yardım almadan, tek başına tamamlamayı deneyebilir ya da #v Nasıl?#! butonuna basarak nasıl tamamlayabileceğini öğrenebilirsin. Ayrıca yine #v Nasıl?#! butonuna basıp bunun neden önemli olduğuna dair daha detaylı bir açıklamaya ulaşabilirsin.\n\nİyi şanslar!"
 lesson_journal_3_desc:1 "[Concept('concept_state', 'Vilayetlerinden')] birinde bulunan basit bir Tarım [Concept('concept_building', 'Binasını')] genişletmekle görevlendirildin.\n\nHayallerindeki ülkeyi şekillendirme yolunda öğretici görevlerini tamamladıkça #b nasıl#! ve #b neden#! sorularının cevaplarını da bulacaksın. Bu görevleri yalnızca [Concept('concept_journal_entry', 'Günlük Girdisinde')] verilen bilgilerden yola çıkarak tamamlamayı deneyebilir ya da "Rehber" butonuna tıklayarak adım adım nasıl bir yol izlemen gerektiğini öğrenebilirsin.\n\nOyunda ilerledikçe karşına yeni öğretici görevleri çıkmaya devam edecek. Atılacak yeni adımları görmek için düzenli olarak Günlüğünü kontrol etmeyi unutma!"
 lesson_journal_3_back:0 "Geri gitmek için [concept_journal_entry] panelinin kapalı olması gerekir"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Bütçe Dengesi"
 lesson_budget_balance_1_desc:1 "Şu anda sabit giderlere harcadığın para, kazandığın paradan daha fazla. Bu durum, bütçe açığına yol açarak eğer varsa [Concept('concept_gold_reserves', 'Altın Rezervlerini')] tüketir ve [Concept('concept_loans', 'Borcunu')] arttırır. Bu sorunu çözmeye başlamak için öncelikle Bütçe panelini aç."
 lesson_budget_balance_1_continue:0 "Bütçe panelini aç"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Bu panelde tüm gelir kaynaklarını ve giderlerini görebilir, vergileri ve kamu çalışanı ücretlerini ayarlayabilirsin. Bütçe açığı sorununu çözmenin en kolay yolu genellikle [Concept('concept_pop', 'Toplumlardan')] aldığın vergileri arttırmak ya da yeni [Concept('concept_consumption_tax', 'Tüketim Vergileri')] getirmekten geçer. Fakat bunun sonucunda [Concept('concept_wealth', 'Varlıkların')] azalabileceğini ve [Concept('concept_turmoil', 'Kargaşa')] çıkabileceğini unutma. [GetBuildingType('building_barracks').GetName] ve [GetBuildingType('building_naval_base').GetName] gibi [Concept('concept_government_building', 'Devlet Binalarının')] seviyelerini düşürerek veya [Concept('concept_government_wage','$concept_government_wages$nde')] kesinti uygulayarak giderlerini azaltmayı da deneyebilirsin.\n\nBunlar kadar sağlıklı bir yöntem olmasa da, [Concept('concept_building', 'Binalarının')] verimliliğini arttırmak, hatta kâr eden [Concept('concept_building', 'Binaları')] genişletmek adına diğer harcamaları kısmak suretiyle [Concept('concept_gdp', 'GSYİH')]'ni yükselterek de gelirini arttırabilirsin. Ancak bu hamle biraz zorlu olabilir ve yeni oyunculara önerilmez."

 lesson_budget_balance_how:0 "Bütçe nasıl dengelenir?"
 lesson_budget_balance_how_1:0 "Bütçe nasıl dengelenir?"
 lesson_budget_balance_how_1_desc:0 "Bütçe açığını azaltmak ve borçlarını ödemek için ya gelirini arttırman, ya giderlerini azaltman, ya da ikisini birden yapman gerekir."
 lesson_budget_balance_how_1_continue:0 "Bütçe panelini aç"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:2 "Gelirlerin, [Concept('concept_budget_minting', 'Basılan Para')] ve [Concept('concept_taxes', 'Toplanan Vergilerden')] oluşur. Büyüyen ekonomiye ayak uydurmak için otomatik olarak yeni paralar basılır fakat güçlü bir hükümet için [concept_taxes] şarttır.\n\nBuna şunlar dahil olabilir:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', 'Tüketim Vergileri')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\nve daha fazlası.\n\nYenilerini çıkarmak ya da mevcut [Concept('concept_taxes', 'Vergileri')] arttırmak, gelirlerini de anında arttırır."
 lesson_budget_balance_how_2_continue:0 "Devam etmek için herhangi bir Verginin seviyesini yükselt ya da yeni bir [concept_consumption_tax] çıkar"
 lesson_budget_balance_how_2_back:0 "Geri gitmek için Bütçe panelini kapat"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "İnşaat giderleri, sabit giderlere dahil değildir çünkü inşaat tamamlandıktan sonra inşaat gideri de sonlanır. Ancak inşaat devam ederken [Concept('concept_treasury', 'Hazineye')] yük olmayı sürdürürler. İnşaatları şimdilik durdur; bu sorunu çözdükten sonra yeniden başlatabilirsin."
 lesson_budget_balance_how_3_continue:1 "Tüm [Concept('concept_state', 'Vilayetlerde')] inşaat giderlerini sonlandırmak için tüm inşaatları durdur"
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "Sabit giderler, [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Devlet Yönetimi')] ve [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Kışlalar')] gibi [Concept('concept_government_building', 'Devlet Binalarından')] kaynaklanır ve hem kullanılan [Concept('concept_good', 'Mallar')] hem de bu binaların ödediği [concept_budget_wages] bu giderlere dahildir. [Concept('concept_country', 'Ülkende')] ödenen $concept_budget_wages$i değiştirerek giderlerini kontrol altına alabilirsin.\n\nİstersen [Concept('concept_budget_government_wages', 'Kamu Çalışanı Ücretlerini')] veya [Concept('concept_budget_military_wages', 'Asker Ücretlerini')] şimdi azaltabilirsin. Ücret değişikliklerini her zaman geri alabilirsin. Bilgi kutusunda yazan sonuçları da göz önünde bulundurmayı unutma!"
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName]"

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:1 "Giderlerini kontrol etmenin bir diğer yoluysa belli başlı [Concept('concept_state', 'Vilayetlerde')] [Concept('concept_government_building', 'Devlet Binalarını')] küçültmektir. Böylece hem ödenen [Concept('concept_budget_wages', 'Ücretleri')] düşürmüş hem de kullanılan [Concept('concept_good', 'Malları')] azaltmış olursun, ancak [concept_building] seviyelerinden sağladığın faydaları da kaybedersin."
 lesson_budget_balance_how_5_continue:1 "Devam etmek için [Concept('concept_state', 'Vilayetler')] sekmesine tıkla"

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:1 "[Concept('concept_state', 'Vilayetler')] sekmesi, [Concept('concept_state', 'Vilayetin')] [concept_treasury] gelir ve giderlerini toplu halde göstererek küçültmeye gidebileceğin en uygun yerleri kolayca bulmanı sağlar. Giderler kısmını sıralayıp imlecini üzerlerine getirerek en büyük masrafı hangi [Concept('concept_building', 'Binaların')] yaptığını hızlıca öğrenebilirsin.\n\nİstersen [Concept('concept_government_building', 'Devlet Binalarını')] şimdi küçülterek giderlerini kısabilirsin. Bu işlemi geri almak için söz konusu binaları tekrar genişletmen gerekir ki bunun için [concept_money] ve zaman şarttır."
 lesson_budget_balance_how_6_back:0 "Geri gitmek için [Concept('concept_state', '$concept_states$')] sekmesini kapat"

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:2 "[concept_loans] için ödenen [concept_budget_interest] de sabit giderlerini ciddi anlamda arttırıyor olabilir."
 lesson_budget_balance_how_7_continue:0 "Devam etmek için Servet sekmesine tıkla"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "[concept_budget_interest] ödemelerini yalnızca [Concept('concept_principal', 'Ana Parayı')] ödeyerek azaltabilirsin zira [concept_treasury] bilançon negatif olduğu sürece $concept_principal$ borcun artar, dolayısıyla $concept_budget_interest$ de yükselir. $concept_treasury$ bilançon pozitif olunca $concept_principal$ ve $concept_budget_interest$ ödemelerin otomatik olarak azalır.\n\n$concept_budget_interest_rate$nı düşürebilirsen düşürerek kısır döngüye girmeden çok daha büyük miktarlarda [Concept('concept_loans', 'Borç')] alabilirsin."

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "Bilançon negatif kalmaya devam ederse, pozitife dönene kadar [Concept('concept_taxes', 'Vergileri')] yükseltmeye veya yeni Vergiler çıkarmaya ve [Concept('concept_government_building', 'Devlet Binalarını')] küçültmeye devam et."

 lesson_budget_balance_why:0 "Bütçe Neden Dengelenmelidir?"
 lesson_budget_balance_why_1:0 "Bütçe Neden Dengelenmelidir?"
 lesson_budget_balance_why_1_desc:0 "Gelir ve gidere etki eden birçok farklı etmen vardır. Bütçe paneli, sana bunu ayrıntılı bir şekilde gösterir."
 lesson_budget_balance_why_1_continue:0 "Bütçe panelindeki Genel Bakış sekmesini aç"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:1 "Giderlerin, gelirlerini aşarsa [Concept('concept_gold_reserves', 'Altın Rezervlerin')] her hafta negatif #v Haftalık Bilanço#! halinde azalmaya başlar. [Concept('concept_gold_reserves', 'Altın Rezervlerin')] tükenirse [Concept('concept_loans', 'Borçların')] her hafta artar. Bunun bir sorun olup olmaması tamamen paranın nereye gittiğine bağlıdır."
 lesson_budget_balance_why_2_back:0 "Geri gitmek için Bütçe panelindeki Genel Bakış sekmesini kapat"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Giderlerin çoğu #v sabittir#!. Sabit bir giderin tam boyutu, ekonomik koşullara bağlı olarak zamanla değişebilir fakat sen giderleri kısmak adına önlemler alana dek bu giderler her hafta mevcut olur.\n\nİnşaat masrafları ve diğer #v geçici#! giderler, belli bir süre sonra #v sonlandırılır#!. Bilançonun negatif olmasının nedeni bu tür geçici giderlerse endişelenmene gerek olmaz çünkü bu yolla ekonomini de büyütürsün ve inşaat giderlerini istediğin zaman durdurabilirsin."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:1 "Ancak [Concept('concept_treasury', 'Hazinendeki')] #v sabit#! giderlerin gelir kaynaklarını aştığı bir mali durum, uzun süre sürdürülemez. [Concept('concept_gold_reserves', 'Altın Rezervlerine')] sahip olsan bile eninde sonunda ülke içinden [Concept('concept_loans', 'Borç')] alman gerekir."
 lesson_budget_balance_why_4_continue:0 "Servet sekmesini aç"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:1 "Maddi ilerleme sağlamak için [Concept('concept_loans', 'Borç')] almaktan korkma, zaten harcadığın çoğu @money! [Concept('concept_pop', 'Toplumların')] cebine geri döner! Unutma; satın alınan her [concept_good] ve [Concept('concept_budget_wages', 'Ücret')] olarak ödenen her @money! ya bir üreticiyi, ya bir tüketiciyi, ya da her ikisini birden zenginleştirir. [concept_treasury] harcaması yapmak her zaman ortalama [concept_wealth] düzeyini yükseltir ki bu da toplumun [Concept('concept_pop_needs', 'İhtiyaç')] taleplerini arttırır. İşte tüm bunlar ekonomide çarkların dönmesini sağlar."
 lesson_budget_balance_why_5_k_desc:1 "Maddi ilerleme sağlamak için [Concept('concept_loans', 'Borç')] almaktan korkma, zaten harcadığın çoğu @money! [Concept('concept_pop', 'Toplumların')] cebine geri döner!"
 lesson_budget_balance_why_5_k2_desc:0 "Unutma; satın alınan her [concept_good] ve [Concept('concept_budget_wages', 'Ücret')] olarak ödenen her @money! ya bir üreticiyi, ya bir tüketiciyi ya da her ikisini birden zenginleştirir. [concept_treasury] harcaması yapmak her zaman ortalama [concept_wealth] düzeyini yükseltir ki bu da toplumun [Concept('concept_pop_needs', 'İhtiyaç')] taleplerini arttırır. İşte tüm bunlar ekonomide çarkların dönmesini sağlar."
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black Toplum Varlığı#!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black Vergiler#!"
 lesson_budget_balance_why_5_k_Interest:0 "#black Faiz#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black Hazine#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black Sanayiyi Genişlet#!"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black Borç Al#!"
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black Talep Artışı#!"
 lesson_budget_balance_why_5_back:0 "Geri gitmek için Servet sekmesini kapat"

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc_common:0 "Toplam [Concept('concept_credit', 'Kredin')], tüm binaların [Concept('concept_cash_reserves', 'Nakit Rezervlerinin')] toplamıdır. Ne kadar büyük ve başarılı sektörlere sahip olursan, o kadar çok borç alabilirsin."
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ Kalan $concept_credit$ miktarın:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! kalan [concept_credit]\n\nİmlecini $concept_credit$ değerine getirerek sektörlerinin $concept_cash_reserves$ni ayrıntılı bir şekilde görebilirsin."
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ Kalan [concept_credit] şu şekilde hesaplanır:\n\n[concept_credit] - [concept_principal] = kalan [concept_credit]."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "[concept_principal] borcun [Concept('concept_credit', 'Kredine')] ulaşırsa borçlarını ödeyemediğin için ülken [Concept('concept_default', 'Temerrüde')] düşer. Bu durumda tüm inşaatlar durdurulur ve ülkede [Concept('concept_ownership_share', 'Mülkiyet Payına')] sahip olan [Concept('concept_pop', 'Toplumlar')] [Concept('concept_radical', 'Radikalleşir')]. Bu, siyasi istikrar için felaket anlamına gelir."

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Ekonomide yaptığın her değişikliğin hem olumlu hem de olumsuz anlamda geniş kapsamlı ve dolaylı etkileri olur."
 lesson_budget_balance_why_8_continue:0 "Genel Bakış sekmesini tekrar aç"

 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Tüm [concept_taxes] doğrudan [Concept('concept_pop', 'Toplumlardan')] toplansa da farklı Vergi [Concept('concept_law', 'Kanunları')], fertlerin mali durumunu farklı şekilde etkiler. Benzer şekilde, tüm giderler de hem ekonomini hem de ekonomi sayesinde geçimini sağlayan herkesi etkiler. Giderleri karşılamak için vergilere zam yapmak ya da [Concept('concept_budget_government_wages', 'Kamu Çalışanı Ücretlerini')] değiştirmek gibi basit bir eylem bile ülkendeki [Concept('concept_wealth', 'Varlığın')] $concept_pops$ arasında el değiştirmesine sebep olabilir. Yaptığın her şeyin [concept_pop_growth] ve [concept_turmoil] gibi dinamiklere etki eden sonuçları olur."
 lesson_budget_balance_why_9_back:0 "Geri gitmek için Bütçe panelindeki Genel Bakış sekmesini kapat"

 ### COMPLETE
 lesson_budget_balance_complete_1:0 "Bütçe dengelendi!"
 lesson_budget_balance_complete_1_desc:0 "Elindeki çeşitli imkânları kullanarak [concept_treasury] bilançosunu artıya geçirmeyi başardın. Ülken 19. yüzyıl ve ötesinde ilerlerken geride kalmadan istikrarlı bir şekilde büyüyebilmek için bütçeni sürekli ayarlaman ve maliyetli olayları sağ salim atlatman gerekecek. #b Bütçe#! paneli gelir ve gider akışlarını gösterir ve ikisini de optimize etmene yardımcı olur."

 ### FAIL
 lesson_budget_balance_fail_1:0 "Para bitti!"
 lesson_budget_balance_fail_1_desc:0 "İşler çok kötü bir noktaya geldi; [Concept('concept_treasury', 'Hazinen')] boşaldı ve [Concept('concept_default', 'Temerrüde')] düştün. Ama endişelenme, bunu bile atlatabilirsin. Bilançonu düzeltmeye ve bu kötü durumdan kurtulmaya çalış. [concept_budget_interest] baş edilemeyecek düzeydeyse #b Bütçe#! panelinin #b Servet#! sekmesinden [concept_bankruptcy] ilan ederek [Concept('concept_pop', 'Toplumlarının')] servetine el koyabilir ve ekonomini sıfırdan inşa edebilirsin."
 
###Trade Routes
 lesson_trade_routes_1:0 "Ticaret Yolları"
 lesson_trade_routes_1_desc:1 "[concept_trade_route], malların bir [Concept('concept_market', 'Pazardan')] diğerine taşındığı yoldur. İhracat pazarında [Concept('concept_buy_orders', 'Alış Emirlerinin')] oluşturulmasını (böylece [concept_good] fiyatı arttırılır), ithalat pazarındaysa [Concept('concept_sell_orders', 'Satış Emirlerinin')] oluşturulmasını (böylece [concept_good] fiyatı düşürülür) sağlar.\n\nBir [concept_trade_route] genellikle [Concept('concept_building', 'Binaların')] kârlılığını arttırmak ya da [Concept('concept_government_good', 'Devlet Mallarının')] masraflarını azaltmak için kullanılır. Örneğin, ülkende $furniture$ fiyatları düştüğü için Mobilya İmalathaneleri maddi açıdan zorluk yaşamaya başladıysa, $furniture$ için bir İhracat rotası oluşturarak fiyatları yükseltebilir ve böylece söz konusu $building_furniture_manufacturies$nin gelirini arttırabilirsin."
 lesson_trade_routes_1_continue:0 "Ticari Görünümü aç"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "[concept_trade_route] oluşturmanın en kolay yolu Ticari Görünümden geçer. "İthalat Rotası Oluşturma" veya "İhracat Rotası Oluşturma" seçeneklerine tıklayıp ithal ya da ihraç etmek istediğin [Concept('concept_good', 'Malı')] seçmen, sonrasında da [concept_trade_route] oluşturmak istediğin pazarları belirlemen yeterlidir.\n\nTicaret Yollarının seviyeleri vardır; yüksek seviyeli [Concept('concept_trade_route', 'Ticaret Yollarında')] ihracat pazarından ithalat [Concept('concept_market', 'Pazarına')] çok daha fazla miktarda mal taşınabilir. Oluşturduğun bir [Concept('concept_trade_route', 'Ticaret Yolunun')] seviyesini, asıl pazarın maksimum Ticaret Yolu Kapasitesi ölçüsünde hedef pazara tıklamaya devam ederek arttırabilirsin."
 lesson_trade_routes_2_back:0 "Geri gitmek için Ticari Görünümü kapat"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "[Concept('concept_market', 'Pazarında')] yeni [Concept('concept_trade_route', 'Ticaret Yolları')] oluşturacak kapasite kalmadıysa [concept_market] paneli üzerinden mevcut Ticaret Yollarını kaldırarak, [GetBuildingType('building_trade_center').GetName] binasını genişleterek ya da [GetBuildingType('building_trade_center').GetName] için daha gelişmiş [Concept('concept_production_method', 'Üretim Yöntemleri')] kullanarak yeni rotalar oluşturabilirsin."

 lesson_import_goods_how_1:0 "Nasıl İthalat Yapılır?"
 lesson_import_goods_how_1_desc:1 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pazarındaki yüksek [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] fiyatlarını, başka bir [concept_market] ile ithalat rotası kurarak düşürebilirsin.\n\n[Concept('concept_trade_route', 'Ticaret Yollarını')], $trade_lens$ üzerinden ya da [Concept('concept_market', 'Pazar')] paneli aracılığıyla oluşturabilirsin."
 lesson_import_goods_how_1_continue:0 "Pazar panelinde bulunan #v $NEW_IMPORT_ROUTE$#! butonuna tıkla ve [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] malını seç\n\n#v ya da#!\n\n$trade_lens$ü aç, ardından #v $trade_route_import_lens_option$#! seçeneğine tıkla ve [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] malını seç."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:1 "$trade_lens$ üzerinden farklı [Concept('concept_trade_route', 'Ticaret Yolları')] oluşturulabilir ya da [Concept('concept_market', 'Pazarlar')], kullanılan her bir [concept_trade_route] için farklı miktarda ithal mal tedarik edebilir. Malların miktarı birden çok faktöre bağlıdır. İmlecini $mm_market_interaction$ Harita Listesi panelinde listelenen miktarın üzerine getirerek bu faktörleri ayrıntılı bir şekilde görebilirsin."
 lesson_import_goods_how_2_continue:0 "İthal edilecek pazarı seç"
 lesson_import_goods_how_2_back:0 "Pazar paneline dön\n\n#v ya da#!\n\nGeri gitmek için $trade_lens$ü kapat"


 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Artık [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ithal ediyorsun! İthal edilen miktar sınıra ulaşana dek zamanla artar. Hedefin pazara [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ithalatı yapmak için [GetTutorialJournalEntry.CalcCurrentGoalValue] [Concept('concept_sell_orders', 'Satış Emrinden')] daha fazlasını gerçekleştirmek. Hedefine ulaşmak için daha fazla [Concept('concept_trade_route', 'Ticaret Yolu')] kurabilirsin."

 lesson_import_goods_why_1:0 "Neden İthalat Yapılır?"
 lesson_import_goods_why_1_desc:2 "Çok az sayıda [Concept('concept_country', 'Ülke')] tam anlamıyla kendine yetecek kapasiteye sahiptir. Temel [Concept('concept_good', 'Malları')] kendi ülkende üretmek genelde akıllıcadır fakat bazen bunu yapacak kadar [Concept('concept_resource_potential', 'Kaynak Potansiyeline')] sahip olamazsın. Ayrıca sanayini belli başlı ürünlere yoğunlaştırarak sınırlı [Concept('concept_workforce', 'İşgücünü')] daha verimli kullanmak ya da [Concept('concept_economy_of_scale', 'Ölçek Ekonomisinden')] yararlanmak isteyebilirsin. Öte yandan acil ihtiyaçlar da doğabilir ve bu ihtiyaçları gidermek için kendi sanayini kuracak vaktin olmayabilir. Böyle durumlarda ithalat yapılan [Concept('concept_trade_route', 'Ticaret Yolları')] imdadına yetişir."

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:1 "[Concept('concept_trade_route', 'Ticaret Yollarında')] yapabileceğin ticaret miktarı, kendi [Concept('concept_market', 'Pazarındaki')] talebe ve ithalat yaptığın uzak $concept_market$ın ihracata ayırdığı mal miktarına bağlıdır. Bu miktar, söz konusu pazarın diğer [Concept('concept_country', 'Ülkelere')] yaptığı ihracata ve senin [Concept('concept_trade_route_competitiveness', 'Ticaret Yolu Rekabetçiliğine')] göre değişir. Ülkendeki mevcut [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] ayrıca (şu anda [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) buna etki edebilir."

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:2 "Denizaşırı [Concept('concept_market', 'Pazarlardan')] ithalat yapmak [Concept('concept_supply_network', 'İkmal Ağını')] zora sokabilir. Bu pazarlara daha rahat ulaşmak için yükseltme yapman ya da daha fazla [GetBuildingType('building_port').GetName] $concept_buildings$ı inşa etmen gerekir."

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "[concept_trade_route] için en çok [concept_good] alınabilecek [Concept('concept_market', 'Pazarı')] tercih etmek iyi bir fikirdir fakat alınan ürünlerin #v her iki#! taraftaki [Concept('concept_market_price', 'Pazar Fiyatının')] bundan etkilenebileceği unutulmamalıdır. Bir rakip [Concept('concept_country', 'Ülkeden')] ithalat yaparak ülkendeki mal eksikliğini giderebilirsin fakat bu sırada rakibinin üretim sektörünü zenginleştirmiş olursun."
 
