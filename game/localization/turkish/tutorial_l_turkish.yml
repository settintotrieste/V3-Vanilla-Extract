 ### Establish Trade Route
 ### HOW
 lesson_establish_trade_route_how_1:0 "Ticaret Yolları Nasıl Kurulur?"
 lesson_establish_trade_route_how_1_desc:0 "[Concept('concept_trade_route', '$concept_trade_routes$')], iki [Concept('concept_market', 'Pazar')] arasında bağlantı kurarak belli başlı [Concept('concept_good', 'Malların')] satılmasını, alınmasını ve taşınmasını sağlar. Ticaret yolları, $concept_market$ın için ithalat-ihracat yapmanı sağlar ve her zaman başka bir $concept_market$ı hedefler.\n\nHangi $concept_good$ları ithal etmen gerektiğini biliyorsan #b Ticari Görünüm#! üzerinden kolaylıkla bir ticaret yolu kurabilirsin."
 lesson_establish_trade_route_how_1_continue:0 "#b Ticari#! Görünümde İthalat Rotası sekmesine git"

 lesson_establish_trade_route_how_2:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_2_desc:0 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] seçeneğini bul ve seç."
 lesson_establish_trade_route_how_2_continue:0 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] seçeneğini seç "

 lesson_establish_trade_route_how_3:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_3_desc:0 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ithal edebileceğin tüm [Concept('concept_market', '$concept_markets$')] burada listelenir. Ticaret yolunu kurmak için tek yapman gereken listeden bir seçeneğe ya da haritadan bir pazara tıklamak. Fakat bundan önce pazar seçimini neye göre yapman gerektiğine bir bakalım."
 lesson_establish_trade_route_how_3_continue:0 ""Sonraki" Butonuna Tıkla"
 
 lesson_establish_trade_route_how_4:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_4_desc:0 "Kendi Pazarına komşu başka bir [concept_market] ile kara ticareti yapamıyorsan [Concept('concept_convoys', 'Konvoylara')] ve [GetBuildingType('building_port').GetName] binasına ihtiyacın vardır. Uzak $concept_market$lar için bir [GetBuildingType('building_port').GetName] gerekmese de sahil şeridi şarttır. Ticaret rotasının geçtiği [Concept('concept_sea_node', '$concept_sea_nodes$nın')] sayısı [Concept('concept_convoy_cost', 'Konvoy Maliyetini')] etkiler, yani ne kadar çok uzak Pazarla ticaret yapacaksan o kadar çok Konvoy gerekir.\n\nBir $concept_market$la ticaret yapabilmek için o $concept_market$ın bulunduğu [Concept('concept_strategic_region', 'Stratejik Bölgede')] [Concept('concept_active_interest', 'Aktif İlgin')] de olmalıdır."
 lesson_establish_trade_route_how_4_continue:0 ""Sonraki" Butonuna Tıkla"

 lesson_establish_trade_route_how_5:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_5_desc:0 "#v Seviye#!, tam olarak çalışmaya başladıktan sonra [GetBuildingType('building_trade_center').GetName] binasının, ticaret yolunu yönetmek için gereken tahmini seviyesidir. [GetBuildingType('building_trade_center').GetNameNoFormatting] inşa edilmeye ihtiyaç duymaz ve sahip olduğun ticaret yollarının sayısına ve büyüklüğüne göre otomatik olarak büyür ya da küçülür.\n\nBu seviyeyi, "Bu rota, ne kadarlık bir [Concept('concept_pop', 'Nüfusa')] mal sağlayacak?" sorusunun cevabı olarak düşünebilirsin. [Concept('concept_market_capital', 'Pazar Merkezinde')] [concept_workforce] açısından sıkıntı yaşayıp sürdüremeyecek durumda olmadığın sürece bu değerin yüksek olması genelde iyi bir şeydir."
 lesson_establish_trade_route_how_5_continue:0 ""Sonraki" Butonuna Tıkla"
 
 lesson_establish_trade_route_how_6:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_6_desc:0 "Bir [Concept('concept_trade_route', 'Ticaret Yolunun')] taşıyabileceği #v Ticaret Miktarı#!, seviyeyle bağlantılıdır. Bu miktar, rotanın tam kapasitedeyken ticaretini yapabileceği [Concept('concept_good', '$concept_goods$ın')] sayısını gösterir ve rotanın arz, talep ve kârlılığına bağlıdır. Ticareti yapılan Mal sayısı, ilgili [Concept('concept_market', '$concept_markets$da')] [concept_buy_orders] ve [concept_sell_orders] oluşturur.\n\n#b İthalat Rotası:#!\n$TAB$Uzak pazarda [concept_buy_orders] oluşturur.\n$TAB$Kaynak pazarda [concept_sell_orders] oluşturur.\n\n#b İhracat Rotası:#!\n$TAB$Uzak pazarda [concept_sell_orders] oluşturur.\n$TAB$Kaynak pazarda [concept_buy_orders] oluşturur.\n\nBu durum, iki Pazarda da $concept_goods$ın [Concept('concept_market_price', 'Pazar Fiyatına')] etki eder."
 lesson_establish_trade_route_how_6_continue:0 ""Sonraki" Butonuna Tıkla"
 
 lesson_establish_trade_route_how_7:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_7_desc:0 "Bir [Concept('concept_trade_route', 'Ticaret Yolunun')] [Concept('concept_productivity', 'Üretkenliği')], iki [concept_market_owner] tarafından da [concept_tariffs] toplandıktan sonra rotayı yöneten [GetBuildingType('building_trade_center').GetName] çalışanlarının ürettiği kâr miktarıdır. İki [Concept('concept_market', 'Pazardaki')] [concept_market_price] farklılığı ticaretten önce ne kadar fazla olursa $concept_productivity$ de o kadar artar."
 lesson_establish_trade_route_how_7_continue:0 ""Sonraki" Butonuna Tıkla"
 
 lesson_establish_trade_route_how_8:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_8_desc:0 "Artık bir [concept_trade_route] kurmanın etkilerini öğrendiğine göre, ithalat yapmak için bir ya da birden çok [Concept('concept_market', 'Pazar')] seçebilirsin. Başlıklara tıklayarak listenin sıralamasını değiştirebilirsin.\n\nHer bir [concept_good] için birden çok $concept_market$la ticaret yapabilirsin fakat her rotanın sabit bir @bur![Nbsp][concept_bureaucracy] gideri vardır. Olabildiğince az, yani [concept_input_goods_shortage] sorununu çözmene yetecek kadar ticaret yolu kurmalısın."
 lesson_establish_trade_route_how_8_continue:0 "Devam etmek için bir ithalat rotası kur"
 
 lesson_establish_trade_route_how_9:0 "$lesson_establish_trade_route_how_1$"
 lesson_establish_trade_route_how_9_desc:0 "Güzel! [concept_trade_route] şimdi kuruldu. [GetBuildingType('building_trade_center').GetName] binasındaki [Concept('concept_pop', '$concept_pops$')] için kârlılığını sürdürdüğü ve rotayı destekleyecek kadar [Concept('concept_convoys', 'Konvoy')] olduğu sürece iki [concept_market] arasında [Concept('concept_market_price', 'Pazar Fiyatlarında')] bir dengeye ulaşılana kadar genişlemeyi sürdürecek. Ticaret yapılan miktar, [concept_input_goods_shortage] sorununu çözmeye yetmiyorsa daha çok Ticaret Yolu kurabilir, iç üretime odaklanabilir ya da kullanılan miktarı azaltmayı deneyebilirsin. #b Neden?#! öğreticileri sana yardımcı olabilecek daha ileri düzey konuları ele alıyor.\n\nİyi şanslar!"
 lesson_establish_trade_route_how_9_continue:0 "Bitir"
 
 ### WHY
 lesson_establish_trade_route_why_1:0 "Neden Ticaret Yapmalıyım?"
 lesson_establish_trade_route_why_1_desc:1 "En gelişmiş ekonomiler bile çoğu zaman yalnızca kendi ayakları üzerinde duramaz. [Concept('concept_pop', 'Toplumlarını')] basit tarım faaliyetleri ve küçük ölçekli bir sanayiyle bir süre idare edebilirsin, hatta üzerine endüstri kurabileceğin birkaç değerli kaynağa erişimin de olabilir fakat sanayi ülkeleri belli başlı [Concept('concept_good', '$concept_goods$ın')] yurtiçinde asla yeterli miktarda bulunmadığını eninde sonunda anlar.\n\nBol miktarda üretebildiğin $concept_goods$a olan talebin tükenmesi de mümkündür. Bu $concept_goods$ı, onlara ihtiyaç duyan [Concept('concept_market', '$concept_markets$a')] ihraç etmek, üreticilerine daha yüksek [Concept('concept_building_wage', '$concept_building_wages$')] kazandırabilir ve [GetBuildingType('building_trade_center').GetName] çalışanlarına kâr getirebilir, hatta ihracat [concept_tariffs] yoluyla [concept_treasury] geliri de elde edebilirsin. Diğer ülkeleri kendi ürünlerine muhtaç hale getirmek, onlara karşı belli oranda yumuşak güç elde etmeni sağlar."
 lesson_establish_trade_route_why_1_continue:0 "#b Genel Bakış#! sekmesindeki #b Pazar#! panelini aç ve listeden herhangi bir [concept_good] seç"
 
 lesson_establish_trade_route_why_2:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_2_desc:0 "Kendi [Concept('concept_trade_route', '$concept_trade_routes$nı')] kurabilmenin yanı sıra bir [concept_market_good_policy] belirleyerek diğer ülkeleri seninle belli başlı [Concept('concept_good', 'Malların')] ticaretini yapmaya ikna edebilir ya da onları bundan vazgeçirebilirsin. Bu durum, söz konusu $concept_good$ için [Concept('concept_tariffs', 'Gümrük Vergilerini')] etkiler, bu da [GetBuildingType('building_trade_center').GetName] binalarının yönettiği rotalardan elde edeceği potansiyel kâr oranlarını arttırır ya da azaltır. Düşük $concept_tariffs$ ülkeleri ticarete teşvik ederken yüksek $concept_tariffs$ ticaretten caydırır."
 lesson_establish_trade_route_why_2_continue:0 ""Sonraki" Butonuna Tıkla"

 lesson_establish_trade_route_why_3:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_3_desc:0 "[Concept('concept_market_good_policy', '$concept_market_good_policies$nın')] etkileri [GetLawGroup('lawgroup_trade_policy').GetName] [Concept('concept_law', 'Kanununa')] bağlıdır. "
 lesson_establish_trade_route_why_3_continue:0 "#b Siyaset#! panelini aç, #b Kanunlar#! sekmesine tıkla ve [GetLawGroup('lawgroup_trade_policy').GetName] [Concept('concept_law', 'Kanununu')] seç"
 
 lesson_establish_trade_route_why_4:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_4_desc:0 "[GetLawGroup('lawgroup_trade_policy').GetName] [Concept('concept_law', '$concept_laws$ı')], çıkarabileceğin [Concept('concept_tariffs', 'Gümrük Vergilerinin')] büyüklüğüne, [Concept('concept_trade_route', 'Ticaret Yollarının')] @bur![Nbsp][concept_bureaucracy] maliyetine ve [GetBuildingType('building_trade_center').GetName] binasının her bir seviyede verimli bir şekilde ticaret yapabileceği miktara etki eder, hatta ülkenin ticaret yapıp yapamayacağını bile belirler.\n\nEkonomine uygun bir [GetLawGroup('lawgroup_trade_policy').GetName] seçmek, en az [GetLawGroup('lawgroup_economic_system').GetName] kadar önemli olabilir."
 lesson_establish_trade_route_why_4_continue:0 ""Sonraki" Butonuna Tıkla"

 lesson_establish_trade_route_why_5:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_5_desc:0 "Yoğun bir şekilde ticaret yapıyorsan @bur![Nbsp][concept_bureaucracy] maliyeti çok artabilir. Buna engel olmanın yollarından biri de, bir ya da birden çok [Concept('concept_country', 'Ülkeyle')] [GetDiplomaticActionType('trade_agreement').GetName] [Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$ı')] yapmaktır."
 lesson_establish_trade_route_why_5_continue:0 "#b Diplomatik#! Görünümü açarak #b Diplomatik Eylemler#! sekmesine git ve [GetDiplomaticActionType('trade_agreement').GetName] seçeneğini seç"
 
 lesson_establish_trade_route_why_6:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_6_desc:0 "[GetDiplomaticActionType('trade_agreement').GetName], @inf![Nbsp][concept_influence] gerektirir fakat [Concept('concept_diplomatic_pact', '$concept_diplomatic_pact_short$')] yürürlükte olduğu sürece [Concept('concept_market_owner', 'Pazar Sahiplerinin')] [Concept('concept_market', 'Pazarlarını')] hedefleyen [Concept('concept_trade_route', '$concept_trade_routes$nın')] @bur![Nbsp][concept_bureuacracy] maliyetini iki taraf için de devre dışı bırakır. Ek olarak, iki [Concept('concept_country', 'Ülke')] arasındaki rotalarda [concept_tariffs] iptal edilerek ticaret daha kârlı ve hacimli hale getirilir."
 lesson_establish_trade_route_why_6_continue:0 ""Sonraki" Butonuna Tıkla"

 lesson_establish_trade_route_why_7:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_7_desc:0 "Her an $concept_trade_routes$nın başında beklemek zorunda değilsin; tabii arada bir iyileştirmeye gitmek iyi bir fikir olabilir."
 lesson_establish_trade_route_why_7_continue:0 "#b Pazar#! panelini açarak #b Ticaret Yolları#! sekmesine git"
 
 lesson_establish_trade_route_why_8:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_8_desc:0 "İster sana ait olsun ister diğer [Concept('concept_country', '$concept_countries$e')], bu panelde [Concept('concept_market', 'Pazarını')] içeren tüm [Concept('concept_trade_route', '$concept_trade_routes$nı')] görebilirsin. Kurulan rotalar, elde [concept_convoys] olduğu sürece [concept_market] şartlarını karşılamak adına genişler. Ticari rekabet, arz-talep dengesinde yaşanan beklenmedik değişiklikler vb. nedenlerle kârlılığını kaybeden bir rota küçülerek $concept_convoys$ı boşa çıkarır ve bu Konvoylar başka rotalarda kullanılabilir. Mevcut $concept_trade_route$ için [Concept('concept_market_good_policy', 'Pazar Mal Politikalarını')] buradan belirleyebilirsin. Ayrıca yüksek talepten dolayı ithal etmek ya da yüksek arzdan dolayı ihraç etmek istediğin [Concept('concept_good', '$concept_goods$')] için kısa yoldan $concept_trade_routes$ da kurabilirsin."
 lesson_establish_trade_route_why_8_continue:0 ""Sonraki" Butonuna Tıkla"
 
 lesson_establish_trade_route_why_9:0 "$lesson_establish_trade_route_why_1$"
 lesson_establish_trade_route_why_9_desc:1 "Ticarette ustalaşmak, ülke inşasının en önemli noktalarından biridir. Kârlı ithalat rotaları kurarak üretim zorunluluğu olmadan [Concept('concept_pop', 'Toplumuna')] [Concept('concept_good', 'Mal')] tedarik edebilirsin. Öte yandan, bolca ürettiğin $concept_goods$ı ihraç ederek endüstrini belli başlı alanlara yoğunlaştırabilir ve böylece rekabette avantaj yakalayabilir, diğer [Concept('concept_pop', 'Toplumların')] sahip olduğu [Concept('concept_wealth', 'Varlıkların')] senin [Concept('concept_country', 'Ülkene')] akmasını sağlayabilirsin.\n\nTicarete bel bağlamanın dezavantajıysa, diğer ülkelerle kurduğun ilişkilerin zarar görmesini engellemek ve [Concept('concept_shipping_lane', '$concept_shipping_lanes$nı')] düşman filolarından korumak zorunda olmandır. Ticaret, savaşlarda hayati öneme sahip malları elde etmeni sağlayabilir ancak yerel üretime göre daha kolay sekteye uğratılabilir."
 lesson_establish_trade_route_why_9_continue:0 "Bitir"

