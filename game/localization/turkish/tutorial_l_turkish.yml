 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:2 "[GetPlayer.GetName] topraklarındaki tüm [Concept('concept_building', 'Binalar')] burada kullanışlı bir liste halinde görünür. $concept_buildings$a doğrudan liste üzerinden ulaşabilir ve Genişletme, [Concept('concept_subsidies', 'Sübvanse Etme')] ve [Concept('concept_production_method', 'Üretim Yöntemlerini')] değiştirme gibi işlemleri yapabilirsin. Daha da önemlisi, bu panel aracılığıyla ülkenin belli türdeki tüm $concept_buildings$ı için bu işlemleri tek seferde gerçekleştirebilirsin!\n\nİnşa etmek istediğimiz [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName], #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#! sekmesinde yer alıyor."
