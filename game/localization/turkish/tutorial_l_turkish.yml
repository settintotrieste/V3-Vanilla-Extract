 lesson_basics_info_panels:0 "Bilgi Panelleri ($lesson_basics$)"
 lesson_basics_info_panels_desc:0 "Ekranın sol tarafında bulunan butonlar aracılığıyla [GetPlayer.GetName] hakkında çeşitli genel bakışlara ulaşabilirsin.\n\nBunların bazıları ülke yönetiminde kullanılırken bazıları bilgi verme amaçlıdır. Bilgi panellerinde istediğin gibi gezinebilirsin. Hazır olunca "Sonraki" butonuna bas."

 lesson_basics_lenses:0 "Görünümler ($lesson_basics$)"
 lesson_basics_lenses_short:0 "Ekranın alt tarafında beş farklı Görünüm yer alır. Bunlar, iyi kararlar almana yardımcı olacak bilgiler sunar ve ülkeni şekillendirirken başvurabileceğin eylemlere kolayca erişebilmeni sağlar."
 lesson_basics_lenses_production:1 "#b Üretim#!, [concept_good] üretmek amacıyla [Concept('concept_building', 'Sanayiyi')] genişletmek için kullanılır. Ekonomik çıktılarla ilgili ayrıntılı bilgi sağlar."
 lesson_basics_lenses_politics:1 "#b Siyaset#!, [Concept('concept_government', 'Devleti')] ve [Concept('concept_pop', 'Toplumu')] yönetmek için kullanılır. Ülkendeki güç dengelerine dair ayrıntılı bilgi sağlar."
 lesson_basics_lenses_diplomacy:1 "#b Diplomasi#!, diğer ülkelerle anlaşma yapmak veya mevcut [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts_short$ı')] feshetmek ve onlara karşı [Concept('concept_diplomatic_play', 'Diplomatik Hamlelere')] girişmek için kullanılır. Diğer ülkelerin sana olan bakış açılarına dair ayrıntılı bilgi de sağlar."
 lesson_basics_lenses_military:1 "#b Ordu#!, [Concept('concept_military_building', '$concept_military_building_army_and_navy$nı')] genişletmek ve [concept_commander] edinmek için kullanılır. Savaş meselelerine dair ayrıntılı bilgi de sağlar."
 lesson_basics_lenses_trade:2 "#b Ticaret#!, ticari [Concept('concept_infrastructure', 'Altyapıyı')] genişletmene ve [Concept('concept_trade_route', '$concept_trade_routes$')] oluşturmana olanak tanır. [Concept('concept_market', 'Pazarlara')] dair bilgi de sağlar."
 lesson_basics_lenses_desc:1 "Ekranın alt tarafında beş farklı Görünüm yer alır. Bunlar, iyi kararlar almana yardımcı olacak bilgiler sunar ve ülkeni şekillendirirken başvurabileceğin eylemlere kolayca erişebilmeni sağlar.\n\n#b Üretim#!, sanayiyi genişletmek için kullanılır. Ekonomik çıktılarla ilgili ayrıntılı bilgi sağlar.\n\n#b Siyaset#!, devleti ve halkı yönetmek için kullanılır. Ülkendeki güç dengelerine dair ayrıntılı bilgi sağlar.\n\n#b Diplomasi#!, diğer ülkelerle anlaşma yapmak veya mevcut anlaşmaları feshetmek ve onlara karşı [Concept('concept_diplomatic_play', 'Diplomatik Hamlelere')] girişmek için kullanılır. Diğer ülkelerin sana olan bakış açılarına dair ayrıntılı bilgi sağlar.\n\n#b Ordu#!, kara ordusunu ve donanmayı genişletmek için kullanılır. [concept_commander] Emirlerine ve diğer savaş meselelerine dair ayrıntılı bilgi sağlar.\n\n#b Ticaret#!, ticari [Concept('concept_infrastructure', 'Altyapıyı')] genişletmene olanak tanır. [Concept('concept_market', 'Pazarlar')] ve [Concept('concept_trade_route', 'Ticaret Yollarına')] dair ayrıntılı bilgi sağlar."
