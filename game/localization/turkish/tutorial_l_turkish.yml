 #POPS
 lesson_pops_intro:0 "Toplumlar"
 lesson_pops_intro_desc:0 "Bir ülkede aynı [Concept('concept_profession', 'Mesleği')], [Concept('concept_building', 'İşyerini')], [Concept('concept_state', 'Vilayeti')], [Concept('concept_culture', 'Kültürü')] ve [Concept('concept_religion', 'Dini')] paylaşan, yani benzer ekonomik ve siyasi rollere sahip olan belli başlı demografik gruplara Toplum denir.\n\nBu derste öncelikle ülkendeki Toplumların #b Özetine#! göz atacağız, ardından belirli bir Toplumun #b Ayrıntılarına#! bakacağız.\n\nBaşlamak için gösterilen "Nüfus" simgesine tıkla."
 lesson_pops_intro_continue:0 "Nüfus panelini aç"

 lesson_pops_summary:0 "Toplum Özeti"
 lesson_pops_summary_desc:0 "Ülkende yaşayan Toplum çeşitlerini ve bu Toplumların [Concept('concept_political_strength', 'Siyasi Güçlerini')] buradan görebilirsin. Fakat şu anda bize daha çok bilgi lazım olduğundan, gösterilen "Ayrıntılı Liste" kısmına tıkla ve ülkede yaşayan Toplumlara ayrı ayrı göz at."
 lesson_pops_summary_continue:0 "Ayrıntılı Listeyi aç"
 
 lesson_pops_country_details:0 "Ülkendeki Toplumlar"
 lesson_pops_country_details_desc:0 "Bu [Concept('concept_profession', 'Meslek')] listesi şunları gösterir:\n$TAB$Bireylerin toplam #v sayısı#!,\n$TAB$toplam [Concept('concept_political_strength', 'Siyasi Güç')],\n$TAB$aralarında baskın olan [Concept('concept_interest_group', '$concept_interest_groups$')],\n$TAB$ortalama [concept_sol].\n\nVilayetlere Genel Bakış panelinden herhangi bir vilayet için benzer bilgilere ulaşabilirsin. Vilayetlerinden birine tıkla ve Genel Bakış sekmesine git."
 lesson_pops_country_details_continue:0 "Vilayetlerinden birine tıkla ve Genel Bakış sekmesini aç"
 
 lesson_pops_state_population:0 "Vilayet Toplumları"
 lesson_pops_state_population_desc:1 "Vilayetlere Genel Bakış panelinden yalnızca bazı temel nüfus istatistiklerine ulaşılabilir. Gösterilen sekmeye erişerek bu vilayetin nüfus ayrıntılarına ulaş."
 lesson_pops_state_population_continue:1 "Nüfus sekmesine tıkla"
 
 lesson_pops_state_population_details:0 "Vilayet Toplum Ayrıntıları"
 lesson_pops_state_population_details_desc:0 "Bu bakış, öncekine benzerdir fakat burada ülkendeki herkesi değil, yalnızca baktığın vilayetin Toplum bilgilerini görebilirsin. Oyun boyunca ülkendeki farklı Toplumlara dair bir araya getirilmiş ve kategorize edilmiş bilgiler alabilirsin.\n\nBu kategorilerden birine tıklayarak bu meslekle bağlantılı tüm Toplumların bir listesini gör. Bunlara ayrı ayrı tıklayarak belli başlı demografik gruplara dair ayrıntılı bilgi alabilirsin."
 lesson_pops_state_population_details_continue:0 "Bir kategoriyi genişlet ve ayrı bir Topluma tıkla"
 
 lesson_pops_stats_1:0 "Toplum Mülkleri"
 lesson_pops_stats_1_desc:0 "Burada bir Toplumu tüm ihtişamıyla görebilirsin. Toplumlarla doğrudan etkileşime geçmesen de eylemlerin, ülkendeki Toplumların mülklerine etki eder. Nüfusunun becerileri, koşulları, hareket kabiliyeti ve istekleri değiştikçe ülken de değişir.\n\nŞimdi bir Toplumun mülklerine bakacağız. Ülkeni yönetirken neredeyse sürekli toplam ve ortalama değerler karşına çıkacak. Fakat bazen bir değerin #b kaynağını#! anlayabilmek için bireyler düzeyine inmen gerekecek. Her bir değer için her zaman açıklayıcı bir bilgi kutusu da olacak."

 lesson_pops_stats_2:0 "Meslek"
 lesson_pops_stats_2_desc:1 "Bir Toplumun [Concept('concept_profession', 'Mesleği')], o Toplumdaki fertlerin geçimlerini sağlamak için ne iş yaptığını gösterir. Bu da o Toplumdaki fertlerin [Concept('concept_building_wage', 'Ücretlerine')] ve destekleyebilecekleri [Concept('concept_interest_group', 'Çıkar Gruplarına')] etki eder. Her Meslek ya [Concept('concept_lower_strata', 'Alt Tabakanın')], ya [Concept('concept_middle_strata', 'Orta Tabakanın')] ya da [Concept('concept_upper_strata', 'Üst Tabakanın')] bir parçasıdır ve [Concept('concept_taxes', 'Vergi Oranları')] gibi bazı etmenler bundan etkilenebilir.\n\nBir Toplumun bütün fertleri tek seferde Meslek değiştirmez. Aynı [Concept('concept_state', 'Vilayette')] bulunan bir [Concept('concept_building', 'Binada')] yeni iş ilanları açıldığında yeni iş için [Concept('concept_pop_qualifications', 'Nitelikli')] olanlara iş teklifleri yapılır. Yeni iş fırsatı, mevcut işinden daha iyi olan [Concept('concept_workforce', 'İşgücündeki')] bazı fertler, [Concept('concept_dependents', 'Muhtaçlarını')] alır ve kendilerine uygun Mesleğin Toplumuna katılır ya da yeni bir Toplum oluşturur.\n\nTüm bunlar olurken sen herhangi bir müdahalede bulunamazsın; zaten yeni iş pozisyonları makul bir süre içerisinde dolduğu sürece bu süreçten haberin bile olmayabilir. Ülkende sunulan Meslek fırsatlarıyla nüfusun farklı kesimleri arasında nasıl geçişler olduğunu zamanla fark edeceksin."
 
 lesson_pops_stats_3:0 "Hayat Standardı"
 lesson_pops_stats_3_desc:1 "Bir Toplumun [Concept('concept_sol', 'Hayat Standardı')], hem sahip oldukları [Concept('concept_wealth', 'Varlıklara')] hem de yaşadıkları yerin koşullarına bağlıdır. Hayat Standardı, Toplumdaki fertlerin genel memnuniyet düzeylerini belirler ve [Concept('concept_pop_growth', 'Büyümelerine')] etki eder.\n\nHayat Standardı yükseldikçe, Toplumdaki bazı fertler [Concept('concept_loyalist', 'Sadık')] hale gelirler. Hayat Standardı düşen Toplumlar ise daha [concept_radical] hale gelir. Bir Toplumun Hayat Standardı, ülkedeki asgari düzeyin altında kaldıkça o Toplum daha da [Concept('concept_radical', 'Radikalleşir')]."
 
 lesson_pops_stats_4:0 "Nüfus ve Gelir"
 lesson_pops_stats_4_desc:0 "Bir Toplum, [Concept('concept_workforce', 'İşgücünden')] ve [Concept('concept_dependents', 'Muhtaçlardan')] meydana gelir. İşgücü, [concept_building_wage] karşılığında ülkedeki [Concept('concept_building', 'Binalarda')] çalışır. Muhtaçlar ise yaş ya da sakatlık durumundan veya evi çekip çevirme, çocuklar ve yaşlılarla ilgilenme zorunluluğundan dolayı gündelik basit işler haricinde çalışamayan kişilerdir. İşgücü ve Muhtaçlar genellikle Toplumların toplam gelirine katkıda bulunurlar fakat burada aslan payı çalışan ücretlerine aittir.\n\nHem İşgücünün hem de Muhtaçların karşılanması gereken [Concept('concept_pop_needs', 'İhtiyaçları')] vardır ve bu ihtiyaçları karşılamak için gelirlerini [Concept('concept_good', 'Mallara')] harcarlar. Para artarsa Toplumun sahip olduğu [Concept('concept_wealth', 'Varlıklar')] zamanla artar. Gelirler, giderleri karşılamaya yetmezse Varlık azalmaya başlar."
 
 lesson_pops_stats_5:0 "Çalıştırılmaya Uygunluk"
 lesson_pops_stats_5_desc:0 "Bu bölümde Toplumun fertlerinin yaşayıp çalıştıkları [concept_state] ve [concept_literacy] oranları ile [concept_discrimination] durumlarını belirleyen [Concept('concept_culture', 'Kültürleri')] ve [Concept('concept_religion', 'Dinleri')] listelenir.\n\nBu özellikler, fertlerin çalıştırılmaya uygunluğunu belirlemede özellikle önemlidir. Fertler, yalnızca yaşadıkları [Concept('concept_state', 'Vilayette')] bulunan işlere girebilirler. [Concept('concept_discrimination', 'Ayrımcılık Gören')] fertler, daha iyi [Concept('concept_profession', 'Meslekler')] için [Concept('concept_pop_qualifications', 'Nitelikli')] olma konusunda zorlanırlar. Ayrıca modern dünyanın getirdiği daha teknik ve akademik işleri yapabilmek için yüksek [concept_literacy] oranına sahip olunması kritik önemdedir."
 
 lesson_pops_stats_6:0 "Siyaset"
 lesson_pops_stats_6_desc:2 "Bu bölümde Toplumun desteklediği [Concept('concept_interest_group', 'Çıkar Grupları')], bu desteğin ne kadar [Concept('concept_political_strength', 'Siyasi Güce')] sahip olabileceği ve Toplumdaki [Concept('concept_radical', 'Radikaller')] ile [Concept('concept_loyalist', 'Sadıkların')] sayısı listelenir.\n\nÇıkar Grupları, [Concept('concept_ideology', 'İdeolojilerine')] bağlı olarak farklı [Concept('concept_law', 'Kanunları')] destekler ve Toplumlardan aldıkları Siyasi Gücü kullanarak çeşitli politikalar güderler. Sadıklar ve Radikaller, Toplumlarının desteklediği Çıkar Gruplarının [concept_approval] oranını etkilerler. Radikaller ayrıca Toplumlarının [Concept('concept_state', 'Vilayetinde')] [concept_turmoil] da çıkarırlar."
 
 lesson_pops_conclusion:0 "Toplumlar - Sonuç"
 lesson_pops_conclusion_desc:0 "Toplumlar, ülkenin yapıtaşıdır ve başarılı bir ülke kurmanın yolu farklı Toplumları başarıyla yönetmekten geçer. Yeni iş olanakları sunarak ve uygun politikaları hayata geçirerek Toplumlarını daha varlıklı, mutlu ve okuryazar hale getirmek hem büyük faydalar sağlar hem de yeni zorluklar doğurur. Yaptığın değişiklikler, ülkendeki Toplumları etkiler ve bu durum, Toplumların ileride yapacağın değişikliklere olan yaklaşımını da belirler."
 
